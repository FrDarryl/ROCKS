[7]
"1" = '''
:sup:`1` Kahuman sinan, agparalibut-libot si Jesus ari si Galilea. Agtuyo' iya pag'amban si Judea tungod kay nag'imamatay iya si mga punu'-na ari si mga Hebro. 
'''
"2" = '''
:sup:`2` Mangno ngan matapit na i Pyista-na si mga Payag-payag nga nagsilibraran-na si mga Hebro, 
'''
"3" = '''
:sup:`3` nagpinugad si Jesus si mga bugtu'-na lalla, “Kinahanglan kaw pa'amban ato ngan pada'iraya ari si Judea basi' agpakakulaw i mga inadalan-mo si mga makagagahom binuhatan-mo. 
'''
"4" = '''
:sup:`4` Kay gana' ato a'a nga tinago' i pagtrabahu-na kon aruyag iya nga magin bantugan. Tara', kay agparahimo may kaw lugod sinan mga buhat, hala, pahayagon i kalugaringun-mo si dimu'an a'a.” 
'''
"5" = '''
:sup:`5` Agda'inan sinan pagpahalling i mga bugtu'-na tungod kay ga'i to liwat agpanutu'o si iya. 
'''
"6" = '''
:sup:`6` Sanglit anaruman si Jesus si mga iya, “Ga'i pa anakka i tama' uras para si ako. Ma'in ako pariho si ka'am nga pwidi bisan ay urasa. 
'''
"7" = '''
:sup:`7` Ga'i kam naghumutan si mga a'a ato si kalibutan, pero ako naghumutan tungod si pagparapinugad-ko nga sala' i mga nagparapamuhat-na. 
'''
"8" = '''
:sup:`8` Hala, mamyistaha na kam ari pero ako ga'i pa tungod kay ga'i pa anakka i tama' uras para si ako.” 
'''
"9" = '''
:sup:`9` Pakapinugad-na sinan, pabilin iya ari si Galilea. 
'''
"10" = '''
:sup:`10` Pero kahuman-na si mga bugtu'-na pagtaliwan pagpamyista, pataliwan may liwat si Jesus pero aglikay iya si ka'aha'an. 
'''
"11" = '''
:sup:`11` Ari si Pyistahan nagpara'anda' iya si mga punu'-na si mga Hebro ngan agparapamatilaw, “Singnga ba' nan a'a?” 
'''
"12" = '''
:sup:`12` Si magpantambong, matabbol magparapangguru-guro hi'unong si iya. Aniya' magpaminugad, “Mahalap iya a'a.” I ditangnga' may agpanaruman, “Ma'in may. Agparadaya' dina iya si mga a'a.” 
'''
"13" = '''
:sup:`13` Pero gana' bisan say si mga iya mamahalling nga kinabati'an si kalabbatan tungod si mga katalaw-na si mga punu'-na si mga Hebro. 
'''
"14" = '''
:sup:`14` Hinunga'-tunga' na dina si Pyista ngan pagpakulaw-na si Jesus si kalabbatan ari si hawan-na si templo. Agtikang iya ari pagturo' 
'''
"15" = '''
:sup:`15` ngan agpangusa i mga punu'-na si mga Hebro. Sigi mga iya pamatilaw, “Singngay to a'a ag'inala' si kata'u-na nga ma'in may malanga i inadalan-na?” 
'''
"16" = '''
:sup:`16` Anaruman si Jesus, “I nagturu'-ko, ma'in tikang si kalugaringun-ko. Tikang to si magpabawa si ako. 
'''
"17" = '''
:sup:`17` Bisan say aha'a nga agpili' pagbuhat si katuyu'an-na si Diyos, sigurado sakatu'anan-na kon tikang ba' si Diyos i nagturu'-ko o kon agpahalling hamok ako si kalugaringun-ko. 
'''
"18" = '''
:sup:`18` I a'a nga agpahalling para si kalugaringun-na, agbuhat-nay nan hamok pagpalabaw si kalugaringun-na. Pero i a'a nga makigdayaw-na dina i magpabawa si iya, panno' iya si kamatu'uran. Gana' kina'anda'an kabubullu'an anan si iya. 
'''
"19" = '''
:sup:`19` Ma'in ba' nga agpumwan-na si ka'am si Moises i bala'od? Pero gana' si ka'am magsunod sinan. Ma'in ba' nga ag'imamatay-bi dina ako?” 
'''
"20" = '''
:sup:`20` Anaruman dina i magpantarambak ari, “Kapay kaw pag'isip sinan! Say may i mag'imamatay si ka'aw?” 
'''
"21" = '''
:sup:`21` Pero anaruman dina si Jesus si mga puno', “Si paghimu-ko makagagahom binuhatan, agpangusa kam dimu'an. 
'''
"22" = '''
:sup:`22` Kulawi-bi daw. Ka'am agparaturi' si mga dadi' bisan kon Allaw Pandidiskanso sigon si nagmandu'-na si ka'am si Moises. Si kamatu'uran ma'in nan gayod tikang si Moises kundi' tikang pa dina si mga ginikanan-na si nasyun-ta kam. 
'''
"23" = '''
:sup:`23` Kon agturi' kam si dadi' si Allaw Pandidiskanso basi' ga'i nagsupak i bala'ud-na si Moises, ay kay asina kam si ako si pagpahalap-ko si bug'os puhu'-na si a'a si Allaw Pandidiskanso? 
'''
"24" = '''
:sup:`24` Dakam aghusgar kon tama' ba' o ma'in i bisan ay sigon si sakulawan-bi si gawas, lugod husgari-bi dina sigon si malalom katuyu'an-na sito.” 
'''
"25" = '''
:sup:`25` Sinan ka'urason, aniya' si mga a'a si Jerusalem nga agtikang pagkilala si iya ngan agpaminugad, “Tingali iya nayto i a'a nga nag'imamatay-na si mga puno'. 
'''
"26" = '''
:sup:`26` Atiya' iya agparapahalling si katabbulan-na si mga a'a pero ga'i lugod mga iya agpakasibo'. Agtutu'o na ba' mga iya nga iya nayto i Tinu'inan Mannanalwas? 
'''
"27" = '''
:sup:`27` Pero kita kam, sayod lugod kon taga singngay to a'a. Si panakka-na si Tinu'inan Mannanalwas, gana' makatu'anan kon singnga iya tikang.” 
'''
"28" = '''
:sup:`28` Si padayon pagturu'-na si Jesus ari si hawan-na si templo, angusog i busis-na, “Oho' gad, sakilala-bi ako ngan sakatu'anan-bi kon taga singnga ako pero ma'in tungod si kalugaringun-ko pagdalom sanglit atiya' ako ina'anto. Panno' si kamatu'uran ngan tarapuran i magpabawa si ako pero ga'i iya sakilala-bi. 
'''
"29" = '''
:sup:`29` Sayod ako si iya kay tikang ako si iya ngan iya i magpabawa si ako.” 
'''
"30" = '''
:sup:`30` Tungod sinan, nag'idadakop iya si ditangnga' mga a'a, pero gana' ni addangan mangaddo' si iya, tungod kay ma'in pa iya i uras-na. 
'''
"31" = '''
:sup:`31` Pero malabbat gihapon si magpantarambak i manutu'o si iya. Agpaminugad to, “Kon anakka i Tinu'inan Mannanalwas, akahimo ba' iya mga pangngilalahan si langitnon kasiguruhan nga anmas pa kuntra si nagbuhat-na sito a'a?” 
'''
"32" = '''
:sup:`32` Aniya' si mga Parisiyo magpaka'aning'ing si mga ginuru-guru-na si mga a'a parti si Jesus. Mangno agpamabawa mga iya pati' i mga puno' paraghalad mga bantay si templo pagdakop si Jesus. 
'''
"33" = '''
:sup:`33` Aminugad si Jesus, “Makali' na hamok i pagpakihuwang-ko si ka'am, mangno pada'iray na ako si magpabawa si ako. 
'''
"34" = '''
:sup:`34` Anakka i uras nga anda'-bi ako pero ga'i ako sa'anda'an-bi ngan ga'i kam akapada'iray kon singnga ako.” 
'''
"35" = '''
:sup:`35` Agsipurupinugaray i mga punu'-na si mga Hebro, “Singnga daw sito a'a i parada'irayan-na nga ga'i iya sa'anda'an-ta kam? Tipada'iray ba' iya si nag'istaran-na si mga Hebro nga agsaralakot si sakup-na si mga Griko basi' akaturo' iya sito mga a'a? 
'''
"36" = '''
:sup:`36` Ay i karuyag sidngun-na si pagpinugad-na, ‘Anakka i uras nga anda'-bi ako pero ga'i ako sa'anda'an-bi,’ pati' ‘Ga'i kam akapada'iray kon singnga ako’?” 
'''
"37" = '''
:sup:`37` Si pangultimo allaw nga iya i pinaka'impurtanti si Pyista, anunggo si Jesus ngan amahalling makusog, “Bisan say nag'uhaw, dakam agruha-duha padugok si ako ngan anginom. 
'''
"38" = '''
:sup:`38` Bisan say nga anutu'o si ako, agdadaras anan si iya i burabod si allom buwahi' pariho si maka'anna' si Kasuratan.” 
'''
"39" = '''
:sup:`39` I nagtukuy-na si Jesus sinan mga allingon, iya i Espirito nga kararawatun-na si magpanutu'o si iya. Sito mga ka'urason, ga'i pa nagpa'ayop i Espirito tungod kay ga'i pa may si Jesus nag'alsa ngan nagpa'unrahan. 
'''
"40" = '''
:sup:`40` Si pakapamati'-na sinan si mga a'a, aniya' magpaminugad, “Sigurado nga iya nayto i nagparapanimulat paragsumat.” 
'''
"41" = '''
:sup:`41` Aniya' liwat magpaminugad, “Iya i Tinu'inan Mannanalwas.” Aniya' may magpamatilaw, “Pinapa'i may nga i Tinu'inan Mannanalwas tikang dina si Galilea? 
'''
"42" = '''
:sup:`42` Ma'in ba' aka'anna' si Kasuratan nga i Tinu'inan Mannanalwas tikang si Betlehem, i bungto nag'istaran-na si David ngan addangan iya si mga ka'ampu-ampuhan-na?” 
'''
"43" = '''
:sup:`43` Sanglit tungod si Jesus atunga' si duwa grupo i mga a'a. 
'''
"44" = '''
:sup:`44` Aniya' mga mag'idadakop si iya, pero gana' ni addangan mangaddo' si iya. 
'''
"45" = '''
:sup:`45` Si katapus-tapusan, i nagpanlihog mga bantay-na si templo agbwilta na hamok pada'iray si mga puno' paraghalad pati' mga Parisiyo. Agpamatilaw to si mga iya, “Ay kay ga'i iya agdakup-bi?” 
'''
"46" = '''
:sup:`46` Anaruman may i mga bantay, “Gana' maka'irog agpahalling sito a'a.” 
'''
"47" = '''
:sup:`47` “Hasta ba' liwat ka'am saluku-na?” lingun-na si mga Parisiyo. 
'''
"48" = '''
:sup:`48` “Aniya' ba' si mga puno' o si mga Parisiyo nga magtutu'o si iya? 
'''
"49" = '''
:sup:`49` Gana'! Pero yaynan mga a'a nga gana' sa'urup-urupan-na si bala'od, sigurado mga iya agpakagaba'an.” 
'''
"50" = '''
:sup:`50` Addangan si mga Parisiyo ari si Nicodemos nga human na siray makibagat si Jesus. Amatilaw to, 
'''
"51" = '''
:sup:`51` “Tugot ba' si bala'ud-ta kam i pagpatok si adda a'a myintras ga'i pa iya nagbistahan?” 
'''
"52" = '''
:sup:`52` Agpanaruman may mga iya, “Dakaw agpinugad nga adda kaw taga Galilea. Ag'adala si Kasuratan basi' sakatu'anan-mo nga gana' paragsumat nga tikang si Galilea.” 
'''
"53" = '''
:sup:`53` Mangno agpamalik mga iya pada'iray si mga kalugaringun-na ruma'. 
'''
