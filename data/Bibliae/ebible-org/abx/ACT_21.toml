[21]
"1" = '''
:sup:`1` Pakahuman kami' si maliyat pagkurupkupay, pataliwan kami' ngan patalabok diritso pan isla Cos. Ka'asumuhan, pada'iray kami' si isla Rodas ngan tikang ari agdiritso i biyahi kami' pan syudad Patara. 
'''
"2" = '''
:sup:`2` Aka'ukasyon kami' paraw ari nga tikatba pan prubinsya Fenicia, sanglit amanakay kami' ngan pataliwan. 
'''
"3" = '''
:sup:`3` Pakapantaw kami' si isla Cipre, pa'agi kami' si banda timugan sito, ngan agdiritso kami' pakatba pan prubinsya Siria. Padu'ong kami' ari si syudad Tiro, kay tidiskarga i nagsakayan kami'. 
'''
"4" = '''
:sup:`4` Aniya' sabagatan kami' mga inadalan ari, ngan ag'istar kami' adda duminggo si mga iya. Pina'agi si paggiya-na si Espirito agparasagdunan-na mga iya si Pablo nga ga'i agpadayon pan Jerusalem. 
'''
"5" = '''
:sup:`5` Pero kahuman si pagdiskarga ari, agdisidir kami' pagpadayon gihapon si biyahi. Sanglit agpamaya' si kami' pagawas si syudad i dimu'an inadalan huwang i mga alla-na pati' i mga dadi'-na. Mangno agpanluhod kami' ari si baybayon pagpangadyi'. 
'''
"6" = '''
:sup:`6` Kahuman si pagsisararit-saritay kami', amanakay kami' si paraw ngan agpamalik may mga iya. 
'''
"7" = '''
:sup:`7` Tikang si Tiro, agpadayon kami' pagpalayag ngan padu'ong ari si syudad Tolemaida. Sapangumustahan kami' ari i mga kabugtu'an si pagtu'o, ngan akahuwang kami' si mga iya adda allaw. 
'''
"8" = '''
:sup:`8` Aglarga kami' ka'asumuhan ngan anakka ari si syudad Cesarea. Aka'istar kami' si ruma'-na kas Felipe nga parapasamwak si ga'i pa magpanutu'o. Addangan to iya si makanaynayan I Pitungan. 
'''
"9" = '''
:sup:`9` Aniya' patangan dangkanda-na nga agparapamahalling si makigpasumat-na si Diyos. 
'''
"10" = '''
:sup:`10` Kahuman si pira allaw ari, padalugdog man prubinsya Judea si paragsumat Agabos. 
'''
"11" = '''
:sup:`11` Si panungbalay-na si kami', ag'ala'-na sito i paha-na si Pablo, ngan agpagapus-na mismo si tamburu'-na pati' si kitid-na. Amahalling to iya, “Yayto i allingun-na si Espirito Santo: ‘Garapusun-na si mga Hebro ari si Jerusalem i tagtawa' sito paha pariho sito kamutangan. Papa'intrigahun-nay to pada'iray si mga ma'in Hebro pagpakastigo.’” 
'''
"12" = '''
:sup:`12` Si pakabati' kami' sinan, aniya' magpakapanangis ngan agparapangaguy-agoy kami' si Pablo nga ga'i iya pan Jerusalem ngan da'ito liwat sito i sagdun-na si mga sunsari'i. 
'''
"13" = '''
:sup:`13` Mangno anaruman dina si Pablo, “Ay kay agparapandinamag kam ngan agpaluya-bi i kasing-kasing-ko? Andam ako ma'in hamok si pagpagapos, pero hasta si pagpakamatay ari si Jerusalem tungod si pag'aku'-ko si arun-na si Ginu'o Jesus.” 
'''
"14" = '''
:sup:`14` Ngan ga'i namay gayod iya akapinahan, pamahuway kami' ngan agpaminugad, “Tuman-na si Paragdalom i katuyu'an-na.” 
'''
"15" = '''
:sup:`15` Kahuman sinan, agtima kami' si mga barawahon ngan agpamasagka kami' pan Jerusalem. 
'''
"16" = '''
:sup:`16` Aniya' mga inadalan nga mga taga sunsari'i si Cesarea magpamaya' si kami' ngan magtuttot si ruma'-na si Mason kay ari kami' ti'istar. Taga Cipre iya nga adda si mga dahulo inadalan. 
'''
"17" = '''
:sup:`17` Si panakka kami' si Jerusalem, agpanginanu-na gayod kami' pahalap si mga kabugtu'an si pagtu'o. 
'''
"18" = '''
:sup:`18` Ka'asumuhan, palangngan si Pablo pagbagat si Santiago, ngan agpabaya'-na kami' nga dati kahuruwangan-na. Agpanambong i dimu'an mga mahanak si pagtu'o ari. 
'''
"19" = '''
:sup:`19` Mangumusta si Pablo si mga iya ngan agsa'adda-adda-na pag'isturya i dimu'an nagbuhat-na si Diyos si mga ma'in Hebro nga agpanutu'o na pina'agi si trabahu-na ari si mga lugar-na. 
'''
"20" = '''
:sup:`20` Si pakabati'-na sinan kas Santiago, agparapandayaw-na i Diyos. Mangno, agpinugad-na mga iya si Pablo, “Bugto' kami' kaw si pagtu'o ngan akatu'anan kaw kon pira i kalabbat-na si igkasi-ta Hebro nga anutu'o na ngan bali ka'istrikto mga iya dimu'an si pagsunod si Bala'ud-na si Moises. 
'''
"21" = '''
:sup:`21` Agpakasumatan mga iya nga agturu'an-mo pagtalikot si nagturu'-na si Moises i dimu'an mga Hebro nga agpangistar si mga lugar-na si mga ma'in Hebro. Agparapanuru'an-mo kuno' mga iya si ga'i pagpaturi' si mga dadi'-na pati' si ga'i pagsunod si kabatasanan-ta kam mga Hebro. 
'''
"22" = '''
:sup:`22` Ay sito i angay buruhatun-ta? Sigurado gayod nga pinakatu'an mga iya nga atiya' kaw. 
'''
"23" = '''
:sup:`23` Sanglit, sunuron waydong kami' to: Aniya' patangan kahuruwangan kami' lalla nga agpana'ad si Diyos. 
'''
"24" = '''
:sup:`24` Pamabaya'on to mga a'a, ngan huwangin mga iya si mga buruhatun-na basi' anlimpyo kam si pangulawan-na si Diyos. Bayarin i mga gastu-na kay basi' agpakakarisan mga iya. Kon sabuhat-bi nan, agsalli' i isip-na si dimu'an mga a'a ngan agpakatu'anan nga ma'in kamatu'uran mga isturyay to hi'unong si ka'aw, pero agpakatu'anan dina nga agsunod kaw si bala'od. 
'''
"25" = '''
:sup:`25` Pero parti namay si mga magpanutu'o nga ma'in Hebro, agpanuratan kami' na mga iya si nagkabaragawan kami'. Nagdiri' si mga iya i mga pagkakan nga human na nagpahalad si mga diyus-diyos hasta pa i aniya' laha'-na o ma'in ngani' i tikang si mga hayop nga ga'i nagpalaha'. Nagdiri' liwat si mga iya i pag'ubay si bisan say hamok sasindakan-na.” 
'''
"26" = '''
:sup:`26` Ka'asumuhan, agpamabaya'-na si Pablo i mga lalla ngan agbuhat-na i kinahanglanon basi' anlimpyo iya si pangulawan-na si Diyos ngan da'inan liwat sinan i nagbuhat-na si mga kahuruwangan-na. Mangno pada'iray iya si templo pagpakatu'an kon ay pitsaha atapos i tala'an kay binuno' sinan allaw i mga papahalarun-na si kada addangan. 
'''
"27" = '''
:sup:`27` Ngan tikatapos na i pito' allaw pag'antahak, aniya' mga Hebro tikang si prubinsya Asia magpakakulaw si Pablo ari si templo. Agpugulan-na mga iya si Pablo ngan agpasaramuk-na i magpantarambak ari 
'''
"28" = '''
:sup:`28` si pagparapanurakaw-na, “Mga a'a-na si Israel, amuliga kam si kami'! Iyay to i lalla magparaturo' si dimu'an mga a'a bisan singnga kuntra si mga a'a-ta, si bala'ud-ta, pati' si pag'ampu'-ta ato sito lugar. Pwira pa sinan, agbawa pa liwat iya mga Griko pada'ito si hawan-na si templo ngan tungod sito akarigsukan i sagrado lugar.” 
'''
"29" = '''
:sup:`29` Akapinugad mga iya sinan kay ari si syudad, sakulawan-na mga iya nga aghuwang si Pablo si addangan Griko nga taga sunsari'i si syudad Efeso nag'arunan Trofimo ngan gasi-na mga iya nga agpabaya'-nay to si Pablo pada'iray si hawan-na si templo. 
'''
"30" = '''
:sup:`30` Agsaramulyo i mga a'a si bug'os syudad, ngan agpanlalahi paggubok pan tangnga'. Pakadakup-na mga iya si Pablo, agpangguyud-nay to pagawas si templo, ngan nagsirrahan dayon i pwirtahan-na si kuta'. 
'''
"31" = '''
:sup:`31` Si pagparamamatay-na mga iya si Pablo, akabantugan i punu'-na si mga taga Roma sundalo, nga bali kasamukan i bug'os Jerusalem. 
'''
"32" = '''
:sup:`32` Agban'o dayon i puno' pirangan mga sinturyon huwang si mga sundalu-na ngan agpanlalahi padalugdog si magpanggubok. Si pakakulaw-na si magpansamok si puno' huwang si mga sundalu-na, agpamahuway to pagpandasok si Pablo. 
'''
"33" = '''
:sup:`33` Padugok i puno' pagdakop si iya ngan agmando' nga luyu-luyo i pagkadina si iya tangnga' si duwangan sundalo. Mangno amatilaw to si mga a'a kon say si Pablo ngan kon ay i binuhatan-na. 
'''
"34" = '''
:sup:`34` Pala'in-la'in i sagasud-na si mga a'a, ngan tungod kay ga'i may sa'anda'an-na si puno' i kamatu'uran hi'unong si karibukan, agmando' iya pagbawa si Pablo pada'iray si kuta'-na si mga sundalo. 
'''
"35" = '''
:sup:`35` Panakka-na si Pablo si talak, ag'u'ura-ura i kasamuk-na si mga a'a, sanglit kinahanglan nagpalangkit iya si mga sundalo. 
'''
"36" = '''
:sup:`36` Agpamungyod i kalabbatan ngan sigi panurakaw, “Matayu-bi iya!” 
'''
"37" = '''
:sup:`37` Ngan barawahun-na na kunta' si mga sundalo si Pablo pagpasallod si kuta', amatilaw iya si puno', “Pwidi ba' ako kapaki'isturya si ka'aw?” Anaruman i puno', “Akapahalling may bali' kaw Grikuhanon. 
'''
"38" = '''
:sup:`38` Kon sugad ma'in ka'aw i taga Ehipto. Gasi-ko nga ka'aw i magpatikang si saramok ngan kahuman sinan aggiyahan-mo pan disyirto i kwatro mil ribildi si piray ray ta'on.” 
'''
"39" = '''
:sup:`39` Anaruman si Pablo, “Adda dina ako Hebro, nga taga Tarsos, Cilicia. Addangan ako a'a-na si nasyon Roma tikang si mahaya gayod syudad. Alayon, tugutin ako pagpahalling si mga a'a.” 
'''
"40" = '''
:sup:`40` Panugut-na si puno', anunggo si Pablo si laktasan ngan aninyas si magpanggubok pagpamingaw. Ngan mamingaw na i dimu'an, amahalling to si mga iya Hebruhanon, 
'''
