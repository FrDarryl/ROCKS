[11]
"1" = '''
:sup:`1` Aniya' binurungan lalla nag'arunan Lazaro nga taga baryo Betania ngan siyaka-nay to kas Marta pati' Maria. Iyay nan gihapon i Maria nga tibu'bo' pammasangngit si kitid-na si Ginu'o nga i barahibu-na mismo i nagpapahit-na. 
'''
"2" = '''
:sup:`2` Sanglit agpatugon i magdingsirarihan danda pagpakatu'an si Jesus, “Paragdalom, maburong i hinigugma'-mo.” 
'''
"3" = '''
:sup:`3` Pakapakali-na sinan si Jesus, aminugad iya, “Ma'in kamatayon i panubtuban-na si nag'abat-nay ro. Lugod, i katuyu'an-na si Diyos sito, iya i pagpakulaw si ka'angayan-na basi' adayaw i Dadi'-na si Diyos pina'agi sito.” 
'''
"4" = '''
:sup:`4` Aghigugma'-na gayod si Jesus si Marta, hasta i sirari-na danda pati' si Lazaro. 
'''
"5" = '''
:sup:`5` Pero si pakakatu'an-na nga maburong si Lazaro, agpabilin pa dina iya duwa allaw ari si lugar nag'istaran-na. 
'''
"6" = '''
:sup:`6` Mangno, agpinugad-na i mga inadalan-na, “Agbwilta kita kam pan Judea.” 
'''
"7" = '''
:sup:`7` Anaruman mga iya, “Pero Rabbi, ma'in pa maliyat nagparatatalutugan kaw si mga punu'-na si mga Hebro, tapos aruyag pa kaw gihapon nga pabwilta ari?” 
'''
"8" = '''
:sup:`8` Anaruman si Jesus, “Ma'in ba' dusi uras i kadanta'an? I a'a nga aglalangngan kon allaw ga'i apangkol, kay akakulaw iya pina'agi si danta'-na si kalibutan. 
'''
"9" = '''
:sup:`9` Apangkol hamok iya kon aglalangngan si sangom kay gana' magdanta' si iya.” 
'''
"10" = '''
:sup:`10` Pakapinugad-na sinan, agpadayon iya pagsumat si mga inadalan-na, “Akapaturi i kumpaniya-ta kam Lazaro, sanglit kinahanglan ako pada'iray pagpukaw si iya.” 
'''
"11" = '''
:sup:`11` Anaruman i mga inadalan-na, “Paragdalom, mahalap ngani' kon akapaturi iya basi' tulos anhalap.” 
'''
"12" = '''
:sup:`12` I karuyag sidngun-na si mga allingun-na si Jesus nga si Lazaro minatay na, pero i pagsabut-na si mga inadalan-na nga natural hamok pagpaturi. 
'''
"13" = '''
:sup:`13` Sanglit agdiritsu-na na hamok pagsumat si mga iya, “Minatay na si Lazaro, 
'''
"14" = '''
:sup:`14` ngan mas mahalap para si ka'am nga ga'i ako ari kay basi' agpanutu'o kam. Pero pada'iray-ta kam iya si mga iyay ray.” 
'''
"15" = '''
:sup:`15` Katapos amahalling si Tomas, i nag'anga'an Karuwa, pada'iray si mga igkasi-na inadalan, “Hala, amaya' kita kam basi' biyo' lugod ag'urunong.” 
'''
"16" = '''
:sup:`16` Si panakka-na ari kas Jesus, sakatu'anan-na nga ampat allaw na dina si Lazaro ari si kwiba panlalabbungan. 
'''
"17" = '''
:sup:`17` Mga tallo kilumitro hamok i katalahan-na si Betania tikang si Jerusalem, 
'''
"18" = '''
:sup:`18` sanglit malabbat si mga Hebro i pamada'iray si ruma'-na kas Marta pati' Maria pagli'aw si mga iya tungod si kamatay-na si siyaka-na. 
'''
"19" = '''
:sup:`19` Ngan pakabati'-na si Marta nga titakka si Jesus, pa'amban iya si ruma' pagtupo' sito, pero ga'i pagawas si Maria. 
'''
"20" = '''
:sup:`20` Agpinugad-na si Marta si Jesus, “Paragdalom, kon ato kaw hamok, ga'i kunta' amatay i siyaka-ko. 
'''
"21" = '''
:sup:`21` Pero akatu'anan ako nga bisan ina'anto pumwan-na si Diyos si ka'aw bisan ay i pinalaku-mo.” 
'''
"22" = '''
:sup:`22` Anaruman si Jesus si iya, “Abanhaw ray siyaka-moy ray.” 
'''
"23" = '''
:sup:`23` Anaruman may si Marta, “Akatu'anan ako nga abanhaw iya si katapusan allaw si kabanhaw-na si dimu'an.” 
'''
"24" = '''
:sup:`24` Lingun-na may si Jesus si iya, “Ako i pagkabanhaw pati' i kinabuhi'. Bisan say i magtapod si ako, arallumon bisan kon amatay iya. 
'''
"25" = '''
:sup:`25` Ngan bisan say i maka'angkon si ungod kinabuhi' pina'agi si pagtapud-na si ako, ga'i na iya amatay. Anutu'o ba' kaw sito?” 
'''
"26" = '''
:sup:`26` Anaruman iya, “Oho' Paragdalom, agtutu'o ako nga ka'aw i Tinu'inan Mannanalwas, i Dadi'-na si Diyos nga tipada'ito gayod si kalibutan.” 
'''
"27" = '''
:sup:`27` Pakapinugad-na sinan, agbalik iya ngan agsikritu-na i sirari-na si pagpinugad, “Atiya' i Ma'istro ngan ag'anda'-na kaw.” 
'''
"28" = '''
:sup:`28` Pakabati'-na sinan si Maria, pabangon dayon iya ngan agdadagmit pagtupo' si iya. 
'''
"29" = '''
:sup:`29` Siray uras, ga'i pa gayod akasallod si Jesus si baryo, pero ari pa dina si lugar nagtupu'an-na si iya si Marta. 
'''
"30" = '''
:sup:`30` Pakakatu'an-na si mga Hebro kahuruwangan-na si Maria nga hintak iya pabangon ngan diritso iya paduwa'i, agpamungyod to si iya kay i mga pagkagasi-na nga pada'iray iya si kwiba naglabbungan pagdinamag. Iyay nan i mga kahuruwangan-na si ruma' magparali'aw si iya. 
'''
"31" = '''
:sup:`31` Ngan panakka-na si Maria si naghuwayan-na kas Jesus, sakulawan-nay to dayon mangno pa'akkom iya si kitiran-na ngan aminugad, “Paragdalom, kon ato kaw hamok, ga'i kunta' amatay i siyaka-ko.” 
'''
"32" = '''
:sup:`32` Pakakulaw-na si Jesus nga agparadinamag iya hasta i mga Hebro magpamungyod si iya, abantad i kasing-kasing-na ngan tinakka iya kalu'oy. 
'''
"33" = '''
:sup:`33` Amatilaw si Jesus, “Singngay ray iya aghulid-bi?” Anaruman may mga iya, “Paragdalom, amungyura si kami' basi' sakulawan-mo.” 
'''
"34" = '''
:sup:`34` Anuro' i luha'-na si Jesus. 
'''
"35" = '''
:sup:`35` Mangno, agpaminugad i mga Hebro, “Kulawi-bi, kinakulawan nga aghigugma'-na gayod iya!” 
'''
"36" = '''
:sup:`36` Pero i ditangnga' si mga iya agpaminugad, “Kon sahimu-na sito a'a nga sapakulaw-na gihapon i buta, pwidi liwat sapugungan-na i kamatayun-na sito a'a.” 
'''
"37" = '''
:sup:`37` Abantad gihapon i kasing-kasing-na si Jesus sanglit padugok iya si naglabbungan. Adday to kwiba nga aniya' nagpatarangka mahaya bato si pwirtahan-na. 
'''
"38" = '''
:sup:`38` Aminugad si Jesus, “Ala'u-bi batoy nan.” Amahalling si Marta, i sirari-na si minatay, “Pero Paragdalom, ampat naynan allaw iya nagpa'anna' anan. Sigurado nga mabaho' naynan ina'anto mga ka'urason.” 
'''
"39" = '''
:sup:`39` Mangno aminugad si Jesus, “Ga'i ba' kaw agpinugad-ko nga kon anutu'o kaw, akakulaw kaw si ka'angayan-na si Diyos?” 
'''
"40" = '''
:sup:`40` Sanglit ag'ala'-na mga iya i bato. Mangno anhangad si Jesus ngan aminugad, “Tay, agpasalamat ako si ka'aw kay agpakali-mo ako. 
'''
"41" = '''
:sup:`41` Akatu'anan ako nga pirmi ako agpakali-mo, pero agpahalling-koy to para si mga a'ay to magpanunggo ato basi' agpanutu'o mga iya nga ka'aw i magpabawa si ako.” 
'''
"42" = '''
:sup:`42` Pakatapus-na agpahalling sinan, aman'o makusog si Jesus, “Lazaro, pagawasa anan!” 
'''
"43" = '''
:sup:`43` Mangno pagawas i mamatay nga putos si mga tinabas-tabas katsa i langngun-na pati' i mga kalalaki-na sigon si kabatasanan-na mga iya paglabbong ngan i sulang-na may nagpakkos pudung-pudong. Amahalling si Jesus si mga iya, “Bak'ari-bi iya basi' akalibri.” 
'''
"44" = '''
:sup:`44` Sanglit malabbat si mga Hebro nga pamada'iray pagbisita si Maria i magpanutu'o na si Jesus kay agpakakulaw mga iya si nagbuhat-na. 
'''
"45" = '''
:sup:`45` Kundi' aniya' pa gihapon magpamada'iray si mga Parisiyo pagsumbong si nagbuhat-na si Jesus. 
'''
"46" = '''
:sup:`46` Mangno i mga puno' paraghalad pati' i mga Parisiyo agpaban'o si bug'os Kunsiho. Agpaminugad mga iya, “Tara', ay i binuhat-ta kam sito? Sigi may to hamok a'a himo si mga pala'in-la'in pangngilalahan si langitnon kasiguruhan. 
'''
"47" = '''
:sup:`47` Kon pata'anan-tay to hamok iya, sigurado nga anutu'o i dimu'an si iya, mangno pada'ito i mga taga Roma pagsiyo si pudir si templu-ta kam pati' si panggubyirnuhan-ta kam.” 
'''
"48" = '''
:sup:`48` Mangno addangan si mga iya nga nag'arunan Caifas, i gilalabawi paraghalad siray ta'on, i maminugad, “Gana' gayod mga kalibutan-bi! 
'''
"49" = '''
:sup:`49` Ga'i ba' kam agpakatu'anan nga mas mahalap para si ka'am kon aniya' addangan nga agpakamatay para si mga a'a kuntra kon abungkag i bug'os nasyon?” 
'''
"50" = '''
:sup:`50` Ga'i iya akapinugad sinan si kalugaringun-na hamok, kundi' tungod si pagkagilalabawi-na paraghalad siray ta'on, agdaluman-na iya si Diyos pagsumat andang nga agpakamatay si Jesus para si nasyun-na si mga Hebro, 
'''
"51" = '''
:sup:`51` ngan ma'in hamok para sinan nasyon kundi' pati' si mga magwararak dadi'-na si Diyos basi' agkahuruwang ngan agka'aradda mga iya dimu'an. 
'''
"52" = '''
:sup:`52` Mangno tikang siray allaw abug'os na i planu-na si Kunsiho pagmatay si Jesus. 
'''
"53" = '''
:sup:`53` Sanglit aglikay na iya pagparapakulaw si katabbulan-na si mga a'a. Pa'amban iya ari ngan pada'iray si Efraim, adda bungto nga matapit si disyirto. Ag'istar iya ari huwang si mga inadalan-na. 
'''
"54" = '''
:sup:`54` Ngan matapit na i Pyista-na si mga Hebro nag'arunan Paglabay, malabbat i pamasagka pan Jerusalem tikang si mga kaburubungtuhan. Pamada'iray mga iya para si kinahanglanon nga anlimpyo si pangulawan-na si Diyos myintras anakka i Paglabay. 
'''
"55" = '''
:sup:`55` Agparapanganda'-na mga iya si Jesus, ngan si pagparapanunggu-na mga iya ari si hawan-na si templo, agsipurupatilaway mga iya, “Ay si pag'abat-bi, atiya' na ba' iya mamyista?” 
'''
"56" = '''
:sup:`56` Agmando' i mga puno' paraghalad pati' i mga Parisiyo si bisan say nga makakulaw si Jesus pagsumat dayon basi' sadakup-nay to mga iya. 
'''
