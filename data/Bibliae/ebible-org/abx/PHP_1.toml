[1]
"1" = '''
:sup:`1` Tikang to surat si kas Pablo pati' Timoteo nga mga rilihugun-na si Kristo Jesus. Tigsurat-koy to para si dimu'an mga nagtagama paghuwang si Diyos nga dati na ag'adda si Kristo Jesus anan si syudad Filipos huwang i mga mangngataman-bi pati' i mga parapanginano si mga kinahanglanun-bi. 
'''
"2" = '''
:sup:`2` Amalako ako si Diyos nga Tatay-ta kam pati' si Paragdalom Jesu-Kristo nga sa'angkun-bi i mapinalangga'on pagpanginanu-na pati' i kamurayaw-na mga iya. 
'''
"3" = '''
:sup:`3` Agpasalamatan-ko pirmi i Diyus-ko si kada uras nga sa'intuman-ta kam. 
'''
"4" = '''
:sup:`4` Si kada pagpangadyi'-ko para si ka'am dimu'an, malipayon ako pagpalako, 
'''
"5" = '''
:sup:`5` tungod si pagparatumuy-bi si ako parti si pagparapasamwak si mahalap sumat tikang pa gayod ngan primiro hasta pa ina'anto. 
'''
"6" = '''
:sup:`6` Akapangadyi' ako da'inan sinan tungod si kasiguraduhan-ko nga i magtikang anan si mga kina'iya-bi si mahalap trabaho agpadayon hasta nga atapos to si allaw pagpada'itu-na gihapon si Kristo Jesus. 
'''
"7" = '''
:sup:`7` Tama' hamok gayod para si ako nga da'inan sinan i kasiguraduhan-ko hi'unong si ka'am dimu'an tungod kay puro kam matapit si kasing-kasing-ko! Bisan kon atiya' ako si prisuhan, o ma'in ngani' pina'atubang pagpangatadungan ngan pagpamatu'od si mahalap sumat, padayon hamok i pagpaki'ambit-ta kam si mapinalangga'on pagpanginanu-na si Diyos. 
'''
"8" = '''
:sup:`8` Mismo iya akatistigos kon ay i kahaya-na si pag'ibabagat-ko si ka'am dimu'an nga day akapariho si gugma' nga nag'abat-na si Kristo Jesus para si ka'am. 
'''
"9" = '''
:sup:`9` Yayto i nagparapangadyi'-ko pirmi, nga kunta' sigi tutubo' i mga gugma'-bi hasta nga agsangyay to huwang i kata'o pati' i malalom pagsabot si bisan ay, 
'''
"10" = '''
:sup:`10` basi' agkatara'o kam pagturutimbang pati' pag'alagad kon ay i pinakamahalap, ngan si da'inan pa'agi agpakalikay kam si pagparapakasala' ngan gana' si ka'am makabasol hasta si allaw pagpada'itu-na gihapon si Kristo. 
'''
"11" = '''
:sup:`11` Sinan uras, panno' kam si pagkamatadong nga day agbuwa' anan si ka'am pina'agi si buhat-na si Jesu-Kristo para aka'unrahan ngan adayaw i Diyos. 
'''
"12" = '''
:sup:`12` Mga kabugtu'an si pagtu'o, aruyag ako pagpakatu'an si ka'am nga i mahinabo' si ako akabulig dina nga agpadayon i pagpasamwak si mahalap sumat. 
'''
"13" = '''
:sup:`13` Tungod si mahinabo', agpakasayuran pahalap i dimu'an mga sundalo magpanggwardya si palasyo ngan da'inan may liwat i dimu'an mga taga sunsatu'o, nga apriso ako tungod si pagsirbi-ko si Kristo. 
'''
"14" = '''
:sup:`14` Tungod si kaprisu-ko, ka'agsuban si mga kabugtu'an nga dati na ag'adda si Ginu'o, agka'araghat pagpasamwak si allingun-na si Diyos nga mga pusukado ngan ga'i agkataralaw. 
'''
"15" = '''
:sup:`15` Ungod nga aniya' magparapamasamwak mahi'unong si Kristo tungod si ka'awa' dina si mga sahimu-ko pati' si pagpanamuk-samok hamok, pero aniya' may gihapon magparapamasamwak tungod si mahalap katuyu'an. 
'''
"16" = '''
:sup:`16` I karuyag sidngun-ko, mga iya i magsarag si trabahu-ko pagpakulaw si gugma'-na mga iya si ako, tungod kay agpakatu'anan mga iya nga nagpasallod ako ato para mangatadungan si mahalap sumat. 
'''
"17" = '''
:sup:`17` Oho' gad, agparapamasamwak i ditangnga' kundi' para hamok anlanga i mga katungdanan-na ngan ma'in mga iya tangkod, kay i mga pagkagasi-na nga satambahan-na mga iya i pagsakit-ko myintras nga atiya' pa ako si prisuhan. 
'''
"18" = '''
:sup:`18` Pero gana' sapayan-na kon ay i mga katuyu'an-na mga iya. I impurtanti hamok nga si bisan ay pa'agiha, magin sala' may to o tama' si katuyu'an, si Kristo gihapon i nagparapasamwak. Ngan tungod sinan bali i kalipayan-ko. Ungod nan, ngan padayon ako pagkalipay, 
'''
"19" = '''
:sup:`19` kay akatu'anan ako nga pina'agi si mga pangadyi'-bi pati' si bulig nagpumwan-na si Espiritu-na si Jesu-Kristo, katalwasan i tinakkahan-na si kamutangan-ko ina'anto. 
'''
"20" = '''
:sup:`20` Bali haya i pag'anduy-ko ngan aniya' kasiguraduhan si pagla'um-ko nga gana' sito makabuwan kamamalu'an si ako, kundi' gana' katalaw-ko pagpahalling o si bisan ay pa. Ada'inan nan basi' akabuwan unra si Kristo i bug'os pagka'a'a-ko bisan ay pa i kaliyat-na si kamutangan-ko ina'anto pariho si mga sa'agihan-ko na. Gana' sapayan-na kon padayon i kinabuhi'-ko o kon amatay. 
'''
"21" = '''
:sup:`21` Kay para si ako, kon allom pa ako, si Kristo hamok i magkiwa ato si ako, ngan kon amatay na ako, ako i makaprubitso sito. 
'''
"22" = '''
:sup:`22` Kon agpadayon i allom puhu'-ko, malabbat pa i sahimu-ko nga akapulusan. Sanglit ay sito i pinili'-ko? Ga'i ako akatu'anan! 
'''
"23" = '''
:sup:`23` Nagpakukutungan gayod ako si duway to. Aniya' karuyag-ko nga pataliwan na ngan pahuwang si Kristo kay iya i pinakamahalap. 
'''
"24" = '''
:sup:`24` Pero mahaya i kapulsanan-na para si ka'am kon allom pa puhu'-koy to. 
'''
"25" = '''
:sup:`25` Ngan tungod si kasiguraduhan-ko parti sinan, akatu'anan ako nga agpadayon pa i kinabuhi'-ko ngan agkahururuwang kita kam gihapon. Si da'inan pa'agi, anmatgas i mga pagtu'u-bi ngan ahimoy to pu'un-na si kalipayan-bi 
'''
"26" = '''
:sup:`26` hasta nga agsangya i mga pagdayaw-bi si Kristo Jesus mahi'unong si ako tungod kay akapada'inan ako gihapon si ka'am nan. 
'''
"27" = '''
:sup:`27` Pero pasiguruhu-bi nga i mga pangiwa-kiwa-bi agbasar si mahalap sumat hi'unong si Kristo, basi' bisan kon akapada'inan may ako dina si ka'am nan o ma'in ngani' akabantugan hamok ako hi'unong si ka'am, akatu'anan ako nga ga'i aburubantad i pag'aradda-na si mga espiritu-bi, nga ag'aradda i isip-bi si kapapaniguro para hamok anlabbat i magpanutu'o si mahalap sumat 
'''
"28" = '''
:sup:`28` hasta nga gana' satalawan-bi si bisan ay hinimu-na si mga kuntra-bi. Adday nan pangngilalahan para si mga iya nga mga mammatayon na mga iya nga bulag si Diyos ngan ka'am may mga taralwason dina. Ngan ma'in nan liwat hamok iya, kundi' agpakasayuran mga iya nga yaynan bali' pangngilalahan tikang dina si Diyos. 
'''
"29" = '''
:sup:`29` Ada'inan nan sinan kay para si Kristo, agpumwan-na na si ka'am i katungod, ma'in hamok i pagtutu'u-bi si iya, kundi' hasta pa i pag'ambit-bi si mga kasakitan-na, 
'''
"30" = '''
:sup:`30` labihan na kay agtikang na kam pag'agi si araway anan si ka'am nan pariho si nag'agihan-ko na, ngan ina'anto iya pa gihapon i nagparapaki'awayan-ko ato nga sapakalihan-bi. 
'''
