[15]
"1" = '''
:sup:`1` Agpadayon si Jesus pagpahalling, “Ako i ungod pu'un-na si ubas, ngan i Tatay-ko may i mangngataman. 
'''
"2" = '''
:sup:`2` Ag'utud-na i kada sanga-ko nga ga'i agbuwa' ngan agkaparan-na i aniya' buwa'-na basi' sigi pa hahaya i inala'an-na sito. 
'''
"3" = '''
:sup:`3` Pariho si nagkaparan, akalimpyuhan na kam pina'agi si pag'aku'-bi si allingon nga nagturu'-ko si ka'am. 
'''
"4" = '''
:sup:`4` Padayuna kam pagpaki'adda si ako ngan ako may padayon pagpaki'adda si ka'am. Gana' ato sanga nga akalugaring pagbuwa'. Kinahanglan nga pirmi to agdukot si pu'on. Da'inan may si ka'am, ga'i kam agpakabuwa' pwira na kon padayon kam pagpaki'adda si ako. 
'''
"5" = '''
:sup:`5` “Ako i pu'on ngan ka'am i mga sanga. Kon padayon kam pagpaki'adda si ako ngan ako may liwat si ka'am, agpamuwa' kam malabbat. Kon bulag kam si ako, gana' sahimu-bi. 
'''
"6" = '''
:sup:`6` Bisan say i ga'i padayon pagpaki'adda si ako, akapariho iya si sanga nga nagtapukan ngan a'uga. Angay hamok nagtipon i da'inan klasi mga sanga basi' agpakabar'ugan. 
'''
"7" = '''
:sup:`7` Kundi' kon padayon kam pagpaki'adda si ako ngan kon padayon kam pagpanginano si mga allingun-ko, sa'angkun-bi bisan ay nag'ungara'-bi. 
'''
"8" = '''
:sup:`8` Agsara i ka'angayan-na si Tatay-ko tungod kay sigi lalabbat i mga binuwa'-bi, ngan pina'agi sito, sigi may liwat kaklaro nga ka'am i mga inadalan-ko. 
'''
"9" = '''
:sup:`9` “Aghigugma'-ko kam irog gayod si paghigugma'-na si ako si Tata'. Dakam pabulag si paghigugma'-ko. 
'''
"10" = '''
:sup:`10` Kon agtuman-bi i mga nagmandu'-ko, ga'i kam pabulag si gugma'-ko, pariho si pagtuman-ko si mga nagmandu'-na si Tatay-ko pati' i ga'i pagbulag-ko si gugma'-na. 
'''
"11" = '''
:sup:`11` Agpasumat-koy to si ka'am basi' sa'abat-bi may i kalipayan nag'abat-ko, ngan basi' abug'os i kalipay-bi. 
'''
"12" = '''
:sup:`12` Yayto i nagmandu'-ko si ka'am: Agsihirigugma'aya kam irog si paghigugma'-ko si ka'am. 
'''
"13" = '''
:sup:`13` Gana' na manlabaw pa si paghigugma'-na si addangan nga ag'unong para si mga kumpaniya-na. 
'''
"14" = '''
:sup:`14` Ngan mga kumpaniya-ta kam kon tuman-bi i mga nagmandu'-ko si ka'am. 
'''
"15" = '''
:sup:`15` Ga'i na kam kwinta-ko nga mga rilihugun-ko, kay i rilihugon ga'i akatu'anan si dimu'an planu-na si amu-na. Lugod, kwinta-ko na kam nga mga kumpaniya, kay agpasumat-ko si ka'am i dimu'an mga sabati'an-ko tikang si Tatay-ko. 
'''
"16" = '''
:sup:`16` Ma'in ka'am i magpili' si ako, kundi' ako dina i magpili' si ka'am pati' i magtu'in nga pamalangngan kam ngan pagbuwa' malabbat, mga buwa' nga gana' kawawara'un-na. Mangno pumwan-na si ka'am si Tatay-ko i bisan ay nagpalaku-bi si iya pina'agi si gahum-na si arun-ko. 
'''
"17" = '''
:sup:`17` Yayto i nagmandu'-ko si ka'am: Agsihirigugma'aya kam. 
'''
"18" = '''
:sup:`18` “Kon aghumot si ka'am i mga kalibutanon a'a, dakam alimot nga ako i primiro naghumutan-na sito. 
'''
"19" = '''
:sup:`19` Kunta' kon sakop pa kam si kalibutan sigurado higugma'-na kam sito pariho si paghigugma'-na sito si mga ginsakupan-na. Pero kay ma'in na, ngan tungod kay ako mismo i magpili' si ka'am basi' akabulag kam si dati nagsakupan-bi, bali mga iya i paghumut-na si ka'am. 
'''
"20" = '''
:sup:`20` Intumu-bi i mga allingon nagsumat-ko si ka'am: ‘Gana' ato rilihugon nga labaw kuntra si amu-na.’ Kon sugad, kon agpasakitan-na ako mga iya, pasakitan-na may liwat kam. Kon agsunud-na mga iya i mga nagturu'-ko, sunud-na may liwat i mga nagturu'-bi. 
'''
"21" = '''
:sup:`21` Da'ito sito i binuhat-na mga iya si ka'am tungod si pagpaki'adda-bi si ako, kay ga'i mga iya agpakakilala si magpabawa si ako. 
'''
"22" = '''
:sup:`22` Kon ga'i ako kunta' pada'ito si kalibutan ngan agturo' si mga iya, gana' kunta' mga iya baratunun-na si sala' si pagdiri'-na mga iya si ako. Sanglit ina'anto, gana' na rasun-na mga iya parti si mga sala'-na. 
'''
"23" = '''
:sup:`23` Bisan say magkuntra si ako, kuntra-na may liwat hasta pa i Tatay-ko. 
'''
"24" = '''
:sup:`24` Kon ga'i kunta' ako agbuhat atubang si mga iya si mga makagagahom binuhatan nga gana' la'in makahimo, gana' kunta' mga iya baratunun-na sinan sala'. Pero bisan kon agpakakulaw mga iya sito mga makagagahom binuhatan, agkuntra-na pa hamok ako gihapon mga iya hasta pa i Tatay-ko. 
'''
"25" = '''
:sup:`25` Pero ahinabo' to basi' atuman i maka'anna' si nagtapuran-na mga iya Bala'od: ‘Agkuntra-na ako mga iya bisan kon gana' tama' rason.’ 
'''
"26" = '''
:sup:`26` “Si panakka-na si Paragsagdon nga papabawahun-ko si ka'am tikang si Tata', nga iya i Espirito magpasayod si kamatu'uran nga paguwa' tikang si Tata', iya i manistigos mahi'unong si ako. 
'''
"27" = '''
:sup:`27` Pero kinahanglan liwat nga tistigusan-bi ako tungod kay aghururuwang may kita kam tikang si katikang. 
'''
