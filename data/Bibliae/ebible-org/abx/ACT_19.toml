[19]
"1" = '''
:sup:`1` Ngan ari pa si Apolo si syudad Corinto, agpili' si Pablo si tinampo si kabubukiran basi' tulos anakka si syudad Efeso. Aniya' sabagatan-na mga inadalan ari 
'''
"2" = '''
:sup:`2` nga sapamatilawan-na, “Si panutu'u-bi, pa'ayop ba' si ka'am i Espirito Santo?” Agpanaruman mga iya, “Ga'i pa kami' akatu'anan nga nagpabawa na i Espirito Santo.” 
'''
"3" = '''
:sup:`3` Sanglit amatilaw pa si Pablo, “Kon sugad, ay may i nag'aku'-bi si pagpabunyag-bi?” Anaruman may mga iya, “Si pagpabunyag kami' ag'ako' kami' i nagparaturu'-na si Juan.” 
'''
"4" = '''
:sup:`4` Aminugad si Pablo, “Agbunyag si Juan si mga a'a pagpakulaw nga agpanbasol to huwang si pagbag'o. I nagtukuy-na si Juan si pagpinugad-na, ‘Tutu'uhu-bi i titakka pa manunod si ako,’ gana' la'in kon ma'in si Jesus.” 
'''
"5" = '''
:sup:`5` Si pakabati'-na mga iya sinan, agpakabunyagan mga iya pag'ako' si arun-na si Ginu'o Jesus. 
'''
"6" = '''
:sup:`6` Ngan pamadu'un-na si Pablo si mga palat-na ari si mga iya, pa'ayop dayon i Espirito Santo. Agpakapahalling mga iya si la'in linggwahi hasta pa si makigpasumat-na si mga iya si Diyos. 
'''
"7" = '''
:sup:`7` Mga dusi lalla i sari'i siray uras. 
'''
"8" = '''
:sup:`8` Mangno pasallod si Pablo si sinaguga ari ngan agparapangatadungan iya pag'aghat si mga a'a kon pinapa'i mga iya agpakasakop si mga nagpanhadi'an-na si Diyos. Pusukado gayod iya si pagparapahalling-na ari sallod si tallo bulan. 
'''
"9" = '''
:sup:`9` Pero aniya' gihapon si mga iya magparapamakangbungul-bungol. Agdiri' mga iya pagtutu'o ngan hayag gayod si kalabbatan i pagparapamakara'at-na si baha'o pa'agi pagtapit si Diyos. Sanglit ag'ambanan-na mga iya si Pablo. Agpabaya'-na i mga inadalan ngan agparapanbararagaw balang allaw ari si panniniripunan nga tawa'-na si Tirano. 
'''
"10" = '''
:sup:`10` Padayon nan sallod si duwa ta'on, sanglit akapamati' si allingun-na si Paragdalom i dimu'an mga Hebro pati' Griko magpangistar si prubinsya Asia. 
'''
"11" = '''
:sup:`11` Aghimo i Diyos mga pambihira makagagahom binuhatan pina'agi si Pablo. 
'''
"12" = '''
:sup:`12` I mga pudung-pudong pati' tapis nga nagpadapat si puhu'-na si Pablo nagbawa pada'iray si mga maburong ngan agka'arala' i mga binati'-na mga iya, ngan da'inan may agpamapinda liwat i mga mara'at espirito. 
'''
"13" = '''
:sup:`13` Ari siray lugar aniya' mga Hebro magparapanlibut-libot pagpapinda si mga mara'at espirito. Agpurbar mga iya paghilwas si arun-na si Paragdalom Jesus atubang si mga nagpamawa-bawa. Yayto i nagparapaminugad-na mga iya: “Agmandaran-ta kaw pina'agi si gahum-na si Jesus nga nagparapasamwak-na si Pablo, papindaha si puhu'-na.” 
'''
"14" = '''
:sup:`14` Huwang si magparapanhimo sinan i pitungan dadi'-na lalla si Eskeva nga addangan si mga puno' paraghalad Hebro. 
'''
"15" = '''
:sup:`15` Pero anaruman dina i mara'at espirito si mga iya, “Akakilala ako kon say si Jesus ngan akasayod ako mahi'unong si Pablo, pero ka'am, say may kam?” 
'''
"16" = '''
:sup:`16` Mangno palukso si mga iya i a'a nagbawa-bawa ngan alupig mga iya dimu'an. Agparapapaddihan-na mga iya sito hasta nga agpakasamaran ngan agpanrarabunos pagawas si ruma' nga gana' mga sul'ut-na. 
'''
"17" = '''
:sup:`17` Pakabantog sinan si mga Hebro pati' mga Griko magpangistar ari si Efeso, tinakka mga iya dimu'an katalaw ngan agpantahod gayod i mga a'a si arun-na si Ginu'o Jesus. 
'''
"18" = '''
:sup:`18` Si pagtiriripun-na mga iya pag'ampo', aniya' pirmi si mga dati na magpanutu'o nga pan dahulu'an pagkumpisal si mga sala'-na labihan na i mga pagtapud-na si mga mara'at espirito. 
'''
"19" = '''
:sup:`19` Aniya' si mga iya siray nga agkagarara' pagparatangnga' si mga mara'at espirito. Agparapanipun-na mga iya i mga nilikid sinurat nga panno' si mga urasyon ngan agpamar'ugan-na atubang si ka'aha'an. Mga singkwinta mil drakma diplata i kantidad-na si dimu'an nagpabar'og. 
'''
"20" = '''
:sup:`20` Tungod sinan sigi sasara i allingun-na si Paragdalom ngan agtatamba i kakusug-na. 
'''
"21" = '''
:sup:`21` Kahuman sinan dimu'an mga hinabo', agdisidir si Pablo pan Jerusalem nga ag'agi dahulo si mga prubinsya Macedonia pati' Acaya. Agpinugad iya “Pakahuman-ko ari, kinahanglan nga amasyada liwat ako si Roma.” 
'''
"22" = '''
:sup:`22` Agpadahulu-na pan Macedonia i duwangan si mga tinapuran-na nga kas Timoteo pati' Erasto, pero pabilin pa iya makali' ari si prubinsya Asia. 
'''
"23" = '''
:sup:`23` Siray uras aniya' mahaya saramok hi'unong si pa'agi pagtapit si Diyos. 
'''
"24" = '''
:sup:`24` Agtikang nan tungod si platiro nag'arunan Demetrio nga magparahimo si pangngangampu'an tikang si salapi' para si diyos Artemis nga kilala liwat si aron Diana. Tungod si pagpunu'-na, mahaya i inanda'an-na si mga igkasi-na platiro 
'''
"25" = '''
:sup:`25` sanglit awili mga iya pagtiripon pagpamati' si iya, hasta pa i mga trabahador nga kuniktado si mga iya. Agpaminugad-nay to, “Mga kahuruwangan-ko, katu'anan kam nga mahaya i inanda'an-ta kam tikang sito pagpanginabuhi'. 
'''
"26" = '''
:sup:`26` Agpakakulaw kam ngan agpakapamati' si pagpara'aghat-na si nag'arunan to Pablo nga sapa'amban-na si pagtutu'o i mga igkasi-ta kam. Malabbat a'a ato si Efeso i magkaralilingo ngan haros si bug'os prubinsya Asia. Agparapinugad iya nga ma'in mga ungod diyos i mga diyus-diyos nga hinimo hamok. 
'''
"27" = '''
:sup:`27` Aniya' kabaraka-ta nga arungay i mahalap arun-na si pagpanginabuhi'-ta, hasta pa nga kinalimutan i nag'istaran-na si bantugan diyus-ta kam Artemis. Anmas pa sinan, bangin mismo iya i maka'agawan si pagkadiyusnun-na pati' pagkaharangdun-na, iya nga nagdayaw si mga a'a ato si bug'os Asia hasta pa si bug'os kalibutan.” 
'''
"28" = '''
:sup:`28` Ngan pakabati'-na mga iya sinan, bali i mga kasina-na ngan agparapanurakaw, “Bantugan si Artemis si dimu'an diyus-na si mga taga Efeso!” 
'''
"29" = '''
:sup:`29` Mangno agsaramok dayon i bug'os syudad. Aniya' duwangan ari taga Macedonia nga kahuruwangan-na si Pablo si pagparabiyahi-na nagpangarunan Gayo pati' Aristarco. Ag'addu'-nay to mga iya ngan agdagnas-na pada'iray si mahaya panniripunan-na si syudad. 
'''
"30" = '''
:sup:`30` Pakabati'-na si Pablo mahi'unong sinan, aruyag kunta' iya pakulaw si magpanggubok pero ga'i anugot i mga inadalan. 
'''
"31" = '''
:sup:`31` Bisan ngani' i mga kumpaniya-na si Pablo nga aniya' katungdanan-na si prubinsya, agpatuli surat pagpakibagaw nga ga'i iya agtapod pag'atubang si mga a'a ari. 
'''
"32" = '''
:sup:`32` Agsaramulyo i magtiriripon a'a ngan pala'in-la'in i mga saturakaw-na. Ka'urugan si mga iya nga ga'i ngani' agpakatu'anan kon ay i nagpamada'iray-na. 
'''
"33" = '''
:sup:`33` Sanglit ngan pagpadusung-na si mga Hebro si Alejandro pan dahulu'an, diritsoy to agparapanurakaw pagpasabot si iya si papahallingun-na sanglit agsinyasan-na i ka'aha'an pagpamingaw basi' akarason iya. 
'''
"34" = '''
:sup:`34` Pero ngan pakakilala nga Hebro iya, agpandurungan to dimu'an agturakaw sallod si duwa uras, “Bantugan si Artemis si dimu'an diyus-na si mga taga Efeso.” 
'''
"35" = '''
:sup:`35` Mangno agpamingaw-na si tinapuran si syudad i kalabbatan ngan aminugad, “Mga taga Efeso, akatu'anan i bug'os kalibutan nga i syudad-ta kam i magbantay si nag'istaran-na si bantugan Artemis pati' si bulto mataktak man langit. 
'''
"36" = '''
:sup:`36` Kon sugad, tungod kay ga'i may to akalirungan, ga'i kam ministir agparapanribok ngan agparapamasang-basang. 
'''
"37" = '''
:sup:`37` Agbawa-bi to ato mga a'a bisan kon gana' nagpanangkaw-na tikang si nag'istaran-na si diyus-ta kam ngan ga'i liwat agparapamakara'at si arun-na. 
'''
"38" = '''
:sup:`38` Sanglit kon aniya' riklamu-na kas Demetrio pati' si mga igkasi-na platiro kuntra si bisan say, abrido pirmi i husgado ngan aniya' gubirnador manhuhusgar nga pwidi mga iya agpakapa'akusar. 
'''
"39" = '''
:sup:`39` Kon aniya' pa la'in nga aruyag kam agpakasayuran, kinahanglan tinuhay to pina'agi si panniripunan nga tugot si bala'od. 
'''
"40" = '''
:sup:`40` Pero bisan, aniya' gihapon kadilikaduhan-ta kam nga kita kam dina i pina'akusar si paghimo samok tungod si mahinabo' ina'anto. Kon da'inan sinan gana' si kita kam makadipinsa mahi'unong sito karibukan tungod kay gana' rason para sito.” 
'''
"41" = '''
:sup:`41` Kahuman-na pagpahalling, agpalitira-na i mga a'a. 
'''
