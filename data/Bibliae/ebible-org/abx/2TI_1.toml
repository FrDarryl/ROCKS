[1]
"1" = '''
:sup:`1` Tikang to surat si Pablo. Adda ako apostul-na si Kristo Jesus tungod si katuyu'an-na si Diyos basi' apasamwak i kinabuhi' nagsa'ad-na si bisan say nga dati na ag'adda si Kristo Jesus. 
'''
"2" = '''
:sup:`2` Tigsurat-koy to para si ka'aw Timoteo, ka'aw nga dadi'-ko nga hinigugma'-ko. Amalako ako si Diyos Tata' pati' si Kristo Jesus nga Paragdalum-ta nga sa'angkun-mo i mapinalangga'on pagpanginanu-na, i kalu'uy-na pati' i kamurayaw-na mga iya. 
'''
"3" = '''
:sup:`3` Agpasalamatan-ko pirmi i Diyos allaw sangom si kada pag'intum-ko si ka'aw si mga pag'ampu'-ko ngan angay to gayod kay iya i nagsirbihan-ko huwang i gana' na tinago' si inisipan-ko sigon si nagparabuhat-na si mga kapapu'an-ko. 
'''
"4" = '''
:sup:`4` Sa'intuman-ko pa i pinanangis-mo ngan aruyag gayod ako pag'ibabagat gihapon si ka'aw basi' ahusto i kalipayan-ko. 
'''
"5" = '''
:sup:`5` Ga'i salimutan-ko i hul'os pagtutu'u-mo, nga anudok ngan anmatgas dahulo anan si papu'-mo Loida, katapos anan si nanay-mo Eunice ngan kumbinsido ako nga awinan pa liwat si ka'aw ina'anto. 
'''
"6" = '''
:sup:`6` Tungod sinan, agpa'intum-ta kaw nga padayunon aggamit i rigalu-na si Diyos nga akapada'inan si ka'aw tungod si pagdu'un-ko si ka'aw si mga palat-ko. 
'''
"7" = '''
:sup:`7` Padayunon nan no', kay i Espirito nagpa'ayup-na si kita si Diyos, ga'i kita aghimu-na nga matal'ag, kundi' iyay nan i magbuwan si kita si gahom pag'atubang, si gugma' pagsirbi si kaparihu-ta pati' si kata'o pagdalom si mga isip-ta. 
'''
"8" = '''
:sup:`8` Sanglit dakaw asipog pagsumat si kamatu'uran mahi'unong si Paragdalum-ta ngan dakaw liwat ako agkasipugin tungod kay apriso ako tungod si iya. Lugod, pina'agi si kusog nagpumwan-na si Diyos, huwangin ako si mga kasakitan para agwarak i mahalap sumat 
'''
"9" = '''
:sup:`9` kay i Diyos i magtalwas na si kita ngan mag'agda si kita kam pag'ako' si kinabuhi' nga nagtagama para si iya. Agda'ito iya sito ma'in tungod si mga sabuhat-ta, kundi' atalwas kita tungod si kalugaringun-na katuyu'an pati' si mapinalangga'on pagpanginanu-na. Pero si kamatu'uran mapinalangga'on i pagpanginanu-na si kita kam myintras pa naghimo i kalibutan kay aniya' andang katuyu'an-na pagpa'adda si kita kam si Kristo Jesus 
'''
"10" = '''
:sup:`10` bisan kon pakapakatu'an payto hamok si kita kam ngan pada'itu-na si Paragsalbar-ta kam Kristo Jesus. Iya i magpara' si gahum-na si kamatayon ngan iya i magpakulaw si kinabuhi' nga gana' kamatayun-na pina'agi si mahalap sumat. 
'''
"11" = '''
:sup:`11` Apili' ako nga magin adda parapasamwak-na sito, nagpatunggo bilang adda apostul-na sito, nagtu'inan paragturo' para sito ngan 
'''
"12" = '''
:sup:`12` tungod sinan, aka'abat ako si mga kasakitan. Pero bisan pa, ga'i ako asipog kay sakilala-ko pahalap kon say i nagtapuran-ko ngan akasiguro ako nga akakaya pagbantay si mga nagpatapud-na si ako tubtob si Allaw si pada'itu-na. 
'''
"13" = '''
:sup:`13` Himu'on pangngirugan i mga tama' nagpaturo' nga sapakalihan-mo tikang si ako, ngan intumon nga satuman-moy to hamok pina'agi si pagtapud-mo si Kristo Jesus pati' si gugma'-mo para si iya. 
'''
"14" = '''
:sup:`14` Bantayin i kamatu'uran nga nagpatapod si ka'aw. Bantayin nan huwang si bulig-na si Espirito Santo mag'ayop si kita kam. 
'''
"15" = '''
:sup:`15` Haros matitibuson i mga magpanutu'o ari si prubinsya Asia i pa'amban si ako, huwang na sito kas Figelo pati' si Hermogenes. 
'''
"16" = '''
:sup:`16` Amalako ako si Ginu'o si kalu'uy-na para si panimalay-na si Onesiforo tungod si pagparali'aw-na si ako ngan ga'i ako agkasipugan-na bisan kon priso ako. 
'''
"17" = '''
:sup:`17` Lugod, si panakka-na ari si Roma, sigi hamok iya pasa-pasa hasta nga sa'anda'an-na ako. 
'''
"18" = '''
:sup:`18` Angay hamok nga tugutan-na si Paragdalom nga akakarawat iya si kalu'uy-na si Ginu'o kon anakka i Allaw si Paghusgar. Sayod kaw si mga pala'in-la'in sabulig-na si ako ngan ari pa ako si syudad Efeso. 
'''
