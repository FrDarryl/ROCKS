[4]
"1" = '''
:sup:`1` Mga hinigugma'-ko kumpaniya, dakam basta-basta anutu'o si kada espirito magdalom si a'a, lugod siksiku-bi pahalap kon ungod ba' to gayod pinabawa-na si Diyos, kay si kamatu'uran malabbat na mga burubullo' paragsumat i magsara ato si kalibutan. 
'''
"2" = '''
:sup:`2` Yayto i pangngilalahan si Espiritu-na si Diyos: Bisan say espirituha magpahayag si pag'aku'-na nga si Jesu-Kristo agpakang'a'a, ungod nga pinabawa-na iya si Diyos. 
'''
"3" = '''
:sup:`3` Pero bisan say espirituha nga ga'i ag'ako' sito, ma'in iya ungod pinabawa-na si Diyos. Lugod, i da'inan klasi espirito, pinabawa-nay nan dina si magdiri' si Kristo. Akapamati' kam nga tipada'ito si kalibutan i magdiri' si Kristo ngan si kamatu'uran atiya' nayto ina'anto. 
'''
"4" = '''
:sup:`4` Kundi', la'in i kamutangan-bi mga hinigugma'-ko dadi', kay sakop kam si Diyos ngan salupig-bi na i mga burubullo' paragsumat tungod kay i mag'ayop si ka'am mas gamhanan kuntra si magdalom si mga kalibutanon a'a. 
'''
"5" = '''
:sup:`5` Sakop mga iya si kalibutan sanglit i mga pinahallingan-na mga iya sigon si kalibutanon pagsabot ngan agkawirili pagpamati' si mga iya i mga a'a ato si kalibutan. 
'''
"6" = '''
:sup:`6` Kundi' kita kam, sakop dina si Diyos ngan bisan say nga angilala si Diyos, amati' si kita kam pero bisan say nga ma'in sakop si Diyos, ga'i amati' si kita kam. Iyay nan i pangngilalahan-ta si Espirito nga kamatu'uran kuntra si espirito nga kabubullu'an. 
'''
"7" = '''
:sup:`7` Mga hinigugma'-ko kumpaniya, kinahanglan kita kam agsihirigugma'ay balang addangan tungod kay i gugma' tikang si Diyos. Bisan say nga aghigugma', agpamatu'od nga agbuwanan-na iya baha'o kinabuhi' si Diyos ngan angilala iya pahalap si Diyos. 
'''
"8" = '''
:sup:`8` Bisan say nga ga'i aghigugma', ga'i iya angilala si Diyos, tungod kay gugma' i Diyos. 
'''
"9" = '''
:sup:`9` Yayto i pa'agi-na si Diyos pagpakulaw si gugma'-na si kita kam: Agpabawa-na i gana' makapariho Dadi'-na pada'ito si kalibutan basi' aka'angkon kita si ungod kinabuhi' pina'agi si iya. 
'''
"10" = '''
:sup:`10` Yayto i klasi-na si gugma' nagtukuy-ko: Ma'in i sagara'an-ta kam gugma' para si Diyos, kundi' i gugma'-na dina para si kita kam nga kinakulawan ngan pagpabawa-na si Dadi'-na basi' ahimo iya panhahalad nga makalugtukan si kasina-na si sala'-ta kam. 
'''
"11" = '''
:sup:`11` Mga hinigugma'-ko kumpaniya, kon da'inan sinan i paghigugma'-na si Diyos si kita kam, kunta' irog may liwat sinan i pagsihirigugma'ay-ta kam balang addangan. 
'''
"12" = '''
:sup:`12` Gana' pa gayod ato makakulaw si Diyos, kundi' kon agsihirigugma'ay kita kam, kinakulawan si kinabuhi'-ta kam i padayon pagpaki'adda-na si Diyos si kita pati' i pagmatgas-na si gugma'-na ato si kita. 
'''
"13" = '''
:sup:`13` Sanglit sasayuran-ta kam nga ungod padayon kita pagpaki'adda si iya ngan iya may padayon pagpaki'adda si kita, tungod kay agpumwan-na si kita kam i Espiritu-na. 
'''
"14" = '''
:sup:`14` Kami' i magpakakulaw ngan padayon kami' pagtistigos nga agpabawa-na si Tata' i Dadi'-na basi' iya i Paragsalbar-na si kalibutan. 
'''
"15" = '''
:sup:`15` Bisan say mag'ako' nga si Jesus i Dadi'-na si Diyos, padayon i Diyos pagpaki'adda si iya ngan iya may liwat padayon pagpaki'adda si Diyos. 
'''
"16" = '''
:sup:`16` Sanglit sayod kita ngan agtapod si gugma'-na si Diyos para si kita kam. Gugma' i Diyos. Bisan say nga agpadayon paghigugma', padayon may iya pagpaki'adda si Diyos ngan i Diyos may padayon liwat pagpaki'adda si iya. 
'''
"17" = '''
:sup:`17` Yayto i pangngilalahan si pagmatgas-na si gugma' ato si kita kam: Aniya' kapusukadu-ta pag'atubang si allaw si paghusgar tungod kay ato pa si kalibutan aka'irog na kita kam si Kristo. 
'''
"18" = '''
:sup:`18` Ga'i agbuwan lugar si katalaw i gugma'. Lugod, i matgas gugma', iya i magtabrog si katalaw kay i katalaw sibot dina si titakka kastigo. Sanglit i a'a nga atalaw pa, ma'in pa matgas i gugma' anan si iya. 
'''
"19" = '''
:sup:`19` Akahigugma' hamok kita kay i Diyos dati na aghigugma' si kita. 
'''
"20" = '''
:sup:`20` I a'a nga agpinugad, “Aghigugma'-ko i Diyos,” pero aghumot si bugtu'-na si pagtu'o, bullu'on iya. Kay kon i addangan ga'i ata'o paghigugma' si bugtu'-na nga sakulawan-na, iya pa ba' i pakahigugma'-na si Diyos nga ga'i sakulawan-na. 
'''
"21" = '''
:sup:`21` Agbuwanan-na kita kam sito mando': Bisan say maghigugma' si Diyos, kinahanglan may liwat aghigugma' si bugtu'-na si pagtu'o. 
'''
