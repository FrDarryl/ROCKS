[1]
"1" = '''
:sup:`1` Siray mga panahon, agpahalling i Diyos pada'iray si kapapu'an-ta kam pina'agi si mga paragsumat. Agbuhat-nay to sadurudiki'it ngan si pala'in-la'in pa'agi. 
'''
"2" = '''
:sup:`2` Pero si ina'anto pangultimo panahon, agpahalling iya pina'agi si addangan dadi' nga nagpili'-na bilang iridiro si dimu'an ngan nagpahimu-na si kalibutan pati' si kalangitan. 
'''
"3" = '''
:sup:`3` Agsirak tikang ato sito dadi' i ka'angayan-na si Diyos, ngan gana' pagkala'inan-na si mga kina'iya-na mga iya. Iya i magmangno si dimu'an basi' akapadayon to pina'agi si gamhanan allingun-na. Pakatuman-na si kinahanglanon para akahugasan i mga sala', aningkulo' iya si kawanan-na si Harangdon ari si langit. 
'''
"4" = '''
:sup:`4` Kon sugad, kinaklaruhan nga labaw gayod iya si mga anghel pariho may nga i dati nagpatu'in si iya aron labaw gayod kuntra si tawa'-na mga iya. 
'''
"5" = '''
:sup:`5` Kay gana' gayod nagpinugad-na si Diyos si bisan say si mga anghel-na, “Ka'aw i Dadi'-ko; ina'anto publikar-ko nga ako i Tatay-mo.” O ma'in ngani' si pagpinugad, “Ako i magin Tatay-na, ngan iya i magin Dadi'-ko.” 
'''
"6" = '''
:sup:`6` Ngan agpinugad liwat sito i Diyos mahi'unong si pagpabawa-na si suhag-na ato si kalibutan, “Kinahanglan ag'ampo' si iya i dimu'an ka'anghelan-ko.” 
'''
"7" = '''
:sup:`7` Parti si mga anghel, yayto i nagpahalling-na si Diyos, “Aghimu-ko i mga anghel-ko mga rilihugon nga day bariyo, pati' mga paragsirbi nga day mag'arab-arab api.” 
'''
"8" = '''
:sup:`8` Pero pada'iray si dadi', yayto dina i nagpahalling-na si Diyos, “Ka'aw nga Diyos, i trunu-mo agpabilin hasta si kahastahan, ngan i pagkamatadong i nagpalangngan-mo si ginhadi'an-mo. 
'''
"9" = '''
:sup:`9` Abawa pirmi i kasing-kasing-mo si pagkamatadong ngan asulya' kaw si karat'an, sanglit ngani' ako nga Diyus-mo, agpa'undong si ka'aw labaw si mga kahuruwangan-mo ngan bali kaw kalipayan.” 
'''
"10" = '''
:sup:`10` Agpinugad-na liwat iya si Diyos, “Ka'aw nga Paragdalom, si panikangan agtindug-mo i pundasyun-na si kalibutan, ngan i kalangitan, hinimu-na liwat si mga tamburu'-mo. 
'''
"11" = '''
:sup:`11` Aniya' mga iya kabubungkagun-na, pero agpadayon kaw. Si katapusan, akapariho mga iya si magsilhagan na bado'. 
'''
"12" = '''
:sup:`12` Gana' na nagkinahanglanan-mo si mga iya pariho si magnipisan na pammakurumbot nga angay na hamok nagtipig, ngan saralli'an-mo mga iya pariho si kada'an na bado'. Pero ka'aw gana' pagliliwatun-na, ngan allom kaw hasta si kahastahan.” 
'''
"13" = '''
:sup:`13` Gana' si mga anghel nga nagpinugad-na si Diyos, “Aningkulu'a ato si kawanan-ko, tubtob nga sapama'ubus-ko i mga kuntra-mo pa nga day pannungtungan-mo.” 
'''
"14" = '''
:sup:`14` Ma'in ba' nga i mga anghel mga rilihug-lihugon espirito nga nagpamabawa pagpanginano si kinahanglanun-na si mga papa'angkunon si katalwasan? 
'''
