[4]
"1" = '''
:sup:`1` Kahuman si pira allaw agtikang gihapon si Jesus pagturo' ari si bihing-na si danaw. Mangno tungod si kalabbat-na si magpanggubok si iya, pasang'at iya si adda paraw ngan aningkulo' kahuman pagpatukal-tukal sinan pan kalaluman yungod si pagtiriripunan-na si mga a'a. 
'''
"2" = '''
:sup:`2` Agpadayon iya si pagturo' si mga iya pala'in-la'in pina'agi si mga isturya nga agtukoy si kamatu'uran. Yayto i adda si nagpanturu'-na: 
'''
"3" = '''
:sup:`3` “Amati'a kam! Aniya' para'uma nga patakod basi' agsaburak. 
'''
"4" = '''
:sup:`4` Si pagsaburak-na si uma-na, aniya' mga gahi' nga aka'anna' dina si lalan ngan agpamadugok i mga manuk-manok pagtuktok. 
'''
"5" = '''
:sup:`5` Aniya' liwat mga gahi' nga aka'anna' dina si mga malambo bato nga manipis hamok i pitak-na si dyata'. Sanglit tulos to anudok tungod si kanipis-na si pitak. 
'''
"6" = '''
:sup:`6` Pero ngan pamanas-na si allaw, alayong to dayon mga tinanom ngan a'uga tungod kay kulang i kalanga-na si mga gamut-na. 
'''
"7" = '''
:sup:`7` Aniya' liwat mga gahi' nga aka'anna' dina si pitak nga aniya' pa mabilin mga gamut-na si simpot. Sanglit ngan panuduk-na si simpot, agsuputan-na dina si simpot i mga tinanom hasta nga ga'i akabuwa'. 
'''
"8" = '''
:sup:`8` Pero aniya' may liwat mga gahi' nga aka'anna' si mahalap pitak. Sanglit mahalap i panuduk-na, anhaya ngan amuwa'. Aniya' sito mga mahalap pitak nga i kutsitsa-na agtraynta dubli kuntra si nagpasaburak, aniya' may magsaysinta, ngan aniya' may mag'addahatos.” 
'''
"9" = '''
:sup:`9` Agtapus-na si Jesus i isturya-na si pagpinugad, “Si mga a'a makapamati', kunta' amati'!” 
'''
"10" = '''
:sup:`10` Ngan kas Jesus na hamok i mabilin ari, agpamatilaw i ka'agsuban kahuruwang-huwang-na huwang si Dusi kon ay i tinago' karuyag sidngun-na si mga isturya-na. 
'''
"11" = '''
:sup:`11` Anaruman si Jesus, “Nagpumwan-na si ka'am i pagsabut-bi nga iya i nagparatago' siray, kon pinapa'i i a'a akasakop si nagpanhadi'an-na si Diyos, pero nagparatago' payto si mga ma'in pa angay papasakupon. Sanglit i mga isturya nga agtukoy si kamatu'uran i nagparagamit-ko 
'''
"12" = '''
:sup:`12` basi' sigi hamok mga iya buruslungay, pero gana' mga sakulawan-na. Sigi hamok paramati'ay, pero gana' mga sasabutan-na. Kon ma'in da'inan sinan, abawa na kunta' mga iya pagtu'o si Diyos ngan apasaylo na kunta' mga iya.” 
'''
"13" = '''
:sup:`13` Mangno aminugad si Jesus, “Kon ga'i kam anabot siray isturya, pinapa'i may pakasabut-bi si ditangnga' pa mga isturya nga agtukoy si kamatu'uran? 
'''
"14" = '''
:sup:`14` I nagpasaburak-na si para'uma, iya i allingon. 
'''
"15" = '''
:sup:`15` Aniya' mga a'a nga akapariho si lalan kon singnga aka'anna' to mga gahi'. Si uras pakapamati'-na mga iya, anakka dayon si Satanas ngan ag'ala'-na si mga iya i allingon nga nagpasaburak si mga inisipan-na. 
'''
"16" = '''
:sup:`16` Aniya' may magpakapariho si mga malambo bato nga manipis hamok i pitak-na si dyata'. Si uras si pagpamati'-na, mga malipayon dayon mga iya pagkarawat si allingon. 
'''
"17" = '''
:sup:`17` Pero tungod kay mababaw hamok i gamot ato sito mga a'a, ma'in maliyat i pagti'us-na. Si panakka-na si mga kakurihan o ma'in ngani' si pagpasakit-na si la'in tungod si pagtutu'o si allingon, pa'amban dayon mga iya si mga pagtutu'u-na. 
'''
"18" = '''
:sup:`18` Aniya' namay magpakapariho si pitak nga aniya' mga titudok simpot. Iyay nan i mga a'a nga akapamati' pahalap si allingon 
'''
"19" = '''
:sup:`19` pero si katapus-tapusan agparasasallod si mga iya i kabaraka si pagpanginabuhi', i daya'on kalipayan-na si kayamanan hasta pa i dimu'an mga sasindakan-na. Iyay nan dimu'an i makapugong si pagtubu'-na si allingon, sanglit ga'i akabuwa'. 
'''
"20" = '''
:sup:`20` Pero aniya' mga a'a magpakapariho kamutangan si mahalap pitak. Agpakapamati' to si allingon ngan ag'aku'-nay to gayod, sanglit mahalap i pagbuwa'-na. Aniya' sito nga i kutsitsa-na si allingon agtraynta dubli, aniya' may magsaysinta, ngan aniya' may mag'addahatos.” 
'''
"21" = '''
:sup:`21` Agpadayun-na si Jesus i mga allingun-na, “Say i magsulsol lampara para hamok tambunan-na si adda batiya' o ma'in ngani' agpa'anna'-na dina si dilalum-na si katri? Lugod, agpa'anna'-nay to si tama' pamma'anna'an. 
'''
"22" = '''
:sup:`22` Pariho si mga allingun-ko, bisan kon nagparatago' ina'anto, akaguwa' to gihapon ngan kinakulawan, ngan bisan kon nagparatambunan, abaway to si pangulawan-na si dimu'an. 
'''
"23" = '''
:sup:`23` Si mga a'a makapamati', kunta' amati'!” 
'''
"24" = '''
:sup:`24` Agpinugad-na liwat mga iya, “Tuninungi-bi pahalap i mga sapamati'an-bi! Bisan ay i nagsukulan-bi, iya may i surukulan pagpabalik si ka'am nga aniya' pasubra-na. 
'''
"25" = '''
:sup:`25` Bisan say i aniya', iya i binuwanan pa; pero bisan say i gana', hasta pa i diki'it tawa'-na, inala' pa tikang si iya.” 
'''
"26" = '''
:sup:`26` Agpadayon gihapon si Jesus pag'isturya, “I paghadi'-na si Diyos, akapariho sito: Aniya' lalla magpasaburak si gahi'-na. 
'''
"27" = '''
:sup:`27` Bisan kon i nagpanginanu-na hamok i ka'agsuban buhat-na allaw sangom, agpadayon i pagtuduk-na ngan sigi tutubo' i mga tinanum-na. Pero ga'i iya akatu'anan kon pinapa'i nan ahimo. 
'''
"28" = '''
:sup:`28` I pitak mismo i magpahaya si mga tinanom basi' amuwa'. Si primiro anudok, mangno anubo', ngan si katapusan, iya i pagbuwa'-na. 
'''
"29" = '''
:sup:`29` Ngan kon matahak na i buwa'-na, sa'asyab-na na kay uras na si pag'ani.” 
'''
"30" = '''
:sup:`30` Agpatilaw si Jesus, “Ay pa ba' i pinakumpararan-ko si paghadi'-na si Diyos? Ay pa ba' isturyaha nga agtukoy si kamatu'uran i garamitun-ko pag'isplikar sito? 
'''
"31" = '''
:sup:`31` Akapariho si lisu-na si tinanom mustad, nga iya i pinakamadiki' liso si kalibutan nga satanum-bi. 
'''
"32" = '''
:sup:`32` Pero kon anubo' to liso, iya i adda pinakamahaya si dimu'an tinanom. Aniya' sito mamahaya sanga-na nga pwidi sa'ansalahan-na si mga manuk-manok.” 
'''
"33" = '''
:sup:`33` Malabbat pa purupariho sito mga isturya nga agtukoy si kamatu'uran i naggamit-na si Jesus pagpasamwak si allingun-na tubtob si sakaya-na mga iya pagsabot. 
'''
"34" = '''
:sup:`34` Gana' pinahallingan-na nga ga'i aggamitan-na sito klasi mga isturya; pero ngan mga iya na hamok si mga inadalan-na, ag'isplikar iya si dimu'an. 
'''
"35" = '''
:sup:`35` Ngan kasanguman sinan mismo allaw, agpinugad-na si Jesus i mga inadalan-na, “Patalabok kita kam pan dambila'.” 
'''
"36" = '''
:sup:`36` Sanglit, pa'amban mga iya si kalabbatan. Pamasang'at i mga inadalan-na ari si paraw nga ari andang si Jesus, ngan agpamataliwan. Aniya' liwat mga la'in paraw magpamaya' si mga biyahi-na. 
'''
"37" = '''
:sup:`37` Kata'ud-ta'uran, hintak angusog i bariyo, amuk'ay i mga mahaya alon nga salakay-na i paraw hasta nga mapapannu'on to. 
'''
"38" = '''
:sup:`38` Pero mahalap dina i pamaturi-na si Jesus nga di'ulunan pa gayod ari si ulin-na si paraw. Sanglit agpukaw-na iya si mga inadalan-na ngan agpamatilaw si iya, “Ma'istro, ga'i ba' kaw agmalasakit si kami'? Matutulluron na kita kam!” 
'''
"39" = '''
:sup:`39` Anunggo si Jesus ngan pugung-na i bariyo, “Pahuwaya!” ngan agmandaran-na liwat i mga alon, “Anlinawa!” Angalma i bariyo ngan hintak anlinaw. 
'''
"40" = '''
:sup:`40` Mangno pinugad-na si Jesus i mga inadalan-na, “Ay kay agkataralaw kam? Ga'i pa ba' kam hamok gihapon agtapod?” 
'''
"41" = '''
:sup:`41` Bali haya i katalaw-na mga iya bawa i pag'usa ngan agsipurupatilaway, “Ay ba' to iya? Bisan i bariyo pati' i mga alon agpansunod si iya!” 
'''
