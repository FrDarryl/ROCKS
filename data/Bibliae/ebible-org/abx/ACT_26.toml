[26]
"1" = '''
:sup:`1` Mangno agpinugad-na si Agripa si Pablo, “Tugot kaw pagpahalling para si kalugaringun-mo.” Sanglit, agpakumpas-na si Pablo i tamburu'-na ngan agtikang pagpangatadungan, 
'''
"2" = '''
:sup:`2` “Hadi' Agripa, malipayon gayod ako pag'atubang ina'anto allaw si ka'aw pagpangatadungan si dimu'an sumbung-na si mga punu'-na si mga Hebro, 
'''
"3" = '''
:sup:`3` labihan na kay sayod kaw gayod si mga kabatasanan-na pati' si mga ga'i nagka'arabuyunan-na. Sanglit makimalu'oy ako nga ga'i kaw a'uyam pagtuninong si ako. 
'''
"4" = '''
:sup:`4` “Sayod i dimu'an mga Hebro si ako tikang gayod ngan dadi' pa ako ari si kalugaringun-ko nasyon hasta pa ngan pag'istar-ko si Jerusalem. 
'''
"5" = '''
:sup:`5` Maliyat na i pakakilala-na mga iya si ako ngan kon agkararuyag, agpakatistigos mga iya dimu'an si kamatu'uran, nga ag'agi ako si pagkaparisiyo ngan sayod kaw nga iyay nan i pinaka'istrikto grupo si rilihiyun-ta kam. 
'''
"6" = '''
:sup:`6` Ngan ina'anto, atiya' ako nagbista tungod kay agla'om ako si sa'ad-na si Diyos si mga ginikanan-ta kam 
'''
"7" = '''
:sup:`7` ngan si kamatu'uran, i katumanan-na sinan, iya i nagpara'anduy-na si dusi pamilya si ginikanan-ta kam pina'agi si kadisididu-na mga iya pagsirbi si Diyos allaw sangom. Talahuron Hadi', agpa'akusar-na ako si ditangnga' mga punu'-na si mga Hebro tungod sinan pagla'om. 
'''
"8" = '''
:sup:`8` Aniya' si ka'am mga Hebro nga ga'i agtutu'o. Ay kay ma'in makatutu'o nga akabanhaw i Diyos? 
'''
"9" = '''
:sup:`9` “Bisan ako, abawa may liwat siray pagpapaniguro nga sahimu-ko i dimu'an kunta' buruhatun-ko pagkuntra si arun-na si Jesus nga taga Nasaret. 
'''
"10" = '''
:sup:`10` Sabuhat-koy nan ari si Jerusalem ngan tungod si nagpumwan-na gahom si ako si mga puno' paraghalad, kalabbatan si mga nagtagama paghuwang si Diyos i makigpaprisu-ko. Ngan paratukan na mga iya kamatayon, angabuyon liwat ako. 
'''
"11" = '''
:sup:`11` Agsob pasallod ako si kasurusinagugahan pagpakastigo si mga iya. Agpurbar liwat ako pagsubol si mga iya pagpakara'at si Diyos. Gana' la'in isip-ko kon ma'in pag'anda' si mga iya hasta nga agpada'iray-ko bisan i mga matala syudad pagpasakit si mga iya tungod si mga pagtu'u-na. 
'''
"12" = '''
:sup:`12` “Sin adda, akapada'iray ako si syudad Damasco tungod si gahom nagpumwan-na si ako si mga puno' paraghalad pati' si kasarigan si pagtugut-na mga iya. 
'''
"13" = '''
:sup:`13` Talahuron Hadi', tika'amudto na siray ngan ari ako si tinampo, mangno akakulaw ako danta' man langit nga mas madanta' pa si allaw. Agsigay to palibot si ako pati' si mga kahuruwangan-ko. 
'''
"14" = '''
:sup:`14` Agkaralaho' kami' dimu'an si nagkabayuhan kami' ngan aniya' sapamati'an-ko busis nga makibagaw si ako si Hebruhanon, ‘Saulo, Saulo, ay kay agpa'antus-mo ako? Kon padayon kaw pagdiri' si gahum-ko, ka'aw mismo i magpakuri si kalugaringun-mo.’ 
'''
"15" = '''
:sup:`15` “Mangno amatilaw ako, ‘Say kaw, Sinyor?’ “Anaruman i Paragdalom, ‘Ako si Jesus nga mag'antos tungod si nagparabuhat-mo si magpanutu'o si ako. 
'''
"16" = '''
:sup:`16` Hala, pabanguna. Agtuyo' ako nga kakilala kaw si ako ina'anto basi' satu'inan-ta kaw bilang rilihugun-ko pati' bilang tistigos si mga sakulawan-mo ina'anto hasta pa i mga papakulawun-ko si ka'aw. 
'''
"17" = '''
:sup:`17` Salbar-ta kaw tikang si igkasi a'a-mo pati' si mga ma'in Hebro. Pabawa-ta kaw 
'''
"18" = '''
:sup:`18` pagpamuklat si mga iya pati' pagpatalikot tikang si kalu'uman pada'iray si kadanta'an, tikang si pagdalum-na si Satanas pada'iray si Diyos, basi' tungod si pagtutu'u-na mga iya si ako, sa'angkun-na mga iya i pagpasaylo si sala' pati' i pagsakop si mga nagtagama paghuwang si iya.’ 
'''
"19" = '''
:sup:`19` “Sanglit, Hadi' Agripa, ga'i ako agsupliko si maka'urusa kurulawan man langit. 
'''
"20" = '''
:sup:`20` Agwali ako si mga sunsari'i si Damasco, mangno si mga taga Jerusalem ngan si bug'os prubinsya Judea hasta nga takka ako si mga ma'in Hebro nga kinahanglan mga iya agbasol huwang si pagbag'o ngan padugok si Diyos. Kinahanglan pamatu'uran-nay to mga iya pina'agi si mga buhat-na. 
'''
"21" = '''
:sup:`21` Tungod sinan, agdakup-na ako si mga punu'-na si mga Hebro ari si hawan-na si templo ngan nagparamamatay. 
'''
"22" = '''
:sup:`22` Pero agbuligan-na ako pirmi si Diyos hasta ina'anto allaw sanglit agtutunggo ako ato pagsumat si kamatu'uran si dimu'an a'a, bantugan o ma'in. Gana' nagtamba-ko si makigpasumat-na andang si Diyos si mga paragsumat-na pati' si Moises, 
'''
"23" = '''
:sup:`23` nga agsakit i Tinu'inan Mannanalwas ngan tungod kay iya i primiro mabanhaw, akapasamwak iya si danta' nga akapamuklat si mga igkasi-na Hebro pati' si mga ma'in Hebro.” 
'''
"24" = '''
:sup:`24` Si pagparapangatadungan-na si Pablo anupla si Festo, “Ma'in na kaw husto Pablo! Akapay na kaw si subra kata'u-mo.” 
'''
"25" = '''
:sup:`25` Anaruman si Pablo, “Talahuron Festo, husto gad i mga isip-ko, kamatu'uran gayod ngan makatutu'o i nagparapahalling-ko. 
'''
"26" = '''
:sup:`26` Akasayod sito dimu'an mga hinabo' i Hadi' ngan gana' ruha-duha-ko pagpahalling sito si iya. Sigurado ako nga gana' gayod sito salaktawan-na, tungod kay ma'in to tinago' mga buhat. 
'''
"27" = '''
:sup:`27` Talahuron Hadi' Agripa, akatu'anan ako nga agtutu'o kaw si Nagpanurat-na si mga Paragsumat.” 
'''
"28" = '''
:sup:`28` Mangno si Agripa namay i manupla si Pablo, “Pagka'abat-mo ba' nga makali' ako sabawa-mo si pagkakristiyano?” 
'''
"29" = '''
:sup:`29` Anaruman gihapon si Pablo, “Bisan kon makali' o maliyat, ag'ampo' hamok ako gihapon si Diyos nga akapariho kaw si ako pwira na i kaprisuhan tungod si pagtu'o, ngan da'inan may i dimu'an magpamati' si ako ina'anto.” 
'''
"30" = '''
:sup:`30` Anunggo i Hadi', huwang i gubirnador pati' si Berenice da'inan may i mga katiringpid-na magpaningkulo'. 
'''
"31" = '''
:sup:`31` Agpamagawas mga iya ngan si pagparapamaragaw-na, aniya' maminugad, “Gana' sabuhat-na sito lalla nga angay paratukan kamatayon o kaprisuhan.” 
'''
"32" = '''
:sup:`32` Agpinugad-na si Agripa si Festo, “Akalibri to kunta' a'a kon ga'i agpa'intriga-na i kasu-na si Emperador.” 
'''
