[7]
"1" = '''
:sup:`1` Ga'i ba' kam akatu'anan kon say si Melquisedec? Addangan iya hadi' siray si Salem ngan paraghalad-na liwat iya si Gilalabawi Diyos. Iya i magtupo' si Abraham pagbalik-na sito kahuman si pagda'ug-na pagpakigirra si mga hadi' ngan agbindisyunan-nay to si Melquisedec. 
'''
"2" = '''
:sup:`2` Si Abraham may agbuwan si Melquisedec dyis pursyinto si dimu'an sabawa-na tikang si girra. I karuyag sidngun-na si aron Melquisedec, “hadi' si pagkamatadong”. Hadi' liwat iya si Salem nga i karuyag sidngun-na, “hadi' si kamurayaw”. 
'''
"3" = '''
:sup:`3` Gana' tatay-na o nanay-na, gana' listahan si ginikanan-na, gana' liwat panikangan-na o katapusan-na si kinabuhi'-na ngan irog si Dadi'-na si Diyos agpadayon iya si pagkaparaghalad-na hasta si kahastahan. 
'''
"4" = '''
:sup:`4` Pinsaru-bi ngani' kon day ay i kagamhanan-na. Bisan si Abraham nga ginikanan si nasyun-ta kam agbuwan si iya dyis pursyinto si sabawa-na tikang si girra! 
'''
"5" = '''
:sup:`5` Tara', i maka'anna' dina si bala'od nga kinahanglan pagkulikta dyis pursyinto i ka'uru'ampuhan-na si Levi nga mga paraghalad tikang si mga a'a nga mga igkasi-na Hebro bisan pa kon mga ka'uru'ampuhan-nay to liwat mga a'a si Abraham. 
'''
"6" = '''
:sup:`6` Pero si Melquisedec lugod bisan kon ma'in iya mamat-na si Levi, agkulikta iya dyis pursyinto tikang mismo si Abraham ngan agbindisyunan-na i nagsa'aran-na si Diyos. 
'''
"7" = '''
:sup:`7` Ngan gana' makaduda nga i magbindisyon mas gamhanan kuntra si nagbindisyunan. 
'''
"8" = '''
:sup:`8` Intumu-bi daw i pagkala'inan-na si duway to nga aniya' katungud-na pagkulikta si dyis pursyinto. Aniya' mga kamatayun-na si adday to grupo pero i addangan agpadayon allom sigon si maka'anna' si Kasuratan. 
'''
"9" = '''
:sup:`9` Pwidi liwat kita akapinugad nga si Levi, i parakulikta si dyis pursyinto, agbayad si dyis pursyinto pina'agi si Abraham 
'''
"10" = '''
:sup:`10` tungod kay ngan pagtupu'-na si Melquisedec si Abraham bisan kon ma'in pa siray allom si Levi, i similya magmamat si Levi ari na si puhu'-na si Abraham. 
'''
"11" = '''
:sup:`11` Kapa'i di' kay kinahanglan pa nga aniya' la'in klasi paraghalad nagpabawa nga irog dina si pagkaparaghalad-na si Melquisedec imbis irog si Aaron? Kunta' bali kaklarado si ka'am nga ga'i anmatgas i kina'iya para magin diyusnon pina'agi si mga paraghalad Levita kay i nagsibutan-na mga iya kon ay hamok i sakaya-na si bala'od. 
'''
"12" = '''
:sup:`12` Ngan saklaruhan-ta liwat i adda si mga ga'i sakaya-na kay si uras nga agsalli' i klasi si pagkaparaghalad, kinahanglan may liwat agsalli' i riglaminto kon pinapa'i agpadayon to pagkaparaghalad. 
'''
"13" = '''
:sup:`13` I nagtukoy nga nagpabawa, addangan iya nga ma'in mamat si Levi kundi' mamat dina si pamilya nga gana' ni addangan magsirbi si altar. 
'''
"14" = '''
:sup:`14` Sayod kita nga i Paragdalum-ta kam mamat dina si pamilya Juda nga gana' nagsabi-na si Moises mga paraghalad tikang sinan pamilya. 
'''
"15" = '''
:sup:`15` Sanglit bali kaklarado nga kinahanglan gayod nagsalli'an i kada'an pa'agi pagtapit si Diyos tungod kay aniya' na nagpabawa la'in klasi paraghalad nga irog dina si kina'iya-na si Melquisedec, 
'''
"16" = '''
:sup:`16` addangan nga nagtu'inan paraghalad ma'in sigon si riglaminto kon say i nagmamatan-na kundi' sigon dina si kalugaringun-na gahom nga anarutsot anan si kinabuhi'-na nga gana' kapapara'un-na. 
'''
"17" = '''
:sup:`17` Kay ma'in ba' nan iya i maka'anna' si Kasuratan: Paraghalad kaw hasta si kahastahan, irog si pagkaparaghalad-na si Melquisedec. 
'''
"18" = '''
:sup:`18` Kon sugad, akawara'an gahom i primiro pama'agi tungod kay maluyay to ngan gana' pulus-na pagtalwas si a'a, 
'''
"19" = '''
:sup:`19` kay i bala'od ga'i akapamatgas si kina'iya-ta. Dungan sinan aniya' paluwa' mas mahaya pagla'um-ta, nga pina'agi si iya akadugok kita si Diyos. 
'''
"20" = '''
:sup:`20` Pwira pa sinan, aniya' pa liwat nagbusngal sumpa'! Gana' gayod nagbusngal-na si Diyos sumpa' si pagparatu'in-na si ditangnga' bilang paraghalad, 
'''
"21" = '''
:sup:`21` pero si Jesus namay aghuwangan-na si Diyos si pagbusngal ngan pagpinugad-na siray si iya: Agsumpa' i Paragdalom ngan ga'i agsalli' i isip-na, “Paraghalad kaw hasta si kahastahan.” 
'''
"22" = '''
:sup:`22` Ngan tungod sito sumpa', akaklaruhan kita nga kumparar si kada'an, mas mahalap to pa'agi pagtapit si Diyos nga mismo i kalugaringun-na si Jesus i nagpatubyan-na pagpasiguro nga atuman to. 
'''
"23" = '''
:sup:`23` Siray, kalabbatan i magpansurunud-sunod mga paraghalad tungod kay i kamatayon i makapugong si mga iya pagpadayon sinan pwisto, 
'''
"24" = '''
:sup:`24` pero tungod kay allom si Jesus hasta si kahastahan, pirmaninti may liwat i pagkaparaghalad-na. 
'''
"25" = '''
:sup:`25` Sanglit pwidi iya akatalwas bisan sumiran si magpamadugok si Diyos pina'agi si iya, tungod kay pirmi iya allom pagparapakibagaw si Diyos para si mga iya. 
'''
"26" = '''
:sup:`26` Da'inan sinan klasi paraghalad i nagkinahanglan-ta kam. Addangan nga diyusnon ngan gana' makabasol, ata'o paglikay si pagparapakasala', nagla'in kuntra si mga makasasala' ngan nag'alsa labaw si kalangitan. 
'''
"27" = '''
:sup:`27` Ma'in pariho si ditangnga' mga gilalabawi paraghalad, ga'i iya agkinahanglan pagpahalad allaw-allaw si nagpanbuno' hayop, ngan ma'in para dahulo si kalugaringun-na mga sala' mangno para si mga sala'-na si mga a'a kay sin adda hamok iya agpahalad para si mga sala'-na si a'a ngan pagpatubyan-na si kalugaringun-na. 
'''
"28" = '''
:sup:`28` Maluya i mga gilalabawi paraghalad nga nagtu'inan sigon si bala'od kundi' i nagtu'inan sigon si sumpa' kahuman si bala'od, addangan iya Dadi' nga anmatgas na i kina'iya-na nga agpadayon hasta si kahastahan. 
'''
