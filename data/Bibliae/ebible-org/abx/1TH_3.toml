[3]
"1" = '''
:sup:`1` Sanglit ngan paka'abat kami' nga ga'i na kami' angagwanta si pagburulag-ta kam, aka'isip kami' nga mas mahalap kon pabilin na hamok ako sulu-sulo dahulo ari si syudad Atenas. 
'''
"2" = '''
:sup:`2` Katapos aglihug-ko na hamok pada'inan si Timoteo, i bugtu'-ta kam si pagtu'o pati' i katumuy-tumuy-ko si trabaho para si Diyos pagpasamwak si mahalap sumat hi'unong si Kristo, basi' akabuwanan kam kusog ngan agka'araghat parti si mga pagtutu'u-bi. 
'''
"3" = '''
:sup:`3` Himu-nay to basi' gana' ni addangan si ka'am i malingling si pagtu'u-na tungod si mga kasakitan nag'abat-bi ina'anto. Sayod kam dimu'an nga agtagama-nay to si Diyos mga kasakitan para si kita kam. 
'''
"4" = '''
:sup:`4` Si kamatu'uran ngan paghuruwang-ta pa kam, human nayto agparasumat kami' si ka'am nga mga ti'agi kita kam si mga kasakitan. Ngan pariho si mga sakatu'anan-bi, iya gayod i mga mahinabo' ina'anto. 
'''
"5" = '''
:sup:`5` Tungod sinan, ngan ga'i na ako gayod angagwanta, aglihog na hamok ako pagpanginsayod hi'unong si mga pagtutu'u-bi. Atalaw ako nga bangin aniya' pa'agi-na si paratintar nga abawa kam si tintasyon ngan i dimu'an kabudlayan kami' akarag hamok. 
'''
"6" = '''
:sup:`6` Pero ina'anto, atiya' na akabalik si Timoteo nga manaru'o si ka'am ro ngan akabawa si mga mahalap sumat hi'unong si pagtutu'u-bi pati' si gugma'-bi. Agsumatan-na kami' nga mga malipayon kam kon sa'intuman-bi kami' ngan ag'andoy kam kuno' gayod nga sakulawan-bi kami' pariho si karuyag kami' may pag'ikukulaw si ka'am. 
'''
"7" = '''
:sup:`7` Sanglit, mga kabugtu'an si pagtu'o, dungan si dimu'an mga kasamok si isip kami' pati' si mga kasakitan nag'abat kami', agka'araghat kami' si mga pagtutu'u-bi. 
'''
"8" = '''
:sup:`8` Tungod sinan, akabalikan kami' kay ga'i kam aburubantad si pagpakihuwang-bi si Ginu'o. 
'''
"9" = '''
:sup:`9` Pinapa'i kami' akapasalamat si ka'am si Diyos nga tama' pammulos si dimu'an mga kalipayan sakarawat kami' mismo atubang si Diyus-ta kam tungod si ka'am? 
'''
"10" = '''
:sup:`10` Maniguro gayod kami' pagpangadyi' allaw sangom nga agsikurulaway kita kam gihapon basi' akabuwanan kam kon ay pa i pangulangan-na si mga pagtutu'u-bi. 
'''
"11" = '''
:sup:`11` Ina'anto agparapangadyi' ako nga ala'-na si Diyos, mismo si Tata' pati' si Paragdalum-ta kam Jesus i mga magpaka'ulang si naglalangnganan kami' pada'inan si ka'am nan. 
'''
"12" = '''
:sup:`12` Agparapalako ako nga tambahan-na si Ginu'o i mga gugma'-bi si kada addangan huwang na i ditangnga' mga a'a pariho si paghigugma' kami' may para si ka'am. 
'''
"13" = '''
:sup:`13` Amalako liwat ako nga agsasarig i mga inisipan-bi basi' gana' si ka'am makabasol si kinabuhi'-bi ngan magin diyusnon i kina'iya-bi kon angatubang kam si Diyos nga Tatay-ta kam si uras nga anakka i Paragdalum-ta kam Jesus huwang i mga nagpanagama paghuwang si iya. 
'''
