[22]
"1" = '''
:sup:`1` Mangno agpakulaw-na ako si anghel si subaê-na si buwahiê magbuwan si ungod kinabuhiê nga pariho si salaming i katallang-na. Agdadaras to tikang si trunu-na si Diyos patiê si Nati Karniro, 
'''
"2" = '''
:sup:`2` ngan agêagi si tangngaê-na si gikalsadahi-na si syudad. Si bihing-na si subaê padurudambilaê, kinaêandaêan i mga kayo nga agbuwan kinabuhiê. Dusi bisis i pagbuwaê-na sito balang taêon, adda si kada bulan ngan i dahun-na aggamit-na pammulong si mga aêa si dimuêan nasyon. 
'''
"3" = '''
:sup:`3` Ganaê na liwat nagmaldisyon. I trunu-na si Diyos patiê si Nati Karniro kinaêandaêan na si syudad ngan i mga rilihugun-na agsirbi si iya. 
'''
"4" = '''
:sup:`4` Sakulawan-na na mga iya i bayhun-na ngan akamarka i arun-na si mga ruwa-na. 
'''
"5" = '''
:sup:`5` Ganaê na sangom. Gaêi na mga iya agkinahanglan si dantaê-na si lampara o maêin nganiê si dantaê-na si allaw kay i Paragdalom Diyos i mandantaê si mga iya. Ngan agpanhadiê mga iya hasta si kahastahan. 
'''
"6" = '''
:sup:`6` Agsumatan-na ako si anghel, “Yaynan mga allingon dimuêan tarapuran ngan ungod. I Paragdalom, nga Diyos nagtuninungan-na si mga espiritu-na si mga paragsumat, iya i magpaklaro si mga rilihugun-na pinaêagi si anghel nga nagpabawa-na si mga kinahanglanon tihinaboê maêin na pira.” 
'''
"7" = '''
:sup:`7` Hintak amahalling gihapon i primiro magpakibagaw si ako, “Tigamani-bi to, tipadaêiro ako gihapon si kaêam ro maêin na pira! Mga malipayon i mga magpakatuman si mga allingon nga makigpasumat-na si Diyos anan sinan libro.” 
'''
"8" = '''
:sup:`8` Ako si Juan nga makabatiê ngan makakulaw sinan dimuêan. Ngan si pakapamatiê-ko patiê pakakulaw-ko, paêakkom ako si kitiran-na si anghel magpakulaw sinan dimuêan si ako pagêampoê kuntaê si iya. 
'''
"9" = '''
:sup:`9` Pero amaribad dayon iya, “Dakaw agdaêinan sinan! Pariho hamok kita rilihugun-na si Kristo hasta i mga kabugtuêan-mo si pagtuêo nga mga paragsumat bawa na i dimuêan magparapantuman si mga allingon nga akaêannaê anan sinan libro. Agêampuêa kam si Diyos!” 
'''
"10" = '''
:sup:`10` Katapos agtugunan-na ako, “Dakaw agsilyuhin mga allingon nan anan sinan libro nga makigpasumat-na si Diyos kay maêin na pira i katumanan-na sinan dimuêan. 
'''
"11" = '''
:sup:`11` Sanglit pataêanin na hamok i mga magparapamuhat si salaê kay sigurado nga padayon mga iya sinan mga buhat ngan pataêanin na hamok i mga magpakatapunan si karatêan kay sigurado nga padayon mga iya sinan mga kamutangan. Kundiê i mga magparapamuhat may si tamaê, ganaê kuntaê makaêulang pagpadayon si mga buhat-na ngan i mga diyusnon may, ganaê kuntaê makaêulang pagpadayon si kamutangan-na mga iya.” 
'''
"12" = '''
:sup:`12` Mangno agpadayon i dati magpahalling, “Tigamani-bi to, tipadaêiro ako gihapon si kaêam ro maêin na pira ngan pririmyuhan-ko i kada addangan sigon si binuhatan-na. 
'''
"13" = '''
:sup:`13` Ako i Alpha patiê i Omega, i Dahuluêan patiê i Damurihan, i Panikangan patiê i Katapusan. 
'''
"14" = '''
:sup:`14` “Mga malipayon i mga magpakapuêpoê si mga pammakurumbut-na kay mga iya i aniyaê katungud-na nga agpakakakan si buwaê-na si kayo nga agbuwan kinabuhiê patiê i magpakaêagi si mga pwirtahan-na si syudad basiê agpakasallod. 
'''
"15" = '''
:sup:`15` Kundiê i mga day kaêiduêan may, bilin hamok si gawas. Mga iya i mga parapanangngaê si mga maraêat espirito, i mga makiêuêubayon si bisan say hamok sasindakan-na, i mga kriminal, i mga magkabararaw si bisan ay nga day agdiyus-na, patiê i dimuêan nga agkagararaê na pagbulloê hasta nga ahimoy to mahalap para si mga iya. 
'''
"16" = '''
:sup:`16` “Ako si Jesus, i magpabawa si anghel-ko pagpaêintriga si kaêam si nagtistigusan-ko basiê apapasa may si manniniripon pagêampoê si bisan singnga lugara. Ako i Dadiê nga mangusbong tikang si gamut-na si David, ngan ako liwat i madantaê Makabigwas.” 
'''
"17" = '''
:sup:`17` Agdungan anaruman i Espirito patiê i kinasal danda, “Padaêituha na!” Ngan i dimuêan magpakapamatiê sito kuntaê agpangalagad, “Padaêituha na!” Bisan say i nagêuhaw, kuntaê padaêito dayon iya, ngan bisan say i aniyaê naghandum-na, kuntaê angarawat iya si libri rigalo nga iya i buwahiê magbuwan si ungod kinabuhiê. 
'''
"18" = '''
:sup:`18` Yayto i padaêan-ko gayod si bisan say nga akapamatiê si mga allingon nga makigpasumat-na si Diyos ato sito libro: Kon aniyaê manamba sito, patamba-na may iya si Diyos si mga nagpamirwisyu-na nga nagpakatuêan ato sito libro. 
'''
"19" = '''
:sup:`19` Ngan kon aniyaê mangiban si mga allingon ato sito libro nga makigpasumat-na si Diyos, bawiê-na gihapon si iya i kapartihan-na si buwaê-na si kayo magbuwan kinabuhiê patiê i katungud-na pagsallod si sagrado syudad, nga nagpakatuêan ato sito libro. 
'''
"20" = '''
:sup:`20` I magtistigos sinan dimuêan aminugad, “Ungod nan, tipadaêiro ako gihapon si kaêam ro maêin na pira.” Amen. Padaêituha na, Paragdalom Jesus. 
'''
"21" = '''
:sup:`21` Amalako ako nga padayun-na si Paragdalom Jesus i mapinalanggaêon pagpanginanu-na si kaêam nga mga ginsakupan-na si Diyos. Amen.
'''
