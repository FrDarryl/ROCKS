[6]
"1" = '''
:sup:`1` Agparatigamanan-ko i Nati Karniro ngan panukal-na si primiro si pito' mga silyo. Mangno aniya' magpahalling addangan si ampat allom hinimu-na si Diyos nga pariho si dalugdog i busis-na, “Pada'ituha!” 
'''
"2" = '''
:sup:`2` Anili' ako ngan aniya' dayon atubang si ako adda kabayo puti'! Aniya' sito magkabayo nga agsaklay busugan ngan nagbuwanan iya kuruna. Pataliwan to bilang tipakigirra nga maniguro gayod pag'isasakop si mga kuntra-na. 
'''
"3" = '''
:sup:`3` Kata'ud-ta'uran, panukal-na namay si Nati Karniro si kaduwa silyo, sabati'an-ko i manunod allom hinimo nga agpinugad, “Pada'ituha!” 
'''
"4" = '''
:sup:`4` Mangno aniya' namay paluwa' la'in kabayo nga bali pagkapiyat si kulur-na. Nagbuwanan gahom i magkabayo sito pagbawi' si kamurayaw tikang si kalibutan basi' agmaratay-matayay i mga a'a. Nagbuwanan iya ispada nga bali lambo. 
'''
"5" = '''
:sup:`5` Katapos ngan panukal-na si Nati Karniro si katallo silyo, sabati'an-ko i katallo allom hinimo nga agpinugad, “Pada'ituha!” Si panili'-ko, aniya' dayon atubang si ako adda kabayo hirom! Aniya' sito magkabayo nga agbawa-bawa timbangan. 
'''
"6" = '''
:sup:`6` Mangno aniya' tando sabati'an-ko nga day busis tikang si tangnga'-na si ampat ray allom hinimo nga agpinugad, “Ga'i ngani' agtunga' gantang si trigo i saballi-na si adda dinari diplata, o ma'in ngani' adda gantang si dawa, kundi' dakaw aglabutin i pu'un-na si mga olibo basi' ga'i apa'i i lana-na pati' i pu'un-na si mga ubas basi' ga'i apa'i i binu-na!” 
'''
"7" = '''
:sup:`7` Katapos ngan panukal-na namay si Nati Karniro si ka'ampat silyo, sabati'an-ko i busis-na si ka'ampat allom hinimo nga agpinugad, “Pada'ituha!” 
'''
"8" = '''
:sup:`8` Si panili'-ko, aniya' dayon atubang si ako adda kabayo nga madu'as i kulur-na. I magkabayo sito nag'arunan Kamatayon ngan i mga ginsakupan-na ari si dilalom pitak agparapanburubungyod apiki gayod si iya. Nagbuwanan to mga iya si gahom pagdalom basi' addangan si kada ampat a'a anan si kalibutan amatay pina'agi si girra, gutom, pisti hasta si mga ma'isog hayop mag'istar si pitak. 
'''
"9" = '''
:sup:`9` Katapos ngan panukal-na si kalima silyo, aniya' sakulawan-ko mga espirito ari si dilalum-na si altar. Iyay nan i mga espiritu-na si mga a'a nga nagpanmatay tungod si allingun-na si Diyos ngan tungod si mga pagpanistigus-na nga gana' pagliliwatun-na. 
'''
"10" = '''
:sup:`10` Agpamahalling mga iya makusog, “Makagagahom Paragdalom, Sagrado ngan Ungod, ay pa i kaliyat-na si paghusgar-mo si mga magpangistar si kalibutan pagbulos si mga magparapa'awas si laha' kami'?” 
'''
"11" = '''
:sup:`11` Mangno kada addangan si mga iya nagpamuwanan si puti' sutana ngan nagsumatan mga iya nga kinahanglan pa mga iya ag'angan-angan makali' uras, tubtob nga akumpli pagmatay pariho si mga iya i mga ka'aradda-na pagsirbi si Kristo nga mga kabugtu'an si pagtu'o. 
'''
"12" = '''
:sup:`12` Katapos agparamasiran-ko gayod iya si pangala'-na si ka'annom silyo. Aniya' ma'abat dayon bali kusog linog. Pahuway agsiga i allaw pariho kahirom si makatol nan sako nga hinimo tikang si barahibu-na si kanding ngan amiyat i kulur-na si kadayaw bulan pariho si laha'. 
'''
"13" = '''
:sup:`13` I mga bitu'on may, agkataraktak pan kalibutan nga day mga mamata' pa buwa'-na si igos kon yugyug-na si makusog bariyo. 
'''
"14" = '''
:sup:`14` Alukot i langit pariho si adda nilikid sinurat hasta nga apara', ngan agka'arala' i mga kabubukiran pati' i mga ka'uru'islahan tikang si mga lugar-na. 
'''
"15" = '''
:sup:`15` Mangno pamatago' si mga kwiba pati' si mga maghakob pangpang si kabubukiran i mga kahadi'-hadi'an si kalibutan, i mga prinsipi, i mga hiniral, i mga mayaman pati' i mga gamhanan kon singnga i pagrarabunusan-na si dimu'an mga a'a magin uripon o libri. 
'''
"16" = '''
:sup:`16` Parapamagawan-na mga iya i mga kabubukiran pati' i mga kapapangpangan, “Mas mahalap pa kon panimpagan-bi kami' ngan panambunan-bi kami' basi' ga'i na kami' sakulawan-na si magtingkulo' si truno ngan ga'i na kami' sakastigu-na si Nati Karniro! 
'''
"17" = '''
:sup:`17` Kay anakka na i makangingirhat allaw si pagkastigu-na mga iya, ngan gana' mangagwanta sito.” 
'''
