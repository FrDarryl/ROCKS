[16]
"1" = '''
:sup:`1` Ngan pakahuman-na si Allaw Pandidiskanso, kas Maria Magdalena, Salome, pati' si Maria nga nanay-na si Santiago agpamalli mga pasangngit pammabu'bo' si bangkay-na si Jesus. 
'''
"2" = '''
:sup:`2` Ngan pada'iray-na mga iya si naglabbungan, atab pa gayod si Duminggo nalong, agsisirak pa hamok i allaw. 
'''
"3" = '''
:sup:`3` Si paglalangnganan, agsipurupatilaway mga iya, “Say si kita kam i mamaligid si bato tikang si pwirtahan-na si naglabbungan?” 
'''
"4" = '''
:sup:`4` Pero ngan pakapantaw-na mga iya si kwiba, sakulawan-na mga iya nga nagpaligid na dina i bato bisan kon bali haya. 
'''
"5" = '''
:sup:`5` Si pasallud-na mga iya si naglabbungan, akakulaw mga iya ari adda dadi'-dadi'on pa lalla nga disutana puti'. Agtingkulo' iya si kawanan ngan nginarat gayod mga iya. 
'''
"6" = '''
:sup:`6` “Dakam agkataralaw!” lingun-na si lalla. “Agpara'anda'-bi si Jesus taga Nasaret, nga nagpapako' si kudos. Ga'i na iya ato; abanhaw iya! Kulawi-bi to, yayto i naghuliran si iya. 
'''
"7" = '''
:sup:`7` Sanglit pada'iraya na kam ngan sumati-bi si Pedro hasta pa i ditangnga' mga inadalan-na, ‘Agdahulo iya si ka'am pan Galilea; sakulawan-bi iya ari pariho si nagsumat-na si ka'am siray.’” 
'''
"8" = '''
:sup:`8` Agkurug-kudog gayod i mga danda ngan agkaralingling sanglit agrarabunos mga iya pagawas si kwiba. Ngan tungod si bali mga katalaw-na, ga'i mga iya agsumat si bisan say. 
'''
"9" = '''
:sup:`9` Kahuman si pakabanhaw-na si Jesus, atab si Duminggo, agpakulaw iya primiro si Maria Magdalena, nga nagpapindahan-na si pito' mga mara'at espirito. 
'''
"10" = '''
:sup:`10` Agpada'iray-na i mga magpamaya' siray si Jesus nga agparapamanangis ngan agparapandinamag pa, ngan agpanumatan-na mga iya. 
'''
"11" = '''
:sup:`11` Ngan pakabati'-na mga iya si mga allingun-na si Maria nga allom si Jesus ngan iya mismo i makakulaw, ga'i mga iya agpanutu'o. 
'''
"12" = '''
:sup:`12` Kahuman sinan, ngan patakod i duwangan si mga iya, agpakulaw-na mga iya si Jesus si la'in namay pa'agi. 
'''
"13" = '''
:sup:`13` Agbwilta mga iya dagos ngan agpanumatan-na i ditangnga', pero ga'i liwat mga iya nagtutu'o. 
'''
"14" = '''
:sup:`14` Si katapus-tapusan, agpakulaw-na si Jesus i Unsi si pagpamangan-na mga iya. Ag'isugan-na mga iya tungod kay kulang mga iya pagtapod ngan mga makudat gayod i mga takuluk-na pagtutu'o si mga magpakakulaw si iya kahuman si kabanhaw-na. 
'''
"15" = '''
:sup:`15` Agsumatan-na mga iya si Jesus, “Pada'irayu-bi i bug'os kalibutan ngan pasamwaku-bi i mahalap sumat si dimu'an a'a. 
'''
"16" = '''
:sup:`16` Bisan say i magtutu'o huwang i pagpabunyag, iya i taralwason. Ngan bisan say i ga'i magtutu'o, paratukan iya. 
'''
"17" = '''
:sup:`17` Yayto i mga pangngilalahan si langitnon kasiguruhan nga purumwanon si mga magpanutu'o: Aniya' makapapinda si mara'at espirito pina'agi si paggamit si arun-ko; aniya' makapahalling si la'in linggwahi nga ga'i sata'uhan-na; 
'''
"18" = '''
:sup:`18` gana' mara'at manakka si mga iya bisan kon aka'addo' mga iya si mga malara sawa o aka'inom mga iya hilo; ngan sapahalap-na mga iya i maburong pina'agi si pagpadu'on si mga palat-na.” 
'''
"19" = '''
:sup:`19` Katapos si pagpahalling-na si Ginu'o Jesus si mga iya, a'alsa iya pan langit ngan aningkulo' si kawanan-na si Diyos. 
'''
"20" = '''
:sup:`20` Mangno agpamada'iray i mga inadalan-na si dimu'an lugar ngan agparapamasamwak si mahalap sumat. Agparahuwang si mga iya i Paragdalom ngan agpamatu'uran-na i allingun-na pina'agi si mga naghimu-na mga pangngilalahan si langitnon kasiguruhan. (9) Agpada'iray-na si mga danda kas Pedro ngan agsumatan-na mga iya diki'it mahi'unong si dimu'an nagpasumat si mga iya. (10) Kahuman sinan, makigpasamwak-na si Jesus si mga inadalan-na i sagrado ngan gana' pagliliwatun-na sumat mahi'unong si gana' katapusan-na katalwasan tikang si sirangan pada'iray si katundan.
'''
