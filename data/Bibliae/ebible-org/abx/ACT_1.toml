[1]
"1" = '''
:sup:`1` Hinigugma'-ko Teofilo, ari si primiro libro naghimu-ko, agsurat ako mahi'unong si dimu'an nagbuhat-na pati' nagturu'-na si Jesus 
'''
"2" = '''
:sup:`2` tubtob si allaw ngan pan langit iya kay ag'ala'-na iya si Tatay-na. Pan langit iya kahuman hamok si pagtugun-na si mga pinili'-na apostol sigon si gahum-na si Espirito Santo. 
'''
"3" = '''
:sup:`3` Kahuman agsakit si Jesus, agpakulaw-na i puhu'-na sito mga a'a sallod si kwarinta diyas ngan agparapamatu'od iya pina'agi si malabbat binuhatan nga ga'i kadudahan nga abanhaw iya. Agparasumat liwat iya kon pinapa'i i a'a akasakop si mga nagpanhadi'an-na si Diyos. 
'''
"4" = '''
:sup:`4` Adda bisis, si pagkakan-na huwang si mga apostol, agtugunan-na mga iya, “Dakam pa'amban ato si Jerusalem pero antahaku-bi i rigalo nagpasa'ad-na si Tatay-ko nga iya i pagpa'ayop si Espirito Santo si ka'am. Sapakalihan-bi na ako siray agpahalling mahi'unong sito rigalo. 
'''
"5" = '''
:sup:`5` Agbunyag si Juan ray parti si buwahi', pero si pira allaw binunyagan kam pagpa'ayop si Espirito Santo si ka'am.” 
'''
"6" = '''
:sup:`6` Sanglit si pagbaragat-na gihapon mga iya, agpatilawan-na mga iya si Jesus, “Paragdalom, ina'anto na ba' i pagbawi'-mo si ginhadi'an para si mga a'a-na si Israel tikang si pagsakup-na si mga taga Roma?” 
'''
"7" = '''
:sup:`7` Anaruman iya, “Gana' labut-bi si mga pala'in-la'in panahon pati' mga pitsa nagtala'an-na si Tatay-ko tikang si kalugaringun-na gahom. 
'''
"8" = '''
:sup:`8` Pero si pag'ayup-na si ka'am si Espirito Santo, akakarawat kam gahom nga magin tistigus-ko kam. Agsumat kam si kamatu'uran mahi'unong si ako ato si mga a'a si Jerusalem, ari si bug'os prubinsya si Judea pati' si Samaria hasta si dimu'an lugar ato si kalibutan.” 
'''
"9" = '''
:sup:`9` Pakatima-na sinan pagpahalling, a'alsa iya pan langit si pagparapangulaw-na mga iya ngan kasalingkupan iya si panganod hasta nga ga'i na kinakulawan. 
'''
"10" = '''
:sup:`10` Ga'i mga iya aglipatan-na pagbuslong i pagdyadyalta-na si Jesus ngan si pagparapamantaw-na, hintak mga iya agpakakulaw duwangan lalla magtutunggo si mga kagiliran-na nga mga disutana puti'. 
'''
"11" = '''
:sup:`11` Agpatilaw i duwangan, “Ka'am mga taga prubinsya Galilea, kapa'i may kay agparapantutunggo kam ato ngan sigi pangulaw pan langit? Yayray pan langit ray Jesus nga nag'ala' tikang si ka'am, pabwiltay ray gihapon pariho pa'agi si pagpada'iray-na.” 
'''
"12" = '''
:sup:`12` Mangno agbalik i mga apostol pan Jerusalem tikang si tagudtod nag'arunan Bukid-na si Ka'ulibuhan. I katalahan-na sinan tagudtod tikang si syudad tama' hamok ralangnganun-na si mga Hebro kon Allaw Pandidiskanso. 
'''
"13" = '''
:sup:`13` Panakka-na mga iya ari, amanahik mga iya si kwarto nag'istaran-na mga iya. I mga huwang ari iya kas: Pedro, Juan, Santiago, Andres, Felipe, Tomas, Bartolome, Mateo, si Santiago nga dadi'-na si Alfeo, si Simon nga sakop si grupu-na si mga Selote pati' si Judas nga dadi'-na si Santiago. 
'''
"14" = '''
:sup:`14` Pirmi mga iya ag'aradda pag'ampo' huwang si mga danda pati' si Maria nga nanay-na si Jesus. Huwang liwat si pagtiriripon i mga bugtu'-na lalla si Jesus. 
'''
"15" = '''
:sup:`15` Siray mga allaw, mga syinto baynti i kalabbat-na si mga magpanutu'o. Si adda pagtiripun-na mga iya, anunggo si Pedro 
'''
"16" = '''
:sup:`16` ngan aminugad, “Mga kabugtu'an si pagtu'o, atuman na i maka'anna' si Kasuratan ngan ga'i to akalikayan. Makigpapahalling-nay to siray si Espirito Santo si David mahi'unong si Judas, nga iya i maggiya si mga magpandakop si Jesus. 
'''
"17" = '''
:sup:`17` Addangan iya si kahuruwangan-ta kam ngan aka'ambit iya si trabahu-tay to kam para si Diyos.” 
'''
"18" = '''
:sup:`18` Iyay ray i mga nagpahalling-na si Pedro. Katu'anan i dimu'an nga nagballihan si Judas pitak pina'agi si nagpasuhol si iya si karat'an-na ngan ari iya ag'unay. Latod na i battung-na si pakataktak-na si puhu'-na, sanglit abuntay to, ngan agwatwat i dimu'an tina'i-na. 
'''
"19" = '''
:sup:`19` Akatu'anan i dimu'an mga a'a ato si Jerusalem mahi'unong sito. Sanglit yayray pitak ag'arunan-na mga iya Akeldama, nga i kahulugan-na, Pitak si Pagwasakan-na si Laha'. 
'''
"20" = '''
:sup:`20` Agpadayon si Pedro si pagpinugad, “Aka'anna' si Libro si mga Salmo nga: Inambanan pa kunta' i pitak-na. Gana' pa kunta' bisan addangan mag'istar ari, ngan: Binawi' pa kunta' i katungdanan-na pagpamuno' ngan pinumwan si la'in. 
'''
"21" = '''
:sup:`21` Sanglit kinahanglan nga agpili' addangan nga huwang si kita kam si bug'os panahon pag'istar-na pa si Paragdalum-ta kam Jesus huwang si kita, 
'''
"22" = '''
:sup:`22` tikang si pagparapasamwak-na si Juan mahi'unong si pagbunyag-na, tubtob a'alsa si Jesus pan dyata' tikang si paghuruwang-ta kam. Addangan sito mga a'a i magin tistigos huwang si kita nga abanhaw iya.” 
'''
"23" = '''
:sup:`23` Tungod sinan, agpatunggo mga iya duwangan pirili'on. I addangan, iya si Jose nga danay nag'arunan Barsabas ngan Justus i anga'-na. I kaduwangan, iya si Matias. 
'''
"24" = '''
:sup:`24` Mangno agpangadyi' i dimu'an magpanutu'o, “Paragdalom, sayod kaw andang si ungod kina'iya-na si balang addangan. Pakulawon kami' kon say si duwangan to i nagpili'-mo 
'''
"25" = '''
:sup:`25` pagbuhat si trabahu-na si adda apostol, nga ag'ambanan-na si Judas kay pada'iray iya si lugar nga angay si iya.” 
'''
"26" = '''
:sup:`26` Kahuman si pagpangadyi'-na mga iya, agparagmano i duwangan ngan si Matias i makamano. Sanglit huwang na iya si dusi mga apostol. 
'''
