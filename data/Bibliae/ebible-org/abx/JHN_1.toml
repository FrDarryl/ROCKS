[1]
"1" = '''
:sup:`1` Antis si panikangan aniya' na Allingon, ngan yayto Allingon aghuwang si Diyos, ngan i Allingon, iya i Diyos. 
'''
"2" = '''
:sup:`2` Aghuwang na iya si Diyos antis pa si panikangan. 
'''
"3" = '''
:sup:`3` Ahimo i dimu'an pina'agi si iya, ngan kon ma'in iya i magbuhat, gana' mahimo si bisan ay. 
'''
"4" = '''
:sup:`4` Awinan si iya i ungod kinabuhi', ngan yaynan kinabuhi' i magdanta' si mga a'a. 
'''
"5" = '''
:sup:`5` Agsana'ag to danta' si kalu'uman, pero ga'i to sasabutan-na. 
'''
"6" = '''
:sup:`6` Mangno abantog i naglihug-na si Diyos nag'arunan Juan. 
'''
"7" = '''
:sup:`7` Naglihog iya bilang tistigos pagpamatu'od mahi'unong sito danta', basi' pina'agi si iya anutu'o kunta' i dimu'an. 
'''
"8" = '''
:sup:`8` Ma'in iya mismo i danta', pero pada'ito hamok iya pagpasayod hi'unong sito danta', 
'''
"9" = '''
:sup:`9` kay ma'in na pira tisiga ato si kalibutan i ungod danta' nga agsana'ag si balang a'a. 
'''
"10" = '''
:sup:`10` Si kamatu'uran, mismo sinan panahon, ato na si kalibutan i Allingon pero ga'i iya nagkilala si mga a'a bisan kon naghimo mga iya pina'agi si iya. 
'''
"11" = '''
:sup:`11` Pada'ito iya si mga sakup-na pero ga'i iya nag'ako'. 
'''
"12" = '''
:sup:`12` Pero aniya' may gihapon magtapod si arun-na, ngan para sito dimu'an nga ag'ako' si iya, agpumwan-na i katungod nga magin dadi'-na si Diyos. 
'''
"13" = '''
:sup:`13` Ga'i mga iya aka'angkon sito kamutangan pina'agi si pribilihiyu-na si maghinganak si mga iya, o tungod si mga pag'ungara'-na, o ma'in ngani' tungod si mga pagpili'-na, kundi' ahimo mga iya dadi'-na tungod kay i Diyos mismo magbuwan si mga iya baha'o kinabuhi'. 
'''
"14" = '''
:sup:`14` Agpakang'a'a i Allingon ngan makihuwang pag'istar si kita kam. Sakulawan-ta kam i maka'angayan kina'iya-na nga iya i ka'angayan-na si gana' kaparihu-na Dadi'. Linihug-na iya si Tata' pagpakatu'an si kabug'usan-na si mapinalangga'on pagpanginanu-na pati' si kamatu'uran. 
'''
"15" = '''
:sup:`15` Agparapasayod si Juan mahi'unong si iya pina'agi si pagpinugad, “Yayto i nagparapinugad-ko siray nga i mabantog kahuman si ako, labaw dina kay dati na iya antis si paka'allum-ko.” 
'''
"16" = '''
:sup:`16` Tungod si kabug'usan-na si mapinalangga'on pagpanginanu-na, bali pagsangyahan si kahalapan nga sunud-sunod sakarawat-ta kam dimu'an. 
'''
"17" = '''
:sup:`17` Agpumwan-na si Diyos i bala'od pina'agi si Moises, pero i mapinalangga'on pagpanginano pati' i kamatu'uran paguwa' pina'agi si Jesu-Kristo. 
'''
"18" = '''
:sup:`18` Gana' pa gayod bisan say aha'a makakulaw si Diyos, pero aniya' magpakilala kon say iya, nga gana' la'in kon ma'in mismo i Diyos nga gana' kaparihu-na Dadi' nga awiray ina'anto si kagiliran-na si Tata'. 
'''
"19" = '''
:sup:`19` Aniya' nagpamabawa-na si mga punu'-na si mga Hebro ari si Jerusalem mga paraghalad pati' mga kabulig-na sito nga nagpangarunan Levita pagpatilaw si Juan kon say gayod iya. Yayto i kamatu'uran nagsumat-na si Juan. 
'''
"20" = '''
:sup:`20` Ga'i iya agruha-duha pagsaruman, lugod diritso iya aminugad, “Ma'in ako i Tinu'inan Mannanalwas.” 
'''
"21" = '''
:sup:`21` Agpaminugad to si iya, “Kon sugad, ka'aw si Elias.” Aminugad iya, “Ma'in.” Amatilaw gihapon mga iya, “Ka'aw na ba' i nagparapanimulat kami' paragsumat?” Anaruman may iya, “Ma'in.” 
'''
"22" = '''
:sup:`22` Si katapus-tapusan agpaminugad mga iya, “Say kaw gayod? Buwanin kami' saruman nga angay sapasumat kami' si magpanlihog si kami'. Ay i pagka'abat-mo mahi'unong si pagka'a'a-moy nan?” 
'''
"23" = '''
:sup:`23` Anaruman si Juan pina'agi si mga allingun-na siray si paragsumat Isaias, “Ako i magparapasamwak ari si disyirto, ‘Tadungu-bi i aragihan-na si Paragdalom.’” 
'''
"24" = '''
:sup:`24` Mangno amatilaw si iya i nagpamabawa Parisiyo, “Kapa'i may kay agparabunyag kaw kon ma'in ka'aw i Tinu'inan Mannanalwas, o ma'in ka'aw si Elias, o ma'in ka'aw i nagparapanimulat kami' paragsumat?” 
'''
"25" = '''
:sup:`25` Anaruman si Juan, “Parti si buwahi' i pagbunyag-ko pero aniya' huwang ato nga ga'i sakilala-bi. 
'''
"26" = '''
:sup:`26` Iya i tisunod si ako. Ma'in ngani' ako angay bisan pagbak'ad si sintas-na si sapatus-na.” 
'''
"27" = '''
:sup:`27` Ahinabo' nan dimu'an ari si baryo Betania nga banda sirangan si Suba' Jordan kon singnga agparabunyag si Juan. 
'''
"28" = '''
:sup:`28` Ka'asumuhan, sakulawan-na si Juan nga tidugok si iya si Jesus, ngan aminugad iya, “Kulawi-bi, awira' i Nati Karniru-na si Diyos nga tipara' si sala' ato si kalibutan! 
'''
"29" = '''
:sup:`29` Iya i nagtukuy-ko si pagpinugad, ‘I a'a nga mabantog kahuman si ako, labaw dina kay dati na iya antis si paka'allum-ko.’ 
'''
"30" = '''
:sup:`30` Ngan pagtu'in si ako pagbunyag parti si buwahi', mismo ngani' ako ga'i pa liwat angilala kon say iya, pero nagtu'inan ako sito basi' akakilala si iya i mga a'a-na si Israel.” 
'''
"31" = '''
:sup:`31` Agpadayon si Juan pagpamatu'od hi'unong si mahinabo' si pa'agi ray pa hamok mga allaw, “Sakulawan-ko i Espirito man langit nga pa'ayop si iya pariho si adda sarampati. 
'''
"32" = '''
:sup:`32` Ga'i kunta' ako angilala si iya kon ga'i agpinugad i maglihog si ako pagbunyag, ‘I a'a kon singnga sakulawan-mo i Espirito pan hawod ngan pa'ayop, burunyagan-na i mga a'a pagpa'ayop si Espirito Santo.’ 
'''
"33" = '''
:sup:`33` Sakulawan-koy nan gayod ngan akatistigos ako nga yaynan i Dadi'-na si Diyos.” 
'''
"34" = '''
:sup:`34` Ka'asumuhan, pabwilta gihapon ari si Juan ngan aniya' duwangan si mga inadalan-na huwang si iya. 
'''
"35" = '''
:sup:`35` Pakakulaw-na nga palabay si Jesus, aminugad iya, “Kulawi-bi, iyay ray i Nati Karniru-na si Diyos!” 
'''
"36" = '''
:sup:`36` Pakabati'-na si iya si duwangan inadalan, agpanlanat mga iya si Jesus. 
'''
"37" = '''
:sup:`37` Panili'-na si Jesus, sakulawan-na mga iya, mangno amatilaw, “Ay i tuyu'-bi?” Pagpakulaw si karuyag-na mga iya nga magin ma'istru-nay to, agtahuran-nay to mga iya si Hebruhanon allingon, “Rabbi, pabaya'on daw kami' pada'iray si pandidiskansuhan-mo.” 
'''
"38" = '''
:sup:`38` Anaruman may si Jesus, “Hala, tana kam basi' aniya' sakatu'anan-bi.” Sanglit amaya' mga iya pagkulaw si pandidiskansuhan-na. Siray uras, mga alas kwatro na si kakuhapon ngan ari mga iya hasta pa si ka'asumuhan kuhap. 
'''
"39" = '''
:sup:`39` Si duwangan nan nga makapamati' si mga allingun-na si Juan ngan magpamaya' si Jesus, addangan si mga iya si Andres, nga sirari-na si Simon Pedro. 
'''
"40" = '''
:sup:`40` Si pagbalik-na mga iya, gana' la'in isip-na si Andres kon ma'in i pag'anda' dayon si Simon ngan agpakatu'an-na, “Sabagatan kami' na i Tinu'inan Mannanalwas.” 
'''
"41" = '''
:sup:`41` Mangno agtulihan-na si Simon pada'iray si Jesus. Pakakulaw-na si Jesus si iya, agpinugad-na iya, “Ka'aw si Simon, i dadi'-na si Juan. Ararunan kaw Cefas.” Si linggwahi-na kas Jesus, iyay nan i makapariho si sagara'an-bi na aron, Pedro. 
'''
"42" = '''
:sup:`42` Ka'asumuhan, akahuna'-huna' si Jesus pagpada'iray si Galilea. Pakabagat-na si Felipe, agpinugad-nay to, “Amaya'a si ako.” 
'''
"43" = '''
:sup:`43` Si Felipe taga Betsaida nga iya liwat i nag'istaran-na syudad si kas Andres pati' Pedro. 
'''
"44" = '''
:sup:`44` Pakabagat-na si Felipe si Nataniel, agpinugad-nay to, “Sabagatan kami' na i nagtukoy si Bala'ud-na si Moises nga nagtukoy liwat si Nagpanurat-na si mga Paragsumat. Iya si Jesus taga Nasaret nga dadi'-na si Jose.” 
'''
"45" = '''
:sup:`45` Aminugad si Nataniel, “Ay? Taga Nasaret? Sigurado nga gana' sahimu-na kahalapan para si mga a'a si addangan nga taga sunsari'i.” Aminugad may si Felipe, “Tuwa, amaya'a basi' aniya' sakatu'anan-mo.” 
'''
"46" = '''
:sup:`46` Pakakulaw-na si Jesus nga padugok si Nataniel, aminugad iya, “Atiya' i tangkod a'a-na si Israel, nga ga'i ata'o pagdaya'.” 
'''
"47" = '''
:sup:`47` “Pinapa'i ako sakilala-mo?” lingun-na si Nataniel. Anaruman si Jesus, “Sakatu'anan-ta na kaw andang bisan ngan ari pa kaw si landung-na si igos myintras kaw agban'u-na si Felipe.” 
'''
"48" = '''
:sup:`48` Tungod sinan, akahintakan si Nataniel ngan diritso akapinugad, “Rabbi, ka'aw i Dadi'-na si Diyos, ka'aw i Hadi'-na si Israel.” 
'''
"49" = '''
:sup:`49` Aminugad si Jesus, “Anutu'o kaw hamok tungod kay agsumatan-ta kaw nga sakatu'anan-ta na kaw bisan ngan ari pa kaw si landung-na si igos. Aniya' pa mga tihinabo' nga anmas pa sito ka'urusahon.” 
'''
"50" = '''
:sup:`50` Mangno agpadayon iya pagsumat si mga iya, “Sumatan-ta kam si kamatu'uran, titakka i panahon nga sakatu'anan-bi dimu'an kon ay i maka'angayan kamutangan-na si Pinili' A'a nga bisan i mga anghel-na si Diyos amanahik paduwa'i si langit pagsirbi si iya.” 
'''
