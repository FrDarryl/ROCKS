[15]
"1" = '''
:sup:`1` Ngan kanalungan, aghimu-na si mga puno' paraghalad i mga planu-na huwang si mga mata'o kamabu'utan pati' si mga paragturo' bala'od, nga iya i bug'os gayod Kunsihu-na si mga Hebro. Agpagapus-na mga iya i tamburu'-na si Jesus, ngan agpabawa-na basi' apa'intriga ari si Pilato. 
'''
"2" = '''
:sup:`2` Agtilaw-na si Pilato si Jesus, “Ka'aw ba' i hadi'-na si mga Hebro?” Anaruman may si Jesus, “Oho', ngan ka'aw i magpaguwa' sinan.” 
'''
"3" = '''
:sup:`3` Mangno agparapamasumbung-na si mga puno' paraghalad si Jesus si malabbat mga mara'at binuhatan 
'''
"4" = '''
:sup:`4` sanglit, amatilaw gihapon si Pilato, “Gana' ba' saruman-mo? Sapakalihan-mo ba' kalabbat-nay nan si mga sumbung-na kuntra si ka'aw?” 
'''
"5" = '''
:sup:`5` Pero ga'i anaruman si Jesus ngan iya gayod i nag'usahan-na si Pilato. 
'''
"6" = '''
:sup:`6` Kundi' aniya' kabatasanan-na si Pilato kon Pyista pagpalibri addangan priso nga nagpalaku-na si mga a'a. 
'''
"7" = '''
:sup:`7` Siray uras aniya' addangan priso nag'arunan Barabas nga adakop huwang si mga igkasi-na ribildi. Agpakamatay mga iya ari si pagsaramukan-na si mga a'a. 
'''
"8" = '''
:sup:`8` Sanglit pamadugok si Pilato i kalabbatan magpantambong ari pagpalako nga himu-na namay si mga iya i nagparabuhat-na si balang ta'on kon Pyista. 
'''
"9" = '''
:sup:`9` Amatilaw si Pilato, “Aruyag ba' kam nga yayto pinalibri-ko nagpinugad-bi to, ‘hadi'-na si mga Hebro’?” 
'''
"10" = '''
:sup:`10` Agda'inan si Pilato kay akatu'anan iya nga agpa'intriga-na si mga puno' paraghalad si Jesus si iya tungod hamok si ka'awa'-na mga iya. 
'''
"11" = '''
:sup:`11` Pero agsamuk-na si mga puno' paraghalad i mga a'a para hamok akalibri si Barabas. 
'''
"12" = '''
:sup:`12` Amatilaw si Pilato si mga a'a, “Kon sugad, pa'i-ko may to nagpinugad-bi to, ‘hadi'-na si mga Hebro’?” 
'''
"13" = '''
:sup:`13` Anurakaw dina mga iya, “Papaku'on iya si kudos!” 
'''
"14" = '''
:sup:`14` Amatilaw gihapon si Pilato, “Kapa'i may? Ay i mara'at binuhatan-na sito a'a?” Pero agkukusog dina i turakaw-na si mga a'a, “Papaku'on iya si kudos!” 
'''
"15" = '''
:sup:`15` Aruyag si Pilato pagpalipay si mga a'a, sanglit agpalibri-na si Barabas. Mangno, kahuman-na agpalatigo si Jesus, agpa'intriga-nay to dayon si mga sundalo nga tipapako' si iya. 
'''
"16" = '''
:sup:`16` Nagbawa si Jesus si mga sundalo pada'iray si hawan-na si palasyu-na si gubirnador, ngan agban'u-na mga iya pagtiriripon i ditangnga' pa mga sundalo nga sakop si batalyun-na mga iya. 
'''
"17" = '''
:sup:`17` Nagbistihan si Jesus si hadi'anon pammakurumbot nga kulor igot. Mangno, aghimo mga iya likaw tikang si tangulon ngan nagpakuruna si Jesus. 
'''
"18" = '''
:sup:`18` Agtikangan-na mga iya pagturakaw, “Malanga pa kunta' i kinabuhi'-na si hadi'-na si mga Hebro!” 
'''
"19" = '''
:sup:`19` Sa'uru'addanganay mga iya agparapakol si iya si adda inutod andang bigahaw ari. Nagpararukda'an iya ngan agparapanluhod to atubang si iya pagtahod kuno' si iya. 
'''
"20" = '''
:sup:`20` Katapos si pagparalangkag-na mga iya sito, naghugkas i pammakurumbot kulor igot ngan agbadu'an-na gihapon mga iya si kalugaringun-na panapton. Mangno agbawa-nay to mga iya pan gawas basi' apapako' si kudos. 
'''
"21" = '''
:sup:`21` Aniya' lalla nag'arunan Simon nga padulhog siray uras. Taga sunsari'i to iya si syudad Cirene nga tatay-na kas Alejandro pati' Rufo. Ngan pakatupu'-na si Simon kas Jesus, sapirit-na iya si mga sundalo pagpalangkit si kudus-na si Jesus. 
'''
"22" = '''
:sup:`22` Agbawa-na mga iya si Jesus si tagudtod nag'arunan Golgota, nga i kahulugan-na, takuluk-na si minatay. 
'''
"23" = '''
:sup:`23` Ngan ari na mga iya, agpa'inum-na kunta' mga iya si Jesus bino nga nagsalakutan mirra pero ga'i anginom. 
'''
"24" = '''
:sup:`24` Mangno agpapaku'-na mga iya si Jesus si kudos. Agpararti-na mga iya i mga sul'ut-na mangno agpa'agi-na mga iya si ripa kon ay i mga sabawa-na. 
'''
"25" = '''
:sup:`25` Alas nwibi si nalong ngan pagpapako' si Jesus si kudos 
'''
"26" = '''
:sup:`26` ngan aniya' makasurat ari sumbong kuntra si iya nga da'ito sito: I HADI'-NA SI MGA HEBRO 
'''
"27" = '''
:sup:`27` Aniya' liwat duwangan bandido nga nagpapako' si mga kudus-na tingpid si Jesus, i addangan ari si kawanan-na, ngan i addangan may ari si kawiri-na. 
'''
"28" = '''
:sup:`28` Nagparatabri'an iya si mga manlalabay ngan nagparatamay. Sigi mga iya panyayawit, “Hoy! Ka'aw i magpinugad nga bungkag-mo i templo ngan tindug-mo gihapon sallod si tallo allaw! 
'''
"29" = '''
:sup:`29` Pahaw'asa anan si kudos nan ngan salbaron i kalugaringun-mo!” 
'''
"30" = '''
:sup:`30` Purupariho liwat sinan i mga langkag-na si mga puno' paraghalad pati' si mga paragturo' bala'od. Sigi liwat mga iya panyayawit, “Sasalbar-na i la'in a'a, pero i kalugaringun-na lugod, ga'i! 
'''
"31" = '''
:sup:`31` Kinahanglan pahaw'as i Tinu'inan Mannanalwas ina'anto anan si kudos nan! Kinahanglan pahaw'as i Hadi'-na si Israel basi' agpakakulaw kami' ngan agpanutu'o!” Bisan i mga nagpamapako' tingpid si iya, agparatamay liwat si iya. 
'''
"32" = '''
:sup:`32` Ngan ka'amudtuhan, anlu'om i bug'os pitak palibot ari mga tallo uras. 
'''
"33" = '''
:sup:`33` Pangalastris na, amahalling makusog si Jesus, “Eloi, Eloi, lama sabachthani?” nga i kahulugan-na, “Diyus-ko, Diyus-ko, kapa'i may kay ag'ambanan-mo na ako?” 
'''
"34" = '''
:sup:`34` Ngan pakapamati'-na si ditangnga' magpanunggo matapit si iya, agpaminugad to, “Pamati'i-bi ngani'! Agban'u-na si Elias!” 
'''
"35" = '''
:sup:`35` Aniya' addangan maglalahi pada'iray si Jesus. Agbawa iya ispungha hinumog si malassom na bino ngan agpatulu-nay to si adda lingkawan basi' anakka ari si bawa'-na si Jesus. Aminugad iya, “Hala, angantahak kita kam. Kulawan-ta kam kon anakka si Elias nga haw'as-na iya anan si kudos!” 
'''
"36" = '''
:sup:`36` Pakaturakaw-na si Jesus, pahuway na dayon i paghingasung-na. 
'''
"37" = '''
:sup:`37` Ari si templo siray uras, hintak agisi' si duwa parti i pannalingkop kurtina, tikang si dyata' diritso pan hawod. 
'''
"38" = '''
:sup:`38` Aniya' sinturyon magtutunggo atubang si kudos. Ngan pakakulaw-na sito kon pinapa'i agturakaw ngan amatay si Jesus, akapinugad iya, “Sigurado nga yaynan a'a i Dadi'-na si Diyos!” 
'''
"39" = '''
:sup:`39` Aniya' liwat mga danda magparapamantaw hamok si katalahan. Huwang si mga iya kas Maria Magdalena, si Maria nga nanay-na kas Joset pati' Santiago nga i anga'-na Sirari hasta pa si Salome. 
'''
"40" = '''
:sup:`40` Iyay nan i mga danda magparapamaya'-baya' si Jesus pagpanginano si mga kinahanglanun-na ngan ari pa iya si Galilea. Ngan malabbat liwat mga danda ari nga magpamaya' si Jesus ngan pada'iray-na si Jerusalem. 
'''
"41" = '''
:sup:`41` Siray allaw, Bispira na si Allaw Pandidiskanso. 
'''
"42" = '''
:sup:`42` Aniya' talahuron myimbro si Kunsiho nag'arunan Jose nga taga sunsari'i si bungto Arimatea, ngan addangan liwat iya si mga magparapanimulat si paghadi'-na si Diyos. Sanglit tungod kay kuhap na, amintas iya pagpada'iray si Pilato pagpalako si bangkay-na si Jesus. 
'''
"43" = '''
:sup:`43` Ag'usa si Pilato si pakapamati'-na nga minatay nayto, sanglit aglihog iya addangan pag'ala' si sinturyon basi' satilaw-na kon minatay na ba' gayod. 
'''
"44" = '''
:sup:`44` Ngan pakakatu'an-na tikang si sinturyon mismo nga ungod, agtugutan-na si Jose pag'ala' si bangkay. 
'''
"45" = '''
:sup:`45` Agballi si Jose katsa, aghaw'as-na i bangkay ari si kudos, ngan agputus-nay to si katsa. Mangno aghulid-na si adda kwiba panlalabbungan nga naghimo si pangpang ari. Agpaligid iya adda mahaya bato pagsagpo' si pwirtahan-na si naglabbungan. 
'''
"46" = '''
:sup:`46` Siray uras ari pa kas Maria Magdalena pati' si Maria nga nanay-na si Joset, ngan sakulawan-na mga iya kon singnga naghulid si Jesus. 
'''
