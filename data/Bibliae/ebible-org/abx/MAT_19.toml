[19]
"1" = '''
:sup:`1` Kahuman-na agparapahalling sinan si Jesus, pa'amban iya si Galilea. Pada'iray namay mga iya si parti si Judea nga aka'anna' si dambila'-na si Suba' Jordan. 
'''
"2" = '''
:sup:`2` Kalabbatan pirmi i magpamungyod si mga iya ngan aniya' may nagpamulung-na si Jesus si mga salabayan-na lugar. 
'''
"3" = '''
:sup:`3` Mangno aniya' magpamada'iray si iya mga Parisiyo para hamok pagpurbar kon anala' iya si mga allingun-na. Amatilaw mga iya, “Nagpatugot ba' si bala'ud-ta kam nga akabulag i lalla si alla-na si bisan ay hamok rasuna?” 
'''
"4" = '''
:sup:`4` Patilaw i saruman-na si Jesus, “Ga'i ba' kam liwat agpakabasa si Kasuratan nga si panikangan, aghimu-na si Paraghimo i a'a, lalla pati' danda. 
'''
"5" = '''
:sup:`5` Katapos agtugon iya, ‘Sanglit, kinahanglan pa'amban i lalla si tatay-na pati' si nanay-na ngan maki'adda si alla-na basi' mga iya duwangan ahimo na hamok adda puho'.’ 
'''
"6" = '''
:sup:`6` Kon sugad, ma'in na mga iya duwangan kundi' addangan na hamok. Sanglit kon ay i nagbug'us-na si Diyos, kinahanglan nga ga'i gayod agbulag-na si a'a.” 
'''
"7" = '''
:sup:`7` Amatilaw gihapon i mga Parisiyo, “Kapa'i may kay aniya' mandu'-na dina si Moises nga kon aniya' na papilis si pagbulag, pwidi na sapaduwa'i-na si lalla i alla-na?” 
'''
"8" = '''
:sup:`8` Anaruman may si Jesus, “Tungod si pagdiri'-bi pag'isip malalom, agtugutan-na kam si Moises nga sabulagan-bi i mga alla-bi. Pero si tinikangan gayod ma'in da'inan sinan. 
'''
"9" = '''
:sup:`9` Sumatan-ta kam nga bisan say lallaha nga pabulag si alla-na nga ga'i may to agbisyo si pagdangallahan-na mga iya, mangno pakasal iya si la'in danda, si kamatu'uran agsala' iya tungod si pagtig'ub-na si la'in. I da'inan klasi pagbulag ma'in tugot si bala'od.” 
'''
"10" = '''
:sup:`10` Aminugad si iya i mga inadalan-na, “Kon da'inan may hamok sinan ka'istrikto i kamutangan si magdangallahan, mas mahalap na hamok nga ga'i ag'alla.” 
'''
"11" = '''
:sup:`11` Anaruman si Jesus si mga iya, “Yayto mga turo' ga'i sa'aku'-na si bisan say, pero kon i Diyos gayod i magpa'ambit si katuyu'an-na sito mga sa'aku'-nay to. 
'''
"12" = '''
:sup:`12` Aniya' mga a'a nga tikang pa si paka'allum-na aniya' andang dipirinsya-na nga day mga kapon. Aniya' may liwat nga agpatuyo' gayod pagpakapon, kundi' aniya' may liwat magpandiri' gayod pag'alla basi' hul'os i mga pagsirbi-na si mga nagpanhadi'an-na si man langit. I maka'ako' sito kamutangan, kunta' ga'i iya agruha-duha pagtuman sito.” 
'''
"13" = '''
:sup:`13` Siray uras aniya' magpamawa si mga dadi'-na pada'iray si Jesus. I karuyag-na kunta' mga iya nga sadu'unan-na si mga palat-na si Jesus i mga dadi'-na pati' sapangadyi'an-na, pero agsimul-na si mga inadalan i mga a'a. 
'''
"14" = '''
:sup:`14` Kundi' aminugad dina si Jesus, “Tuguti-bi i kadadi'-dadi'an pagdugok si ako ngan dakam ag'ulangu-bi mga iya, kay i da'inan mga a'a i papasakupon si nagpanhadi'an-na si man langit.” 
'''
"15" = '''
:sup:`15` Pakadu'un-na si Jesus si mga iya sa'uru'addangan, pa'amban iya ari siray lugar. 
'''
"16" = '''
:sup:`16` Sin adda, aniya' lalla padugok si iya ngan diritso amatilaw, “Ma'istro, ay i mahalap buhat nga kinahanglan buruhatun-ko basi' sa'angkun-ko i kinabuhi' nga gana' katapusan-na?” 
'''
"17" = '''
:sup:`17` Anaruman dina si Jesus, “Kapa'i may kay agpatilaw kaw si ako mahi'unong kon ay i mahalap? Aniya' hamok Addangan nga mahalap. Kon aruyag kaw pagprubitso sinan kinabuhi', tumanon i mga kasugu'an.” 
'''
"18" = '''
:sup:`18` “Ay mga kasugu'ana?” i saruman-na may si lalla. Aminugad may si Jesus, “Dakam agmatay, dakam agbisyo si pagdangallahan, dakam agtangkaw, dakam agbullo' si pagtistigos, 
'''
"19" = '''
:sup:`19` agtahura kam si tatay-bi pati' si nanay-bi, pati' higugma'u-bi i igkasi a'a-bi pariho si paghigugma'-bi si kalugaringun-bi.” 
'''
"20" = '''
:sup:`20` Anaruman may i lalla, “Agsunud-ko naynan mga kasugu'an. Ay pa i pangulangan-ko?” 
'''
"21" = '''
:sup:`21` Agpinugad-na iya si Jesus, “Kon aruyag kaw nga atuman i katuyu'an-na si Diyos si kina'iya-mo, agbalika ari ngan baligya'in i dimu'an inanna'-mo. Pumwanon si mga anggana' i balli-na basi' aniya' kayamanan-mo ari si langit. Katapos pada'ituha basi' akabaya' kaw ngan agsunod si ako.” 
'''
"22" = '''
:sup:`22` Ngan pakabati'-na sinan si lalla, pa'amban to nga masurub'on kay iya i a'a nga bali haya i kayamanan-na. 
'''
"23" = '''
:sup:`23` Katapos agpinugad-na si Jesus i mga inadalan-na, “Sumatan-ta kam si kamatu'uran, makuri gayod nga akasakop i mga mayaman a'a si nagpanhadi'an-na si man langit. 
'''
"24" = '''
:sup:`24` Bwilta-ko gihapon, mas makuri payto kuntra si pag'agi-na si adda kamel si tanugan-na si dagom!” 
'''
"25" = '''
:sup:`25` Pakapamati'-na sinan si mga inadalan, ag'usa gayod mga iya sanglit agsipurupatilaway, “Kon sugad, say i masalbar?” 
'''
"26" = '''
:sup:`26` Buslung-na mga iya si Jesus ngan anaruman, “Impusibli to nga sahimu-na si a'a, pero sahimu-na si Diyos i dimu'an.” 
'''
"27" = '''
:sup:`27` Mangno amahalling si Pedro, “Tara', kay ag'ambanan kami' i dimu'an tawa' kami' pagsunod si ka'aw! Ay may i mga kararawaton kami'?” 
'''
"28" = '''
:sup:`28` “Tama', ungod nan,” lingun-na may si Jesus. “Sumatan-ta kam si kamatu'uran, si uras nga analli' na i baha'o kalangitan pati' kalibutan, si paningkulu'-na gayod si Pinili' A'a si maka'angayan trunu-na, ka'am magpamaya' nan si ako, papatingkulu'on liwat si dusi truno basi' sahusgaran-bi i dusi pamilya si mga a'a-na si Israel. 
'''
"29" = '''
:sup:`29` Bisan say i pa'amban si ruma'-na, si mga kadingsirarihan-na, si tatay-na o nanay-na, si mga dadi'-na, o mga uma-na para atuman i katuyu'an-ko, iya i tikarawat sinan dimu'an addahatos pa dina dubli ngan aka'angkon pa liwat iya si kinabuhi' nga gana' katapusan-na. 
'''
"30" = '''
:sup:`30` Pero malabbat nagpanhangad kuno' ina'anto nga si damuri allaw agpaka'ubos dina, ngan malabbat liwat magpama'ubos ina'anto nga si damuri allaw nagpanhangad dina.” 
'''
