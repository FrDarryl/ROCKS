[3]
"1" = '''
:sup:`1` Siray panahon paluwa' si Juan Paragbunyag si Disyirtu-na si Judea ngan agparawali, 
'''
"2" = '''
:sup:`2` “Agbasula kam huwang si pagbag'o, kay matapit na gayod i paghadi'-na si man langit.” 
'''
"3" = '''
:sup:`3` Iya i a'a nagtukuy-na si paragsumat Isaias: Aniya' addangan ari si disyirto nga agparapasamwak, “Hawani-bi i aragihan-na si Paragdalom; tadungu-bi i lalan ralangnganan-na.” 
'''
"4" = '''
:sup:`4` Agbado' si Juan si hiniro hinimo tikang si barahibu-na si kamel ngan agpaha iya tikang si anit-na si hayop. I kinakan-na duron pati' anira'. 
'''
"5" = '''
:sup:`5` Nagdayo iya si mga a'a nga tikang si Jerusalem pati' si kaburubungtuhan si Judea hasta si dimu'an lugar matapit si Suba' Jordan. 
'''
"6" = '''
:sup:`6` Kahuman si pagparapangumpisal-na mga iya, agbunyagan-na mga iya si Juan ari si Suba' Jordan. 
'''
"7" = '''
:sup:`7` Pero si pakakulaw-na si Juan nga padugok i mga Parisiyo pati' Sadusiyo ari si nagparabunyagan-na, agpangisugan-na mga iya, “Mga alisto kam gayod pagpamakunu-kuno! Say i magsumat si ka'am nga agpakalikay kam si titakka kastigu-na si Diyos kon agpamabunyag kam? 
'''
"8" = '''
:sup:`8` Agpakulawa kam dahulo pina'agi si mga buhat-bi nga agpamasol kam huwang si pagbag'o. 
'''
"9" = '''
:sup:`9` Ma'in nga agpanarig na kam hamok si mga kalugaringun-bi pagpinugad, ‘Tatay kami' may si Abraham.’ Kay sumatan-ta kam, bisan tikang sito mga kababatuhan akahimo i Diyos mga dadi' para si Abraham. 
'''
"10" = '''
:sup:`10` Kay i kastigu-na akapariho si hatsa nga agpabantay-na andang si pu'un-na si mga kakayuhan, ngan bisan ay kayuha nga ga'i agbuwa' mahalap, tinabbong ngan pinabar'og. 
'''
"11" = '''
:sup:`11` “Parti hamok si buwahi' i pagbunyag-ko si ka'am, pagpakulaw nga agpamasol na kam huwang si pagbag'o. Pero kahuman si ako, aniya' mabantog nga mas labaw pa i gahum-na. Ma'in ngani' ako angay bisan pagbitbit hamok si sapatus-na. Burunyagan-na i ditangnga' si mga a'a pagpa'ayop si Espirito Santo, pero burunyagan-na i ditangnga' paghusgar nga akapan'api. 
'''
"12" = '''
:sup:`12` Aniya' andang nag'antanan-na tapan basi' sahimaliran-na i mga gini'ok ngan salalin-na ari si kamalig-na, pero papabar'ugon i mga babang si gana' kapaparungun-na api.” 
'''
"13" = '''
:sup:`13` Sinan mga uras, anakka si Jesus ari si Suba' Jordan nga man Galilea basi' akapabunyag iya si Juan. 
'''
"14" = '''
:sup:`14` Pero agla'in-na kunta' dina si Juan i planu-na si pagpinugad, “Ako dina i magkinahanglan si titakka pagbunyag-mo. Ay kay ka'aw dina i padugok si ako.” 
'''
"15" = '''
:sup:`15` Anaruman si Jesus, “Pata'anin to hamok ina'anto kay angay gayod nga satuman-ta i dimu'an nagkinahanglan-na si Diyos.” Sanglit, angabuyon si Juan. 
'''
"16" = '''
:sup:`16` Ngan akabunyagan na si Jesus, patukal iya si buwahi'. Hintak angabri i langit ngan sakulawan-na i Espiritu-na si Diyos nga pan hawod pada'iray si iya pariho si adda sarampati. 
'''
"17" = '''
:sup:`17` Aniya' liwat kinabati'an busis tikang si langit nga agpinugad, “Iyay nan i Dadi'-ko nga hinigugma'-ko. Alipay gayod ako si iya.” 
'''
