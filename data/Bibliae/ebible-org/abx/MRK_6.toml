[6]
"1" = '''
:sup:`1` Pa'amban si Jesus siray lugar ngan agbalik iya si tinubu'an-na baryo, huwang i mga inadalan-na. 
'''
"2" = '''
:sup:`2` Si Allaw Pandidiskanso, agtikang iya pagturo' si sinaguga ari. Matabbol si mga magpakapamati' si mga allingun-na nga ag'usa gayod. Agsipurupatilaway mga iya, “Singngay to a'a agpara'inala' sito dimu'an? Pambihira i kadunung-na. Pinapa'i iya akahimo sito mga makagagahom binuhatan? 
'''
"3" = '''
:sup:`3` Ma'in ba' iya i panday nga dadi'-na si Maria? Ma'in ba' iya i bugtu'-na kas Santiago, Joset, Judas, pati' si Simon? Ma'in ba' atiya' pa ato i mga bugtu'-na danda sinan?” Sanglit, agdiri'-na gayod mga iya si Jesus. 
'''
"4" = '''
:sup:`4` Aminugad may si Jesus si mga iya, “Nagdayaw gayod si bisan singnga i paragsumat-na si Diyos pwira na hamok si kalugaringun-na lugar, si mga kaburugtu'an-na, hasta pa si kalugaringun-na pamilya.” 
'''
"5" = '''
:sup:`5` Sanglit, ga'i iya akahimo si mga makagagahom binuhatan ari pwira na si pagbulong si diki'it mga maburong pina'agi si pagpadu'on si mga palat-na. 
'''
"6" = '''
:sup:`6` Ngan mahaya gayod i pag'usa-na si Jesus tungod si kadiki'it-na si mga a'a magtapod si iya. Mangno, aglibot si Jesus si mga kaburubaryuhan ngan agparaturo' si mga a'a. 
'''
"7" = '''
:sup:`7` Katapos agtiripun-na i Dusi ngan aglihug-na mga iya paglibot si mga lugar saduwang-duwangay ngan agpamuwanan-na gahom pagpapinda si mga mara'at espirito. 
'''
"8" = '''
:sup:`8` Yayto i mga tugun-na si mga iya: “Dakam agbawa bisan ay si mga langngan-bi pwira na si mga bastun-bi, gana' karakanon, gana' bag, ngan gana' kwarta si rilos. 
'''
"9" = '''
:sup:`9` Agsandalyasa kam hamok ngan dakam agbawa pagsalinan.” 
'''
"10" = '''
:sup:`10` Agsumatan-na liwat mga iya, “Bisan singnga kam nagkarawat pag'istar, dakam palalin si la'in ruma' tubtob nga pamataliwan kam sinan bungto. 
'''
"11" = '''
:sup:`11` Kon anakka kam si adda lugar nga ga'i kam nagpanginano si mga a'a o ma'in ngani' ga'i kam nagpakalihan, pataliwana kam sinan lugar ngan paspasu-bi i alpug-na si kitid-bi pagpakatu'an nga gana' na baratunun-bi si mga iya.” 
'''
"12" = '''
:sup:`12` Mangno pataliwan mga iya ngan agparapanwali nga kinahanglan i a'a agbasol huwang si pagbag'o. 
'''
"13" = '''
:sup:`13` Malabbat mara'at espirito i sapapinda-na mga iya ngan malabbat liwat mga maburong i nagpamu'bu'an-na lana basi' anhalap. 
'''
"14" = '''
:sup:`14` Mangno aka'aning'ing si Hadi' Herodes si dimu'an mahi'unong sinan, kay abantog na si Jesus. Aniya' magpaminugad, “Sigurado nga iya si Juan Paragbunyag nga abanhaw, sanglit akakaya iya pagpakulaw sinan mga pambihira gahom.” 
'''
"15" = '''
:sup:`15` Aniya' liwat magpaminugad, “Iya si Elias nga agbwilta na pagtuman si sa'ad!” Ngan i ditangnga' may agpaminugad, “Paragsumat-na iya si Diyos nga akapariho si mga paragsumat siray mga panahon.” 
'''
"16" = '''
:sup:`16` Ngan pakapamati'-na si Herodes sinan mga pinahallingan, aka'anna' dagos si inisipan-na, “Sigurado, iya si Juan Paragbunyag! Agpapugutan-ko iya siray, pero abanhaw!” 
'''
"17" = '''
:sup:`17` Maliyat na panahon, agparasumatan-na si Juan si Herodes, “Supak si bala'od i pagtig'ub-mo si alla-na si sirari-mo.” Sanglit si Herodes mismo i magpadakop si Juan. Agpakadinahan-nay to ari si prisuhan. Agbuhat-nay nan si Herodes tungod si Herodias nga nagpakasalan-na bisan kon bayaw-nay to. Dati to alla-na si sirari-na nag'arunan Felipe. 
'''
"18" = '''
:sup:`18` Tungod sinan, aghumutan-na si Herodias si Juan ngan aruyag kunta' iya pagpamatay sito pero ga'i iya akahimo tungod 
'''
"19" = '''
:sup:`19` kay aniya' katahap-na si Herodes si Juan ngan agpara'apinan-nay to dina kay sakilala-na nga matadong to ngan sagrado a'a. Awili iya pagpamati' si mga allingun-na si Juan, bisan kon agduwa pirmi iya isip si kada pagpakali-na. 
'''
"20" = '''
:sup:`20` Si katapusan, anakka i nagpara'antahak-na gayod uras si Herodias pagpamatay si Juan, nga iya i pagsilibrar si kumpli'anyu-na si Herodes. Agpapakan si Herodes para si dimu'an punu'an si gubyirno, si militar, huwang na i mga mahaya a'a si Galilea. 
'''
"21" = '''
:sup:`21` Si pagkarakanay na, pasallod i dadi'-na danda si Herodias ngan agsayaw iya nga gana' kapadis-na. Alipay gayod kas Herodes pati' i mga bisita-na si sayaw-na. Sanglit agsa'aran-na iya si Herodes, “Ay i pinalaku-mo, Ni'? Buwanan-ta kaw bisan ay i karuyag-mo!” 
'''
"22" = '''
:sup:`22` Ngan huwang si sa'ad-na agsumpa' iya, “Pumwan-ko si ka'aw bisan ay i pinalaku-mo, bisan i katunga' pa si ginhadi'an-ko.” 
'''
"23" = '''
:sup:`23` Sanglit pagawas i durudangkanda ngan amatilaw iya si nanay-na, “Nay, ay i pinalaku-ko?” Anaruman may i nanay, “I takuluk-na si Juan Paragbunyag.” 
'''
"24" = '''
:sup:`24` Padugok dayon i durudangkanda pada'iray si hadi' ngan amalako iya, “I karuyag-ko nga pumwan-mo dayon si ako ina'anto si adda bandihado i takuluk-na si Juan Paragbunyag!” 
'''
"25" = '''
:sup:`25` Akapabido' to gayod si hadi', pero ga'i iya akadiri' tungod si mga sa'ad-na nga sapamati'an-na si mga bisita. 
'''
"26" = '''
:sup:`26` Sanglit, aglihug-na i paragmatay-na pag'ala' si takuluk-na si Juan. Pa'amban dayon i naglihug-na ngan agpugutan-na si Juan ari si prisuhan. 
'''
"27" = '''
:sup:`27` Mangno nagbaway to si bandihado pada'iray si durudangkanda, katapos, iya na i magpumwan sito si nanay-na. 
'''
"28" = '''
:sup:`28` Ngan pakapamati'-na sinan si mga inadalan-na si Juan, agpamada'iray mga iya pag'ala' si bangkay-na basi' ahulid si adda kwiba panlalabbungan. 
'''
"29" = '''
:sup:`29` Ngan pabwilta-na si mga apostol pagbaya' gihapon si Jesus, kahuman si pagpanlibut-na, agsumat mga iya si dimu'an binuhatan-na pati' si mga saturu'-na. 
'''
"30" = '''
:sup:`30` Bali labbat i mga a'a nga sigi hamok tarakkahay ngan sigi taraliwanay hasta nga gana' na gayod uras-na kas Jesus pati' si mga inadalan-na bisan si pagkakan. Sanglit agpinugad-na si Jesus i mga inadalan-na, “Tana kam pamada'iray si adda mamingaw lugar basi' akadiskanso may kam.” 
'''
"31" = '''
:sup:`31` Sanglit mga iya hamok kas Jesus mamanakay si paraw pagpada'iray si mamingaw lugar. 
'''
"32" = '''
:sup:`32` Pero malabbat i makakilala si mga iya nga agpakakulaw si mga pataliwan-na. Yaynan mga a'a agpanlalahi pagpangagda si mga kaburubungtuhan ngan agpandahulo mga iya pada'iray si mga tarakkahan-na kas Jesus pati' si mga inadalan-na. 
'''
"33" = '''
:sup:`33` Ngan pasalta-na si Jesus si paraw, sakulawan-nay to kalabbatan to magpantarambak ngan alu'oy gayod iya, kay day pariho mga iya si mga karniro nga gana' mangngataman. Sanglit maliyat gayod i pagturu'-na sito mga a'a. 
'''
"34" = '''
:sup:`34` Ngan pagsasaray-na na si allaw, padugok si Jesus i mga inadalan-na ngan agpaminugad, “Kuhap na, ngan mamingaw liwat to lugar. 
'''
"35" = '''
:sup:`35` Pamalitirahon naynan mga a'a basi' agpakapada'iray na mga iya si mamatapit baryo pati' katahuk-tahukan ngan agpakaballi si mga karakanun-na.” 
'''
"36" = '''
:sup:`36` Pero anaruman dina iya, “Ka'am na hamok mamuwan karakanon si mga iya.” Anaruman may mga iya, “Ay? Aruyag ba' kaw nga palangngan kami' pagballi pan para hamok pinumwan si mga iya? Agkinahanglan kita malabbat kwarta, mga dos syintos dinari diplata!” 
'''
"37" = '''
:sup:`37` Amatilaw gihapon si Jesus, “Pira pa bug'os pan-bi nan? Kulawi-bi daw.” Ngan pakakatu'an-na mga iya, agsumatan-na mga iya si Jesus, “Lima nayto hamok pati' duwa liwat agon.” 
'''
"38" = '''
:sup:`38` Mangno agmandaran-na si Jesus i mga inadalan-na pagpamalumpagi' si mga a'a grupu-grupo si kagabunan. 
'''
"39" = '''
:sup:`39` Sanglit agpanlumpagi' i mga a'a, ngan aniya' mga grupo magsa'uru'addahatos pati' aniya' magsasurusingkwinta. 
'''
"40" = '''
:sup:`40` Katapos, ag'ala'-na si Jesus i lima bug'os pan pati' i duwa agon. Anhangad iya ngan agpasalamat si Diyos. Mangno agpanurutabbi'-na ngan agpumwan-nay to si mga inadalan-na pagtaltag si mga a'a. Agpuruparti-na liwat i duwa agon si dimu'an. 
'''
"41" = '''
:sup:`41` Agpakakakan i dimu'an ngan agpakagustuhan. 
'''
"42" = '''
:sup:`42` Katapos akatipon pa dina i mga inadalan dusi sagad nga puro panno' si tinurutabbi' la'a pati' si agon. 
'''
"43" = '''
:sup:`43` Bisan i mga lalla hamok magpakakakan siray allaw anakka si singko mil. 
'''
"44" = '''
:sup:`44` Agpasakay-na dayon si Jesus i mga inadalan-na si paraw basi' akadahulo mga iya pagbalik si syudad Betsaida, myintras nga agparapalitira pa iya si mga a'a. 
'''
"45" = '''
:sup:`45` Katapos si pagpataliwan-na si mga iya, pada'iray si Jesus si adda tagudtod pagpangadyi'. 
'''
"46" = '''
:sup:`46` Ngan kasanguman, anakka si tangnga'-na si danaw i paraw ngan agsulu-sulo na hamok si Jesus si hubas. 
'''
"47" = '''
:sup:`47` Sakulawan-na nga nagkurihan i mga inadalan-na pagliyu-liyo kay sungsong mga iya si bariyo. Sanglit kamananalungan, bukud-na i mga inadalan-na nga aglalangngan hamok si buwahi'. Pero pakalabay-na kunta', 
'''
"48" = '''
:sup:`48` sakulawan-na si mga inadalan-na nga agparalalangngan iya si buwahi', ngan pagkagasi-na mga iya nga kalag i mga sakulawan-na. Agpakaturakaw mga iya 
'''
"49" = '''
:sup:`49` tungod kay mga iya dimu'an akakulaw, ngan bali gayod i mga katalaw-na. Pero aminugad dayon si Jesus, “Dakam atalaw, akoy to! Agsariga kam hamok.” 
'''
"50" = '''
:sup:`50` Pakasang'at-na si Jesus si paraw, angalma dayon i bariyo. Ag'usa gayod i mga inadalan-na. 
'''
"51" = '''
:sup:`51` Kunta' ga'i mga iya agda'inan sinan, pero hasta i mahinabo' si pan ga'i pa liwat sasantup-na mga iya kay ga'i pa mga iya aka'isip malalom. 
'''
"52" = '''
:sup:`52` Pakatalabuk-na mga iya si danaw, padu'ong mga iya si adda lugar nga sakop si Genesaret ngan ari agpa'ingkut-na i mga paraw-na. 
'''
"53" = '''
:sup:`53` Si pamasalta-na mga iya si paraw, sakilala-na dayon si mga a'a si Jesus. 
'''
"54" = '''
:sup:`54` Sanglit agpatugon dayon i mga sunsari'i paglahi pada'iray si kaburubaryuhan basi' sabayawan-na mga iya si tipo i mga maburong pagbawa kon singnga na si Jesus. 
'''
"55" = '''
:sup:`55` Bisan palingnga si Jesus, si kaburubungtuhan, kaburubaryuhan o katahuk-tahukan, sigi barawahay i mga a'a si mga maburung-na ari si mga mirkado. Agparapakimalu'oy mga iya nga kon pwidi agpakasaphid i mga maburong bisan i sidsid-na hamok si badu'-na, ngan agpanhalap i dimu'an makasaphid. 
'''
