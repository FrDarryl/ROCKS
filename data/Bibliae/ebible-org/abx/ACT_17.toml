[17]
"1" = '''
:sup:`1` Pa'agi kas Pablo pati' Silas si duwa syudad nag'arunan Ampipolis pati' Apolonia, mangno anakka mga iya si syudad Tesalonica. Aniya' sinaguga-na si mga Hebro ari 
'''
"2" = '''
:sup:`2` sanglit pasallod dahulo si Pablo sigon si kabatasanan-na kon anakka iya si baha'o lugar. Ari pirmi iya si kada Allaw Pandidiskanso sallod si tallo duminggo ngan pina'agi si Kasuratan agparapapatadung-na i mga a'a. 
'''
"3" = '''
:sup:`3` Agparapasabot ngan agparapamatu'od iya nga kinahanglan dahulo agsakit siray i Tinu'inan Mannanalwas mangno abanhaw. Si katapus-tapusan aminugad iya, “Kon sugad, sigurado nga si Jesus nga nagpasamwak-ko si ka'am, iya i Tinu'inan Mannanalwas.” 
'''
"4" = '''
:sup:`4` Aniya' si mga Hebro magka'araghat ngan pahuwang si kas Pablo pati' Silas. Malabbat liwat magka'araghat si mga Griko nga matinu'uhon si rilihiyun-na si mga Hebro, ngan da'inan liwat i mga kilala danda si syudad. 
'''
"5" = '''
:sup:`5` Pero agpangabugho i ditangnga' mga Hebro, sanglit agpantiripun-na mga iya i mga bugoy si mirkado ngan agtikangan-na mga iya pagpasamok si syudad. Agdayu-na mga iya i ruma'-na si Jason pag'anda' kas Pablo pati' Silas basi' sabawa-na mga iya pagawas ngan sapakastigu-na si magpanggubok ari. 
'''
"6" = '''
:sup:`6` Pero ga'i mga iya sa'anda'an-na, sanglit agguyud-na mga iya si Jason pati' pirangan pa si kabugtu'an si pagtu'o pada'iray si mga punu'-na si syudad, ngan agparapanggagasod, “Agpakapada'ito na si syudad-ta kam i mga a'a magparapanamok si bug'os kalibutan 
'''
"7" = '''
:sup:`7` ngan si Jason i mag'istimar sito mga a'a. Agpantalapas to si bala'ud-na si Emperador si pagpinugad nga aniya' pa kuno' la'in hadi' nag'arunan Jesus.” 
'''
"8" = '''
:sup:`8` Ngan pakabati'-na mga iya sinan, angura-ura dina i kasamuk-na si magpanggubok ari pati' si mga puno' si syudad. 
'''
"9" = '''
:sup:`9` Nagpiyansahan kas Jason mangno nagpamagawas mga iya. 
'''
"10" = '''
:sup:`10` Kasanguman, nagpataliwan si kabugtu'an si pagtu'o kas Pablo pati' Silas pada'iray si syudad Berea. Ngan pakadiskansu-na na mga iya ari, agpamasallod mga iya si sinaguga. 
'''
"11" = '''
:sup:`11` La'in i pagka'a'a-na si mga taga Berea kuntra si mga taga Tesalonica, kay awili mga iya pagtimbang si mga sapamati'an-na. Agpantuninong to gayod si sumat-na si Pablo balang allaw, ngan agpara'anda'-na mga iya si Kasuratan pagpasiguro kon kamatu'uran ba' i nagparapahalling-na. 
'''
"12" = '''
:sup:`12` Matabbol si mga Hebro i magpanutu'o. Matabbol liwat i magpanutu'o si mga Griko lalla ngan i ditangnga' si mga kilala Griko danda. 
'''
"13" = '''
:sup:`13` Mangno agpakatu'anan i mga Hebro taga Tesalonica nga agparawali-na si Pablo i allingun-na si Diyos ari si Berea. Sanglit agpamada'iray may liwat mga iya pagsamok si kalabbatan basi' agsaramulyo. 
'''
"14" = '''
:sup:`14` Tungod sinan, ag'apura i mga kabugtu'an si pagtu'o pagpataliwan dayon si Pablo pero pamabilin kas Silas pati' Timoteo. Aniya' nagpanlihog pagbantay si Pablo pada'iray si bungto nga matapit si kalawot, ngan agpamaya' to si iya pagtalabok pan syudad Atenas. Si pagpamalik-na sito, agpanugunan-nay to para si kas Silas pati' Timoteo nga ga'i ag'awat pagbukod si iya. 
'''
"15" = '''
:sup:`15` Si pagpara'antahak-na si Pablo ari si Atenas, mabidun'on iya si pakakulaw-na nga bali labbat mga diyus-diyos si syudad. 
'''
"16" = '''
:sup:`16` Agla'om iya nga aniya' magpanutu'o si Jesus si mga Hebro pati' si mga Griko nga matinu'uhon si rilihiyun-na mga iya sanglit agparapasayod iya balang allaw ari si sinaguga, ngan da'inan may liwat si magpakata'op si iya ari si mirkado. 
'''
"17" = '''
:sup:`17` Aniya' sata'upan-na ari duwa grupu-na si mga mata'o paragturo'. I adda nag'arunan Epecureo ngan i adda may Estoico. Agtikang mga iya pagpakipasuhay si Pablo. Si kaliyat-liyatan aniya' maminugad pada'iray si katingpid-na, “Ay ba' to nagparasumat-nay to kay agparapakangta'u-ta'o gayod?” Aniya' may maminugad, “Day agparapakahalap iya si mga diyus-na si la'in lugar basi' abawa kita.” Akapinugad mga iya sinan kay agparawali-na si Pablo i mahalap sumat hi'unong si Jesu-Kristo pati' si pagkabanhaw. 
'''
"18" = '''
:sup:`18` Mangno, ag'agda-na mga iya si Pablo pada'iray si Areopago ngan agtilaw-nay to mga iya ari, “Pwidi ba' kami' akatu'anan si nagparasumat-moy nan mga baha'o pagturo'? 
'''
"19" = '''
:sup:`19` Kay aniya' mga sapakalihan kami' nagparaturu'-mo nga la'in gayod, ngan aruyag kami' nga akatu'anan si karuyag sidngun-na.” 
'''
"20" = '''
:sup:`20` Akapinugad mga iya sinan kay i mga taga Atenas pati' i mga dayuhan magpangistar ari gana' la'in trabahu-na kon ma'in hamok i pagburubaragaw ngan pagpamati' si mga baha'o pagturo'. 
'''
"21" = '''
:sup:`21` Sanglit, anunggo dayon si Pablo si tangnga'-na si ka'aha'an ari si Areopago ngan aminugad, “Ka'am mga taga Atenas. Klarado gayod si pangulawan-ko nga matinu'uhon kam si pala'in-la'in diyos 
'''
"22" = '''
:sup:`22` kay si pagparalibut-libut-ko, sakulawan-ko i mga pangngangampu'an-bi. Aniya' pa ngani' sa'anda'an-ko altar nga aniya' makamarka ari: Yayto papasamwakun-koy to si ka'am, iya i nagparadayaw-bi bisan kon ga'i pa sakilala-bi. 
'''
"23" = '''
:sup:`23` “I Diyos nga maghimo si kalibutan pati' si dimu'an inanna'-na sito, iya i Paragdalom si langit pati' si pitak. Ga'i iya ag'istar si mga templo tinindug-na si ka'aha'an, 
'''
"24" = '''
:sup:`24` ngan ga'i liwat iya tigsirbi bisan kon i mga pagkagasi-na si mga a'a nga agkinahanglan gayod iya si mga pagsirbi-na. Lugod, iya i magbuwan kinabuhi' si dimu'an a'a huwang i dimu'an kinahanglanun-na. 
'''
"25" = '''
:sup:`25` Tikang si addangan aghimu-na i pala'in-la'in a'a si balang nasyon, basi' sapama'istar-na si bug'os kalibutan. Agpili'-na andang i panahon nga angay si mga iya pati' i panubtuban-na si lugar nga mga iristaran-na. 
'''
"26" = '''
:sup:`26` Agda'itu-nay to si Diyos basi' agpanganda' si iya, ngan tingali si pagparapangarap-karap-na si iya, kina'anda'an iya ngan akasana'agan mga iya, kay si kamatu'uran ma'in matala i Diyos si kada addangan si kita kam. 
'''
"27" = '''
:sup:`27` Bisan ngani' addangan si mga igkasi-bi Griko agsurat, ‘Tungod si padayon pagpanginanu-na, agpasigi i kinabuhi'-ta, i pangiwa-kiwa-ta ngan aniya' kalugaringun-ta kina'iya.’ Ngan addangan liwat si mga parabalak-bi agpinugad, ‘Kita kam i mga dadi'-na.’ 
'''
"28" = '''
:sup:`28` “Sanglit, tungod kay mga dadi'-na may kita kam si Diyos, ga'i kunta' kita kam aghuna'-huna' nga akapariho i kina'iya-na si Diyos si mga kinurtihan bulawan, mga salapi' o mga bato. Mga burubullo' to diyos nga hinimu-na hamok si planu-na si a'a pati' si kata'u-na pagdibuho. 
'''
"29" = '''
:sup:`29` Si pa'agiray mga panahon ga'i agpanginanu-na si Diyos i mga da'ito sito nga ga'i pa sakatu'anan-ta, pero agtugon iya ina'anto si dimu'an mga a'a si bisan singnga lugara pagbasol huwang si pagbag'o. 
'''
"30" = '''
:sup:`30` Agda'inan iya sinan kay aniya' na nagtala'an-na allaw si pantay paghusgar si mga a'a ato si kalibutan, ngan agtu'in andang iya kon say i tihusgar. Agpamatu'uran-na nayto si dimu'an mga a'a pina'agi si pagbanhaw-na si iya.” 
'''
"31" = '''
:sup:`31` Si pakabati'-na mga iya hi'unong si pagkabanhaw, aniya' si mga iya magpanabri', pero aniya' liwat pirangan magpaminugad, “Aruyag kami' pagpamati' utro si mga nagparapahalling-moy nan.” 
'''
"32" = '''
:sup:`32` Kahuman sinan pa'amban si Pablo ari si Kunsiho, 
'''
"33" = '''
:sup:`33` pero aniya' gihapon magpamaya'-baya' si iya tungod kay agpanutu'o. Huwang si mga iya si Dionicio nga myimbro si Kunsiho ari si Areopago, pati' i danda nag'arunan Damaris, ngan aniya' pirangan pa liwat magpanutu'o. 
'''
