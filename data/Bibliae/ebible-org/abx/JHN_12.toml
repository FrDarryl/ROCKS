[12]
"1" = '''
:sup:`1` Ngan annom allaw pa myintras anakka i Pyista si Paglabay, anakka kas Jesus si baryo Betania nga nag'istaran-na si Lazaro, i nagbanhaw-na siray. 
'''
"2" = '''
:sup:`2` Aniya' tima ari para si Jesus, ngan addangan si Marta si magparabulig pagsirbi, pero si Lazaro agtangka' si lamisa huwang si kas Jesus. 
'''
"3" = '''
:sup:`3` Mangno, ag'ala'-na si Maria i naghimus-na tunga' litro pasangngit nga bali kamahalan. Gana' sito salakut-na nga hinimo tikang si tanaman nardo. Agpabu'bu'-nay to si kitid-na si Jesus ngan katapos, mismo i barahibu-na i nagpapahit-na. Sanglit ag'alimwag i bug'os ruma'. 
'''
"4" = '''
:sup:`4` Pero andiri' si Judas Iscariote nga addangan si mga inadalan-na nga iya liwat i titraydor si iya. 
'''
"5" = '''
:sup:`5` Agsimul-nay to, “Ay kay ga'i nayto hamok binaligya'an pasangngit ngan pinumwan i bayad-na si mga anggana'? Tingali aballi payto si tris syintos dinari diplata.” 
'''
"6" = '''
:sup:`6` Akapinugad iya sinan ma'in tungod kay aniya' kalu'uy-na si mga anggana', pero tungod kay malanga i tamburu'-na. Iya i mag'inantan si kwarta-na mga iya, ngan pirmi iya agsalingabot sito. 
'''
"7" = '''
:sup:`7` Pero anaruman dina si Jesus, “Pata'ani-bi hamok iya! Tama' hamok i paghimus-na sito pasangngit siray ngan angay liwat i nagbuhat-na pag'andam si puhu'-ko kay ma'in na pira ralabbungan na ako. 
'''
"8" = '''
:sup:`8` Pirmi aniya' mga anggana' nga sabagatan-bi, pero ma'in na pira, ga'i na ako sabagatan-bi.” 
'''
"9" = '''
:sup:`9` Siray uras, bali labbat si mga Hebro magpakatu'anan nga ari si Jesus. Sanglit aghururuwang mga iya pamada'iray, ma'in hamok tungod si iya pero tungod kay aruyag liwat mga iya pagkulaw si Lazaro nga nagbanhaw-na siray. 
'''
"10" = '''
:sup:`10` Sanglit agplanuhan-na liwat si mga puno' paraghalad pagmatay si Lazaro, 
'''
"11" = '''
:sup:`11` kay tungod si iya, malabbat mga Hebro magpamabalyo pada'iray si Jesus ngan agpantapod si iya. 
'''
"12" = '''
:sup:`12` Ka'asumuhan, agpakabati' i kalabbatan magpantambong si Pyista nga tidara'on na si Jesus si Jerusalem. 
'''
"13" = '''
:sup:`13` Sanglit agpanabtab mga iya si mga day paklang-na si pinang. Pagawas mga iya si syudad pagtupo' si iya ngan sigi panggasod: Hosanna! Malipayon gayod i a'a nga pada'ito pina'agi si gahum-na si Paragdalom Diyos! Malipayon i Hadi'-na si Israel! 
'''
"14" = '''
:sup:`14` Si pakabagat-na si Jesus si adda asno, agkabayuhan-nay to sigon si maka'anna' si Kasuratan: 
'''
"15" = '''
:sup:`15` Dakam agkataralaw, ka'am mga taga Sion; kulawi-bi, awira' na i hadi'-bi, ngan agkabayo si nati-na si adda asno. 
'''
"16" = '''
:sup:`16` Ga'i dahulo agpakasabot sito i mga inadalan-na. Kahuman pag'alsa si Jesus pagpa'unra si iya, iya na dina i panabut-na si mga inadalan nga si Jesus may bali' i nagtukoy si maka'anna' si Kasuratan ngan agpamuhat-nay to mga iya para si iya. 
'''
"17" = '''
:sup:`17` Sigi panumat i mga a'a nga magpakakulaw si iya ngan pagban'u-na si Lazaro si labbong pati' ngan pagbanhaw-na sito. 
'''
"18" = '''
:sup:`18` Ngan i mga a'a may magpakapamati' nga si Jesus i maghimo sito pangngilalahan si langitnon kasiguruhan, pamagawas liwat pagtupo' si iya. 
'''
"19" = '''
:sup:`19` Sanglit agsipurupinugaray i mga Parisiyo, “Gana' gayod sahimu-ta kam. Kulawi-bi daw, i bug'os kalibutan awiray padugok si iya!” 
'''
"20" = '''
:sup:`20` Aniya' mga Griko magpamungyod si magpamada'iray si Jerusalem pag'ampo' kay Pyista si Paglabay. 
'''
"21" = '''
:sup:`21` Padugok mga iya si Felipe nga taga Betsaida, Galilea ngan agpaminugad, “Sinyor, aruyag kami' makibagat si Jesus.” 
'''
"22" = '''
:sup:`22` Pa'amban si Felipe pagsumat si Andres ngan aghuwang mga iya duwangan pagsumat si Jesus. 
'''
"23" = '''
:sup:`23` Anaruman si Jesus si mga iya, “Iya nayto i uras nga tinuman na i maka'angayan pagdayaw si Pinili' A'a. 
'''
"24" = '''
:sup:`24` Sumatan-ta kam si kamatu'uran: I liso nga nagpa'uga mangno nagpatanom, day mamatay na. Pero kon ga'i iya ag'agi sito, agpabilin to adda hamok liso. Kundi' pina'agi si kamatayun-na, anudok to ngan agbuwa' malabbat. 
'''
"25" = '''
:sup:`25` I a'a magpasi'urog si kalugaringun-na kinabuhi' ina'anto, iya dina i magkarag si dimu'an tawa'-na hasta pa i kinabuhi'-na. Pero i a'a nga agsikway si kinabuhi'-na ato si kalibutan, iya dina i magpadayon pag'antan si ungod kinabuhi' hasta si kahastahan. 
'''
"26" = '''
:sup:`26` Kinahanglan agsunod si ako i maruyag magsirbi si ako, kay bisan singnga ako, awiray may liwat i rilihugun-ko. Papa'unrahan-na si Tatay-ko bisan say i manirbi si ako. 
'''
"27" = '''
:sup:`27` “Masamok gayod i pamurubu'ut-ko ina'anto ngan ga'i ako akatu'anan kon ay i angay parahallingun-ko. Ga'i ako akapinugad, ‘Tatay-ko, librihon ako si manakka ina'anto uras,’ kay si kamatu'uran, i nagpapada'ituhan si ako si kalibutan, iya i pag'antos si kakurihan-na sito uras. 
'''
"28" = '''
:sup:`28` Sanglit aminugad ako, ‘Tatay-ko, pakulawon i ka'angayan-na si arun-mo!’” Mangno aniya' kinabati'an busis tikang si langit nga agpinugad, “Human naynan ka'angayan agpakulaw-ko ngan urutruhun-koy nan gihapon.” 
'''
"29" = '''
:sup:`29` Akabati' siray busis i magpanggubok ari ngan agpaminugad dina, “Agparadalugdog!” I ditangnga' may agpaminugad, “Aniya' siguro anghel magbagaw si iya.” 
'''
"30" = '''
:sup:`30` Pero aminugad si Jesus si mga iya, “Ma'in nan para si ako mga allingon, kundi' para dina si ka'am. 
'''
"31" = '''
:sup:`31` Ina'anto na i paghusgar si kalibutan. Tarabrugon na ina'anto i prinsipi-na si karat'an sito kalibutan. 
'''
"32" = '''
:sup:`32` Pero si pangalsa-na mga iya si puhu'-ko tikang si pitak, paduguk-ko i dimu'an si ako.” 
'''
"33" = '''
:sup:`33` Agpahalling-nay nan basi' sapahayag-na i pa'agi si kamatayon aragihan-na. 
'''
"34" = '''
:sup:`34` Amahalling i mga a'a, “Akatu'anan kami' tikang si Bala'od nga agpadayon i pagtinagal-na si Tinu'inan Mannanalwas, ay may kay agpinugad kaw nga aralsahon i Pinili' A'a? Say may i Pinili' A'a?” 
'''
"35" = '''
:sup:`35` Mangno agsumatan-na mga iya si Jesus, “Ma'in na gayod maliyat i paghuwang-na si ka'am si danta', sanglit myintras nga atiya' pa padagusu-bi i kinabuhi'-bi antis kam akatambunan si kalu'uman. I a'a nga maglalangngan si kalu'uman ga'i akatu'anan kon singnga iya pa'arop. 
'''
"36" = '''
:sup:`36` Sanglit tapuri-bi i danta' myintras awinan pa iya si ka'am, basi' agkahirimo kam nga mga dadi'-na si kadanta'an.” Pakatapus-na agpahalling si Jesus, pa'amban iya ngan ga'i na pakulaw si mga iya. 
'''
"37" = '''
:sup:`37` Bisan kahuman-na si Jesus paghimo sinan mga pangngilalahan si langitnon kasiguruhan mismo atubang si mga iya, ga'i pa hamok gihapon mga iya agtutu'o si iya. 
'''
"38" = '''
:sup:`38` Ahinabo' to basi' atuman i mga allingun-na siray si paragsumat Isaias, “Paragdalom, say i manutu'o si sumat kami', ngan say i nagpakatu'anan si gahum-na si Paragdalom?” 
'''
"39" = '''
:sup:`39` Ngan akatu'anan kita kam kon ay kay ga'i mga iya agpakatutu'o tungod si la'in pa pinahallingan-na si Isaias, 
'''
"40" = '''
:sup:`40` “Agbutahan-na mga iya si Diyos ngan aghimu-na mga iya mga bulok hasta nga gana' na gayod pamurubu'ut-na, basi' sigi buruslungay pero gana' mga sakulawan-na ngan basi' ga'i agpakaklaruhan i mga inisipan-na. Kon ma'in da'inan sinan, abawa na kunta' mga iya pagtu'o si Diyos ngan sapahalap-ko mga iya.” 
'''
"41" = '''
:sup:`41` Akapahalling sinan si Isaias tungod kay sakulawan-na i maka'angayan kamutangan tarakkahun-na si Jesus. Sanglit i nagtukoy sinan mga allingon, iya si Jesus. 
'''
"42" = '''
:sup:`42` Pero si kamatu'uran, malabbat i magpanutu'o si iya bisan si mga punu'an. Pero tungod si ditangnga' mga Parisiyo, aghilum-na hamok mga iya i mga pagtu'u-na. Ga'i mga iya agbusngal sito tungod kay agkataralaw mga iya nga pina'itsapwira si sinaguga. 
'''
"43" = '''
:sup:`43` Ag'andoy dina mga iya si pagdayaw-na si a'a kuntra si pagdayaw-na si Diyos. 
'''
"44" = '''
:sup:`44` Tungod sinan, si pangultimo na gayod pagpaki'atubang-na si Jesus si mga a'a myintras si ga'i na pagpakulaw-na si mga iya, amahalling iya makusog, “Kon i a'a anutu'o si ako, ma'in hamok ako i nagtutu'u-na kundi' hasta pa i magpabawa si ako. 
'''
"45" = '''
:sup:`45` Si pangulaw-na si ako, sakulawan-na may liwat i magpabawa si ako. 
'''
"46" = '''
:sup:`46` Pada'ito ako bilang danta' si kalibutan, basi' ga'i ag'istar si kalu'uman i bisan say nga anutu'o si ako. 
'''
"47" = '''
:sup:`47` “Ngan para namay si a'a nga akapamati' si mga allingun-ko pero ga'i agtuman-na, ga'i ako agpatok si iya. Kay pada'ito ako ma'in pagpatok si kalibutan kundi' pagsalbar dina. 
'''
"48" = '''
:sup:`48` Aniya' maghusgar para si magdiri' si ako ngan ga'i ag'ako' si mga allingun-ko. I allingon nagpahalling-ko, iya mismo i mamatok si iya si damuri allaw. 
'''
"49" = '''
:sup:`49` Ga'i ako agpahalling para si kalugaringun-ko hamok, kundi' agmandu'an-na ako si Tatay-ko kon ay i pinahalling-ko pati' kon pinapa'i-ko pagsumat. 
'''
"50" = '''
:sup:`50` Katu'anan ako nga i nagmandu'-na si ako akapatuttot si kinabuhi' nga gana' katapusan-na. Sanglit bisan ay i karuyag-na si Tatay-ko, iya hamok i nagpahalling-ko.” 
'''
