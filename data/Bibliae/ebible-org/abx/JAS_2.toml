[2]
"1" = '''
:sup:`1` Mga kabugtu'an-ko si pagtu'o, bilang magpanutu'o si maka'angayan Paragdalum-ta kam Jesu-Kristo, dakam agpakulaw nga aniya' nagpa'urug-bi. 
'''
"2" = '''
:sup:`2` Halimbawa' aniya' la'in a'a mangusisa si nagtiriripunan-bi nga disingsing bulawan ngan disul'ot mahalap panapton pati' aniya' may liwat mangusisa pubri nga agpud'asan i panaptun-na. 
'''
"3" = '''
:sup:`3` Kon agpakulaw kam si pagpabur-bi si disul'ot mahalap panapton si pagpinugad, “Atiya' i mahalap panningkulu'an para si ka'aw,” pero i pubri may pinugad-bi dina, “Ari kaw hamok agtunggo,” o ma'in ngani', “Ato kaw hamok anlipag'ak yungod si kitiran-koy to,” 
'''
"4" = '''
:sup:`4` ma'in ba' nga ka'am mismo aniya' nagmi'in-mi'in-na ngan agkahirimo kam manhuhusgar pina'agi si mara'at panhuna'-huna'? 
'''
"5" = '''
:sup:`5` Amati'a kam mga hinigugma'-ko kabugtu'an si pagtu'o. Ma'in ba' agpili'-na si Diyos i mga pubri si pangulawan-na si kalibutan para agpanyaman hi'unong si pagtu'o ngan para agpaka'iridar si ginhadi'an nagsa'ad-na si Diyos si magpanhigugma' si iya? 
'''
"6" = '''
:sup:`6` Pero agparatamay-bi lugod dina i mga pubri. Ma'in ba' i mga mayaman i magparapanalingabot si ka'am? Ma'in ba' mga iya i magparapama'akusar si ka'am? 
'''
"7" = '''
:sup:`7` Ma'in ba' mga iya i magparapamakara'at si maka'angayan arun-na si addangan nga nagsakupan-bi? 
'''
"8" = '''
:sup:`8` Kon ungod kam agsunod si hadi'anon bala'od nga kina'anda'an anan si Kasuratan, “Higugma'u-bi i igkasi a'a-bi pariho si paghigugma'-bi si kalugaringun-bi,” tama' i nagbuhat-bi. 
'''
"9" = '''
:sup:`9` Pero kon aniya' nagpa'urug-bi, agsala' kam ngan mismo i bala'od magpamatu'od nga mga parasupak kam. 
'''
"10" = '''
:sup:`10` Kay bisan say nga masinunuron si bug'os bala'od pero ahinabo' nga sasupak-na bisan hamok i adda, akaparihoy nan nga baratunun-na i bug'os 
'''
"11" = '''
:sup:`11` kay addangan may hamok i maghimo si bala'od. I addangan magpinugad “Dakam agbisyo si pagdangallahan,” iya liwat i magpinugad, “Dakam agmatay.” Bisan kon ga'i kam agbisyo si pagdangallahan pero agmatay kam, ahimo kam parasupak si bala'od. 
'''
"12" = '''
:sup:`12` Sanglit, amahallinga kam ngan agkiwaha kam pirmi bilang mga hurusgaran-na na si pama'agi nga akapalibri, 
'''
"13" = '''
:sup:`13` tungod kay bisan say nga ma'in maluluy'on, hurusgaran iya nga gana' kurukalu'uyay ngan i kalu'uy-na hamok si Diyos i makalupig sinan paghusgar. 
'''
"14" = '''
:sup:`14` Mga kabugtu'an-ko si pagtu'o, ay i kwinta-na kon i a'a agpinugad nga aniya' pagtu'u-na pero gana' nagbuhat-na? Akatalwas ba' si iya i da'inan klasi pagtu'o? 
'''
"15" = '''
:sup:`15` Halimbawa' aniya' lalla o danda si mga kabugtu'an-ta kam si pagtu'o nga hanga' na akabado' pati' hanga' na akapanasan si uras. 
'''
"16" = '''
:sup:`16` Mangno aniya' si ka'am maminugad, “Hala pada'iraya na. Kunta' anhalap i kamutangan-mo basi' ga'i kaw nag'annihan ngan ga'i naglinganto,” pero ga'i kaw amaru'do' si kinahanglanun-na si puhu'-na, ay may i kwinta-na sinan? 
'''
"17" = '''
:sup:`17` Si pariho kamutangan, i pagtu'o nga tubtob hamok si pagtu'o pero ga'i naghuwangan si buhat, minatay nan pagtu'o. 
'''
"18" = '''
:sup:`18` Bangin aniya' maminugad, “Gana' sapayan-na kon i addangan tubtob hamok si pag'ako' si pagtu'o ngan i addangan may tubtob hamok si pagbuhat.” Si pariho kamutangan, gana' liwat kwinta-na si pagpinugad, “Gana' kalabtanan-na si mga buhat-ko pagpamatu'od si pag'aku'-ko si pagtu'o.” Kundi' para si ako, agpamatu'od ako si ka'am si pag'aku'-ko si pagtu'o pina'agi si mga buhat-ko. 
'''
"19" = '''
:sup:`19` Agtutu'o kam nga aniya' adda hamok Diyos. Mahalap nan! Intumu-bi nga bisan i mga mara'at espirito agtutu'o sinan bawa i pagpangurug-kudog tungod si katalaw. 
'''
"20" = '''
:sup:`20` Gana' ba' mga pamurubu'ut-bi? Aruyag ba' kam ibidinsya nga gana' pulus-na si pagtu'o nga ga'i naghuwangan si buhat? 
'''
"21" = '''
:sup:`21` Ma'in ba' i ginikanan-ta kam Abraham akwinta nga matadong si pangulawan-na si Diyos pina'agi si buhat-na ngan pagpahalad-na ari si altar si dadi'-na Isaac? 
'''
"22" = '''
:sup:`22` Sanglit sakatu'anan-ta nga ag'adda katuyu'an i pagtu'u-na pati' i buhat-na, ngan amatgas i pagtu'u-na pina'agi si buhat-na. 
'''
"23" = '''
:sup:`23` Pina'agi sinan, atuman i maka'anna' si Kasuratan, “Agtapuran-na si Abraham i Diyos, ngan tungod sinan, sa'angkun-na i matadong kamutangan si pangulawan-na si Diyos,” ngan nagpinugad iya kumpaniya-na si Diyos. 
'''
"24" = '''
:sup:`24` Sanglit sakatu'anan-ta nga i a'a akwinta matadong si pangulawan-na si Diyos pina'agi si buhat-na ngan ma'in pina'agi si pagtu'o hamok. 
'''
"25" = '''
:sup:`25` Si pariho pa'agi, ma'in ba' bisan si Rahab nga magparapabayad danda akwinta nga matadong si pangulawan-na si Diyos pina'agi si buhat-na ngan pagpadayun-na si ruma'-na si mga ispiya mangno agpamataliwan-na si la'in lalan? 
'''
"26" = '''
:sup:`26` Kon sugad, pariho si puho' nga minatay kon gana' espiritu-na, minatay may liwat i pagtu'o kon ga'i naghuwangan si buhat. 
'''
