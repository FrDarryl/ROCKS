[2]
"1" = '''
:sup:`1` Aruyag ako nga agpakasayod kam si kapapaniguru-ko para hamok si kahalapan-bi, ngan pati' para si mga taga Laodicea, hasta pa si dimu'an nga ga'i pa akakulaw si ako. 
'''
"2" = '''
:sup:`2` I katuyu'an-ko sito, basi' agpamaskog i mga huna'-huna'-bi ngan agka'aradda pina'agi si gugma', ngan basi' sa'angkun-na mga iya i kahaway-na si ungod sarabutan bawa i ka'abundahan-na sito. Si da'inan pa'agi, agpakatu'anan mga iya si nagparatagu'-na pa siray si Diyos, nga iya mismo si Kristo. 
'''
"3" = '''
:sup:`3` Iya i naghimusan si dimu'an manggad si kadunong pati' si sarabutan. 
'''
"4" = '''
:sup:`4` Agsumatan-ta kam sito, basi' ga'i kam akadaya'an si mga maka'a'aghat allingon nga mga kabubullu'an. 
'''
"5" = '''
:sup:`5` Kay bisan kon ga'i ako aghuwang aro si ka'am, i huna'-huna'-ko awira' pirmi si ka'am ngan alipay ako si pakakatu'an-ko si mga pag'urugup-bi pati' si mga kakusug-na si pagtutu'u-bi si Kristo. 
'''
"6" = '''
:sup:`6` Agtikang kam paghuwang si Kristo Jesus pina'agi si pag'aku'-bi si iya bilang Paragdalum-bi. Si pariho pa'agi, padagusu-bi i dati na pag'adda-bi si iya si bisan ay kiwa-bi. 
'''
"7" = '''
:sup:`7` Padagusu-bi anan si Kristo i gamut-na si pagtu'u-bi hasta nga sigi tutubo' i espirituhanon kinabuhi'-bi. Kinahanglan nga sigi tatamba i pagsarig-bi si ungod pagtu'o nga nagparaturo' si ka'am hasta nga sigi sasangya i mga pasalamat-bi. 
'''
"8" = '''
:sup:`8` Pasiguruhu-bi nga ga'i kam agkagarapos pina'agi si gana' kapulsanan-na pati' daya'on mga isip-na si mga a'a nga ag'inala' hamok si kabatasanan-na si a'a pati' i ka'agsuban mga tugon nga agpanginano hamok kon ay i gawas-na si a'a. Gana' sito nga ag'inala' si Kristo 
'''
"9" = '''
:sup:`9` kay awinan ag'ayop si Kristo i kabug'usan-na si pagkadiyos ngan kinakulawan to mismo anan si pagpakang'a'a-na. 
'''
"10" = '''
:sup:`10` Ngan aka'angkon may kam si kabug'usan-na si ungod kinabuhi' tungod si dati na pag'adda-bi si Kristo. Labaw iya si kada gamhanan espirito magin mara'at may to o mahalap nga aniya' pudir-na pagdalom. 
'''
"11" = '''
:sup:`11` Tungod liwat si dati na pag'adda-bi si iya, day agkatururi' kam kay pariho si ma'ala' panit, a'ala' may liwat i makasasala' kina'iya-bi. Ma'in to i pagturi' nga pina'agi si buhat-na si a'a, kundi' i pagturi' nga gana' la'in makahimo kon ma'in hamok si Kristo 
'''
"12" = '''
:sup:`12` kay iyay nan i kamutangan-na si pagbunyag si ka'am. Parti si pagbunyag, aniya' gihapon espirituhanon karuyag sidngun-na. Si pagpatugnob si ka'am si buwahi', day akapariho kam si nagpalabbong na huwang si Kristo. Mangno si patuwa'-bi, day akapariho kam si mabanhaw huwang si iya. Ngan sayod kam nga sa'angkun-bi baha'oy to kinabuhi' tungod hamok si pagtapud-bi si gahum-na si Diyos, nga makabanhaw si iya. 
'''
"13" = '''
:sup:`13` Siray, mga minatay pa kam parti si espirituhanon tungod kay mga sala'an kam ngan akapariho kam si day ma'in pa tinuri' kay ga'i pahuway i pagdalum-na si ka'am si makasasala' kina'iya-bi. Ngan da'inan pa i kamutangan-bi, iya i pag'allum-na si ka'am si Diyos huwang si Kristo. Agpasaylu-na kita kam si dimu'an mga sala'-ta 
'''
"14" = '''
:sup:`14` pina'agi si pagpara'-na si listahan si mga utang-ta tungod si pagtalapas-ta si mga kasugu'an pati' si mga nagtugon kabatasanan nga makahimo si kita kam mga utangan. Aka'ulang to si parada'irayan-ta. Ag'ala'-nay to ngan pakamatay-na si Jesus si kudos. 
'''
"15" = '''
:sup:`15` Ag'ala'-na i gahum-na si mga gamhanan espirito nga aniya' nagpamunu'an-na pati' aniya' mga nagpandaluman-na ngan agpamabungyud-nay to si iya nga mga gapos basi' agpakakulaw i dimu'an si pagda'ug-na pina'agi si kamatayun-na si Jesus si kudos. 
'''
"16" = '''
:sup:`16` Sanglit dakam manginano kon nagsu'it kam si mga nagkakan-bi o nag'inum-bi, o ma'in ngani' si ga'i pagsilibrar-bi si mga allaw sigon si tuluhu'an, si tu'ig-na si kawara', hasta si mga allaw pandidiskanso. 
'''
"17" = '''
:sup:`17` I pagsabot siray hi'unong sinan dimu'an, lingaw-na hamok si mga titakka siray panahon, ngan kinaklaruhan nan hamok tungod si dati na pag'adda-bi si Kristo. 
'''
"18" = '''
:sup:`18` Dakam agpata'an nga sabawa-na kam si addangan nga agpakunu-kuno agpa'ubos ngan agpara'ampo' si mga anghel hasta nga ga'i na kam lugod agpakakarawat si primyo. I a'a nga da'inan sinan, agpasubra iya si pagsumat mahi'unong si sakulawan-na ngan i kalibutanon isip-na, iya i makasagda pagpahaya-haya si kalugaringun-na pina'agi si pagpasu'so' si isip-na si mga gana' hingtungdan-na. 
'''
"19" = '''
:sup:`19` Akabulag iya si Takulok nga magpakiwa si bug'os puho' nga agtubo' sigon si karuyag-na si Diyos ngan anarig si pagsumpay-na si mga luta-luta pati' mga ugat. 
'''
"20" = '''
:sup:`20` Kon ka'am amatay na huwang si Kristo ngan ga'i na kam sadaluman-na si ka'agsuban mga tugon nga agpanginano hamok kon ay i gawas-na si a'a, kapa'i may kay day akapariho pa kam nga huwang pa si kalibutan nga agsunod si mga riglamintu-na: 
'''
"21" = '''
:sup:`21` “Dakaw angantan sito! Dakaw anginda sinan! Dakaw anandog siray!”? 
'''
"22" = '''
:sup:`22` Yaynan dimu'an mga riglaminto agkaparara' ngan gana' na mga kapulsanan-na si titakka mga allaw kay yaynan mga mando' pati' mga pagturo', tawa'-na hamok hinimu-na si a'a. 
'''
"23" = '''
:sup:`23` Ngan yaynan liwat mga riglaminto akabuwan isip si malabbat mga a'a nga i maghimo sinan mga madunong pero si kamatu'uran ma'in. Ahimoy nan tungod si mga kalugaringun-na buhat si pag'ampo', si mga pagpamakunu-kunu-na agpa'ubos pati' si mga pala'in-la'in pagpati'os si puho'. Pero gana' gayod sinan bulig-na si a'a mag'andoy nga sapugungan-na i pagpatakas si kasindak-na si puhu'-na pati' pagpahaya-haya si kalugaringun-na. 
'''
