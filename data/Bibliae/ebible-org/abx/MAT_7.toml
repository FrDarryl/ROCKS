[7]
"1" = '''
:sup:`1` Agpadayon si Jesus si pagturu'-na, “Dakam aghusgar, basi' ga'i may kam husgaran-na si Diyos. 
'''
"2" = '''
:sup:`2` Kay bisan ay i nagpahusgar-bi si la'in, iya may i nagpahusgar-na si ka'am. Ngan bisan ay i nagsukulan-bi, iya may i surukulan pagpabalik si ka'am. 
'''
"3" = '''
:sup:`3` “Ay kay sakulawan-mo lugod i day panarutsuhan nga makabuta si igkasi a'a-mo, pero ga'i sapanginanu-mo i day gip'at nga makasalingkop si kalugaringun-mo mata? 
'''
"4" = '''
:sup:`4` Pinapa'i-mo may pakapinugad si igkasi-mo, ‘Ala'an-ta kaw si makabutay nan si ka'aw,’ nga aniya' may makasalingkop si kalugaringun-mo mata? 
'''
"5" = '''
:sup:`5` Mahalap kaw gayod agsilhig si hawan-na si la'in! Ala'on dahulo i makasalingkop si mata-mo, ngan kahuman sinan saklaru-mo na ngan sa'ala'-mo i makabuta si igkasi-mo. 
'''
"6" = '''
:sup:`6` “Ma'in angay si pirlas nga nagpa'itsa hamok si mga kabaktinan kay sigurado nga panurutum'akan-nay nan hamok. Si pariho pa'agi, aniya' mga sagrado nga ma'in angay nagpatubong si ka'idu'an, kay si pakatibus-na sinan bangin ka'am na i inatubang-na ngan pamang'alan-na. 
'''
"7" = '''
:sup:`7` “Amalakuha kam basi' binuwanan kam. Mamuraw-purawa kam basi' aniya' sa'anda'an-bi. Aman'uha kam basi' pinadayon kam. 
'''
"8" = '''
:sup:`8` Buhatu-bi nan kay bisan say i mamalako akabuwanan, ngan bisan say i mamuraw-puraw aka'anda', ngan bisan say i maman'o agpakadayon. 
'''
"9" = '''
:sup:`9` “Ay kaw klasiha a'a nga kon amalako pan i dadi'-mo, buwanan-mo dina bato? 
'''
"10" = '''
:sup:`10` O ma'in ngani', kon amalako iya daying, buwanan-mo dina sawa? 
'''
"11" = '''
:sup:`11` Pa'anna'-ta si ka'am may, bisan kon mga mara'at i kina'iya-bi dimu'an, agbuwan kam mga mahalap rigalo si mga dadi'-bi. Iya pa ba' i Tatay-bi ari si langit i ga'i mamuwan si mga mahalap si magpamalako sinan si iya! 
'''
"12" = '''
:sup:`12` Sanglit bisan ay i naghingyap-bi binuhat-na si la'in para si ka'am, buhatu-bi nan, kay yaynan i katumanan-na si Bala'od pati' si Nagpanurat-na si mga Paragsumat. 
'''
"13" = '''
:sup:`13` “Aniya' duwa pwirtahan panggawas: I adda masi'ok ngan i adda may mahaway. Malabbat i magpili' si mahaway nan kay si panlahus-na mga iya, masayon na i paglalangngan-na, bisan kon aka'abat mga iya nga iyay nan dina i magpatuttot si mga iya si kamatayon nga bulag si Diyos. 
'''
"14" = '''
:sup:`14` Lugod pili'u-bi i masi'ok bisan kon makuri i paglalangngan-bi ngan diki'it hamok i kahuruwangan-bi, kay iyay nan i lalan pada'iray si ungod kinabuhi'. 
'''
"15" = '''
:sup:`15` “Agbantaya kam si mga burubullo' paragsumat-na si Diyos. Pamadugok nan si ka'am nga day mga karniro i mga kiwa-na, pero i ungod gayod mga kina'iya-na mga iya akapariho si mga ma'isog hayop. 
'''
"16" = '''
:sup:`16` Sakilala-bi nan mga iya pina'agi si mga panggawi'-gawi'-na. Gana' ato magpangko' ubas nga tikang dina si pu'un-na si tangulon o ma'in ngani' i prutas igos nga tikang dina si pu'un-na si sapinit. 
'''
"17" = '''
:sup:`17` Pariho si kamutangan-na si kayo, basta marabong i pu'on, sigurado nga mahalap may sinan i binuwa'-na, pero kon bigik i pu'on, sigurado nga mara'at may liwat sinan i binuwa'-na. 
'''
"18" = '''
:sup:`18` I marabong pu'on impusibli nga mara'at i binuwa'-na, ngan mahalap dina i binuwa'-na si bigik pu'on. 
'''
"19" = '''
:sup:`19` I kada pu'on si kayo nga ga'i agbuwa' mahalap, tinabbong ngan pinabar'og. 
'''
"20" = '''
:sup:`20` Sanglit pina'agi si mga buwa'-na i pagkilala si mga iya. 
'''
"21" = '''
:sup:`21` “Ma'in i dimu'an magparaban'o si ako, ‘Paragdalum-ta kaw, Paragdalum-ta kaw,’ nga kwintado na si nagpanhadi'an-na si man langit, kundi' i mga kwintado hamok iya i magtuman si katuyu'an-na si Tatay-ko nga awiray si langit. 
'''
"22" = '''
:sup:`22` Kon anakka na i allaw si paghusgar, malabbat i maminugad si ako, ‘Paragdalom, Paragdalom, ma'in ba' agpahalling kami' i makigpasumat-mo pina'agi si gahum-na si arun-mo, ngan agpakapapinda kami' si mga mara'at espirito mismo liwat sinan aron, hasta pa agpakahimo kami' si mga makagagahom binuhatan?’ 
'''
"23" = '''
:sup:`23` Pero diritsu-ko mga iya agsaruman, ‘Ga'i kam sakilala-ko. Patalaha kam si ako kay puro kam paragbuhat si karat'an!’ 
'''
"24" = '''
:sup:`24` “Kon sugad, i makapamati' si mga allingun-ko pati' magtuman sito si kinabuhi'-na, akapariho si madunong a'a magtindog ruma' si dyata'-na si bato. 
'''
"25" = '''
:sup:`25` Si panguran-na makusog, paluwa' i mahaya baha' ngan sakub-na payray ruma' si makusog bariyo pero ga'i to arungkab, kay takka si bato i pundasyun-na. 
'''
"26" = '''
:sup:`26` “Kundi' i makapamati' si mga allingun-ko pero ga'i to atuman si kinabuhi'-na, akapariho si ma'in madunong a'a magtindog ruma' si dyata'-na si baybay. 
'''
"27" = '''
:sup:`27` Si panguran-na makusog, paluwa' i mahaya baha' ngan sakub-na payray ruma' si makusog bariyo ngan diritsoy to arungkab hasta nga ga'i gayod nag'arim-ariman i bug'os ruma'!” 
'''
"28" = '''
:sup:`28` Pakahuman-na si Jesus agpahalling sinan dimu'an, ag'usa i magpanggubok, 
'''
"29" = '''
:sup:`29` kay si pagturu'-na, akapariho iya si addangan nga aniya' pwirsa-na si mga allingun-na pagpasunod, ma'in pariho si mga paragturu'-na mga iya bala'od. 
'''
