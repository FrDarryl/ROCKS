[7]
"1" = '''
:sup:`1` Pada'ito namay kita si mga patilaw-bi si ako si surat-bi. Mahalap para si lalla kon gana' hamok si iya i parti si danda. 
'''
"2" = '''
:sup:`2` Pero tungod kay kalabbatan anan si ka'am nan i mga magkabarawa si tintasyon pagpaki'ubay si mga sasindakan-na, kunta' i kada lalla aniya' kalugaringun-na alla ngan da'inan may liwat i kada danda. 
'''
"3" = '''
:sup:`3` Kinahanglan nga tuman-na si lalla i ubligasyun-na pagpalipay si alla-na ngan da'inan may liwat i danda. 
'''
"4" = '''
:sup:`4` Ga'i akapinugad i danda nga tawa'-na hamok i puhu'-na, kundi' tawa'-nay to liwat si alla-na. Si pariho pa'agi, ga'i may liwat akapinugad i lalla nga tawa'-na hamok i puhu'-na, kundi' tawa'-nay to liwat si alla-na. 
'''
"5" = '''
:sup:`5` Dakam agdiri'u-bi i pag'ubay bisan sumiran, pwira kon aniya' andang nagkabagawan-bi nga ga'i dahulo, basi' sagamit-bi i uras-bi si pagpangadyi'. Katapos sinan, ag'ubaya kam gihapon basi' ga'i akabuwanan lugar si Satanas pagtintar si ka'am tungod si kakulangan-bi pagdalom si kalugaringun-bi kasindak. 
'''
"6" = '''
:sup:`6` Si pagtugun-ko si ka'am pag'alla, ma'in nga ag'ipipirit-ko kam sinan, kundi' aghuna'-huna'-ko hamok i mga kaluyahan-bi. 
'''
"7" = '''
:sup:`7` Mahaya i pag'anduy-ko nga akapariho si ako i dimu'an. Pero i Diyos i magbuwan si kada addangan si kamutangan bilang allahan o ma'in. 
'''
"8" = '''
:sup:`8` Para namay si mga gana' pa alla-na pati' si mga balo, yayto i waydung-ko: Mahalap gayod para si ka'am nga agpabilin gana' mga alla-na pariho si ako. 
'''
"9" = '''
:sup:`9` Pero kon ga'i kam agpaka'agwanta nga gana' katig'ub-bi, agpangallaha kam, kay mas mahalap na hamok i pag'alla kuntra si padayon pag'antos si alabatan-na si magdangallahan. 
'''
"10" = '''
:sup:`10` Para si mga magtutu'o magdangallahan, aniya' namay mandu'-ko nga si kamatu'uran ma'in tikang si ako kundi' tikang gayod si Ginu'o: Kinahanglan i danda ga'i pabulag si alla-na. 
'''
"11" = '''
:sup:`11` Ngan kon ahinabo' nga pabulag iya si alla-na, kinahanglan nga agpabilin iya sulu-sulo o ma'in ngani' makihalap iya gihapon si alla-na. Ngan i lalla may kinahanglan nga ga'i iya amaru'do' si papilis si pagbulag. 
'''
"12" = '''
:sup:`12` Para may si ditangnga' nga allahan, aniya' waydung-ko, nga ma'in tikang gayod si Ginu'o kundi' ama'ambit may ako si tawa'-ko: Kon aniya' lalla nga addangan na si mga magbururugto' si pagtu'o ngan i alla-na ga'i pa agtutu'o, pero aniya' sito karuyag-na pagpakitig'ob pa, kinahanglan nga ga'i to bulagan-na si lalla. 
'''
"13" = '''
:sup:`13` Ngan kon aniya' namay danda nga i alla-na i ga'i dina magtutu'o, pero aniya' sito karuyag-na pagpakitig'ob pa, kinahanglan nga ga'i to liwat bulagan-na si danda. 
'''
"14" = '''
:sup:`14` Ngan tungod si pagtutu'u-na si danda, agtagama-na may si Diyos i lalla nga ga'i agtutu'o pagtuman si kinahanglanon si pagdangallahan. Ngan pariho gihapon sinan kamutangan kon i danda namay i ga'i magtutu'o, kay kon ma'in da'inan sinan, kwintado i mga dadi'-na nga mga marigsok. Kundi' tungod si pagtutu'u-na si addangan, agkahirimo i mga dadi' nga mga nagtagama paghuwang si Diyos. 
'''
"15" = '''
:sup:`15` Pero kon pa'amban i alla nga ga'i agtutu'o, tuguti-bi, kay si da'inan kamutangan, gana' na ubligasyun-na si lalla o ma'in ngani' si danda nga agtutu'o. Pariho si kita kam, ag'agda-na may liwat mga iya si Diyos nga magin murayaw hamok. 
'''
"16" = '''
:sup:`16` Tutal, ga'i may kaw danda akatu'anan kon sabawa-mo ba' i alla-mo nga atalwas o ga'i, ngan da'inan may liwat si ka'aw lalla, gana' may liwat kasiguraduhan-mo nga sabawa-mo i alla-mo. 
'''
"17" = '''
:sup:`17` Bisan kon aniya' mga da'inan sinan, kunta' padayun-na si kada addangan i kinabuhi' nga nagpatu'in-na si iya si Paragdalom kay iyay nan i nag'agdahan-na si Diyos si iya. Iyay nan i nagmandu'-ko si manniniripon pag'ampo' si bisan singnga lugara. 
'''
"18" = '''
:sup:`18` Kon i a'a andang tinuri' ngan pag'agda-na si Diyos si iya, ma'in kinahanglan nga tagu'-na i pangngilalahan-na bilang Hebro. O ma'in ngani' kon ma'in pa iya tinuri' ngan pag'agda-na si Diyos si iya, ma'in na kinahanglanon i pagpaturi'-na. 
'''
"19" = '''
:sup:`19` Tinuri' may iya o ma'in, gana' sinan sapayan-na. I impurtanti nga agsunod iya si mandu'-na si Diyos. 
'''
"20" = '''
:sup:`20` Kunta' padayun-na na hamok si kada addangan kon ay i kamutangan-na si pangagda-na si Diyos si iya. 
'''
"21" = '''
:sup:`21` Uripon na ba' kaw ngan pangagda-na si ka'aw? Gana' sapayan-na sinan. Pero syimpri kon aniya' pa'agi nga sa'angkun-mo i kalibrihan-mo, salingabuton nan. 
'''
"22" = '''
:sup:`22` Kay bisan say i andang na uripon si pangagda-na si Paragdalom, ahimo na iya libri si pangulawan-na si Paragdalom. Si pariho kamutangan, i mga libri may ngan pangagda-na si mga iya, ahimo mga uripun-na si Kristo. 
'''
"23" = '''
:sup:`23` Sanglit mga binalli na kam ngan nagbayaran na. Dakam anugot nga mga a'a i manguripon si ka'am. 
'''
"24" = '''
:sup:`24` Mga kabugtu'an si pagtu'o, kon ay i kamutangan-ta siray si pangulawan-na si Diyos ngan pangagda-na si kita, kunta' padayun-tay nan. 
'''
"25" = '''
:sup:`25` Parti namay si mga dangkanda nga ga'i pa agpakalabutan, gana' mando' nga tikang gayod si Ginu'o, pero tungod si kalu'uy-na, adda ako si mga tinapuran-na ngan pina'agi si maliyat pagturutimbang anakka ako sito: 
'''
"26" = '''
:sup:`26` Tungod si mga kakurihan ina'anto, para si ako mas mahalap na hamok nga agpabilin kam kon ay i kamutangan-bi ina'anto. 
'''
"27" = '''
:sup:`27` Pariho si nagsumat-ko pa hamok kon allahan na kaw, dakaw aghandom nga agkabulag kam ngan kon gana' pa papakasalan-mo, dakaw anganda' si arallahun-mo. 
'''
"28" = '''
:sup:`28` Pero bisan kon angalla kam, ma'in to sala' para si ka'am. Ngan kon aruyag na pakasal i dangkanda nga ga'i pa akalabutan ma'in to sala' para si iya. Bali labbat i mga kakurihan nga aragihan-na si magdangallahan ngan aruyag ako nga agpakalikay kam sinan. 
'''
"29" = '''
:sup:`29` Mga kabugtu'an si pagtu'o, i karuyag sidngun-ko nga bali na ka'apiki si nagtala'an uras. Tikang ina'anto, i mga lalla nga mga allahan, kunta' pa'anna'-na si mga isip-na mga iya nga day gana' hamok mga alla-na, 
'''
"30" = '''
:sup:`30` i mga magparapandinamag nga day gana' hamok mga sabidu'an-na, i mga malipayon nga day gana' hamok mga salipayan-na, i mga aniya' pinamalli-na nga day ma'in maliyat i pag'antan-na mga iya. 
'''
"31" = '''
:sup:`31` I mga a'a nga magpakaprubitso si mga inanna' si kalibutan, kunta' isip-na mga iya nga day gana' hamok mga sabarawan-na. Kay i dimu'an samuklatan-bi ato si kalibutan ina'anto, agtikapara' na. 
'''
"32" = '''
:sup:`32` Aruyag gayod ako nga ga'i kam agpaka'abat si mga kabaraka. I lalla nga gana' alla-na asibot si tigpanginanu-na si iya si Paragdalom, kay awinan pirmi si isip-na i pagpalipay si iya. 
'''
"33" = '''
:sup:`33` Pero i lalla nga allahan asibot dina si allaw-allaw buruhaton kay awinan pirmi si isip-na i pagpalipay hasta si alla-na. 
'''
"34" = '''
:sup:`34` Sanglit i uras-na atunga' si duwa paranginanuhon. I danda nga gana' pa magsa'ad nga tipakasal si iya o ma'in ngani' i dangkanda nga ga'i pa akalabutan, asibot si tigpanginanu-na si iya si Paragdalom kay i tuyu'-na nga atagama i puhu'-na pati' i espiritu-na pagsirbi si Paragdalom. Pero i danda nga allahan, asibot dina si allaw-allaw buruhaton kay awinan pirmi si isip-na i pagpalipay si alla-na. 
'''
"35" = '''
:sup:`35` Agsumat-koy to si ka'am para agpakaprubitso kam si mas mahalap pa kamutangan, ngan ma'in para pagbuwan si ka'am kagul'anan. Bisan singnga kam si duway to kunta' kinakulawan anan si ka'am kon ay i angay ngan gana' makadisturbo si dibusyun-bi si Ginu'o. 
'''
"36" = '''
:sup:`36` Sanglit parti si mga lalla nga papakasalon na si adda dangkanda nga ga'i pa akalabutan, kon angabat iya nga ma'in na angay i kiwa-na kon aghuwang mga iya, ngan agtikalahos na liwat i idad-na si danda si angay pag'alla, ngan tungod sinan, gana' na si iya maka'ulang, pwidi na sapadayun-na i karuyag-na pagpakasal. Ma'in tama' i pagkasabut-bi nga sala' to para si iya. 
'''
"37" = '''
:sup:`37` Pero kon masarig na i inisipan-na sinan lalla ngan ga'i aka'abat nga kinahanglanon i pag'alla kay pwidi pa sadaluman-na i kalugaringun-na katuyu'an, ngan tungod sinan gana' na ruha-duha-na parti si ga'i pagpakasal-na si dangkanda, tama' liwat i nagbuhat-na. 
'''
"38" = '''
:sup:`38` Kon sugad, mahalap i sabuhat-na si lalla nga pakasal si danda nga ga'i pa akalabutan, pero mas mahalap pa i sabuhat-na si lalla nga ga'i pakasal. 
'''
"39" = '''
:sup:`39` Parti namay si mga danda nga allahan, padayon i mga ubligasyun-na mga iya basta allom pa i mga alla-na. Pero kon minatay na i mga alla-na, libri na mga iya pagpakasal si bisan say i saruyagan-na, basta kay huwang to si mga dati na ag'adda si Paragdalom. 
'''
"40" = '''
:sup:`40` Kundi' para si ako, mas malipayon iya kon ga'i na hamok iya angalla gihapon. Ngan pariho sinan sa'abat-ko nga aggiyahan-na ako si Espiritu-na si Diyos. 
'''
