[6]
"1" = '''
:sup:`1` Agpadayon si Jesus si pagturu'-na, “Agmatuha kam paghimo si mga matadong binuhatan-bi para hamok sakulawan-na si a'a. Kay kon agda'inan kam sinan, gana' na sakarawat-bi bulos tikang si Tatay-bi si langit. 
'''
"2" = '''
:sup:`2` “Sanglit kon aglimos kam si mga anggana', dakam agpangirog si mga a'a nga mahalap agparapamakunu-kuno nga mga rilihuso pina'agi si pagpabandilyu-na mga iya si mga nagbuhat-na ari si mga sinaguga pati' si mga kalsada para hamok nagdayaw si mga a'a. Sumatan-ta kam si kamatu'uran, sakarawat-na na mga iya i bug'os bulos nga nagpanhingyap-na. 
'''
"3" = '''
:sup:`3` Lugod kon amuwan kam limos si mga anggana', dakam agpakatu'anu-bi i kawiri tamburu'-bi kon ay i naghimu-na si kawanan tamburu'-bi. 
'''
"4" = '''
:sup:`4` Si da'inan pa'agi, ga'i kinatu'anan i pagbuwan-bi. Sanglit i Tatay-bi nga makasayod si sikrito nagbuhat-bi, iya i manprimyo si ka'am. 
'''
"5" = '''
:sup:`5` “Kon agpangadyi' kam, dakam ag'irog si mga a'a nga mahalap agparapamakunu-kuno nga mga rilihuso pina'agi si karuyag-na mga iya pagpangadyi' nga agtutunggo ari si mga sinaguga pati' si mga iskina-na si mga kalsada para hamok kinakulawan si mga a'a. Sumatan-ta kam si kamatu'uran, sakarawat-na na mga iya i bug'os bulos nga nagpanhingyap-na. 
'''
"6" = '''
:sup:`6` Lugod kon mangadyi' kam, pasallura kam si kwartu-bi, sirrahi-bi ngan mangadyi'a kam si Tatay-bi nga ga'i sakulawan-bi. Mangno i Tatay-bi nga iya i makasayod si sikrito pinahallingan-bi, iya i manprimyo si ka'am. 
'''
"7" = '''
:sup:`7` Ngan kon agpangadyi' kam, dakam agparaburubwiltahu-bi pariho si mga urasyun-na si mga a'a nga ga'i agtutu'o Diyos kay i mga pagkagasi-na nga kinapakalihan mga iya tungod si kalabbat-na si mga allingun-na. 
'''
"8" = '''
:sup:`8` Dakam angirog si mga iya, kay akatu'anan i Tatay-bi kon ay i mga nagkinahanglan-bi myintras pa kam amalako. 
'''
"9" = '''
:sup:`9` “Lugod kon mangadyi' kam da'ituhu-bi sito: Tatay kami' nga awinan si langit, pakulawon ato si kinabuhi' kami' i kasagradu-na si arun-mo, 
'''
"10" = '''
:sup:`10` dalumin kami' nga kinakulawan i paghadi'-mo ato, tumanon si kami' i katuyu'an-mo ato si kalibutan pariho si pagtuman-mo may si mga sari'i si langit. 
'''
"11" = '''
:sup:`11` Buwanin kami' si karakanon kami' nga tama' si ina'anto allaw. 
'''
"12" = '''
:sup:`12` Pasayluhon kami' si mga sala' kami', sigon si pagpasaylo kami' may si dimu'an makasala' si kami', 
'''
"13" = '''
:sup:`13` ngan patuttuton kami' nga ga'i kami' agsala' kon nagtintar kami', ngan patalahon kami' si aniya' mara'at katuyu'an-na. 
'''
"14" = '''
:sup:`14` “Kay basta agpasaylo kam si la'in nga akasala' si ka'am, pasaylu-na may kam liwat si Tatay-bi si langit. 
'''
"15" = '''
:sup:`15` Pero kon ga'i kam agpasaylo si sala'-na si la'in, ga'i may liwat pasaylu-na si Tatay-bi i mga sala'-bi. 
'''
"16" = '''
:sup:`16` “Ngan kon agpu'asa kam, dakam angirog si mga a'a nga mahalap agparapamakunu-kuno nga mga rilihuso pina'agi si pagpaklaro nga masurub'on i mga bayhun-na huwang i pag'anna' agbon si mga takuluk-na, basi' kinatu'anan si mga a'a nga agpamu'asa mga iya. Sumatan-ta kam si kamatu'uran, sakarawat-na na mga iya i bug'os bulos nga nagpanhingyap-na. 
'''
"17" = '''
:sup:`17` Lugod kon agpu'asa kam, agpanhupa kam ngan anguram'usa kam, 
'''
"18" = '''
:sup:`18` basi' ga'i kinaklaruhan si mga a'a nga agpu'asa kam, kundi' i Tatay-bi nga ga'i kinakulawan iya hamok i makatu'anan sinan. Sanglit i Tatay-bi liwat i mamuwan si ka'am primyo, kay iya i makasayod si sikrito nagbuhat-bi. 
'''
"19" = '''
:sup:`19` “Dakam agparatipon para si mga kalugaringun-bi manggad ato si kalibutan nga nagbaruki' o ma'in ngani' nagtakla' ngan pwidi liwat sarangka-na si mga mannangkaw i mga nag'anna'an-bi. 
'''
"20" = '''
:sup:`20` Lugod, agtipuna kam para si mga kalugaringun-bi manggad nan nga awiray si langit nga ga'i nagbaruki', ga'i nagtakla' ngan ga'i liwat pwidi sarangka-na si mga mannangkaw i nag'anna'an. 
'''
"21" = '''
:sup:`21` Buhatu-bi nan kay maski singnga kina'anda'an i kayamanan-bi, awiray may liwat ari i kabaraw-bi. 
'''
"22" = '''
:sup:`22` I mga mata-bi akapariho si lampara anan si puhu'-bi. Kon mahalap i mata-bi, panno' may si danta' i bug'os puhu'-bi. 
'''
"23" = '''
:sup:`23` Pero kon mara'at to, bali may liwat lu'om i puhu'-bi. Sanglit kon malu'om i danta' anan si puhu'-bi, day ay i kalu'um-na sinan! 
'''
"24" = '''
:sup:`24` “Gana' ato makasirbi duwangan amo kay sigurado nga addangan hamok sinan i naghigugma'-na ngan addangan may i nagsikway-na. Ma'in ngani', unungan-na i kaduwangan ngan sikway-na i primiro. Gana' si ka'am makapadungan pagsirbi si Diyos pati' si manggad. 
'''
"25" = '''
:sup:`25` “Sanglit sumatan-ta kam, dakam abaraka mahi'unong si pagpanginabuhi'-bi kon ay i karakanun-bi pati' irinumun-bi o bisan mahi'unong si mga puhu'-bi kon ay i mga papabadu'un-bi. Ma'in hamok parti si pagkakan i kinabuhi' ngan ma'in hamok parti si pamado' i puho'. 
'''
"26" = '''
:sup:`26` Kulawi-bi daw i mga manuk-manok nga agparapanlayug-layog; ga'i mga iya agsaburak ngan ga'i ag'ani o agparapangangkot pan kamalig, pero agtubungan-na mga iya si Tatay-bi ari si langit. Mas mahaya i balur-bi kuntra si kamanuk-manukan! 
'''
"27" = '''
:sup:`27` Say si ka'am i makapalanga bisan adda hamok uras si kinabuhi'-na pina'agi si kabaraka-na? 
'''
"28" = '''
:sup:`28` “Dakam liwat abaraka si pagpanaptun-bi. Kulawi-bi daw i ka'angayan-na si mga lalag burak. Ga'i mga iya agballi ngan ga'i aghimo. 
'''
"29" = '''
:sup:`29` Kundi' sumatan-ta kam, bisan si bug'os kayamanan-na si Hadi' Solomon gana' sapasul'ut-na pariho kahalap si adda sinan mga burak. 
'''
"30" = '''
:sup:`30` Agpamanaptunan-na ngani' mahalap si Diyos i mga gabon si katahuk-tahukan, nga allom ina'anto pero papabar'ugon asumo, ka'am pa ba' i ga'i pinanaptunan-na mahalap? Kulang pa kam si pagtapod! 
'''
"31" = '''
:sup:`31` Sanglit dakam agparapaminugad, ‘Ay daw sito i karakanun-ta?’ ‘Ay daw sito i irimnun-ta?’ pati' ‘Ay daw sito i pagpanaptun-ta?’ 
'''
"32" = '''
:sup:`32` Iyay nan i mga kahuruwangan-na si dimu'an nagparapanhingyap-na si mga ga'i magpanutu'o Diyos ngan sakatu'anan-na na si langitnon Tatay-bi i nagkinahanglanan-bi sinan. 
'''
"33" = '''
:sup:`33` Lugod padahulu'u-bi i pag'anda' si pa'agi nga agpakasakop kam si mga nagpanhadi'an-na si Diyos hasta i pagkamatadung-na, ngan pinumwan may liwat nan dimu'an mga inanna' si ka'am. 
'''
"34" = '''
:sup:`34` Sanglit dakam agkabarakahi-bi i asumo kay katungdanan-na si manunod allaw pagpanginano si kalugaringun-na. I kasibutan-na si kada allaw, tama' hamok nga sa'agwanta-na si a'a para sinan allaw.” 
'''
