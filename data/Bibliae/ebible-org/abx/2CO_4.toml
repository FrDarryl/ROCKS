[4]
"1" = '''
:sup:`1` Kon sugad, pina'agi si kalu'uy-na si Diyos akatu'inan kami' sito trabaho, sanglit ga'i kami' agkadirisgusto. 
'''
"2" = '''
:sup:`2` Lugod, agsa'ad kami' nga ga'i gayod kami' anhimo si mga buhat nga tinago' o magbuwan kamamalu'an. Ga'i kami' agdaya' si mga a'a ngan ga'i agburubaliskad kami' i allingun-na si Diyos. Lugod agpadayon kami' dina pagpaklaro si kamatu'uran ngan iyay nan i pa'agi kami' pagdugok si kada a'a basi' bugana' pa nga sasayuran-na mga iya nga mga pinabawa-na kami' si Diyos. 
'''
"3" = '''
:sup:`3` Ngan bisan kon day nagtambunan pa i mahalap sumat nagparapasamwak kami' tungod kay ga'i mga iya agpakasabot, yaynan mga a'a i magpanlalangngan si lalan pada'iray si kamatayon nga bulag si Diyos. 
'''
"4" = '''
:sup:`4` I mag'isisiyo si pagkadiyus-na si Diyos si ina'anto panahon, iya i magtambon si isip-na si mga a'a nga agdiri' pagtutu'o si ungod Diyos, basi' ga'i mga iya sakulawan-na i danta'-na si mahalap sumat nga iya i pagpakatu'an si maka'angayan kina'iya-na si Kristo. Si Kristo, iya i kinakulawan nga irog si kina'iya-na Diyos. 
'''
"5" = '''
:sup:`5` Si pagparapasamwak kami', ma'in i mga kalugaringon kami' i nagpadadayawan kami' kundi' si Jesu-Kristo dina i nagparasabi kami' nga iya i Paragdalom, ngan kami' may i mga rilihugun-bi, sigon si mga karuyag-na si Jesus. 
'''
"6" = '''
:sup:`6` Si Kristo i nagpasamwak kami' kay agpakatu'an-na kami' si Diyos si kata'o hi'unong si maka'angayan kina'iya-na. I Diyos nga magpadanta' siray si kalu'uman si pagpinugad, “Andanta'a,” iya i magpasiga si danta' si mga kasing-kasing kami' ngan da'inan may liwat si ka'am basi' akabuwanan kita kam sito kata'o hi'unong si ka'angayan-na nga awinan agsana'ag si bayhun-na si Kristo. 
'''
"7" = '''
:sup:`7` Bisan kon bali kagamhanan i kata'u-ta hi'unong si maka'angayan kina'iya-na si Diyos, kita kam i nag'isihan sito kayamanan nga day mga biso' hamok. Ada'itoy to basi' kinatu'anan nga i gilalabawi gahom tawa'-na si Diyos, ngan ma'in tikang si kita kam. 
'''
"8" = '''
:sup:`8` Buwanan-ta kam halimbawa' mahi'unong si pagparapasamwak kami'. Nagparapamakurihan kami', pero ga'i kami' agsintir. Bali i mga kalisang kami', pero ga'i kami' akawara'an pagla'om. 
'''
"9" = '''
:sup:`9` Bali i mga inantos kami' tungod si pagtu'o, pero ga'i kami' agpata'anan-na si Diyos. Nagparadabal kami' hasta nga anlugmok, pero bisan kon agkamaratay kami' ga'i kami' sapabulag-na mga iya si Diyos. 
'''
"10" = '''
:sup:`10` Pirmi kami' ag'atubang si kamatayon pariho si Jesus nga nagmatay tungod si ga'i pagkarawat si mga nagparapasamwak-na. Da'inan sinan i nagpara'atubang kami' basi' kinatu'anan nga ungod a'allom iya pina'agi si kada paglibri-na si kami' si mga kadilikaduhan. 
'''
"11" = '''
:sup:`11` Kamatu'uran nan kay kita kam dimu'an nga mga allom pa, pirmi nagpa'intriga si mga sitwasyon nga matapit i kamatayon hi'unong si pagsirbi-ta si Jesus, basi' kinatu'anan nga ungod a'allom iya ato si mga puhu'-ta kam nga mga minatay na kunta' kon ma'in tungod si iya. 
'''
"12" = '''
:sup:`12` Kon sugad, i trabaho kami' pagpasamwak, iya i magbuwan si kami' kakurihan nga bangin hasta i kamatayon liwat, pero iya dina i magbuwan si ka'am si baha'o kinabuhi'. 
'''
"13" = '''
:sup:`13` Aniya' maka'anna' si Kasuratan: “Agtapod ako si Diyos sanglit tinuyu'an i pagpahalling-ko.” Pariho sinan klasi pagtapod, agtapod liwat kami' sanglit padayon i pagparapahalling kami' 
'''
"14" = '''
:sup:`14` kay akatu'anan kami' nga i magbanhaw si Ginu'o Jesus, iya liwat i mamanhaw si kami' pariho si Jesus ngan iya gihapon i mamawa si kami' hasta si ka'am atubang si Jesus. 
'''
"15" = '''
:sup:`15` Padayon kami' si pagpasamwak basi' i mapinalangga'on pagpanginanu-na si Diyos nga nagkarawat-na si tikatabbol mga a'a, iya i magpalabbat si mga pasalamat-na mga iya ngan pina'agi sinan kinaklaruhan i maka'angayan kina'iya-na si Diyos. Kon sugad i dimu'an manakka si kami', para si kahalapan-bi. 
'''
"16" = '''
:sup:`16` Tungod kay pirmi paluwa' i gahum-na si Diyos pina'agi si mga kaluyahan kami', ga'i kami' agkahurulop. Bisan kon si gawas i pagkukulaw si puho' kami' sigi luluya, sigi may kukusog i sallud-na sito kada allaw. 
'''
"17" = '''
:sup:`17` I mga grabi kasamukan kami', day maningkarang ngan makali' kay iya i magsalli' si kami' si hinay-hinay hasta nga a'andam kami' paghuwang si maka'angayan kamutangan nga gana' katapusan-na. Si da'inan pa'agi sa'angkon kami' i unra nga mas labaw pa si mga kasamukan si kinabuhi' kami' ina'anto. 
'''
"18" = '''
:sup:`18` Kon sugad i nagpanginanu-ta kam hamok pahalap, iya i mga espirituhanon nga ga'i kinakulawan imbis nga i mga sakulawan-ta dina, kay i mga sakulawan-ta ina'anto ga'i agliyat, pero gana' katapusan-na si mga espirituhanon. 
'''
