[3]
"1" = '''
:sup:`1` Ngan panakka-na si kakinsi ta'on si pagtinagal-na si Tiberio pagka'emperador, sapili'-na si Diyos si Juan nga dadi'-na si Sacarias pagpahalling si allingun-na ari si disyirto. Si Poncio Pilato, iya i gubirnador siray si Judea, si Herodes may i sari'i si Galilea, i sirari-na may nag'arunan Felipe i sari'i si Iturea pati' Trakonite, ngan si Lisanias may i sari'i si Abilinia. Iyay nan i panahon nga kas Anas pati' si Caifas i mga gilalabawi paraghalad. 
'''
"2" = '''
:sup:`2` Agpada'iray-na si Juan i dimu'an mga lugar magpalibot si Suba' Jordan, pagwali si mga a'a nga kinahanglan mga iya agbasol huwang si pagbag'o ngan agpabunyag, basi' apasaylo i mga sala'-na. 
'''
"3" = '''
:sup:`3` Tungod sinan atuman i mga allingon maka'anna' si Libru-na si paragsumat Isaias: Aniya' addangan ari si disyirto nga agparapasamwak, “Hawani-bi i aragihan-na si Paragdalom; tadungu-bi i lalan ralangnganan-na. 
'''
"4" = '''
:sup:`4` Arabunuhan i dimu'an kapatagan nga nagpalibutan si mga kabubukiran, ngan paratagon i dimu'an mga buntay pati' mga tagudturon. Taradungon i mga baliko' lalan, ngan haramison i mga garu'-gadu'on. 
'''
"5" = '''
:sup:`5` Papakulawun-na si Diyos i dimu'an mga a'a si titalwas si mga iya.” 
'''
"6" = '''
:sup:`6` Agpinugad-na si Juan i magpanggubok nga tipabunyag si iya, “Mga alisto kam gayod pagpamakunu-kuno! Say i magsumat si ka'am nga agpakalikay kam si titakka kastigu-na si Diyos kon agpamabunyag kam? 
'''
"7" = '''
:sup:`7` Agpakulawa kam dahulo pina'agi si mga buhat-bi nga agpamasol kam huwang si pagbag'o. Ma'in nga agpanarig na kam hamok si mga kalugaringun-bi pagpinugad, ‘Tatay kami' may si Abraham.’ Kay sumatan-ta kam, bisan tikang sito mga kababatuhan akahimo i Diyos mga dadi' para si Abraham. 
'''
"8" = '''
:sup:`8` Kay i kastigu-na akapariho si hatsa nga agpabantay-na andang si pu'un-na si mga kakayuhan, ngan bisan ay kayuha nga ga'i agbuwa' mahalap, tinabbong ngan pinabar'og.” 
'''
"9" = '''
:sup:`9` “Kon sugad, ay may i angay buhat kami'?” lingun-na si mga a'a. 
'''
"10" = '''
:sup:`10` Anaruman si Juan, “Angay gayod si ka'am nga mga aniya' nan duwa badu'-na pagbuwan si gana', ngan si mga aniya' nan pagkakan-na, pagbuwan si gana'.” 
'''
"11" = '''
:sup:`11` Aniya' liwat magpamadugok mga paragsukot buhis pagpabunyag. Agpamatilaw mga iya, “Ma'istro, ay may i angay buhat kami'?” 
'''
"12" = '''
:sup:`12` Agpinugad-na mga iya, “Dakam agsukot subra si angay surukutun-bi.” 
'''
"13" = '''
:sup:`13` Mangno aniya' mga sundalo mamatilaw si iya, “Ay may liwat i angay buhat kami'?” Anaruman may si Juan, “Dakam agparapangwarta si mga a'a ngan dakam agparapamasumbong mga binurubullo' sala' si mga iya. Akuntintuha kam si swildo nagparapangarawat-bi.” 
'''
"14" = '''
:sup:`14` Mahaya gayod i mga pagla'um-na si mga a'a ngan aka'anna' si mga inisipan-na nga tingali si Juan na i Tinu'inan Mannanalwas. 
'''
"15" = '''
:sup:`15` Agsarumanan-na si Juan i mga inisipan-na mga iya dimu'an, “Parti hamok si buwahi' i pagbunyag-ko si ka'am, pero aniya' barantugon nga mas labaw pa i gahum-na. Ma'in ngani' ako angay bisan pagbak'ad si sintas-na si sapatus-na. Burunyagan-na i ditangnga' si mga a'a pagpa'ayop si Espirito Santo, pero burunyagan-na i ditangnga' paghusgar nga akapan'api. 
'''
"16" = '''
:sup:`16` Aniya' andang nag'antanan-na tapan basi' sahimaliran-na i mga gini'ok ngan salalin-na ari si kamalig-na, pero papabar'ugun-na i mga babang si gana' kapaparungun-na api.” 
'''
"17" = '''
:sup:`17` Aggamit pa liwat si Juan mga pala'in-la'in allingon pag'aghat si mga a'a pati' pagpasamwak si mahalap sumat si mga iya. 
'''
"18" = '''
:sup:`18` Ag'isugan-na si Juan si gubirnador Herodes kay agtig'uban-na i bayaw-na Herodias, huwang i dimu'an mga pala'in-la'in pa mga mara'at binuhatan-na. 
'''
"19" = '''
:sup:`19` Ngan tungod sinan, akatambahan pa liwat i mga sala'-na si gubirnador kay agpaprisu-na si Juan. 
'''
"20" = '''
:sup:`20` Antis si pakaprisu-na si Juan, sigi parabunyagay i mga a'a ngan agpabunyag liwat si Jesus. Dungan si pagpangadyi'-na, kahuman si pagbunyag si iya, angabri i langit 
'''
"21" = '''
:sup:`21` ngan i Espirito Santo pan hawod pada'iray si iya nga kinakulawan gayod i puhu'-na pariho si adda sarampati. Aniya' liwat kinabati'an busis tikang si langit nga agpinugad, “Ka'aw i Dadi'-ko nga hinigugma'-ko. Alipay gayod ako si ka'aw.” 
'''
"22" = '''
:sup:`22` Siray uras, mga traynta anyos na si Jesus si pagtikang-na si trabahu-na para si Diyos. I pagkagasi-na si dimu'an, nga si Jesus, iya i dadi'-na si Jose. Si Jose, iya i dadi'-na si Eli. 
'''
"23" = '''
:sup:`23` Si Eli, iya i dadi'-na si Matat, nga dadi'-na si Levi. Si Levi, iya i dadi'-na si Melqui, nga dadi'-na si Jana. Si Jana, iya i dadi'-na si Jose, 
'''
"24" = '''
:sup:`24` nga dadi'-na si Matatias. Si Matatias, iya i dadi'-na si Amos, nga dadi'-na si Nahum. Si Nahum, iya i dadi'-na si Esli, nga dadi'-na si Nagai. 
'''
"25" = '''
:sup:`25` Si Nagai, iya i dadi'-na si Maat, nga dadi'-na si Matatias. Si Matatias, iya i dadi'-na si Semein, nga dadi'-na si Jose. Si Jose, iya i dadi'-na si Juda, 
'''
"26" = '''
:sup:`26` nga dadi'-na si Joan. Si Joan, iya i dadi'-na si Resa, nga dadi'-na si Sorobabel. Si Sorobabel, iya i dadi'-na si Salatiel, nga dadi'-na si Neri. 
'''
"27" = '''
:sup:`27` Si Neri, iya i dadi'-na si Melqui, nga dadi'-na si Adi. Si Adi, iya i dadi'-na si Cosam, nga dadi'-na si Elmodam. Si Elmodam, iya i dadi'-na si Er, 
'''
"28" = '''
:sup:`28` nga dadi'-na si Josue. Si Josue, iya i dadi'-na si Elieser, nga dadi'-na si Jorim. Si Jorim, iya i dadi'-na si Matat, nga dadi'-na si Levi. 
'''
"29" = '''
:sup:`29` Si Levi, iya i dadi'-na si Simeon, nga dadi'-na si Juda. Si Juda, iya i dadi'-na si Jose, nga dadi'-na si Jonan. Si Jonan, iya i dadi'-na si Eliakim, 
'''
"30" = '''
:sup:`30` nga dadi'-na si Melea. Si Melea, iya i dadi'-na si Mainan, nga dadi'-na si Matata. Si Matata, iya i dadi'-na si Natan, nga dadi'-na si David. 
'''
"31" = '''
:sup:`31` Si David, iya i dadi'-na si Jesse, nga dadi'-na si Obed. Si Obed, iya i dadi'-na si Boas, nga dadi'-na si Salmon. Si Salmon, iya i dadi'-na si Naason, 
'''
"32" = '''
:sup:`32` nga dadi'-na si Aminadab. Si Aminadab, iya i dadi'-na si Admin, nga dadi'-na si Arni. Si Arni, iya i dadi'-na si Esrom, nga dadi'-na si Fares. 
'''
"33" = '''
:sup:`33` Si Fares, iya i dadi'-na si Juda, nga dadi'-na si Jacob. Si Jacob, iya i dadi'-na si Isaac, nga dadi'-na si Abraham. Si Abraham, iya i dadi'-na si Tare, 
'''
"34" = '''
:sup:`34` nga dadi'-na si Nahor. Si Nahor, iya i dadi'-na si Serug, nga dadi'-na si Reo. Si Reo, iya i dadi'-na si Peleg, nga dadi'-na si Eber. 
'''
"35" = '''
:sup:`35` Si Eber, iya i dadi'-na si Sela, nga dadi'-na si Cainan. Si Cainan, iya i dadi'-na si Arfaxad, nga dadi'-na si Sem. Si Sem, iya i dadi'-na si Noe, 
'''
"36" = '''
:sup:`36` nga dadi'-na si Lamec. Si Lamec, iya i dadi'-na si Metusela, nga dadi'-na si Enoc. Si Enoc, iya i dadi'-na si Jared, nga dadi'-na si Mahalalel. 
'''
"37" = '''
:sup:`37` Si Mahalalel, iya i dadi'-na si Cainan, nga dadi'-na si Enos. Si Enos, iya i dadi'-na si Set, nga dadi'-na si Adan, ngan si Adan i dadi'-na si Diyos. 
'''
