[14]
"1" = '''
:sup:`1` Adda sinan Allaw Pandidiskanso, aniya' kilala Parisiyo mag'imbitar si Jesus. Pero si pagkakan-na si Jesus, nagparatigamanan iya 
'''
"2" = '''
:sup:`2` kay sinan uras, aniya' addangan lalla ari atubang si Jesus nga maliyat na agpanhubag i mga langngun-na pati' i mga pa'a-na. 
'''
"3" = '''
:sup:`3` Sanglit, agtilaw-na si Jesus i mga Parisiyo pati' i mga kunusido si bala'od, “Nagpatugot ba' si bala'od pagbulong kon Allaw Pandidiskanso o ga'i?” 
'''
"4" = '''
:sup:`4` Ga'i mga iya agpakasibo', sanglit ag'antanan-na i lalla ngan agbulung-na. Kahuman sinan, agpabalik-nay to. 
'''
"5" = '''
:sup:`5` Mangno agpatilawan-na gihapon mga iya, “Kon addangan si ka'am i aniya' dadi'-na lalla o aniya' butakal-na baka nga alaho' si buhon si Allaw Pandidiskanso, ga'i ba' to dayon isa-bi pagawas?” 
'''
"6" = '''
:sup:`6` Pero gana' makasibo' si mga iya. 
'''
"7" = '''
:sup:`7` Ngan pakakulaw-na si Jesus nga agpamili'-na si mga imbitado i mga pwisto ari si lamisa makabuwan unra, agsumatan-nay to mga iya sito isturya nga agtukoy si kamatu'uran: 
'''
"8" = '''
:sup:`8` “Kon aniya' mag'imbitar si ka'aw si pagkasalan, dakaw aningkulo' si pwisto nga akabuwan unra, kay tingali aniya' a'a nag'imbitaran nga mas dungganan pa si ka'aw. 
'''
"9" = '''
:sup:`9` Kon da'inan sinan, padugok si ka'aw i mag'imbitar si ka'am duwangan ngan pinugad-na kaw, ‘Patingkulu'on iya anan si panningkulu'an-moy nan.’ Sanglit akamalu'an kaw, kay kinahanglan na kaw hamok aningkulo' si pinaka'ubos pwisto. 
'''
"10" = '''
:sup:`10` Lugod, kon nag'imbitaran kaw, aningkulu'a si pinaka'ubos pwisto, basi' padugok si ka'aw i magpapakan ngan aminugad, ‘Sangkay, palalina si mas dungganan panningkulu'an.’ Mangno aka'unrahan kaw atubang si dimu'an kapararihu-mo imbitado. 
'''
"11" = '''
:sup:`11` Sanglit agpa'ubusa kay bisan say i magpalabaw si kalugaringun-na, iya dina i pina'ubus-na si Diyos; pero i magpa'ubos si kalugaringun-na, iya lugod i pinalabaw.” 
'''
"12" = '''
:sup:`12` Mangno, agpinugad-na si Jesus i magpapakan, “Kon agpakan kaw paningudto o ma'in ngani' panigab'i, dakaw ag'imbitarin i mga kumpaniya-mo, i mga bugtu'-mo, i mga paryinti-mo o ma'in ngani' i mga mayaman katiringpid-mo. Kon imbitaran-mo mga iya, tingali imbitaran-na may kaw, ngan kon da'inan sinan agbayaran-na kaw mga iya. 
'''
"13" = '''
:sup:`13` Pero, si pagpakumbiti-mo, imbitarin i mga anggana', i mga punggol, i mga lulid pati' i mga buta, 
'''
"14" = '''
:sup:`14` basi' akabuwanan kaw si kabubuwasun-mo. Bisan kon ga'i mga iya akabulos si ka'aw, buruluson kaw si kabanhaw-na si mga matadong.” 
'''
"15" = '''
:sup:`15` Si pakapakali-na sinan si mga katarangka'-na si Jesus, aniya' addangan maminugad si iya, “Malipayon i a'a nga papatangka'on ari si ginhadi'an-na si Diyos.” 
'''
"16" = '''
:sup:`16` Anaruman si Jesus, “Aniya' addangan lalla nga agtima mahaya kumbiti, ngan malabbat i nag'imbitaran-na. 
'''
"17" = '''
:sup:`17` Ngan uras na si kumbiti, aglihug-na i rilihugun-na pagsumat si mga dati nag'imbitaran-na, ‘Tuwa na kam kay andam na i dimu'an.’ 
'''
"18" = '''
:sup:`18` “Pero agpanhimo dina mga iya dimu'an pasangilan nga ga'i agpakatambong. Aminugad i primiro, ‘Makigdispinsaron dahulo ako. Akaballi pa hamok ako pitak ngan kinahanglan ako pada'iray pagkulaw sito.’ 
'''
"19" = '''
:sup:`19` “Aniya' may maminugad, ‘Makigdispinsaron dahulo ako. Akaballi pa hamok ako awatong butakal baka basi' saduwa-duway to pagguyod si lima arado, ngan tipada'iray na ako pagpurbar kon mahalap nagpama'arado.’ 
'''
"20" = '''
:sup:`20` “Aniya' liwat maminugad, ‘Ga'i ako akapada'iro kay pakakasal pa hamok si ako.’ 
'''
"21" = '''
:sup:`21` “Agbalik i rilihugon ngan agsumat-nay to si amu-na. Mangno asina i amo ngan agmandaran-na i rilihugun-na, ‘Dagmita, pada'iraya si kakalsadahan pati' kasipi'-sipi'an si bungto ngan papada'ituhon i mga anggana', i mga punggol, i mga buta pati' i mga lulid.’ 
'''
"22" = '''
:sup:`22` “Si pagbalik-na si rilihugon aminugad iya, ‘Amo, tapos na i panlihugan-mo pero ma'in pa gayod ma'a'a.’ 
'''
"23" = '''
:sup:`23` “Mangno aglihug-na gihapon si amo i rilihugon, ‘Pada'iraya si katurutinampuhan, pati' si katahuk-tahukan ngan sagdahon i mga a'a pagsallod ato si ruma'-ko basi' ma'a'a. 
'''
"24" = '''
:sup:`24` Sumatan-ta kaw, gana' makakinda si kumbiti nagtima-ko bisan addangan si mga dahuloy ray nag'imbitaran mga lalla.’” 
'''
"25" = '''
:sup:`25` Siray uras bali labbat i mamaya' si Jesus pagbaktas. Mangno angatubang to si mga iya ngan aminugad, 
'''
"26" = '''
:sup:`26` “Kon aniya' padugok si ako, kinahanglan iya agsikway si tatay-na pati' si nanay-na. Sikway-na liwat kunta' i alla-na, i mga dadi'-na, i mga kadingsirarihan-na. Kon ga'i nan panikway-na, hasta pa i kalugaringun-na, ga'i iya pwidi nga magin inadalan-ko. 
'''
"27" = '''
:sup:`27` Bisan say aha'a nga ga'i agti'os si mga aragihun-na pag'antos pariho si makamamalo' kamatayon si kudos ngan ga'i agsunod si ako, ga'i liwat iya pwidi nga magin inadalan-ko. 
'''
"28" = '''
:sup:`28` “Pananglit addangan si ka'am i maruyag manindog turri. Ga'i ba' dahulo iya maminsar ngan karkular-na i kantidad pagsiguro nga ahusto i kwarta-na pagpatapos? Sigurado da'inan i hinimu-na 
'''
"29" = '''
:sup:`29` kay kon ga'i satapus-na i turri kahuman si pag'usuk-na, anunggod si iya i dimu'an makakulaw 
'''
"30" = '''
:sup:`30` si pagpinugad, ‘Agtikang to a'a pagpatindog pero ga'i akapatapos.’ 
'''
"31" = '''
:sup:`31` “Pananglit liwat aniya' hadi' tipakigirra kuntra si la'in hadi'. Ga'i ba' iya maminsar dahulo kon akagahos i dyis mil mga kasundaluhan-na pagpakigirra si baynti mil magdadara'on kuntra si iya? 
'''
"32" = '''
:sup:`32` Kon ga'i iya akagahos, anlihog iya mga tinu'inan pagpalako nga agsiharalapay mga iya si mga kuntra-na myintras mamatala pa. 
'''
"33" = '''
:sup:`33` Si pariho pa'agi, bisan say si ka'am i ga'i mag'amban si dimu'an tawa'-na pati' si dimu'an katuyu'an-na, ga'i iya pwidi nga magin inadalan-ko. 
'''
"34" = '''
:sup:`34` “Aniya' mahalap kagamitan-na si asiya pariho may si ka'am. Sanglit dakam agpata'an. Pariho halimbawa' kon a'ala' na i kasira'-na si asiya, ga'i na apabwilta i kasira'-na. 
'''
"35" = '''
:sup:`35` Gana' na sito pulus-na bisan kon pinasalakot si pitak o hinimo abuno. Angay nayto hamok nagtapukan. “Si mga a'a makapamati', kunta' amati'!” 
'''
