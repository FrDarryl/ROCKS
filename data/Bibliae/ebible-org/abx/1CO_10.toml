[10]
"1" = '''
:sup:`1` Mga kabugtu'an si pagtu'o, aruyag ako nga agpakasayuran kam parti si mga kapapu'an-ta kam siray. Akalandungan mga iya dimu'an si madakmol panganod ngan agpakabalatas si pagbukahan-na si kalawot. 
'''
"2" = '''
:sup:`2` Pina'agi sinan mga hinabo' si panganod pati' si kalawot, day agpakabunyagan mga iya dimu'an pagpaki'adda si Moises. 
'''
"3" = '''
:sup:`3` Agpamangan mga iya dimu'an si pariho espirituhanon karakanon, 
'''
"4" = '''
:sup:`4` ngan agpanginom si pariho espirituhanon irimnon. Ahimoy nan kay agpanginom mga iya si buwahi' nga amulwang tikang si espirituhanon bato nga magparaburubungyod si mga iya, ngan yaynan bato, iya si Kristo. 
'''
"5" = '''
:sup:`5` Pero bisan kon da'inan sinan, ga'i akapalipay si Diyos i katabbulan si mga iya, sanglit agkamaratay to ngan agwararak i mga bangkay-na ari si disyirto. 
'''
"6" = '''
:sup:`6` Agkahirinabo' nan dimu'an basi' akabuwanan kita kam mga pananglitan basi' agpakalikay kita kam nga asindak si pala'in-la'in karat'an pariho si mga nagbuhat-na. 
'''
"7" = '''
:sup:`7` Dakam abaraw si bisan ay nga day agdiyus-bi kay iyay nan i nagbuhat-na si ditangnga' si mga iya, pariho si maka'anna' si Kasuratan, “Aningkulo' i mga a'a ngan sigi hamok pamagusto si karakanay pati' si irinumay, katapos pamatunggo ngan sigi panayaw-sayaw nga makasisindak.” 
'''
"8" = '''
:sup:`8` Pero kunta' ga'i kita kam agparapamaki'ubay si bisan say hamok sasindakan-ta kay iyay nan i nagbuhat-na si ditangnga' si mga iya, ngan baynti tris mil i magkamaratay si mga iya si adda allaw hamok. 
'''
"9" = '''
:sup:`9` Ngan kunta' ga'i liwat agparapurbaran-ta kam i Paragdalom si pagkadiyus-na kay iyay nan i nagbuhat-na si ditangnga' si mga iya, ngan agmatay-na mga iya si mga sawa. 
'''
"10" = '''
:sup:`10` Ngan dakam liwat agparapanngurub-ngurob kay iyay nan i nagbuhat-na si ditangnga' si mga iya, ngan agpanmatay-na mga iya si paramatay anghel. 
'''
"11" = '''
:sup:`11` Agkahirinabo' to dimu'an si mga iya bilang mga halimbawa' ngan nagpasurat to dimu'an basi' agpakapada'anan kita kam nga mga allom pa si uras nga agtikatapit na i katapusan-na si mga panahon. 
'''
"12" = '''
:sup:`12` Sanglit kon i pag'abat-mo nga masarig na kaw, agmatuha nga ga'i kaw abawa si tintasyon! 
'''
"13" = '''
:sup:`13` Gana' ato tintasyon nga magparakukuyot si ka'aw kon ma'in hamok i ka'agsuban sa'abat-na si a'a. Ngan tangkod i Diyos. Ga'i iya agtugot nga tinintar kaw nga anubra si sa'agwanta-mo. Kundi' si pagkukusug-na si tintasyon, iya i mamuwan si ka'aw si kusog nga aka'agwanta kaw pati' si pa'agi nga akalibri kaw. 
'''
"14" = '''
:sup:`14` Kon sugad mga hinigugma'-ko mga kumpaniya, agrarabunusa kam pagtalikot si pag'ampo' si mga diyus-diyos. 
'''
"15" = '''
:sup:`15` Agpahalling-koy to si ka'am kay mga masarabutan may kam. Turutimbangu-bi daw mga allingun-koy to. 
'''
"16" = '''
:sup:`16` Pinsaru-bi ngani' i kupa si pagpasalamat nga nagparabindisyunan-ta kam. Ma'in ba' pina'agi sito agsi'uru'arambitay kita kam si laha'-na si Kristo? Ngan pinsaru-bi liwat i pan nga nagturutarabbi'an-ta kam. Ma'in ba' pina'agi sito agsi'uru'arambitay kita kam si puhu'-na si Kristo? 
'''
"17" = '''
:sup:`17` Tungod kay adda hamok bug'os i pan, bisan kon kalabbatan kita kam, ahimo kita kam adda hamok puho' tungod si adda bug'os pan nga nag'uru'arambitayan-ta kam. 
'''
"18" = '''
:sup:`18` Kulawi-bi ngani' i mga a'a-na si Israel. Ma'in ba' nga agkarawat-na si Diyos i kapartihan-na si mga halad pina'agi si sakunsumu-na si api anan si altar? Kon sugad si pangarawat-na si a'a si mga mala'a, si kamatu'uran agsi'uru'arambitay mga iya si Diyos. 
'''
"19" = '''
:sup:`19` Kon da'inan sinan, ay may i kalabtanan-na sito si mga pagkakan nga human na nagpahalad si mga diyus-diyos? Aniya' ba' mga kapulsanan-na sito mga pagkakan? O ungod ba' nga aniya' mga diyos nga nag'irugan si mga diyus-diyus-na mga iya? 
'''
"20" = '''
:sup:`20` Gana' gad, kundi' i mga pagkakan nga nagpahalad-na si mga ga'i magpanutu'o Diyos, paray to si mga mara'at espirito, ma'in para si Diyos, ngan ga'i ako aruyag nga agsi'uru'arambitay kam si mga mara'at espirito. 
'''
"21" = '''
:sup:`21` Ga'i kam pwidi maki'adda si kupa-na si Ginu'o kon padayon pa kam pagpaki'adda si kupa-na si mga mara'at espirito. Ga'i kaw pwidi patangka' si lamisa-na si Ginu'o katapos patangka' kaw liwat si lamisa-na si mga mara'at espirito. 
'''
"22" = '''
:sup:`22` Ay ba' nan klasiha mga inisipan? Ag'aghat-bi ba' i Ginu'o nga angabugho iya? Mas makusog ba' kam kuntra si iya? 
'''
"23" = '''
:sup:`23` Aniya' magpinugad nga, “Ma'in supak si bala'od i bisan ay,” pero sumatan-ta kam, aniya' gihapon sinan nga ga'i akahalap si kamutangan-ta. “Ma'in supak si bala'od i bisan ay,” pero sumatan-ta kam ma'in nga i dimu'an akapasarig si ka'aw. 
'''
"24" = '''
:sup:`24` Gana' kunta' ato a'a nga ag'anda' para si kalugaringun-na hamok kahalapan, kundi' para dina si kahalapan-na si la'in. 
'''
"25" = '''
:sup:`25` Amangana kam bisan ay karniha nagbaligya'an si mirkado nga gana' purupatilaway bisan kon ma'in kam sigurado kon singngay to tikang. 
'''
"26" = '''
:sup:`26` Kay aniya' maka'anna' si Kasuratan: “Tawa'-na si Ginu'o i kalibutan hasta i dimu'an kina'anda'an ato.” 
'''
"27" = '''
:sup:`27` Kon aniya' si ka'am mangimbitar pagkakan nga ga'i agtutu'o, katapos aruyag kam pagbaya', amangana kam bisan ay i pinatulod si ka'am nga gana' purupatilaway bisan kon ma'in kam sigurado kon singngay to tikang. 
'''
"28" = '''
:sup:`28` Pero kon aniya' si ka'aw maminugad nga, “Tikang to pagkakan si nagpahalad si mga diyus-diyos,” dakam amangan sinan para si kahalapan-na si magsumat ngan para ga'i ahimo sala' para si addangan nga gana' pa kasiguraduhan-na kon sala' ba' o ma'in. 
'''
"29" = '''
:sup:`29` I karuyag sidngun-ko, tungod si pagduda-na sinan a'a, ma'in nga aniya' duda-mo. Gana' katungud-na si magduda pa paghusgar si ako parti si mga buhat-ko nga dati nagpatugut-na si Diyos. 
'''
"30" = '''
:sup:`30` Sanglit kon panno' ako si mga pagpasalamat si karakanon nagpaki'ambitan-ko, gana' rason nga apakara'at pa ako parti si kinakan nga dati na nagpasalamatan-ko si Diyos. 
'''
"31" = '''
:sup:`31` Sanglit bisan kaw amangan o anginom o bisan ay i binuhat-mo, buhaton nan dimu'an pagbuwan unra si Diyos. 
'''
"32" = '''
:sup:`32` Dakaw ag'ulangon i la'in pagtapit si Diyos, bisan kon Hebroy to, Griko o ma'in ngani' addangan to nga huwang si manniniripon pag'ampo'. 
'''
"33" = '''
:sup:`33` Irugu-bi ako nga maniguro pagpalipay kunta' si dimu'an si bisan ay sitwasyuna ngan ga'i agparapinsar si kalugaringun-ko kahalapan, kundi' i kahalapan-na dina si dimu'an, basi' bugana' pa nga agkasaralbar may mga iya. 
'''
