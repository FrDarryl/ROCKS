[11]
"1" = '''
:sup:`1` Ay di' i pagtapod? I pagtapod, iya i pagsiguro si mga pagla'um-ta pati' pag'ako' si mga ga'i sakulawan-ta. 
'''
"2" = '''
:sup:`2` Aniya' mga a'a si kada'an mga panahon nga aghimu-na si Diyos suruklan i klasi si mga pagtapud-na 
'''
"3" = '''
:sup:`3` pariho si kita kam nga akasayod tungod si pagtapud-ta nga i kalibutan pati' i kalangitan ahimo pina'agi si allingun-na si Diyos ngan tungod sinan, akasayuran liwat kita nga bisan ay nga kinakulawan ga'i ahimo tikang si dati kinakulawan. 
'''
"4" = '''
:sup:`4` Intumu-bi daw si Abel. Tungod si pagtapud-na, mas angay si pangulawan-na si Diyos i nagpahalad-na kuntra si tawa'-na si Cain. Kon sugad, tungod si pagtapod, ahimo iya suruklan si adda matadong a'a ngan pagdayaw-na si Diyos si mga nagpamahalad-na. Ngan tungod liwat sinan pagtapod, hasta ina'anto kinabati'an pa i busis-na bisan kon maliyat na iya minatay. 
'''
"5" = '''
:sup:`5` Tungod si pagtapod, awara' si Enoc ato si kalibutan ngan ga'i iya ag'agi kamatayon. Ga'i na iya kina'anda'an tungod kay agpabaya'-na na iya si Diyos. Myintras iya nagpabaya', aghimu-na iya si Diyos suruklan si mga a'a sinan panahon. 
'''
"6" = '''
:sup:`6` Ngan kon gana' i pagtapod, impusibli pagpalipay si Diyos, tungod kay bisan say nga padugok si iya, kinahanglan dahulo agtutu'o nga ungod aniya' Diyos mangno agtutu'o nga agparaprimyo iya si bisan say nga agpara'anda' si iya. 
'''
"7" = '''
:sup:`7` Tungod si pagtapod, amati' si Noe bawa i katahap si nagpada'an-na si Diyos titakka hinabo' nga ga'i pa kinakulawan. Agtindog iya arka pagsalbar si pamilya-na. Kon sugad, tungod si pagtapud-na, dati na kinakulawan nga paratukan i dimu'an a'a si kalibutan kundi' iya may i makaprubitso si klasi si pagkamatadong nga a'angkon pina'agi si pagtapod. 
'''
"8" = '''
:sup:`8` Tungod si pagtapod, amaya' dayon si Abraham ngan pangagda-na si iya si Diyos pada'iray si lugar nga papa'iridaron si mga ka'uru'ampuhan-na si maliyat pa panahon bisan kon ga'i iya akatu'anan kon singngay nan. 
'''
"9" = '''
:sup:`9` Tungod si pagtapod, awili iya pag'istar ari si lugar nga nagpasa'ad hamok si iya bisan kon akapariho hamok iya si sampi si dayuhan nasyon. Ag'istar hamok iya si mga payag-payag tulda ngan da'inan liwat sinan i titakka kamutangan-na si dadi'-na Isaac pati' si ampu-na Jacob nga naglatayan-na si sa'ad nga i mga ka'uru'ampuhan-na i magtagtawa' si nasyon. 
'''
"10" = '''
:sup:`10` Ag'ilob iya sinan tungod kay agparapanimulat dina iya si syudad nga gana' kabubungkagun-na tungod kay mismo i Diyos i magplano pati' magtindog. 
'''
"11" = '''
:sup:`11` Tungod si pagtapod, bisan kon maktong na si Abraham ngan si Sara may ga'i agdadi' tungod kay aniya' dipirinsya-na, agkilala-na si Abraham nga tangkod i magsa'ad si iya sanglit akadadi' gihapon iya. 
'''
"12" = '''
:sup:`12` Bisan kon akapariho naynan a'a si minatay tungod si kamaktung-na, agtikang anan sinan a'a a'allom i mga ka'uru'ampuhan nga akapariho kalabbat si mga bitu'on ari si langit nga ga'i a'isip pariho si baybay ari si baybayon. 
'''
"13" = '''
:sup:`13` Yaynan dimu'an mga a'a ga'i palabba si mga pagtapud-na bisan si mga kamatayun-na. Ga'i liwat mga iya agpakakarawat si mga nagsa'ad-na si Diyos, pero sapantawan-na naynan mga iya si katalahan ngan malipayon mga iya si pagdadara'un-na sinan. Agpan'ako' mga iya nga mga dayuhan hamok pati' sampi ato si kalibutan. 
'''
"14" = '''
:sup:`14` I mga a'a nga akapinugad sinan, agpamatu'od hamok nga agparapanhingyap mga iya si nasyon nga mga kalugaringun-na gayod. 
'''
"15" = '''
:sup:`15` Kon a'awil pa kunta' mga iya si mga tinaliwanan-na nasyon, masayon hamok si mga iya i pagbalik. 
'''
"16" = '''
:sup:`16` Pero ga'i. Lugod agparapanhingyap dina mga iya si mas mahalap pa nasyon, i langitnon. Sanglit ga'i akabuwan kamamalu'an si Diyos i pag'aku'-na mga iya si iya bilang mga Diyus-na kay aniya' na nag'andam-na syudad para si mga iya. 
'''
"17" = '''
:sup:`17` Tungod si pagtapod, awili si Abraham pagbuno' si dadi'-na Isaac bilang panhahalad ngan pagpurbar-na si iya si Diyos. Kadiki'itan na hamok sabunu'-na i gana' makapariho dadi'-na bisan kon sakarawat-na i sa'ad-na si Diyos 
'''
"18" = '''
:sup:`18` pina'agi sinan dadi' kay agpinugad-na iya, “Pina'agi si Isaac, akilala i minamat-mo.” 
'''
"19" = '''
:sup:`19` Anakka si isip-na si Abraham nga aniya' gahum-na si Diyos pagbanhaw ngan kon akasayuran kita si malalom karuyag sidngon, akapinugad kita nga mismo siray allaw akabalik si iya i mabanhaw Isaac. 
'''
"20" = '''
:sup:`20` Tungod si pagtapod, agpalako si Isaac si Diyos si kabubuwasun-na si Jacob mangno i para si Esau. 
'''
"21" = '''
:sup:`21` Tungod si pagtapod, ngan tikamatay na si Jacob, agpalako iya si Diyos si kabubuwasun-na si duwangan dadi'-na lalla si Jose ngan ag'ampo' iya dungan si pagpatukod si bastun-na. 
'''
"22" = '''
:sup:`22` Tungod si pagtapod, ngan tikamatay na si Jose, akapahalling iya hi'unong si titakka pag'amban-na si mga a'a-na si Israel si Ehipto ngan agmando' iya pagbawa si mga ta'ulang-na. 
'''
"23" = '''
:sup:`23` Tungod si pagtapod, sallod si tallo bulan tikang si ka'allum-na si Moises, agtagu'-na iya si mga mahanak-na tungod kay agpakakulaw mga iya nga bali iya kalalaki dadi'-dadi' ngan ga'i mga iya agkataralaw si mandu'-na si hadi'. 
'''
"24" = '''
:sup:`24` Tungod si pagtapod, ngan bag'ong tubo' na si Moises, ga'i iya aruyag nga agpadayon pa i pagkakilala si iya bilang dadi'-na si prinsisa, i dadi'-na si Paraon. 
'''
"25" = '''
:sup:`25` Agpili' dina iya nga nagmaltratar huwang si mga a'a-na si Diyos kuntra i pagprubitso si kali'-kali' kalipayan si pagtalikot si Diyos. 
'''
"26" = '''
:sup:`26` Para si iya, mas mahalap pa kon ag'antos iya si mga pagtamay hi'unong si pagduyog si Tinu'inan Mannanalwas kuntra kon satawa'-na i kayamanan si Ehipto. Anakka iya sinan isip tungod kay agtitili' iya si kararawatun-na primyo. 
'''
"27" = '''
:sup:`27` Tungod si pagtapod, ga'i iya agruha-duha pag'amban si Ehipto ngan ga'i agbali-bali-na i kasina-na si hadi'. Akapadayon iya pagti'os tungod kay sakulawan-na i addangan nga ga'i kinakulawan. 
'''
"28" = '''
:sup:`28` Tungod si pagtapod, agtuman-na i kinahanglanon si titakka Paglabay bawa i pagpapispis si laha', basi' i anghel si kamatayon ga'i aglabot si kada suhag-na si mga a'a-na si Israel. 
'''
"29" = '''
:sup:`29` Tungod si pagtapod, agpakabalatas i mga a'a si Piyat Kalawot nga akapariho hamok si hubas, pero ngan pangirug-na si mga taga Ehipto, diritso agkarilimbo. 
'''
"30" = '''
:sup:`30` Tungod si pagtapod, atimpag i kuta' si syudad Jerico kahuman-na si mga a'a paglibut-libot si gawas-na sallod si pito' allaw. 
'''
"31" = '''
:sup:`31` Tungod si pagtapod, ag'istimar-na siray si Rahab nga magparapabayad danda ari siray syudad i mga ispiya nagpabawa-na si mga a'a-na si Israel. Ngan tungod sinan buhat, ga'i akahuwang si Rahab pagmatay si mga masinupakon si Diyos. 
'''
"32" = '''
:sup:`32` Ngan ay pa ba' i papatambahun-ko pagsumat? Gana' na uras-ko pagsumat hi'unong kas Gideon, Barak, Samson, Jepte, David, Samuel pati' si mga paragsumat. 
'''
"33" = '''
:sup:`33` Tungod si pagtapud-na mga iya, agda'og mga iya pagpakigirra si mga ginhadi'an ngan akapalangngan mga iya si pantay pagtratar hasta nga aniya' sa'angkun-na mga iya si nagpasa'ad nasyon. Aniya' si mga iya makapugong si bawa'-na si mga liyon, 
'''
"34" = '''
:sup:`34` makalupig si kapanas-na si mag'arab-arab api, makalikay si kamatayon si ispada. Bisan kon maluya mga iya, ahimo mga iya nga mga makusog, gana' si mga iya makagahos pagpakigirra ngan lupig-na mga iya i kasundaluhan-na si la'in mga nasyon. 
'''
"35" = '''
:sup:`35` Tungod si pagtapod, aniya' mga danda nga agpakahuwang gihapon si mga minatay-na nga magkabaranhaw. Aniya' liwat mga a'a nga awili na hamok nga nagkastigo kuntra nga akalibri si kamatayon tungod kay aruyag dina mga iya nga agpaka'angkon si mas mahalap kamutangan si pagkabanhaw. 
'''
"36" = '''
:sup:`36` Aniya' nga nagparasamyangan pati' nagparalatigo ngan aniya' may nagkadinahan pati' nagpanpriso. 
'''
"37" = '''
:sup:`37` Aniya' nga nagpanalutugan, naglagadi' si singli', pati' nag'ispada pagmatay. Kalabbatan i magpan'ibakwit ngan anit-na hamok si karniro pati' kanding i mga badu'-na. Hanga' na mga iya agpakapanasan si uras, nagparapamasakitan tungod si pagtu'o ngan nagmaltratar, 
'''
"38" = '''
:sup:`38` kundi' si kamatu'uran, gana' ato si kalibutan nga angay pagpakibiyo' sinan mga a'a. Agparalibut-libot mga iya si mga disyirto pati' si mga kabubukiran ngan agparatago' si kakwiba-kwibahan pati' si mga luwang. 
'''
"39" = '''
:sup:`39` Yaynan dimu'an mga a'a agpakakarawat si pagdayaw-na si Diyos tungod si mga pagtapud-na, bisan kon gana' si mga iya magpakakarawat si nagsa'ad-na langitnon nasyon. 
'''
"40" = '''
:sup:`40` Aniya' na andang planu-na si Diyos nga sakop kita kam ngan ga'i mga iya anggasi si kahalap-na sinan kay akatakka hamok mga iya si hul'os kamutangan dungan si kita kam. 
'''
