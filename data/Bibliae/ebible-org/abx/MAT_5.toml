[5]
"1" = '''
:sup:`1` Pakakulaw-na si Jesus si magpanggubok, pasagka dina iya pan tagudtod, ngan anlumpagi'. Padugok si iya i mga inadalan-na 
'''
"2" = '''
:sup:`2` ngan agpanuru'an-na si pagpinugad: 
'''
"3" = '''
:sup:`3` “Mga malipayon i mga ga'i magpanapod si mga kalugaringun-na, kay mga iya i magpakasakop si mga nagpanhadi'an-na si man langit. 
'''
"4" = '''
:sup:`4` Mga malipayon i mga masurub'on, kay mga iya i mga rili'awon. 
'''
"5" = '''
:sup:`5` Mga malipayon i mga mapa'inubsanon kay mga iya i papa'iridaron si kalibutan. 
'''
"6" = '''
:sup:`6` Mga malipayon i mga linganto ngan mga uhaw si pagkamatadong, kay mga iya i papagustuhan. 
'''
"7" = '''
:sup:`7` Mga malipayon i mga maluluy'on, kay mga iya i magpakakarawat si kalu'oy. 
'''
"8" = '''
:sup:`8` Mga malipayon i mga gana' la'in tinago' si kasing-kasing-na, kay mga iya i magpaka'abat si paghuwang-na si Diyos tubtob nga sakulawan-nay to mga iya. 
'''
"9" = '''
:sup:`9` Mga malipayon i mga masinagdunon, kay mga iya i nagkwinta-na si Diyos nga mga dadi'-na. 
'''
"10" = '''
:sup:`10` Mga malipayon i mga nagparapamasakitan tungod si matadong mga binuhatan-na, kay mga iya i magpakasakop si mga nagpanhadi'an-na si man langit. 
'''
"11" = '''
:sup:`11` “Mga malipayon kam kon nagparapanamyangan kam, nagparapamasakitan pati' nagparapamabati'-bati' nga akapara'at si ka'am tungod hamok si pagsunud-bi si ako. 
'''
"12" = '''
:sup:`12` Agkalipaya kam ngan agpanlaksiha kam, kay mahaya i sakarawat-bi primyo ari si langit, kay da'inan sinan gihapon i pa'agi-na mga iya pagparapamasakit si mga paragsumat-na si Diyos nga agpakadahulo si ka'am.” 
'''
"13" = '''
:sup:`13` Agpadayon si Jesus pagturo' si mga inadalan-na, “Ka'am i asiya-na si kalibutan. Sanglit dakam agpata'an. Pariho halimbawa' kon a'ala' na i kasira'-na si asiya, ga'i na apabwilta i kasira'-na. Gana' na gayod sinan pulus-na, sanglit angay naynan hamok nagtapukan basi' saturutum'akan-na si mga a'a. 
'''
"14" = '''
:sup:`14` “Ka'am liwat i danta'-na si bug'os kalibutan. I syudad nga aka'anna' si dyata'-na si bukid, ga'i gayod atago'. 
'''
"15" = '''
:sup:`15` Gana' ato magsulsol lampara ngan tambunan-na dina si batiya'. Lugod, agpa'anna'-nay nan si tama' pamma'anna'an, para akadanta'an i dimu'an nga awinan si sallud-na si ruma'. 
'''
"16" = '''
:sup:`16` Si pariho pa'agi, pahayagu-bi i sana'an si ka'am nga makalupig si kalu'uman, basi' kinakulawan i mahalap binuhatan-bi ngan adayaw i Tatay-bi nga awiray si langit.” 
'''
"17" = '''
:sup:`17` Agpinugad si Jesus, “Dakam ag'isip nga pada'ito ako pagpara' si Bala'od pati' si Nagpanurat-na si mga Paragsumat. Ga'i ako pada'ito basi' apara' i mga turu'-na, kundi' i pagtuman dina si mga katuyu'an-na. 
'''
"18" = '''
:sup:`18` Sumatan-ta kam si kamatu'uran, hasta nga ga'i apara' i kalangitan pati' i kalibutan, gana' may mapara' bisan adda litra o ma'in ngani' adda si mga madiki' baglis anan si Bala'od, hasta nga ga'i atuman i dimu'an. 
'''
"19" = '''
:sup:`19` Sanglit, bisan say i manupak maski adda hamok si mga mandu'-na sinan tungod kay gana' kuno' ka'impurtantihan-na, katapos agturo' pa liwat iya si la'in pag'irog si nagbuhat-na, aka'anggana'an may liwat iya si pwistu-na ari si mga nagpanhadi'an-na si man langit. Kundi' bisan say i magtuman sinan mga mando' si mga kinabuhi'-na ngan agparaturu'-nay nan si la'in, iya i makilala nga mahaya pwistu-na ari si mga nagpanhadi'an-na si man langit. 
'''
"20" = '''
:sup:`20` Kay sumatan-ta kam, kon angirog kam hamok si pagkamatadung-na si mga Parisiyo pati' si mga paragturo' bala'od, sigurado nga ga'i kam liwat agkakwirinta si nagpanhadi'an-na si man langit. 
'''
"21" = '''
:sup:`21` “Agpakapamati' kam nga aniya' mando' nagpakatu'an si mga a'a siray mga panahon, ‘Dakam agmatay,’ ngan bisan say i makamatay, paratukan iya. 
'''
"22" = '''
:sup:`22` Pero sumatan-ta kam nga bisan say i masina si igkasi a'a-na, paratukan iya. Ma'in nan hamok iya, bisan say i magtatsar si igkasi-na, aniya' sararumanan-na si Kunsiho. Ngan bisan ngani' i magyawit hamok, ‘Kapay-kapay kaw!’ sigurado nga akapan'impyirno. 
'''
"23" = '''
:sup:`23` “Sanglit kon aniya' barawahun-mo pan altar paghalad si Diyos ngan sa'intuman-mo mismo sinan uras nga aniya' bali' sala'-mo si igkasi a'a-mo, 
'''
"24" = '''
:sup:`24` labbahin dahulo i papahalarun-mo, ngan pada'irayon iya pagpakibagaw nga agsihalapay kam gihapon. Katapos, iya na kaw dina pabwilta paghalad si Diyos. 
'''
"25" = '''
:sup:`25` “Si uras nga nagbawa kaw si ka'asuntu-mo pan husgado, paniguruhon nga agkahalap kam myintras ga'i pa kam anakka ari, kay kon ga'i, iya si ka'aw i mangguyod pada'iray si huwis. Mangno i huwis na si ka'aw i mama'intriga si wardin pagpapriso si ka'aw. 
'''
"26" = '''
:sup:`26` Sumatan-ta kaw si kamatu'uran, ga'i kaw akagawas ari si prisuhan, hasta nga ga'i sabayaran-mo bisan i ultimo na hamok sintabo si multa-mo. 
'''
"27" = '''
:sup:`27` “Sabati'an-bi liwat i mando' nga agpinugad, ‘Dakam agbisyo si pagdangallahan,’ 
'''
"28" = '''
:sup:`28` pero sumatan-ta kam nga bisan say i maniplat si adda danda bawa i pagkasindak, akaparihoy nan si pagbisyo si pagdangallahan. 
'''
"29" = '''
:sup:`29` Sanglit kon akapa'amban si pagtutu'u-mo i nagparakukulawan-na si mata-mo, ala'on adday nan ngan tapukin. Mas mahalap pa kon aka'ala'an kaw adda parti si puhu'-mo, kuntra kon gana' iban-na si puhu'-mo ngan linaho' kaw pan impyirno. 
'''
"30" = '''
:sup:`30` Ngan kon akapa'amban si pagtutu'u-mo i nagparahimu-na si tamburu'-mo, uturon adday nan ngan tapukin. Mas mahalap pa kon aka'ala'an kaw adda parti si puhu'-mo, kuntra kon gana' iban-na si puhu'-mo ngan linaho' kaw pan impyirno. 
'''
"31" = '''
:sup:`31` “Aniya' liwat magparapaminugad, ‘Bisan say lallaha nga aruyag makibulag si alla-na, kinahanglan amaru'do' iya si papilis si pagbulag.’ 
'''
"32" = '''
:sup:`32` Pero sumatan-ta kam, i lalla nga pabulag si alla-na nga ga'i may to agbisyo si pagdangallahan-na mga iya, iya i aniya' baratunun-na si sala'-na si dati alla-na nga makitig'ob si la'in. Pwira pa sinan, i da'inan klasi pagbulag ma'in tugot si bala'od. Ngan bisan say i pakasal si nagbulagan danda, akasala' liwat iya si pagpakitig'ob si dati allahan. 
'''
"33" = '''
:sup:`33` “Agpakabati' kam liwat nga nagtugunan i mga a'a siray mga panahon, ‘Dakam pasibog si mga sa'ad-bi, kundi' tumanu-bi kon ay i mga sa'ad-bi si Paragdalom.’ 
'''
"34" = '''
:sup:`34` Pero sumatan-ta kam, dakam gayod agtambahi-bi i mga sa'ad-bi si mga ga'i nan pwidi sadaluman-bi. Halimbawa' i pagpinugad, ‘Tistigos i langit,’ kay trunu-nay nan si Diyos. 
'''
"35" = '''
:sup:`35` Dakam liwat agsabi si kalibutan, kay pannungtungan-nay nan si mga kitid-na o ma'in ngani' si Jerusalem, kay syudad-nay nan si Gilalabawi Hadi'. 
'''
"36" = '''
:sup:`36` Ngan dakam liwat agsabi bisan pa i takuluk-bi kon agsa'ad kam, kay ga'i kam akapaputi' o akapahirom bisan adda hamok si mga barahibu-bi. 
'''
"37" = '''
:sup:`37` Kunta' i naghimu-bi hamok, iya i pagtuman si mga sa'uhu'an-bi pati' i ga'i pagsalli' si mga sabaribadan-bi. Bisan ay nga tamba pa sinan, tawa'-na naynan si girara'ati. 
'''
"38" = '''
:sup:`38` “Sabati'an-bi na liwat nga nagpatugot siray, ‘Pwidi sapalaku-mo bayad i mata-na si makapirdi si mata-mo, o ma'in ngani' i impun-na si makapirdi si impun-mo.’ 
'''
"39" = '''
:sup:`39` Pero sumatan-ta kam, dakam angasa si mga a'a nga mara'at i binuhatan-na. Halimbawa', kon aniya' si ka'am manampalo si bayhun-bi, pa'atubangu-bi pa si iya i dambila'. 
'''
"40" = '''
:sup:`40` Ngan kon aniya' magsumbong pagsiyo si dyakit-bi, pumwanon pa liwat si iya hasta i badu'-bi. 
'''
"41" = '''
:sup:`41` Kon aniya' magpapalangkit si ka'am adda kilumitro, amaya'a si iya bisan pa anakka si kaduwa kilumitro. 
'''
"42" = '''
:sup:`42` Kon aniya' mamalako si ka'am, buwanin, ngan dakam patalikot kon aniya' maruyag mag'indam si ka'am. 
'''
"43" = '''
:sup:`43` “Sabati'an-bi na liwat i tugon, ‘Higugma'u-bi i igkasi a'a-bi ngan sikwayu-bi i mga kuntra-bi.’ 
'''
"44" = '''
:sup:`44` Pero sumatan-ta kam: Higugma'u-bi i mga kuntra-bi ngan pangadyi'i-bi i magparapamasakit si ka'am, 
'''
"45" = '''
:sup:`45` basi' kinakulawan i mga kina'iya-bi nga irog si kina'iya-na si Tatay-bi nga awiray si langit. Agpasirakan-na si allaw-na i mga mara'at pati' i mga mahalap a'a ngan agbuwanan-na uran i mga matadong pati' i mga ma'in matadong. 
'''
"46" = '''
:sup:`46` Ay i sakarawat-bi bulos kon aghigugma'-bi hamok i maghigugma' may si ka'am? Bisan i mga paragsukot buhis da'inan liwat sinan i nagparabuhat-na. 
'''
"47" = '''
:sup:`47` Ngan kon agbuhat kam hamok mahalap si mga bugtu'-bi, ay i sabuhat-bi nga labaw kuntra si ditangnga'? Bisan ngani' i mga a'a nga ga'i agtutu'o Diyos da'inan sinan i nagbuhat-na. 
'''
"48" = '''
:sup:`48` Sanglit kinahanglan nga anakka kam si tama' pirmi pagdalom si kalugaringun-bi kay da'inan may sinan i langitnon Tatay-bi.” 
'''
