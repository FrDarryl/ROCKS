[10]
"1" = '''
:sup:`1` Mga kabugtu'an si pagtu'o, gana' la'in nag'anduy-na si kasing-kasing-ko pati' i pirmi nagparapangadyi'-ko si Diyos para si mga taga Israel, kon ma'in hamok nga agkataralwas mga iya. 
'''
"2" = '''
:sup:`2` Akatistigos ako mahi'unong si kadisididu-na mga iya pagsirbi si Diyos, pero i kadisididu-na mga iya ma'in sigon si ungod kata'o. 
'''
"3" = '''
:sup:`3` Tungod kay ma'in mga iya sayod si pagkamatadong nga tikang si Diyos ngan maniguro hamok si mga kalugaringun-na pama'agi, ga'i mga iya agkatara'o pagpa'ubos basi' kunta' agpakaprubitso si pagkamatadung-na si Diyos. 
'''
"4" = '''
:sup:`4` Pero bisan say i magtutu'o si Kristo agpaka'angkon si pagkamatadong kay iya i katapusan-na si bala'od. 
'''
"5" = '''
:sup:`5` Yayto i nag'isplikar-na si Moises nga klasi si pagkamatadong nga a'angkon kuno' pina'agi si pagsunod si bala'od: “I makaprubitso si ungod kinabuhi', iya i a'a nga gana' salaktawan-na pagtuman si bala'od.” 
'''
"6" = '''
:sup:`6` Kundi' i pagkamatadong nga a'angkon pina'agi si pagtapod agwaydong si kita: “Dakam agpatilawi-bi i mga kalugaringun-bi, ‘Say may i mamanahik pan langit?’” I karuyag sidngon nga, ma'in na kinahanglan nga aniya' pa mamanahik pan langit pagpakibagaw si Kristo nga paduwa'i iya para si kita kam. 
'''
"7" = '''
:sup:`7` “O ma'in ngani', ‘Say may i paduwa'i si Buhon nga gana' salad-na?’” I karuyag sidngon nga, ma'in na kinahanglan nga aniya' pa mangala' si Kristo tikang si mga minatay kay human na i pakabanhaw-na. 
'''
"8" = '''
:sup:`8` Yayto dina i nagsumat-na: Matapit na si ka'am i allingon. Agparapahalling-bi nayto ngan akatanom nayto si mga inisipan-bi. Iya nayto i allingon parti si pagtutu'o nga nagparapasamwak-ta kam: 
'''
"9" = '''
:sup:`9` Nga kon busngal-mo gayod i pag'aku'-mo nga, “Si Jesus i Paragdalom,” kahuman agpatanum-mo si inisipan-mo i pagtutu'o nga agbanhaw-na iya si Diyos, atalwas kaw. 
'''
"10" = '''
:sup:`10` Ada'inan nan kay awinan si inisipan i pagtutu'o nga makapatadong si ka'am si pangulawan-na, ngan pina'agi namay si pagbusngal si pag'ako', agkataralwas kam. 
'''
"11" = '''
:sup:`11` Pariho si maka'anna' si Kasuratan nga agpinugad, “Bisan say i magtapod si iya, ga'i akamalu'an.” 
'''
"12" = '''
:sup:`12` Paray to si dimu'an mga a'a kay gana' may pagkala'inan-na si mga Hebro o ma'in Hebro. I Paragdalom, iya i magdalom si dimu'an ngan mabinuwan-buwanon si dimu'an mag'ampo' si iya. 
'''
"13" = '''
:sup:`13` Pariho si maka'anna' si Kasuratan nga agpinugad, “Bisan say i mag'ampo' si arun-na si Paragdalom, atalwas.” 
'''
"14" = '''
:sup:`14` Pero pinapa'i-na may mga iya agpaka'ampo' si addangan nga ga'i nagtutu'u-na mga iya? Ngan pinapa'i-na may liwat mga iya agpanutu'o kon gana' mga sapakalihan-na allingon mahi'unong sito? Ngan pinapa'i may liwat mga iya agpakapakali kon gana' sito magpasamwak si mga iya? 
'''
"15" = '''
:sup:`15` Ngan pinapa'i may liwat apasamwak i allingon kon gana' mga naglihug-na si Diyos mga parapasamwak? Iyay nan i nagtukuy-na si maka'anna' si Kasuratan, “Kamakaruruyag nag'isip nga i magbawa si mahalap sumat titakka na!” 
'''
"16" = '''
:sup:`16` Pero ga'i agpangarawat si mahalap sumat i dimu'an mga taga Israel. Mismo si Isaias agriklamo, “Paragdalom, say i manutu'o si sumat kami'?” 
'''
"17" = '''
:sup:`17` Bisan kon da'itoy to, sakatu'anan-ta nga pwidi akatutu'o i a'a kon aniya' sapakalihan-na ngan aniya' pulus-na si sapakalihan-na kon mahi'unong si Kristo i nagpasamwak. 
'''
"18" = '''
:sup:`18` Pero aniya' patilaw-ko: Ungod ba' nga ga'i mga iya agpakapakali? Syimpri agpakapakali mga iya, kay aniya' maka'anna' si Kasuratan: Agsara si bug'os kalibutan i mga allingon nagparapanggasud-na mga iya, ngan kinapakalihan i mga busis-na mga iya si dimu'an mag'istar sito. 
'''
"19" = '''
:sup:`19` Amatilaw ako gihapon: Ga'i ba' to sasabutan-na si mga a'a-na si Israel? Mismo i allingun-na si Diyos i makasaruman sinan, primiro pina'agi si Moises, “Aniya' baha'o magkabarawa si pagtu'o nga ga'i ngani' ag'aradda bilang adda nasyon, mga iya i ginamit-ko pagpa'abugho si ka'am, nga mga a'a-na si Israel. Titakka i panahon nga aniya' magtutu'o nasyon nga gana' ngani' dati sarabutan-na, iya i ginamit-ko pagpasina si ka'am.” 
'''
"20" = '''
:sup:`20` Katapos agpaklaru-na pa liwat to si Diyos pina'agi si Isaias, “Sadiskubrihan-na ako si mga a'a nga ga'i ngani' agparapanganda' si ako. Agpakilala-ko i kalugaringun-ko si mga a'a nga ga'i ngani' parapanginsayod hi'unong si ako.” 
'''
"21" = '''
:sup:`21` Pero hi'unong namay si mga a'a-na si Israel, agpinugad i Diyos, “Ga'i ako pahuway pag'agda sito mga a'a nga mga gara' na gayod pagsupliko.” 
'''
