[10]
"1" = '''
:sup:`1` I sa'ambit-na kamutangan si magpansunod si bala'od day ritratu-na hamok si mahalap kamutangan nga titakka, ma'in nga iya naynan mismo i nagpanimulat. Sanglit tungod kay i sahimu-na si bala'od pagpakinda hamok pero ga'i akapagusto, ga'i to pwidi akapamatgas si kina'iya-na si a'a nga padugok si Diyos pina'agi si pagpahalad nga nagburubwilta kada ta'on. 
'''
"2" = '''
:sup:`2` Klarado nga ga'i nan akapamatgas kay kunta' pahuway na mga iya si kahahalad si mga nagpanbuno' hayop kon ungod nga i magpara'ampo' akahugasan na si mga sala'-na hasta si kahastahan ngan ga'i na kunta' iya angabat pa si baratunon si sala'. 
'''
"3" = '''
:sup:`3` Pero yaynan mga paghalad pagpa'intom nan dina si mga iya kada ta'on si mga sala'-na, 
'''
"4" = '''
:sup:`4` tungod kay i laha'-na si mga butakal baka pati' si mga kanding, impusibli nga aka'ala' si sala'. 
'''
"5" = '''
:sup:`5` Sanglit ngan pada'itu-na si Kristo si kalibutan, agpinugad iya, “Ga'i kaw aruyag si nagpanbuno' hayop pati' i ditangnga' pa nagpamahalad pagpasalamat, lugod ag'andaman-mo ako puho'. 
'''
"6" = '''
:sup:`6` Ngan da'inan may, ga'i kaw alipay si nagpamabar'og hayop pati' i nagpanbuno' para apasaylo i sala'. 
'''
"7" = '''
:sup:`7` Mangno agpahalling ako, ‘Atiya' ako Diyos, pada'ito ako pagtuman si katuyu'an-mo sigon si maka'anna' si nilikid sinurat hi'unong si ako.’” 
'''
"8" = '''
:sup:`8` Primiro agpinugad iya, “Ga'i kaw aruyag si nagpanbuno' hayop pati' i ditangnga' pa nagpamahalad pagpasalamat, ngan gana' makapalipay si ka'aw si nagpamabar'og hayop pati' nagpanbuno' para apasaylo i sala'” bisan kon agmando' i bala'od pagbuhat sito. 
'''
"9" = '''
:sup:`9` Mangno agpinugad iya, “Atiya' ako, pada'ito ako pagtuman si katuyu'an-mo.” I karuyag sidngon nga agpara'-na na i kada'an ngan agpasalli'-na i baha'o. 
'''
"10" = '''
:sup:`10` Sanglit tungod kay maynan katuyu'an agtuman-na si Jesu-Kristo, akahugasan i mga sala'-ta kam pina'agi si pagpahalad-na si kalugaringun-na puho' sin adda hamok. 
'''
"11" = '''
:sup:`11` I kada paraghalad kinahanglan allaw-allaw agtunggo pagtuman si mga rilihuso buruhatun-na ngan agburubwilta iya pagpahalad si pariho hamok klasi nagpanbuno' nga ga'i may hamok aka'ala' si sala'. 
'''
"12" = '''
:sup:`12` Pero la'in gayod i nagbuhat-na si nagbararagawan-tay to kam paraghalad kay ngan paghalad-na sin adda para apasaylo i sala' hasta si kahastahan, aningkulo' dina iya si kawanan-na si Diyos. 
'''
"13" = '''
:sup:`13` Tikang siray uras, agpara'antahak iya tubtob nga sapama'ubus-na si Diyos i mga kuntra-na pa nga day pannungtungan-na, 
'''
"14" = '''
:sup:`14` tungod kay pina'agi si adda hamok paghalari-na, agpamatgas-na hasta si kahastahan i kina'iya-na si mga a'a nga magpakahugasan pirmi si mga sala'-na. 
'''
"15" = '''
:sup:`15` Hasta liwat i Espirito Santo agpamatu'od si kita kam hi'unong si maka'anna' si Kasuratan siray. Primiro agpa'intom iya: 
'''
"16" = '''
:sup:`16` “Patangnga'-ko i bala'od anan si mga inisipan-na, ngan patanum-ko anan si mga pamurubu'ut-na kay iyay nan dina i pa'agi pagtapit si ako nga tigpasunud-ko kahuman sinan panahon,” lingun-na si Paragdalom. 
'''
"17" = '''
:sup:`17` Agpa'intom pa liwat iya: “I mga sala'-na mga iya pati' i mga mara'at binuhatan-na ga'i na intum-ko bisan sumiran pa.” 
'''
"18" = '''
:sup:`18` Ngan kon nagpamasaylo nayto, ay pa may i nagparabunu'an panhahalad para si sala'? 
'''
"19" = '''
:sup:`19` Sanglit mga kabugtu'an, gana' kasipug-ta pagdugok si Diyos tungod kay libri na kita kam pagsallod si Gisurusagraduhi Lugar pina'agi si laha'-na si Jesus. 
'''
"20" = '''
:sup:`20` Iyay nan i baha'o pa'agi nga akapatuttot si ungod kinabuhi' pati' i pa'agi pagwasi' si kurtina nga gana' la'in kon ma'in i puhu'-na mismo. 
'''
"21" = '''
:sup:`21` Ngan tungod liwat kay aniya' paraghalad-ta kam nga bali kapambihira nga magmangno si panimalay-na si Diyos, 
'''
"22" = '''
:sup:`22` pusukado kita kam pagparadugok si Diyos nga kinasing-kasing gayod huwang i kasiguraduhan si pagtu'o kay human na kita aka'angkon si murayaw pamurubu'ot ngan pagbunyag si kita. 
'''
"23" = '''
:sup:`23` Kunta' ga'i kita kam palabba si kasiguraduhan si pagla'om nga nagbusngal-ta na atubang si kalabbatan tungod kay tangkod i magsa'ad si kita kam. 
'''
"24" = '''
:sup:`24` Lugod, pirmi isip-ta kon pinapa'i-ta pagpukaw si igkasi-ta hi'unong si paghigugma' pati' pagbuhat mahalap. 
'''
"25" = '''
:sup:`25` Kunta' ga'i kita kam pahuway pag'atindir si pagtiriripon nga iya i sagara'an-na na si ditangnga', lugod agsi'uru'araghatay kita kam labihan na kay sayod kam nga matapit na i Allaw. 
'''
"26" = '''
:sup:`26` Kon agtuyo' kita kam pagparasunod si sala' pama'agi kahuman akumplito i kata'u-ta kon ay i kamatu'uran, ga'i na kita akaprubitso pa si panhahalad pagpara' si sala'-ta kam 
'''
"27" = '''
:sup:`27` ngan i mabilin na hamok si kita, iya i makangingirhat pag'antahak si paghusgar pati' si mag'arab-arab api nga tarakkahan-na si mga kuntra-na si Diyos. 
'''
"28" = '''
:sup:`28` Intumu-bi nga bisan say i magsupak si bala'ud-na si Moises, nagmatay nga gana' kurukalu'uyay sigon si pagpamatu'ud-na si duwangan o tallungan tistigos. 
'''
"29" = '''
:sup:`29` Tara', ma'in ba' siguro anmas pa i kastigo si a'a kon agturutum'akan-na i Dadi'-na si Diyos, kon day gana' hamok si iya i sagrado laha' nga kasarigan si pa'agi pagtapit si Diyos nga nagpahugas si sala'-na, ngan kon agparapangudyut-na i Espirito nga magparaparu'do' si iya si mapinalangga'on pagpanginanu-na si Diyos? 
'''
"30" = '''
:sup:`30` Ngan sayod kita kam si magpinugad nga, “Tawa'-ko i pagkastigo, ako i mamulos,” ngan agpinugad liwat iya, “Husgaran-na si Paragdalom i mga ginsakupan-na.” 
'''
"31" = '''
:sup:`31` Bali kamakangingirhat kon satulu-na kita si urong si gana' kamatayun-na Diyos. 
'''
"32" = '''
:sup:`32` Intumu-bi daw i mga palabay allaw kahuman nga akasana'agan kam kon ay i kamatu'uran, i mga allaw nga ga'i kam aburubantad bisan atubang si maliyat pagti'os bisan singnga kam pa'arop. 
'''
"33" = '''
:sup:`33` Aniya' mga uras nga mismo ka'am i nagparapamakamalu'an pati' nagparapamasakitan atubang si ka'aha'an ngan aniya' namay mga uras nga palugno' kam hamok si mga nagparapamakamalu'an pati' nagparapamasakitan. 
'''
"34" = '''
:sup:`34` Agduyugan-bi i mga priso ngan andam kam pag'ako' kon nagbawi'an kam si dimu'an tawa'-bi tungod kay akatu'anan kam nga aniya' tawa'-bi nga mas mahalap ngan agpadayon hasta si kahastahan. 
'''
"35" = '''
:sup:`35` Sanglit dakam agtapuki-bi i kasiguraduhan-bi, kay sigurado nga mahaya i primyu-bi. 
'''
"36" = '''
:sup:`36` Kinahanglan kam agpadayon pag'ilob basi' kahuman si pakatuman-bi si katuyu'an-na si Diyos, sakarawat-bi i mga nagsa'ad-na. 
'''
"37" = '''
:sup:`37` Kay aka'anna' si Kasuratan i nagpahalling-na si Diyos nga ma'in na pira, “Titakka na i tipada'ito ngan ga'i iya ag'atraso. 
'''
"38" = '''
:sup:`38` Kundi' antis sinan, i a'a nga matadong pina'agi si pagtapud-na si ako, akaprubitso si ungod kinabuhi'. Pero i a'a nga abawa si katalaw pag'agi sinan lalan, sigurado nga ga'i ako alipay si iya.” 
'''
"39" = '''
:sup:`39` Kundi' ma'in kita kam huwang sinan mga a'a nga ga'i na kalappa si mga katalaw-na hasta nga agkamaratay bulag si Diyos, lugod huwang kita kam dina si mga magpadayon pagtapod hasta nga agkataralwas. 
'''
