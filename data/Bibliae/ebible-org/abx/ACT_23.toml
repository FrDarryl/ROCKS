[23]
"1" = '''
:sup:`1` Agbuslung-na pahalap si Pablo i bug'os Kunsiho ngan aminugad, “Mga kabugtu'an, murayaw i pamurubu'ut-ko pagtuman si katungdanan-ko si Diyos, tikang siray hasta pa ina'anto.” 
'''
"2" = '''
:sup:`2` Pakapinugad-na sinan, i gilalabawi paraghalad Ananias agmando' dayon si mga magpanunggo matapit si Pablo pagtikmo' si iya. 
'''
"3" = '''
:sup:`3` Anaruman may si Pablo, “Ka'aw dina i tirikmu'un-na si Diyos. Listo kaw anambon si karat'an-mo! Agtingkulo' kaw anan paghusgar si ako sigon si bala'od, pero ka'aw mismo magsupak sito tungod si mandu'-mo pagtikmo' si ako!” 
'''
"4" = '''
:sup:`4` Agpaminugad i magpanunggo matapit si Pablo, “Gana' daw gayod panabi'-tabi'-mo si gilalabawi paraghalad-na si Diyos.” 
'''
"5" = '''
:sup:`5` Anaruman si Pablo, “Mga kabugtu'an, ga'i ako anggasi nga iya i gilalabawi paraghalad. Kunta' la'in i mga allingun-ko kay aniya' maka'anna' si Kasuratan: ‘Dakam agpakara'atu-bi i punu'-na si nasyun-bi.’” 
'''
"6" = '''
:sup:`6` Sakatu'anan-na si Pablo nga i ditangnga' si mga iya Sadusiyo ngan i ditangnga' may mga Parisiyo, sanglit anurakaw iya ari si Kunsiho, “Mga kabugtu'an, adda ako Parisiyo, ngan Parisiyo i ginikanan-ko. Atiya' ako atubang si husgado tungod si pagla'um-ko nga aniya' pagkabanhaw.” 
'''
"7" = '''
:sup:`7` Si pakapinugad-na sinan, agsaramok dayon i mga Parisiyo pati' Sadusiyo ngan abungkag i pag'aradda-na mga iya. 
'''
"8" = '''
:sup:`8` I mga Sadusiyo, iya i magparapaminugad nga gana' mabanhaw ngan gana' liwat mga anghel pati' mga espirito. Pero i mga Parisiyo ag'aku'-nay nan dimu'an. 
'''
"9" = '''
:sup:`9` Mangno bali kariribukan i Kunsiho. Aniya' pamatunggo paragturo' bala'od nga mga Parisiyo ngan maniguro gayod mga iya pagpakipasuhay. Lingun-na mga iya, “Gana' sa'anda'an kami' sala' sito a'a. Tingali aniya' espirito o ma'in ngani' anghel magpakibagaw si iya.” 
'''
"10" = '''
:sup:`10` Aghahaya i saramok hasta nga atalaw na i puno' nga piniha'-piha' si Pablo. Sanglit aglihug-na i mga sundalu-na paduwa'i pagsagdon basi' sapalitira-na mga iya si Pablo ngan sabawa-na pada'iray si mga kuta'-na. 
'''
"11" = '''
:sup:`11` Ka'asumuhan sangom, anhintak pakulaw i Ginu'o si Pablo ngan aminugad, “Dakaw atalaw! Kinahanglan tistigusan-mo ako ari si Roma pariho si pagtistigus-mo si ako ato si Jerusalem.” 
'''
"12" = '''
:sup:`12` Kanalungan aniya' mga punu'-na si mga Hebro magkurunsabo ngan ag'aradda pagsa'ad nga ga'i mga iya amangan pati' anginom hasta nga ga'i samatay-na mga iya si Pablo. 
'''
"13" = '''
:sup:`13` Subra kwarinta a'a i huwang sito plano. 
'''
"14" = '''
:sup:`14` Agpamada'iray-na i mga puno' paraghalad pati' i mga mata'o kamabu'utan, ngan agpaminugad-na, “Aniya' sa'ad kami' atubang si Diyos nga ga'i agkakan bisan ay hasta nga ga'i samatay kami' si Pablo. 
'''
"15" = '''
:sup:`15` Sanglit pa'alagaru-bi i ditangnga' mga myimbro si Kunsiho ngan amalakuha kam si puno' nga binawa gihapon si Pablo atubang si ka'am. Pasangili-bi hamok nga aruyag kam manginsayod pa si kasu-na ngan andam kami' pagmatay si iya myintras anakka ato.” 
'''
"16" = '''
:sup:`16` Pero aka'aning'ing i umangkun-na si Pablo si la'in a'a parti sito kurunsabo, sanglit pada'iray dayon iya si kuta' pagsumat si Pablo. 
'''
"17" = '''
:sup:`17` Mangno agban'o si Pablo addangan si mga sinturyon ngan agpinugad-na, “Baya'on to dadi' pada'iray si punu'-bi, kay aniya' surumatun-na.” 
'''
"18" = '''
:sup:`18` Sanglit agbaya'-nay to. Aminugad i sinturyon, “Agpapada'itu-na ako si priso nag'arunan Pablo pagbaya' sito dadi' kay aniya' surumatun-na si ka'aw.” 
'''
"19" = '''
:sup:`19` Ag'akbayan-nay to si puno' ngan agsikritu-na ari si bihing, “Ay i surumatun-mo si ako?” 
'''
"20" = '''
:sup:`20` Anaruman may to, “Agsarabot i mga punu'-na si mga Hebro pagpalako si ka'aw nga pabawa-mo si Pablo asumo pag'atubang si Kunsiho. Parasangilan-na hamok mga iya nga paranginsayuran iya. 
'''
"21" = '''
:sup:`21` Dakaw abawa si mga iya, kay aniya' subra kwarinta magpangantahak si lalan pagmatay si iya. Agsa'ad mga iya nga ga'i amangan pati' anginom hasta nga ga'i samatay-na mga iya si Pablo. Andam na mga iya ina'anto, ngan agparapangantahak na hamok si pagtugut-mo si nagpamalaku-na.” 
'''
"22" = '''
:sup:`22` Myintras agpalangngan-na si puno' i magsumbong agtugunan-nay to, “Dakaw agsumat si bisan say nga agsumatan-mo ako.” 
'''
"23" = '''
:sup:`23` Mangno agban'o i puno' duwangan si mga sinturyun-na ngan agpaminugad-na, “Agpa'andama kam sitinta sundalo mga dikabayo, dos syintos magbaktas di'ispada, pati' dos syintos pa diburos basi' akapada'iray kam si syudad Cesarea ina'anto sangom pangalasnwibi. 
'''
"24" = '''
:sup:`24` Agpa'andama liwat kam kabayo para si Pablo kay basi' sigurado i pagbawa-bi pada'iray si Gubirnador Felix.” 
'''
"25" = '''
:sup:`25` Mangno agpabawa iya surat nga agpinugad: 
'''
"26" = '''
:sup:`26` Tikang to surat si Claudio Lisias pada'iray si Talahuron Gubirnador Felix: Kumusta kaw anan. 
'''
"27" = '''
:sup:`27` Atiya' nagpabawa-ko si ka'aw addangan nga nagpakukunitan si mga punu'-na si mga Hebro ngan maratayun-na na kunta' mga iya, pero anakka kami' si mga sundalu-ko ngan agsalbar kami' iya, kay nagpakatu'an ako nga a'a-na iya si nasyun-ta kam Roma. 
'''
"28" = '''
:sup:`28` Aruyag ako manginsayod si rason kon ay kay nagpasumbong iya si mga Hebro, sanglit agbawa-ko iya pada'iray si Kunsihu-na mga iya. 
'''
"29" = '''
:sup:`29` Sadiskubrihan-ko nga i mga sumbung-na mga iya mahi'unong hamok si mga kalugaringun-na bala'od, pero gana' sapakasu-na mga iya kuntra si iya nga angay paratukan kamatayon o kaprisuhan. 
'''
"30" = '''
:sup:`30` Mangno, pakasumat si ako nga aniya' magkurunsabo pagmatay sito a'a, agpabawa-ko dayon iya si ka'aw. Agmandu'an-ko liwat i magpamasumbong nga pagpasang'at si mga kasu-na si ka'aw. 
'''
"31" = '''
:sup:`31` Sanglit agtuman-na si mga sundalo i mga tugon, ngan agbawa-na mga iya si Pablo siray sangom hasta anakka ari si syudad Antipatris. 
'''
"32" = '''
:sup:`32` Ka'asumuhan, agdiritso si Pablo huwang si mga dikabayo, ngan agpamalik may i ditangnga' pan kuta'. 
'''
"33" = '''
:sup:`33` Si pagpanakka-na si mga dikabayo ari si Cesarea, agtulihan-na dayon mga iya i surat pada'iray si gubirnador ngan agpa'intriga-na mga iya si Pablo. 
'''
"34" = '''
:sup:`34` Agbasa-na si gubirnador i surat, ngan agpatilawan-na si Pablo kon singnga iya tikang prubinsyaha. Ngan pakakatu'an-na nga taga Cilicia iya, 
'''
"35" = '''
:sup:`35` agpinugad-na, “Bista-ta kaw kon anakka i magpama'akusar si ka'aw.” Mangno agmando' iya pagpa'istar si Pablo ari si palasyu-na si Hadi' Herodes pero makigbantayan-nay to pahalap. 
'''
