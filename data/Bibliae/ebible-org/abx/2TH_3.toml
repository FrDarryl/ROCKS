[3]
"1" = '''
:sup:`1` Si katapusan mga kabugtu'an, padayunu-bi i mga pangadyi'-bi si kami' nga madagmit i pagsara-na si sumat mahi'unong si Paragdalom ngan aka'unrahan to pariho si nagparabuhat-bi. 
'''
"2" = '''
:sup:`2` Pangadyi'i-bi liwat nga kunta' patala-na kami' si Diyos si mga kakurihan tungod si mga buhat-na si mga mara'at a'a kay aniya' may nga ga'i agpanutu'o. 
'''
"3" = '''
:sup:`3` Pero tangkod i Paragdalom ngan iya i magpabaskog si ka'am ngan magpanginano nga ga'i kam salabutan-na si girara'ati espirito. 
'''
"4" = '''
:sup:`4` Bali haya i pagtapod kami' si Paragdalom nga agparabuhat-bi i nagparamando' kami' si ka'am ngan padayon pa kam ina'anto pagbuhat sito. 
'''
"5" = '''
:sup:`5` Amalako kami' si Ginu'o nga agpakatuttot i mga inisipan-bi pag'intom pirmi si gugma'-na si Diyos pati' si pagti'us-na si Kristo. 
'''
"6" = '''
:sup:`6` Mga kabugtu'an si pagtu'o, pina'agi si gahum-na si arun-na si Paragdalom Jesu-Kristo, agmandu'an kami' kam nga ga'i pagparahuwang-huwang si mga kabugtu'an nga mga huruhubya'on ngan ga'i ag'ako' si kinabuhi' sigon si mga sakarawat-bi tuluhu'an tikang si kami'. 
'''
"7" = '''
:sup:`7` Mismo ka'am agpakatu'anan kon papa'i-bi agsunod i nagparabuhat kami'. Ga'i kami' agparapamurungko' hamok ngan paghururuwang-ta pa kam. 
'''
"8" = '''
:sup:`8` Ngan ga'i kami' agparapamangan si kinakan-na si la'in kon ga'i agbayaran kami'. Lugod, maniguro kami' dina pagtrabaho allaw sangom, agpabudlay ngan agpadangga para hamok ga'i kami' akapabug'at si bisan say si ka'am. 
'''
"9" = '''
:sup:`9` Agda'ito kami' sito ma'in tungod kay gana' katungod kami' pagkarawat sinan klasi bulig, pero basi' ahimo i mga kalugaringon kami' mga ihimplo nga angay surunurun-bi 
'''
"10" = '''
:sup:`10` kay bisan ngani' ngan paghururuwang-ta pa kam, agparasumatan kami' na kam sito kasugu'an: “Kon i a'a ga'i agtrabaho, ga'i may liwat iya akapamangan.” 
'''
"11" = '''
:sup:`11` Akapakali kami' nga aniya' kuno' anan si ka'am magpanutu'o nga sigi hamok pamurungko'. Ga'i agpanarabaho si mga kalugaringun-na kundi' sibot dina si katabilan. 
'''
"12" = '''
:sup:`12` Tungod si dati na pag'adda-ta kam si Paragdalom Jesu-Kristo, agmandu'an kami' to mga a'a ngan ag'aghat kami' paglugaring pag'anda' si murayaw kinabuhi' ngan agpaka'allom para si mga pagkakan-na. 
'''
"13" = '''
:sup:`13` Ngan para may si ditangnga' si ka'am mga kabugtu'an, dakam abudlay pagbuhat si tama'. 
'''
"14" = '''
:sup:`14` Kon aniya' nga ga'i agsunod si mga tugon kami' to ato sito surat, tigamani-bi gayod iya. Dakam makibiyo' si iya basi' angabat iya kamamalu'an. 
'''
"15" = '''
:sup:`15` Pero dakam liwat iya agtrataru-bi nga pariho si adda kuntra, kundi' waydungi-bi iya bilang addangan nga bugtu'-bi si pagtu'o. 
'''
"16" = '''
:sup:`16` Amalako kami' mismo si Paragdalom nga pu'un-na si kamurayaw nga buwanan-na kam si kamurayaw-na si dimu'an uras ngan si bisan ay kamutangana. Amalako kami' liwat nga padayon i paghuwang-na si Paragdalom si ka'am dimu'an. 
'''
"17" = '''
:sup:`17` Ako si Pablo magpangumustay to si katapusan pina'agi si kalugaringun-ko gayod purma nga iya i pangngilalahan si dimu'an surat nga tikang si ako. 
'''
"18" = '''
:sup:`18` Amalako kami' nga padayun-na si Paragdalum-ta kam Jesu-Kristo i mapinalangga'on pagpanginanu-na si ka'am dimu'an.
'''
