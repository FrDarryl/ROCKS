[15]
"1" = '''
:sup:`1` Adda sinan allaw, agtiripunan-na si Jesus si mga paragsukot buhis pati' si mga nagpaminugad makasasala' pagpamati' si iya. 
'''
"2" = '''
:sup:`2` Pero agparapanngurub-ngurob dina i mga Parisiyo pati' i mga paragturo' bala'od, “Agpakihuwang to a'a si mga makasasala' ngan agpakitangka' si mga iya.” 
'''
"3" = '''
:sup:`3` Sanglit agsumatan-na mga iya si Jesus sito isturya nga agtukoy si kamatu'uran: 
'''
"4" = '''
:sup:`4` “Pananglit addangan si ka'am i aniya' addahatos karniru-na. Mangno akarungayan iya adda. Sigurado ambanan-na i nubintay nwibi ari si pammasabsaban ngan sunud-na i marungay karniro tubtob nga sa'anda'an-nay to. 
'''
"5" = '''
:sup:`5` Malipayon gayod iya si paka'anda'-na, ngan agpalangkit-nay to, 
'''
"6" = '''
:sup:`6` agbalik. Mangno, ag'agda-na i mga kumpaniya-na pati' i mga katiringpid-na. Agpinugad iya, ‘Agkalipay kita kam kay sa'anda'an-ko na i marungay karniru-ko.’ 
'''
"7" = '''
:sup:`7` Da'inan may liwat, malipayon i mga sari'i si langit tungod kay aniya' nubintay nwibi ato nga matadong bisan kon si mga pagkagasi-na, ga'i mga iya kinahanglan agbasol huwang si pagbag'o. Pero sumatan-ta kam nga pariho si kamutangan-na si makarungayan, urog pa gayod i kalipayan ari tungod si addangan makasasala' nga agbasol. 
'''
"8" = '''
:sup:`8` “Pananglit liwat aniya' addangan danda nga akarungayan adda si awatong salapi'-na diplata. Sigurado anda'-nay to pahalap. Anulsol iya suga' ngan silhigan-na i baklag tubtob nga sa'anda'an-nay to. 
'''
"9" = '''
:sup:`9` Si paka'anda'-na sinan, ag'agda-na i mga kumpaniya-na pati' i mga katiringpid-na. Agpinugad iya, ‘Agkalipay kita kam kay sa'anda'an-ko na i marungay kwarta-ko.’ 
'''
"10" = '''
:sup:`10` Sumatan-ta kam nga da'inan sinan i kalipayan-na si mga ginsakupan-na anghel si Diyos tungod si addangan makasasala' nga agbasol huwang si pagbag'o.” 
'''
"11" = '''
:sup:`11` Agpadayon si Jesus pagsumat si mga isturya nga agtukoy si kamatu'uran, “Aniya' addangan lalla, ngan puro lalla i duwangan dadi'-na. 
'''
"12" = '''
:sup:`12` Agpinugad i sirari si tatay-na, ‘Tay, pumwanon na si ako i kapartihan-ko tikang si dimu'an tawa'-mo.’ Sanglit agparti-na si tata' i dimu'an tawa'-na para si duwangan dadi'-na. 
'''
"13" = '''
:sup:`13` “Kapirahan allaw, ag'ala'-na si sirari i dimu'an tawa'-na ngan agbiyahi iya pan la'in nasyon. Ari agparapawandas-wandas-na i kayamanan-na 
'''
"14" = '''
:sup:`14` tubtob nga atibos i dimu'an kwarta-na. Mangno aniya' mahaya gutom ari siray nasyon ngan ag'abat iya si ka'anggana'on. 
'''
"15" = '''
:sup:`15` Sanglit agpabinata' iya si addangan taga sunsari'i ngan naglihog iya pada'iray si mga uma-na pagtubong baktin. 
'''
"16" = '''
:sup:`16` Pero gana' si iya mamuwan ni addangan maski ay, hasta si kaliyat-liyatan asindak iya si pagkakan-na si mga baktin para iya abagtok. 
'''
"17" = '''
:sup:`17` “Si paka'alimagmag-na, akapaminsar iya, ‘Pagkalabbat mga trabahantis-na si tatay-ko nga bastanti si pagkakan, pero atiya' lugod ako ato mammatayon si kalingantuhan! 
'''
"18" = '''
:sup:`18` Pa'amban ako ato ngan pabwilta si tatay-ko. Pinugad-ko iya: Tay, akasala' ako si langit pati' si ka'aw. 
'''
"19" = '''
:sup:`19` Ma'in na ako angay kilala-mo nga dadi'-mo. Alayon himu'on ako addangan si mga trabahantis-mo.’ 
'''
"20" = '''
:sup:`20` Sanglit pataliwan dayon iya pagbalik si tatay-na. “Pero ngan matala pa iya, sakulawan-na na iya si tatay-na ngan bali gayod i kalu'uy-na. Aglalahi iya pagtupo' si dadi'-na, agkupkupan-na ngan ag'uruk-na. 
'''
"21" = '''
:sup:`21` “Aminugad i dadi' si iya, ‘Tay, akasala' ako si langit pati' si ka'aw. Ma'in na ako angay kilala-mo nga dadi'-mo.’ 
'''
"22" = '''
:sup:`22` “Pero aminugad dina i tata' si mga rilihugun-na, ‘Dagmita kam! Bawahu-bi pada'ito i pinakamahalap bado' ngan makigpasalinu-bi iya. Singsingi-bi iya ngan sapatusi-bi. 
'''
"23" = '''
:sup:`23` Ala'u-bi i nagpalammukan nati-nati baka ngan bunu'u-bi. Agpa'uwak ngan agkalipay kita kam. 
'''
"24" = '''
:sup:`24` Akapariho dadi'-koy to si mamatay na ngan a'allom gihapon. Akapariho liwat iya si marungay tungod si paglagataw-na nga kina'anda'an na.’ Sanglit agtikang mga iya pagkalipay. 
'''
"25" = '''
:sup:`25` “Siray ka'urason, ari pa i siyaka si uma. Si pagbalik-na, sapakalihan-na i tukar ngan sakulawan-na i sarayaw. 
'''
"26" = '''
:sup:`26` Sanglit agban'o iya addangan si mga rilihugon ngan agpatilawan-na kon ay ba' ray. 
'''
"27" = '''
:sup:`27` Anaruman i rilihugon, ‘Anakka i sirari-mo, ngan agbunu'-na si tatay-mo i nagpalammukan nati-nati baka kay agbalik iya nga ga'i apa'i.’ 
'''
"28" = '''
:sup:`28` “Asina i siyaka ngan andiri' iya pagsallod. Sanglit pagawas i tatay-na ngan ag'aguy-aguy-na iya. 
'''
"29" = '''
:sup:`29` Pero agsarumanan-na dina i tatay-na, ‘Pinsaron! Malabbat ta'on day uripon ako pagsirbi si ka'aw ngan ga'i ako agsupak bisan adda si mga panlihugan-mo. Pero ga'i ako agbuwanan-mo bisan adda nati kanding basi' salipay-ko may i mga kumpaniya-ko. 
'''
"30" = '''
:sup:`30` Lugod, agbunu'-mo i nagpalammukan nati-nati baka para sinan dadi'-moy nan, kay agbalik iya si katibus-na paggasto si pinaka'alluman-mo si pagpawandas-wandas pati' paghuwang si mga magpamabayad danda!’ 
'''
"31" = '''
:sup:`31` “Anaruman i tata', ‘No', aghuwang kita pirmi ngan tawa'-mo i dimu'an tawa'-ko. 
'''
"32" = '''
:sup:`32` Pero kinahanglan agpa'uwak ngan agkalipay na kita, kay akaparihoy nan sirari-moy nan si mamatay na ngan a'allom gihapon. Akapariho liwat iya si marungay nga kina'anda'an na.’” 
'''
