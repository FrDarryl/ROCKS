[1]
"1" = '''
:sup:`1` Yayto i ginikanan-na si Jesu-Kristo, i Dadi'-na si David pati' si Abraham: 
'''
"2" = '''
:sup:`2` Si Abraham i tatay-na si Isaac nga iya i tatay-na si Jacob nga tatay-na si Juda pati' i mga bugtu'-na lalla. Si Juda i tatay-na kas Fares pati' Sara, ngan si Tamar i nana-na mga iya. Si Fares i tatay-na si Esrom nga tatay-na si Aram. 
'''
"3" = '''
:sup:`3` Si Aram i tatay-na si Aminadab nga iya i tatay-na si Naason nga tatay-na si Salmon. 
'''
"4" = '''
:sup:`4` Si Salmon i tatay-na si Boas, ngan si Rahab i nana-na. Si Boas i tatay-na si Obed, ngan si Ruth i nana-na. Si Obed i tatay-na si Jesse 
'''
"5" = '''
:sup:`5` nga tatay-na si Hadi' David. Si David i tatay-na si Solomon, ngan i nana-na, alla-na dahulo si Urias. 
'''
"6" = '''
:sup:`6` Si Solomon i tatay-na si Rehoboam nga iya i tatay-na si Abias nga tatay-na si Asa. 
'''
"7" = '''
:sup:`7` Si Asa i tatay-na si Jehosapat nga iya i tatay-na si Jehoram nga tatay-na si Usias. 
'''
"8" = '''
:sup:`8` Si Usias i tatay-na si Jotam nga iya i tatay-na si Ahas nga tatay-na si Esekias. 
'''
"9" = '''
:sup:`9` Si Esekias i tatay-na si Manases nga iya i tatay-na si Amon nga tatay-na si Josias. 
'''
"10" = '''
:sup:`10` Si Josias i tatay-na si Jeconias pati' i mga bugtu'-na lalla si uras si kadistirru-na si mga a'a-na si Israel pan Babilonia bilang mga bihag. 
'''
"11" = '''
:sup:`11` Pagkatapos si kadistirru-na mga iya pan Babilonia, si Jeconias i tatay-na si Salatiel nga tatay-na si Sorobabel. 
'''
"12" = '''
:sup:`12` Si Sorobabel i tatay-na si Abiud nga iya i tatay-na si Eliakim nga tatay-na si Asor. 
'''
"13" = '''
:sup:`13` Si Asor i tatay-na si Sadok nga iya i tatay-na si Akim nga tatay-na si Eliud. 
'''
"14" = '''
:sup:`14` Si Eliud i tatay-na si Eleasar nga iya i tatay-na si Matan nga tatay-na si Jacob. 
'''
"15" = '''
:sup:`15` Si Jacob i tatay-na si Jose nga iya i sa'alla-na si Maria nga iya i nana-na si Jesus, i nag'arunan liwat Kristo. 
'''
"16" = '''
:sup:`16` Sanglit bali katursi lut'o si ka'uru'ampuhan i tikang si Abraham pada'iray si David ngan katursi liwat gihapon i tikang namay si David pada'iray si kadistirru-na si mga a'a-na si Israel pan Babilonia. Tikang namay si uras si kadistirro, katursi gihapon lut'o tubtob si ka'allum-na si Tinu'inan Mannanalwas. 
'''
"17" = '''
:sup:`17` Da'ito sito i isturya hi'unong si ka'allum-na si Jesu-Kristo: Agpahanda-na si Jose i nanay-na nga si Maria. Ngan karaslon pa hamok mga iya, aniya' magpakatu'anan nga burod nayto dina pero yayto pagburod pina'agi si Espirito Santo. Ahinabo' to myintras pa aglabutan-na iya si Jose. Sanglit bali kuri si kamutangan-na si Jose kay si bala'ud-na mga iya kwintado nga agdangallahan na mga iya. 
'''
"18" = '''
:sup:`18` Ngan tungod kay si Jose matadong a'a, agplano iya pagsunod si bala'ud-na mga iya nga agtugot pagbawi' si dati nagkasarabutan si pagdangallahan pero si sikrito pama'agi dina kay ga'i iya aruyag nga akamalu'an si Maria. 
'''
"19" = '''
:sup:`19` Pero si kaliyat-liyatan si pagparapinsar-na sinan, agpakulaw i anghel-na si Paragdalom ari si upi, ngan agpinugad, “Jose, dadi'-na si David, dakaw agruha-duha pagpa'istar si Maria si ruma'-mo bilang alla-mo, kay i magtudok anan si iya tikang si Espirito Santo. 
'''
"20" = '''
:sup:`20` Sigurado lalla i ma'allom ngan kinahanglan Jesus i pina'arun-bi, kay iya i tisalbar si mga a'a-na basi' gana' na mga iya baratunun-na si sala' ngan basi' ga'i na mga iya sadaluman-na pa si sala'.” 
'''
"21" = '''
:sup:`21` Ahinabo' nan dimu'an basi' atuman i nagpahalling-na si Paragdalom, pina'agi si paragsumat-na: 
'''
"22" = '''
:sup:`22` “Aniya' magburod dangkanda nga ga'i pa akalabutan, ngan lalla i ma'allom dadi'-na. ‘Emmanuel’ i pina'arun-na, nga i kahulugan-na, ‘Atiya' i Diyos si kita’.” 
'''
"23" = '''
:sup:`23` Sanglit pakakallat-na si Jose, agtuman-na i mandu'-na si anghel-na si Paragdalom ngan agkumpli-na dayon i dati pagkasarabutan si pagdangallahan-na mga iya. Agpa'istar-na si Maria si ruma'-na 
'''
"24" = '''
:sup:`24` pero ga'i aglabutan-na tubtob nga a'allom i dadi'-na, ngan ag'arunan-nay to Jesus. 
'''
