[2]
"1" = '''
:sup:`1` Mga kabugtu'an si pagtu'o, ngan kana'an-ko si ka'am nan pagpasamwak si mga tigpasumat-na si Diyos, ga'i liwat ako aggamit si mga malalom allingon pati' si mga pambihira kadunong. 
'''
"2" = '''
:sup:`2` Ada'inan nan kay andang na si isip-ko nga day gana' na sata'uhan-ko ngan paghururuwang-ta pa kam anan kon ma'in hamok i mahi'unong si Jesu-Kristo, pati' i kamatayun-na si kudos. 
'''
"3" = '''
:sup:`3` Pwira sinan, maluya liwat gayod i puhu'-ko ngan pada'inan-ko si ka'am nan ngan agpangurug-kudog ako tungod si kulba. 
'''
"4" = '''
:sup:`4` Gana' si mga nagparapahalling-ko pati' si mga nagparapasamwak-ko nga naggamitan mga madunong pati' maka'a'aghat mga allingon, lugod klarado nga agtrabaho i gahum-na si Espirito, 
'''
"5" = '''
:sup:`5` basi' i makapasarig si mga pagtu'u-bi, ma'in i kadunung-na si a'a, kundi' i gahum-na dina si Diyos. 
'''
"6" = '''
:sup:`6` Pero bisan kon da'inan sinan, aniya' kadunong nga papaturu'on kami' si mga matgas na pagtu'u-na, pero ma'in i kadunung-na si mga a'a sito panahon o si mga punu'-na mga iya nga ma'in na pira agtikawara' na i mga gahum-na. 
'''
"7" = '''
:sup:`7` Ma'in to iya i nagtukoy kami', kundi' i tinago' kadunung-na dina si Diyos nga ga'i pa kinatu'anan si mga a'a. Myintras pa may aghimu-na i kalibutan agplano iya pagpakulaw si ka'angayan-na sigon sito kadunong. 
'''
"8" = '''
:sup:`8` Gana' si mga puno' si ina'anto panahon nga agpakasayod sito, kay kon sayod mga iya, ga'i kunta' mga iya agpapaku'-na si kudos i Ginu'o nga panno' si maka'angayan kina'iya. 
'''
"9" = '''
:sup:`9` Bisan kon agda'inan mga iya sinan, aniya' gihapon maka'anna' si Kasuratan: Gana' makalugaring pagkukulaw ngan gana' liwat makalugaring pagpakali, o bisan pa i pagpahusto si isip-na kon ay i mga nag'andam-na si Diyos para si mga magpanhigugma' si iya 
'''
"10" = '''
:sup:`10` pero agpakatu'an-nay to si kita si Diyos pina'agi si Espiritu-na. Satugkad-na si Espirito i kalalum-na si bisan ay, bisan pa i gimalalumi isip-na si Diyos. 
'''
"11" = '''
:sup:`11` Bisan ngani' si mga a'a, gana' makatu'anan kon ay i isip-na si addangan pwira si kalugaringun-na espirito. Si pariho pa'agi, gana' may makatu'anan kon ay i sana'an si isip-na si Diyos kon ma'in hamok i Espiritu-na 
'''
"12" = '''
:sup:`12` ngan i mag'ayop si kita kam, ma'in i espirito magdalom si kalibutan, kundi' i Espiritu-na na dina si Diyos nga nagpabawa-na si kita basi' agpakatu'anan kita kam kon ay i nagparaparigalu-na si Diyos. 
'''
"13" = '''
:sup:`13` Sanglit i mga sapahalling-ta kam, ma'in i mga allingon nga paluwa' hamok tikang si kadunung-na si a'a, kundi' mga allingon nga nagturu'-na si Espirito basi' agpakaguwa' i mga espirituhanon kamatu'uran pina'agi si mga espirituhanon allingon. 
'''
"14" = '''
:sup:`14` I a'a nga ga'i nag'ayupan si Espirito, ga'i aka'ako' bisan ay parti si Espiritu-na si Diyos kay para si iya, gana' sito kapulsanan-na ngan ga'i iya sito akasabot kay kinasayuran to hamok si espirituhanon pama'agi. 
'''
"15" = '''
:sup:`15` I a'a namay nga espirituhanon tugot paghusgar si bisan ay, pero ga'i iya pwidi sahusgaran-na si bisan say hamok aha'a. 
'''
"16" = '''
:sup:`16` “Kay say i makasayod si isip-na si Paragdalom nga pwidi to saturu'an-na?” Kundi' kita kam, agpaka'angkon si mga isip-na si Kristo. 
'''
