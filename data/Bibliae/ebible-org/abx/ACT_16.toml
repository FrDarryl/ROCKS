[16]
"1" = '''
:sup:`1` Agdiritso kas Pablo pada'iray si bungto Derbe mangno si syudad Listra. Aniya' sunsari'i inadalan nag'arunan Timoteo. Hebro sito i nanay-na nga sakop si mga magpanutu'o pero Griko dina i tatay-na. 
'''
"2" = '''
:sup:`2` Nagparadayaw to si mga kabugtu'an si pagtu'o ari si Listra pati' ari si syudad Iconio. 
'''
"3" = '''
:sup:`3` Aruyag gayod si Pablo pagpahuwang sito, sanglit agturi'-nay to basi' nagkarawat si mga Hebro, kay akatu'anan i mga Hebro ari si mga aragihan-na lugar nga Griko dina i tatay-na. 
'''
"4" = '''
:sup:`4` Si pagparapamada'iray-na mga iya si kaburubungtuhan, agpakatu'an-na mga iya i nagbararagawan-na si mga apostol pati' si mga mahanak si pagtu'o ari si Jerusalem basi' akasunod i magpanutu'o. 
'''
"5" = '''
:sup:`5` Sanglit agbabaskog i manniniripon pag'ampo' ato sito mga lugar ngan sigi mga iya lalabbat si kada allaw. 
'''
"6" = '''
:sup:`6` Agpamaktas kas Pablo si mga lugar sallod si Frigia nga sakop si prubinsya Galacia, kay ga'i mga iya nagtugutan si Espirito Santo pagpasamwak si allingun-na ari si banda timugan parti si prubinsya Asia. 
'''
"7" = '''
:sup:`7` Si pagdadara'un-na mga iya si mga lugar sakop si Misia ari si banda norte, akahuna'-huna' mga iya pasallod si mga lugar sakop si Bitinia pero ga'i gihapon mga iya agtugutan-na si Espiritu-na si Jesus. 
'''
"8" = '''
:sup:`8` Sanglit pa'agi na hamok mga iya ari si Misia ngan padalugdog pan syudad Troas. 
'''
"9" = '''
:sup:`9` Kasanguman aniya' nagpakulaw si Pablo maka'urusa kurulawan. Ari sakulawan-na i taga prubinsya Macedonia nga agtutunggo ngan sigi pakimalu'oy si iya, “Pada'ituha may alayon si Macedonia ngan buligin kami'.” 
'''
"10" = '''
:sup:`10` Pakakulaw-na si Pablo sinan maka'urusa kurulawan, agdadagmit dayon kami' nga akatalabok pan Macedonia, kay akasiguro kami' nga da'inan sinan i pa'agi-na si Diyos pagmando' si kami' pagpasamwak si mahalap sumat si mga taga sunsari'i. 
'''
"11" = '''
:sup:`11` Tikang si Troas, agpalayag kami' pan isla Samotrasia mangno ka'asumuhan agdiritso kami' pan bungto Neapolis. 
'''
"12" = '''
:sup:`12` Tikang ari agpamaktas kami' pan Filipos. Adday nan si pinaka'impurtanti syudad si Macedonia nga aglugaring si panggubyirnuhan tungod kay ka'urugan si magpangistar ari tikang gayod si Roma. Ag'istar kami' ari si pira allaw. 
'''
"13" = '''
:sup:`13` Panakka-na si Allaw Pandidiskanso, pagawas kami' si syudad ngan pada'iray kami' si suba' kon singnga agla'om kami' nga aniya' pammamangadyi'an-na si mga Hebro. Panakka kami' ari, aningkulo' kami' ngan agtikang dayon kami' pagpakibagaw si mga danda nga agtiriripon ari. 
'''
"14" = '''
:sup:`14` Addangan si mga magpamati' si Lydia, nga parabaligya' si mahal mga hiniro nga kulor igot. Yayto danda taga sunsari'i dina si syudad Tiatira ngan matinu'uhon si rilihiyun-na si mga Hebro. I Paragdalom i makapamuklat si inisipan-na pag'ako' si sumat-na si Pablo. 
'''
"15" = '''
:sup:`15` Kahuman si pakabunyag si iya hasta pa si kahuruwangan-na si ruma', ag'imbitaran-na kami' pagpada'iray si mga iyay ray. Aminugad iya, “Kon agkilala-bi ako nga adda tangkod magtutu'o si Paragdalom, tana kam pan ruma' ngan ari kam pasangpot.” Sanglit sapabaya'-na kami'. 
'''
"16" = '''
:sup:`16` Adda bisis si pagpada'iray kami' si pammamangadyi'an-na si mga Hebro, aniya' manupo' si kami' binalli na uripon danda nga nag'ayupan si mara'at espirito. Tungod sinan, akatu'anan iya si titakka ngan akapayaman iya si mga tagtawa' si iya pina'agi si pala'in-la'in pagtigo. 
'''
"17" = '''
:sup:`17` Sigi iya burubungyod si kami' kas Pablo, ngan sigi turakaw, “Yayto mga a'a i mga rilihugun-na si Gilalabawi Diyos, nga agparasumat si ka'am mahi'unong si pa'agi nga atalwas kam.” 
'''
"18" = '''
:sup:`18` Agparabuhat-nay nan sallod si pira allaw. Si kaliyat-liyatan angudyot si Pablo ngan angatubang iya si danda pagpinugad si mara'at espirito, “Pina'agi si gahum-na si Jesu-Kristo, papindaha anan.” Pakapinugad-na si Pablo, pa'amban dayon i mara'at espirito ari si danda. 
'''
"19" = '''
:sup:`19` Pakahuna'-huna'-na si mga tagtawa' si danda nga akawara'an na mga iya si mga nag'inanda'an-na, agdakup-na mga iya si Pablo pati' Silas. Agdagnas-nay to mga iya pada'iray si plasa pag'atubang si mga punu'an. 
'''
"20" = '''
:sup:`20` Agpa'intriga-na mga iya pada'iray si mga huwis ngan agpansumbong, “Mga Hebroy to mga a'a nga akapasamok si syudad-ta kam, 
'''
"21" = '''
:sup:`21` pina'agi si pagparaturo' si kabatasanan nga kuntra si bala'ud-ta ngan ma'in angay nagsunod para si kita nga mga a'a-na si nasyon Roma.” 
'''
"22" = '''
:sup:`22` I magpanggubok angirog pag'ikakastigo si kas Pablo pati' Silas sanglit makighugkasan-na mga iya si mga huwis si dimu'an mga sul'ut-na ngan makiglatigu-na. 
'''
"23" = '''
:sup:`23` Kahuman si malabbat paglatiguhi, nagpriso mga iya. Nagmandu'an i wardin pagkandado si mga iya. 
'''
"24" = '''
:sup:`24` Pakakarawat-na sinan mando', agpa'anna'-na mga iya si wardin ari si pinakadamurihan silda ngan nagpasul'ot i mga kitid-na tangnga' si duwa gip'at. 
'''
"25" = '''
:sup:`25` Ngan banda magkatutnga', agparapangadyi' pati' agparapanganta para si Diyos kas Pablo pati' Silas, ngan i ditangnga' may priso sigi pamati' si mga iya. 
'''
"26" = '''
:sup:`26` Mangno hintak anlinog nga day duyan i prisuhan ngan aka'abrihan dayon i mga pwirtahan-na ngan agkahurulso' i gapus-na si dimu'an mga priso. 
'''
"27" = '''
:sup:`27` Akamu'aw-mu'awan i wardin, mangno pakakulaw-na nga abrido na dina i dimu'an pwirtahan, hulkut-na i ispada-na basi' ag'unay kunta' tungod kay i pagkagasi-na nga agpakapuga na dina i mga priso. 
'''
"28" = '''
:sup:`28` Pero anurakaw si Pablo, “Dakaw sinan. Atiya' gad kami' dimu'an!” 
'''
"29" = '''
:sup:`29` Amalako lampara i wardin mangno agrarabunos pasallod si prisuhan, nga bali pagkuba-kubahan si darakan-na, ngan pa'akkom atubang si kas Pablo pati' Silas. 
'''
"30" = '''
:sup:`30` Mangno agpamawa-nay to ari si gawas ngan amatilaw, “Mga sinyor, pinapa'i-ko nga atalwas ako?” 
'''
"31" = '''
:sup:`31` Anaruman mga iya, “Anutu'uha si Ginu'o Jesus ngan atalwas kaw ngan da'inan may liwat i kahuruwangan-mo si ruma'.” 
'''
"32" = '''
:sup:`32` Sanglit nagpa'ala' i dimu'an magpangistar si ruma'-na ngan agsumatan-na mga iya kas Pablo si allingun-na si Paragdalom. 
'''
"33" = '''
:sup:`33` Sinan mismo ka'urason si sangom, agtuttutan-na mga iya si wardin basi' sahugasan-na sito i mga kasamaran-na mga iya. Mangno agpabunyag dayon iya huwang i dimu'an ginsakupan-na. 
'''
"34" = '''
:sup:`34` Agbawa-na mga iya si wardin pada'iray si ruma'-na ngan agpakakan-na. Bali kalipayan-na tungod kay anutu'o na iya si Diyos ngan da'inan may liwat i dimu'an magpangistar si ruma'-na. 
'''
"35" = '''
:sup:`35` Ka'asumuhan nalong, agpapada'iray-na si mga huwis i mga tinapuran-na pagsumat si wardin nga pinagawas mga iya. 
'''
"36" = '''
:sup:`36` Aminugad i wardin si Pablo, “Agmando' i mga huwis nga pinagawas kam si Silas. Sanglit libri na kam. Murayaw pa kam kunta' si kamutangan-bi.” 
'''
"37" = '''
:sup:`37` Pero aminugad dina si Pablo ari si mga tinapuran, “Agpakastigu-na kami' si mga huwis atubang si ka'aha'an nga gana' uru'imbistigaray bisan kon a'a-na kami' si nasyon Roma. Ngan ina'anto i karuyag-na mga iya nga basta na hamok kami' pagawas-na. Ga'i pwidi. Kinahanglan ala'-na kami' ato mga iya ngan baya'-na pan gawas.” 
'''
"38" = '''
:sup:`38` Agsumbong i mga tinapuran si mga huwis. Mangno, pakakatu'an-na si mga huwis nga a'a-na bali' si nasyon Roma kas Pablo, angabat mga iya katalaw. 
'''
"39" = '''
:sup:`39` Pada'iray mga iya pagpakibagaw nga agsiharalap pati' pagbaya' si mga iya paggawas si prisuhan. Agpakimalu'oy mga iya nga pama'amban to si syudad. 
'''
"40" = '''
:sup:`40` Pakagawas-na kas Pablo pati' Silas, pada'iray dahulo mga iya si ruma'-na si Lydia. Ari mga iya agbararagat si mga kabugtu'an si pagtu'o ngan agparapangaghat-nay to. Mangno pataliwan na mga iya. 
'''
