[2]
"1" = '''
:sup:`1` Sanglit murayaw i pamurubu'ut-ko nga ga'i pagpadayon dahulo si pagpada'inan-ko nga sigurado akabuwan to dina kabidu'an si ka'am pariho si pa'agiray pagbisita-ko. 
'''
"2" = '''
:sup:`2` Say pa may i mala'a pagbuwan kalipayan si ako kon sapabidu'-ta na kam? Gana' na. 
'''
"3" = '''
:sup:`3` Agsurat ako da'iray siray, basi' si utro pada'inan-ko, ga'i ako sabuwanan-na kabidu'an si mismo mga a'a nga kunta' tibuwan si ako kalipayan. Kay si pagsurat-ko, gana' la'in si inisipan-ko kon ma'in hamok nga agkarilipay kam dina kon akapada'inan ako nga angumpurmi ako si mga buhat-bi. 
'''
"4" = '''
:sup:`4` Masamok gayod i pamurubu'ut-ko ngan bali i kabaraka-ko si ka'am hasta nga akapanangis ngan pagsurat-ko siray. Ma'in ray pagtutullod si ka'am si kabidu'an, kundi' pagpakatu'an kon ay i kahaya-na si paghigugma'-ko si ka'am. 
'''
"5" = '''
:sup:`5` Kon aniya' addangan nga akapabido', ma'in ako i ura-ura makatama'an kundi' ka'am dina dimu'an bisan kon i ditangnga' ga'i gayod aka'ura-urahan. Sapinugad-koy to nga ga'i anubra si sakaya-na sinan a'a. 
'''
"6" = '''
:sup:`6` I kastigo makadat'og si iya nga nag'alagaran-na si kalabbatan, tama' hamok para si iya. 
'''
"7" = '''
:sup:`7` Kinahanglan i pagpasaylu-bi pati' pagli'aw-bi si iya ina'anto basi' ga'i iya alimbo si ura-ura kabido'. 
'''
"8" = '''
:sup:`8` Sanglit agsagda-ko kam pagbuwan si iya kasiguruhan si gugma'-bi nga agkarawat-bi na iya. 
'''
"9" = '''
:sup:`9` I rason kon ay kay agsurat ako si ka'am da'iray siray basi' sakatu'anan-ko kon agkapara'i ba' kam si uras si pagpurbar, kon agpanunod ba' kam si dimu'an nagturu'-ko si ka'am. 
'''
"10" = '''
:sup:`10` Si pagpasaylu-bi sinan a'a, agtapura kam nga agpasaylu-ko namay liwat iya. Say may ako nga akadiri' sinan. Sabuhat-koy nan nga sakulawan-na si Kristo basi' hul'os i pag'aradda-bi, 
'''
"11" = '''
:sup:`11` ngan basi' ga'i akabuwanan pa'agi si Satanas nga sapirdi-na kita, kay ma'in na kita baha'o si mga pama'agi-na nga bali kalisto. 
'''
"12" = '''
:sup:`12` Kahuman si pakapabawa-ko sinan surat, pada'iray ako si syudad Troas pagpasamwak si mahalap sumat mahi'unong si Kristo. Ari ako aka'abat nga day agdahulo pag'andam i Ginu'o si mga kasing-kasing-na si ka'aha'an, 
'''
"13" = '''
:sup:`13` pero ma'in pa murayaw i pamurubu'ut-ko kay ga'i sabagatan-ko ari si Tito, i bugtu'-ko si pagtu'o nga kunta', manaru'o si ka'am ro. Sanglit anarit ako ngan agdiritso ako pan prubinsya Macedonia. 
'''
"14" = '''
:sup:`14` Pero salamat si Diyos kay agpabungyud-na kita kam pirmi si iya pariho si mga magpanda'og si girra nga pamasallod si syudad bawa i pagrayhak. Ahimoy to tungod si dati na pag'adda-ta si Kristo ngan pina'agi si kita, agsamwak i mga allingon mahi'unong si iya si bisan singnga lugara. Para si magpakatu'anan sito, day bahoy to nga bali pag'alimwagan. 
'''
"15" = '''
:sup:`15` Kay si pagbahu-na si Diyos, kita kam i makapariho si bahu-na si Kristo bisan singnga kita pa'arop, bisan kon awinan kita huwang si mga taralwason o ma'in ngani' si mga mammatayon nga bulag si Diyos. 
'''
"16" = '''
:sup:`16` Para si mammatayon, akapariho kita kam si bahu-na si mga minatay nga agtatala mga iya tungod si pagdiri'-na mga iya si pagpaki'adda-ta si Kristo. Para si taralwason namay, i kina'iya-ta akapariho si sangngit-na si mga allom nga sigi tatapit si iya. Tara', say may i makakaya pagbuhat sito trabaho? Gana'. 
'''
"17" = '''
:sup:`17` Pero para si kami', kon buhat kami' to, ga'i kami' aka'irog si malabbat mga a'a nga agparapanlibutan-na i allingun-na si Diyos para hamok agpakaganansya. Lugod, tungod si dati na pag'adda kami' si Kristo, tangkod i pagpahalling kami' tungod kay agtahap kami' nga agpakali i Diyos ngan tungod liwat kay tikang si iya i mga allingon kami'. 
'''
