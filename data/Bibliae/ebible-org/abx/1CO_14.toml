[14]
"1" = '''
:sup:`1` I gugma' i hinimu'u-bi basihanan, ngan aghanduma kam nga agpakarigaluhan kam si mga espirituhanon abilidad labihan na nga aniya' si ka'am makapahalling si makigpasumat-na si Diyos. 
'''
"2" = '''
:sup:`2` Kay i a'a namay nga nagpapahalling-na si Espirito si la'in linggwahi, ga'i to agbagaw si a'a kundi' si Diyos dina. Si kamatu'uran, gana' si iya makasabot kay mismo i kalugaringun-na espirito i nag'agihan-na si sapahalling-na mga tinago' kamatu'uran. 
'''
"3" = '''
:sup:`3` Pero i makapahalling si makigpasumat-na si Diyos, agbagaw dina si a'a para agpanarig i mga pagtu'u-na, agka'araghat ngan agkarili'aw. 
'''
"4" = '''
:sup:`4` I makapahalling si la'in linggwahi, akapasarig si kalugaringun-na hamok, pero i makapahalling si makigpasumat-na si Diyos akapasarig si bug'os manniniripon pag'ampo'. 
'''
"5" = '''
:sup:`5` Mahaya i karuyag-ko nga puro kam agpakapahalling si la'in linggwahi, pero mas labaw i karuyag-ko nga aniya' si ka'am makapahalling si makigpasumat-na si Diyos. Mas mahaya i kapulsanan-na sinan kuntra si pagpahalling si la'in linggwahi pwira na kon aniya' magpasabot sito nga sapulusan-na may si manniniripon pag'ampo'. 
'''
"6" = '''
:sup:`6` Sanglit mga kabugtu'an si pagtu'o, gana' sabulig-ko si ka'am kon si pada'inan-ko si ka'am nan agpahalling hamok ako si la'in linggwahi, pwira kon aniya' saprubitsuhan-bi sito. I karuyag sidngun-ko, kon aniya' kamatu'uran nga nagpakatu'an-na si Diyos, o kon aniya' papa'ambiton kata'o, o kon aniya' makigpasumat-na si Diyos o ma'in ngani' kon aniya' papaturu'on. 
'''
"7" = '''
:sup:`7` Ay i mga pagla'um-bi sinan klasi mga pagpahalling? Bisan ngani' i mga gana' kinabuhi'-na pariho si plawta o si harpa nga agpanando, gana' makalanat si tunu-na kon ga'i agsunod i magtukar si tama' mga nuta. 
'''
"8" = '''
:sup:`8` Ngan kon i mag'antan si byugol ga'i kinaklaraduhan nga i tukar-na bali' pag'andam si girra, gana' si mga sundalo i mamikyaw si mga armas-na. 
'''
"9" = '''
:sup:`9` Pariho may si ka'am. Pinapa'i-na may pakalanat si a'a si mga nagparapahalling-bi kon gana' kahulugan-na sito? Pariho kaw hamok si magparabagaw si bariyo. 
'''
"10" = '''
:sup:`10` Gana' duda nga bali labbat mga linggwahi si kalibutan, ngan i kada adda aniya' kahulugan-na. 
'''
"11" = '''
:sup:`11` Pero kon ga'i ako anabot si adda sito, dayuhan ako para si magpahalling ngan iya may liwat dayuhan para si ako. 
'''
"12" = '''
:sup:`12` Da'inan may liwat sinan i kamutangan-bi. Tungod kay maniguro may kam nga agpaka'angkon si espirituhanon abilidad, kunta' i nagpuntuk-bi, iya nga agsangya anan si ka'am kon ay i makapasarig si manniniripon pag'ampo'. 
'''
"13" = '''
:sup:`13` Sanglit tungod sinan, i a'a nga akapahalling si la'in linggwahi, kunta' amalako iya dahulo si abilidad pagpasabot si kahulugan-na sito. 
'''
"14" = '''
:sup:`14` Kay kon da'inan sinan i pagbagaw-ko si Diyos, oho' gad agparadayaw i espiritu-ko pero gana' inala'an-na si inisipan-ko. 
'''
"15" = '''
:sup:`15` Kon sugad, ay may i mahalap binuhat-ko? Si pagpakibagaw-ko si Diyos, agpahalling ako si mga magpangagi si espiritu-ko ngan agpahalling ako liwat si mga magpangagi si inisipan-ko. Pwira pa sinan, agkantahan-ko i Diyos si mga magpangagi si espiritu-ko ngan agkantahan-ko liwat i Diyos si mga magpangagi si inisipan-ko. 
'''
"16" = '''
:sup:`16` Pero kon agparadayaw-bi i Diyos si mga magpangagi hamok si mga espiritu-bi, pinapa'i-na may si addangan pagsaruman “Amen” si mga pagpasalamat-bi, kon huwang iya si mga ga'i magpakatu'an-tu'anan kay ga'i may iya anabot si mga nagparayawit-bi? 
'''
"17" = '''
:sup:`17` Tingali i mga pagpasalamat-bi si Diyos, iya gayod i angay, pero ga'i to akapasarig si addangan nan. 
'''
"18" = '''
:sup:`18` Parti si pagpahalling si la'in linggwahi, agpasalamat ako si Diyos nga mas gara' ako sito kuntra si bisan say si ka'am. 
'''
"19" = '''
:sup:`19` Pero kon ag'atubang ako si manniniripon pag'ampo', mas aruyag ako dina pagturo' pina'agi si lima hamok allingon nga kinasabutan, kuntra si dyis mil allingon si la'in linggwahi nga ga'i kinasabutan. 
'''
"20" = '''
:sup:`20` Mga kabugtu'an si pagtu'o, dakam na agpara'isip si mga dinadi'-dadi' nan. Kunta' agpakang'ignuranti kam pariho si dadi'-dadi' kon parti si mga karat'an, kundi' kon parti namay si mga inisipan-bi, pamatgasu-bi nan pariho si mga idaran nan na. 
'''
"21" = '''
:sup:`21` Pariho si maka'anna' si Kasuratan: “I mga a'a nga agpahalling si pambihira linggwahi nga day allingun-na si mga dayuhan, mga iya i naggamit-ko si pagpahalling-ko sito mga a'a, pero bisan kon agda'inan ako sinan, ga'i pa gihapon ako agpamati'an-na mga iya,” lingun-na si Paragdalom. 
'''
"22" = '''
:sup:`22` Kon sugad, kon aniya' si ka'am magpanutu'o magpahalling si la'in linggwahi, ahimoy to pangngilalahan si langitnon kastigo para si mga magpadayon si ga'i pagtutu'o ngan ma'in to para si mga magpanutu'o. Kundi' kon agpahalling kam si makigpasumat-na si Diyos, ahimoy to pangngilalahan si langitnon kasiguruhan para si mga magpanutu'o ngan ma'in to para si mga ga'i magpanutu'o. 
'''
"23" = '''
:sup:`23` Sanglit yayto i waydung-ko si ka'am. Kon aniya' pamasallod nga ga'i pa agpakatu'an-tu'anan o ga'i pa agpanutu'o ari si lugar nga nagbiririyu'an-na si manniniripon pag'ampo' ngan satakkahan-nay to mga iya nga kada addangan puro agpamahalling si la'in linggwahi, syimpri agpaminugad mga iya nga mga kapay-kapay kam. 
'''
"24" = '''
:sup:`24` Pero ay daw kon aniya' pasallod nga i satakkahan-na dina i kada addangan agpahalling si makigpasumat-na si Diyos? Syimpri abawa iya si pag'ako' nga adda iya makasasala' tungod si dimu'an sabati'an-na. Mismo i mga allingun-bi i maghusgar si iya 
'''
"25" = '''
:sup:`25` ngan saklaruhan-na i mga tinagu'-na si inisipan-na. Tungod sinan, pa'akkom iya pag'ampo' si Diyos dungan i pagbusngal-na nga i Diyos awinan gayod aghuwang si ka'am. 
'''
"26" = '''
:sup:`26` Kon sugad mga kabugtu'an si pagtu'o, ay may i mahalap buruhatun-bi? Kon agtiriripon kam, aniya' anan si ka'am tigpakanta-na si Espirito Santo, aniya' namay tigpaturu'-na, aniya' namay tigpakatu'an-na kamatu'uran nga tikang si Diyos, aniya' namay tigpapahalling-na la'in linggwahi, o ma'in ngani' tigpasabut-na i kahulugan-na sito. Kinahanglan nga yayto dimu'an abilidad buhat-na si magpakakarawat sito pagpasarig si manniniripon pag'ampo'. 
'''
"27" = '''
:sup:`27` Sanglit kon aniya' tipahalling si la'in linggwahi kinahanglan duwangan hamok o ma'in ngani' tallungan i pinakamalabbat, nga agsa'uru'addanganay pagpahalling ngan kinahanglan aniya' makapasabot si kahulugan-na sito. 
'''
"28" = '''
:sup:`28` Kon gana' makapasabot, kinahanglan nga i tipahalling ga'i agpakusug-na atubang si manniniripon pag'ampo' kundi' hinay-hinay-na hamok i pagpakibagaw-na basi' i Diyos hamok i makapakali. 
'''
"29" = '''
:sup:`29` Kunta' duwangan o ma'in ngani' tallungan mga paragsumat-na si Diyos i magpahalling ngan i ditangnga' may i magbantay pagpasiguro nga puro tama' i karuyag sidngun-na. 
'''
"30" = '''
:sup:`30` Kon aniya' si mga magpaningkulo' i tipakatu'an kamatu'uran nga tikang si Diyos, kinahanglan pahuway i dati magparapahalling, 
'''
"31" = '''
:sup:`31` kay pwidi kam dimu'an mga paragsumat agsa'uru'addanganay pagpahalling si tigpasumat-na si Diyos si ka'am basi' agpaka'adal ngan agka'araghat i dimu'an magpanambong. 
'''
"32" = '''
:sup:`32` I mga paragsumat-na si Diyos i makadalom si mga kalugaringun-na espirito, 
'''
"33" = '''
:sup:`33` kay i Diyus-ta kam ma'in i pu'un-na si saramok kundi' i pu'un-na dina si kamurayaw. Parti namay si mga danda, kunta' angirog kam si kabatasanan-na si mga a'a nga nagtagama paghuwang si Diyos nga agtiriripon pag'ampo' si dimu'an lugar. 
'''
"34" = '''
:sup:`34` Kinahanglan nga i mga danda ga'i agparayawit kon awinan mga iya aghuwang si manniniripon pag'ampo'. Ma'in tugot si mga iya i pagpahalling, kundi' kinahanglan hamok nga masinunuron mga iya kay iyay nan i maka'anna' si Bala'od. 
'''
"35" = '''
:sup:`35` Kon aniya' mga iya papatilawun-na, kinahanglan mga iya amatilaw si mga alla-na ari si mga ruma'-na na, kay agbuwan gayod kamamalu'an si danda kon agparayawit nga awinan pa aghuwang si manniniripon pag'ampo'. 
'''
"36" = '''
:sup:`36` I pagkagasi-bi ba' mga taga Corintoy nan nga tikang anan si ka'am i allingun-na si Diyos? O nga ka'am ba' liwat hamok i tinakkahan-na sinan allingon? 
'''
"37" = '''
:sup:`37` Kon aniya' si ka'am mag'isip nga paragsumat-na iya si Diyos o ma'in ngani' aniya' la'in sakarawat-na espirituhanon abilidad, kunta' ag'ako' iya atubang si ka'am nga mandu'-na si Ginu'o i mga nagsurat-ko pada'inan si ka'am. 
'''
"38" = '''
:sup:`38` Kon ga'i iya sito akapanginano, dakam liwat si iya manginano. 
'''
"39" = '''
:sup:`39` Sanglit mga kabugtu'an si pagtu'o, maniguruha kam pagpahalling si makigpasumat-na si Diyos ngan dakam agdiri' si pagpahalling si la'in linggwahi. 
'''
"40" = '''
:sup:`40` Pero kinahanglan nga i dimu'an agbasar si makaruruyag ngan tuhay pama'agi. 
'''
