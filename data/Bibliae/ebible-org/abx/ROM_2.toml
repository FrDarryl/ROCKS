[2]
"1" = '''
:sup:`1` Para namay si ka'am magparapanhusgar nan si la'in, gana' si ka'am makalibri. Ga'i kam pwidi agpakapasangil kay bisan sumiran kam agpatok si la'in, si kamatu'uran huwang na kam si makapatukan kay agkaparariho may kam hamok binuhatan. 
'''
"2" = '''
:sup:`2` Akatu'anan kita nga i paghusgar-na si Diyos kuntra si mga magparahimo si da'inan klasi binuhatan ag'inala' si kamatu'uran. 
'''
"3" = '''
:sup:`3` Sanglit para si ka'am nga mga a'a hamok, kon aghusgar kam si mga iya pero agbuhat kam pariho si mga nagbuhat-na, si pag'abat-bi ba' ma'in kam huwang si mga hurusgaran-na si Diyos? 
'''
"4" = '''
:sup:`4` O ma'in ngani' bangin nga gana' kwinta-na i pagpanginanu-na si Diyos si ka'am tungod kay agsubra i kadaluman-na ngan ga'i kam dayon agkastigu-na ngan agpata'anan-na kam hamok si maliyat panahon. Ga'i kam anggasi nga i kadaluman-na si Diyos, iya si ka'am i magturo' kunta' kon pinapa'i agbasol huwang si pagbag'o. 
'''
"5" = '''
:sup:`5` Pero tungod si kakudat-na si mga takuluk-bi nga ga'i kam agkatara'o pagbasol, ka'am mismo i magparatipon si kastigo para si kalugaringun-bi kon anakka i allaw si pagkastigu-na si Diyos, si uras nga pinakatu'an na i matadong paghusgar. 
'''
"6" = '''
:sup:`6` Pumwan-na gayod si Diyos i primyu-na si kada addangan sigon si mga sabuhat-na mga iya. 
'''
"7" = '''
:sup:`7` Aniya' mga a'a magparapangandoy si maka'angayan kinabuhi' huwang i pagbuwan unra si Diyos pati' i kinabuhi' nga gana' kamatayun-na. Akilalay to mga a'a kay ga'i mga iya pahuway pagbuhat si mahalap si mga kaparihu-na, ngan buruwanan-na mga iya si Diyos si kinabuhi' nga gana' katapusan-na. 
'''
"8" = '''
:sup:`8` Pero para si mga makikalugaringon pati' si mga magpandiri' si kamatu'uran ngan agpili' dina pagbuhat si mara'at, mga iya i magpakakarawat si hul'os kastigu-na si Diyos. 
'''
"9" = '''
:sup:`9` Aniya' mga kakurihan pati' mga kabidu'an nga sa'abat-na si dimu'an mga a'a nga parapamuhat mara'at: Primiro si mga Hebro dahulo ngan nagpasunod i mga ma'in Hebro. 
'''
"10" = '''
:sup:`10` Pero para si dimu'an magparapamuhat mahalap, mga iya i makakarawat si maka'angayan kinabuhi', si unra pati' si kamurayaw: Primiro si mga Hebro gihapon, ngan nagpasunod i mga ma'in Hebro. 
'''
"11" = '''
:sup:`11` Ada'inan nan kay gana' nagpasi'urug-na si Diyos kon aghusgar iya. 
'''
"12" = '''
:sup:`12` I dimu'an makasala' nga ma'in sakop si bala'od, amatay gihapon mga iya nga bulag si Diyos bisan kon gana' mga bala'ud-na. Ngan i dimu'an makasala' nga sakop si bala'od, si pakamatay-na, i mga allingon nga awinan si bala'od i maghusgar si mga iya. 
'''
"13" = '''
:sup:`13` Kay ma'in i mga magpakabati' si bala'od i matadong si pangulawan-na si Diyos, kundi' i mga magpanunod dina si bala'od i nagkilala nga mga matadong. 
'''
"14" = '''
:sup:`14` Bisan ngani' i mga ma'in Hebro nga ga'i agpakakarawat si bala'od, aniya' paluwa' day bala'od anan si kunsinsya-na mga iya kay kinakulawan mismo si mga kalugaringun-na nga agpakatu'anan mga iya kon ay i angay buruhaton pati' i ma'in angay, bisan kon gana' sito mga bala'ud-na. 
'''
"15" = '''
:sup:`15` Kinakulawan si mga batasan-na mga iya nga i nagmandu'-na si bala'od akatanom si mga inisipan-na, hasta nga i kata'u-na mga iya pagturutimbang angalagad nga ungod i nagmandu'-na bisan kon danay angumpurmi si mga buhat-na i mga huna'-huna'-na mga iya ngan danay namay ga'i. 
'''
"16" = '''
:sup:`16` Da'inan gayod i paghusgar kon anakka i allaw nga husgaran-na si Diyos i mga tinago' isip-na si a'a pina'agi si Jesu-Kristo sigon si mahalap sumat nagparapasamwak-ko. 
'''
"17" = '''
:sup:`17` Ngan para namay si ka'am nga mga Hebro, aniya' mahaya pangundi'an-na si pagkarilihusu-bi. Sigi kam pamabantog, “Hebro ako, agtapod ako si bala'od,” ngan sigi kam pamahambog nga mga pinalangga'-na kam si Diyos. 
'''
"18" = '''
:sup:`18` Agpakatu'anan kam kon ay i katuyu'an-na si Diyos ngan agpangalagad kam nga iyay nan i pinakamahalap tungod kay nagturu'an kam si bala'od. 
'''
"19" = '''
:sup:`19` Mga sigurado kam gayod nga mga paraggiya-na kam si mga buta, nga mga danta'-na kam si mga magpangistar si kalu'uman, 
'''
"20" = '''
:sup:`20` nga mga paragturu'-na si mga gana' dunung-na, ngan mga ma'istru-na si mga magpanginahanglan pa si mga waydong. Agsigurado kam nga awinan si bala'od i kabug'usan-na si dimu'an kata'o pati' i kamatu'uran. 
'''
"21" = '''
:sup:`21` Ay kay agpakakaya kam pagturo' si la'in, nga mismo i mga kalugaringun-bi kinahanglan nga tururu'an dahulo? Sigi kam panwali si mga a'a nga ga'i pagtangkaw, kundi' mismo ka'am agparapanangkaw. 
'''
"22" = '''
:sup:`22` Agparapanmandu'an-bi i mga a'a nga ga'i pagbisyo si pagdangallahan, kundi' mismo ka'am agparabisyo. Makusog gayod i pagdiri'-bi si mga diyus-diyos, kundi' ka'am mismo ga'i ngani' agtahap si mga sagrado inanna'. 
'''
"23" = '''
:sup:`23` Agparapamahambog kam nga sayod kam si bala'ud-na si Diyos, kundi' ka'am mismo i magparapandis'unra si Diyos pina'agi si pagsupak si bala'ud-na. 
'''
"24" = '''
:sup:`24` Pariho si maka'anna' si Kasuratan: “Tungod si ka'am mga Hebro, sigi pamakara'at si arun-na si Diyos i mga ma'in Hebro.” 
'''
"25" = '''
:sup:`25` Kon agsunud-bi i mandu'-na si bala'od, aniya' kwinta-na si pagpaturi'-bi pagpakilala nga sakop kam si mga pinili'-na a'a si Diyos. Pero kon agsupak-bi i mandu'-na si bala'od, akapariho kam hamok si addangan nga ga'i pa nagturi'. 
'''
"26" = '''
:sup:`26` Kon agsunud-na si mga ma'in tinuri' i mandu'-na si bala'od, ga'i ba' siguro mga iya kwinta-na si Diyos pariho si adda na tinuri' nga pinili'-na? 
'''
"27" = '''
:sup:`27` Sanglit ka'am mga Hebroy nan, paratukan-na kam si mga ma'in Hebro kay mga parasupak kam si bala'od bisan kon awinan si ka'am i sinurat riglaminto pati' i kabatasanan pagpaturi'. Ada'inan nan kay bisan kon ma'in mga iya ungod tinuri', agpansunod mga iya si bala'od. 
'''
"28" = '''
:sup:`28` Ga'i ahimo Hebro i addangan a'a pina'agi hamok si rilihuso sirimunya si pagturi'. I karuyag sidngun-ko nga nagmarkahan iya si puho' kundi' ga'i akabag'o si kina'iya-na. 
'''
"29" = '''
:sup:`29` Lugod, ahimo Hebro i addangan a'a kon tinuri' iya si sallod, addangan nga nagmarkahan i kasing-kasing-na para satawa'-na iya si Diyos. Trabahu-nay to si Espiritu-na ngan ma'in tungod kay satuman-na i sinurat riglaminto. I pagdayaw nga sakarawat-na sito a'a ma'in tikang si a'a kundi' tikang si Diyos. 
'''
