[22]
"1" = '''
:sup:`1` Agtatapit na i Pyista si Tinapay nga Gana' Pammatubu'-na nga nag'arunan liwat Pyista si Paglabay. 
'''
"2" = '''
:sup:`2` Agkataralaw i mga puno' paraghalad pati' i mga paragturo' bala'od si mga a'a sanglit agparapanganda' mga iya pa'agi nga sapamatay-na mga iya si Jesus nga gana' makatu'an-tu'anan. 
'''
"3" = '''
:sup:`3` Siray uras akatumanan na si Satanas pagdalom si Judas Iscariote, nga addangan si Dusi. 
'''
"4" = '''
:sup:`4` Agpada'iray-na si Judas i mga puno' paraghalad pati' i mga puno' si mga bantay si templo. Makikunsaboy to si mga iya kon pa'i-na agtraydor si Jesus. 
'''
"5" = '''
:sup:`5` Agkaralipay i mga puno' ngan ag'aradda mga iya pagsuhol kwarta si Judas si pagtangdu'-na. 
'''
"6" = '''
:sup:`6` Sanglit angabuyon iya ngan agtikang pag'anda' si tama' uras nga sapa'intriga-na si Jesus si mga iya kon ma'in ma'a'a. 
'''
"7" = '''
:sup:`7` Mangno anakka i nagtala'an allaw sallod si Pyista si Tinapay nga Gana' Pammatubu'-na pagbuno' si mga papahalaron nati pa karniro para si pakan pagpa'intom si Paglabay. 
'''
"8" = '''
:sup:`8` Sanglit agtugunan-na si Jesus si Pedro pati' si Juan, “Padulhuga kam ari ngan timahu-bi i karakanun-ta kam para si pakan.” 
'''
"9" = '''
:sup:`9` Agpamatilaw mga iya, “Singnga may karuyag-mo nga agtima kami'?” 
'''
"10" = '''
:sup:`10` Anaruman si Jesus, “Si pasallud-bi si syudad, aniya' sakulawan-bi aro lalla nga agsuknong adda biso' buwahi'. Amungyura kam si iya si ruma' nagpanahikan-na, 
'''
"11" = '''
:sup:`11` ngan sumati-bi i tagruma', ‘Agpatilaw i Ma'istro si ka'aw kon singnga i kwarto pammanganan-na basi' akapamangan iya huwang si mga inadalan-na pagpa'intom si Paglabay.’ 
'''
"12" = '''
:sup:`12` Mangno, pakulaw-na kam adda mahaya kwarto ari si dyata' nga hamis na i dimu'an. Timahi-bi ari.” 
'''
"13" = '''
:sup:`13` Pa'amban mga iya ngan sa'anda'an-na i dimu'an nagsumat-na si Jesus. Mangno agtima mga iya para si pakan. 
'''
"14" = '''
:sup:`14` Ngan panakka-na si uras, agtarangka' kas Jesus pati' i mga apostul-na. 
'''
"15" = '''
:sup:`15` Agpinugad-na mga iya, “Agtalinguha gayod ako nga agkatarangka' kita kam pagpa'intom si Paglabay ina'anto myintras ako agsakit, 
'''
"16" = '''
:sup:`16` kay sumatan-ta kam, ga'i na ako angutro agkakan sito tubtob atuman i katuyu'an-na sito pakan ari si ginhadi'an-na si Diyos.” 
'''
"17" = '''
:sup:`17` Katapos, angaddo' iya kupa ngan agpasalamat si Diyos dungan si pagpinugad, “Karawatu-bi to ngan agpa'uru'arambitaya kam, 
'''
"18" = '''
:sup:`18` kay sumatan-ta kam, tikang ina'anto ga'i na ako anginom si bino tubtob anakka i paghadi'-na si Diyos.” 
'''
"19" = '''
:sup:`19` Mangno angaddo' iya adda bug'os pan ngan agpasalamat si Diyos. Agturutabbi'-nay to ngan agpumwan-na si mga iya dungan si pagpinugad, “Iyay to i puhu'-ko nga nagpatubyan para si ka'am. Irugu-bi to buhat basi' pirmi ako sa'intuman-bi.” 
'''
"20" = '''
:sup:`20` Kahuman si panihapon, ag'addu'-na utro i kupa ngan pariho gihapon i nagbuhat-na. Aminugad iya, “Iyay to kupa i kasarigan si baha'o pa'agi-na si Diyos pagtapit si iya ngan ahimoy to pina'agi si laha'-ko nga pa'awas para si ka'am. 
'''
"21" = '''
:sup:`21` Pero i titraydor si ako, atiya' agtangka' sito lamisa. 
'''
"22" = '''
:sup:`22` Maratayon i Pinili' A'a sigon si dati planu-na si Diyos, pero papabidu'on gayod i titraydor si iya.” 
'''
"23" = '''
:sup:`23` Mangno agsipuruparatilaway mga iya kon say si mga iya i makabuhat sito. 
'''
"24" = '''
:sup:`24` Katapos, agparasusuhay mga iya kon say i bantugan si mga iya. 
'''
"25" = '''
:sup:`25` Agwaydong si mga iya si Jesus, “Agpanggamit pinirit pagdalom i mga hadi'-na si mga nasyon ngan i mga aniya' gahum-na aglugaring pagpangaron ‘Paragbuhat Mahalap’ si mga kalugaringun-na. 
'''
"26" = '''
:sup:`26` Pero ma'in da'inan sinan i pa'agi-bi pagdalom si kapararihu-bi. Lugod, kon say si ka'am i pinakabantugan, kunta' aglugaring iya nga magin gisirarihi ngan i magpuno' may kinahanglan agpakangrilihugon. 
'''
"27" = '''
:sup:`27` Kay singnga si duway to i labaw, i nagtuluran o i magtulod? Ma'in ba' i nagtuluran? Pero si paghuwang-ko si ka'am, agpakangrilihugon ako dina. 
'''
"28" = '''
:sup:`28` Ka'am i mag'unong si mga kakurihan-ko. 
'''
"29" = '''
:sup:`29` Sanglit papatu'inun-ko si ka'am i gahom pagpamuno' pariho si nagpatu'in-na na si Tatay-ko si ako, 
'''
"30" = '''
:sup:`30` basi' agkatarangka' kam si lamisa-ko ari si ginhadi'an-ko ngan basi' nagpamatingkulo' kam si mga truno si uras nga husgaran-bi i dusi pamilya si mga a'a-na si Israel. 
'''
"31" = '''
:sup:`31` “Simon, amati'a Simon. Tugot na si Satanas pagpurbar kon ungod i mga pagtutu'u-bi ngan pina'agi sito abulag i tangkod pati' i ma'in nga day nag'ag'ag trigo. 
'''
"32" = '''
:sup:`32` Pero ag'ampu'an-ta kaw nga ga'i arungay i pagtutu'u-mo. Si pagsarig-na gihapon si pagtutu'u-mo, pakusugon i mga pagtutu'u-na si mga kabugtu'an-mo.” 
'''
"33" = '''
:sup:`33` Aminugad may iya, “Paragdalom, andam ako pagpakihuwang si ka'aw bisan pa si kaprisuhan pati' si kamatayon.” 
'''
"34" = '''
:sup:`34` Anaruman may si Jesus, “Pedro, sumatan-ta kaw, antis anutturu'ok i manok ina'anto, agdidiwaray na kaw dina sin tallo nga ga'i ako sakilala-mo.” 
'''
"35" = '''
:sup:`35` Mangno amatilaw si Jesus, “Aniya' ba' pangulangan-bi ngan pagpalangngan-ko si ka'am nga gana' bawa-bawahay pitaka, bag pati' adda pa sandalyas?” Agpanaruman mga iya, “Gana'.” 
'''
"36" = '''
:sup:`36` Agpinugad-na mga iya si Jesus, “Pero ina'anto, bawahu-bi kon aniya' pitaka-bi pati' bag-bi, ngan kon say i gana' ispada-na, kinahanglan baligya'an-na i pammakurumbut-na basi' akaballi iya. 
'''
"37" = '''
:sup:`37` Kinahanglan atuman si kinabuhi'-ko i maka'anna' si Kasuratan: ‘Trarataron iya pariho si makasasala'.’ Sumatan-ta kam nga ma'in na pira i pagtuman sito.” 
'''
"38" = '''
:sup:`38` Mangno agpaminugad i mga inadalan, “Paragdalom, kulawin, aniya' ato duwa ispada.” Anaruman si Jesus, “Tama' naynan.” 
'''
"39" = '''
:sup:`39` Kahuman sinan pamatakod kas Jesus pati' i mga inadalan-na pada'iray si tagudtod nag'arunan Bukid-na si Ka'ulibuhan kay iya may i kabatasanan-na mga iya. 
'''
"40" = '''
:sup:`40` Si panakka-na mga iya ari agpaminugad-nay to, “Ag'ampu'a kam basi' sa'agwanta-bi i mga pagpurbar si mga pagtutu'u-bi.” 
'''
"41" = '''
:sup:`41` Mangno padahulo iya si mga inadalan-na nga tu'ig hamok takka-na si balitok i katala-na. Anluhod iya ngan agpangadyi', 
'''
"42" = '''
:sup:`42` “Tatay-ko, kon katuyu'an-mo, ala'on to kupa si kasakitan tikang si ako, pero dakaw agtumanon i katuyu'an-ko hamok, kundi' i katuyu'an-mo gayod.” 
'''
"43" = '''
:sup:`43` Katapos, aniya' anghel man langit pakulaw si iya ngan agpabaskug-na i pagtutu'u-na. 
'''
"44" = '''
:sup:`44` Mangno day mabuka i kasing-kasing-na si kasakitan. Maniguro pa gayod iya agpangadyi' ngan manarabigay i dangga-na day laha' nga sigi mattak. 
'''
"45" = '''
:sup:`45` Kahuman-na ag'ampo', pabwiltay to si mga iya ngan satakkahan-na nga agparapamaturi na dina tungod si mga kabidu'an-na. 
'''
"46" = '''
:sup:`46` Agtilaw-na mga iya si Jesus, “Ay kay agparapamaturi kam? Banguna kam anan ngan ag'ampu'a kam basi' agpaka'agwanta kam.” 
'''
"47" = '''
:sup:`47` Si pagparapahalling-na pa si Jesus, aniya' kalabbatan manakka ngan i magbaya' si mga iya, iya si Judas nga addangan si Dusi. Agduguk-na sito si Jesus basi' angurok. 
'''
"48" = '''
:sup:`48` Pero amatilaw si Jesus, “I pag'uruk-mo ba' i pa'agi-mo pagtukoy si Pinili' A'a pagtraydor si iya?” 
'''
"49" = '''
:sup:`49` Ngan pakasabut-na na si mga magpalibot si Jesus si tihinabo', amatilaw mga iya, “Paragdalom, gamit kami' ba' mga ispaday to?” 
'''
"50" = '''
:sup:`50` Ngan addangan si mga iya i manigbas dayon si rilihugun-na si gilalabawi paraghalad, ngan akapalungan i kawanan talinga-na. 
'''
"51" = '''
:sup:`51` Pero agsimul-na mga iya si Jesus, “Tama' naynan!” Mangno, ag'addu'-na i talinga-na si lalla ngan agpasulit-na gihapon. 
'''
"52" = '''
:sup:`52` Mangno amahalling si Jesus ari si mga puno' paraghalad, si mga puno' si mga gwardya si templo pati' si mga mata'o kamabu'utan nga agpamada'iray pagdakop si iya, “Ribildi ba' ako nga kinahanglan kam gayod agbawa si mga ispada-bi pati' si mga batuta-bi? 
'''
"53" = '''
:sup:`53` Balang allaw aghururuwang kita kam ari si mga hawan-na si templo ngan ga'i may ako agdakup-bi. Pero iya nayto i uras nagpatugut-na si ka'am si Diyos, i uras nga i kalu'uman i magdalom.” 
'''
"54" = '''
:sup:`54` Mangno, agpugulan-na mga iya si Jesus ngan agbawa-nay to mga iya pada'iray si ruma'-na si gilalabawi paraghalad. Amungyod si Pedro nga apartado si mga iya. 
'''
"55" = '''
:sup:`55` Si panakka-na mga iya, aniya' magpaparuktan ari si hawan nga pangngangarung-arungan ngan pahuwang si Pedro si mga magpaningkarag ari. 
'''
"56" = '''
:sup:`56` Si pagparalumpagi'-na ari, aniya' kabulig danda makakulaw si iya. Agparahiling-hiling-na iya pahalap ngan aminugad, “Huwang-nay to liwat sinan!” 
'''
"57" = '''
:sup:`57` Pero agdidiwarayan-na iya si pagpinugad, “Ni', ga'i ako angilala sinan.” 
'''
"58" = '''
:sup:`58` Kata'ud-ta'uran, aniya' liwat maminugad si iya, “Addangan liwat kaw si mga kahuruwangan-na.” Anaruman si Pedro, “Mano, ga'i kami' aghuwang sinan.” 
'''
"59" = '''
:sup:`59` Mga un'ura i palihis, aniya' gihapon maminugad, “Sigurado ako nga huwang-nay to liwat sinan, kay taga Galilea liwat iya.” 
'''
"60" = '''
:sup:`60` Anaruman si Pedro, “Ambot Mano, gana' sa'urup-urupan-ko si nagparayawit-moy nan!” Mismo si pagparapahalling-na, anutturu'ok i manok. 
'''
"61" = '''
:sup:`61` Anili' i Paragdalom ngan diritso agbuslung-na si Pedro. Tungod sinan, sa'intuman-na dayon si Pedro i pinahallingan-na si Paragdalom: “Antis anutturu'ok i manok ina'anto, agdidiwaray na kaw dina sin tallo nga ga'i ako sakilala-mo.” 
'''
"62" = '''
:sup:`62` Mangno pagawas iya ngan ari agparadinamag makusog. 
'''
"63" = '''
:sup:`63` Siray uras, nagparalangkagan si Jesus ngan nagparapuniti si mga gwardya magpamantay si iya. 
'''
"64" = '''
:sup:`64` Nagtambunan i mga mata-na ngan nagparapinugad, “Tiguhon daw! Say di' i mamuniti si ka'aw?” 
'''
"65" = '''
:sup:`65` Ngan agparapamahalling pa mga iya mga pala'in-la'in pagtamay si Jesus. 
'''
"66" = '''
:sup:`66` Kanalungan, agtiripon i kunsihu-na si mga mata'o kamabu'utan si mga Hebro, nga aghururuwang i mga puno' paraghalad pati' i mga paragturo' bala'od. Agpa'atubang-na mga iya si Jesus ngan 
'''
"67" = '''
:sup:`67` agmandaran-na, “Sumatin ngani' kami': Ka'aw ba' i Tinu'inan Mannanalwas?” Anaruman si Jesus, “Kon sumatan-ta kam, ga'i kam anutu'o, 
'''
"68" = '''
:sup:`68` ngan kon ako namay i mamatilaw si ka'am, ga'i kam anaruman. 
'''
"69" = '''
:sup:`69` Pero tikang si ina'anto, papatingkulu'on i Pinili' A'a si kawanan-na si Makagagahom Diyos.” 
'''
"70" = '''
:sup:`70` Agpamatilaw mga iya dimu'an, “Kon sugad, ka'aw bali' i Dadi'-na si Diyos?” Anaruman si Jesus, “Tama' gayod i pagkapinugad-bi nga ako.” 
'''
"71" = '''
:sup:`71` Mangisog dayon mga iya, “Ga'i na kita kam agkinahanglan pa mga ibidinsya! Mismo iya i magyawit si mga mara'at allingon nga sapamati'an-ta na kam.” 
'''
