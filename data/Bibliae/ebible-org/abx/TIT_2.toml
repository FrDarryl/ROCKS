[2]
"1" = '''
:sup:`1` Kinahanglan kaw Tito nga agturo' sigon si tama' pagtu'o. 
'''
"2" = '''
:sup:`2` Sumatin i kamabu'utan lalla nga kinahanglan agpanlugaring pagdiri' si mga mara'at kina'iya-na, tigparispitar, ngan ata'o pagdalom si mga isip-na. Kunta' hul'os mga iya si pagtu'o, si paghigugma' pati' si pag'ilob. 
'''
"3" = '''
:sup:`3` Da'inan may liwat, sumatin i kamabu'utan danda nga magin diyusnon si kinabuhi', pariho si ga'i pagparagutgot o ma'in ngani' pagparapalangu-lango. Lugod, kinahanglan nga akaturo' mga iya kon ay i mahalap. 
'''
"4" = '''
:sup:`4` Mangno, pwidi mga iya akapakulaw si mga dadi'-dadi'on pa danda kon pinapa'i paghigugma' si mga alla-na pati' si mga dadi'-na. 
'''
"5" = '''
:sup:`5` Pwidi liwat mga iya akasumat sito mga danda kon pinapa'i i pagdalom si mga isip-na pati' i paglikay si pagparapakasala'. Kinahanglan liwat mga iya agsumat nga kunta' yayto mga danda pirmi sibot si mga kalugaringun-na panimalay, nga magin daluman mga iya, nga agsunod si mga alla-na basi' pina'agi sinan mga buhat, gana' makapara'at bisan say si allingun-na si Diyos. 
'''
"6" = '''
:sup:`6` Si pariho pa'agi, aghaton i mga dadi'-dadi'on pa lalla nga kinahanglan mga iya agkatara'o pagdalom si mga isip-na. 
'''
"7" = '''
:sup:`7` Si intiro gawi'-mo, pakulawon si mga iya i pagbuhat pirmi si kahalapan. Si pagparaturu'-mo, pakulawon nga kinasing-kasing to gayod, gana' sinuruswirti, ngan 
'''
"8" = '''
:sup:`8` tama' i nagparapahalling-mo nga ga'i pwidi asudhi' basi' bisan say magpanguntra si ka'aw agpakamalu'an tungod kay gana' mga iya sapa'arun-arun-na si kita. 
'''
"9" = '''
:sup:`9` Sumatin i mga uripon pagsunod gayod si mga amu-na si bisan ay, pagpalipay sito mga a'a, ngan ga'i pagparapinulusupo. 
'''
"10" = '''
:sup:`10` Kinahanglan liwat nga ga'i paglaris si mga amu-na, kundi' agpakulaw lugod nga sadang tarapuran, basi' pina'agi si dimu'an buhat-na, akapa'aghat si bisan say i nagparaturu'-ta hi'unong si Diyos nga Paragsalbar-ta kam. 
'''
"11" = '''
:sup:`11` Da'ito sito i pagturu'-mo tungod kay kinakulawan na si dimu'an a'a i mapinalangga'on pagpanginanu-na si Diyos si pagpabawa-na si makabuwan katalwasan. 
'''
"12" = '''
:sup:`12` Tungod kay akakinda kita kam si kadaluman-na, a'aghat kita kam pagdiri' si bisan ay nga ma'in diyusnon pati' si mga kinalibutanon karuyag. Pwira pa sinan, agpasayod to liwat si kita kam kon pinapa'i pagdalom si mga isip-ta, pagbuhat si matadong pati' diyusnon si pag'istar-ta pa ato si kalibutan. 
'''
"13" = '''
:sup:`13` Da'inan hamok sinan i angay kina'iya si pagparapanimulat-ta si nag'anduy-ta nga akabuwan kalipayan ngan kamurayaw nga gana' la'in kon ma'in i pagpada'itu-na gihapon si Jesu-Kristo huwang i maka'angayan danta'-na. Iya i makagagahom Diyus-ta pati' Paragsalbar-ta kam. 
'''
"14" = '''
:sup:`14` Agpa'unung-na i kinabuhi'-na basi' alukat kita kam si pagka'uripon si karat'an ngan basi' pina'agi si paghugas si sala' akatindog iya adda grupo nga kalugaringun-na gayod ngan makibubuhaton si mga kahalapan. 
'''
"15" = '''
:sup:`15` Iyay nan dimu'an i angay surumatun-mo. Aghaton i magpanutu'o pag'ako' sito dimu'an ngan i magpandiri' may isugin ngan isplikarin pahalap sigon si pagkagamhanan-mo. Dakaw agtugot nga aniya' si ka'aw magtamay. 
'''
