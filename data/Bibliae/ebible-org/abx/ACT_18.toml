[18]
"1" = '''
:sup:`1` Kahuman si pira duminggo pag'istar-na ari si syudad Atenas, agdiritso si Pablo pan syudad Corinto. 
'''
"2" = '''
:sup:`2` Aniya' sakilala-na ari Hebro nag'arunan Aquila, nga taga sunsari'i si prubinsya Ponto. Anakka payto hamok man prubinsya Italia huwang i alla-na nag'arunan Priscila tungod kay aniya' mandu'-na si Emperador Claudio si dimu'an mga Hebro pagpagawas ari si Roma. Agtungbalay-nay to mga iya si Pablo. 
'''
"3" = '''
:sup:`3` Mga kapararihu-nay to parahimo tulda sanglit makisangpot iya ari basi' ag'aradda mga iya pagtrabaho. 
'''
"4" = '''
:sup:`4` Balang Allaw Pandidiskanso agparapasayod si Pablo si mga Hebro pati' si mga Griko ari si sinaguga basi' kunta' sa'aghat-na si pagtu'o. 
'''
"5" = '''
:sup:`5` Ngan panakka-na kas Silas pati' Timoteo tikang si prubinsya Macedonia, gana' la'in nag'arup-na si Pablo kon ma'in hamok i pagwali. Sigi iya sumat si kamatu'uran si mga Hebro nga i nagparapanimulat-na mga iya Tinu'inan Mannanalwas, gana' na la'in kon ma'in si Jesus. 
'''
"6" = '''
:sup:`6` Pero agparapanupak-na ngan agparapanhinunu'u-na hamok si mga Hebro si Pablo. Sanglit agpaminugad-na, “Kon ka'am mismo maghusgar si kalugaringun-bi, ka'am i barasulon! Gana' na baratunun-ko sito si ka'am. Ambanan-ta kam tikang ina'anto basi' sa'arup-ko namay i mga ma'in Hebro si pagpasamwak si mahalap sumat,” ngan patalikot dayon iya. 
'''
"7" = '''
:sup:`7` Mangno pa'amban kas Pablo si sinaguga basi' i pagtiriripun-na mga iya alalin pada'iray si manunod ruma' nga tawa'-na kas Tito Justo, nga matinu'uhon si rilihiyun-na si mga Hebro. 
'''
"8" = '''
:sup:`8` Huwang sito i punu'-na si sinaguga nag'arunan Crispo kay agtutu'o iya si Ginu'o hasta pa i bug'os pamilya-na. Ngan pagparapamakali-na si mga taga Corinto si Pablo, aniya' malabbat magpanutu'o ngan makabunyagan. 
'''
"9" = '''
:sup:`9` Adda sangom, pina'agi si maka'urusa kurulawan, agsumatan-na si Ginu'o si Pablo, “Dakaw atalaw. Pasigihon hamok nagparapahalling-moy nan, ngan dakaw pahuway, 
'''
"10" = '''
:sup:`10` kay atiya' ako pagdamay si ka'aw. Bisan kon aniya' manlusob si ka'aw, gana' mamuso' pagpapaddi si ka'aw, kay malabbat mga ginsakupan-ko ato sito syudad.” 
'''
"11" = '''
:sup:`11` Sanglit, ag'istar si Pablo ari adda ngani' tunga' ta'on pagturo' si mga iya si allingun-na si Diyos. 
'''
"12" = '''
:sup:`12` Sallod sinan panahon, si Galio i gubirnador ari si Acaya. Sin adda agkurunsabo i mga Hebro pagdakop si Pablo ngan agbawa-na mga iya pan husgado. 
'''
"13" = '''
:sup:`13` Mangno, agpanumbong mga iya, “Agpara'aghat-na sito lalla i mga a'a pag'ampo' si Diyos si mga pa'agi nga agsupak si bala'od.” 
'''
"14" = '''
:sup:`14` Si pamahalling-na na kunta' si Pablo, agpinugad-na si Galio i mga Hebro, “Aniya' kunta' pulus-na si ako pagpamati' si ka'am kon mahi'unong ba' si adda kinapilyuhan o ma'in ngani' adda mahaya kasal'anan i mga sumbung-bi. 
'''
"15" = '''
:sup:`15` Pero ka'am na hamok manuhay kay parti may nan dina si nagdiriskusyunan-bi hi'unong si mga kalugaringun-bi allingon, aron pati' bala'od. Ga'i ako anhusgar kon da'inan sinan.” 
'''
"16" = '''
:sup:`16` Sanglit, agparabaw-na mga iya ari si husgado. 
'''
"17" = '''
:sup:`17` Aniya' punu'-na si sinaguga nag'arunan Sostenes, ngan iya i makalugtukan si kasina-na si mga a'a. Agparapandasuk-nay to mga iya si hawan-na si husgado, pero ga'i manginano si Galio bisan ay mga nagpanhimu-na. 
'''
"18" = '''
:sup:`18` Maliyat pa dina i pag'istar-na si Pablo ari si Corinto. Mangno agsarit iya si mga kabugtu'an-na si pagtu'o pagtaliwan pan prubinsya Siria huwang kas Priscila pati' Aquila. Aniya' bungto pandudu'ungan nag'arunan Cencrea nga sakop si Corinto kon singnga agpaburog iya sigon si mga tuluhu'an-na si mga Hebro pagpakulaw nga aniya' sa'ad-na si Diyos. Kahuman sinan patalabok na mga iya. 
'''
"19" = '''
:sup:`19` Mangno pahapit dahulo mga iya si syudad Efeso, kon singnga agbilin-na si Pablo kas Priscila pati' Aquila ngan aglugaring dayon iya pada'iray si sinaguga ngan ari agparapahalling si mahalap sumat pagpasayod si mga Hebro. 
'''
"20" = '''
:sup:`20` Aghawiran-na iya si mga magpamakali pag'istar maliyat-liyat pa, pero amaribad iya. 
'''
"21" = '''
:sup:`21` Myintras iya pa'amban aniya' sa'ad-na, “Pabwilta ako kon iya i tuyu'-na si Diyos.” Mangno amanakay gihapon iya paraw. 
'''
"22" = '''
:sup:`22` Si pasalta-na ari si syudad Cesarea, pasagka dayon iya pan Jerusalem pagpangumusta si manniniripon pag'ampo', mangno agbaktas iya pagbalik pada'iray si syudad Antioquia. 
'''
"23" = '''
:sup:`23` Kahuman si pira duminggo ari, pataliwan namay si Pablo. Agparalibut-na i mga pala'in-la'in bungto si bug'os Galacia pati' Frigia pagpasarig si mga pagtu'u-na si dimu'an inadalan. 
'''
"24" = '''
:sup:`24` Siray uras, aniya' Hebro manakka ari si Efeso nag'arunan Apolo, nga taga sunsari'i si syudad Alejandria. Mata'o gayod iya labihan na kon hi'unong si Kasuratan. 
'''
"25" = '''
:sup:`25` Nagturu'an na iya si pa'agi pagsunod si Paragdalom, ngan masagha' gayod iya si pagpahalling. Agmatuhan-na gayod i nagparaturu'-na mahi'unong si Jesus, bisan kon i sata'uhan-na tubtob hamok si pagsabut-na si pagparabunyag-na si Juan siray. 
'''
"26" = '''
:sup:`26` Siray mga allaw, pusukado iya pagparapahalling ari si sinaguga. Ngan pakabati'-na kas Priscila pati' Aquila si iya, akatu'anan mga iya nga kulang pa i pagsabut-na. Sanglit ag'agda-na iya pada'iray si mga ruma'-na ngan ari mas nagpaklaro i pag'isplikar si iya si pa'agi pagsunod si Diyos. 
'''
"27" = '''
:sup:`27` Ngan pakapinsar-na si Apolo pakatba pan Acaya, agparasagda-na iya si mga kabugtu'an pagpadayon si planu-na. Mangno agpanurat to si mga inadalan ari pagpanginano si iya. Si panakka-na ari, mahaya gayod i sabulig-na para si mga a'a magpanutu'o tungod si mapinalangga'on pagpanginanu-na si Ginu'o. 
'''
"28" = '''
:sup:`28` Mahaya i kapulsanan-na paglupig si mga Hebro si pagparapamasusuhay-na atubang si mga a'a pina'agi si pagparapamatu'ud-na tikang si Kasuratan nga gana' na la'in Tinu'inan Mannanalwas kon ma'in hamok si Jesus. 
'''
