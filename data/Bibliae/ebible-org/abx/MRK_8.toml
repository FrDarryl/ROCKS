[8]
"1" = '''
:sup:`1` Ga'i agliyat, bali namay labbat i magpanggubok si Jesus. Ngan gana' na mabilin si mga pagkakan-na, agban'u-na si Jesus i mga inadalan-na ngan agpaminugad-na, 
'''
"2" = '''
:sup:`2` “Alu'oy ako sito mga a'a, kay tallo allaw na mga iya i pag'istar-na ato paghuwang si kita kam, sanglit akatibusan si mga balun-na. 
'''
"3" = '''
:sup:`3` Kon palitira-ko mga iya pagpabalik nga mga linganto, sigurado nga aniya' si mga iya magkadirismayo si lalan, kay matala i nagpanlalangnganan-na si ditangnga' pagpada'ito.” 
'''
"4" = '''
:sup:`4` Amatilaw i mga inadalan-na, “Pero singnga may kita kam anganda' ato si kamingawan si kinahanglanon pan pammakakan?” 
'''
"5" = '''
:sup:`5` “Pira pa bug'os pan-bi nan?” lingun-na si Jesus. Anaruman may mga iya, “Pito' nayto hamok.” 
'''
"6" = '''
:sup:`6` Agmandaran-na si Jesus i mga a'a paglumpagi'. Mangno ag'ala'-na i pito' bug'os pan, agpasalamat si Diyos, ngan agturutabbi'-na. Agpumwan-na si mga inadalan-na pagtaltag si mga a'a, ngan agpanbuhat-nay to. 
'''
"7" = '''
:sup:`7` Aniya' pa mga iya diki'it mamadiki' agun-na. Agpasalamat liwat iya sito ngan agsumatan-na mga iya pagtaltag gihapon. 
'''
"8" = '''
:sup:`8` Agpakapamangan i dimu'an ngan agpakagustuhan. Katapos akatipon pa dina i mga inadalan-na pito' sagad nga puro panno' si mga tinurutabbi' la'a. 
'''
"9" = '''
:sup:`9` Bisan i mga lalla hamok magpakakakan siray allaw anakka si mga kwatro mil. Pakapalitira-na si Jesus si mga a'a, 
'''
"10" = '''
:sup:`10` pasang'at dagos iya si paraw, huwang i mga inadalan-na ngan agbiyahi pada'iray si lugar-na si mga Dalmanutano. 
'''
"11" = '''
:sup:`11` Mangno, aniya' mga Parisiyo magpamada'iray si Jesus ngan nagpara'ulit-ukit iya huwang i pagpara'anda' pangngilalahan si langitnon kasiguruhan para si mga iya pagsiguro nga ungod gayod agka'adda mga iya si Diyos. 
'''
"12" = '''
:sup:`12` Anhaguyhoy si Jesus ngan aminugad, “Apa'i may kay agparapanganda' mga a'ay to ina'anto panahon si pangngilalahan si langitnon kasiguruhan? Agsumatan-ta kam, gana' na parakulawon pangngilalahan si mga iya!” 
'''
"13" = '''
:sup:`13` Sanglit patalikot kas Jesus si mga Parisiyo ngan pabwilta mga iya pan paraw ngan agtikang gihapon mga iya pagkatba pan dambila'. 
'''
"14" = '''
:sup:`14` Sadiskubrihan-na si mga inadalan-na nga salimutan-na mga iya pagbawa pan, pwira na si adda hamok bug'os mabilin si paraw. 
'''
"15" = '''
:sup:`15` Pero si Jesus namay, agpadayon pagturo' si mga iya pina'agi si pagpada'an, “Agmatuha kam! Agpanlikaya kam si pammatubu'-na si mga Parisiyo pati' i tawa'-na si Herodes.” 
'''
"16" = '''
:sup:`16` Sanglit agsingurub-ngurubay dayon mga iya, “Sapahalling-na gad nan hamok kay gana' na pan-ta kam, ngan agkinahanglan pammatubo' paghimo.” 
'''
"17" = '''
:sup:`17` Sakatu'anan-na andang si Jesus i mga bararagaw-na, sanglit agtilaw-na mga iya, “Ay kay agbararagawan-bi gayod i ga'i pakabawa-ta kam balon? Ga'i pa ba' kam hamok gihapon amuklat o agpakasantop? Agdiri' ba' kam pag'isip malalom? 
'''
"18" = '''
:sup:`18` Aniya' mga mata-bi; ga'i ba' sakulawan-bi? Aniya' liwat mga talinga-bi; ga'i ba' sapamati'an-bi? Ga'i ba' sa'intuman-bi 
'''
"19" = '''
:sup:`19` kon pira pa dina sagad satipun-bi nga puro panno' si la'a-na si mga a'a ngan pagturutabbi'-ko si lima bug'os pan para si singko mil a'a?” Anaruman may mga iya, “Dusi.” 
'''
"20" = '''
:sup:`20` “Ngan pagturutabbi'-ko liwat si pito' bug'os para si kwatro mil a'a, pira pa dina sagad i satipun-bi nga puro panno' si mga la'a?” Anaruman mga iya, “Pito'.” 
'''
"21" = '''
:sup:`21` Sanglit agtilaw-na mga iya si Jesus, “Tara', kapa'i may kay ga'i pa kam hamok gihapon agpakasantop?” 
'''
"22" = '''
:sup:`22` Ngan panakka-na kas Jesus si syudad Betsaida, aniya' magpamawa buta lalla pada'iray si iya. Agpamakimalu'oy to si Jesus pagdu'on si nagbawa-na mga iya. 
'''
"23" = '''
:sup:`23` Sanglit agpatuttut-na si Jesus i buta pagawas si syudad. Katapos agrukda' si Jesus panhirog si mga mata-na si buta. Agdu'unan-nay to si mga palat-na ngan amatilaw, “Aniya' na ba' sakulawan-mo?” 
'''
"24" = '''
:sup:`24` Mamuraw-puraw i lalla ngan anaruman, “Oho', sakulawan-ko na i mga a'a, pero i pagkulaw-ko si mga iya day mga kakayuhan nga parapanlalangngan.” 
'''
"25" = '''
:sup:`25` Agdu'unan-na gihapon si Jesus i mga mata-na si buta ngan anhalap dayon i pagkulaw-na nga bali na gayod kaklarado. 
'''
"26" = '''
:sup:`26` Mangno agpabalik-na si Jesus i lalla ngan agtugunan-na, “Dakaw na pa'agi si syudad si pagbalik-mo si ka'am ray.” 
'''
"27" = '''
:sup:`27` Katapos, agpamada'iray-na kas Jesus pati' si mga inadalan-na i kaburubaryuhan nga sakop si bungto Cesarea Filipos. Si pagparalalangngan-na mga iya, amatilaw si Jesus, “Si mga burubaragaw-na si mga a'a, say may kuno' ako?” 
'''
"28" = '''
:sup:`28` Anaruman may mga iya, “Aniya' magpaminugad nga ka'aw kuno' si Juan Paragbunyag, ngan i ditangnga' may, ka'aw kuno' si Elias. Pero aniya' liwat magpaminugad nga tingali addangan pa kaw kuno' si mga paragsumat-na si Diyos siray.” 
'''
"29" = '''
:sup:`29` Amatilaw gihapon iya, “Pero para si ka'am, say may i pagkakilala-bi si ako?” Anaruman may si Pedro, “Ka'aw i Tinu'inan Mannanalwas.” 
'''
"30" = '''
:sup:`30` Agtugunan-na mga iya si Jesus nga ga'i pagsumat si bisan say hi'unong si iya. 
'''
"31" = '''
:sup:`31` Katapos sinan, agtikangan-na si Jesus agturo' i mga inadalan-na, “Kinahanglan ag'agi pala'in-la'in kasakitan i Pinili' A'a ngan diriri'on iya si mga mata'o kamabu'utan, si mga puno' paraghalad, pati' si mga paragturo' bala'od. Pwira pa sinan, maratayon iya, pero abanhaw si katallo allaw.” 
'''
"32" = '''
:sup:`32` Agpaklaru-nay nan gayod si mga inadalan-na, sanglit ag'agda-na iya si Pedro pabulag basi' sasu'it-na i amu-na. 
'''
"33" = '''
:sup:`33` Pero anili' dina si Jesus, buslung-na i ditangnga' mga inadalan-na, ngan ag'isugan-na si Pedro, “Ala'on nan si inisipan-mo, kay tawa'-nay nan si Satanas! Imbis nga i mga katuyu'an-na si Diyos i nagpanginanu-mo, i tawa'-na dina si a'a i nagpasi'urug-mo!” 
'''
"34" = '''
:sup:`34` Kata'ud-ta'uran, agban'u-na si Jesus i magpantarambak ari pagtapit si iya, huwang i mga inadalan-na ngan agpanumatan-na, “Kon aniya' maruyag pagbaya' si ako, kinahanglan limut-na i mga kalugaringun-na katuyu'an, ngan agsunod si ako. Padayun-na i pag'ako' si mga pag'antus-na pariho si adda makamamalo' kamatayon si kudos. 
'''
"35" = '''
:sup:`35` Kay bisan say i magpasiguro si kalugaringun-na kinabuhi' ina'anto, iya dina i tikarag si dimu'an tawa'-na hasta pa i kinabuhi'-na. Pero bisan say i magkarag si kalugaringun-na kinabuhi' para si ako pati' si mahalap sumat, iya dina i aniya' ungod kasiguruhan-na. 
'''
"36" = '''
:sup:`36` Ay i kapulsanan-na kon satawa'-na si a'a i bug'os kalibutan pero agkaragan-nay to dina kinabuhi'? Gana'! 
'''
"37" = '''
:sup:`37` Kay gana' sapabayad-na si a'a nga sabawi'-nay nan gihapon kinabuhi'. 
'''
"38" = '''
:sup:`38` Makasasala' gayod mga a'ay to ina'anto panahon, ngan makihuwang pa liwat mga iya si pala'in-la'in diyos. Sanglit, kon aniya' nga agkasipugan-na ako o ma'in ngani' i mga allingun-ko, karasipugan-na may liwat iya si Pinili' A'a si pagpada'itu-na nga nagsigahan na palibot si maka'angayan danta'-na si Tatay-na pati' si mga sagrado anghel.” 
'''
