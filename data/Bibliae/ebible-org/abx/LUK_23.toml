[23]
"1" = '''
:sup:`1` Pamatunggo i bug'os kunsiho ngan nagbawa dayon iya atubang si Pilato. 
'''
"2" = '''
:sup:`2` Agtikangan-nay to mga iya pagpasumbong si pagpinugad, “Sadiskubrihan kami' nga agparapamasamuk-na sito a'a i nasyun-ta kam. Agdiri'-na i pagbayad buhis si Emperador ngan agparapinugad nga addangan iya hadi', i Tinu'inan Mannanalwas.” 
'''
"3" = '''
:sup:`3` Sanglit agtilaw-na si Pilato si Jesus, “Ka'aw ba' i hadi'-na si mga Hebro?” Anaruman may si Jesus, “Oho', ngan ka'aw i magpaguwa' sinan.” 
'''
"4" = '''
:sup:`4` Mangno agpinugad-na si Pilato i mga puno' paraghalad pati' i magpanggubok ari, “Gana' sa'anda'an-ko sala' sito a'a nga angay paratukan.” 
'''
"5" = '''
:sup:`5` Pero agpamirit gayod mga iya si pagpinugad, “Iyay nan i a'a magparapasaramulyo si mga a'a si bug'os Judea pina'agi si mga turu'-na. Agtikang iya ari si Galilea ngan agparaharushus-na pada'ito.” 
'''
"6" = '''
:sup:`6` Si pakabati'-na sinan si Pilato, amatilaw iya kon taga Galilea ba' si Jesus. 
'''
"7" = '''
:sup:`7` Si pakakatu'an-na nga taga sunsari'i si Jesus si nagpamunu'an-na si Herodes, agpapada'iray-nay to si nag'istaran-na kay siray uras ari liwat mismo si Jerusalem si Herodes. 
'''
"8" = '''
:sup:`8` Si pakakulaw-na si Herodes si Jesus, bali gayod i kalipay-na. Maliyat na panahon aghandom iya pag'ikukulaw tungod si mga sapamati'an-na mahi'unong si iya ngan agla'om iya nga aniya' mga makagagahom binuhatan sapakulaw-na si iya si Jesus. 
'''
"9" = '''
:sup:`9` Sanglit malabbat i mga patilaw-na si Herodes pero ga'i gayod iya anaruman. 
'''
"10" = '''
:sup:`10` Agparapantutunggo ari i mga puno' paraghalad pati' i mga paragturo' bala'od ngan maniguroy to gayod mga iya paghimu-himo kasal'anan kuntra si Jesus. 
'''
"11" = '''
:sup:`11` Mangno nagparapakamalu'an liwat iya si kas Herodes pati' si mga sundalu-na. Agparapanlangkagan-nay to mga iya ngan agbistihan-na si mabulangga'ak gayod. Pagkatapos agpabwilta-na mga iya pada'iray si Pilato. 
'''
"12" = '''
:sup:`12` Tikang siray allaw, agkakumpaniya na kas Herodes pati' Pilato nga dati bali pagkuntrahan. 
'''
"13" = '''
:sup:`13` Agpaman'u-na si Pilato i mga puno' paraghalad, i mga la'in pa punu'an pati' i mga a'a 
'''
"14" = '''
:sup:`14` ngan agpaminugad-na, “Agbawa-bi to a'a ato ngan agpaminugad kam nga agparadagka-na i mga a'a pagribildi. Ag'usisa-ko na iya atubang si ka'am ngan gana' sa'anda'an-ko sala' sito a'a nga angay paratukan sigon si mga sumbung-bi. 
'''
"15" = '''
:sup:`15` Da'inan may si Herodes, gana' liwat sa'anda'an-na si iya sala', sanglit agpabwilta-na iya ato si kita kam. Mismo ka'am akakulaw nga gana' binuhatan-na nga angay paratukan kamatayon. 
'''
"16" = '''
:sup:`16` Sanglit, palibri-ko iya kahuman-ko si iya agpalapnit.” 
'''
"17" = '''
:sup:`17` Agdurungan i mga a'a agpanurakaw, “Matayon nan a'a! Palibrihon si Barabas!” 
'''
"18" = '''
:sup:`18` Apriso si Barabas tungod kay iya i magtikang si saramok ari si syudad pati' akamatay. 
'''
"19" = '''
:sup:`19` Aruyag gayod si Pilato nga akalibri si Jesus, sanglit, makibagaw gihapon iya si mga a'a. 
'''
"20" = '''
:sup:`20` Pero sigi hamok mga iya panurakaw, “Papaku'on iya si kudos, papaku'on iya si kudos!” 
'''
"21" = '''
:sup:`21` Si katallo bisis aminugad gihapon si Pilato si mga iya, “Apa'i may kay agda'inana kam sinan? Ay i mara'at binuhatan-na sito a'a? Gana' may sa'anda'an-ko si iya sala' nga angay paratukan kamatayon. Sanglit, palapnit-ko hamok iya ngan palibri-ko.” 
'''
"22" = '''
:sup:`22` Pero sigi hamok mga iya panurakaw nga pinapako' si kudos si Jesus, ngan abawa iya si mga tinurakaw-na. 
'''
"23" = '''
:sup:`23` Sanglit, akapinsar si Pilato pagtugot na hamok si mga karuyag-na. 
'''
"24" = '''
:sup:`24` Agpalibri-na si Pilato i a'a nagpapalibri-na mga iya nga mapriso tungod si saramok pati' pagmatay ngan agpa'intriga-na si Jesus basi' atuman i katuyu'an-na si mga a'a. 
'''
"25" = '''
:sup:`25` Aniya' lalla taga sunsari'i si syudad Cirene nag'arunan Simon nga padulhog siray uras. Si pagbawa-na na si mga sundalo si Jesus si pammamatayan, satupu'-na mga iya si Simon ngan agpabalyu-na mga iya i kudos pagpapalangkit si iya si damurihan-na si Jesus. 
'''
"26" = '''
:sup:`26` Bali na labbat i magparapamurubungyod si iya, ngan aniya' mga danda magparapandinamag. 
'''
"27" = '''
:sup:`27` Anili' si mga iya si Jesus ngan aminugad, “Ka'am mga danday nan nga mga taga Jerusalem, dakam ako agparapanangisi-bi, lugod panangisi-bi i mga kalugaringun-bi pati' i mga kadadi'an-bi, 
'''
"28" = '''
:sup:`28` kay titakka i uras nga agpaminugad kam, ‘Malipayon i mga danda nga ga'i pwidi agdadi' pati' ga'i nagsusuhan!’ 
'''
"29" = '''
:sup:`29` Sinan uras malabbat makapinugad, ‘Mas mahalap kon akatimpagan kami' si mga kabubukiran, o ma'in ngani' akatambunan si mga katagudturan!’ 
'''
"30" = '''
:sup:`30` I mga binuhatan-na si mga a'a si ako ina'anto, akapariho si pagpirit si mamata' kayo pagpatukon. Kon agda'ito sito mga iya ina'anto, iya pa ba' kon uga na i ga'i mga pinatukun-na.” 
'''
"31" = '''
:sup:`31` Aniya' liwat duwangan kriminal nagbawa-na si mga sundalo nga paratukan kamatayon. 
'''
"32" = '''
:sup:`32` Si panakka-na mga iya si tagudtod nag'arunan Takuluk-na si Minatay, agpapaku'-na mga iya si Jesus. Nagpapako' liwat i mga kriminal si mga kudus-na, i addangan ari si kawanan-na ngan i addangan may ari si kawiri-na. 
'''
"33" = '''
:sup:`33` Aminugad si Jesus, “Tatay-ko, pasayluhon mga iya kay ga'i agpakatu'anan si mga sabuhat-na.” Mangno, agpararti-na mga iya i mga sul'ut-na si Jesus pina'agi si ripa. 
'''
"34" = '''
:sup:`34` Agparapangulaw i mga a'a pero sigi dina panabri' i mga puno' si iya. Agparapaminugad mga iya, “Sasalbar-na lugod i la'in a'a. Pata'anan-ta kon sasalbar-na i kalugaringun-na, kon ungod nga iya i Tinu'inan Mannanalwas nagpabawa-na si Diyos, i Addangan Pinili'-na.” 
'''
"35" = '''
:sup:`35` Pamadugok liwat i mga sundalo ngan nagparalangkagan iya. Ag'agda-na mga iya pagpaki'inom si malassom na bino 
'''
"36" = '''
:sup:`36` ngan agpaminugad, “Kon ungod nga ka'aw i hadi'-na si mga Hebro, salbaron kalugaringun-moy nan.” 
'''
"37" = '''
:sup:`37` Aniya' makasurat ari si takulukan-na nga da'ito sito: I HADI'-NA SI MGA HEBRO 
'''
"38" = '''
:sup:`38` Addangan liwat si mga kriminal nga kahuruwangan-na nagpapako', agparatamay si pagpinugad, “Ma'in ba' ka'aw i Tinu'inan Mannanalwas? Salbaron kalugaringun-moy nan pati' kami'!” 
'''
"39" = '''
:sup:`39` Pero agsimul-na iya si huwang-na kriminal, “Gana' ba' katahap-mo si Diyos? Pariho may hamok i patuk-ta pati' si tawa'-na? 
'''
"40" = '''
:sup:`40` Si kita, tama' i sakarawat-ta para si sabuhat-ta. Pero yayto a'a gana' binuhatan-na mara'at.” 
'''
"41" = '''
:sup:`41` Mangno aminugad iya, “Jesus, intumon may ako kon agtikang na i paghadi'-mo.” 
'''
"42" = '''
:sup:`42` Anaruman si Jesus si iya, “Sumatan-ta kaw si kamatu'uran, mismo ina'anto allaw aghuwang na kita ari si para'iso.” 
'''
"43" = '''
:sup:`43` Ngan ka'amudtuhan, anlu'om i bug'os pitak palibot ari mga tallo uras, 
'''
"44" = '''
:sup:`44` tungod kay aniya' maka'ulang si pagsirak-na si allaw. Mangno ari si templo, hintak agisi' si duwa parti i pannalingkop kurtina. 
'''
"45" = '''
:sup:`45` Amahalling makusog si Jesus, “Tatay-ko, agpatubyan-ko si ka'aw i espiritu-ko.” Si pakapinugad-na sinan, pahuway na dayon i paghingasung-na. 
'''
"46" = '''
:sup:`46` Ngan pakakulaw-na si sari'i sinturyon si mahinabo', agdayaw iya si Diyos si pagpinugad, “Sigurado nga matadong to a'a.” 
'''
"47" = '''
:sup:`47` Kundi' pakakulaw-na si kalabbatan mangngungusisa ari si kamatayun-na, pamalitiray to nga sigi pandugmok si mga darakan-na ngan sigi panagutsot. 
'''
"48" = '''
:sup:`48` Pero i dimu'an magpakakilala si iya agparapanunggo hamok si katalahan pagkulaw sito dimu'an huwang na i mga danda nga magparapamaya'-baya' tikang pa si Galilea. 
'''
"49" = '''
:sup:`49` Aniya' matadong ngan bali kadaluman a'a nga nag'arunan Jose. Taga sunsari'i iya si Arimatea, Judea nga agparapanimulat si paghadi'-na si Diyos. Bisan kon myimbro iya si kunsiho, ga'i to angalagad si mga disisyun-na mga iya pati' si mga buhat-na. 
'''
"50" = '''
:sup:`50` Sanglit padugok iya si Pilato pagpalako si bangkay-na si Jesus. 
'''
"51" = '''
:sup:`51` Katapos, aghaw'as-na i bangkay ari si kudos ngan agputus-nay to si katsa. Mangno aghulid-na si adda kwiba panlalabbungan nga naghimo si pangpang ari, nga gana' pa gayod makalabbungan. 
'''
"52" = '''
:sup:`52` Siray allaw, Bispira na si Allaw Pandidiskanso ngan agtikalu'om na. 
'''
"53" = '''
:sup:`53` Agpamungyod si Jose i mga danda nga magpamaya' si Jesus tikang si Galilea ngan sakulawan-na mga iya kon pinapa'i paghulid si Jesus si kwiba panlalabbungan. 
'''
"54" = '''
:sup:`54` Mangno agpamalik mga iya pag'andam si pasangngit pati' i mga la'in gamit pammabu'bo' si puhu'-na pero agdiskanso mga iya dahulo si Allaw Pandidiskanso sigon si kasugu'an. 
'''
