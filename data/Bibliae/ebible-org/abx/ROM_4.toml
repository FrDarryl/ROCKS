[4]
"1" = '''
:sup:`1` Pada'ito namay kita si papu'-ta kam Abraham, kon ay i sadiskubrihan-na mahi'unong sito pagtapod si Diyos. 
'''
"2" = '''
:sup:`2` Kon akapamatu'od si Abraham nga matadong iya si pangulawan-na si Diyos tungod si mga sabuhat-na, aniya' kunta' sapahambug-na, bisan kon gana' sito ungod kwinta-na atubang si Diyos. 
'''
"3" = '''
:sup:`3` Pero ma'in ba' da'ito dina sito i maka'anna' si Kasuratan, “Agtapuran-na si Abraham i Diyos, ngan tungod sinan, sa'angkun-na i matadong kamutangan si pangulawan-na si Diyos.” 
'''
"4" = '''
:sup:`4` I a'a kon agtrabaho, akakarawat kwarta sigon si binudlayan-na, ngan gana' si isip-na nga nagparigalo si iya i swildu-na. 
'''
"5" = '''
:sup:`5` Kundi' i a'a nga ga'i agpabudlay pagbuhat mahalap pero agtapod si Diyos nga iya i magpatadong si baliko' kina'iya-na, iya i maka'angkon si ungod pagkamatadong. 
'''
"6" = '''
:sup:`6` Iyay nan gihapon i nagtukuy-na si David ngan pagpahalling-na hi'unong si kabubuwasun-na si a'a nga aka'angkon matadong kamutangan tikang si Diyos bisan kon ga'i to agbudlayan-na: 
'''
"7" = '''
:sup:`7` “Mga malipayon i mga a'a nga agpasaylu-na si Diyos i mga mara'at binuhatan-na, ngan nagpamara' i mga kasal'anan-na. 
'''
"8" = '''
:sup:`8` Mga malipayon i mga a'a nga ga'i agparakwintahan-na si Paragdalom si mga sala'-na.” 
'''
"9" = '''
:sup:`9` Tara', para ba' to hamok kabubuwason si mga a'a nga tinuri', o para liwat si mga ma'in? Intumu-bi nga agpinugad pa hamok ako nga sa'angkun-na si Abraham i pagkamatadung-na pina'agi si pagtapud-na. 
'''
"10" = '''
:sup:`10` Sayod kam si kamutangan-na si pakakarawat-na sito. Kahuman ba' si iya pagturi' o myintras pa? Myintras pa, ngan ma'in kahuman na dina! 
'''
"11" = '''
:sup:`11` Damuri na i pagturi' si iya bilang pangngilalahan nga matadong iya si pangulawan-na si Diyos nga sa'angkun-nay to pina'agi si pagtapud-na myintras pa iya nagturi'. Kon sugad, ahimo iya tatay-na si dimu'an magpanutu'o nga ma'in pa mga tinuri' basi' agpakakarawat mga iya si matadong kamutangan si pangulawan-na si Diyos. 
'''
"12" = '''
:sup:`12` Iya liwat i tatay-na si mga tinuri', ma'in hamok tungod kay mga tinuri' mga iya, kundi' tungod kay agpangirog mga iya si kinabuhi'-na si tatay-ta kam Abraham bawa i pagtapod si Diyos myintras pa iya nagturi'. 
'''
"13" = '''
:sup:`13` Agsa'ad i Diyos pada'iray si Abraham pati' si minamat-na nga mga iya i ti'iridar si dimu'an naghimu-na. Si Abraham i nagsa'aran sito ma'in tungod kay agsunud-na i bala'od, kundi' tungod kay ag'aku'-na iya si Diyos nga matadong, i klasi si pagkamatadong nga sa'angkun-na si a'a pina'agi si pagtapod. 
'''
"14" = '''
:sup:`14` Aniya' a'a nga agla'om pagprubitso si ungod kinabuhi' pina'agi si pagsunod si bala'od ngan kon i nagpana'aran-na si Diyos i mga da'ito sito, gana' pulus-na si pagtapod ngan ahimo nga ma'in na kinahanglanon i sa'ad. 
'''
"15" = '''
:sup:`15` Si kamatu'uran, iya dina i suwi'-na, kay tungod si bala'od paluwa' i ubligasyun-na si Diyos pagkastigo. Pero kon gana' bala'od, gana' may liwat mannunupak. 
'''
"16" = '''
:sup:`16` Kon sugad, sa'angkun-tay to sa'ad pina'agi si pagtapud-ta basi' i mapinalangga'on pagpanginanu-na si Diyos i magtuman sito ngan basi' sigurado nga gana' makalihisan si dimu'an minamat-na si Abraham. Kay ma'in nga paray to hamok si mga a'a nga sakop si bala'od kundi' para liwat si bisan say nga aniya' pagtapud-na si Diyos nga akapariho si Abraham. Iya i tatay-ta kam dimu'an. 
'''
"17" = '''
:sup:`17` Pariho si maka'anna' si Kasuratan: “Aghimu-ta kaw minamatan-na si malabbat mga nasyon.” Sanglit iya i tatay-ta kam si pangulawan-na si Diyos nga nagtutu'u-na. Iya i Diyos nga magbanhaw si dimu'an pati' i magbagaw hi'unong si gana' pa nga akapariho hamok si aniya' na. 
'''
"18" = '''
:sup:`18` Intumu-bi daw i mahinabo' si Abraham. Agtutu'o iya ngan agla'om bisan kon gana' rason i pagla'um-na. Sanglit tungod sinan, ahimo iya tatay-na si malabbat nasyon nga iya i maka'anna' si Kasuratan, “Da'ito sito i kalabbat-na si minamat-mo.” 
'''
"19" = '''
:sup:`19` Ga'i agluya i pagtapud-na, bisan kon aniya' si inisipan-na nga i puhu'-na maluya na ngan akapariho na si minatay kay matapit na addahatos i idad-na. Ngan da'inan may liwat si Sara, gana' pagla'um-na nga agdadi' pa. 
'''
"20" = '''
:sup:`20` Pero bisan kon da'inan sinan, ga'i pa'amban si Abraham si pagtapud-na ngan ga'i iya agduda nga tuman-na si Diyos i sa'ad-na, lugod i pagtapud-na, iya i magbuwan si iya kusog pagdayaw si Diyos. 
'''
"21" = '''
:sup:`21` Para si iya, gana' duda-na nga aniya' gahum-na si Diyos pagtuman si bisan ay nagsa'ad-na. 
'''
"22" = '''
:sup:`22` Sanglit ngani' tungod sinan “sa'angkun-na si Abraham i matadong kamutangan si pangulawan-na si Diyos.” 
'''
"23" = '''
:sup:`23` I mga allingon, “sa'angkun-na i matadong kamutangan,” nagsurat ma'in hamok para si iya. 
'''
"24" = '''
:sup:`24` Nagsurat to liwat para si kita kam nga mga papa'angkunon sito pagkamatadong tungod kay agtutu'o kita kam si magbanhaw si Jesus nga Paragdalum-ta kam. 
'''
"25" = '''
:sup:`25` Nagpa'intriga iya nga amatay para si mga sala'-ta kam, ngan nagbanhaw iya basi' agkakwirinta kita kam matadong si pangulawan-na si Diyos. 
'''
