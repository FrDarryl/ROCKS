[11]
"1" = '''
:sup:`1` Agla'om ako nga pasinsyahan-bi kon padayon ako si pagpahalling si mga gana' pulus-na allingon pagpahambog ngan sigurado nga angabuyon kam si ako kay iya i nagparabuhat-bi si bisan say magpahambog. 
'''
"2" = '''
:sup:`2` Ag'abugho gayod ako si ka'am, i klasi pangabugho nga diyusnon. Agpapahandahan-ta kam siray si adda hamok lalla, nga iya si Kristo basi' sapama'atubang-ta kam si iya si pagbwilta-na nga akapariho si karaslon nga ga'i pa akalabutan. 
'''
"3" = '''
:sup:`3` Pero atalaw ako nga tingali akapariho kam dina si Eba nga sadaya'an-na si sawa. Tingali agkaralingling kam tikang si hul'os dibusyun-bi si Kristo nga gana' salakut-na. 
'''
"4" = '''
:sup:`4` Awili kam dayon pagkunsinti kon aniya' manakka si ka'am nan nga agparapasamwak mahi'unong si Jesus nga supak si nagparapasamwak kami' hi'unong si iya. O ma'in ngani', diritso kam agpanginano si adda espirito nga la'in kuntra si mag'ayop na si ka'am, ngan da'inan may liwat si adda mahalap sumat kuno' nga ma'in pariho si nag'aku'-bi na. 
'''
"5" = '''
:sup:`5` Pero ga'i ako ag'ako' nga mas labaw kuntra si ako i mga sakilala-bi mga bantugan apostol kuno'. 
'''
"6" = '''
:sup:`6` Oho', sa'aku'-ko nga gana' saruman-dumanan-ko pagpahalling, pero atiya' si ako i ungod pagsabot si espirituhanon kata'o ngan sapaklaro kami' nayto si ka'am basi' gana' pangulangan-na si mga pagsabut-bi. 
'''
"7" = '''
:sup:`7` Agpadangga ako si kalugaringun-ko pagpanginabuhi', basi' ma'in na kinahanglan nga bayaran-bi ako si pagpasamwak-ko si mahalap sumat-na si Diyos. Akasala' ba' ako si da'ito klasi pagpa'ubos nga kunta' agbuwan dina si ka'am unra? 
'''
"8" = '''
:sup:`8` Ma'in nan hamok iya, kundi' agparakarawat liwat ako si kwarta-na si manniniripon pag'ampo' si ditangnga' mga lugar basi' akapadayon ako si pagsirbi-ko si ka'am. Kon aniya' may dina a'a nga ma'in sayod si katuyu'an-na si kwarta, ga'i ba' iya aka'isip nga day agtangkaw-koy nan tungod si paggamit-ko sito anan si ka'am? 
'''
"9" = '''
:sup:`9` Pwira sinan, ngan pada'inan-ko namay si ka'am nan siray, ga'i ako liwat akabug'at si bisan say si ka'am parti si mga kinahanglanun-ko kay i mga magpanakka may dina kabugtu'an-ta kam man prubinsya Macedonia i magparasuburno si ako. Maniguro gayod ako nga akalikay pagbuwan si ka'am kagul'anan ngan buhat-koy to hasta na hamok. 
'''
"10" = '''
:sup:`10` Sigurado nga atiya' si ako i kamatu'uran-na si Kristo, ngan da'inan may liwat i kasiguruhan-bi nga padayun-ko i pagparasumat-ko nga gana' nagsukutan-ko si ka'am si sirbisyu-ko anan si prubinsya Acaya. 
'''
"11" = '''
:sup:`11` Gasi-bi ba' nga i pagda'itu-ko sito kay ga'i kam aghigugma'-ko? Akatu'anan i Diyos nga aghigugma'-ta kam! 
'''
"12" = '''
:sup:`12` Tungod sinan, padayun-ko i mga pa'agi-ko pagpanginabuhi' basi' kinakulawan i kala'inan-na si mga buhat-na sinan mga a'a nga ga'i pamahuway pagparapamahambog nga agpaka'irog kuno' mga iya si pagka'apostul-ko. 
'''
"13" = '''
:sup:`13` I da'inan klasi mga a'a, mga burubullo' linihog pati' mga daya'on mannarabaho nga agparapakang'apostul-na si Kristo. 
'''
"14" = '''
:sup:`14` Ngan ma'in nan urusahon, kay bisan si Satanas ngani', agparapakang'anghel-na iya si kadanta'an. 
'''
"15" = '''
:sup:`15` Sanglit ga'i liwat kita akahintakan kon agparapakangrilihugun-na si pagkamatadong i mga ginsakupan-na. Pero si katapusan, sakarawat-na mga iya i angay bulos si mga nagbuhat-na. 
'''
"16" = '''
:sup:`16` Mahalap kunta' kon agpakahuna'-huna' kam nga aniya' pulus-na si mga allingun-ko. Pero bwilta-ko i dati nagsumat-ko si ka'am, kon gana' may dina, pasinsyahan-bi ako gihapon nga ako i a'a nga agparayawit si gana' kapulsanan-na mga allingon basi' akapahambog ako gihapon bisan diki'it hamok. 
'''
"17" = '''
:sup:`17` Parti namay si pagparapahambug-ko nga day magtapod si kalugaringun-ko, ma'in to sigon si kina'iya-na si Ginu'o, kundi' i kina'iya-na dina si magparayawit si gana' kapulsanan-na. 
'''
"18" = '''
:sup:`18` Pero tungod kay malabbat i magpahambog hi'unong si aniya' kapulsanan-na si a'a ato si kalibutan, iya may liwat i binuhat-ko. 
'''
"19" = '''
:sup:`19` Agkaralipay kam pag'ilob si mga magparapanyawit si gana' kapulsanan-na tungod si ura-ura kadunung-bi! 
'''
"20" = '''
:sup:`20` Bisan ngani' i day magparapanguripon si ka'am, i mga magparapansupsop si ka'am, i mga magparapanalingabot si mga kaluyahan-bi, i mga magpamalabaw si mga kalugaringun-na hasta pa i day magparapanampalo si ka'am, agpata'anan-bi hamok mga iya. 
'''
"21" = '''
:sup:`21` Tungod si kamamalu'an nag'abat-ko, ag'aku'-ko nga mga maluya pa kami' sinan! Day addangan ako nga agparayawit si gana' kapulsanan-na. Kon ay i mga sapamahambug-na sinan mga a'a, akapahambog may liwat ako si tawa'-ko. 
'''
"22" = '''
:sup:`22` Kon mga Hebro mga iya si laha', Hebro may liwat ako. Kon mga dadi'-na mga iya si Israel, dadi'-na may liwat ako. Ngan kon mga ampu-na mga iya si Abraham, ampu-na may liwat ako. 
'''
"23" = '''
:sup:`23` Kon mga rilihugun-na kuno' mga iya si Kristo, anmas pa liwat ako pero mara'at gayod bisan i pagpahalling sito mga allingon nga gana' kapulsanan-na kay gana' gayod nagkaparihu'an kami' hi'unong si pagsirbi si Kristo. Ako i bali kabudlayan. Simpira na ako nagparapriso tungod si pagka'apostul-ko? Mas grabi i kadabalan-ko pirmi, ngan kada ta'ud-ta'od agtamtam kami' si kamatayon. 
'''
"24" = '''
:sup:`24` Sin lima na ako nagpalatigo si mga Hebro sigon si kabatasanan-na mga iya nga saturutrayntay nwibi pirmi i kasamaran. 
'''
"25" = '''
:sup:`25` Sin tallo na ako liwat nagdabal si mga taga Roma, ngan sin adda nagtalutugan gayod ako. Sin tallo atullod i nagsakayan-ko ngan sulit adda allaw i paglawig-lawig-ko si kalawot. 
'''
"26" = '''
:sup:`26` Gana' si ako durudiskansuhay si kabibiyahi nga ka'urugan sito aniya' kadilikaduhan-na si kinabuhi'-ko. Ga'i ako akalikay si kadilikaduhan bisan singnga ako pa'arop, si pagsungsong nga akakatba si mga kasuba'-suba'an o si kalawot pati' bisan i paglalangngan si mga syudad o si mga katalun-talunan. Aniya' kadilikaduhan-ko si mga tulisan, si mga ma'in Hebro, o bisan si mga igkasi-ko Hebro ngan hasta pa liwat si mga burubullo' kabugtu'an si pagtu'o. 
'''
"27" = '''
:sup:`27` Agpadangga ako si pagpanginabuhi' ngan malabbat mga sangom nga gana' si ako purupaturihay. Aka'abat ako kalingantuhan pati' ka'uhawan ngan malabbat bisis nga gana' si ako kakan-kakanay. Hingato ako tinugnaw tungod si panahon pati' kay nagparahugkasan ako. 
'''
"28" = '''
:sup:`28` Pwira pa sito dimu'an, tawa'-ko i pagpanginano si balang allaw i kamutangan-na si manniniripon pag'ampo' si dimu'an mga lugar. 
'''
"29" = '''
:sup:`29` Kon aniya' mag'abat kaluyahan si pagtu'u-na, adday to si mga paranginanuhun-ko. Kon aniya' addangan nagguyod si pagsala', asina gayod ako si magpasala' dungan si pagkalu'uy-ko si makasala'. 
'''
"30" = '''
:sup:`30` Oho' gad, awili ako pagpahambog pero hi'unong si mga kaluyahan-ko hamok basi' kinakulawan nga gana' kusug-ko nga kalugaringun-ko gayod. 
'''
"31" = '''
:sup:`31` Darayawon i Diyus-na pati' Tatay-na si Paragdalom Jesu-Kristo hasta si kahastahan kay iya i kusug-ko. Akatu'anan iya nga ga'i ako agbullo' 
'''
"32" = '''
:sup:`32` hi'unong si kamutangan-ko ari si Damasco. I gubirnador nga nagtu'inan-na si Hadi' Aretas, aglihog pagbantay si mga pwirtahan-na si syudad basi' ako adakop. 
'''
"33" = '''
:sup:`33` Makammalo' gayod para si ako kay imbis ako kunta' i nagpa'unrahan, nagtunton may ako dina si adda kanastro tikang si bintana'-na si kuta' magpalibot si syudad basi' ako akalibri. 
'''
