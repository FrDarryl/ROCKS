[20]
"1" = '''
:sup:`1` Agpadayon si Jesus si pagparaturu'-na si mga a'a ari si mga hawan-na si templo, ngan i mahalap sumat i nagparawali-na. Adda sinan mga allaw, pamadugok si iya i mga puno' paraghalad pati' i mga paragturo' bala'od huwang i mga mata'o kamabu'utan ngan agpamatilaw, 
'''
"2" = '''
:sup:`2` “Sumatin kami', singnga kaw agsarit si mga nagparabuhat-mo? Say i magtugot si ka'aw sinan?” 
'''
"3" = '''
:sup:`3` Anaruman dina si Jesus, “Patilawan-ta may kam liwat. Sumati-bi daw ako, 
'''
"4" = '''
:sup:`4` say i magtugot pagbunyag si Juan, Diyos o a'a?” 
'''
"5" = '''
:sup:`5` Agpandiriskusyon dahulo mga iya, “Tara', ay sito i pinasumat-ta kam? Kon anaruman kita kam, ‘I Diyos,’ sigurado amatilaw nan iya, ‘Kon sugad, kapa'i may kay ga'i kam agtutu'o si mga allingun-na si Juan?’ 
'''
"6" = '''
:sup:`6` Pero kon anaruman may liwat kita kam, ‘I a'a,’ aniya' kadilikaduhan-ta kam kay sigurado nga tinalutugan kita kam si mga a'a kay i mga pagtu'u-na gayod nga paragsumat-na si Diyos si Juan.” 
'''
"7" = '''
:sup:`7` Sanglit anaruman dina mga iya, “Ga'i kami' akatu'anan kon say magtugot si iya.” 
'''
"8" = '''
:sup:`8` Anaruman gihapon si Jesus, “Kon sugad, ga'i may liwat ako anumat si ka'am kon say i magtugot si ako nga sabuhat-koy to.” 
'''
"9" = '''
:sup:`9` Agpadayon si Jesus pagpahalling si mga a'a sito isturya nga agtukoy si kamatu'uran: “Aniya' lalla magtanom ubasan. Agpa'ataman-nay to si mga mangngataman ngan pataliwan iya. Maliyat iya ag'istar si la'in lugar. 
'''
"10" = '''
:sup:`10` Ngan panakka-na si tigpangku'on si ubas, agpabawa iya addangan rilihugon pada'iray si mga mangngataman-na basi' pumwan-na mga iya i kapartihan-na si mga pinangku'-na. Pero agpuniti-na dina mga iya i rilihugon, ngan agpabalik-na mga iya nga gana' gayod sabawa-na. 
'''
"11" = '''
:sup:`11` Agpabawa gihapon i tagtawa' addangan rilihugon pero nagparapuniti to liwat. Nagparapakamalu'an to ngan nagpabalik nga gana' sabawa-na. 
'''
"12" = '''
:sup:`12` Agpabawa-na pa liwat i katallungan rilihugon. Agsamad-nay to mga iya ngan agpasurhub-na si gawas-na si ubasan. 
'''
"13" = '''
:sup:`13` “Mangno akapinugad i tagtawa' si kalugaringun-na, ‘Ay daw i binuhat-ko? Pabawa-ko dadi'-koy to lalla nga hinigugma'-ko. Tingali rispitaran-nay to mga iya.’ 
'''
"14" = '''
:sup:`14` “Pero si pakakulaw-na si mga mangngataman si dadi', agsarabut-sabot mga iya, ‘Awira' i iridiro. Matay-ta kam iya basi' kita kam i makabawa si kayamanan-na.’ 
'''
"15" = '''
:sup:`15` Sanglit agdagnas-nay to mga iya pagawas si ubasan ngan agmatay-na.” Amatilaw si Jesus pagpaklaro si isturya-na, “Kon sugad, ay may i binuhat-na si tagtawa' si ubasan kuntra si mga iya?” 
'''
"16" = '''
:sup:`16` Iya mismo manaruman si pagpinugad, “Yayto i binuhat-na: Pada'iray iya ngan matay-na i mga mangngataman. Katapos, pa'intriga-na si la'in i ubasan-na.” Si pakapakali-na sinan si mga a'a, agpaminugad mga iya, “Ga'i nan kunta' ahinabo'!” 
'''
"17" = '''
:sup:`17` Agpapuntuk-na si Jesus i pangulawan-na si mga iya ngan aminugad, “Kon ma'in nan iya i karuyag-bi mahinabo', ay may i pagkasabut-bi si nagsurat siray si Kasuratan? Kon ma'in i nagpabawa-na dadi', say may bali' i nagpinugad bato nga maka'anna' ari? I bato nga nagdiri'-na si mga panday iya lugod dina i makapasarig si dimu'an. 
'''
"18" = '''
:sup:`18` Bisan say i makapangkol sinan bato, sigurado nga akadusmog iya ngan gana' na pulus-na si kinabuhi'-na. Pwira sinan, titakka liwat i uras nga alaho' nan bato ngan i maka'untugan ga'i na gayod nag'arim-ariman.” 
'''
"19" = '''
:sup:`19` Akatu'anan i mga paragturo' bala'od pati' mga puno' paraghalad nga mga iya i nagpatama'an sito isturya. Sanglit ag'anda' dayon mga iya pa'agi pagdakop si Jesus pero ga'i to mga sahimu-na kay atalaw mga iya si mga a'a. 
'''
"20" = '''
:sup:`20` Agparatigamanan-na mga iya pahalap si Jesus sanglit agpanlihog mga iya ispiya nga agpamakunu-kuno nga mga tangkod a'a. Agla'om mga iya nga mga sadakup-na si Jesus kon anala' si pagpahalling-na, basi' sapa'intriga-nay to mga iya si pudir-na si gubirnador. 
'''
"21" = '''
:sup:`21` Agpamatilaw i mga ispiya si Jesus, “Ma'istro, katu'anan kami' nga pirmi tama' i mga pinahallingan-mo pati' pagturu'-mo. Gana' pina'urug-mo si bisan say kundi' agturo' kaw hamok i pa'agi pagtapit si Diyos nga ag'alagad si kamatu'uran. 
'''
"22" = '''
:sup:`22` Sumatin ngani' kami', tama' ba' para si kita kam i pagbayad buhis si Emperador si Roma o ma'in?” 
'''
"23" = '''
:sup:`23` Kundi' sayod si Jesus si mga kalistuhan-na, sanglit aminugad iya, 
'''
"24" = '''
:sup:`24` “Pakulawu-bi daw ako adda dinari diplata.” Mangno amatilaw iya, “Say nan tawa' bayhon pati' aron maka'anna' nan anan?” 
'''
"25" = '''
:sup:`25` Anaruman mga iya, “Tawa'-na si Emperador.” Sanglit amahalling may si Jesus, “Kon sugad, bayari-bi i Emperador si mga hinimo nga irog si iya kay tawa'-nay nan ngan bayari-bi may i Diyos si mga hinimo nga irog may liwat si iya kay tawa'-nay nan.” 
'''
"26" = '''
:sup:`26` Ga'i mga iya sadakup-na si Jesus si mga allingun-na ari si publiko, ngan ga'i liwat mga iya agpakasibo' kay bali i pag'usa-na mga iya si saruman-na si Jesus. 
'''
"27" = '''
:sup:`27` Aniya' pamadugok si Jesus mga Sadusiyo basi' agpakapatilaw. I mga Sadusiyo, iya i magparapanumat nga ga'i na abanhaw i mga a'a si damuri allaw. 
'''
"28" = '''
:sup:`28` Aminugad mga iya, “Ma'istro, aniya' mando' nagsurat-na si Moises para si kita kam nga kinahanglan pakasalan-na si sirari i bayaw-na kon amatay i siyaka-na nga gana' pa dadi'-na, basi' akadadi' mga iya nga akwinta bilang dadi'-na si siyaka-na. 
'''
"29" = '''
:sup:`29` Aniya' siray pitungan lalla magdingsirarihan. Inallahan i siyaka, pero amatay iya nga gana' pa dadi'-na. 
'''
"30" = '''
:sup:`30` Mangno, agpakasalan-na si kaduwangan 
'''
"31" = '''
:sup:`31` ngan da'inan may liwat si katallungan hasta nga agbuhat-nay nan si mga magkabirilin pa mga sirari. Agpakasalan-nay ray danda mga iya pitungan ngan agkamaratay mga iya nga ga'i agpakadadi'. 
'''
"32" = '''
:sup:`32` Si katapus-tapusan, amatay liwat i danda. 
'''
"33" = '''
:sup:`33` Tara', si pagkabanhaw, say may i tag'alla si danda, kay sapakasalan-na iya si pitungan?” 
'''
"34" = '''
:sup:`34` Anaruman si Jesus, “Agpamakasal i mga a'a ina'anto panahon. 
'''
"35" = '''
:sup:`35` Pero la'in i kamutangan si mga a'a nga angay papasakupon si titakka panahon, si uras nga abanhaw mga iya, kay gana' na uru'allahay ari. 
'''
"36" = '''
:sup:`36` Ga'i na mga iya agkamaratay kay akapariho na mga iya si mga anghel. Mga dadi'-na na mga iya si Diyos ngan agdiringsirarihan tungod si kabanhaw-na mga iya. 
'''
"37" = '''
:sup:`37` Pero mahi'unong si mga duda-bi kon aniya' ba' mabanhaw, agpamatu'uran-na nayto si Moises si nagsurat-na mahi'unong si hinabo' siray si magpakayat tanaman kon singnga ag'arunan-na i Paragdalom ‘I Diyos nagtutu'u-na kas Abraham, Isaac pati' si Jacob hasta pa ina'anto.’ 
'''
"38" = '''
:sup:`38` Kon sugad, pariho si kamutangan-na mga iya, ma'in minatay i magpadayon pagtutu'o kundi' allom dina, ngan tungod sinan, akasayuran kita nga agpadayon pa i kinabuhi'-na si dimu'an nga mamatay na.” 
'''
"39" = '''
:sup:`39` Aniya' mga paragturo' bala'od ari i manaruman dina, “Ma'istro, mahalap i saruman-mo!” 
'''
"40" = '''
:sup:`40` Gana' na ni addangan mamuso' pagpatilaw si iya. 
'''
"41" = '''
:sup:`41` Mangno amatilaw si Jesus si mga iya, “Pinapa'i akapinugad i mga paragturo' bala'od nga gi'uru'ampuhi-na hamok si David i Tinu'inan Mannanalwas? 
'''
"42" = '''
:sup:`42` Mismo si David agpakatu'an ari si Libro si mga Salmo: Agpinugad i Paragdalom Diyos pada'iray si Paragdalum-ko, ‘Aningkulu'a ato si kawanan-ko, 
'''
"43" = '''
:sup:`43` tubtob nga sapama'ubus-ko i mga kuntra-mo pa nga day pannungtungan-mo.’ 
'''
"44" = '''
:sup:`44` Kon sugad, ‘Paragdalom’ i pagban'u-na si David si gi'uru'ampuhi-na. Sanglit pinapa'i kam akapinugad nga gi'uru'ampuhi-na hamok si David i Tinu'inan Mannanalwas?” 
'''
"45" = '''
:sup:`45` Si pagparapakali-na si mga a'a, agpinugad-na si Jesus i mga inadalan-na, 
'''
"46" = '''
:sup:`46` “Agmatuha kam si mga paragturo' bala'od kay agkararuyag mga iya paglalangngan nga mga dikalsa pagpadadayaw ngan agkararuyag liwat si mga talahuron pangumusta-na si mga a'a ari si mirkado. Iyay nan i mga magparapamili' si mga printi panningkulu'an si mga sinaguga pati' si mga pwistoy nan nga akabuwan unra si mga kumbitihan. 
'''
"47" = '''
:sup:`47` Mga iya i magparapandaya' si mga balo danda pag'ala' si mga inanna'-na, ngan katapos agparapangadyi' to mga a'a maliyat para hamok si pangulawan-na si la'in. Sanglit tungod sinan, mas mara'at i kastigo si mga iya kuntra si ditangnga'.” 
'''
