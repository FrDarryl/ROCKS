[6]
"1" = '''
:sup:`1` Sin adda, pabalatas kas Jesus si kapatagan nga akatuman si Allaw Pandidiskanso. Sigi pangattos i mga inadalan-na si mga matahak uhay-na si trigo ngan sigi panilsi'. 
'''
"2" = '''
:sup:`2` Aniya' mga Parisiyo magriklamo si iya, “Ay kay agkattos kam si Allaw Pandidiskanso bisan kon sakatu'anan-bi nga supak nan si bala'od?” 
'''
"3" = '''
:sup:`3` Anaruman may dina si Jesus, “Ga'i ba' sabasa-bi kon ay i nagbuhat-na siray si David ngan alinganto iya hasta i mga kahuruwangan-na? 
'''
"4" = '''
:sup:`4` Pasallod iya si pangngangampu'an tulda ngan angaddo' si pan nagla'in para si Diyos. Agkakan-nay nan nga i mga paraghalad hamok i tugot pagkakan sinan ngan agbuwanan-na pa liwat i mga kahuruwangan-na. Pero ma'in nan sala' para si mga iya.” 
'''
"5" = '''
:sup:`5` Si katapus-tapusan, aminugad si Jesus si mga iya, “I Pinili' A'a, iya i Paragdalom si bisan ay, iya pa ba' i Allaw Pandidiskanso?” 
'''
"6" = '''
:sup:`6` Si adda gihapon Allaw Pandidiskanso, pasallod iya si sinaguga ngan agparaturo'. Aniya' lalla ari nga piyapi i kawanan tamburu'-na. 
'''
"7" = '''
:sup:`7` Aniya' liwat mga Parisiyo ari pati' mga paragturo' bala'od magparapanganda' rason nga sapa'akusar-na mga iya si Jesus si pagtrabaho si Allaw Pandidiskanso. Sanglit agtigamanan-na gayod mga iya kon pahalap-na si Jesus i lalla. 
'''
"8" = '''
:sup:`8` Pero sakatu'anan-na si Jesus i mga inisipan-na. Sanglit agpinugad-na i piyapi tamburu'-na, “Anungguha ngan pada'ituha si dahulu'an.” Sanglit anunggo i lalla ngan pan dahulu'an. 
'''
"9" = '''
:sup:`9` Mangno aminugad si Jesus si mga iya, “Amatilaw ako si ka'am, singnga sito i nagpatugot si bala'od si Allaw Pandidiskanso: Pagbuhat kahalapan o karat'an? Pagpanginano si a'a basi' asalbar i kinabuhi'-na o amatay to nga bulag si Diyos?” 
'''
"10" = '''
:sup:`10` Amuslong si Jesus si mga iya dimu'an ngan katapos agmandaran-na i lalla, “Buklaron tamburu'-moy nan.” Agbuklad-na si lalla, ngan anhamis gihapon i pustura-na si tamburu'-na pariho si dati. 
'''
"11" = '''
:sup:`11` Pero bali i mga kapuringut-na, sanglit agbararagawan-na dayon kon pa'i-na mga iya si Jesus. 
'''
"12" = '''
:sup:`12` Adda sinan mga allaw, pasagka si Jesus si adda tagudtod pagpangadyi' ngan sigi hamok iya ampo' si Diyos pakanalong. 
'''
"13" = '''
:sup:`13` Kanalungan, agban'u-na i mga inadalan-na ngan agpili' iya dusi nga agpanu'inan-na bilang mga apostol. 
'''
"14" = '''
:sup:`14` Yayto i dusi: Si Simon nga nag'arunan-na si Jesus, Pedro, si Andres nga sirari-na si Simon, si Santiago, si Juan, si Felipe, si Bartolome, 
'''
"15" = '''
:sup:`15` si Mateo, si Tomas, si Santiago nga dadi'-na si Alfeo, si Simon nga sakop si grupu-na si mga Selote, 
'''
"16" = '''
:sup:`16` si Judas nga dadi'-na si Santiago, pati' si Judas Iscariote i titraydor si katapusan. 
'''
"17" = '''
:sup:`17` Mangno aghururuwang mga iya padalugdog ngan pamahuway si kapatagan. Ari agpangantahak i kalabbatan pa mga inadalan-na pati' kalabbatan mga taga Judea. Aniya' si mga iya nga mga taga Jerusalem gayod ngan aniya' pa liwat magpakahuwang sito grupo nga tikang dina si mga ligiron matapit si duwa syudad Tiro pati' Sidon. 
'''
"18" = '''
:sup:`18` Agpamada'iray to mga a'a basi' agpakapakali si mga turu'-na ngan agpakapabulong i ditangnga' si mga binati'-na. Agpanhalap i mga nagpamawa-bawa si mga mara'at espirito, 
'''
"19" = '''
:sup:`19` ngan agtalinguha gayod i mga maburong nga akasaphid si puhu'-na, kay abantad i gahum-na pagbulong, ngan agpanhalap mga iya dimu'an. 
'''
"20" = '''
:sup:`20` Anili' si Jesus si mga inadalan-na ngan aminugad, “Mga malipayon kam mga anggana' nan ina'anto, kay ka'am i magpakasakop si mga nagpanhadi'an-na si Diyos. 
'''
"21" = '''
:sup:`21` Mga malipayon kam mga lingantoy nan ina'anto, kay ka'am i papagustuhan. Mga malipayon kam mga masurub'on nan ina'anto, kay ka'am i papalaksihon. 
'''
"22" = '''
:sup:`22` Mga malipayon kam kon nagpanhumutan kam si a'a, kon nagsikway ngan nagparasamyangan hasta kon nagdiri' i pagka'a'a-bi, kay para si mga iya bali kam ra'at tungod si pagsunud-bi si Pinili' A'a. 
'''
"23" = '''
:sup:`23` “Si kahinabu'-na sinan, aglipaya kam ngan agpanlaksiha kam, kay mahaya i sakarawat-bi primyo ari si langit pariho si mga sakarawat-na si mga paragsumat-na si Diyos siray nga nagparapamasakitan si mga ginikanan-na sito mga a'a. 
'''
"24" = '''
:sup:`24` Pero mga papabidu'on kam mga mayaman nan ina'anto, kay sakarawat-bi na i makali'aw si ka'am. 
'''
"25" = '''
:sup:`25` Mga papabidu'on kam mga magpakagustuhan nan ina'anto, kay ka'am i papalingantuhan. Mga papabidu'on kam mga magpanlaksi nan ina'anto, kay ka'am i papaluha'on. 
'''
"26" = '''
:sup:`26` Mga papabidu'on kam mga nagparapandayaw nan si dimu'an mga a'a, kay tikarawat kam pariho si mga sakarawat-na si mga burubullo' paragsumat-na si Diyos siray nga nagparapandayaw-na si mga ginikanan-bi. 
'''
"27" = '''
:sup:`27` “Lugod, sumatan-ta kam magpakabati' nan si ako: Higugma'u-bi i mga kuntra-bi, pakulawu-bi si mahalap i magpara'at si ka'am. 
'''
"28" = '''
:sup:`28` Palakuhin si mga kabubuwasun-na i mga magpati'aw si ka'am, ngan pangadyi'i-bi i mga magparapamasakit si ka'am. 
'''
"29" = '''
:sup:`29` Kon aniya' si ka'am manampalo, pa'atubangu-bi pa si iya i dambila' bayhun-bi. Kon aniya' mangangkon si dyakit-bi, dakam agdiri'u-bi kon hugkas-na pa i badu'-bi. 
'''
"30" = '''
:sup:`30` Bisan say i mamalako si ka'am, buwani-bi ngan kon aniya' mag'angkon si tawa'-bi, dakam agpiritu-bi nga pabalik-na pa si ka'am. 
'''
"31" = '''
:sup:`31` Kon ay i naghingyap-bi binuhat-na si la'in para si ka'am, buhatu-bi nan. 
'''
"32" = '''
:sup:`32` “Kon i naghigugma'-bi hamok i maghigugma' may si ka'am, ay may i darayawon si nagbuhat-bi? Bisan i mga nagpaminugad makasasala', aghigugma' si mga maghigugma' may si mga iya. 
'''
"33" = '''
:sup:`33` Ngan kon agbuhat kam hamok mahalap si magbuhat may mahalap si ka'am, ay may i darayawon si nagbuhat-bi? Bisan i mga nagpaminugad makasasala' agbuhat-nay nan. 
'''
"34" = '''
:sup:`34` Ngan kon i pagpa'indam-bi tungod hamok kay agla'om kam nga binayaran, ay may i darayawon si nagbuhat-bi? Bisan i mga nagpaminugad makasasala' agpama'indam si mga kaparihu-na makasasala', kay agla'om mga iya nga binayaran pariho si nagpama'indam-na. 
'''
"35" = '''
:sup:`35` Lugod, higugma'u-bi i mga kuntra-bi ngan buhatu-bi i mahalap para si mga iya. Pa'indamu-bi mga iya ngan dakam agla'om si mga bayad-na. Mangno i primyu-bi bali haya, hasta i pagkakilala nga ka'am i mga dadi'-na si Gilalabawi Diyos kay aka'irog kam si iya nga bali kadaluman si mga mara'at a'a nga ga'i magkatara'o pagpasalamat. 
'''
"36" = '''
:sup:`36` Alu'uya kam pariho si Tatay-bi nga maluluy'on. 
'''
"37" = '''
:sup:`37` “Dakam aghusgar, ngan ga'i may kam naghusgaran si Diyos. Dakam agpatok ngan ga'i may kam nagpatukan. Agpasayluha kam ngan papasayluhun-na may kam. 
'''
"38" = '''
:sup:`38` Amuwana ngan buruwanan-na may kam. Sa'angkun-bi i ka'abunda-na nga niyugyog ngan nagsu'so' hasta nga agsapwa si pannukulan, kay bisan ay i nagsukulan-bi, iya may i surukulan pagpabalik si ka'am.” 
'''
"39" = '''
:sup:`39` Agsumatan-na liwat mga iya si Jesus sito isturya nga agtukoy si kamatu'uran: “Pwidi ba' akapatuttot i adda buta si kaparihu-na buta? Sigurado nga agkataralibho' mga iya duwangan. 
'''
"40" = '''
:sup:`40` I iskwila angga'i akalabaw si ma'istru-na. Pero bisan say mata'o na si dimu'an nagkinahanglan-na tururu'on, akapariho na iya si ma'istru-na. 
'''
"41" = '''
:sup:`41` “Ay kay sakulawan-mo lugod i day panarutsuhan nga makabuta si igkasi a'a-mo, pero ga'i sapanginanu-mo i day gip'at nga makasalingkop si kalugaringun-mo mata? 
'''
"42" = '''
:sup:`42` Pinapa'i-mo may pakapinugad si igkasi-mo, ‘Sangkay, ala'an-ta kaw si makabutay nan si ka'aw,’ nga mismo i makasalingkop si mata-mo ga'i sapanginanu-mo? Mahalap kaw gayod agsilhig si hawan-na si la'in! Ala'on dahulo i makasalingkop si mata-mo, ngan kahuman sinan saklaru-mo na ngan sa'ala'-mo i makabuta si igkasi-mo. 
'''
"43" = '''
:sup:`43` “Gana' kayo nga mahalap i kamamatan-na nga agbuwa' mara'at, o ma'in ngani' mara'at i kamamatan-na nga agbuwa' mahalap. 
'''
"44" = '''
:sup:`44` Bisan kon pariho i pagkukulaw si duwa kayo, akilala kon singnga i mahalap tungod si buwa'-na. Gana' magpangko' si prutas igos tikang si pu'un-na si tangulon o ma'in ngani' ubas tikang si pu'un-na si sapinit. 
'''
"45" = '''
:sup:`45` Agpagawas-na si mahalap a'a i mga kahalapan kay iya may i sari'i si inisipan-na, ngan agpaguwa'-na si mara'at a'a i mga karat'an kay iya may liwat i sari'i si inisipan-na. Bisan ay i manapwa si inisipan-na, iya may i sapahalling-na. 
'''
"46" = '''
:sup:`46` “Ay kay pirmi ako agparaban'u-bi, ‘Paragdalum-ta kaw, Paragdalum-ta kaw,’ pero ga'i agtuman-bi i mga tugun-ko? 
'''
"47" = '''
:sup:`47` Sumatan-ta kam kon ay i kaparihu-na si addangan nga padugok si ako, akapamati' si mga allingun-ko ngan agtuman-na si kinabuhi'-na. 
'''
"48" = '''
:sup:`48` Akapariho iya si a'a magtindog ruma' nga ag'ukaran-na malalom nga anakka si bato i pundasyun-na. Si panakka-na si unop, ga'i to sabawa-na si baha' ngan ga'i to abantad, kay masarig i pagkatindog. 
'''
"49" = '''
:sup:`49` Pero i makapamati' si mga allingun-ko kundi' ga'i to atuman si kinabuhi'-na, akapariho si magtindog ruma' nga gana' purupundasyunay. Si pangigu'-na si baha' sito ruma', sigurado nga arugno' ngan agawad i dimu'an.” 
'''
