[28]
"1" = '''
:sup:`1` Ngan ari na kami' si hubas nga gana' magkapara'i, akasumatan kami' nga yayray isla nag'arunan Malta. 
'''
"2" = '''
:sup:`2` Pambihira i pagtratar-na si kami' si mga taga sunsari'i. Tungod kay sigi turutari'ti' pati' bali tugnaw, aghimo mga iya bar'og ngan ag'agda-na kami' dimu'an. 
'''
"3" = '''
:sup:`3` Angangkot si Pablo adda kugos si magtambak kayo ari. Mangno ngan pagpabar'ug-na aniya' malara sawa nga paguwa' tungod si panas. Kutkut-na iya ngan agbiyat-biyat si tamburu'-na. 
'''
"4" = '''
:sup:`4` Ngan pakakulaw-na si mga taga sunsari'i nga agbiyat-biyat to, agsipurupinugaray mga iya, “Sigurado nga yayto a'a kriminal kay bisan kon asalbar iya ari si kalawot, ga'i iya agtugutan-na si Gaba' nga a'allom pa.” 
'''
"5" = '''
:sup:`5` Pero agpapirikpidik-na dina si Pablo i sawa pan api nga gana' hamok nag'abat-na. 
'''
"6" = '''
:sup:`6` Agparapangantahak to nga agpanhubag iya o ma'in ngani' nga hintak iya atumba ngan amatay. Pero ngan ma'awat na nga ga'i iya apa'i, agsalli' i mga isip-na ngan agpakapinugad nga si Pablo adda si mga diyos. 
'''
"7" = '''
:sup:`7` Matapit ari, aniya' mahaya asyinda. Tawa'-nay to si Publio, i pinakapuno' siray isla, ngan ari iya ag'istar. Sanglit agpasangput-na kami' ari si panimalay-na tubtob si tallo allaw ngan bali halap i pag'istimar-na si kami'. 
'''
"8" = '''
:sup:`8` Sinan mga allaw agparalibbak i tatay-na tungod kay kalinturado pati' parabugris. Sanglit, pasallod si Pablo pagkulaw sito mangno kahuman agpangadyi', agdu'unan-nay to si mga palat-na ngan diritso anhalap. 
'''
"9" = '''
:sup:`9` Si pakahuman-na sinan hinabo', pamada'iray i dimu'an mga maburong ngan agpanhalap. 
'''
"10" = '''
:sup:`10` Bali i pagpa'unra-na mga iya si kami'. Mangno ngan andam na kami' pagbiyahi, agpamuwanan-na kami' si dimu'an kinahanglanon kami'. 
'''
"11" = '''
:sup:`11` Kahuman si tallo bulan, amanakay kami' si paraw nga agpalipas si tigtugnawon ari si isla. Taga sunsari'i to si syudad Alejandria ngan i magkaruwa mga diyus-diyos iya i nagpasadi' si pamarung-na. 
'''
"12" = '''
:sup:`12` Padu'ong kami' ari si syudad Siracusa pagpanu'ig tubtob si tallo allaw. 
'''
"13" = '''
:sup:`13` Tikang ari, pataliwan kami' ngan anakka ari si bungto Regio. Ka'asumuhan sinakob kami' si bariyo man timugan, sanglit ka'utruhan dayon allaw anakka kami' ari si bungto Puteoli. 
'''
"14" = '''
:sup:`14` Akabagat kami' ari mga kabugtu'an si pagtu'o nga ag'imbitar si kami' paghuwang si mga iya sallod si adda duminggo. Sanglit, akalahos kami' si mga kakurihan si mga aragihan kami' ngan akadiritso pagbaktas pan Roma. 
'''
"15" = '''
:sup:`15` Pakakatu'an-na si mga kabugtu'an si pagtu'o ari si Roma nga titakka na kami', agpamaktas mga iya pagtupo'. I magpakadahulu'an agsiturupo' kami' ari si bungto nag'arunan Plasa Apio ngan i ditangnga' may si panakka kami' ari si baryo nga kilala si aron Tallo Pangnginuman. Ngan pakapantaw-na si Pablo sito mga a'a, agpasalamat iya si Diyos ngan akapabaskog to si iya pag'atubang si mga kakurihan. 
'''
"16" = '''
:sup:`16` Mangno si panakka kami' ari si Roma, nagtugutan si Pablo paglugaring pag'istar pero aniya' sundalo magbantay si iya. 
'''
"17" = '''
:sup:`17` Kahuman si katallo allaw, agpamaban'u-na si Pablo i mga puno' si mga taga sunsari'i Hebro. Pakatiripun-na mga iya, aminugad si Pablo, “Mga kabugtu'an, bisan kon ga'i ako agtalapas si mga igkasi-ta Hebro o si mga kabatasanan-na si mga ginikanan-ta, nagdakop ako ari si Jerusalem ngan nagpa'intriga si mga taga Roma. 
'''
"18" = '''
:sup:`18` Mangno nagbista ako pero ga'i mga iya akapamatu'od nga aniya' si mga sabuhat-ko nga angay nagpatukan kamatayon, sanglit aruyag mga iya nga pinalibri ako. 
'''
"19" = '''
:sup:`19` Pero ngan pandiri'-na si ditangnga' mga punu'-na si mga Hebro, akapiritan ako pagpa'intriga si kasu-ko si Emperador ngan agbuhat-koy to ma'in paghimo kaso kuntra si mga kalaha'-ko. 
'''
"20" = '''
:sup:`20` Iyay nan i mga rason kon apa'i kay aruyag ako pagbagat si ka'am. Si kamatu'uran, atiya' ako ina'anto nagpusasan tungod si nag'anduy-na si mga a'a-na si Israel si maliyat na panahon nga pabawa-na si Diyos i Tinu'inan Mannanalwas.” 
'''
"21" = '''
:sup:`21` Anaruman may mga iya, “Ga'i kami' akakarawat bisan ay surata man prubinsya Judea, ngan gana' liwat sumat-na mahi'unong si ka'aw si mga kabugtu'an nga manari'i. Gana' sapakalihan kami' magpakara'at si ka'aw 
'''
"22" = '''
:sup:`22` pero aruyag kami' pagpakali kon ay i sana'an si inisipan-mo, tungod kay akatu'anan kami' nga malabbat magpandiri' si bisan singnga lugara si naghuwangan-mo grupo si magpanutu'o.” 
'''
"23" = '''
:sup:`23` Agsarabot mga iya kon ay allawa pagpakibagat utro si Pablo. Si panakka-na sinan allaw, pabwilta mga iya ngan agpakatambahan pa i mga kahuruwangan-na. Tikang si nalong hasta pakasangom, sigi isplikar si Pablo ngan agsumat iya si kamatu'uran kon pinapa'i i a'a akasakop si mga nagpanhadi'an-na si Diyos. Maniguro iya pagbawa si mga iya pagtutu'o si Jesus pina'agi si pagpasayod si dimu'an nagtukoy hi'unong si Jesus nga aka'anna' ari si Bala'ud-na si Moises pati' si Nagpanurat-na si mga Paragsumat. 
'''
"24" = '''
:sup:`24` Anutu'o i ditangnga' si nagparapahalling-na, pero i ditangnga' may ga'i anutu'o. 
'''
"25" = '''
:sup:`25` Ga'i mga iya ag'arabuyon ngan agtikang dayon mga iya pagtaliwan kahuman-na si Pablo pagpahalling si ultimoy to allingun-na: “I Espirito Santo i magsumat si kamatu'uran si ginikanan-bi pina'agi si pinahallingan-na siray si paragsumat Isaias: 
'''
"26" = '''
:sup:`26` Pada'iraya ngan waydungin mga a'ay ray, ‘Sigi kam hamok paramati'ay, pero gana' mga sasabutan-bi, sigi buruslungay, pero gana' mga sakulawan-bi.’ 
'''
"27" = '''
:sup:`27` Kay yayray mga a'a agparapamakunu-kuno nga mga bulok hasta nga gana' na gayod lugod mga pamurubu'ut-na, agparapakangbungul-bungol ngan agparapakangbuta-buta. Kon ma'in da'inan sinan, amuklat na kunta' i mga mata-na, aka'abrihan i mga talinga-na, akaklaruhan i mga inisipan-na, abawa na kunta' mga iya pagtu'o si ako ngan sapahalap-ko mga iya. 
'''
"28" = '''
:sup:`28` “Sanglit sasayuran-bi kunta' nga tungod si pagpakangbungul-bungul-bi, amabawa i Diyos mammasamwak pada'iray si mga ma'in Hebro. Agpamasamwak to nga maniguro i Diyos pagtalwas si a'a, ngan sigurado nga agpantuninong mga iya.” 
'''
"29" = '''
:sup:`29` Si bug'os duwa ta'on, ag'istar si Pablo ari si nagplitihan-na ruma' ngan mahalap i pagkarawat-na si bisan say mamada'iray si iya. 
'''
"30" = '''
:sup:`30` Bali iya kapusukado pagpahalling ngan gana' bisan say maglabot si iya. Agpasamwak iya kon pinapa'i i a'a akasakop si mga nagpanhadi'an-na si Diyos ngan agparaturo' liwat iya mahi'unong si Ginu'o Jesu-Kristo.
'''
