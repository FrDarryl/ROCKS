[10]
"1" = '''
:sup:`1` Aminugad si Jesus, “Sumatan-ta kam si kamatu'uran, i matangkaw pati' i tulisan ga'i pa'agi si pwirtahan-na si kuta' kundi' amanahik dina si la'in pangngagihan 
'''
"2" = '''
:sup:`2` pero i mangngataman si karniro sigurado nga ari pa'agi. 
'''
"3" = '''
:sup:`3` Nagpasallod iya si magbantay si pwirtahan, ngan amati' i mga kalugaringun-na karniro si busis-na. Pamagawas mga iya kon agban'u-na sa'uru'addangan i mga arun-na. 
'''
"4" = '''
:sup:`4` Pakagawas-na mga iya, agdahulo iya ngan anunod i mga karniru-na kay angilala si busis-na. 
'''
"5" = '''
:sup:`5` Ga'i mga iya agsunod si ga'i mga sagara'an-na, lugod pamalahi dina mga iya kay ga'i sakilala-na i busis.” 
'''
"6" = '''
:sup:`6` Agpapuntuk-nay nan pananglitan si Jesus si mga Parisiyo, pero ga'i mga iya agpanabot. 
'''
"7" = '''
:sup:`7` Sanglit aminugad gihapon si Jesus, “Sumatan-ta kam si kamatu'uran, ako i pwirtahan si kuta'-na si mga karniro. 
'''
"8" = '''
:sup:`8` I dimu'an makadahulu'an si ako, iya i mga matangkaw pati' tulisan, pero ga'i amati' ngan anunod si mga iya i mga karniro. 
'''
"9" = '''
:sup:`9` Ako i pwirtahan. Bisan say i pasallod nga ag'agi si ako, atalwas. Libri mga iya pagsallod pati' paggawas para agpaka'anda' pannabsaban. 
'''
"10" = '''
:sup:`10` I mga matangkaw padugok hamok pagtangkaw, pagmatay pati' pagpirwisyo. Pero ako padugok pagbuwan si mga iya kinabuhi' ngan para agpangabunda. 
'''
"11" = '''
:sup:`11` “Ako i mahalap mangngataman. I mahalap mangngataman ag'unong si mga karniru-na. 
'''
"12" = '''
:sup:`12` I nagswilduhan manliliwat, ma'in kalugaringun-na i mga karniro nag'ataman-na. Sanglit kon aniya' tidara'on ma'isog hayop, sigurado nga palahi iya ngan ambanan-na i mga karniro. Mangno si panakka-na si ma'isog to hayop, agwararak dayon i mga kakarniruhan. 
'''
"13" = '''
:sup:`13` Palahi i manliliwat kay gana' sapayan-na para si iya kon agkapara'i i mga karniro tungod kay adda may hamok iya nagswilduhan. 
'''
"14" = '''
:sup:`14` “Ako i mahalap mangngataman. Angilala ako si mga karniru-ko ngan angilala may liwat mga iya si ako. 
'''
"15" = '''
:sup:`15` Akaparihoy to si kami' si Tatay-ko. I Tata' angilala si ako ngan ako may liwat angilala si iya. Pwira pa sinan, ag'unong liwat ako si mga karniru-ko. 
'''
"16" = '''
:sup:`16` Aniya' mga karniru-ko nga ma'in parihu-bi sunsatu'o. Papabungyurun-ko kam ngan kinahanglan pabungyud-ko may liwat mga iya. Papakali-ko mga iya si busis-ko basi' ahimo na kam hamok adda puron kakarniruhan nga aniya' adda mangngataman. 
'''
"17" = '''
:sup:`17` Sanglit ako aghigugma'-na si Tata' tungod kay andam ako pagpa'unong si kinabuhi'-ko, ngan katapos angkun-koy to gihapon. 
'''
"18" = '''
:sup:`18` Gana' sito maka'ala' tikang si ako, pero agpa'unung-koy to kay iya gayod i karuyag-ko. Aniya' gahum-ko pagpa'unong sito ngan aniya' gahum-ko pag'angkon gihapon. Iyay nan i nagmandu'-na si ako si Tatay-ko nga buruhatun-ko.” 
'''
"19" = '''
:sup:`19` Tungod sinan mga allingon, atunga' gihapon i mga Hebro. 
'''
"20" = '''
:sup:`20` Malabbat si mga iya i magpaminugad, “Ay kay amati' kam si iya nga nagbawa-bawa si mara'at espirito? Kapay iya.” 
'''
"21" = '''
:sup:`21` Pero aniya' may magpaminugad, “Ma'in da'inan sinan i pinahallingan-na si a'a nga nagbawa-bawa si mara'at espirito. Pinapa'i-na si mara'at espirito pakapamuklat si mata-na si buta?” 
'''
"22" = '''
:sup:`22` Mangno anakka i Pyista si Pagpasagrado si Templo ari si Jerusalem. Tigtugnawon na siray, 
'''
"23" = '''
:sup:`23` ngan ari si Jesus si hawan-na si templo sigi lalangngan ari si Balkun-na si Solomon. 
'''
"24" = '''
:sup:`24` Nagpalibutan iya si mga Hebro nga magkuntra si iya ngan nagpinugad, “Day ay pa i kaliyat-na si pagpa'antahak-mo si kami'. Kon ungod nga ka'aw na i Tinu'inan Mannanalwas, sumatin kami'.” 
'''
"25" = '''
:sup:`25` Anaruman si Jesus, “Agsumatan-ta na kam pero ga'i kam agpanutu'o. I mga makagagahom binuhatan naghimu-ko pina'agi si arun-na si Tatay-ko, iya i magpamatu'od kon say gayod ako, 
'''
"26" = '''
:sup:`26` pero ga'i kam agpanutu'o kay si kamatu'uran ma'in kam sakop si mga inataman-ko. 
'''
"27" = '''
:sup:`27` Agpakali si busis-ko i mga karniru-ko; angilala ako si mga iya ngan mga iya may agsunod si ako. 
'''
"28" = '''
:sup:`28` Agbuwanan-ko mga iya si kinabuhi' nga gana' katapusan-na, ngan ga'i mga iya agkamaratay nga bulag si Diyos. Ga'i mga iya agkasiriyo tikang si gamhanan mga tamburu'-ko. 
'''
"29" = '''
:sup:`29` I Tatay-ko nga magpumwan si mga iya ato si ako, iya i makagagahom si dimu'an, ngan gana' sito makasiyo tikang si tamburu'-na. 
'''
"30" = '''
:sup:`30` Ako pati' i Tata' ag'adda hamok.” 
'''
"31" = '''
:sup:`31` Sanglit, agpangaddo' gihapon bato i mga Hebro pagtalutog si iya 
'''
"32" = '''
:sup:`32` pero agpinugad-na dina mga iya si Jesus, “Agpakulaw-ta kam si malabbat pambihira makagagahom binuhatan sigon si nagmandu'-na si ako si Tata' pagbuhat. Singnga sinan mga makagagahom binuhatan i maka'aghat si ka'am pag'itatalutog si ako?” 
'''
"33" = '''
:sup:`33` “Ma'in nan iya i rason kon ay kay ag'itatalutugan kami' kaw,” lingun-na sito mga Hebro, “kundi' i pagpakara'at-mo dina si Diyos. Ay kay agpinugad kaw nga Diyos kaw nga adda may kaw hamok a'a?” 
'''
"34" = '''
:sup:`34` Anaruman may si Jesus, “Ma'in ba' aka'anna' si nagtapuran-bi Bala'od nga agpahalling i Diyos sito: ‘Agpinugad ako nga mga diyos kam’? 
'''
"35" = '''
:sup:`35` Ga'i akalirungan i Kasuratan sanglit kon da'inan i pag'arun-na si Diyos si mga nagbuwanan si allingun-na, 
'''
"36" = '''
:sup:`36` iya pa ba' i addangan nga nagtagama-na para hamok pagpabawa ato si kalibutan? Tara', ay may kay agparahimu-himu'an-bi ako kasal'anan nga agpakara'at-ko i Diyos pina'agi si pagpinugad-ko, ‘Ako i Dadi'-na si Diyos’? 
'''
"37" = '''
:sup:`37` Dakam ako agtutu'uhu-bi kon ga'i agbuhat-ko i buhat-na mismo si Tata'. 
'''
"38" = '''
:sup:`38` Pero kon iya i nagbuhat-ko, bisan kon ga'i may kam dina agtutu'o si ako, kunta' anutu'o kam si mga makagagahom binuhatan naghimu-ko basi' kam agpakatu'anan ngan agpakasayuran nga i Tata' ag'ayop si ako ngan ako may ag'adda si iya.” 
'''
"39" = '''
:sup:`39` Tungod sinan, nag'idadakop gihapon iya pero pakawara' iya. 
'''
"40" = '''
:sup:`40` Mangno pabwilta si Jesus pada'iray si dambila'-na si Suba' Jordan ari banda si nagparabunyagan-na siray si Juan. Ag'istar iya ari 
'''
"41" = '''
:sup:`41` ngan kalabbatan i pamada'iray si iya ngan agpakapinugad, “Bisan kon gana' sahimu-na si Juan mga pangngilalahan si langitnon kasiguruhan, pero ungod i dimu'an pinahallingan-na mahi'unong sito lalla.” 
'''
"42" = '''
:sup:`42` Ngan malabbat ari siray lugar i magpanutu'o si Jesus. 
'''
