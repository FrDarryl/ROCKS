[15]
"1" = '''
:sup:`1` Mga kabugtu'an si pagtu'o, aruyag ako pagpa'intom si ka'am ina'anto i isi-na gayod si mahalap sumat nagpasamwak-ko si ka'am. Ag'aku'-bi to ngan ga'i na aburubantad i mga pagtu'u-bi. 
'''
"2" = '''
:sup:`2` Agkataralwas na kam pina'agi sito mahalap sumat, kon padayon kam agtapod si allingon nagparapasamwak-ko si ka'am, pwira na kon gana' dati kapulsanan-na si mga pagtu'u-bi. 
'''
"3" = '''
:sup:`3` Sigurado nga agpaka'intom kam, kay kon ay i sakarawat-ko, iya may i nagpapasa-ko si ka'am nga pinaka'impurtanti: Nga si Kristo agpakamatay para si sala'-ta kam sigon si maka'anna' si Kasuratan, 
'''
"4" = '''
:sup:`4` nga naglabbungan iya, nga nagbanhaw iya si katallo allaw sigon liwat si Kasuratan, 
'''
"5" = '''
:sup:`5` nga agpakulaw iya si Pedro mangno si Dusi. 
'''
"6" = '''
:sup:`6` Kahuman sinan, agpakulaw liwat iya si subra kinyintos si mga magbururugto' si pagtu'o nga agdururungan, ngan ka'agsuban si mga iya mga allom pa hasta ina'anto kundi' i ditangnga' may mga minatay na. 
'''
"7" = '''
:sup:`7` Kahuman sinan agpakulaw liwat iya si Santiago mangno si dimu'an mga apostol. 
'''
"8" = '''
:sup:`8` Ngan ako i pangultimo nagpakulaw-na, ako nga day a'allom si pagtu'o si uras nga gana' gayod manggasi. 
'''
"9" = '''
:sup:`9` Akapinugad ako sinan kay ako i gimiminusi si mga apostol nga ma'in ngani' angay nag'arunan apostol kay agparapamasakitan-ko i manniniripon pag'ampo'. 
'''
"10" = '''
:sup:`10` Pero tungod si mapinalangga'on pagpanginanu-na si Diyos, ahimo ako da'ito sito ina'anto, ngan yaynan nagpumwan-nay nan si ako ga'i akarag. Lugod, ako i maniguro pagtrabaho kuntra si mga iya dimu'an, pero si kamatu'uran gana' sinan matuman tungod si kalugaringun-ko kundi' tungod dina si mapinalangga'on pagpanginanu-na si Diyos nga atiya' si ako. 
'''
"11" = '''
:sup:`11` Aw, gana' sapayan-na kon ako o mga iya i magpasamwak, i impurtanti dina nga iyay nan i nagparapasamwak kami' dimu'an ngan iya liwat i dati nagtutu'u-bi. 
'''
"12" = '''
:sup:`12` Tara' ay may kay ada'ituhay to dina sito? Kon nagparapasamwak na nga abanhaw si Kristo, kapa'i may kay aniya' pa gihapon si ka'am magparapaminugad nga gana' mabanhaw? 
'''
"13" = '''
:sup:`13` Kon gana' mabanhaw, kon sugad hasta si Kristo ga'i liwat abanhaw siray. 
'''
"14" = '''
:sup:`14` Ngan kon si Kristo ga'i abanhaw, gana' pulus-na si pagparapamasamwak kami' pa, ngan da'inan may liwat si mga pagtu'u-bi. 
'''
"15" = '''
:sup:`15` Ma'in nan hamok iya, hasta liwat kami' agkahirimo mga burubullo' mga tistigos hi'unong si Diyos kay kami' i magparapamatu'od hi'unong si iya nga agbanhaw-na si Kristo. Pero kon ungod may dina nga gana' mabanhaw, ga'i to abanhaw. 
'''
"16" = '''
:sup:`16` Utru-ko gihapon. Kon gana' mabanhaw, kon sugad hasta si Kristo ga'i liwat abanhaw siray. 
'''
"17" = '''
:sup:`17` Ngan kon ga'i abanhaw si Kristo, gana' pulus-na si mga pagtu'u-bi ngan aniya' pa baratunun-bi si mga sala'-bi. 
'''
"18" = '''
:sup:`18` Ngan yayray may magkamaratay ray na nga dati na ag'adda si Kristo, agpakabulag na si Diyos. 
'''
"19" = '''
:sup:`19` Kon i mga nagla'uman-ta kam tikang si pag'adda-ta si Kristo, sa'angkun-ta hamok si ina'anto uras nga allom pa kita, kita kam gayod i angay karalu'uyan subra si bisan say pa may aha'a. 
'''
"20" = '''
:sup:`20` Pero kamatu'uran nga abanhaw si Kristo ngan tungod kay aniya' na makadahulo, aniya' liwat kasiguraduhan nga saprubitsuhan-nay to si mga magkamaratay na. 
'''
"21" = '''
:sup:`21` I karuyag sidngun-ko, nga tungod si addangan nga makadahulo pagsala', agkamaratay i dimu'an. Sanglit tungod namay si addangan nga makadahulo abanhaw, agkabaranhaw may i dimu'an. 
'''
"22" = '''
:sup:`22` Kay kon ay i kasiguraduhan nga maratayon i dimu'an tungod si sa'ambit-na mga iya si Adan, iya may liwat i kasiguraduhan nga arallumon i dimu'an tungod si sa'ambit-na mga iya si Kristo. 
'''
"23" = '''
:sup:`23` Pero atuman nan si tama' uras. Si Kristo i primiro makaprubitso, mangno si pagpada'itu-na, i mga a'a namay nga tawa'-na. 
'''
"24" = '''
:sup:`24` Kahuman sinan, iya na dayon i katapusan, i uras si pagpatubyan-na si pagkahadi'-na pada'iray si Diyos Tata' kahuman si pakabungkag-na si dimu'an maski a'a o espirito nga aniya' nagpamunu'an-na, nagpandaluman-na o gahom pag'inantan. 
'''
"25" = '''
:sup:`25` Ga'i to dahulo nagpatubyan si iya kay agkinahanglan si Kristo paghadi' tubtob nga sapama'ubus-na i dimu'an mga kuntra-na pa nga day pannungtungan-na. 
'''
"26" = '''
:sup:`26` I ultimo kuntra nga parara'on, iya i kamatayon, 
'''
"27" = '''
:sup:`27` kay i maka'anna' si Kasuratan da'ito sito, “Agpama'ubus-na i dimu'an nga day pannungtungan-na.” Bisan kon i maka'anna' anan, “i dimu'an” syimpri klarado nga ma'in huwang sinan i Diyos kay iya dina i magpa'intriga si dimu'an si pagdalum-na si Kristo. 
'''
"28" = '''
:sup:`28` Sanglit si uras nga satuman-na nayto dimu'an, mismo i Dadi' i mama'intriga si kalugaringun-na si pagdalum-na si magpa'intriga may si dimu'an ari si iya, basi' i Diyos na i pu'un-na si dimu'an. 
'''
"29" = '''
:sup:`29` Pwira pa sinan, kon gana' mabanhaw, ay i sakumpli-na si mga a'a nga nagbunyagan para si mga magkamaratay na? Kon gana' namay hamok mabanhaw, ay kay agparapamabunyag payto mga a'a? 
'''
"30" = '''
:sup:`30` Ngan para may si kita kam, kapa'i may kay agparapakatalaw-ta kam i mga kalugaringun-ta si uras-uras. 
'''
"31" = '''
:sup:`31` Mga kabugtu'an si pagtu'o, amatay ako balang allaw! Kamatu'uran nan gayod pariho si kamatu'uran-na si nag'abat-ko ina'anto tungod si sakarawat-ko unra tikang si pagpaki'adda-ta kam si Kristo Jesus, i Paragdalum-ta kam. 
'''
"32" = '''
:sup:`32` Ay i saprubitsuhan-ko tikang si pagpaki'away-ko siray si mga nagpaminugad nga mga ma'isog hayop ato si syudad Efeso? Gana'. Sanglit kon gana' mabanhaw, sunud-ta na kam hamok i parahallingon: Amangan kita kam ngan agpanginom tutal agkamaratay may kita kam asumo. 
'''
"33" = '''
:sup:`33` Dakam tigdaya' si a'a. Intumu-bi dina i parahallingon “I mara'at kahuruwangan akapirdi si mga mahalap pamatasan.” 
'''
"34" = '''
:sup:`34` Bwiltahu-bi i mga mahalap inisipan-bi kay iya i kinahanglanon, ngan pamahuwaya na kam si pagparapakasala'. Aniya' anan huwang si ka'am nga ga'i pa bali' angilala si Diyos ngan kunta' angabat kam kamamalu'an si pagpinugad-ko sito. 
'''
"35" = '''
:sup:`35` Pero aniya' gihapon siguro mamatilaw, “Agpapa'i-na si Diyos pagbanhaw si a'a? Ngan ay may klasiha puho' i paluwa'?” 
'''
"36" = '''
:sup:`36` Isipu-bi daw pahalap! Ma'in ba' nga bisan ay i pinasaburak-mo, ga'i nan anudok hasta ga'i arunot dahulo? 
'''
"37" = '''
:sup:`37` Kon agpasaburak kam, ma'in nga i andang na mahaya i nagpatanum-mo kundi' i lisu-na hamok sito, bisan kon lisu-nay to si trigo o bisan ay pa may lisuha. 
'''
"38" = '''
:sup:`38` Pero bisan ay i pinatanum-bi, i Diyos sito i magbuwan puho' sigon si dati sapili'-na, ngan i kada klasi-na si liso aniya' mangangay para si iya. 
'''
"39" = '''
:sup:`39` Si pariho kamutangan, ga'i ag'adda klasi i isi-na si dimu'an mga puho'. I isi-na si a'a la'in kuntra si mga hayop, ngan la'in to liwat kuntra si tawa'-na si mga manuk-manok ngan la'in namay liwat i isi-na si mga daying. 
'''
"40" = '''
:sup:`40` Agla'in liwat i mga puho' nga langitnon pati' i kalibutanon, kay ga'i ag'adda klasi i ka'angayan-na si duway to. 
'''
"41" = '''
:sup:`41` I ka'angayan-na si allaw la'in kuntra si bulan ngan la'in to liwat kuntra si tawa'-na si mga bitu'on. Bisan i mga bitu'on agrala'in-la'in i mga ka'angayan-na. 
'''
"42" = '''
:sup:`42` Da'inan sinan i kamutangan si pagkabanhaw. I puho' nga naglabbungan aniya' karurunutun-na, pero si kabanhaw-na sito ga'i nayto arunot pa. 
'''
"43" = '''
:sup:`43` Si paglabbong gana' sito data-na, pero maka'angayan nayto si kabanhaw-na. Maluyay to si paglabbong, pero gamhanan nayto si kabanhaw-na. 
'''
"44" = '''
:sup:`44` Si paglabbong natural to hamok, pero espirituhanon nayto puho' si kabanhaw-na. Ngan kon ungod nga aniya' mga natural puho' sigurado nga aniya' may liwat mga espirituhanon. 
'''
"45" = '''
:sup:`45` Pariho si maka'anna' si Kasuratan: “I primiro Adan, ahimo adda puho' nga nagbuwanan kinabuhi',” pero i ultimo Adan, ahimo adda espirito nga magbuwan kinabuhi'. 
'''
"46" = '''
:sup:`46` Ma'in i espirituhanon i makadahulo, kundi' i natural, mangno iya na dina i espirituhanon. 
'''
"47" = '''
:sup:`47` I primiro a'a naghimo tikang si gapu-gapu-na si kalibutan, kundi' i kaduwa a'a man langit dina. 
'''
"48" = '''
:sup:`48` Kon ay i pagka'a'a-na si addangan to nga naghimo tikang si gapu-gapo, iya may gihapon i dimu'an magpaka'ambit si kalibutanon kina'iya-na. Si pariho kamutangan kon ay namay i pagka'a'a-na si addangan man langit, iya may liwat gihapon i dimu'an magpaka'ambit si langitnon kina'iya-na. 
'''
"49" = '''
:sup:`49` Ngan kon ay i kasiguraduhan nga agpaka'irog kita kam si a'a nga naghimo tikang si gapu-gapo, iya may liwat i kasiguraduhan nga papa'irugon may liwat kita kam si a'a man langit. 
'''
"50" = '''
:sup:`50` Sanglit agsumatan-ta kam mga kabugtu'an si pagtu'o, nga i kalibutanon puho' ga'i akabuwanan lugar si ginhadi'an-na si Diyos, ngan da'inan may liwat i aniya' karurunutun-na ga'i akaprubitso si mga gana' karurunutun-na ari. 
'''
"51" = '''
:sup:`51` Tuninungi-bi to pahalap kay sumatan-ta kam si nagparatago' siray: Ga'i kita kam dimu'an agkamaratay pero puro agpakasalli'an i mga puhu'-ta kam, 
'''
"52" = '''
:sup:`52` ngan hintak nan hamok ahinabo', adda hamok pagpiruki, si pakabati' si trumpita nga sinyal si katapusan. Kay si panandu-na sito, abanhaw i mga magkamaratay na ngan ga'i nayto agkarurunot pa, katapos kita kam dimu'an agpakasalli'an. 
'''
"53" = '''
:sup:`53` Ahimoy nan kay kinahanglan nagsalinan si gana' karurunutun-na i naghugkasan nga aniya' pa karurunutun-na, ngan nagsalinan si gana' kamatayun-na i naghugkasan nga aniya' pa kamatayun-na. 
'''
"54" = '''
:sup:`54` Sanglit si pakasalin si mga aniya' karurunutun-na si gana' karurunutun-na, ngan i aniya' kamatayun-na akasalinan may si gana' kamatayun-na, iya na i pakatuman-na si maka'anna' si Kasuratan: Day makalubluban i gahum-na si kamatayon panambun-na si pagdarag'an. 
'''
"55" = '''
:sup:`55` Tara' kamatayon, singnga na i pagda'ug-mo? Say pa may i mangabat si lara-mo? 
'''
"56" = '''
:sup:`56` Karuyag sidngon, aniya' hamok lara-na si kamatayon, kon ga'i pa apasaylo i sala', ngan aniya' hamok gahum-na si sala', kon nagdaluman pa i a'a si bala'od. 
'''
"57" = '''
:sup:`57` Pero bali haya i pagpasalamat-ta si Diyos! Agpanda'og kita kam pina'agi si Paragdalum-ta kam Jesu-Kristo. 
'''
"58" = '''
:sup:`58` Sanglit mga kabugtu'an si pagtu'o, pasarigu-bi i mga kalugaringun-bi. Dakam tigbantad si bisan say. Padayunu-bi pirmi i trabaho nga nagpatu'in-na si Ginu'o si ka'am, kay agpakatu'anan may kam nga ga'i akarag i kabudlayan-bi tungod si pag'adda-bi si iya. 
'''
