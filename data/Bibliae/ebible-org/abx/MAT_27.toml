[27]
"1" = '''
:sup:`1` Ngan kanalungan, nagka'araddahan si mga puno' paraghalad pati' mga mata'o kamabu'utan-na si mga Hebro nga kamatayon i angay pinapatok si Jesus. 
'''
"2" = '''
:sup:`2` Agpagapus-na mga iya si tamburo' ngan agpabawa-na basi' apa'intrigay to ari si Gubirnador Pilato. 
'''
"3" = '''
:sup:`3` Si pakakulaw-na si Judas, i magtraydor, nga nagpatukan si Jesus, bali i pagbasul-na ngan agpabalik-na i traynta salapi' diplata si mga puno' paraghalad pati' si mga mata'o kamabu'utan. 
'''
"4" = '''
:sup:`4` Lingun-na si Judas, “Sala'an gayod ako kay agtrayduran-ko i a'a nga ma'in angay nagpatukan kamatayon.” Anaruman may mga iya, “Ay i nagla'uman-mo pa si kami'? Tawa'-mo naynan baratunun-mo.” 
'''
"5" = '''
:sup:`5` Sanglit agpatapuk-na na hamok si Judas i kwarta ari si templo ngan pa'amban. Pagawas iya si syudad ngan agbitay si kalugaringun-na. 
'''
"6" = '''
:sup:`6` Agpumwa'-na si mga puno' paraghalad i mga diplata pero aniya' maminugad, “Supak si bala'od nga nagpa'anna' nan si kaha-na si templo kay yaynan kwarta nagpabayad si kamatayun-na si a'a.” 
'''
"7" = '''
:sup:`7` Sanglit agbaragawan-na na hamok mga iya nga ginamit i kwarta pammutong si pitak-na si paraghimo pakattan para panlabbungan si mga dayuhan. 
'''
"8" = '''
:sup:`8` Iyay nan i rason kon ay kay Pitak si Pagwasakan-na si Laha' i pag'aron sinan hasta pa ina'anto. 
'''
"9" = '''
:sup:`9` Pwira pa sinan, akata'op liwat nga atuman i mga allingun-na si paragsumat Jeremias: “Agkarawat-na mga iya i traynta salapi' diplata nga iya i kantidad nagpaprisyo si iya si mga a'a-na si Israel. 
'''
"10" = '''
:sup:`10` Mangno agpabutung-na mga iya si pitak-na si paraghimo pakattan, sigon si mandu'-na si Paragdalom si ako.” 
'''
"11" = '''
:sup:`11` Siray uras, ari na si Jesus ag'atubang si gubirnador ngan agtilaw-na iya, “Ka'aw ba' i hadi'-na si mga Hebro?” Anaruman may si Jesus, “Oho', ngan ka'aw i magpaguwa' sinan.” 
'''
"12" = '''
:sup:`12` Pero ngan pagparapamasumbung-na si mga puno' paraghalad pati' si mga mamata'o kamabu'utan si iya, ga'i gayod iya anaruman. 
'''
"13" = '''
:sup:`13` Sanglit agtilaw-na iya gihapon si Pilato, “Sapakalihan-mo ba' kalabbat-nay nan si mga ibidinsya-na kuntra si ka'aw?” 
'''
"14" = '''
:sup:`14` Pero ga'i iya anaruman bisan namay hamok adda si mga sumbung-na hasta nga ga'i na gayod akapugungan i pag'usa-na si gubirnador. 
'''
"15" = '''
:sup:`15` Kundi' aniya' kabatasanan-na si gubirnador kon Pyista pagpalibri addangan priso nga nagpalaku-na si mga a'a. 
'''
"16" = '''
:sup:`16` Siray uras aniya' bantugan gayod priso nag'arunan Barabas. 
'''
"17" = '''
:sup:`17` Sanglit ngan malabbat na i magpanggubok ari, amatilaw si Pilato, “Say i saruyagan-bi nga pinalibri-ko: Si Barabas ba' o Jesus to nga nagkilala bilang Tinu'inan Mannanalwas?” 
'''
"18" = '''
:sup:`18` Agda'inan si Pilato kay akatu'anan iya nga nagpa'intriga si Jesus si iya tungod hamok si mga ka'awa'-na mga iya. 
'''
"19" = '''
:sup:`19` Si pagparatingkulu'-na si Pilato si panhuhusgaran panningkulu'an, agpatugon i alla-na sito mga allingon: “Dakaw agpata'anin a'ay nan nga ma'in angay nagpatukan kamatayon kay ina'anto pa hamok, bali i inantus-ko si upi-ko tungod si iya.” 
'''
"20" = '''
:sup:`20` Pero parapangaghat-na si mga puno' paraghalad pati' si mga mata'o kamabu'utan i magpanggubok nga si Barabas i pinalibri ngan si Jesus dina i maratayon. 
'''
"21" = '''
:sup:`21` Amatilaw gihapon i gubirnador si mga iya, “Say si duwangan to i saruyagan-bi nga pinalibri-ko?” Anaruman may mga iya, “Si Barabas!” 
'''
"22" = '''
:sup:`22` Amatilaw gihapon si Pilato, “Kon sugad, pa'i-ko may to Jesus to nagkilala bilang Tinu'inan Mannanalwas?” Anurakaw dina mga iya dimu'an, “Papaku'on iya si kudos!” 
'''
"23" = '''
:sup:`23` Lingun-na may si Pilato, “Kapa'i may? Ay i mara'at binuhatan-na sito a'a?” Pero agkukusog dina i turakaw-na si mga a'a, “Papaku'on iya si kudos!” 
'''
"24" = '''
:sup:`24` Sanglit pakahuna'-huna'-na si Pilato nga gana' may hamok kapulsanan-na si mga pama'agi-na kundi' agtikang dina agsaramok i mga a'a, angala' iya buwahi' si planggana ngan anguso' atubang si mga iya. Aminugad iya, “Gana' kalabtanan-ko si kamatayun-na sito a'a. Tawa'-bi naynan baratunun-bi!” 
'''
"25" = '''
:sup:`25` Agpaminugad may i dimu'an mga a'a, “Kami' i manaruman si kamatayun-na ngan hasta pa liwat si mga ka'uru'ampuhan kami'!” 
'''
"26" = '''
:sup:`26` Sanglit agpalibri-na si Barabas. Mangno kahuman-na agpalatigo si Pilato si Jesus, agpa'intriga-nay to dayon si mga sundalo nga tipapako' si iya. 
'''
"27" = '''
:sup:`27` Nagbawa si Jesus si mga sundalu-na si gubirnador pada'iray si hawan-na si palasyu-na. Katapos agtiripun-na mga iya i ditangnga' pa mga sundalo nga sakop si batalyun-na mga iya ngan agrilibutan-nay to mga iya. 
'''
"28" = '''
:sup:`28` Naghugkasan to si panaptun-na ngan nagbistihan si hadi'anon pammakurumbot nga kulor igot. 
'''
"29" = '''
:sup:`29` Mangno aghimo mga iya likaw tikang si tangulon ngan nagpakuruna si Jesus. Agpa'antan-nay to mga iya utod bigahaw si kawanan tamburo' pinakasiptir ngan agparapanluhod mga iya atubang si iya ngan sigi-na mga iya panlangkag, “Malanga pa kunta' i kinabuhi'-na si hadi'-na si mga Hebro!” 
'''
"30" = '''
:sup:`30` Agparapanrukda'an-nay to mga iya sa'uru'addangan ngan nagparasiyuhan si bigahaw-na nga iya mismo i nagparapapakol si Jesus. 
'''
"31" = '''
:sup:`31` Pagkatapos si pagparapanlangkag-na, naghugkas i nagpakurumbot ngan nagbadu'an gihapon si kalugaringun-na panapton. Mangno agbawa-nay to mga iya pan gawas basi' apapako' si kudos. 
'''
"32" = '''
:sup:`32` Si pagparalalangngan-na mga iya, aniya' satupu'-na mga iya a'a nag'arunan Simon nga taga sunsari'i si syudad Cirene ngan agpirit-nay to mga iya pagpalangkit si kudus-na si Jesus. 
'''
"33" = '''
:sup:`33` Anakka mga iya si tagudtod nag'arunan Golgota, nga i kahulugan-na takuluk-na si minatay. 
'''
"34" = '''
:sup:`34` Ngan ari na mga iya, agpa'inum-na kunta' mga iya si Jesus bino nga nagsalakutan si mapa'it hirbo. Pero ngan pakatimtim-na sito, andiri' dayon iya pag'inom. 
'''
"35" = '''
:sup:`35` Pakapapaku'-na mga iya si Jesus, agpararti-na mga iya i mga sul'ut-na pina'agi si ripa. 
'''
"36" = '''
:sup:`36` Katapos agpaningkulo' to pagbantay si iya. 
'''
"37" = '''
:sup:`37` Si takulukan-na si Jesus, agpadukut-na mga iya i sumbong kuntra si iya nga da'ito sito: SI JESUS I HADI'-NA SI MGA HEBRO 
'''
"38" = '''
:sup:`38` Aniya' liwat duwangan bandido nga nagpapako' si mga kudus-na tingpid si iya, i addangan ari si kawanan-na ngan i addangan may ari si kawiri-na. 
'''
"39" = '''
:sup:`39` Nagparatabri'an iya si mga manlalabay ngan nagparatamay. 
'''
"40" = '''
:sup:`40` Sigi mga iya panyayawit, “Ka'aw magpinugad nga bungkag-mo i templo ngan tindug-mo gihapon sallod si tallo allaw, salbaron i kalugaringun-mo! Pahaw'asa anan si kudos nan kon ungod kaw Dadi'-na si Diyos!” 
'''
"41" = '''
:sup:`41` Purupariho liwat sinan i mga langkag-na si mga puno' paraghalad, si mga paragturo' bala'od pati' si mga mata'o kamabu'utan. 
'''
"42" = '''
:sup:`42` Sigi liwat mga iya panyayawit, “Sasalbar-na i la'in a'a, pero i kalugaringun-na lugod ga'i! Iya kuno' i Hadi'-na si Israel! Kinahanglan pahaw'as iya ina'anto anan si kudos nan basi' kami' agpanutu'o si iya. 
'''
"43" = '''
:sup:`43` Agtapod iya si Diyos. Kulawan-ta daw kon sapalipay-na pa iya kay agpinugad may iya nga Dadi'-na iya si Diyos. Kunta' salbar-na iya ina'anto.” 
'''
"44" = '''
:sup:`44` Bisan i mga bandido nga nagpamapako' tingpid si iya, agpangirog liwat pagtamay si iya. 
'''
"45" = '''
:sup:`45` Ngan ka'amudtuhan, anlu'om i bug'os pitak palibot ari mga tallo uras. 
'''
"46" = '''
:sup:`46` Pangalastris na, amahalling makusog si Jesus, “Eli, Eli, lama sabachthani?” nga i kahulugan-na, “Diyus-ko, Diyus-ko, kapa'i may kay ag'ambanan-mo na ako?” 
'''
"47" = '''
:sup:`47` Ngan pakapamati'-na si ditangnga' magparapanunggo matapit si iya, agpaminugad to, “Agban'u-na sito a'a si Elias.” 
'''
"48" = '''
:sup:`48` Aniya' dayon addangan maglalahi pada'iray si Jesus. Agbawa iya ispungha hinumog si malassom na bino ngan agpatulu-nay to si adda lingkawan basi' anakka ari si bawa'-na si Jesus. 
'''
"49" = '''
:sup:`49` Ngan agpaminugad may i ditangnga', “Hala, angantahak kita kam. Kulawan-ta daw kam kon anakka si Elias pagsalbar si iya!” 
'''
"50" = '''
:sup:`50` Pakapahalling-na gihapon makusog si Jesus, agtugutan-na i kalugaringun-na espirito pag'amban. 
'''
"51" = '''
:sup:`51` Ari si templo siray uras, hintak agisi' si duwa parti i pannalingkop kurtina tikang si dyata' diritso pan hawod. Abay'og i kalibutan ngan agkatirimpag i mga kapapangpangan. 
'''
"52" = '''
:sup:`52` Agpaka'abrihan i mga kwiba panlalabbungan ngan i mga bangkay-na si mga a'a nagtagama paghuwang si Diyos ka'urugan pabangon ngan agpakabalikan si dati kinabuhi'-na. 
'''
"53" = '''
:sup:`53` Pamagawas mga iya si mga kwiba-na, pero kahuman dina si pakabanhaw-na si Jesus i pamasallud-na si sagrado syudad ngan agpakulaw mga iya si malabbat a'a. 
'''
"54" = '''
:sup:`54` Ngan pakakulaw-na si sinturyon hasta si mga kahuruwangan-na maggwardya si Jesus si dimu'an mahinabo' dungan si paka'abat-na si linog, kinulbahan gayod mga iya ngan agpakapinugad, “Sigurado nga iyay nan i Dadi'-na si Diyos!” 
'''
"55" = '''
:sup:`55` Malabbat liwat ari mga danda magparapamantaw hamok si katalahan. Iyay nan mga iya i magparapamaya'-baya' si Jesus pagpanginano si mga kinahanglanun-na tikang pa si Galilea. 
'''
"56" = '''
:sup:`56` Huwang si mga iya kas Maria Magdalena, si Maria nga nanay-na kas Santiago pati' Jose hasta pa i nanay-na si mga dadi'-na si Sebedeo. 
'''
"57" = '''
:sup:`57` Aniya' mayaman a'a nga taga sunsari'i si bungto Arimatea nag'arunan Jose, ngan addangan liwat iya si mga inadalan-na si Jesus. Ngan kuhap na, 
'''
"58" = '''
:sup:`58` padugok iya si Pilato pagpalako si bangkay-na si Jesus, ngan agmando' dayon si Pilato pagpumwan sito si Jose. 
'''
"59" = '''
:sup:`59` Aghaw'as-na si Jose i bangkay ngan agputus-nay to si baha'o binalli katsa. 
'''
"60" = '''
:sup:`60` Katapos aghulid-nay to si kalugaringun-na kwiba panlalabbungan nga naghimo mismo si pangpang ari. Agpaligid mga iya adda mahaya bato pagsagpo' si pwirtahan-na si naglabbungan ngan diritso mga iya pama'amban. 
'''
"61" = '''
:sup:`61` Siray uras, agparapaningkulo' pa kas Maria Magdalena pati' i addangan pa Maria atubang si naglabbungan. 
'''
"62" = '''
:sup:`62` Ka'asumuhan, nga iya i Bispira si Allaw Pandidiskanso, agbagat-na si mga puno' paraghalad pati' si mga Parisiyo si Pilato. 
'''
"63" = '''
:sup:`63` Agpinugad-nay to mga iya, “Sinyor, aka'intom kami' nga agpinugad ray bullu'on ray nga kahuman kuno' si katallo allaw, abanhaw iya. 
'''
"64" = '''
:sup:`64` Sanglit kinahanglan anmando' kaw nga pagpabantay si naglabbungan tubtob si katallo allaw kay kon ga'i, tingali pamada'iray i mga inadalan-na ngan larisan-na mga iya pag'ala' i bangkay ngan panumatan-na i mga a'a nga abanhaw iya. Kon ahinabo' to, mas mara'at payto kabubullu'an kuntra si primiro nag'aku'-na.” 
'''
"65" = '''
:sup:`65` Aminugad may si Pilato, “Hala, amabaya'a na kam hamok bisan pira mga sundalo. Tigbantayi-bi si mga iya pahalap i naglabbungan si pinakamahalap pa'agi sahimu-bi.” 
'''
"66" = '''
:sup:`66` Sanglit agpamada'iray mga iya ngan agpamantayan-na pahalap i labbong huwang i pag'anna' si pangngilalahan pagpasiguro nga kinaklaruhan kon nagtandog i nagpasirra bato basi' satistigusan-na si nagbilin bantay. 
'''
