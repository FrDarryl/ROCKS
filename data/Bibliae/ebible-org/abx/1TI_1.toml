[1]
"1" = '''
:sup:`1` Tikang to surat si Pablo. Adda ako apostul-na si Kristo Jesus tungod si mandu'-na si Diyos nga Paragsalbar-ta kam pati' si Kristo Jesus nga katumanan-na si mga hingyap-ta. 
'''
"2" = '''
:sup:`2` Tigsurat-koy to para si ka'aw Timoteo, ka'aw nga ungod dadi'-ko tungod si pagtu'o. Amalako ako si Diyos Tata' pati' si Kristo Jesus nga Paragdalum-ta nga sa'angkun-mo i mapinalangga'on pagpanginanu-na, i kalu'uy-na pati' i kamurayaw-na mga iya. 
'''
"3" = '''
:sup:`3` Aruyag ako nga anan kaw dahulo ag'istar si syudad Efeso nga iya i nagpakibagaw-ko si ka'aw ngan pataliwan-ko pan prubinsya Macedonia. Ag'istara anan basi' sasimul-mo ditangnga' nan mga a'a anan nga ga'i na agparaturo' si mga ma'in nan ungod nga agsalakot si tuluhu'an-ta kam. 
'''
"4" = '''
:sup:`4` Sumatin liwat mga iya nga pamahuway na pagparapangatindir si mga pala'in-la'in mga surusurumaton pati' gana' katapusan-na lista si mga kapapu'-papu'an, kay akabuwan nan hamok tinikangan si mga pala'in-la'in pagsabot. Lugod, kunta' panginanu-na mga iya pahalap i trabaho nagpatubyan-na si mga iya si Diyos nga atuman pina'agi si pagtutu'o. 
'''
"5" = '''
:sup:`5` I katuyu'an-na si pagsimol si mga iya basi' agkatara'o mga iya paghigugma' si klasi si gugma' nga paguwa' kon gana' tinago' si kasing-kasing, mahalap i inisipan ngan hul'os i pagtutu'o. 
'''
"6" = '''
:sup:`6` Aniya' magpamatalikot sito kabatasanan, sanglit agpakapada'iray dina si gana' pulus-na bararagaw. 
'''
"7" = '''
:sup:`7` Agkararuyag mga iya nga magin paragturo' si bala'od ngan bali haya i mga kasiguruhan-na kon agparapanyawit bisan kon ga'i mga iya agpakatu'anan si mga nagparapamahalling-na. 
'''
"8" = '''
:sup:`8` Akatu'anan kita nga mahalap i bala'od kon aggamit-nay to si a'a si tama'. 
'''
"9" = '''
:sup:`9` Akatu'anan liwat kita nga i bala'od naghimo ma'in para si mga matadong a'a, kundi' basi' amuklat i mga parasupak sito, i mga suplikado, i mga ma'in diyusnon, i mga makasasala', pati' i mga ma'in dibusyunado o rilihuso. Paray to si mga a'a magpanmatay si mga tatay-na, si mga nanay-na, o ma'in ngani' si bisan say aha'a. 
'''
"10" = '''
:sup:`10` Pagpamuklat to si mga magparabisyo si pagdangallahan pati' si mga magparapakitig'ob si mga kaparihu-na lalla o kaparihu-na danda hasta pa si mga kapadis-na. Pagpamuklat to liwat si mga parapamaligya' a'a nga ururipunon, si mga bullu'on, hasta pa i mga magparapanumpa' si mga kabubullu'an o si bisan ay nga anguntra si tama' pagtu'o. 
'''
"11" = '''
:sup:`11` Yayto mga pagturo' tukma' gayod si maka'angayan sumat nga nagpatapod si ako pagpasamwak nga tikang si malipayon ngan murayaw Diyos. 
'''
"12" = '''
:sup:`12` Tungod si pagkunsidirar-na si ako tangkod, akapasalamat ako si Kristo Jesus, i Paragdalum-ta kam nga magbuwan si ako kusog ngan tungod liwat sinan, agtu'inan-na ako pagsirbi si iya. 
'''
"13" = '''
:sup:`13` Dati ako parapakara'at si Diyos ngan adda ako parapasakit si mga magpanutu'o ngan masisinahon ako tungod si kahaya-na si dalum-ko. Bisan kon da'ito ako sito, agpakulaw-na ako gihapon si kalu'uy-na tungod kay ga'i pa may ako anutu'o siray ngan ga'i sakatu'anan-ko kon ay i nagparabuhat-ko. 
'''
"14" = '''
:sup:`14` I mapinalangga'on pagpanginanu-na si Paragdalum-ta kam bali pagsangyahan ato si ako ngan da'inan liwat i pagtu'o pati' i gugma' nga nagpumwan-na si mga dati na ag'adda si Kristo Jesus. 
'''
"15" = '''
:sup:`15` Yayto i adda tarapuran parahallingon nga angay si hul'os pag'ako': Pada'ito si kalibutan si Kristo Jesus pagtalwas si mga makasasala' ngan sa'abat-ko nga ako i gilalabawi si mga iya. 
'''
"16" = '''
:sup:`16` Pero tungod sinan, akabuwanan ako si kalu'uy-na si Diyos basi' pina'agi si ako nga pinakapuno' si mga makasasala', sapakulaw-na si Kristo Jesus i malanga pagpaturos, ngan basi' ahimo ako ihimplo si mga titutu'o si iya ngan tikarawat si kinabuhi' nga gana' katapusan-na. 
'''
"17" = '''
:sup:`17` Kon sugad, para si iya, i Hadi' nga agpadayon hasta si kahastahan, i gana' kamatayun-na, i ga'i kinakulawan, i adda hamok Diyos, papa'unrahan ngan darayawon hasta si kahastahan. Amen. 
'''
"18" = '''
:sup:`18` No' Timoteo, ka'aw na i bahala' si mga tugun-ko hi'unong si pagsimol sinan mga a'a. I katungdanan-mo anan agtukma' si makigpasumat-na andang si Diyos mahi'unong si ka'aw basi' pina'agi si pagtapud-mo sito, pirmi kaw andam pagbuhat si mahalap atubang si mga kasamukan si trabahu-mo. 
'''
"19" = '''
:sup:`19` Si pagpaki'away-mo, dakaw agpakawara' si pagtapud-mo si Diyos ngan dakaw agbuhat nga akapabasol si ka'aw. Ga'i manginano sito i pirangan si mga iya, sanglit agkaburungkag i mga pagtutu'u-na. 
'''
"20" = '''
:sup:`20` Huwang na sito kas Hemenio pati' si Alejandro nga agpa'intriga-ko na si gahum-na si Satanas basi' agpakabuwanan liksyon nga ga'i pagpakara'at si arun-na si Diyos. 
'''
