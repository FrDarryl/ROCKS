[1]
"1" = '''
:sup:`1` Talahuron Teofilo, Akatu'anan kaw nga malabbat i magpanalinguha pagtipon ngan pagsurat si mga magpaka'agi na hinabo' mahi'unong si Jesu-Kristo, nga atuman si uras nga allom pa kami' magpanutu'o sito. 
'''
"2" = '''
:sup:`2` Asurat to nga gana' gayod pagkala'inan-na si mga sakatu'anan-ta tikang si mga magpakasayod gayod si panikangan ngan mga iya mismo i magparapasamwak sito mga allingon. 
'''
"3" = '''
:sup:`3` Sanglit talahuron Teofilo, tungod kay agmato gayod ako si pagparapanginsayod sito dimu'an tikang si panikangan, akahuna'-huna' ako nga angay kon akasurat ako adda nga hinamis ngan agsurunud-sunod na para atuman i katuyu'an-mo. 
'''
"4" = '''
:sup:`4` Agsurat-koy to basi' akatu'anan kaw nga akatapuran i mga nagparaturo' si ka'aw. 
'''
"5" = '''
:sup:`5` Siray mga panahon ngan si Herodes i hadi' si Judea, aniya' paraghalad nag'arunan Sacarias nga sakop si grupu-na si mga paraghalad Abias. I alla-na nag'arunan Elisabet tikang liwat si mga paraghalad grupu-na si Aaron. 
'''
"6" = '''
:sup:`6` Si pangulawan-na si Diyos matadong gayod mga iya duwangan ngan gana' barasulon si mga iya si dimu'an sugu'-na pati' mga tugun-na si Paragdalom. 
'''
"7" = '''
:sup:`7` Pero ga'i mga iya agpandadi' hasta nga agkamaraktong tungod si Elisabet. 
'''
"8" = '''
:sup:`8` Siray mga allaw, pala'in-la'in grupo si mga paraghalad i maghimo si mga buruhaton ari si templo si adda duminggo. Kabatasanan si kada grupo i pagpili' pina'agi si ripa kon say i pasallod si templu-na si Paragdalom pagtubod si insinso. Adda allaw, ngan turnu-na na si grupu-na si kas Sacarias, ngan huwang iya sito mga buruhaton atubang si Diyos, iya i mapili' pagsallod si templo. 
'''
"9" = '''
:sup:`9` Ngan anakka na i uras pagtubod si insinso, sigi may parangadyi'ay i dimu'an mga para'ampo' ari si gawas. 
'''
"10" = '''
:sup:`10` Mangno aniya' paluwa' linihug-na anghel si Paragdalom si kawanan banda si uru'altar pannunuburan. 
'''
"11" = '''
:sup:`11` Pakakulaw-na si Sacarias, nginarat iya ngan tinakka katalaw. 
'''
"12" = '''
:sup:`12` “Dakaw atalaw, Sacarias,” lingun-na si anghel. “Sapakalihan-na si Diyos i nagpara'ampu'-mo. Agdadi' lalla i alla-mo, ngan kinahanglan Juan i pina'arun-bi. 
'''
"13" = '''
:sup:`13` Mahaya gayod i kalipay-bi si iya ngan anlaksi may i malabbat a'a si paka'allum-na, 
'''
"14" = '''
:sup:`14` tungod kay labaw iya si pangulawan-na si Paragdalom. Ga'i iya ag'inom bino o bisan ay makalalanguha irimnon, ngan i Espirito Santo i magdalom si iya tikang pa gayod si pagburud-na si iya si nanay-na. 
'''
"15" = '''
:sup:`15` Malabbat mga a'a-na si Israel i sapabalik-na gihapon si mga pagtu'u-na si Paragdalom, i Diyus-na mga iya. 
'''
"16" = '''
:sup:`16` Papadahulu'on iya si Paragdalom nga huwang i kina'iya pati' gahom nga pariho si tawa'-na si Elias pagpabalik si gugma'-na si mga tatay pada'iray si mga dadi'. Papadahulu'on iya basi' sapabwilta-na i dati mga dunung-na si mga magparapakangbungul-bungol pariho si tawa'-na si mga matadong a'a. Iyay nan i nagpapadahulu'an si iya basi' andam i mga a'a si pagtakka-na si Paragdalom.” 
'''
"17" = '''
:sup:`17` Amatilaw si Sacarias si anghel, “Pinapa'i pakasiguru-ko nga a'ungod nan? Maktong na ako ngan da'inan may liwat i alla-ko.” 
'''
"18" = '''
:sup:`18` “Ako si Gabriel nga tinapuran-na si Diyos. Aglihug-na ako pagtuli si ka'aw sito mahalap sumat. 
'''
"19" = '''
:sup:`19` Pero, tungod kay ga'i kaw anutu'o si mga allingun-ko, angula kaw tikang ina'anto ngan ga'i kaw akapahalling tubtob si allaw nga atuman to, nga sigurado anakka si tama' uras.” 
'''
"20" = '''
:sup:`20` Siray uras, agpara'antahak-na na si mga a'a si Sacarias ngan ag'usa gayod mga iya kon ay kay maliyat iya ari si sallud-na si templo. 
'''
"21" = '''
:sup:`21` Si pagawas-na, ga'i na iya akabagawan. Akahuna'-huna' dagos mga iya nga aniya' maka'urusa kurulawan sakulawan-na ari si templo, kay sigi na hamok iya pasabot ngan ga'i na akayawit. 
'''
"22" = '''
:sup:`22` Pakakumpli-na na si turnu-na ari si templo, agbalik iya. 
'''
"23" = '''
:sup:`23` Ga'i agliyat, agburod i alla-na ngan ga'i agguwa'-guwa' si ruma' tubtob si kalima bulan. 
'''
"24" = '''
:sup:`24` “I Paragdalom sito i magbuwan si ako. Yayto na i mga allaw nga agpakulaw-na na i pagpalangga'-na si ako ngan ag'ala'-na na i kamamalu'an-ko si mga a'a tungod si ga'i pagdadi'-ko,” lingun-na si Elisabet. 
'''
"25" = '''
:sup:`25` Ngan panakka-na si annom bulan si pagburudan-na si Elisabet, aglihug-na gihapon si Diyos i anghel nag'arunan Gabriel pan Nasaret, adda baryo si prubinsya Galilea. 
'''
"26" = '''
:sup:`26` Nagpapada'iray iya ari si adda dangkanda nga ga'i pa akalabutan nag'arunan Maria nga papakasalon si addangan nag'arunan Jose, nga tikang si mga ka'uru'ampuhan-na si Hadi' David. 
'''
"27" = '''
:sup:`27` Pada'iray dayon i anghel ngan aminugad, “Kumusta kaw! Ka'aw i pinalangga' si dimu'an. Matapit si ka'aw i Paragdalom.” 
'''
"28" = '''
:sup:`28` Aburong ngan ag'usa gayod si Maria sito mga allingon ngan parapinsar-na kon ay i karuyag sidngun-na sito pangumusta. 
'''
"29" = '''
:sup:`29` “Dakaw atalaw, Maria,” lingun-na si anghel, “kay ka'aw i makakarawat si pagpalangga'-na si Diyos. 
'''
"30" = '''
:sup:`30` Agburod kaw ngan lalla i dadi'-mo. Kinahanglan Jesus i pina'arun-mo. 
'''
"31" = '''
:sup:`31` Labaw gayod iya ngan ararunan, Dadi'-na si Gilalabawi Diyos. Purumwanun-na si Paragdalom Diyos si iya i trunu-na si kapapu'an-na Hadi' David. 
'''
"32" = '''
:sup:`32` Iya i magdalom si ka'uru'ampuhan-na si Jacob ngan gana' katapusan-na si ginhadi'an-na.” 
'''
"33" = '''
:sup:`33` “Pinapa'i may nga atuman nan nga ga'i pa may ako akalabutan si bisan say lallaha?” lingun-na si Maria. 
'''
"34" = '''
:sup:`34` Anaruman may i anghel, “Pahuwang si ka'aw i Espirito Santo ngan akalandungan kaw si gahum-na si Gilalabawi Diyos. Sanglit i sagrado dadi' nga ma'allom, iya i ararunan Dadi'-na si Diyos. 
'''
"35" = '''
:sup:`35` Hasta ngani' i paryinti-mo Elisabet, tikaka'alluman na. Bisan kon ga'i kunta' iya pwidi agdadi' hasta nga anakka iya si kamaktungon, i ka'annom bulan na dina i pagburudan-na, 
'''
"36" = '''
:sup:`36` kay gana' nga ga'i sahimu-na si Diyos.” 
'''
"37" = '''
:sup:`37` Anaruman gihapon si Maria, “Adda hamok ako rilihugun-na si Paragdalom. Atuman kunta' si ako i mga allingun-mo.” Mangno pa'amban dayon si iya i anghel. 
'''
"38" = '''
:sup:`38` Ga'i agliyat, ag'andam dayon si Maria pagpada'iray si bungtu-na kas Sacarias ari si katagudturan parti si Judea. 
'''
"39" = '''
:sup:`39` Ngan panakka-na si ruma'-na mga iya, mangumusta dayon iya si Elisabet. 
'''
"40" = '''
:sup:`40` Si pakabati'-na si Elisabet si busis-na si Maria, angiwa dagos i dadi' ari si battung-na ngan i Espirito Santo i magdalom si iya. 
'''
"41" = '''
:sup:`41` Akapinugad dayon iya makusog, “Pinalangga' kaw gayod labaw si dimu'an mga danda ngan pinalangga' liwat binurud-moy nan! 
'''
"42" = '''
:sup:`42` Day ma'in makatutu'o nga ako i sapili'-mo pagbisita, ka'aw nga nana-na si Paragdalum-ko. 
'''
"43" = '''
:sup:`43` Ngan pakabati'-ko si paman'u-mo, angiwa dayon i dadi' si battung-ko tungod si kalipay-na. 
'''
"44" = '''
:sup:`44` Malipayon kaw tungod si pagtutu'u-mo nga atuman si ka'aw i mga allingun-na si Paragdalum-ta.” 
'''
"45" = '''
:sup:`45` Mangno agrayhak si Maria pagbusngal, “Agdayaw-ko i Paragdalom 
'''
"46" = '''
:sup:`46` ngan bali kalipayan i kasing-kasing-ko tungod si Paragsalbar-ko Diyos, 
'''
"47" = '''
:sup:`47` kay manginano si ako nga adda hamok rilihugun-na, ubos si kamutangan. Tikang ina'anto, pirinugarun-na si dimu'an mga a'a hasta si mga titakka pa panahon, nga ako i pinakamalipayon a'a, 
'''
"48" = '''
:sup:`48` tungod si mga urusahon sahimu-na si Makagagahom si ako, sagrado i arun-na. 
'''
"49" = '''
:sup:`49` Anakka i kalu'uy-na si mga magpanahod si iya, tikang si ina'anto panahon hasta si mga tisunod pa. 
'''
"50" = '''
:sup:`50` Agpakulaw-na i gahum-na pina'agi si buhat-na, pagwarak si mga mahaya dalum-na. 
'''
"51" = '''
:sup:`51` Ag'ala'-na i mga puno' tikang si mga pwistu-na, ngan agpamalabaw-na i mga dara'ug-da'ugon. 
'''
"52" = '''
:sup:`52` Agpakuntintu-na si mga kahalapan i mga anggana' pero agpapinda-na i mga mayaman nga gana' mga binawa-na. 
'''
"53" = '''
:sup:`53` Agbuligan-na i mga a'a-na si Israel, nga magpanirbi si iya, ngan ag'intom si pagkalu'oy 
'''
"54" = '''
:sup:`54` si Abraham pati' si mga ka'uru'ampuhan-na hasta si kahastahan, kay iyay nan i sa'ad-na pada'iray si kapapu'an-ta kam.” 
'''
"55" = '''
:sup:`55` Tallo bulan dina i pag'istar-na si Maria ari si ruma'-na si kas Elisabet myintras iya agbalik. 
'''
"56" = '''
:sup:`56` Panakka-na si kasiyam bulan si pagburud-na si Elisabet, aka'alluman iya ngan lalla i dadi'-na. 
'''
"57" = '''
:sup:`57` Pakabati'-na si mga bugtu'-na hasta si mga katiringpid-na si kalu'oy nagpakulaw-na si Paragdalom si iya, pahuwang may mga iya si kalipayan-na. 
'''
"58" = '''
:sup:`58` Pagwalo' allaw-na si dadi', aniya' magpamada'iray pagturi' sito pagpakilala nga Hebro iya. I karuyag-na kunta' mga iya nga inarunan i dadi' Sacarias pina'irog si tatay-na. 
'''
"59" = '''
:sup:`59` Pero aminugad si Elisabet, “Ma'in! Kinahanglan Juan i pina'aron si iya.” 
'''
"60" = '''
:sup:`60` Anaruman dina mga iya, “Pero gana' bugtu'-bi nga da'inan sinan i arun-na?” 
'''
"61" = '''
:sup:`61` Sanglit agpasabut-na mga iya i tatay pagpatilaw kon ay i saruyagan-na papa'arunon si dadi'. 
'''
"62" = '''
:sup:`62` Amalako pannuratan si Sacarias ngan ag'usa gayod mga iya kay i nagpasurat-na, “Juan i arun-na.” 
'''
"63" = '''
:sup:`63` Mismo siray uras a'ala' i kangulahan-na ngan akayawit dagos iya ngan agtikang pagpahalling pagdayaw si Diyos. 
'''
"64" = '''
:sup:`64` Agpa'usa i dimu'an mga katiringpid-na, ngan abantog dagos i mahinabo' si katagudturan parti si Judea. 
'''
"65" = '''
:sup:`65` Pakakatu'an-na si dimu'an magpakabati' nga i gahum-na si Paragdalom pahuwang si iya, ag'usa mga iya ngan agsipurupatilaway, “Ay daw i manakka sito dadi' si damuri allaw?” 
'''
"66" = '''
:sup:`66` Mangno agdaluman-na si Espirito Santo si Sacarias, i tatay-na si Juan, ngan amahalling si makigpasumat-na si Diyos si iya, 
'''
"67" = '''
:sup:`67` “Angay gayod nagdayaw i Paragdalom, i Diyus-na si mga a'a-na si Israel, kay pada'ito iya ngan aglukat-na i mga ginsakupan-na. 
'''
"68" = '''
:sup:`68` Aniya' nagpa'undung-na addangan nga gamhanan pagsalbar si kita kam, nga tikang si mga ka'uru'ampuhan-na si rilihugun-na David. 
'''
"69" = '''
:sup:`69` Atuman to si mga pinahallingan-na si mga sagrado paragsumat siray mga panahon nga: 
'''
"70" = '''
:sup:`70` Pada'ito iya pagsalbar si kita kam tikang si mga kuntra-ta pati' si magpanhumot si kita. 
'''
"71" = '''
:sup:`71` Agpakulaw-na i kalu'uy-na pada'iray si mga kapapu'an-ta ngan ag'intum-na pirmi i sagrado pagkasarabutan naghimu-na. 
'''
"72" = '''
:sup:`72` Yayto i sagrado sumpa' nagpumwan si kapapu'an-ta kam Abraham: 
'''
"73" = '''
:sup:`73` nga salbar-na kita kam si buruhatun-na si mga kuntra-ta, basi' gana' satalawan-ta pagsirbi si iya. 
'''
"74" = '''
:sup:`74` I pagsirbi-ta si iya tangkod ngan matadong tubtob si katapusan-na si kinabuhi'-ta. 
'''
"75" = '''
:sup:`75` Sanglit no', ararunan kaw paragsumat-na si Gilalabawi kay ka'aw i magdahulo si Paragdalom paghawan si pangngagihan-na. 
'''
"76" = '''
:sup:`76` Ka'aw i tipakatu'an si mga a'a-na nga papa'angkunon si mga katalwasan-na si pagpasaylo si mga sala'-na. 
'''
"77" = '''
:sup:`77` Ngan yaynan dimu'an tikang si mahigugma'on kalu'uy-na si Diyus-ta kam, sanglit aniya' sirak tikang si langit tidanta' si kita kam. 
'''
"78" = '''
:sup:`78` Tipada'ito iya basi' akadanta'an i magpangistar si kalu'uman pati' i magpakatambunan si landung-na si kamatayon, ngan basi' agpakatuttot kita kam si mahalap lalan pangngagihan pada'iray si kamurayawan.” 
'''
"79" = '''
:sup:`79` Anhaya i dadi' ngan agdugang pa i kabaskog si kina'iya-na. Ag'istar iya si disyirto tubtob si panahon nga agpahayag-na na i kalugaringun-na si mga a'a-na si Israel. 
'''
