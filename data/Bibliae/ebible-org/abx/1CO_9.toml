[9]
"1" = '''
:sup:`1` I karuyag sidngun-ko ba' nga addangan ako nag'uripon si mga duda? Syimpri libri ako. Adda ako apostol ngan sakulawan-ko na si Jesus, i Paragdalum-ta kam. Ka'am i risulta-na si trabahu-ko pagpanginano si mga nagpandaluman-na si Paragdalom. 
'''
"2" = '''
:sup:`2` Bisan kon ga'i ako agkilala-na si ditangnga' mga a'a bilang apostol, sigurado ako nga apostol i pagkakilala-bi si ako! Mismo i mga kina'iya-bi i pangngilalahan si pagka'apostul-ko pagpanginano si mga nagpandaluman-na si Paragdalom. 
'''
"3" = '''
:sup:`3` Yayto i mga papasarumanun-ko si mga a'a magparapanhusgar si ako: 
'''
"4" = '''
:sup:`4` Ma'in ba' nga aniya' katungud-ko nga akakakan si tinarabahu'an-ko? 
'''
"5" = '''
:sup:`5` Ma'in ba' nga katungud-ko may pag'alla si adda magtutu'o nga sapabaya'-ko may si mga biyahi-ko pariho si ditangnga' mga apostol pati' si mga bugtu'-na si Ginu'o hasta ngani' liwat si Cefas? 
'''
"6" = '''
:sup:`6` O kami' ba' hamok si Bernabe i kinahanglan magtrabaho para si kalugaringon kami'? 
'''
"7" = '''
:sup:`7` Say ato sundaluha nga mismo iya i maggasto para si kalugaringun-na? Say ato magtanom ubasan nga ga'i amangan si buwa'-na kon amatgas? Say ato mangngatamana nga ga'i ag'inom si gatas-na si mga inataman-na karniro? 
'''
"8" = '''
:sup:`8` Ma'in to hamok mga allingun-koy to tikang si kata'u-na si a'a, kundi' awinan to liwat kina'anda'an si Bala'od. 
'''
"9" = '''
:sup:`9` Yayto i maka'anna' si Bala'ud-na si Moises: “Dakam agbusali-bi i butakal-bi baka kon agpagi'uk-bi to.” Tara', i baka ba' hamok i nagpara'isip-na si Diyos? 
'''
"10" = '''
:sup:`10` Sigurado nga agpahalling iya sito para si kita kam, ma'in ba'? Ungod gayod nga nagsurat to para si kita kam, kay si pag'aradu-na si adda para'uma ngan si paggi'uk-na si adda manggigi'ok, kunta' dungan si pagtrabahu-na mga iya aniya' mga pagla'um-na nga agpakaprubitso si mga inani-na. 
'''
"11" = '''
:sup:`11` Kon maniguro kami' siray pagsaburak si espirituhanon mga liso anan si ka'am, ay kay ag'usa kam kon akapangko' may kami' dina si mga inanna'-bi? 
'''
"12" = '''
:sup:`12` Kon aniya' katungud-na si ditangnga' pagpangko' sinan tikang si ka'am, ma'in ba' nga anmas pa kunta' i katungod kami' kuntra si mga iya? Pero ga'i to aggamit kami' katungod. Lugod agti'os kami' si pala'in-la'in kasakitan para hamok a'ala' i maka'ulang si pag'aku'-bi si mahalap sumat mahi'unong si Kristo. 
'''
"13" = '''
:sup:`13` Sigurado nga agpakatu'anan kam nga i mga magpanarabaho ari si templo, ari may si templo agpangala' si mga pagkakan-na nga i karuyag sidngun-ko, nga i mga magpanirbi si altar, agpakapartihan may kon ay i mga nagpamahalad ari. 
'''
"14" = '''
:sup:`14` Si pariho pa'agi, agmando' may i Paragdalom nga i mga parapasamwak si mahalap sumat kunta' akakarawat may si pagkinabuhi'-na tikang si mahalap sumat. 
'''
"15" = '''
:sup:`15` Pero ga'i gayod ako aggamit bisan adda sito mga katungod. Ngan ga'i to liwat agsurat-ko tungod kay aniya' pagla'um-ko nga da'ito sito i binuhat-bi si ako si titakka mga allaw. Mas aruyag pa ako nga amatay kuntra kon aniya' magparapaminugad nga agparabullo' ako si pagpinugad nga ga'i ako agprubitso si ka'am. 
'''
"16" = '''
:sup:`16` Pero ga'i ako gihapon pwidi akapahambog si pagpasamwak-ko si mahalap sumat tungod kay nagpirit ako pagpanginano si ubligasyun-ko. Papabidu'on gayod ako kon ga'i sapasamwak-ko i mahalap sumat! 
'''
"17" = '''
:sup:`17` Kon aglugaring ako si pagpasamwak, aniya' primyu-ko. Pero kon ma'in to paglugaringun-ko, agtuman-ko hamok i katungdanan nagpatapod si ako. 
'''
"18" = '''
:sup:`18` Kon sugad, aniya' ba' gihapon pinakaprimyu-ko? Kon aniya' may dina, yayto hamok: Ga'i ako tigbayad si sapa'ambit-ko si pagparapasamwak-ko si mahalap sumat, ngan tungod sinan, ga'i aggamit-ko i katungud-ko bilang parapasamwak sito. 
'''
"19" = '''
:sup:`19` Bisan kon libri ako a'a ngan gana' tagtawa' si ako, aghimu-ko i kalugaringun-ko nga magin uripun-na si kada addangan para i sabawa-ko pag'ako' si Kristo anakka si pinakamalabbat nga pwidi sabawa-ko. 
'''
"20" = '''
:sup:`20` Kon akahuwang ako si mga Hebro, ag'irug-ko i kabatasanan-na si mga Hebro para aniya' si mga iya nga sabawa-ko. Kon akahuwang ako si mga a'a nga nagdaluman-na si bala'od, ag'irug-ko i kabatasanan-na si mga nagdaluman-na si bala'od para aniya' si mga iya nga sabawa-ko, bisan si kamatu'uran, gana' gahum-na si bala'od pagdalom si ako. 
'''
"21" = '''
:sup:`21` Kon akahuwang ako si mga a'a nga ga'i salabutan-na si bala'od, ag'irug-ko i kabatasanan-na sinan mga a'a para aniya' si mga iya nga sabawa-ko, bisan si kamatu'uran, ga'i ako akalibri si bala'ud-na si Diyos kundi' agdaluman-na ako si pama'agi-na si Kristo. 
'''
"22" = '''
:sup:`22` Kon akahuwang ako si mga a'a nga gana' kasiguruhan-na kon ay i tama' o ma'in, ag'irug-ko i kabatasanan-na sinan mga a'a para aniya' si mga iya nga sabawa-ko. Ag'irug-ko pirmi i kabatasanan-na si dimu'an mga sahuwangan-ko na mga ka'aha'an bugana' pa nga aniya' si mga iya satalwas-ko si bisan ay pa'agiha nga sahimu-ko. 
'''
"23" = '''
:sup:`23` Agbuhat-koy to dimu'an para abantog i mahalap sumat ngan basi' aka'ambit may ako si kahalap-na sito. 
'''
"24" = '''
:sup:`24` Sigurado nga agpakatu'anan kam nga si rurumba, palahi i dimu'an mga huwang, pero addangan hamok si mga iya i makakarawat si primyo. Sanglit palahi'a kam, sigon si pa'agi nga agpakakarawat kam si primyo. 
'''
"25" = '''
:sup:`25` Pwira sinan, i kada parapayahuya ag'agi gayod si maliyat ka'i'insayo. Agbuhat-nay to mga iya para agpakakarawat si kuruna nga ga'i ag'idad maliyat, pero agbuhat-tay to kam para akakarawat si kuruna nga gana' kapapara'un-na. 
'''
"26" = '''
:sup:`26` Kon sugad, i paglalahi-ko ma'in pariho si a'a nga gana' hamok punta-na. Ma'in ako pariho si buksingiro nga agparapuniti pero ga'i ata'o pag'igo' si kuntra-na. 
'''
"27" = '''
:sup:`27` Lugod, i nagparapuniti-ko dina, iya i kalugaringun-ko puho' para sadaluman-ko i mga karat'an ato basi' kahuman si pakaprubitsu-na si la'in si nagparapasamwak-ko, ga'i may kunta' ako apapinda si mga magpakahuwang nga tikarawat si primyo. 
'''
