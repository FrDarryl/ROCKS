[13]
"1" = '''
:sup:`1` Si pa'amban-na kas Jesus si templo, aniya' addangan si mga inadalan-na maminugad, “Ma'istro, kulawin nan! Kamaka'angayan si mga kinurtihan mamahaya bato pati' si mga mahayay nan bilding!” 
'''
"2" = '''
:sup:`2` Aminugad may si Jesus, “Sakulawan-bi ba' nan mga mahayay nan bilding? Gana' sinan mabilin si mga sakulawan-bi nan bato si nagpanungtungan-na. Tirimpagon nan dimu'an.” 
'''
"3" = '''
:sup:`3` Si pagparalumpagi'-na kas Jesus ari si tagudtod nag'arunan Bukid-na si Ka'ulibuhan, nga kinapantawan i templo, i huwang-na hamok, iya kas Pedro, Santiago, Juan, pati' si Andres. Agpamatilaw mga iya si Jesus, 
'''
"4" = '''
:sup:`4` “Sumatin daw kami' kon sumiran nan ahinabo'. Ay i pangngilalahan kon atuman naynan dimu'an?” 
'''
"5" = '''
:sup:`5` Anaruman si Jesus, “Agbantaya kam, ngan dakam agpatugot nga akadaya'an kam si bisan say. 
'''
"6" = '''
:sup:`6` Malabbat i tipada'ito nga aggamit si arun-ko si pagpinugad, ‘Ako i Tinu'inan Mannanalwas,’ ngan malabbat i mga sadaya'an-na mga iya. 
'''
"7" = '''
:sup:`7` Dakam abaraka si pakapamati'-bi nga aniya' mga girra matapit si ka'am ngan aniya' liwat si mga matala lugar. Kinahanglan ahinabo' i mga da'ito sito pero ma'in payto i pagtapos si panahon. 
'''
"8" = '''
:sup:`8` Agparapanggirirra i mga nasyon ngan sigi panhiriran i mga ginhadi'an. Aniya' mga linog si mga pala'in-la'in lugar, ngan aniya' liwat mga gutom. Pero iyay nan i panikangan pa hamok si mga pagkuri-bi. 
'''
"9" = '''
:sup:`9` “Kinahanglan kam ag'andam pag'atubang para si mga karat'an manakka si ka'am. Darakupon kam ngan papa'intrigahon si mga kunsiho tungod si ako. Pwira pa sinan, karastiguhon liwat kam ari si mga sinaguga ngan papatungguhon atubang si mga gubirnador pati' si mga hadi' basi' akatistigos kam si mga iya si ungod mahinabo'. 
'''
"10" = '''
:sup:`10` Kinahanglan pasamwak-bi i mahalap sumat si dimu'an nasyon antis si katapusan. 
'''
"11" = '''
:sup:`11` Sanglit, bisan sumiran kam agpadakup-na mga iya ngan pa'intriga-na si mga husgado tungod si pagtu'u-bi, dakam abaraka kon papa'i-bi pagpamatu'od si pagkamatadung-bi ngan kon ay i mga papahallingun-bi. Sumatu-bi hamok i nagpumwan si paminsada-bi sinan uras, kay i mga allingon ma'in tikang si kalugaringun-bi, kundi' tikang si Espirito Santo. 
'''
"12" = '''
:sup:`12` “Trarayduran-na pagmatay si mga sirari i mga siyaka-na magpanutu'o. Trarayduran-na liwat si mga tata' i mga magpanutu'o dadi'-na. Kuruntrahun-na si mga dadi' i mga mahanak-na hasta pa nga pamatay-na mga iya tungod si mga pagtu'u-na. 
'''
"13" = '''
:sup:`13` Naghumutan kam si dimu'an mga a'a tungod si ako, pero bisan say i mangilob tubtob si katapusan, iya i masalbar si damuri allaw. 
'''
"14" = '''
:sup:`14` “Aniya' nag'ibitaran gayod a'a nga akapara'at si dimu'an, ngan kinahanglan sasabutan-nay to si magbasa. Sanglit si pakakulaw-bi sinan nga anunggo si lugar nga ma'in angay para si iya, kinahanglan agrarabunos pan tagudtod i mga magpangistar ari si Judea. 
'''
"15" = '''
:sup:`15` Kon awiray i addangan si pammalayahayan ari si binubungan, paduwa'i iya pero ga'i na kunta' pasallod si ruma' pag'addo' si mga inanna'-na. 
'''
"16" = '''
:sup:`16` Ngan kon ari namay iya si uma, ga'i na kunta' padulhog pag'ala' si pammakurumbut-na. 
'''
"17" = '''
:sup:`17` Ka'asi' gayod sinan mga allaw i mga burod pati' i mga nana nga aniya' nagpasusu-na! 
'''
"18" = '''
:sup:`18` Ampu'i-bi si Diyos nga ga'i to akatuman si tigtugnawon, 
'''
"19" = '''
:sup:`19` kay i mga kakurihan-na sinan mga allaw anubra pa si bisan ay kakurihana nga sa'abat-na si kalibutan tikang si panikangan, si paghimu-na si Diyos si kalibutan, tubtob ina'anto, ngan gana' na liwat gayod sinan makapariho pa hasta si katapusan. 
'''
"20" = '''
:sup:`20` Kon i kalabbat-na si allaw sinan mga kakurihan ga'i ag'ibanan-na si Paragdalom, sigurado nga gana' gayod mabilin allom. Pero tungod si mga pinili'-na a'a nga saruyagan-na gayod si Diyos, iribanan-na si Paragdalom i allaw-na sinan. 
'''
"21" = '''
:sup:`21` “Sinan uras, kon aniya' magpaminugad si ka'am, ‘Kulawi-bi, atiya' na i Tinu'inan Mannanalwas!’ o ma'in ngani' ‘Kulawi-bi ro, awira' na iya!’ dakam iya agtutu'uhu-bi. 
'''
"22" = '''
:sup:`22` Sigurado nga aniya' pamaluwa' mga burubullo' tinu'inan mannanalwas. Pamaluwa' liwat i mga burubullo' paragsumat-na si Diyos. Agpanhimoy to mga a'a pala'in-la'in pangngilalahan si langitnon kuno' kasiguruhan pati' mga makagagahom binuhatan basi' aniya' sadaya'an-na mga iya, nga kon ahimo, hasta pa i mga a'a nagpamili'-na si Diyos. 
'''
"23" = '''
:sup:`23` Agbantaya kam sinan! Agsumatan-ta na kam andang si dimu'an myintras ahinabo'.” 
'''
"24" = '''
:sup:`24` “Si mga allaw pakatapus-na sinan mga kakurihan, anlu'om i allaw ngan ga'i amuwan i bulan si danta'-na. 
'''
"25" = '''
:sup:`25` Agkataraktak i mga bitu'on tikang si langit ngan agpamalisa i dimu'an gamhanan ari si mga ararupan-na. 
'''
"26" = '''
:sup:`26` “Sinan uras, sakulawan-na si mga a'a i Pinili' A'a ari si panganod. Agdadara'on iya nga bali kamakagagahom ngan nagpalibutan si maka'angayan danta'. 
'''
"27" = '''
:sup:`27` Papabawahun-na liwat i mga anghel-na pagtiriripon si mga nagpamili'-na a'a, tikang si ampat kantu-na si kalibutan, tikang gayod ato pan dambila'. 
'''
"28" = '''
:sup:`28` “Kon sugad, adali-bi i liksyon tikang si kayo igos: Kon agbirdi na i mga saringsing-na ngan aniya' na sito buraksa'-na, akatu'anan kam nga ma'in na pira i tigpangku'on bisan kon ga'i kam nagsumatan. 
'''
"29" = '''
:sup:`29` Pariho sinan, si pakakulaw-bi nga ahinabo' nan dimu'an, akatu'anan kam nga matapit na gayod iya, day awira' na gayod iya si pwirtahan. 
'''
"30" = '''
:sup:`30` Sumatan-ta kam si kamatu'uran, ahinabo' nan dimu'an antis ahuman i kapanahunan-na si mga a'ay to ina'anto. 
'''
"31" = '''
:sup:`31` Aniya' titakka katapusan-na si kalangitan pati' si kalibutan, pero gana' gayod katapusan-na si mga allingun-ko hasta si kahastahan.” 
'''
"32" = '''
:sup:`32` “Gana' gayod makatu'anan kon sumiran nan allawa anakka o kon ay urasa. Ga'i akatu'anan i mga anghel si langit, o bisan i Dadi'. I makatu'anan hamok sito, iya i Tata'. 
'''
"33" = '''
:sup:`33` Sanglit agbantaya kam! Agkallata kam! Ga'i sakatu'anan-bi kon sumiran i uras-na. 
'''
"34" = '''
:sup:`34` Akaparihoy to si a'a nga tibiyahi: Agbilin-na i ruma'-na si mga tinapuran-na, ngan balang addangan aniya' trabahu-na. Agsumatan-na i sari'i si pwirtahan nga kinahanglan iya agbantay. 
'''
"35" = '''
:sup:`35` “Kon sugad, agbantaya kam kay ga'i sakatu'anan-bi kon ay urasa i pagbalik-na si tagruma'. Tingali agbalik iya si baha'o sangom, tingali si magkatutnga', tingali kon si primiro pagtutturu'ok, ngan tingali si kanalungan na dina. 
'''
"36" = '''
:sup:`36` Kon anhintak iya pagbalik, dakam agpatugot nga sakulawan-na kam agpamaturi. 
'''
"37" = '''
:sup:`37` Sanglit, i nagparasumat-ko si ka'am, iya liwat i nagparasumat-ko si dimu'an: Agbantaya kam!” 
'''
