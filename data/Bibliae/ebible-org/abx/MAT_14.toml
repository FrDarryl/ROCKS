[14]
"1" = '''
:sup:`1` Siray ka'urason, aka'aning'ing si gubirnador Herodes, mahi'unong si kabantugan-na si Jesus. 
'''
"2" = '''
:sup:`2` Akapinugad dayon iya si mga tinapuran-na, “Sigurado nga iya si Juan Paragbunyag nga abanhaw, sanglit akakaya iya pagpakulaw sinan mga pambihira gahom.” 
'''
"3" = '''
:sup:`3` Akapinugad iya sinan tungod kay akunsinsya iya. Maliyat na panahon, agparasumatan-na si Juan si Herodes: “Supak si bala'od i pagtig'ub-mo si Herodias.” Sanglit si Herodes mismo i magpadakop si Juan. Agpakadinahan-nay to ngan agpaprisu-na. Agbuhat-nay nan si Herodes tungod si Herodias nga sa'alla-na bisan kon bayaw-nay to. Dati to alla-na si sirari-na nag'arunan Felipe. 
'''
"4" = '''
:sup:`4` Aruyag gayod si Herodes nga pamatay-na si Juan, pero atalaw iya si mga a'a kay paragsumat-na si Diyos i pagkakilala-na sito mga iya. 
'''
"5" = '''
:sup:`5` Pero ngan panakka-na si pagsilibrar si kumpli'anyu-na si Herodes, agsayaw i dadi'-na danda si Herodias atubang si mga bisita nga akabuwan gayod kalipayan si Herodes. 
'''
"6" = '''
:sup:`6` Tungod sinan, akasa'ad iya bawa i pagsumpa' nga buwanan-nay to bisan ay i pinalaku-na. 
'''
"7" = '''
:sup:`7` Pina'agi si dikta-na si nanay-na, aminugad i durudangkanda, “Pumwanon si ako ina'anto si adda bandihado i takuluk-na si Juan Paragbunyag!” 
'''
"8" = '''
:sup:`8` Akapabido' to si hadi', pero ga'i iya akadiri' tungod si mga sa'ad-na nga sapamati'an-na si mga bisita. Sanglit agmando' iya nga pinumwan i nagpalaku-na si dadi', 
'''
"9" = '''
:sup:`9` ngan nagpapugutan dayon si Juan ari si prisuhan. 
'''
"10" = '''
:sup:`10` Mangno nagbaway to si bandihado pada'iray si durudangkanda, katapos, iya na i magpumwan sito si nanay-na. 
'''
"11" = '''
:sup:`11` Agpamada'iray i mga inadalan-na si Juan pag'ala' si bangkay-na basi' akalabbungan. Mangno agbagat-na mga iya si Jesus ngan agpanumatan-na. 
'''
"12" = '''
:sup:`12` Pakanutisya si Jesus mahi'unong sinan hinabo', amanakay iya si paraw huwang i mga inadalan-na basi' gana' makabaya' si pagpada'iray-na mga iya si adda mamingaw lugar. Pero si pakakatu'an sinan si ka'aha'an, agpamukod to ngan sigi pangagda si mga kaburubungtuhan nagpangagihan-na nga agpamaktas hamok. 
'''
"13" = '''
:sup:`13` Ngan pasalta-na si Jesus si paraw, sakulawan-nay to kalabbatan to magpantarambak nga ari na dina. Alu'oy gayod iya si mga a'a ngan agpamulung-na i mga maburong nga huwang ari. 
'''
"14" = '''
:sup:`14` Ngan pagsasaray-na na si allaw, padugok si Jesus i mga inadalan-na ngan agpaminugad, “Kuhap na ngan mamingaw liwat to lugar. Pamalitirahon naynan mga a'a basi' agpakapada'iray na mga iya si mamatapit baryo ato ngan agpakaballi si mga karakanun-na.” 
'''
"15" = '''
:sup:`15` Anaruman iya, “Ma'in na kinahanglan nga pama'amban pa mga iya. Ka'am na hamok mamuwan karakanon si mga iya.” 
'''
"16" = '''
:sup:`16` Lingun-na may mga iya, “Lima nayto hamok bug'os pan-tay to kam pati' duwa agon.” 
'''
"17" = '''
:sup:`17` Agpinugad-na mga iya si Jesus, “Hala, bawahu-bi nan pada'ito.” 
'''
"18" = '''
:sup:`18` Mangno agmandaran-na i mga inadalan-na pagpamalumpagi' si mga a'a si kagabunan. Katapos, ag'ala'-na si Jesus i lima bug'os pan pati' i duwa agon. Anhangad iya ngan agpasalamat si Diyos. Mangno agpanurutabbi'-na ngan agpumwan-nay to si mga inadalan-na pagtaltag si mga a'a. 
'''
"19" = '''
:sup:`19` Agpakakakan i dimu'an ngan agpakagustuhan. Katapos akatipon pa dina i mga inadalan dusi sagad nga puro panno' si tinurutabbi' la'a. 
'''
"20" = '''
:sup:`20` Bisan i mga lalla hamok magpakakakan siray allaw anakka si mga singko mil, pwira pa si mga danda pati' si mga kadadi'-dadi'an. 
'''
"21" = '''
:sup:`21` Kata'ud-ta'uran agpasakay-na si Jesus i mga inadalan-na si paraw basi' agpakadahulo mga iya pagbalik pan dambila' myintras nga agparapamalitira pa iya si mga a'a. 
'''
"22" = '''
:sup:`22` Kahuman-na agpamalitira, agsulu-sulo si Jesus pada'iray si adda tagudtod pagpangadyi'. Ngan kasanguman, iya na hamok addangan i sari'i, 
'''
"23" = '''
:sup:`23` pero i paraw siray mga ka'urason matala na dina si hubas ngan nagkurihan to si mga mahaya alon tungod kay sungsong mga iya si bariyo. 
'''
"24" = '''
:sup:`24` Sanglit kamananalungan, bukud-na si Jesus i mga inadalan-na nga aglalangngan hamok si buwahi'. 
'''
"25" = '''
:sup:`25` Pakakulaw-na si mga inadalan-na nga agparalalangngan iya si buwahi', bali gayod i mga katalaw-na. Agpaminugad mga iya, “Kalag may nan!” Ngan agpakaturakaw mga iya tungod si mga kulba-na. 
'''
"26" = '''
:sup:`26` Pero aminugad dayon si Jesus, “Dakam atalaw, akoy to! Agsariga kam hamok.” 
'''
"27" = '''
:sup:`27` Anaruman may si Pedro, “Paragdalom, kon ka'aw may nan dina, papada'iruhon may daw ako nga aglalangngan si buwahi'.” 
'''
"28" = '''
:sup:`28` Lingun-na may si Jesus, “Pada'ituha.” Pahaw'as si Pedro si paraw ngan padugok iya si Jesus nga aglalangngan si buwahi'. 
'''
"29" = '''
:sup:`29` Pero ngan paka'abat-na si makusog bariyo, tinakka iya katalaw ngan ari agtikang iya pagtutullod. Anurakaw iya, “Paragdalom, sagibon ako!” 
'''
"30" = '''
:sup:`30` Sa'agaw-na dayon si Jesus i tamburu'-na ngan sa'antanan-nay to. Aminugad iya, “Kulang pa kaw si pagtapod. Ay kay agduda pa kaw?” 
'''
"31" = '''
:sup:`31` Pakasang'at-na mga iya si paraw, angalma dayon i bariyo. 
'''
"32" = '''
:sup:`32` Mangno ag'ampu'an-na mga iya si Jesus ngan agpakapinugad, “Ungod gayod nga ka'aw i Dadi'-na si Diyos.” 
'''
"33" = '''
:sup:`33` Pakatalabuk-na mga iya si danaw, padu'ong mga iya si adda lugar nga sakop si Genesaret. 
'''
"34" = '''
:sup:`34` Ngan pakakilala si Jesus si mga sunsari'i, agpatugon dayon mga iya si bug'os lugar ari. Sanglit sigi barawahay i mga a'a si mga maburung-na pada'iray si iya. 
'''
"35" = '''
:sup:`35` Agparapakimalu'oy mga iya nga kon pwidi agpakasaphid i mga maburong bisan i sidsid-na hamok si badu'-na. Ngan agpanhalap i dimu'an magpakasaphid. 
'''
