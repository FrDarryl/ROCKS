[13]
"1" = '''
:sup:`1` Anakka na i Bispira si Pyista si Paglabay, ngan sakatu'anan-na si Jesus nga titakka na liwat i uras si pag'amban-na ato si kalibutan, pagbalik pada'iray si Tatay-na. Aghigugma'-na i mga ginsakupan-na ato si kalibutan, ngan ina'anto agpamakulaw-nay to kon singnga gayod takka i gugma'-na. 
'''
"2" = '''
:sup:`2` Ngan paglulu'om na, amangan mga iya. Agbuwanan-na na dina si Satanas mara'at inisipan si Judas Iscariote nga dadi'-na si Simon pagtraydor si Jesus. 
'''
"3" = '''
:sup:`3` Pero akatu'anan si Jesus nga agbuwanan-na iya si Tatay-na si gahom pagdalom si dimu'an, nga tikang iya si Diyos, ngan tibalik gihapon si Diyos. 
'''
"4" = '''
:sup:`4` Tungod sinan, anunggo iya si nagkakanan-na ngan aghugkas-na dayon i badu'-na ngan agtapis iya tu'alya. 
'''
"5" = '''
:sup:`5` Mangno amabu'bo' iya buwahi' si adda planggana, agpanawsawan-na sa'uru'addangan i kitid-na si mga inadalan-na pati' agpahitan-na si tu'alya. 
'''
"6" = '''
:sup:`6` Ngan padugok iya si Simon Pedro, aminugad to dayon si iya, “Paragdalom, agtuyo' ba' kaw gayod pagsawsaw si kitid-koy to?” 
'''
"7" = '''
:sup:`7` Anaruman may si Jesus, “Si ina'anto, ga'i pa sasayuran-mo buruhatun-koy to, pero si damuri allaw sasabutan-moy to gihapon.” 
'''
"8" = '''
:sup:`8` Aminugad may si Pedro, “Dakaw, ga'i pwidi nga sawsawan-mo kitid-koy to.” Anaruman gihapon si Jesus, “Kon ga'i kaw sasawsawan-ko, gana' na labut-mo si ako.” 
'''
"9" = '''
:sup:`9` Aminugad may si Pedro, “Paragdalom, kon da'inan sinan, ma'in hamok kitid-koy to, pero hasta pa mga tamburu'-koy to pati' takuluk-ko.” 
'''
"10" = '''
:sup:`10` Anaruman si Jesus, “I a'a nga human na agpamandi bali na kalimpyado i puhu'-na, sanglit i kitid-na na hamok i kinahanglan nagsawsawan. Ngan ka'am mga limpyado na pwira si addangan.” 
'''
"11" = '''
:sup:`11` Akapinugad iya nga ma'in mga iya dimu'an limpyado tungod kay sakatu'anan-na may kon say i titraydor si iya. 
'''
"12" = '''
:sup:`12` Kahuman pagpanawsaw si mga kitid-na, pasul'ut-na gihapon i naghugkas-na ngan agbalik si pwistu-na. Mangno agpatilawan-na mga iya, “Sasabutan-bi ba' i nagbuhat-ko si ka'am? 
'''
"13" = '''
:sup:`13` Agban'u-bi ako, Ma'istro pati' Paragdalom, ngan tama' nan kay da'inan ako sinan. 
'''
"14" = '''
:sup:`14` Kon sugad, tungod kay ako nga Paragdalum-bi pati' Ma'istru-bi i magsawsaw si mga kitid-bi, kinahanglan agsisurusawsaway may liwat kam balang addangan. 
'''
"15" = '''
:sup:`15` Agbuwanan-ta na kam pangngingirugan basi' sabuhat-bi i nagbuhat-ko si ka'am. 
'''
"16" = '''
:sup:`16` Sumatan-ta kam si kamatu'uran, gana' ato rilihugon nga labaw dina kuntra si amu-na o ma'in ngani' nga i naglihog labaw kuntra si maglihog. 
'''
"17" = '''
:sup:`17` Ma'in hamok nga basta sakatu'anan-bi to, kundi' mga buruwanan kam si mga kabubuwasun-bi kon kinakulawan to anan si ka'am.” 
'''
"18" = '''
:sup:`18` Agpadayon pagpahalling si Jesus, “Ma'in i nagtukuy-ko nga ka'am dimu'an akatapunan kay sakilala-ko i mga pinili'-ko. Pero ahinabo' to basi' atuman i maka'anna' si Kasuratan: ‘Aniya' magpararudong pirmi si ako nga anguntra dina.’ 
'''
"19" = '''
:sup:`19` “Agsumatan-ta na kam andang ina'anto myintras to ahinabo', basi' kon ahinabo' nayto agpanutu'o kam nga akoy ray mismo nagpakilala-koy ray si ka'am. 
'''
"20" = '''
:sup:`20` Sumatan-ta kam si kamatu'uran, bisan say mag'ako' si nagpabawa-ko, ag'aku'-na may liwat ako ngan bisan say mag'ako' si ako, ag'aku'-na may hasta i magpabawa si ako.” 
'''
"21" = '''
:sup:`21` Katapus-na pagpahalling sinan si Jesus, nagsamukan gayod iya si inisipan-na. Mangno aminugad, “Sumatan-ta kam si kamatu'uran, addangan gayod si ka'am i titraydor si ako.” 
'''
"22" = '''
:sup:`22` Agsitirili'-tili'ay i mga inadalan-na ngan agkabururong kon say si mga iya i nagtukuy-na. 
'''
"23" = '''
:sup:`23` Aniya' addangan si mga inadalan-na si Jesus magtingpid si iya nga hinigugma'-na gayod. 
'''
"24" = '''
:sup:`24` Agsinyasan-nay to inadalan si Simon Pedro ngan agpinugad-na, “Patilawin iya kon say i nagtukuy-na.” 
'''
"25" = '''
:sup:`25` Sanglit pasandi iya si Jesus ngan amatilaw, “Paragdalom, say i nagpinugad-mo?” 
'''
"26" = '''
:sup:`26` Anaruman may si Jesus, “Kon say i binuwanan-ko si papaduldulun-koy to pan si mangko', iya naynan.” Mangno pakapaduldul-na si pan, pumwan-na dayon pada'iray si Judas Iscariote nga dadi'-na si Simon. 
'''
"27" = '''
:sup:`27` Pakakarawat-na si Judas si pan, ag'ayupan-na na dayon iya si Satanas. Agpinugad-na iya si Jesus, “Kon ay i buruhatun-mo, buhaton dayon ina'anto.” 
'''
"28" = '''
:sup:`28` Pero gana' magpanabot si magpanangka' si pagkakanan kon apa'i kay agyawit iya sinan. 
'''
"29" = '''
:sup:`29` Gasi-na hamok si ditangnga' nga aniya' nagpaballi-na si Jesus si Judas mga kinahanglanon para si Pyista o ma'in ngani' pagbuwan si mga anggana' kay iya may i mag'inantan si kwarta. 
'''
"30" = '''
:sup:`30` Sanglit pakakarawat-na si Judas si pan, pagawas iya ngan bali na dayon lu'om siray. 
'''
"31" = '''
:sup:`31` Pa'amban-na si Judas, aminugad si Jesus, “Ina'anto papakulawon i ka'angayan-na si Pinili' A'a ngan tungod si tihinabo' si iya papakulawon liwat i ka'angayan-na si Diyos. 
'''
"32" = '''
:sup:`32` Si pakakulaw na sito tungod si mahinabo' si Dadi', i Diyos namay i maniguro pagpakulaw si ka'angayan-na si Dadi' pina'agi si kalugaringun-na buhat para si Dadi', ngan sigurado nga pakulaw-nay to dayon. 
'''
"33" = '''
:sup:`33` “Mga dadi'-ko, ma'in na maliyat i paghururuwang-ta kam. Sinan uras, sigi kam hamok panganda' si ako. Ngan pariho si nagsumat-ko siray si mga punu'-na si mga Hebro, sumatan-ta kam ina'anto, ‘Ga'i kam akadiritso si parada'irayan-ko.’ 
'''
"34" = '''
:sup:`34` “Sanglit, bilinan-ta kam baha'o sugo': Agsihirigugma'aya kam. Kinahanglan agsihirigugma'ay kam, pariho gihapon si paghigugma'-ko si ka'am. 
'''
"35" = '''
:sup:`35` Si da'ito pa'agi, kinatu'anan si dimu'an nga mga inadalan-ta kam.” 
'''
"36" = '''
:sup:`36` Sanglit amatilaw si Simon Pedro, “Paragdalom, kay singnga kaw pa'arop?” Anaruman may si Jesus, “Si parada'irayan-ko, ga'i kaw akalanat dayon, pero akalanat kaw gihapon si damuri allaw.” 
'''
"37" = '''
:sup:`37` Amatilaw gihapon si Pedro, “Paragdalom, kapa'i may kay ga'i ako pwidi akalanat si ka'aw ina'anto? Karagan-ko kinabuhi'-koy to para hamok si ka'aw.” 
'''
"38" = '''
:sup:`38` Mangno anaruman si Jesus, “Ungod ba' gayod nga karagan-mo kinabuhi'-moy nan para si ako? Sumatan-ta kaw si kamatu'uran, myintras anutturu'ok i manok, sin tallo na kaw dina agdidiwaray nga ga'i ako sakilala-mo!” 
'''
