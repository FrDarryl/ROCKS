[4]
"1" = '''
:sup:`1` Si katapusan mga kabugtu'an si pagtu'o, siray agparatugunan kami' kam kon pinapa'i akabuwan kalipayan si Diyos i kinabuhi'-bi nga si kamatu'uran iya na i nagparabuhat-bi. Ngan ina'anto namay, agpalako kami' ngan ag'aghat kami' kam pina'agi si arun-na si Paragdalom Jesus nga tambahan-bi pa i katangkud-bi pagpadayon sinan si uras-uras. 
'''
"2" = '''
:sup:`2` Akapinugad ako sinan kay dati kam sayod sinan mga tugon nga nagparapasamwak kami' sigon si gahum-na si Paragdalom Jesus. 
'''
"3" = '''
:sup:`3` Kinahanglan nga paguwa' anan si ka'am i diyusnon kina'iya-na si addangan nga naghugasan si sala' kay iyay nan gayod i katuyu'an-na. I karuyag sidngun-ko nga kinahanglan kam aglikay nga aniya' sasindakan-bi pag'i'u'ubay. 
'''
"4" = '''
:sup:`4` Kinahanglan nga kada addangan si ka'am agpaka'adal si tama' paggamit si kalugaringun-na kinatawo si pa'agi nga kinakulawan i nagtagamahan sito ngan aka'unrahan i pagka'a'a-mo. 
'''
"5" = '''
:sup:`5` Ma'in nga a'uripon kam si kasindak si puhu'-na si la'in nga irog si mga ga'i nan magpanutu'o si Diyos ngan ga'i ag'ako' si pagkadiyus-na. 
'''
"6" = '''
:sup:`6` Ngan hi'unong gihapon si nagtagamahan si ka'am, kinahanglan nga gana' ni addangan mag'intrimis si bugtu'-na o pagsalingabot si iya. I magbuhat si mga da'inan klasi sala' akakarawat kastigo tikang si Ginu'o ngan agsumatan kami' na kam sinan siray huwang i mga pada'an. 
'''
"7" = '''
:sup:`7` Ga'i kita kam ag'agda-na si Diyos si marigsok nan kinabuhi' kundi' basi' mga diyusnon i mga kinabuhi'-ta kam nga angay para si mga nagtagama paghuwang si iya. 
'''
"8" = '''
:sup:`8` Kon sugad, i mandiri' sinan mga kasugu'an, ma'in a'a i nagdiri'-na kundi' i Diyos dina, i magpa'ayop si ka'am si Espirito Santu-na. 
'''
"9" = '''
:sup:`9` Parti namay si pagsihirigugma'ay bilang magbururugto' si pagtu'o, ma'in na kinahanglan nga anurat pa kami' si ka'am mahi'unong sito kay mismo i mga kalugaringun-bi agturu'an-na na si Diyos kon pinapa'i kam nga agsihirigugma'ay. 
'''
"10" = '''
:sup:`10` Si kamatu'uran ngani' agbuhat-bi na dina i paghigugma' si dimu'an kabugtu'an si pagtu'o si bug'os Macedonia. Pero bisan pa mga kabugtu'an, ag'aghat kami' kam gihapon nga subrahan-bi pa i katangkud-bi pagpadayon sito si uras-uras. 
'''
"11" = '''
:sup:`11` Hingyapu-bi i kinabuhi' nga murayaw, i pagpanginano si kalugaringun-bi, pati' i pagla'om hamok si kalugaringun-bi tinarabahu'an nga iya gayod i nagparasumat kami' si ka'am. 
'''
"12" = '''
:sup:`12` Si da'inan pa'agi, agpakakarawat kam si pagrispitar-na si mga ga'i magpanutu'o ngan ga'i na kam agla'om si la'in para si mga kinahanglanun-bi. 
'''
"13" = '''
:sup:`13` Mga kabugtu'an si pagtu'o, i karuyag kami' nga agpakatu'anan kam hi'unong si mga magkamaratay na basi' si kabidu'-bi, ga'i kam agpakapariho si ditangnga' mga a'a nga gana' dati kasiguruhan-na si mga nag'anduy-na. 
'''
"14" = '''
:sup:`14` Agtutu'o kami' nga amatay si Jesus ngan abanhaw. Tungod sinan, agtutu'o kami' nga si pagpapada'itu-na si Diyos si Jesus pabungyud-na i mga magkamaratay na nga dati na ag'adda si iya. 
'''
"15" = '''
:sup:`15` Sigon mismo si allingun-na si Ginu'o, akasumat kami' si ka'am nga kita kam nga mga allom pa ngan magkabirilin tubtob si pagpada'itu-na gihapon si Ginu'o, ga'i akadahulo si mga magkamaratay na. 
'''
"16" = '''
:sup:`16` Kay sinan uras, mismo i Ginu'o pan hawod tikang si langit ngan akapakali i mga a'a si makusog mandu'-na, huwang i busis-na si arkanghel pati' i tandu-na si trumpita-na si Diyos ngan diritso agkabaranhaw i mga dati na ag'adda si Kristo basi' mga iya i magpandahulo pan dyata'. 
'''
"17" = '''
:sup:`17` Mangno, kita may kam nga mga allom pa ngan magkabirilin, panipun-na si Diyos paghuwang si mga iya ngan pamadurungan-na pagbawa pan panganod basi' satupu'-ta kam i Ginu'o ari si dyata'. Da'inan sinan i pa'agi nga agkahururuwang na kita kam si Ginu'o hasta si kahastahan. 
'''
"18" = '''
:sup:`18` Sanglit, agsipurupasarigaya kam pina'agi sito mga allingon. 
'''
