[4]
"1" = '''
:sup:`1` Sanglit mga kabugtu'an si pagtu'o, ka'am nga mga hinigugma'-ko ngan mga samingawan-ko, ka'am nga makapalipay pati' magbuwan unra si ako, kunta' da'inan sinan i kinabuhi' pinadayun-bi ngan ga'i kam agkabarantad si pag'aradda-bi na si Paragdalom, ka'am nga mga pinalangga'-ko kumpaniya. 
'''
"2" = '''
:sup:`2` Ag'aghat-ko kas Euodia pati' si Sintique nga agkabalikan gihapon mga iya tungod si dati na pag'adda-na mga iya si Paragdalom. 
'''
"3" = '''
:sup:`3` Ngan agpalaku-ko liwat si addangan nan anan nga tangkod katumuy-tumuy-ko si trabaho, nga buligan-nay to mga danda. Ka'abay-abay-koy to mga iya pagpasamwak si mahalap sumat nga aghururuwang kas Clemente pati' i ditangnga' mga katumuy-tumuy-ko nga agpakalista si libro si magpaka'angkon si ungod kinabuhi'. 
'''
"4" = '''
:sup:`4` Agkalipaya kam pirmi tungod si pag'adda-bi na si Paragdalom. Balik-ko gihapon i pagpinugad si ka'am: Agkalipaya kam. 
'''
"5" = '''
:sup:`5` Pakulawu-bi si dimu'an i daluman nga mapinasinsyahon pangiwa-kiwa. Ma'in na pira i pagtakka-na si Paragdalom. 
'''
"6" = '''
:sup:`6` Dakam abaraka si mga pala'in-la'in, kundi' agpamangadyi'a kam ngan agpamalakuha kam si Diyos si bisan ay nagkinahanglan-bi nga panno' si mga pasalamat. 
'''
"7" = '''
:sup:`7` Kahuman sinan, sigurado pumwan-na si Diyos i kamurayaw-na nga ga'i gayod satakka-na si huna'-huna'-ta kon ay kay ada'inan sinan ngan iya liwat i mahimo bantay-na si mga karuyag-bi pati' si mga inisipan-bi para padayon i pagpaki'adda-bi si Kristo Jesus. 
'''
"8" = '''
:sup:`8` Mga kabugtu'an si pagtu'o, i tugun-ko si ka'am ato si katapusan nga pa'anna'u-bi pirmi si mga inisipan-bi kon ay i pinakamahalap o darayawon, si mga ungod nan, si mga nagkatahapan nan, si mga matadong nan, si mga makapalikay nan si sala', si mga maka'angayan nan, o si mga nagkaruyagan nan. 
'''
"9" = '''
:sup:`9` Ngan agpagara'a kam liwat pagbuhat sinan nga iya i mga sata'uhan-bi pati' i mga sakarawat-bi tikang si ako, huwang na sinan i mga sapakalihan-bi pati' i mga sakulawan-bi ato si ako. Ngan pina'agi sinan dimu'an, pahuwang si ka'am i Diyos nga pu'un-na si kamurayaw. 
'''
"10" = '''
:sup:`10` I bali pag'abundahan kalipayan-na si mga mag'adda na si Paragdalom, iya i sa'abat-ko ina'anto kay si katapus-tapusan agpaka'anda' kam pa'agi pagkulaw gihapon kon ay i kahaya-na si pagpa'id-bi si ako. Oho' gad, aniya' na dati pagpa'id-bi si ako, pero ga'i to sapakulaw-bi. 
'''
"11" = '''
:sup:`11` Ma'in nga sasabi-koy to tungod si pangulangan, kay ata'o na ako pagkuntinto si bisan ay kamutangana. 
'''
"12" = '''
:sup:`12` Sa'agihan-ko na kon ay i pagka'anggana' pati' kon ay i pagka'abunda. Sa'adalan-ko na i ka'agsuban nga ga'i satakka-na si isip-na si a'a parti si pagkakuntinto. Sanglit bisan ay urasa ngan bisan singnga lugara, kuntinto ako gihapon, bisan bagtok ako o linganto, bisan kon agsangya i tawa'-ko o agkulang. 
'''
"13" = '''
:sup:`13` Aniya' kusug-ko pag'atubang si dimu'an kamutangan, pina'agi si iya nga magbuwan kusog si ako. 
'''
"14" = '''
:sup:`14` Pero bisan kon da'inan sinan, mahalap gihapon kay maki'adda kam si mga kasakitan nag'agihan-ko. 
'''
"15" = '''
:sup:`15` Ma'in nan hamok iya, sa'intuman-bi siguro i kamutangan-ko ngan pataliwan-ko siray si prubinsya-bi Macedonia, kahuman si primiro pakapakali-bi si mahalap sumat. Si dimu'an manniniripon pag'ampo', ka'am hamok mga taga syudad Filipos nan i magpangintom si baralunun-ko. 
'''
"16" = '''
:sup:`16` Bisan ngani' ngan kari'i-ko pa si syudad Tesalonica, ma'in hamok sin adda kam agpabawa si mga ayuda-bi si ako. 
'''
"17" = '''
:sup:`17` Ngan ma'in liwat nga ag'ikakarawat hamok ako si mga rigalu-bi, kundi' aruyag ako nga akatambahan i mga espirituhanon tinipun-bi. 
'''
"18" = '''
:sup:`18` Atiya' na sakarawat-ko i bug'os kantidad nagpabawa-bi ngan bali to pagsubrahan si nagkinahanglan-ko. Gana' na pangulangan-ko tungod kay agbawa-na si Epafrodito i dimu'an papabawahun-bi si ako. Akaparihoy to si mga masangngit panhahalad o mga angay burunu'on nga papabar'ugon pagpalipay si Diyos. 
'''
"19" = '''
:sup:`19` Sigurado pumwan-na si ka'am si Diyus-ko i dimu'an nagkinahanglan-bi sigon si maka'angayan ka'abundahan-na nga kina'anda'an si pagpaki'adda-bi si Kristo Jesus. 
'''
"20" = '''
:sup:`20` Darayawon i Diyos nga Tata'-ta kam, hasta si kahastahan. Amen. 
'''
"21" = '''
:sup:`21` Mangumusta ako si dimu'an mga nagtagama paghuwang si Diyos nga dati na ag'adda si Kristo Jesus. Mangumusta si ka'am i dimu'an mga kabugtu'an si pagtu'o nga huwang si ako ato. 
'''
"22" = '''
:sup:`22` Mangumusta liwat bali' si ka'am i dimu'an mga nagpanagama paghuwang si Diyos, labihan na i mga ginsakupan-na si Emperador nga ag'istar si palasyo. 
'''
"23" = '''
:sup:`23` Amalako kami' nga padayun-na si Paragdalom Jesu-Kristo i mapinalangga'on pagpanginanu-na si mga espiritu-bi nga agtatamba i kamatgas-bi. Amen.
'''
