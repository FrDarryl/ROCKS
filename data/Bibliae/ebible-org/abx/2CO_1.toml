[1]
"1" = '''
:sup:`1` Tikang to surat si Pablo. Adda ako apostul-na si Kristo Jesus tungod si katuyu'an-na si Diyos. Atiya' agtangka' si ako si Timoteo nga bugtu'-ta kam si pagtu'o. Tigsurat-koy to para si manniniripon pag'ampo' anan si syudad Corinto hasta pa i ditangnga' mga a'a anan nga nagtagama paghuwang si Diyos si bug'os prubinsya-bi si Acaya. 
'''
"2" = '''
:sup:`2` Amalako ako si Diyos nga Tatay-ta kam pati' si Paragdalom Jesu-Kristo nga sa'angkun-bi i mapinalangga'on pagpanginanu-na pati' i kamurayaw-na mga iya. 
'''
"3" = '''
:sup:`3` Darayawon i Diyus-na pati' Tatay-na si Paragdalum-ta kam Jesu-Kristo. Iya i Tatay nga bali kamaluluy'on ngan iya i Diyos nga pirmi agli'aw. 
'''
"4" = '''
:sup:`4` Iya i magparali'aw si dimu'an mga kasamok si mga kinabuhi' kami', basi' akali'aw may kami' si mga aniya' pala'in-la'in kasamukan-na nga aggamit mismo si mga sakarawat kami' kali'awan tikang si Diyos, 
'''
"5" = '''
:sup:`5` kay kon ay i pagsangyahan-na si mga pagsakit-na si Kristo ato si kami' tungod si paghuwang kami' si iya, iya may liwat i pagsangyahan-na si mga kali'awan sakarawat kami' pina'agi si Kristo. 
'''
"6" = '''
:sup:`6` Sanglit kon nagsamukan kami', ahinabo' nan basi' ata'o kami' pagli'aw si ka'am, ngan basi' akapadayon kam si espirituhanon kinabuhi'-bi. Kon nagli'aw kami', ka'am liwat agpakakarawat sinan ngan yaynan i makabuwan si ka'am kusog nga maliyat pag'ilob si mga kasakitan pariho si mga kasakitan nag'ilob kami'. 
'''
"7" = '''
:sup:`7` Sanglit ga'i kami' akawara'an si dati kasiguruhan kami' hi'unong si ka'am kay akatu'anan kami' nga si kada pagsakit-bi pariho si mga pagsakit kami' may, agpaka'ambit kam liwat si mga magpakali'aw si kami'. 
'''
"8" = '''
:sup:`8` Mga kabugtu'an, aruyag kami' nga agpakatu'anan kam mahi'unong si mga nag'ilob kami' kakurihan ari si prubinsya Asia. Bali gayod kagrabi nga day ga'i na gayod kami' agpaka'agwanta ngan akawara'an na kami' si dimu'an mga pagla'om kami' nga a'allom pa. 
'''
"9" = '''
:sup:`9` Si kamatu'uran ngani', agpaka'abat kami' nga day nagpatukan na kami' si kamatayon nga gana' na gayod sahimo kami'. Pero ahinabo' to basi' ga'i kami' agpantapod si mga kalugaringon kami' lugod ari si Diyos dina, nga iya i magbanhaw si dimu'an. 
'''
"10" = '''
:sup:`10` Agsalbar-na kami' si da'inan kagrabi kamutangan, ngan saralbarun-na kami' liwat si mga titakka pa mga panahon. Awinan si Diyos i mahaya pagla'om kami' nga padayon i pagsalbar-na si kami' 
'''
"11" = '''
:sup:`11` ngan aniya' liwat sabulig-bi pina'agi si mga pangadyi'-bi. Mangno si uras nga agsarumanan-na si Diyos i pangadyi'-na si malabbat a'a para si kami', malabbat may liwat i magpamasalamat tungod si pagbuwan-na si kami' si pagpalangga'-na. 
'''
"12" = '''
:sup:`12` Para si magpamakara'at si kami', yayto i saruman kami': Gana' si mga binuhatan kami' nga akabuwan kamamalu'an si kami' si bisan singnga lugara ato si kalibutan ngan labihan na i parti si pagpakihuwang kami' si ka'am. Klarado nga mga diyusnon to mga buhat tungod kay agsunod kami' i sagrado ngan tangkod pama'agi, ma'in sigon si kalibutanon kadunong kundi' sigon si pagtapod si mapinalangga'on pagpanginanu-na si Diyos. 
'''
"13" = '''
:sup:`13` Ga'i liwat kami' akammalo' si mga surat kami' si ka'am kay gana' sito nga ga'i sasabutan-bi si pagparabasa-bi. Ngan agla'om ako nga 
'''
"14" = '''
:sup:`14` si pagtikang-bi pagsabot sadurudiki'it mahi'unong si kami' ina'anto, anakka i uras nga agpakasabot kam si dimu'an ngan dayon sadayaw-bi kami' si la'in pariho si pagdayaw kami' may si ka'am ina'anto ngan anmas pa si pagpada'itu-na gihapon si Ginu'o Jesus. 
'''
"15" = '''
:sup:`15` Tungod kay gana' duda-ko sinan, agplano ako pagbisita si ka'am dahulo basi' adubli i pagpulus-bi. 
'''
"16" = '''
:sup:`16` I planu-ko kunta' pagbisita si ka'am si pada'iray-ko si prubinsya Macedonia ngan pahapit gihapon si ka'am nan si pagbalik-ko tikang ari. Mangno ka'am na i bahala' magbulig parti si biyahi-ko pan prubinsya Judea. 
'''
"17" = '''
:sup:`17` Ngan ga'i pakatuman-na si planu-ko, gasi-bi ba' nga ako i a'a nga gana' kapirmanintihan-na si isip-na? O akapariho ba' ako si gana' prinsipyu-na a'a nga si uras paminugad-ko, “Oho', oho' gad,” salli'an-ko dayon si pariho uras si pagpinugad, “Ga'-ko, ga'-ko bali'”? 
'''
"18" = '''
:sup:`18` Pariho si Diyos nga gana' pagliliwatun-na, ga'i may liwat agsalli' i mga “Oho'” kami' pada'iray si “Ga'i” tungod kay i mga turo' kami' tikang si iya. 
'''
"19" = '''
:sup:`19` Gana' nagsalli'an kami' si mga nagparapasamwak kami' kas Silas pati' Timoteo mahi'unong si Dadi'-na si Diyos nga si Jesu-Kristo. Kay parti si iya, gana' sito kabubullu'an ngan pirmi ungod i kinapakalihan. 
'''
"20" = '''
:sup:`20` Bisan pira i mga nagsa'ad-na si Diyos, pirmi to a'ungod pina'agi si Kristo. Sanglit pina'agi si iya, agpakapinugad kita kam “Amen” pagpakatu'an nga angabuyon kita ngan pagdayaw si maka'angayan kina'iya-na si Tata'. 
'''
"21" = '''
:sup:`21` I Diyos mismo i magpatangdo' si kami', ngan da'inan may si ka'am pagsunod si Kristo ngan iya liwat i padayon magpabaskog si dati na pag'adda-ta si Kristo. Iya i magtu'in si kita 
'''
"22" = '''
:sup:`22` pati' i magbuwan pangngilalahan nga kita kam i mga ginsakupan-na. Agpa'ayup-na si mga kasing-kasing-ta i Espirito Santo bilang antisipo si dimu'an kararawatun-ta. 
'''
"23" = '''
:sup:`23` I Diyos i manistigos si kamatu'uran nga i ga'i pagbwilta-ko pan Corinto basi' ga'i kam agpakamalu'an ngan akapurbar si ka'istriktu-ko. 
'''
"24" = '''
:sup:`24` Ma'in nga agpipirit kami' pagdalom si mga tuluhu'an-bi, kundi' agparabulig hamok kami' nga agpakakarawat kam kalipayan kay amaskog hamok i pagsunud-bi pina'agi si pagtutu'u-bi. 
'''
