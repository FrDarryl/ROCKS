[27]
"1" = '''
:sup:`1` Ngan pakadisisyon nga angay na si kami' pagbiyahi pan prubinsya Italia, nagpa'intriga si Pablo si adda sinturyon nag'arunan Julio nga sakop si Batalyun-na si Emperador ngan aniya' liwat pirangan pa priso nga nagpahuwang. 
'''
"2" = '''
:sup:`2` Amanakay kami' si adda paraw nga tikang si bungto Adramiton nga tipada'iray si kaburubungtuhan si Asia. Mangno, palarga kami'. Aniya' taga Tesalonica, Macedonia nag'arunan Aristarco nga sakay si kami'. 
'''
"3" = '''
:sup:`3` Ka'asumuhan, padu'ong kami' ari si syudad Sidon. Ngan tungod kay daluman si Julio, agtugutan-na si Pablo pagbagat si mga kakilala-na basi' akabuwanan iya si mga nagkinahanglan-na. 
'''
"4" = '''
:sup:`4` Tikang ari, pakalawot gihapon kami' ngan agligid kami' ari si isla Cipre basi' akasalibong. 
'''
"5" = '''
:sup:`5` Pakalampas kami' si kahayagan pagkagul'atan-na si mga prubinsya Cilicia pati' Pamfilia, anakka kami' si Mira, Licia ngan pamasalta. 
'''
"6" = '''
:sup:`6` Aniya' ari sa'anda'an-na si sinturyon paraw tikang si syudad Alejandria nga tipan Italia ngan ari kami' agpabalyu-na pagsakay. 
'''
"7" = '''
:sup:`7` Bali hinay si lahi kami' sallod si pira allaw ngan agkuri kami' bisan hamok pagyungod ari si bungto Nido. Ngan ga'i na gayod kami' akasungsong si bariyo, pasalibong kami' ari si isla Creta, yungod si bungto Salmon. 
'''
"8" = '''
:sup:`8` Agkuri gayod kami' pagligid hasta nga akapada'iray kami' si lugar nag'arunan Mahalap Pandudu'ungan matapit si syudad Lasea. 
'''
"9" = '''
:sup:`9` Malabbat na dina allaw i makarag tungod si kahinay-na si biyahi kami'. Lampas na i Allaw si Pagpu'asa ngan dilikado na i pagpadayon tungod si kakusug-na si amihan. Sanglit agsagdunan-na mga iya si Pablo, 
'''
"10" = '''
:sup:`10` “Amati'a kam dahulo dimu'an. Para si ako bali kadilikado kon agpadayon kita kam pagbiyahi ngan akapirwisyo si mga kargaminto, si paraw, hasta pa si mga kinabuhi'-ta kam.” 
'''
"11" = '''
:sup:`11` Pero ga'i mamati' i sinturyon si Pablo. Anunod to dina si kapitan pati' si tagtawa' si paraw. 
'''
"12" = '''
:sup:`12` Tungod kay yaynan pandudu'ungan ma'in mahalap pannagu'an kon amihan, ag'arabuyon i katabbulan nga padayon kami' pagbiyahi. Agla'om kami' nga akatakka ari si bungto Fenice ngan ari kami' aghuna'-huna' pagpalipas si tigtugnawon. Adday to pandudu'ungan ari si Creta nga ag'atubang si habagatan pati' kanawayan. 
'''
"13" = '''
:sup:`13` Panikang-na paglahi si huruharupoy man timugan, i pagkagasi-na mga iya nga anakka na i mga nagkinahanglan-na. Sanglit kaddung-na mga iya i angkla ngan pamataliwan nga aghagidhid ari si Creta. 
'''
"14" = '''
:sup:`14` Ga'i agliyat aniya' magburung-busong bariyo man hubas nag'arunan Walu-walo. 
'''
"15" = '''
:sup:`15` Takka-na kami' si madlos ngan ga'i akasungsong i paraw si bariyo, sanglit agpa'anud-anod na hamok kami'. 
'''
"16" = '''
:sup:`16` Si palabay kami' ari si ligirun-na si Cauda nga adda madiki' isla, agkuri gayod kami' pagpasiguro nga ga'i akabulag i buti. 
'''
"17" = '''
:sup:`17` Paka'isa-na sinan si mga tripulanti, diritso mga iya aggakut-na palibot i paraw. Mangno tungod si mga katalaw-na nga akasubsob mga iya ari si kababawan-na si Libya, agtuntun-na mga iya i pammasambog ngan agpaguyud-nay to si paraw. 
'''
"18" = '''
:sup:`18` Agpadayon i makusog bariyo sanglit ka'asumuhan agtikang mga iya pagtapok si mga kargaminto. 
'''
"19" = '''
:sup:`19` Si katallo allaw, aglugaringan-na mga iya agtapok i ditangnga' garamiton si paraw. 
'''
"20" = '''
:sup:`20` Agkunop subra adda duminggo ngan padayon i makusog bariyo hasta nga akawara'an na kami' pagla'om nga asalbar pa. 
'''
"21" = '''
:sup:`21` Kahuman si pira allaw nga ga'i na aka'intom pagkakan i mga tripulanti, anunggo si Pablo tangnga' si mga iya ngan aminugad: “Kon agsunod kam kunta' si sagdun-ko nga ga'i paglarga tikang si Creta, ga'i kam kunta' aka'agi da'ito sito. 
'''
"22" = '''
:sup:`22` Pero ina'anto dakam abaraka, kay gana' mapa'i bisan say si ka'am. I paraw hamok sito i mapirdi. 
'''
"23" = '''
:sup:`23` Aniya' ngan dabwi manunggo si kagiliran-ko anghel pinabawa-na si nagsirbihan-ko Diyos nga tagtawa' si ako. 
'''
"24" = '''
:sup:`24` Aminugad to anghel, ‘Pablo, dakaw atalaw. Nag'andam kaw pag'atubang ari si Emperador. Tungod si kadaluman-na si Diyos, nagpatubyan si ka'aw i dimu'an kahuruwangan-mo si pagsakay ngan gana' mapa'i si mga iya.’ 
'''
"25" = '''
:sup:`25` Sanglit dakam ahulop, kay agtapod ako si Diyos nga tuman-na kon ay i nagsumat-na si ako. 
'''
"26" = '''
:sup:`26` Pero sigurado nga aniya' sasangdalan-ta kam isla.” 
'''
"27" = '''
:sup:`27` Si kakatursi sangom, ag'anud-anod pa kami' ari si Kalawot Adrias, ngan si banda magkatutnga' aka'abat i mga tripulanti nga agbibihing kami'. 
'''
"28" = '''
:sup:`28` Agsukul-na mga iya i kalalum-na si kalawot mangno sakatu'anan-na mga iya nga baynti brasas to. Kata'ud-ta'uran anukol gihapon mga iya ngan kinsi brasas nayto hamok. 
'''
"29" = '''
:sup:`29` Tungod si mga katalaw kami' nga akabarhog si kapapangpangan, anunton mga iya ampat angkla ari si ulin, mangno sigi mga iya pangampo' nga kunta' pasirang na i allaw. 
'''
"30" = '''
:sup:`30` Kata'ud-ta'uran, ag'i'a'amban i mga tripulanti si paraw sanglit agtuntun-na mga iya i buti ngan agparapamakunu-kuno nga titunton mga angkla ari si dulong. 
'''
"31" = '''
:sup:`31` Aminugad dayon si Pablo si sinturyon pati' si mga sundalo, “Hasta nga ga'i to ag'unong mga a'a si paraw, ga'i kam asalbar.” 
'''
"32" = '''
:sup:`32` Sanglit ag'utud-na si mga sundalo i pisi' nagpa'ingkot si buti ngan diritsoy to aka'anod. 
'''
"33" = '''
:sup:`33` Ngan mananalong na, ag'aghat-na mga iya si Pablo pagkakan. Aminugad iya, “Si pa'agi ray katursi allaw, sigi kam hamok panimulat nga gana' isi-na si mga battung-bi. Gana' si ka'am kakan-kakanay. 
'''
"34" = '''
:sup:`34` Ina'anto aghat-ta kam pagkakan. Agkinahanglan-bi nan basi' ga'i kam agkamaratay. Gana' bisan say si ka'am nga akarungayan adda barahibo si takuluk-na.” 
'''
"35" = '''
:sup:`35` Kahuman-na agpahalling sinan, angaddo' iya pira bug'os pan ngan agpasalamat si Diyos atubang si mga iya. Mangno agturutabbi'-nay to ngan agtikang dayon iya pagkakan. 
'''
"36" = '''
:sup:`36` Agka'araghat mga iya sanglit agpamangan. 
'''
"37" = '''
:sup:`37` Dos syintos sitintay sa'is kami' dimu'an nga magpansakay. 
'''
"38" = '''
:sup:`38` Ngan agpakagustuhan na mga iya, agtapukan-na mga iya i mga karga-na trigo basi' malutaw i paraw. 
'''
"39" = '''
:sup:`39` Ngan pag'isisirang-na na si allaw, ga'i mga iya akatu'anan kon singnga na mga iya lugara, pero akapantaw mga iya lu'ok nga kalusayan. Akahuna'-huna' mga iya nga kon ahimo, parambang-na na hamok i paraw pan bihing. 
'''
"40" = '''
:sup:`40` Ag'utud-na mga iya i pisi'-na si mga angkla ngan agpamata'anan-na nayto hamok ari si salad ngan si pariho uras agbak'aran-na mga iya i mga timon. Mangno ag'isa-na mga iya i layag banda dahulu'an basi' akapanbihing kami'. 
'''
"41" = '''
:sup:`41` Pero akasubsob dina i paraw si kababawan nga matala pa si bihing. Aka'ungot i dahulu'an-na ngan ga'i na kakiwa. Mangno agkaburulag-bulag i ulin-na tungod si pwirsa-na si mamahaya lunso'. 
'''
"42" = '''
:sup:`42` Agplano i mga sundalo pagmatay si mga priso basi' gana' sito magpakarangi ngan magpakapuga. 
'''
"43" = '''
:sup:`43` Pero aruyag i sinturyon pagsalbar si kinabuhi'-na si Pablo sanglit agpinahan-na i mga sundalo pagpadayon si mga planu-na. Agmandu'an-na i magkatara'o agrangi pagdahulo paglukso ngan pan bihing. 
'''
"44" = '''
:sup:`44` I ga'i magkatara'o agrangi kinahanglan agtabayan si mga magkarurungkab gip'at o si bisan ay magpakabulag parti si paraw. Si da'inan pa'agi, anakka kami' dimu'an si bihing nga gana' magkapara'i. 
'''
