[8]
"1" = '''
:sup:`1` Kon akalanat kam si nagbararagawan-ta, andam na kam pag'alagad si pinaka'impurtanti surumatun-ko si ka'am: Aniya' na gilalabawi paraghalad-ta kam nga awinan si iya i dimu'an nagbararagawan-ta kam. Awiray iya agtingkulo' si banda kawanan si trunu-na si Harangdon ari si langit, 
'''
"2" = '''
:sup:`2` ngan agsirbi si pangngangampu'an ari, i ungod pangngingistaran-na si Paragdalom nga iya mismo i magtindog, ma'in i a'a. 
'''
"3" = '''
:sup:`3` Padayon ako pagpasarig si isip-bi pina'agi si pagparapakurukumparar. Kada gilalabawi paraghalad nagtu'inan pagpahalad mga rigalo pati' mga nagpanbuno' hayop sanglit angay may liwat hamok nga aniya' nagpahalad-na si nagtukuy-tay to kam ato gilalabawi paraghalad. 
'''
"4" = '''
:sup:`4` Kon ato hamok iya si kalibutan, ga'i na kunta' iya pwidi nga magin paraghalad pa tungod kay aniya' na dina mga a'a nagmandu'an-na si bala'od pagpahalad si mga rigalo. 
'''
"5" = '''
:sup:`5` I pangngangampu'an nagsirbihan-na sito mga a'a day ritratu-na hamok ngan aniya' pagkapuruparihu'an-na si sari'i si langit. Ada'inan nan kay ngan tirindugun-na pa hamok si Moises i pangngingistaran-na tulda si Paragdalom, agpada'anan-na iya sito: “Pasiguruhon nga irug-mo i nagpakulaw si ka'aw ari si bukid.” 
'''
"6" = '''
:sup:`6` Kundi' intumu-bi daw i kahalap-na si nag'irugan. Intumu-bi liwat nga agtangnga' si Jesus si Diyos pati' si a'a basi' aniya' pa'agi pagtapit si Diyos nga mas mahalap kuntra si dati pa'agi kay mas mahalap i mga sa'ad magpundar sito. Kon sugad kon da'inan i kalabaw-na sito pa'agi, iya may liwat i kalabaw-na si trabaho nag'aku'-na si Jesus pagmangno sito kuntra si trabahu-na si ditangnga' paraghalad pagmangno si dati. 
'''
"7" = '''
:sup:`7` Ngan ma'in na kunta' ministir nga agkinahanglan pa manunod kon gana' pangundi'an-na si dahulo pagkasarabutan kon pinapa'i i a'a pagtapit si Diyos 
'''
"8" = '''
:sup:`8` pero kinaklaruhan nga aniya' kay mismo i Diyos magpakulaw si pagdisgustu-na si mga a'a pina'agi si pagpinugad: “Si titakka allaw,” lingun-na si Paragdalom, “aniya' baha'o pa'agi pagtapit si ako nga tigpasunud-ko si mga ka'uru'ampuhan-na si Israel ngan da'inan may si mga ka'uru'ampuhan-na si Juda. 
'''
"9" = '''
:sup:`9` Ma'in na pariho si pa'agi pagtapit si ako nga tigpasunud-ko si mga ginikanan-na ngan paggiya-ko si mga iya pagawas si Ehipto, tungod kay ga'i mga iya agpadayon pagtapod sinan pa'agi nga tigpasunud-ko, ngan ako may patalikot si mga iya,” lingun-na si Paragdalom. 
'''
"10" = '''
:sup:`10` “Patangnga'-ko i bala'od anan si mga pamurubu'ut-na ngan patanum-ko anan si mga inisipan-na kay iyay nan dina i pa'agi pagtapit si ako nga tigpasunud-ko si mga ka'uru'ampuhan-na si Israel kahuman sinan panahon,” lingun-na si Paragdalom. “Ako i Diyos nag'ampu'an-na mga iya, ngan mga iya may i mga ginsakupan-ko. 
'''
"11" = '''
:sup:`11` Sinan uras, ma'in na ministir si a'a pagturo' si kaparihu-na o pagpinugad si bugtu'-na, ‘Angilalaha si Paragdalom’ tungod kay mga iya dimu'an angilala si ako tikang si pinaka'ubos pada'iray si pinakalabaw. 
'''
"12" = '''
:sup:`12` Ada'inan nan kay pasaylu-ko i mga karat'an-na, ngan ga'i na intum-ko bisan sumiran pa i mga sala'-na mga iya.” 
'''
"13" = '''
:sup:`13` Kon sugad, si paggamit-na si Diyos si allingon “baha'o” pagtukoy si pa'agi pagtapit si iya, agpaklaro nga gana' na pulus-na si dati pa'agi, ngan bisan ay nga gana' na pulus-na pati' kada'an na, ga'i agliyat awara' na. 
'''
