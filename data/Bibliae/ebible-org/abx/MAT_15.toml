[15]
"1" = '''
:sup:`1` Mangno aniya' magpamadugok si Jesus mga Parisiyo pati' mga paragturo' bala'od nga mga man Jerusalem. Agpanriklamoy to si iya, 
'''
"2" = '''
:sup:`2` “Apa'i may kay agsupak-na si mga inadalan-mo i minuklatan-ta kam tuluhu'an? Gana' si mga iya magtuman si tama' pa'agi pagkuso' myintras amangan!” 
'''
"3" = '''
:sup:`3` Anaruman dina si Jesus, “Ngan kapa'i may liwat kay agsupak-bi i kasugu'an-na si Diyos para hamok adayaw i mga kabatasanan-bi? 
'''
"4" = '''
:sup:`4` Halimbawa' si mandu'-na si Diyos, ‘Tahurin i tatay-mo pati' i nanay-mo,’ ngan aniya' liwat, ‘Bisan say i magmaldisyon si tatay-na o nanay-na, kinahanglan iya amatay.’ 
'''
"5" = '''
:sup:`5` Pero agturo' kam dina nga ma'in kinahanglan pagbulig si mga mahanak, ngan kon aniya' inanna'-na si addangan, pwidi iya akapasangil si pagpinugad, ‘Tawa'-nay to si Diyos.’ 
'''
"6" = '''
:sup:`6` Kon da'inan sinan, i karuyag sidngun-bi nga ma'in na kinahanglan nga tahuran-na pa i tatay-na. Kon sugad, agpara'-bi i gahum-na si allingun-na si Diyos para hamok adayaw i kabatasanan-bi. 
'''
"7" = '''
:sup:`7` Mga mahalap kam gayod agparapamakunu-kuno nga mga rilihuso kam! Tama' gayod i makigpasumat-na andang si Diyos si Isaias mahi'unong si ka'am: 
'''
"8" = '''
:sup:`8` Yayto mga a'a, agpa'unrahan-na ako pina'agi si mga allingun-na, pero la'in dina i mga sabarawan-na. 
'''
"9" = '''
:sup:`9` Gana' gayod kapulsanan-na si mga pag'ampu'-na si ako, kay i mga tuluhu'an nagturu'-na mga iya, mga hinimu-himu-na hamok kasugu'an si a'a.” 
'''
"10" = '''
:sup:`10` Mangno agban'u-na si Jesus i magpantarambak ari pagtapit si iya ngan agpanumatan-na, “Amati'a kam ngan sabutu-bi to. 
'''
"11" = '''
:sup:`11` Gana' gayod pasallod si bawa'-na si a'a nga akaparigsok si iya, kundi' i pagawas dina tikang si bawa'-na.” 
'''
"12" = '''
:sup:`12` Mangno pamadugok si iya i mga inadalan ngan agpamatilaw, “Akatu'anan ba' kaw nga agka'irinsulto i mga Parisiyo si pakabati'-na mga iya si mga allingun-mo?” 
'''
"13" = '''
:sup:`13` Anaruman si Jesus, “I kada tinanom nga ma'in pinatanum-na si langitnon Tatay-ko, rarabnuton. 
'''
"14" = '''
:sup:`14` Pata'ani-bi hamok mga iya, kay mga iya i makapariho si mga paraggiya nga buta. Kon agpatuttot i adda buta si kaparihu-na buta, sigurado agkataralibho' mga iya duwangan.” 
'''
"15" = '''
:sup:`15` Pero aminugad dina si Pedro, “Isplikarin daw kami' sinan isturya nga agtukoy si kamatu'uran.” 
'''
"16" = '''
:sup:`16` Anaruman si Jesus, “Mga maluya pa kam gayod! Ga'i pa ba' kam gihapon agpakasabot? 
'''
"17" = '''
:sup:`17` Gana' gayod pasallod si bawa'-na si a'a nga akarigsok si iya kay agdiritsoy nan dina pan battung-na ngan pagawas gihapon si puhu'-na. 
'''
"18" = '''
:sup:`18` Pero i pagawas si bawa'-na si a'a agtikang gayod si inisipan-na, sanglit iyay nan i makaparigsok si iya 
'''
"19" = '''
:sup:`19` kay tikang si kina'iya-na i pagbuhat si mga sala' pariho si mga mara'at inisipan, pagmatay, pagbisyo si pagdangallahan o ma'in ngani' i pag'ubay si bisan say hamok sasindakan-na, pagtangkaw, pagtistigos si kinabubullu'an pati' paggutgot. 
'''
"20" = '''
:sup:`20` Iyay nan i mga makaparigsok si a'a; pero i pagkakan nga ga'i agkuso' si tama' pa'agi, ga'i akaparigsok si iya.” 
'''
"21" = '''
:sup:`21` Katapos pa'amban kas Jesus ari siray lugar basi' agpakadiskanso dahulo ari si lugar nga sakup-na si duwa syudad Tiro pati' Sidon. 
'''
"22" = '''
:sup:`22` Pero aniya' danda padugok si iya nga Canaana mag'istar siray lugar. Amahalling to makusog, “Sinyor, Dadi'-na si David, kalu'uyin ako! Nagbawa-bawa si mara'at espirito i dadi'-ko danda ngan bali na gayod ra'at i kamutangan-na.” 
'''
"23" = '''
:sup:`23` Ga'i gayod anaruman si Jesus bisan adda allingon. Sanglit pamadugok si iya i mga inadalan-na ngan sigi pamakibagaw, “Tumanin naynan hamok iya kay ga'i may pahuway si katuturakaw si damurihan-ta kam.” 
'''
"24" = '''
:sup:`24` Anaruman si Jesus, “Nagpabawa ako pada'ito para hamok pagpanginano si mga a'a-na si Israel nga agkaralilingo.” 
'''
"25" = '''
:sup:`25` Tungod sinan, padugok i danda ngan anluhod atubang si iya. Aminugad to, “Sinyor, buligin ako!” 
'''
"26" = '''
:sup:`26` Anaruman may si Jesus, “Ma'in tama' pagsiyo si kinakan-na si mga dadi' basi' apatapok hamok si mga ka'idu'an.” 
'''
"27" = '''
:sup:`27` “Ungod nan, Sinyor,” lingun-na may si danda. “Pero bisan ngani' i mga ka'idu'an agpakakakan gihapon si mga mu'mo' magkataraktak si lamisa-na si mga amu-na.” 
'''
"28" = '''
:sup:`28` Sanglit agsarumanan-na iya si Jesus, “Mana, hugot gayod i pagtu'u-mo! Atuman i maliyat na nag'anduy-mo.” Ngan anhalap dayon i dadi'-na mismo siray uras. 
'''
"29" = '''
:sup:`29` Pataliwan kas Jesus ari siray lugar ngan ag'agi mga iya si bihing-na si Danaw Galilea. Katapos, pasagka iya si adda tagudtod ngan ari agparatingkulo'. 
'''
"30" = '''
:sup:`30` Bali labbat i magpanggubok namay si iya ngan aniya' sito nagpamawa-na mga lulid, mga buta, mga kiyod, mga ngula ngan malabbat pa mga maburong. Agpama'anna'-nay to mga iya atubang si Jesus, ngan agpamulung-na. 
'''
"31" = '''
:sup:`31` Ag'usa gayod i mga a'a si pakakulaw-na mga iya nga akayawit i ngula, anhalap i kiyod, akalangngan i lulid ngan akakulaw na i buta. Ngan agdayaw-na dayon mga iya i Diyus-na si mga a'a-na si Israel. 
'''
"32" = '''
:sup:`32` Agban'u-na si Jesus i mga inadalan-na ngan aminugad, “Alu'oy ako sito mga a'a, kay tallo allaw na mga iya i pag'istar-na ato paghuwang si kita kam, sanglit akatibusan si mga balun-na. Ga'i ako aruyag nga pamalitira-ko hamok mga iya nga mga linganto, kay sigurado nga aniya' si mga iya magkadirismayo si lalan.” 
'''
"33" = '''
:sup:`33` Amatilaw i mga inadalan-na, “Singnga may kita kam anganda' si mga pan nga akahusto pammakakan sinan kalabbat mga a'a ato sito lugar si kamingawan?” 
'''
"34" = '''
:sup:`34` “Pira pa bug'os pan-bi nan?” lingun-na si Jesus. Anaruman may mga iya, “Pito' nayto hamok ngan aniya' pa diki'it mamadiki' agon.” 
'''
"35" = '''
:sup:`35` Agmandaran-na si Jesus i mga a'a paglumpagi'. 
'''
"36" = '''
:sup:`36` Mangno ag'ala'-na i pito' bug'os pan pati' i agon. Pakapasalamat-na si Diyos, agpanurutabbi'-nay to ngan agparu'du'-na si mga inadalan-na ngan mga iya i magtaltag si mga a'a. 
'''
"37" = '''
:sup:`37` Agpakapamangan i dimu'an ngan agpakagustuhan. Katapos akatipon pa dina i mga inadalan pito' sagad nga puro panno' si mga tinurutabbi' la'a. 
'''
"38" = '''
:sup:`38` Bisan i mga lalla hamok magpakakakan siray allaw anakka mga kwatro mil, pwira pa si mga danda pati' si mga kadadi'-dadi'an. 
'''
"39" = '''
:sup:`39` Pakapalitira-na si Jesus si mga a'a, pasang'at iya si paraw ngan agbiyahi pada'iray si lugar-na si mga Magdaleno. 
'''
