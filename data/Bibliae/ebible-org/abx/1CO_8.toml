[8]
"1" = '''
:sup:`1` Ina'anto namay, aruyag ako pagsumat si ka'am mahi'unong si mga pagkakan nga human na nagpahalad si mga diyus-diyos. Akatu'anan ako nga puro kita kam mga mata'o. Pero i da'inan klasi kata'o akapahambog si a'a, kundi' i gugma' akapabaskog si igkasi a'a-ta. 
'''
"2" = '''
:sup:`2` I a'a nga i pagkagasi-na nga mata'o iya, si kamatu'uran ga'i pa iya anakka si sata'uhan-na kunta'. 
'''
"3" = '''
:sup:`3` Pero i a'a maghigugma' si Diyos, iya i nag'aku'-na si Diyos. 
'''
"4" = '''
:sup:`4` Sanglit balik-ta i parti si mga pagkakan nga human na nagpahalad si mga diyus-diyos. Akatu'anan kita kam nga gana' ungod kinabuhi'-na si mga diyus-diyos, ngan gana' la'in Diyos kon ma'in hamok adda. 
'''
"5" = '''
:sup:`5` Kay bisan kon aniya' i mga nagpinugad nga mga diyos, bisan kon awiray may to si langit o atiya' si kalibutan, ay may nan si kita? Si kamatu'uran, malabbat mga “diyos” pati' malabbat mga “paragdalom”, 
'''
"6" = '''
:sup:`6` pero para si kita kam aniya' hamok adda Diyos, i Tatay nga iya i maghimo si dimu'an ngan agpadayon hamok i kinabuhi'-ta pagtuman si karuyag-na. Ngan aniya' liwat adda hamok Paragdalom, si Jesu-Kristo nga iya i nagtu'inan paghimo si dimu'an ngan pina'agi si iya agpadayon i mga kinabuhi'-ta kam. 
'''
"7" = '''
:sup:`7` Pero ga'i akatu'anan i dimu'an mahi'unong sinan. Aniya' mga a'a nga ga'i agpakalimot si mga dati sagara'an-na mga iya pag'ampo' si mga diyus-diyos. Sanglit kon amangan mga iya si da'inan klasi pagkakan, i mga pagkahuna'-huna'-na nga human nayto nagpahalad si adda diyus-diyos. Tungod kay gana' kasiguruhan-na mga iya kon tama' ba' to o ma'in, angabat mga iya nga agpakatapunan mga iya si sala'-na si magpahalad sinan. 
'''
"8" = '''
:sup:`8` Ungod gad, gana' sahimu-na si sakakan-ta pagpatapit si kita si Diyos. Ga'i kita anra'at kon andiri' kita pagkakan, ngan ga'i may liwat kita anhalap kon angalagad kita. 
'''
"9" = '''
:sup:`9` Libri kam pagbuhat sito, pero agmatuha kam nga ga'i to aka'ulang si mga gana' pa kasiguraduhan-na hi'unong sito. 
'''
"10" = '''
:sup:`10` Halimbawa' kon i addangan nga gana' pa kasiguraduhan-na i makakulaw si ka'aw nga mata'o sito si uras nga agparakakan kaw mismo si templu-na si adda diyus-diyos, ga'i ba' siguro iya a'aghat pagkakan si dati nagdiri'-na nga human na nagpahalad si mga diyus-diyos? 
'''
"11" = '''
:sup:`11` Kon sugad, bangin i kata'o nga sa'angkun-mo i makapabulag sito bugto' si Diyos nga agduda pa bisan kon addangan iya si nagpakamatayan-na si Kristo. 
'''
"12" = '''
:sup:`12` Ngan kon akapasala' kaw si bugtu'-mo si pagtu'o si da'inan pa'agi ngan agtambahan-mo i mga kasamukan-na si mga inisipan-na, si kamatu'uran si Kristo mismo i sasala'an-mo. 
'''
"13" = '''
:sup:`13` Sanglit kon i da'inan klasi karni nga sakakan-ko i makapasala' si bugtu'-ko si pagtu'o, ga'i na ako angutro pagkakan gihapon sinan basi' ga'i namay liwat iya sapasala'-ko. 
'''
