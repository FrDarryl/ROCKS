[3]
"1" = '''
:sup:`1` Pa'intumon i magpanutu'o nga kinahanglan mga iya ma'inaku'-aku'on si mga punu'an, masinunuron si magpantinagal si gubyirno ngan pirmi makibubuhaton si kahalapan. 
'''
"2" = '''
:sup:`2` Kinahanglan liwat mga iya nga ga'i agparapanggutgot, ga'i agparapakihiran kundi' pasinsyuso ngan agpakulaw pirmi si pagkadaluman pati' si pagkamapa'inubsanon si bisan say aha'a. 
'''
"3" = '''
:sup:`3` Angay hamok nga da'inan sinan i pagtratar-ta kam si mga iya kay siray akapariho may kita kam si mga iya nga ma'in mga madunong, masinupakon, nagpandaya'an ngan nag'uripon si pala'in-la'in klasi si kinalibutanon kasindak pati' karuyag. Pariho si mga iya, agara' kita kam siray pagtuyo' pagpasakit si la'in pati' pagka'awa', ngan agsihurumut-humutay. 
'''
"4" = '''
:sup:`4` Pero ngan pagpakulaw-na si kadaluman-na pati' gugma'-na si Diyos nga Paragsalbar-ta kam, 
'''
"5" = '''
:sup:`5` agtalwas-na kita. Ma'in tungod si mga matadong buhat-ta nga aruyag iya pagtalwas, kundi' tungod kay angabat iya kalu'oy para si kita. Agtalwas-na kita pina'agi si pagpabawa si Espirito Santo paghugas si kina'iya-ta pagpara' si sala' basi' akabuwan baha'o kinabuhi' ngan akapabag'o si kita. 
'''
"6" = '''
:sup:`6` Ga'i ag'alang-alang i Diyos pagpa'ayop si kita si Espirito Santo pina'agi si Jesu-Kristo nga Paragsalbar-ta. 
'''
"7" = '''
:sup:`7` Agda'inan sinan i Diyos basi' agkahirimo kita kam mga iridiru-na ngan tungod sinan, sa'angkun-ta i kasiguruhan si nag'anduy-ta kinabuhi' nga gana' katapusan-na. Mga iridiro kita kam tungod kay para si iya mga matadong kita kam ngan sa'angkun-tay nan pagkamatadong pina'agi si mapinalangga'on pagpanginanu-na. 
'''
"8" = '''
:sup:`8` Iyay nan i allingon nga sadang tarapuran. Sanglit karuyag-ko nga pusukado kaw pagsumat mahi'unong sinan dimu'an, basi' i magpantapod si Diyos agdisidir pirmi pagbuhat si kahalapan. Iyay nan gayod i bali halap ngan mahaya sinan i kapulsanan-na para si dimu'an. 
'''
"9" = '''
:sup:`9` Pero dakaw pahuwang si mga bararagaw nga ga'i aggamit si kadunong pati' i parti si mga ginikanan-na si ka'aha'an. Da'inan liwat, dakaw pahuwang si pagpakidibati pati' pagpakihiran mahi'unong si bala'od, kay gana' gayod sinan kadatahan-na. 
'''
"10" = '''
:sup:`10` Parti namay si a'a nga agparapabulag si magpanutu'o, waydungin dahulo iya si primiro ngan kon si kaduwa bisis ga'i pa iya mamati', dakaw agpata'an nga akabawa pa iya si mga a'a pina'agi si mga turu'-na. 
'''
"11" = '''
:sup:`11` Akasiguro kaw nga yaynan klasi a'a gana' sa'isipan-na mahalap ngan addangan iya nga agtuyo' pagsala' kay mismo iya akatu'anan nga mara'at i mga buhat-na. 
'''
"12" = '''
:sup:`12` Papada'inan-ko si Artemas o ma'in ngani' si Tiquico. Si panakka-na, talinguha'on nga pada'iray-mo ako ari si syudad Nicopolis, kay akapinsar ako pagpalipas ari si tigtugnawon. 
'''
"13" = '''
:sup:`13` Himu'on i sahimu-mo pagbulig si Zenas nga abugado pati' si Apolo para si pagbiyahi-na mga iya. Paniguruhon nga gana' mga iya pangulangan-na. 
'''
"14" = '''
:sup:`14` Para si ka'aradda-ta magpanutu'o, kinahanglan nga tagama-na i mga kalugaringun-na pagbuhat pirmi si kahalapan basi' ga'i mga iya angulang si mga pangallaw-allaw kinahanglanun-na si la'in ngan basi' ga'i akawang i mga kinabuhi'-na. 
'''
"15" = '''
:sup:`15` Mangumusta si ka'aw i intiro kahuruwangan-ko. Pangumustahin na hamok kami' si magpanhigugma' si kami' tungod si pag'arabuyon si pagtu'o. Amalako kami' nga padayun-na si Paragdalom i mapinalangga'on pagpanginanu-na si ka'am dimu'an anan.
'''
