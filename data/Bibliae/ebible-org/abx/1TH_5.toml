[5]
"1" = '''
:sup:`1` Mga kabugtu'an si pagtu'o, kon parti namay si pala'in-la'in panahon pati' mga pitsa, ma'in na kami' kinahanglan nga anurat pa si ka'am mahi'unong sito 
'''
"2" = '''
:sup:`2` kay sayod namay kam nga i allaw pagpada'itu-na gihapon si Ginu'o anakka pariho si adda matangkaw nga paluwa' kon sangom si uras nga gana' manggasi. 
'''
"3" = '''
:sup:`3` Si uras nga sigi paminugad i mga a'a, “Murayaw i dimu'an ngan gana' na sabarakahan-ta,” hintak agkamaratay i dimu'an nga bulag si Diyos. Ga'i to gayod mga iya salikayan-na pariho si paddi nga hintak sa'abat-na si tikaka'alluman na. 
'''
"4" = '''
:sup:`4` Pero para si ka'am mga kabugtu'an si pagtu'o, kunta' ga'i kam akahintakan kon anakkay nan allaw pariho si matangkaw tungod kay ga'i may kam ag'istar si kalu'uman. 
'''
"5" = '''
:sup:`5` Ka'am dimu'an puro dadi'-na si kadanta'an pati' mga dadi'-na si ka'allawon. Ma'in kita kam sakup-na si kasangumon o si kalu'uman. 
'''
"6" = '''
:sup:`6` Kon sugad, ga'i kita kam amariho si ditangnga' nan nga sigi hamok paraturihay, kundi' magin alisto kita kam ngan ata'o pagdalom si isip-ta 
'''
"7" = '''
:sup:`7` kay sangom i pagpaturi-na si mga parapamaturi nan, ngan kon malu'om na, iya i pagpamalangu-langu-na si mga para'inom. 
'''
"8" = '''
:sup:`8` Pero tungod kay sakup-na may kita kam si allaw, kinahanglan ata'o kita kam pagdalom si mga isip-ta kam. Pasul'ut-ta kam bilang mga kutamaya-ta kam i mga pagtutu'u-ta pati' i gugma'-ta kam, ngan i dati kasiguruhan-ta si nag'anduy-ta katalwasan, iya may i ginamit-ta kam nga pinakahilmit. 
'''
"9" = '''
:sup:`9` Ga'i kita kam agtu'inan-na si Diyos para hamok agsakit si kastigo, kundi' pag'angkon dina si katalwasan pina'agi si Paragdalum-ta kam Jesu-Kristo. 
'''
"10" = '''
:sup:`10` Agpakamatay iya para si kita kam, basi' aghururuwang kita kam a'allom si iya bisan kon allom pa kita o minatay na kon anakka iya. 
'''
"11" = '''
:sup:`11` Sanglit agsipurupasarigaya kam ngan agpaburubaskugaya kam si mga espirituhanon kinabuhi'-bi pariho si nagparabuhat-bi na ina'anto. 
'''
"12" = '''
:sup:`12` Agpalako kami' hamok si ka'am mga kabugtu'an, nga buwanan-bi si tama' pagrispitar i mga magbudlay anan si ka'am kay mga iya i magpamuno' si ka'am si dimu'an nga aniya' kalabtanan-na si Ginu'o ngan mga iya i magparapanwaydong si ka'am kon ay i mga angay nagbuhat-bi. 
'''
"13" = '''
:sup:`13` Pakulawu-bi nga mahaya i pagdayaw-bi pati' paghigugma'-bi si mga iya tungod si mga trabahu-na. Ag'araddaha kam si kamurayaw. 
'''
"14" = '''
:sup:`14` Iya payto i nagpalako kami' si ka'am mga kabugtu'an: Waydungi-bi i mga huruhubya'on, aghatu-bi i mga masisipgon, buligi-bi i mga maluya si espirituhanon kinabuhi' ngan palangahu-bi i paturus-bi si bisan say aha'a. 
'''
"15" = '''
:sup:`15` Pasiguruhu-bi nga ga'i kam amulos si igkasi-bi kon agbuhatan-na kam mara'at, pero padayunu-bi i pagkadaluman pirmi si kada addangan o si bisan say pa may aha'a. 
'''
"16" = '''
:sup:`16` Aglipaya kam pirmi; 
'''
"17" = '''
:sup:`17` mangadyi'a kam pirmi si uras-uras; 
'''
"18" = '''
:sup:`18` agpasalamata kam pirmi si bisan ay kamutangana; kay yaynan i katuyu'an-na si Diyos nga matuman anan si ka'am pina'agi si dati na pag'adda-bi si Kristo Jesus. 
'''
"19" = '''
:sup:`19` Dakam ag'ulangu-bi i Espirito Santo, 
'''
"20" = '''
:sup:`20` pariho si pagparapanhimullo' si makigpasumat-na si Diyos. 
'''
"21" = '''
:sup:`21` Pamatu'uri-bi i dimu'an pagkulaw kon ungod to gayod binuhatan-na si Espirito Santo. Padayunon i trabahu-na si bisan say nga aniya' kata'u-na espirituhanon 
'''
"22" = '''
:sup:`22` ngan likayin i bisan say magbawa si mga karat'an. 
'''
"23" = '''
:sup:`23` Amalako ako mismo si Diyos nga pu'un-na si kamurayaw nga gana' makalaktawan si pagsalli'-na si mga kina'iya-bi para magin diyusnon. Agpalaku-ko nga padayon i gana' makabasol kamutangan-na si bug'os pagka'a'a-bi, si espirito, si kina'iya pati' si puho' hasta nga ga'i pada'ito gihapon i Paragdalum-ta kam Jesu-Kristo. 
'''
"24" = '''
:sup:`24` Tangkod i Diyos mag'agda si ka'am ngan sigurado buhat-nay to. 
'''
"25" = '''
:sup:`25` Mga kabugtu'an si pagtu'o, mangadyi'a kam para si kami'. 
'''
"26" = '''
:sup:`26` Pangumustahi-bi ako kon agbaragat kam si kabugtu'an pina'agi si sagrado pag'ururuk-urukay. 
'''
"27" = '''
:sup:`27` Agmandu'an-ko kam atubang si Ginu'o nga tigbasa-bi to surat si dimu'an mga kabugtu'an. 
'''
"28" = '''
:sup:`28` Amalako kami' nga padayun-na si Paragdalum-ta kam Jesu-Kristo i mapinalangga'on pagpanginanu-na si ka'am.
'''
