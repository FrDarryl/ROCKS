[9]
"1" = '''
:sup:`1` Mangno agtiripun-na si Jesus i Dusi ngan agpamuwanan-na gahom pagpapinda si dimu'an mga mara'at espirito pati' pagbulong si mga binati'. 
'''
"2" = '''
:sup:`2` Mangno aglihug-na mga iya pagpasamwak kon pinapa'i i a'a akasakop si nagpanhadi'an-na si Diyos ngan da'inan may i pagpahalap si mga maburong. 
'''
"3" = '''
:sup:`3` Agtugunan-na mga iya sito: “Dakam agbawa bisan ay si mga langngan-bi. Dakam agbawa baston, bag, karakanon, kwarta, pati' pagsalinan. 
'''
"4" = '''
:sup:`4` Bisan singnga kam ruma'a agdayon, dakam palalin tubtob nga pamataliwan kam sinan bungto. 
'''
"5" = '''
:sup:`5` Ga'i ngani' kam pinanginano si mga a'a, paspasu-bi i alpug-na si kitid-bi nga tikang sinan bungto kon pataliwan kam pagpakatu'an nga gana' na baratunun-bi si mga iya.” 
'''
"6" = '''
:sup:`6` Sanglit pamataliwan i mga inadalan-na ngan agpamada'iray-na i dimu'an kaburubungtuhan hasta i mga kaburubaryuhan pagpasamwak si mahalap sumat pati' pagpahalap si mga maburong. 
'''
"7" = '''
:sup:`7` Siray uras, aka'aning'ing si gubirnador Herodes si dimu'an mahi'unong sinan. Nagsamukan gayod iya tungod kay aniya' magpaminugad nga si Jesus, iya si Juan Paragbunyag nga abanhaw. 
'''
"8" = '''
:sup:`8` Aniya' liwat magpaminugad nga agbwilta na si Elias pagtuman si sa'ad, ngan i ditangnga' may agpaminugad nga adda iya paragsumat-na si Diyos siray mga panahon nga abanhaw. 
'''
"9" = '''
:sup:`9` Pero aminugad si Herodes, “Agpapugutan-ko na si Juan. Pero say to? Malabbat mga urusahon sapakalihan-ko parti si iya.” Sanglit agtalinguha gayod iya nga sabagatan-nay to. 
'''
"10" = '''
:sup:`10` Ngan pabwilta-na si mga apostol kahuman si pagpanlibut-na, agsumatan-na mga iya si Jesus si mga nagpanbuhat-na. Mangno agpangagda-nay to nga pamalitira mga iya pada'iray si syudad Betsaida nga mga iya hamok. 
'''
"11" = '''
:sup:`11` Pero malabbat i magpaka'aning'ing ngan agpanlanat si mga iya. Agtupu'-na si Jesus i mga a'a ngan agpanginanu-na. Agpangisturyahan-nay to kon pinapa'i mga iya agpakasakop si nagpanhadi'an-na si Diyos ngan agpamahalap-na i mga binati'on. 
'''
"12" = '''
:sup:`12` Ngan pagtutunud-na na si allaw, pamadugok si Jesus i Dusi ngan agpaminugad, “Pamalitirahon naynan mga a'a basi' agpakapada'iray na mga iya si mamatapit baryo pati' katahuk-tahukan nga agpaka'anda' si mga karakanun-na pati' si mga pandidiskansuhan-na. Atiya' kita kam akatuman si mamingaw lugar.” 
'''
"13" = '''
:sup:`13` Pero anaruman dina iya, “Ka'am na hamok i mamuwan karakanon si mga iya.” Lingun-na may mga iya, “Lima na hamok bug'os pan-tay to kam pati' duwa agon. Aruyag ba' kaw nga palangngan kami' pagballi karakanon para sito mga a'a dimu'an?” 
'''
"14" = '''
:sup:`14` Bisan i mga lalla hamok magtambong ari anakka si mga singko mil. Pero agmandaran-na dina i mga inadalan-na, “Pamalumpagi'u-bi i mga a'a sasurusingkwinta.” 
'''
"15" = '''
:sup:`15` Anunod i mga inadalan-na sanglit agpanlumpagi' i dimu'an mga a'a. 
'''
"16" = '''
:sup:`16` Katapos, ag'ala'-na si Jesus i lima bug'os pan pati' i duwa agon. Anhangad iya ngan agpasalamat si Diyos. Mangno agpanurutabbi'-na ngan agpumwan-nay to si mga inadalan-na pagtaltag si mga a'a. 
'''
"17" = '''
:sup:`17` Agpakakakan i dimu'an ngan agpakagustuhan. Katapos akatipon pa dina i mga inadalan dusi sagad nga puro panno' si mga tinurutabbi' la'a. 
'''
"18" = '''
:sup:`18` Sin adda, akapangadyi' si Jesus atubang si mga inadalan-na hamok tungod kay ga'i ari i kalabbatan nga agsob magpamungyod. Mangno amatilaw iya, “Si mga burubaragaw-na si mga a'a, say may kuno' ako?” 
'''
"19" = '''
:sup:`19` Anaruman may mga iya, “Aniya' magpaminugad nga ka'aw kuno' si Juan Paragbunyag, ngan i ditangnga' may, ka'aw kuno' si Elias. Pero aniya' liwat magpaminugad nga tingali addangan pa kaw kuno' si mga paragsumat-na si Diyos siray nga abanhaw.” 
'''
"20" = '''
:sup:`20` Amatilaw gihapon iya, “Pero para si ka'am, say may i pagkakilala-bi si ako?” Anaruman may si Pedro, “Ka'aw i Tinu'inan Mannanalwas nga nagpabawa-na si Diyos.” 
'''
"21" = '''
:sup:`21` Bali gayod katutugun-na si mga iya si Jesus nga ga'i pagsumat sito si bisan say. 
'''
"22" = '''
:sup:`22` Agpadayon si Jesus pag'isturya si mga iya, “Kinahanglan ag'agi pala'in-la'in kasakitan i Pinili' A'a ngan diriri'on iya si mga mata'o kamabu'utan, si mga puno' paraghalad pati' si mga paragturo' bala'od. Pwira pa sinan, maratayon iya, pero abanhaw si katallo allaw.” 
'''
"23" = '''
:sup:`23` Kata'ud-ta'uran, agsumatan-na mga iya dimu'an, “Kon aniya' maruyag pagbaya' si ako, kinahanglan limut-na i mga kalugaringun-na katuyu'an, ngan agsunod si ako. Padayun-na si allaw-allaw i pag'ako' si mga pag'antus-na pariho si adda makamamalo' kamatayon si kudos. 
'''
"24" = '''
:sup:`24` Kay bisan say i magpasiguro si kalugaringun-na kinabuhi' ina'anto, iya dina i tikarag si dimu'an tawa'-na hasta pa i kinabuhi'-na. Pero bisan say i magkarag si kalugaringun-na kinabuhi' para si ako, iya dina i aniya' ungod kasiguruhan-na. 
'''
"25" = '''
:sup:`25` Ay i kapulsanan-na kon satawa'-na si a'a i bug'os kalibutan pero agrungay-na o ma'in ngani' agkaragan-na dina i kinabuhi' nga gana' katapusan-na? Gana'! 
'''
"26" = '''
:sup:`26` Sanglit kon aniya' nga agkasipugan-na ako o ma'in ngani' i mga allingun-ko, karasipugan-na may liwat iya si Pinili' A'a si pagpada'itu-na nga nagsigahan na palibot si maka'angayan danta'-na hasta i tawa'-na si Tata' pati' si mga sagrado anghel. 
'''
"27" = '''
:sup:`27` Sumatan-ta kam si kamatu'uran, aniya' si mga satu'oy to ina'anto nga ga'i amatay tubtob nga ga'i pa mga iya sakulawan-na i paghadi'-na si Diyos.” 
'''
"28" = '''
:sup:`28` Mga walo' allaw tikang si pagpinugad-na sinan si Jesus, tigbaya' iya kas Pedro, Juan pati' Santiago pasagka si adda bukid pagpangadyi'. 
'''
"29" = '''
:sup:`29` Si pagparapangadyi'-na, agla'in i itsura-na ngan masuri'aw i badu'-na pariho si kil'at. 
'''
"30" = '''
:sup:`30` Kata'ud-ta'uran, hintak pamaluwa' duwangan to, Moises pati' Elias. Nagsigahan mga iya si maka'angayan danta' ngan agbararagaw mga iya kas Jesus hi'unong si kamatayun-na nga turumanun-na ari si Jerusalem. 
'''
"31" = '''
:sup:`31` Siray uras agpanyuyungka' kas Pedro pero pakamangnu-na na mga iya, sakulawan-na i maka'angayan danta'-na si Jesus pati' i duwangan magtutunggo huwang-na. 
'''
"32" = '''
:sup:`32` Ngan tilitira nayto mga a'a, agpinugad-na si Pedro si Jesus, “Sinyor, mahalap gayod kay atiya' kita kam. Anhimo kami' tallo payag-payag para si ka'am, i adda para si ka'aw, i adda may tawa'-na si Moises, ngan i adda namay tawa'-na si Elias.” Ga'i gayod iya akatu'anan kon ay i angay pinahalling-na. 
'''
"33" = '''
:sup:`33` Si pagparapahalling-na, aniya' pahulwa' madakmol panganod ngan bali gayod i mga kangarat-na si pagtatambun-na si mga iya sito. 
'''
"34" = '''
:sup:`34` Mangno aniya' busis tikang si panganod nga agpinugad, “Iyay nan i Dadi'-ko nga pinili'-ko. Amati'a kam si iya.” 
'''
"35" = '''
:sup:`35` Ngan pahuway-na na si busis, samangnuhan-na mga iya nga si Jesus na hamok i sari'i. Aghilum-nay to hamok si mga inadalan ngan gana' gayod nagsumatan-na mga iya siray uras si mga sakulawan-na. 
'''
"36" = '''
:sup:`36` Si padalugdug-na mga iya ka'asumuhan tikang si bukid, bali namay labbat i magtupo' si mga iya. 
'''
"37" = '''
:sup:`37` Aniya' manurakaw si magpanggubok, “Ma'istro, kalu'uyin daw ako pagkulaw si dadi'-koy to lalla kay iya hamok i dadi'-ko. 
'''
"38" = '''
:sup:`38` Nagbawa-bawa iya si mara'at espirito ngan balang ta'ud-ta'od nagtagbo' to ngan hintak anurakaw. Parapadusmug-nay to ngan sigi-na pa'ariwasa tubtob amura' i bawa'-na. Labbahan-nay to hamok iya kon aghatlay na gayod i puhu'-na ngan mammatayon na. 
'''
"39" = '''
:sup:`39` Agparapakimalu'oy na ako si mga inadalan-mo nga kon ahimo papinda-nay to mga iya, pero ga'i mga sahimu-na.” 
'''
"40" = '''
:sup:`40` Anaruman si Jesus, “Ay badaw! Ga'i pa gayod anutu'o mga a'ay to ina'anto panahon ngan bali kamakasuplikado! Pira pa i kinahanglan pag'istar-ko ato pati' i irilubun-ko si ka'am basi' agpanutu'o kam? Bawahon ato dadi'-moy nan.” 
'''
"41" = '''
:sup:`41` Si paduguk-na si dadi', agpadusmug-nay to iya si mara'at espirito ngan tinakka si buntug-na. Pero ag'isugan-na si Jesus i mara'at espirito, ngan agpahalap-na i dadi'. Mangno agpa'intriga-nay to ari si tatay-na. 
'''
"42" = '''
:sup:`42` Ag'usa gayod i dimu'an mga a'a si pagkaharangdun-na si Diyos. Si pagpara'usa-na si mga a'a si dimu'an nagbuhat-na si Jesus, aminugad to ari si mga inadalan-na, 
'''
"43" = '''
:sup:`43` “Amati'a kam pahalap si mga papahallingun-koy to si ka'am: Trarayduran i Pinili' A'a ngan papa'intrigahon iya si pagdalum-na si mga a'a.” 
'''
"44" = '''
:sup:`44` Pero ga'i mga iya agpakasabot si karuyag sidngun-na sinan. Agpadayon payto nga tinago' si mga iya sanglit ga'i mga sasantup-na ngan agkataralaw liwat pagpatilaw mahi'unong sinan. 
'''
"45" = '''
:sup:`45` Aniya' nagkadiriskusyunan-na si mga inadalan parti si kon say i mahimo pinakabantugan si mga iya. 
'''
"46" = '''
:sup:`46` Tungod kay sakatu'anan-na si Jesus i mga inisipan-na, aniya' dadi' nagban'u-na ngan agpatunggu-nay to si kagiliran-na. 
'''
"47" = '''
:sup:`47` Mangno agpinugad-na mga iya, “Bisan say i magpanginano pahalap si a'a nga ga'i mismo aka'allom si kalugaringun-na pariho sito dadi' tungod si gugma'-na si ako, agpanginano gayod si ako. Ngan bisan say i magpanginano si ako, ma'in hamok ako i nagpanginanu-na, pero hasta pa liwat i magpapada'ito si ako. Sapinugad-koy to kay bisan say si ka'am i pinakaminos si pangulawan-bi, iya dina i pinakabantugan.” 
'''
"48" = '''
:sup:`48` Agsumatan-na si Juan si Jesus, “Sinyor, aniya' lalla sakulawan kami' magparapapinda si mga mara'at espirito pina'agi si paggamit si arun-mo. Agsumatan kami' nga kinahanglan iya pahuway kay ma'in iya huwang si kita kam.” 
'''
"49" = '''
:sup:`49` Anaruman may si Jesus, “Dakam nan a'a agsimulu-bi, kay bisan say i ga'i manguntra si ka'am, huwang may iya si ka'am.” 
'''
"50" = '''
:sup:`50` Ngan agtikatapit na gayod i allaw nga aralsahon na si Jesus pan langit, agpapirmaninti-na i disisyun-na pagpada'iray si Jerusalem. 
'''
"51" = '''
:sup:`51` Aniya' nagpanangpit-na mga a'a pagdahulo si iya ngan agpakatakkay to si adda bungto si Samaria. Ag'andam kunta' mga iya ari si dimu'an nagkinahanglan-na si Jesus, 
'''
"52" = '''
:sup:`52` pero si panakka-na ari, ga'i iya nagpanginano kay kinatu'anan nga pan Jerusalem i arup-na. 
'''
"53" = '''
:sup:`53` Pakasabut-na sinan si duwangan inadalan-na nga kas Santiago pati' Juan, aminugad mga iya, “Paragdalom, aruyag ba' kaw nga tigtaktak kami' api man langit basi' agkasurunog mga iya dimu'an?” 
'''
"54" = '''
:sup:`54` Pero tili'-na dina mga iya si Jesus ngan agpangisugan-na. 
'''
"55" = '''
:sup:`55` Mangno agdiritso mga iya si manunod bungto. 
'''
"56" = '''
:sup:`56` Si pagparapamaktas-na na mga iya, aniya' addangan lalla maminugad si Jesus, “Amungyod ako si ka'aw bisan singnga kaw pa'arop.” 
'''
"57" = '''
:sup:`57` Anaruman si Jesus, “Mahalap pa i mga singgarong kay aniya' mga panluluku'an-na, pati' i mga kamanuk-manukan kay aniya' pannanapunan-na, pero i Pinili' A'a, gana' ngani' lugod panlilibbakan-na nga akadiskanso iya.” 
'''
"58" = '''
:sup:`58` Mangno agmando' si Jesus si la'in namay a'a, “Amaya'a ngan agsunura si ako.” Pero anaruman dina i a'a, “Sinyor, tugutin ako dahulo pagbalik hasta si pakamatay-na si tatay-ko.” 
'''
"59" = '''
:sup:`59` Aminugad si Jesus si iya, “Pata'anin na hamok nga i mga minatay i mamalabbong si mga minatay-na, pero ka'aw, palangngana ari ngan pasamwakon kon pinapa'i i a'a akasakop si nagpanhadi'an-na si Diyos.” 
'''
"60" = '''
:sup:`60` Aniya' gihapon addangan maminugad, “Sinyor, aruyag ako pagsunod si ka'aw, pero agbalik ako dahulo pagsarit si pamilya-ko.” 
'''
"61" = '''
:sup:`61` Anaruman si Jesus, “I mag'arado nga sigi pa dina titili' si damurihan-na, ma'in angay nga huwang iya si pagsirbi-na si mga nagpanhadi'an-na si Diyos.” 
'''
