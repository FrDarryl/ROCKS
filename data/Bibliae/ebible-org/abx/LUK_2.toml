[2]
"1" = '''
:sup:`1` Siray panahon, aniya' mandu'-na si Emperador Augusto nga kinahanglan agparihistro i dimu'an nga sakop si nasyon Roma. 
'''
"2" = '''
:sup:`2` Iyay nan i primiro pagpanrihistro si mga a'a ngan paggubirnadur-na si Cerenio ari si Siria. 
'''
"3" = '''
:sup:`3` Tungod sinan, agbalik i dimu'an a'a si mga bungtu-na si mga ginikanan-na pagparihistro. 
'''
"4" = '''
:sup:`4` Sanglit pa'amban si Jose si Nasaret, adda baryo si prubinsya Galilea, ngan pasagka iya pan Betlehem, Judea. Iyay nan i bungto kina'alluman-na si Hadi' David ngan pada'iray kas Jose kay addangan may iya si mga ka'uru'ampuhan-na. 
'''
"5" = '''
:sup:`5` Pada'iray si Jose pagparihistro huwang si Maria i pinahanda-na nga burod na siray uras. 
'''
"6" = '''
:sup:`6` Si pag'istar-na na mga iya ari, iya nayray i kasiyam bulan si pagburud-na si Maria. 
'''
"7" = '''
:sup:`7` Ka'alluman iya ngan lalla i suhag-na. Agputus-na si Maria i dadi' si amon ngan aghulid-na si adda pammasabsaban kahon tungod kay panno' na i ruma' pandidiskansuhan. 
'''
"8" = '''
:sup:`8` Matapit siray lugar aniya' mga manliliwat karniro nga agpangistar si kapatagan ngan agparapanmangno si mga inataman-na kon sangom. 
'''
"9" = '''
:sup:`9` Sinan sangom, aniya' pakulaw si mga iya adda anghel-na si Paragdalom ngan agsiga si mga iya i maka'angayan danta'-na si Paragdalom. Kinulbahan ngan agkataralaw gayod mga iya. 
'''
"10" = '''
:sup:`10` “Dakam agkataralaw,” lingun-na si anghel. “Pada'ito ako si ka'am pagpakatu'an si mahalap sumat nga akabuwan mahaya kalipayan para si dimu'an mga a'a. 
'''
"11" = '''
:sup:`11` Aniya' addangan Paragsalbar ma'allom ina'anto ato si bungtu-nay to si David para si ka'am dimu'an. Iya i Tinu'inan Mannanalwas, nga Paragdalom. 
'''
"12" = '''
:sup:`12` Yayto i pangngilalahan nga ungod isturya-koy to: Sa'anda'an-bi i dadi'-dadi' nagtukuy-ko nga nagputos si amon ngan naghulid si adda pammasabsaban kahon.” 
'''
"13" = '''
:sup:`13` Kata'ud-ta'uran, hintak pamaluwa' i kalabbatan pa gayod mga kahuruwangan-na man langit ngan aghuruwang mga iya pagdayaw si Diyos si pagpinugad, 
'''
"14" = '''
:sup:`14` “Darayawon i Diyos ari si langit, ngan amurayaw i mga pinalangga'-na a'a ato si kalibutan nga magpalipay si iya.” 
'''
"15" = '''
:sup:`15` Ngan pabwilta-na si mga anghel pan langit, ag'aradda i mga manliliwat pagpinugad, “Tana kam pan Betlehem kay kulawan-ta kam i hinabo' nga nagpasumat-na si Paragdalom si kita kam.” 
'''
"16" = '''
:sup:`16` Sanglit agdadagmit mga iya ngan sa'anda'an-na si Maria pati' si Jose, huwang i dadi'-dadi' nga aglibbak si adda pammasabsaban kahon. 
'''
"17" = '''
:sup:`17` Pakakulaw-na mga iya si dadi', agpasamwak-na dayon i dimu'an mga allingon nagsumat si mga iya mahi'unong si dadi'. 
'''
"18" = '''
:sup:`18` Agpa'usa gayod i dimu'an magpakabati' si mga sumat-na si mga manliliwat. 
'''
"19" = '''
:sup:`19` Pero agparahilum-na si Maria i dimu'an mahi'unong sito. Agpara'isip iya kon ay i karuyag sidngun-na sito ngan ga'i to apara' si inisipan-na. 
'''
"20" = '''
:sup:`20` Si pagpamalik-na si mga manliliwat, bali i mga kalipayan-na ngan agdayaw-na gayod mga iya i Diyos, tungod si dimu'an mga sapakalihan-na pati' si mga sakulawan-na, nga agkapariho gayod si dimu'an nagsumat-na si mga iya si anghel. 
'''
"21" = '''
:sup:`21` Ngan pagwalo' allaw-na si dadi', nga iya na i tama' uras si pagpaturi' pagpakilala nga Hebro iya, nag'arunan to iya Jesus kay iya may i aron dati nagpumwan-na si anghel myintras iya nagburod. 
'''
"22" = '''
:sup:`22` Ngan sakumpli-na na mga iya i tala'an pagtuman si bala'ud-na si Moises hi'unong si paglimpyo si baha'o maka'alluman, agbawa-na kas Jose pati' si Maria i dadi' pan Jerusalem pagpakatu'an ari si templo nga nagpatubyan nayto si Paragdalom. 
'''
"23" = '''
:sup:`23` Agda'inan mga iya sinan kay aniya' maka'anna' si Bala'ud-na si Paragdalom nga, “Kinahanglan nagtagama para si Paragdalom i balang suhag lalla ma'allom.” 
'''
"24" = '''
:sup:`24` Si pariho uras agsalingabut-na mga iya i pagpakatu'an nga limpyado na si Maria pina'agi si pagbawa mga gurulisan sigon si Bala'ud-na si Paragdalom nga agtugon pagpahalad “adda padis sarampati o ma'in ngani' duwa mga dumaraga punay.” 
'''
"25" = '''
:sup:`25` Aniya' nag'arunan Simeon mag'istar si Jerusalem. Matadong iya ngan bali karilihuso a'a. Agdaluman-nay to iya si Espirito Santo ngan sigi panimulat si titakka magli'aw si mga a'a-na si Israel. 
'''
"26" = '''
:sup:`26` Agpasabut-na iya si Espirito Santo nga ga'i iya amatay myintras ga'i pa sakulawan-na i Tinu'inan Mannanalwas nga papabawahun-na si Paragdalom. 
'''
"27" = '''
:sup:`27` Tungod kay agdaluman-na iya si Espirito Santo, akapada'iray to si hawan-na si templo. Siray uras nagbawa si Jesus si mga mahanak-na ari pagtuman si kabatasanan nga kinahanglanun-na si Bala'od para si iya. 
'''
"28" = '''
:sup:`28` Pasallud-na mga iya kugus-na dagos i dadi' si Simeon ngan agdayaw-na i Diyos si pagpinugad: 
'''
"29" = '''
:sup:`29` “Amu-ko, tugutin na i rilihugun-mo pagkarawat si murayaw kamatayon nagsa'ad-mo 
'''
"30" = '''
:sup:`30` kay sakulawan-na mismo si duwa mata-ko mannalbar to nagpabawa-mo 
'''
"31" = '''
:sup:`31` nga nagtagama-mo basi' kinakulawan si dimu'an ka'aha'an. 
'''
"32" = '''
:sup:`32` Iyay to dadi' i makasana'ag nga agpakatu'anan si kamatu'uran i mga ma'in Hebro, pati' i magbuwan unra si mga ginsakupan-mo nga a'a-na si Israel.” 
'''
"33" = '''
:sup:`33` Agpa'usa gayod i tatay pati' i nanay-na si dadi' si mga allingun-na si Simeon parti si iya. 
'''
"34" = '''
:sup:`34` Mangno, agpalako si Simeon si Diyos para si kabubuwasun-na mga iya ngan agpinugad-na i nanay nga si Maria, “Yayto dadi' i nagtagama basi' malabbat ato si Israel i magpakadusmog ngan malabbat may liwat i magpakabangon. Nagtagama iya pagpakulaw si mga katuyu'an-na si Diyos, pero malabbat si iya i ga'i mangabuyon, 
'''
"35" = '''
:sup:`35` kay pina'agi si iya, agpakaguwa' i mga tinago' inisipan-na. Hasta ka'aw huwang si magkabirido' nga day pariho si nagtudyok labasa i kasing-kasing-mo.” 
'''
"36" = '''
:sup:`36` Aniya' liwat paragsumat-na danda si Diyos nag'arunan Ana. Dadi'-na iya si Fanuel nga sakop si pamilya Aser ngan maktong na gayod iya. Agtig'ob mga iya dahulo si alla-na pito' ta'on kahuman si pangasal si mga iya 
'''
"37" = '''
:sup:`37` ngan tikang si pakabalu-na, ga'i na iya inallahan hasta nga anakka utsintay kwatro i idad-na. Pirmi iya pada'iray si templo pag'ampo' allaw sangom huwang na i pagpu'asa pati' pagpangadyi'. 
'''
"38" = '''
:sup:`38` Siray mismo uras, padugok to dayon si mga iya ngan agpasalamat iya si Diyos. Sigi to pahalling mahi'unong si dadi' atubang si dimu'an a'a ari nga agparapanimulat liwat si paglukat si mga a'a nga sakop si pamunu'an-na si Jerusalem. 
'''
"39" = '''
:sup:`39` Pakahuman-na si dimu'an turumanun-na mga iya ari si templo pagsunod si Bala'ud-na si Paragdalom, agbalik si Jose pati' si Maria pan Galilea ngan diritso si mga tinubu'an-na lugar, Nasaret. 
'''
"40" = '''
:sup:`40` Anhaya i dadi' ngan mahalap i pamuhu'-na. Panno' iya si kadunong ngan agpalangga'-na iya si Diyos. 
'''
"41" = '''
:sup:`41` Balang Pyista si Paglabay, pada'iray si Jerusalem i mga mahanak-na si Jesus ta'un-ta'on pagpamyista. 
'''
"42" = '''
:sup:`42` Ngan pagdusi anyus-na si Jesus, pamada'iray gihapon mga iya pagpamyista tungod kay iya na i kabatasanan. 
'''
"43" = '''
:sup:`43` Ari mga iya sallod si pito' allaw gayod kapyistahan myintras agpamalik. Ngan pagpamalik-na na si mga mahanak-na, pabilin si Jesus nga ga'i sakatu'anan-na mga iya. 
'''
"44" = '''
:sup:`44` Tungod kay i mga pagkagasi-na huwang iya ari si mga magpamalik, sigi hamok mga iya baraktasay hasta nga ag'adda allaw. Mangno agtikangan-na mga iya pag'anda' si mga kaburugtu'an pati' si mga kakurumpaniyahan. 
'''
"45" = '''
:sup:`45` Ngan ga'i na gayod mga iya sa'anda'an-na, pabwilta mga iya gihapon pan Jerusalem pag'anda' sito. 
'''
"46" = '''
:sup:`46` Si katallo allaw kahuman si pagpamalik-na mga iya, sa'anda'an-na dina mga iya nga agparatingkulo' ari si hawan-na si templo nga makihampang si mga ma'istro ari. Agpamati' to gayod si mga iya ngan sigi patilaw. 
'''
"47" = '''
:sup:`47` Ag'usa i dimu'an a'a ari tungod si kalalum-na si pagsabut-na pati' si kalistuhan-na pagsaruman. 
'''
"48" = '''
:sup:`48` Ngan pakakulaw-na si mga mahanak-na, bali gayod i mga pag'usa-na. Agpinugad-na iya si nanay-na, “No', ay kay agda'itu-mo kami' sito? Bali na kabaraka kami' si tatay-mo pagpara'anda' si ka'aw.” 
'''
"49" = '''
:sup:`49` Anaruman dina si Jesus, “Apa'i may kay agpara'anda'-bi ako? Ga'i ba' kam akatu'anan nga kinahanglan panginanu-ko i mga tawa'-na si Tatay-ko ato si templo?” 
'''
"50" = '''
:sup:`50` Pero ga'i mga iya agpakasabot si karuyag sidngun-na si mga allingun-na. 
'''
"51" = '''
:sup:`51` Mangno, amaya' si mga iya i dadi' agbalik pan Nasaret ngan agsunod na gayod si mga karuyag-na. Pero agparahilum-nay to hamok dimu'an si nanay-na. 
'''
"52" = '''
:sup:`52` Akatambahan i kadunung-na si Jesus ngan anhalap i pamuhu'-na. Akatambahan pa liwat i pagpalangga'-na si iya si Diyos pati' si mga a'a. 
'''
