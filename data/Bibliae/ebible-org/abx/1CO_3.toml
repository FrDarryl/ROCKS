[3]
"1" = '''
:sup:`1` Mga kabugtu'an si pagtu'o, ga'i kam pwidi sapaki'isturyahan-ko ngan primiro bilang mga espirituhanon, kundi' pariho hamok si mga kalibutanon. Akapariho kam siray si mga baha'o pa hamok a'allom kon parti si pagpaki'adda-bi si Kristo. 
'''
"2" = '''
:sup:`2` Kinahanglan nga gatas hamok i nagparaparu'du'-ko si ka'am kay ga'i pa kam agpakakaya pagtallon si mabaskog karakanon. Si kamatu'uran, ma'in pa liwat kam gihapon andam nga sakaya-bi to. 
'''
"3" = '''
:sup:`3` Hasta pa ina'anto mga ka'urason, mga kalibutanon pa gihapon i mga pangiwa-kiwa-bi. Basta aniya' pa mga uru'arabughu'ay pati' mga saramuk-samok anan mismo si ka'am aghururuwang, agpamatu'od nan hamok nga kalibutanon pa kam. Agkaparariho kam hamok si bisan say nga agtapod si kalugaringun-na. 
'''
"4" = '''
:sup:`4` Kon aniya' maminugad si ka'am, “Si Pablo i nagsunud-ko,” katapos i addangan may aminugad, “Si Apolo may i nagsunud-ko,” ma'in ba' agpamatu'od nan nga akapariho kam hamok si mga a'a si ina'anto panahon? 
'''
"5" = '''
:sup:`5` Kon isip-isip-bi, kay say ba' to gayod si Apolo? Ngan say ba' to liwat si Pablo? Mga rilihugon hamok kami' nga magbawa si ka'am si pagtutu'o sigon si tigpatrabahu-na si Paragdalom si kada addangan. 
'''
"6" = '''
:sup:`6` Pariho si uma, ako hamok i magparatanom ngan si Apolo may i magparabunyag, pero i Diyos i magpatubo' sito. 
'''
"7" = '''
:sup:`7` Gana' sapayan-na kon say i magtanom pati' kon say i magbunyag, kunta', gana' na la'in nagpanginanu-bi kon ma'in hamok i Diyos nga magpatubo' si dimu'an. 
'''
"8" = '''
:sup:`8` I magparatanom pati' i magparabunyag ag'adda hamok i katuyu'an-na, ngan tikarawat mga iya si angay suhol sigon si kada trabahu-na si balang addangan. 
'''
"9" = '''
:sup:`9` Pariho hamok kami' nga agturumuy-tumoy si Diyos pagtrabaho ngan ka'am may i uma-na. Pwidi liwat kam sapakumparar-ko si adda bilding nagpatindug-na si Diyos. 
'''
"10" = '''
:sup:`10` Tungod hamok si mapinalangga'on pagpanginanu-na si Diyos si ako, ako i magpahulma' si pundasyun-na nga day adda gipandayi. I ditangnga' may agturumoy pagtindog sito ngan kinahanglan agmato i balang addangan si mga trabahu-na mga iya. 
'''
"11" = '''
:sup:`11` Gana' na la'in pundasyon nga pwidi pa sapahulma'-na si bisan say aha'a pwira si dati na nagpahulma' nga iya si Jesu-Kristo. 
'''
"12" = '''
:sup:`12` Si pagpanarabahu-na mga iya ato sito pundasyon, agpanggamit mga iya mga bulawan, mga salapi', mga bato nga dikantidad, mga kayo, kuhon pati' patong. 
'''
"13" = '''
:sup:`13` Pero kinadiskubrihan kon ay i tinarabahu'an-na si kada addangan si panakka-na si Allaw si Paghusgar. Kinatu'anan nan pina'agi si api kay yaynan i naggamit pagpurbar nga anlutaw i kalidad-na si tinarabahu'an-na si kada addangan. 
'''
"14" = '''
:sup:`14` Kon ga'i asunog i mga naggamit-na, akakarawat nan panday si suhol nga angay para si iya. 
'''
"15" = '''
:sup:`15` Pero kon i pinanday-na si addangan lamun-na hamok si api, pirdido iya. Oho' asalbar iya, pero akapariho hamok iya si addangan nga akagawas nga gana' gayod binitbit-na. 
'''
"16" = '''
:sup:`16` Sigurado ako nga agpakatu'anan na kam parti si pagtiriripun-bi nga ka'am i templu-na si Diyos ngan i Espiritu-na si Diyos awinan agtangka' si ka'am. 
'''
"17" = '''
:sup:`17` Sanglit kon aniya' magpara'intrimis si templu-na si Diyos, karastiguhun-na iya si Diyos. Kay nagtagamay nan templo para si kagamitan-na, ngan ka'am nan templo. 
'''
"18" = '''
:sup:`18` Dakam agparapandaya'i-bi i mga kalugaringun-bi. Kon aniya' si ka'am mag'isip nga madunong iya sigon si pagkukulaw-na si a'a sito panahon, kunta' agpaka'anggana' iya basi' sa'angkun-na i ungod kadunong. 
'''
"19" = '''
:sup:`19` Kay si kamatu'uran, i kadunong nga naggamit-na si kalibutan, gana' pulus-na si pangulawan-na si Diyos. Pariho si maka'anna' si Kasuratan: “Mismo i mga kalistuhan-na si mga madunong i naggamit-na si Diyos pagpirdi si mga iya.” 
'''
"20" = '''
:sup:`20` Katapos aniya' pa liwat maka'anna', “Sayod i Paragdalom nga gana' mga kapulsanan-na si mga isip-na si mga madunong.” 
'''
"21" = '''
:sup:`21` Sanglit hinuwayan na i pagparapahambog hi'unong si mga binuhatan-na si a'a kay parariho may kam agpakaprubitso si dimu'an. 
'''
"22" = '''
:sup:`22` Agprubitsuhan-bi si Pablo, si Apolo, si Pedro, hasta pa i dimu'an ato si kalibutan. Hasta ngani' i kinabuhi' pati' i kamatayon, i mga sa'agihan-bi si ina'anto panahon pati' si mga titakka pa, day tawa'-bi i dimu'an. 
'''
"23" = '''
:sup:`23` Ngan ka'am may tawa'-na si Kristo ngan si Kristo may tawa'-na si Diyos. 
'''
