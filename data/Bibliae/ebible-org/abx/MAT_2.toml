[2]
"1" = '''
:sup:`1` Ngan panahun-na si Hadi' Herodes, a'allom si Jesus ari si Betlehem, Judea. Kahuman sinan hinabo', aniya' magpanakka si Jerusalem mga mata'o a'a tikang si sirangan, 
'''
"2" = '''
:sup:`2` nga agpamatilaw, “Singnga i dadi' ma'allom nga tihadi' si mga Hebro? Sakulawan kami' i bitu'on magpakatu'an si ka'allum-na nga agsirak ari si sirangan, ngan pada'ito kami' pagbuwan katalahuran si iya.” 
'''
"3" = '''
:sup:`3` Si pakabati'-na sinan si Hadi' Herodes, aburong iya huwang si mga sakup-na ari si Jerusalem. 
'''
"4" = '''
:sup:`4` Agtiripun-na i dimu'an mga puno' paraghalad-na si mga Hebro pati' mga paragturo' si bala'ud-na mga iya ngan agpantilaw-na, “Singnga ba' kuno' lugara a'allom i Tinu'inan Mannanalwas?” Anaruman mga iya, 
'''
"5" = '''
:sup:`5` “Si Betlehem, Judea, kay yayto i nagsurat-na siray si paragsumat-na si Diyos: 
'''
"6" = '''
:sup:`6` Bisan ka'am magpangistar si Betlehem, Judea, ma'in ka'am i pinakaminos pamilya magpamuno' si Juda, kay aniya' puno' paluwa' anan si ka'am nga turu'inan-ko mangngataman si mga a'a-ko nga mga ka'uru'ampuhan-na si Israel.” 
'''
"7" = '''
:sup:`7` Sanglit agpaban'u-na sikrito si Herodes i mga mata'o a'a ngan sakatu'anan-na tikang si mga iya i iksakto uras pagpakulaw-na si bitu'on. 
'''
"8" = '''
:sup:`8` Katapos, agpapada'iray-na mga iya si Betlehem ngan agtugunan-na, “Pada'iraya na kam ngan anda'u-bi pahalap i dadi' ngan kon sa'anda'an-bi pakatu'anu-bi ako basi' pada'iray may ako pagbuwan katalahuran si iya.” 
'''
"9" = '''
:sup:`9` Pakabati'-na mga iya si tugun-na si hadi', pamalangngan dayon. Ngan pagparalangngan-na na mga iya, pakulaw gihapon i sakulawan-na mga iya bitu'on si sirangan ngan agdahulo si mga iya tubtob nga anyungod si nag'istaran-na si dadi'. 
'''
"10" = '''
:sup:`10` Bali kalipay-na mga iya si pakakulaw-na mga iya si bitu'on. 
'''
"11" = '''
:sup:`11` Panakka-na mga iya si lugar, pasallod mga iya si ruma' ngan sakulawan-na i dadi' huwang si nanay-na Maria. Anluhod mga iya ngan agpangampo' ari si dadi'. Ag'abrihan-na mga iya i mga binawa-na rigalo ngan agpahalad mga iya mga bulawan, insinso, pati' mirra. 
'''
"12" = '''
:sup:`12` Katapos, agpa'upi-na mga iya si Diyos ngan agpanugunan-na nga ga'i na pahapit ari si Herodes. Sanglit, ag'agi na hamok mga iya si la'in lalan si pagpamalik-na mga iya si mga kalugaringun-na nasyon. 
'''
"13" = '''
:sup:`13` Pakataliwan-na si mga mata'o a'a, agpakulaw i anghel-na si Paragdalom ari si upi-na si Jose. Agpinugad-na iya si anghel, “Banguna ngan ibakwitin i dadi' hasta i nanay-na pan Ehipto, kay tig'anda'-nay nan dadi' si Herodes ngan maratayun-na. Ari kam dahulo ag'istar ngan dakam pa'amban ari hasta nga ga'i kam pinugad-ko.” 
'''
"14" = '''
:sup:`14` Pabangon si Jose, ngan ag'ibakwitan-na i dadi' huwang i nanay pan Ehipto. 
'''
"15" = '''
:sup:`15` Ag'istar mga iya ari tubtob si pakamatay-na si Herodes. Ahinabo' nan pagtuman si nagpinugad-na si Paragdalom pina'agi si paragsumat-na siray, “Ban'u-ko i dadi'-ko paggawas ari si Ehipto.” 
'''
"16" = '''
:sup:`16` Pakasabut-na si Herodes nga salabawan-na iya si kalistuhan-na si mga mata'o a'a, bali i kasina-na ngan agmando' iya diritso pagpanmatay si dimu'an mga kadadi'-dadi'an lalla si Betlehem tikang si dos anyos pan hawod, sigon si uras nga sakatu'anan-na tikang si mga mata'o a'a. 
'''
"17" = '''
:sup:`17` Pina'agi sinan hinabo' atuman i mga allingun-na si paragsumat Jeremias nga agpinugad: 
'''
"18" = '''
:sup:`18` Aniya' kinabati'an mga busis ari si Rama nga bali pandinamag pati' bali i mga kabidu'an-na. Sigi dinamag si Raquel para si mga dadi'-na ngan andiri' kon nagli'aw iya, tungod kay agkamaratay na mga iya dimu'an. 
'''
"19" = '''
:sup:`19` Ngan pakamatay-na si Herodes, aniya' upi-na si Jose ngan ari iya si Ehipto. Paluwa' gihapon i anghel-na si Paragdalom, 
'''
"20" = '''
:sup:`20` ngan aminugad, “Iya nayto i uras nga pwidi na sabalikan-mo i dadi' huwang i nanay-na pan Israel kay minatay na i mag'imamatay si dadi'.” 
'''
"21" = '''
:sup:`21` Sanglit, pabangon si Jose ngan bawa-na i dadi' huwang i nanay-na pagbalik pan Israel. 
'''
"22" = '''
:sup:`22` Pero akabati' si Jose nga i manalli' hadi', iya si Arkilas, i dadi'-na si Herodes, sanglit atalaw iya pada'iray. Ngan tungod kay nagwaydungan iya si upi, agdiritso mga iya si Nasaret, nga baryo si prubinsya Galilea, 
'''
"23" = '''
:sup:`23` ngan ari na mga iya ag'istar. Tungod sinan atuman i nagpinugad-na si mga paragsumat-na si Diyos: “Ararunan iya Nasareno.” 
'''
