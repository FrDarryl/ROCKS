[13]
"1" = '''
:sup:`1` Bisan kon agpahalling ako si mga la'in linggwahi ngan hasta pa i pinahallingan-na si mga anghel, pero gana' sapakulaw-ko paghigugma', akapariho i pinahallingan-ko si hinagunghung-na si bumbo o ma'in ngani' si bagtingan nga nagparapayahuyahan hamok. 
'''
"2" = '''
:sup:`2` Bisan kon nagrigaluhan ako si abilidad pagpahalling si makigpasumat-na si ako si Diyos, ngan sakatu'anan-ko i dimu'an mga tinagu'-na siray hasta pa i dimu'an kata'o, o bisan kon aniya' pagtu'u-ko nga pwidi akapalalin si mga kabubukiran, pero gana' sapakulaw-ko paghigugma', gana' pulus-na si kalugaringun-ko. 
'''
"3" = '''
:sup:`3` Bisan kon pamumwan-ko si mga anggana' i dimu'an tawa'-ko ngan pa'intriga-ko pa i kinabuhi'-ko si Diyos si uras nga papabar'ugon na ako, pero gana' sapakulaw-ko paghigugma', gana' saprubitsuhan-ko tikang sinan. 
'''
"4" = '''
:sup:`4` Mapinaturuson ngan daluman i maghigugma'. Ma'in awa'on, ma'in hambugiro ngan ma'in mahaya i dalum-na. 
'''
"5" = '''
:sup:`5` Ga'i iya agpakamalo' si hinigugma'-na, ga'i iya agpara'isip si kalugaringun-na karuyag, ga'i iya hinanali' asina, ngan ga'i iya aghumot kon akasala' to. 
'''
"6" = '''
:sup:`6` Ga'i alipay i maghigugma' si mga baliko' buhat kundi' agrayhak iya kon i kamatu'uran i nagsunud-na. 
'''
"7" = '''
:sup:`7` Pirmi andam pag'ako' i maghigugma' si dimu'an nga ga'i sa'agwanta-na si hinigugma'-na, pirmi iya agtapod sito, aniya' pirmi pagla'um-na nga amuklat to ngan padayon i pag'ilub-na si bisan ay. 
'''
"8" = '''
:sup:`8` Gana' katapusan-na si paghigugma'. Nagparapahalling pa i mga tigpasumat-na si Diyos, pero ma'in na pira pahuway to. Nagparapahalling pa i mga la'in linggwahi, pero ma'in na pira atapos to. Nagparapa'ambit pa i kata'o, pero ma'in na pira apara' to. 
'''
"9" = '''
:sup:`9` Da'inan sinan i kamutangan kay i mga sata'uhan-ta i katunga' hamok ngan i makigpasumat-na si kita ma'in kumplito. 
'''
"10" = '''
:sup:`10` Sanglit si panakka-na si kabug'usan-na sito dimu'an, iya na i uras nga ma'in na kinahanglanon i aniya' pangulangan-na. 
'''
"11" = '''
:sup:`11` Ngan dadi'-dadi' pa ako, i pagyawit-ko dinadi'-dadi', i paminsada-ko dinadi'-dadi', ngan i pagsantup-ko dinadi'-dadi' liwat. Pero ngan pag'i'idad-ko na, ag'ambanan-ko na i mga dinadi'-dadi'. 
'''
"12" = '''
:sup:`12` Si pariho kamutangan, i espirituhanon samuklatan-ta ina'anto akapariho si sakulawan-ta si adda laparap ispiho, pero si titakka panahon ti'atubang kita mismo si Diyos. I pagkakilala-ta si iya ina'anto ma'in pa husto, pero si panakka-na sinan panahon, kumplito na gayod i pagkakilala-ta ngan amariho na si dati pagkakilala-na si Diyos si kada addangan si kita kam. 
'''
"13" = '''
:sup:`13` Kundi' ina'anto, aniya' tallo nga padayon pa nagpulusan hasta si kahastahan: I pagtutu'o, i pagla'om, pati' i paghigugma' ngan i labaw si talloy to, iya i paghigugma'. 
'''
