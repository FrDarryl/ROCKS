[11]
"1" = '''
:sup:`1` Adda allaw agpangadyi' si Jesus si adda lugar. Si pakatapus-na, addangan si mga inadalan-na i maminugad si iya, “Paragdalom, turu'in daw kami' pagpangadyi' basi' akapariho kami' si mga inadalan-na si Juan nga agturu'an-na pagpangadyi'.” 
'''
"2" = '''
:sup:`2` Agsarumanan-na mga iya, “Mangadyi' ngani' kam, pinugaru-bi: Tatay, pakulawon ato si kinabuhi' kami' i kasagradu-na si arun-mo, dalumin kami' nga kinakulawan i paghadi'-mo ato. 
'''
"3" = '''
:sup:`3` Buwanin kami' si karakanon kami' nga tama' si ina'anto allaw. 
'''
"4" = '''
:sup:`4` Pasayluhon kami' si mga sala' kami', kay agpasaylo kami' na i dimu'an makasala' si kami', ngan patuttuton kami' nga ga'i kami' agsala' kon nagtintar kami'.” 
'''
"5" = '''
:sup:`5` Mangno agpinugad-na mga iya, “Baga-baga addangan si ka'am mamukaw si kumpaniya-mo si magkatutnga' kay makibagaw kaw, ‘Sangkay, pa'indamon daw kita dahulo tallo bug'os pan, 
'''
"6" = '''
:sup:`6` kay aniya' kumpaniya-ko liwat nga awiray agdayon si ruma' tikang si matala biyahi. Gana' gayod sapatulud-ko si iya.’ 
'''
"7" = '''
:sup:`7` “Anaruman may i sari'i si sallod, ‘Dakaw na ako agpuyaton. Trangkado na i pwirtahan ngan atiya' na liwat pama'ubay si ako i mga dadi'-ko. Ga'i na ako pwidi pabangon pagbuwan si ka'aw si bisan ay.’ 
'''
"8" = '''
:sup:`8` Sumatan-ta kam, maski kaw kumpaniya-na gayod, ga'i iya pabangon pagbuwan si pan nagpalaku-mo, kundi' i nagbangunan-na sito iya i ga'i paghuway-mo si kapapakibagaw, ngan buwanan-na kaw si dimu'an nagkinahanglan-mo. 
'''
"9" = '''
:sup:`9` “Sanglit yayto i sumat-ko si ka'am: Amalakuha kam basi' binuwanan kam. Mamuraw-purawa kam basi' aniya' sa'anda'an-bi. Aman'uha kam basi' pinadayon kam. 
'''
"10" = '''
:sup:`10` Buhatu-bi nan kay bisan say i mamalako akabuwanan, ngan bisan say i mamuraw-puraw aka'anda', ngan bisan say i maman'o agpakadayon. 
'''
"11" = '''
:sup:`11` “Say si ka'am mga tatay, nga kon amalako daying i dadi'-mo, buwanan-mo dina sawa? 
'''
"12" = '''
:sup:`12` O ma'in ngani', kon amalako iya antallo, buwanan-mo dina sipit-sipit? 
'''
"13" = '''
:sup:`13` Pa'anna'-ta si ka'am may, bisan kon mga mara'at i kina'iya-bi dimu'an, agbuwan kam mga mahalap rigalo si mga dadi'-bi. Iya pa ba' i Tatay-bi ari si langit, i ga'i mamuwan si Espirito Santo si magpamalako sinan si iya!” 
'''
"14" = '''
:sup:`14` Aniya' nagpapindahan-na si Jesus mara'at espirito nga kapangula. Papinda-na si mara'at espirito, akapahalling dayon i mangula, sanglit bali i pag'usa-na si magpanggubok. 
'''
"15" = '''
:sup:`15` Pero aniya' si mga iya i maminugad dina, “Akapapinda iya si mga mara'at espirito pina'agi si gahum-na si Beelsebul, i prinsipi-na si dimu'an mara'at espirito.” 
'''
"16" = '''
:sup:`16` I ditangnga' may sigi dina pamalako si Jesus pangngilalahan si langitnon kasiguruhan pagpasiguro kon say gayod iya. 
'''
"17" = '''
:sup:`17` Akatu'anan si Jesus si mga inisipan-na hi'unong si Beelsebul, sanglit agpaminugad-na mga iya, “Kon aniya' nasyon nga ag'urunay i mga a'a-na, sigurado nga tulos to abungkag. Ngan da'inan may si pamilya, kon ag'urunay i mga sakup-na sito, sigurado nga ga'i to akatunggo. 
'''
"18" = '''
:sup:`18` Kon ag'urunay mismo i mga kahuruwangan-na si Satanas, pinapa'i-na may pakatunggo si ginhadi'an-na? Agsumatan-ta kam sito kay agpaminugad kam nga agpapinda ako si mga mara'at espirito pina'agi si gahum-na si Beelsebul. 
'''
"19" = '''
:sup:`19` Sanglit kon i gahum-na si Beelsebul i naggamit-ko pagpapinda si mga mara'at espirito, say may tawa' gahom i naggamit-na si mga mannurunud-bi pagpapinda si mga iya? Kon sugad, mismo bali' mga iya i maghusgar pagpamatu'od nga sala' i mga isip-bi. 
'''
"20" = '''
:sup:`20` Pero kon i pagpapinda-ko si mga mara'at espirito pina'agi si gahum-na si Diyos, sigurado nga aghadi' na i Diyos si lugar-bi to. 
'''
"21" = '''
:sup:`21` “Kon aniya' addangan nga makusog, ma'armas ngan agbantay si ruma'-na, sigurado nga gana' makatangkaw si mga inanna'-na. 
'''
"22" = '''
:sup:`22` Pero kon naglusob iya si mas makusog pa nga salupig-na iya, sigurado nga siyuhan-nay to si mga armas nagtapuran-na ngan puruparti-na i mga inanna'-na. 
'''
"23" = '''
:sup:`23` “Bisan say i ga'i mamungyod si ako, anguntra si ako, ngan da'inan may liwat, bisan say i ga'i pahuwang si ako pag'agda a'a nga anutu'o, iya dina i magpawararak si mga aragdahun-ko. 
'''
"24" = '''
:sup:`24` “Si papinda-na si mara'at espirito si adda a'a, ag'agi to si mga matuho' gayod lugar ngan sigi anda' si pandidiskansuhan-na. Tungod kay ga'i may aka'anda', aminugad to si kalugaringun-na, ‘Agbalik ako si inambanan-koy ray.’ 
'''
"25" = '''
:sup:`25` Si panakka-na ari, sakatu'anan-na nga day sinilhigan gayod ngan mahamis i dimu'an. 
'''
"26" = '''
:sup:`26` Mangno agbwilta iya pag'agda pa pito' kahuruwangan-na mara'at espirito nga mas mara'at pa kuntra si iya. Pa'ayop to mga iya ari basi' mga sabawa-bawa-na. Sanglit i kamutangan-na si a'a si damuri to mas mara'at pa dina kuntra si primiro.” 
'''
"27" = '''
:sup:`27` Si pagparapahalling-na sinan si Jesus, aniya' danda mamahalling makusog tikang si magpanggubok, “Malipayon i nanay magburod ngan magpasuso si ka'aw.” 
'''
"28" = '''
:sup:`28` Anaruman iya, “Mas malipayon dina i mga magpakapakali si allingun-na si Diyos ngan agpansunod sito.” 
'''
"29" = '''
:sup:`29` Si pagtatamba-na si magpanggubok, aminugad si Jesus, “Kinakulawan gayod i kara'at-na si mga a'a ina'anto panahon kay sigi hamok paralakuhay si mga pangngilalahan si langitnon kasiguruhan. Pero gana' na purumwanon pa si mga iya pwira si pangngilalahan siray nga nagbuhat si Jonas. 
'''
"30" = '''
:sup:`30` Si Jonas mismo i naghimo pangngilalahan para si magpangistar si syudad Ninibe, ngan pariho si iya, i Pinili' A'a may liwat i papakulawon pangngilalahan si langitnon kasiguruhan sito panahon. 
'''
"31" = '''
:sup:`31` Aniya' titakka allaw nga abanhaw i mga allom pa ina'anto basi' agpakahusgaran. Sinan allaw, abanhaw may liwat i Rayna si Sur. Iya i magparabiyahi siray tikang si matala lugar pagpamati' si madunong pinahallingan-na si Solomon. Sanglit tungod sinan matadong binuhatan, nagpatukan i dimu'an magka'arallom ina'anto tungod si mga buhat-na kay atiya' na i mas labaw pa kuntra si Solomon nga angay lugod dina durugukon. 
'''
"32" = '''
:sup:`32` “Si pariho pa'agi, kon anakkay nan allaw, abanhaw may liwat i magpangistar siray si syudad Ninibe pagtistigos kuntra si mga allom pa ina'anto kay agpamasol mga iya siray huwang si pagbag'o si pakapakali-na mga iya si nagpasamwak-na si Jonas. Sanglit tungod sinan matadong binuhatan nagpatukan i mga magka'arallom ina'anto tungod si mga buhat-na kay atiya' na i mas labaw pa kuntra si Jonas nga angay lugod dina parakalihan.” 
'''
"33" = '''
:sup:`33` Gana' ato magsulsol lampara, mangno agpa'anna'-na dina si lugar nga ga'i kinakulawan, o ma'in ngani' nagtambunan dina si batiya'. Lugod, agpa'anna'-nay to si tama' pamma'anna'an basi' sakulawan-na dayon i danta' si pasallod. 
'''
"34" = '''
:sup:`34` I mga mata-bi akapariho si lampara anan si puhu'-bi. Kon mahalap i mata-bi, panno' may si danta' i bug'os puhu'-bi. Pero kon mara'at to, bali may liwat lu'om i puhu'-bi. 
'''
"35" = '''
:sup:`35` Pasiguruha kam nga i kadanta'an-na si puhu'-bi ma'in dina kalu'uman. 
'''
"36" = '''
:sup:`36` Kon sugad, kon panno' si danta' i bug'os puhu'-bi, ngan gana' parti sito nga malu'om, akadanta'an gayod i puhu'-bi pariho kon akasana'agan kam si danta'-na si lampara. 
'''
"37" = '''
:sup:`37` Pakahuman-na si Jesus pagpahalling, aniya' Parisiyo mag'imbitar si iya pagkakan ari si mga ruma'-na. Sanglit amaya' iya ngan agtarangka' mga iya si pagkakanan, 
'''
"38" = '''
:sup:`38` pero apa'usa i Parisiyo kay ga'i agtuman si Jesus si tama' pa'agi pagkuso' myintras amangan. 
'''
"39" = '''
:sup:`39` Mangno agpinugad-na iya si Ginu'o, “Mga mahalap kam gayod mga Parisiyoy nan agpanhugas si gawas-na si mga tasa-bi pati' si mga mangku'-bi, pero i mga huna'-huna'-bi panno' si kabintahuso pati' si dimu'an klasi karat'an. 
'''
"40" = '''
:sup:`40` Mga kapay kam gayod kay ga'i kam manginano si titakka! Ma'in ba' pariho i kamutangan-na si garamiton pati' si a'a, kon say i maghimo si gawas, iya gihapon i maghimo si sallod? 
'''
"41" = '''
:sup:`41` Kunta' agda'itu-bi, pumwan-bi i isi-na si mga mangku'-bi si mga anggana', ngan ahimo limpyado i dimu'an sana'an si ka'am. 
'''
"42" = '''
:sup:`42` “Mga papabidu'on kam gayod mga Parisiyoy nan kay bisan kon agsunud-bi i bala'ud-na si Diyos pagbuwan dyis pursyinto si iya si dimu'an inanda'an-bi hasta nga agtukib-bi pa liwat i dyis pursyintu-na si mga tinanum-bi panakot, bisan i mga mamamis, malassom hasta pa i mga maharang, pero ga'i may lugod dina agpanginanu-bi i tama' pagtratar si a'a pati' i paghigugma' si Diyos. Yayto kunta' dina damurihan to i kinahanglan nagbuhat-bi si pagparapanginanu-bi si dahulo. 
'''
"43" = '''
:sup:`43` “Mga papabidu'on kam mga Parisiyoy nan, kay i mga printi pirmi panningkulu'an ari si sinaguga i mga nag'anduy-bi, ngan agkararuyag liwat kam si mga talahuron pangumusta-na si mga a'a ari si mirkado. 
'''
"44" = '''
:sup:`44` “Mga papabidu'on kam, kay agpakapariho kam si labbong nga gana' na sinyal-na nga nagparaturutum'akan na dina si mga a'a nga ga'i agpakatu'an-tu'anan.” 
'''
"45" = '''
:sup:`45` Addangan si mga kunusido si bala'od ari i manaruman si iya, “Ma'istro, kami' may liwat i nagparapabati'-bati'-mo si mga nagparapahalling-moy nan.” 
'''
"46" = '''
:sup:`46` Anaruman si Jesus, “Hasta ka'am mga kunusidoy nan si bala'od, papabidu'on liwat kam gayod kay agparapanhimo kam mga rilihuso kabatasanan ngan agparapapalangkit-bi to nga mga mabuwat gayod nagda'og si mga a'a, ngan ga'i ngani' kam amikyaw pagbulig bisan diki'it. 
'''
"47" = '''
:sup:`47` “Mga papabidu'on kam, kay agparapamantyunan-bi i mga paragsumat-na si Diyos siray, bisan kon i mga kapapu'an-bi i magpanmatay si mga iya. 
'''
"48" = '''
:sup:`48` Kon sugad kinakulawan mismo si ka'am nga ag'alagad kam si mga binuhatan-na si mga kapapu'an-bi. Agpanmatay-na mga iya i mga paragsumat-na si Diyos, ngan ka'am may i magparapamantyon si mga iya. 
'''
"49" = '''
:sup:`49` Tungod sinan paluwa' na i kadunung-na si Diyos nga dati agpinugad, ‘Amabawa ako si mga iya mga paragsumat-ko pati' mga apostol. I ditangnga' si mga iya nagpanmatay ngan i ditangnga' may nagparapamasakitan tungod si mga pagtutu'u-na.’ 
'''
"50" = '''
:sup:`50` Kon sugad mga a'ay to ina'anto panahon i mga papasarumanon si mga laha'-na si dimu'an paragsumat-na si Diyos nga nagpamaturo' tikang pa gayod si paghimo si kalibutan. 
'''
"51" = '''
:sup:`51` I primiro, iya i pagmatay-na mga iya si Abel ngan si Sacarias i pangultimo, nga nagmatay si pagkagul'atan-na si altar pati' si templo. Sumatan-ta kam, ungod to nga i mga a'a sito panahon i papasarumanon sito dimu'an. 
'''
"52" = '''
:sup:`52` “Mga papabidu'on kam mga kunusidoy nan si bala'od, kay agsiyu-bi i lyabi si pwirtahan nag'inala'an si kata'o si Kasuratan. Mismo ka'am, ga'i agpakasallod sinan ngan ag'ulang-bi i mga tisallod.” 
'''
"53" = '''
:sup:`53` Si paduwa'i-na si Jesus tikang siray ruma' agkuntra-na dayon iya si mga Parisiyo pati' si mga paragturo' bala'od ngan pirmi na iya nagparapasunud-sunuran si mga pala'in-la'in patilaw, 
'''
"54" = '''
:sup:`54` paglipat-lipat basi' sadakup-nay to mga iya kon anala' si mga saruman-na. 
'''
