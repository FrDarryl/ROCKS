[11]
"1" = '''
:sup:`1` Irugu-bi i kalugaringun-ko, pariho si pag'irug-ko may si Kristo. 
'''
"2" = '''
:sup:`2` Agdayaw-ta kam kay agpara'intum-bi pirmi ako si dimu'an mga kiniwa-kiwa-bi ngan agpadayun-bi i mga turo' nga nagpapasa-ko si ka'am. 
'''
"3" = '''
:sup:`3` Pwira pa liwat sinan, aruyag ako pagpakatu'an si ka'am nga i magtakulok si dimu'an mga lalla, iya si Kristo, ngan i magtakulok si kada danda, iya i lalla, ngan i magtakulok may si Kristo, iya i Diyos. 
'''
"4" = '''
:sup:`4` Sanglit i kada lalla nga agpahalling si mga parangadyi'on o si makigpasumat-na si iya si Diyos nga tambon i takuluk-na, makammalo' to para si iya bilang takulok. 
'''
"5" = '''
:sup:`5` Ngan i kada danda nga agpahalling si mga parangadyi'on o si makigpasumat-na si iya si Diyos nga gana' turutambunay, makammalo' to para si iya tungod si pagsiyu-na si magtakulok. Akapariho hamok i kamamalu'an-na kon nagkarisan iya. 
'''
"6" = '''
:sup:`6` Kon ga'i agtambon i danda, kunta' agpaburog na hamok iya pariho si lalla. Ngan kon makammalo' to para si iya, iya pa ba' i pagpakaris, sanglit kunta' agtambon na hamok iya. 
'''
"7" = '''
:sup:`7` Para namay si lalla, kunta' ga'i iya agtambon si takuluk-na tungod kay iya i hinimo irog si Diyos nga nagpakulawan si ka'angayan-na, pero i danda may i nagpakulawan si ka'angayan-na si lalla. 
'''
"8" = '''
:sup:`8` Ada'inan nan kay ga'i nag'ala' i lalla tikang si danda, kundi' i danda dina i nag'ala' tikang si lalla. 
'''
"9" = '''
:sup:`9` Ngan ga'i naghimo i lalla para si danda, kundi' i danda dina para si lalla. 
'''
"10" = '''
:sup:`10` Tungod sinan pati' tungod si mga ka'anghelan, kunta' aniya' anan si takuluk-na si danda adda pangngilalahan nga aniya' magdalom si iya. 
'''
"11" = '''
:sup:`11` Kundi' parti si kinabuhi'-ta kam nga agpaki'adda si Ginu'o, agkinahanglan-na si mga danda i mga lalla, ngan agkinahanglan-na may liwat si mga lalla i mga danda. 
'''
"12" = '''
:sup:`12` Ungod nga naghimo i danda tikang si lalla, pero ungod may liwat nga i kada lalla a'allom tikang si danda. Kundi' i dimu'an puro agtikang si Diyos. 
'''
"13" = '''
:sup:`13` Turutimbangu-bi daw kon angay ba' para si danda nga gana' turutambunay kon agpahalling iya si Diyos si mga parangadyi'on? 
'''
"14" = '''
:sup:`14` Ma'in ba' nga makammalo' para si lalla kon mahabog i barahibu-na? 
'''
"15" = '''
:sup:`15` Pero kon i danda i mahabog barahibu-na, maka'angayan to gayod para si iya, kay nagpumwan nan barahibo para pannanambun-na. 
'''
"16" = '''
:sup:`16` Ngan kon aniya' makidiskusyon mahi'unong sito, i saruman kami' hamok nga gana' na sakatu'anan kami' la'in kabatasanan pwira sito, ngan iya liwat to hamok i nagpan'aku'-na si manniniripon pag'ampo' si bisan singnga lugara. 
'''
"17" = '''
:sup:`17` Ato si mga manunod to mga tugun-ko, gana' mga pagdayaw nga sakarawat-bi tikang si ako tungod kay i pagtiriripun-bi akabuwan dina si ka'am karat'an labaw kuntra si kahalapan. 
'''
"18" = '''
:sup:`18` Primiro, aniya' sapakalihan-ko nga kon agtiriripon kam kuno' bilang manniniripon pag'ampo', agrala'in-la'in kam grupo ngan aniya' pagtutu'u-ko nga ungod to. 
'''
"19" = '''
:sup:`19` Ngan syimpri paluwa' i pagrala'in-la'in-bi basi' kinakulawan kon say gayod i mga nag'alagad-na si Diyos. 
'''
"20" = '''
:sup:`20` Kon agkatiriripon kam, ma'in i pagkakan pag'intom si Ginu'o i nagbuhat-bi 
'''
"21" = '''
:sup:`21` kay balang addangan si ka'am agdadahulo pagkakan si balun-na ngan ga'i kam manguru'antahak, sanglit aniya' si mga kahuruwangan-bi nga linganto pa pero i ditangnga' may mga lango na dina. 
'''
"22" = '''
:sup:`22` Gana' ba' mga ruma'-bi nga pwidi sakakanan-bi pati' sa'irinuman-bi? O gana' ba' kwinta-na para si ka'am kon anra'at i pagkukulaw si bug'os manniniripon pag'ampo' huwang i pagpakamalo' si mga anggana'? Ay may sinan i sapahalling-ko nga agbuwan pagdayaw si ka'am? Syimpri gana'! 
'''
"23" = '''
:sup:`23` Intuman-ta kam gihapon nga i kabatasanan nagkarawat-ko tikang si Ginu'o ngan agpapasa-ko may si ka'am da'ito sito: Siray sangom ngan trarayduran na i Ginu'o Jesus, angaddo' iya adda bug'os pan 
'''
"24" = '''
:sup:`24` ngan agpasalamat si Diyos. Agturutabbi'-nay to dungan si pagpinugad, “Iyay to i puhu'-ko nga nagpatubyan para si ka'am. Irugu-bi to buhat basi' pirmi ako sa'intuman-bi.” 
'''
"25" = '''
:sup:`25` Kahuman si panihapon, ag'addu'-na namay i kupa ngan pariho gihapon i nagbuhat-na. Aminugad iya, “Iyay to kupa i kasarigan si baha'o pa'agi-na si Diyos pagtapit si iya ngan ahimoy to pina'agi si laha'-ko. Irugu-bi to buhat basi' bisan sumiran kam anginom, pirmi ako sa'intuman-bi.” 
'''
"26" = '''
:sup:`26` Sanglit bisan sumiran kam amangan sito pan ngan anginom sito kupa, agpahayag-bi i kamatayun-na si Ginu'o tubtob si pada'itu-na gihapon. 
'''
"27" = '''
:sup:`27` Kon sugad, bisan say i mamangan si pan o manginom si kupa-na si Ginu'o nga ma'in hul'os i pag'aku'-na si katuyu'an-na, aniya' baratunun-na mismo si mahinabo' si puhu'-na pati' si laha'-na si Ginu'o. 
'''
"28" = '''
:sup:`28` Kinahanglan nga sakilala-na dahulo si a'a i kalugaringun-na myintras iya amangan si pan pati' anginom si kupa. 
'''
"29" = '''
:sup:`29` Kay bisan say i magkakan ngan mag'inom nga ga'i angilala nga iyay nan i puhu'-na si Ginu'o, mismo iya i magpatok si kalugaringun-na si pamangan-na pati' si panginum-na. 
'''
"30" = '''
:sup:`30` Iyay nan i rason kon ay kay malabbat si ka'am i mga maluya pati' mga maburong, hasta nga amatay na i ditangnga'. 
'''
"31" = '''
:sup:`31` Pero kon angilala kita si kalugaringun-ta, ga'i to sa'agihan-ta mga kastigo. 
'''
"32" = '''
:sup:`32` Kon agkastigu-na may kita dina si Ginu'o, aghimu-nay nan pagdisiplina si kita kam basi' ga'i kita kam agpakahuwang si kalibutanon mga a'a si uras nga patukan-na na mga iya si Diyos. 
'''
"33" = '''
:sup:`33` Sanglit mga kabugtu'an si pagtu'o, kon agtiriripon kam si pagkakan, ag'uru'arantahakaya kam. 
'''
"34" = '''
:sup:`34` Kon aniya' linganto si ka'am, kunta' amangan iya dahulo si ruma', basi' ma'in dina kastigo i katapusan-na si pagtiriripun-bi. Mangno kon akapada'inan na ako si ka'am nan, sumat-ko i ditangnga' pa mga tugun-ko. 
'''
