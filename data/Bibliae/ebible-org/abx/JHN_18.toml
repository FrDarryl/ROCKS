[18]
"1" = '''
:sup:`1` Kahuman si pakapangadyi'-na si Jesus, pataliwan iya huwang i mga inadalan-na mangno padalugdog mga iya ngan pabalatas si sapa' nag'arunan Kidron. Ari si dambila' pasagka mga iya hasta anakka si nagtanom kakayuhan nga puro olibo ngan ari mga iya pamadiskanso. 
'''
"2" = '''
:sup:`2` Sayod sito lugar si Judas, i magtraydor si Jesus, tungod kay agsob ato agbararagat kas Jesus si mga inadalan-na. 
'''
"3" = '''
:sup:`3` Sanglit pada'ito iya nga aniya' nagbaya'-na bali labbat kasundaluhan taga Roma nagpahuwang si mga pinili' gwardya-na si templo nga nagpamabawa-na si mga puno' paraghalad pati' mga Parisiyo. Agpamaway to mga a'a agus'os, sirilya pati' mga armas. 
'''
"4" = '''
:sup:`4` Tungod kay sakatu'anan-na may si Jesus i dimu'an titakka si iya, tupu'-na mga iya ngan amatilaw, “Say i nagpara'anda'-bi?” 
'''
"5" = '''
:sup:`5` Lingun-na may mga iya, “Si Jesus nga taga Nasaret.” Aminugad may si Jesus, “Akoy nan.” Ngan si Judas may nga traydor, agtutunggo huwang si mga iya. 
'''
"6" = '''
:sup:`6` Pakapinugad-na si Jesus nga “Akoy nan,” pamasibog mga iya ngan agpakabaliskad. 
'''
"7" = '''
:sup:`7` Mangno, agtilaw-na gihapon mga iya, “Say i nagpara'anda'-bi?” Ngan aminugad may mga iya, “Si Jesus nga taga Nasaret.” 
'''
"8" = '''
:sup:`8` “Agsumatan-ta na kam nga akoy nan,” lingun-na may si Jesus. “Sanglit kon ako i nagpara'anda'-bi, palitirahu-bi mga kahuruwangan-koy to.” 
'''
"9" = '''
:sup:`9` Ahinabo' nan basi' atuman i mga allingun-na siray: “Tatay-ko, gana' sarungay-ko bisan addangan si mga nagpatubyan-mo si ako.” 
'''
"10" = '''
:sup:`10` Tungod kay aniya' nagbawa-na ispada si Simon Pedro, hulkut-na dayon ngan tigbas-na i rilihugun-na si gilalabawi paraghalad, ngan akapalungan i kawanan talinga-na. Malco i arun-na si rilihugon. 
'''
"11" = '''
:sup:`11` Agmandaran-na si Jesus si Pedro, “Patakubon ispada-moy nan! Ma'in ba' nga kinahanglan ako anginom si kupa si kasakitan nga nagpumwan-na si Tatay-ko?” 
'''
"12" = '''
:sup:`12` Mangno nagdakop si Jesus si mga sundalo huwang i punu'-na mga iya pati' i mga gwardya-na si templo. Aggapus-na mga iya, 
'''
"13" = '''
:sup:`13` ngan agbawa-na dahulo pada'iray si Anas, i ugangan-na lalla si Caifas nga gilalabawi paraghalad siray ta'on. 
'''
"14" = '''
:sup:`14` Si Caifas i magpahalling siray si mga punu'-na si mga Hebro nga mas mahalap kon aniya' addangan magpakamatay para si mga a'a. 
'''
"15" = '''
:sup:`15` Amungyod si Simon Pedro pati' i addangan pa inadalan ngan pagbawa si Jesus pada'iray si palasyu-na si gilalabawi paraghalad. Akabungyod si kas Jesus i addangan pasallod si hawan-na tungod kay kilala-na iya sito, 
'''
"16" = '''
:sup:`16` pero si Pedro ag'antahak hamok si gawas. Sanglit agbwiltay to pagsarit si danda magbantay si pwirtahan pagpasallod si Pedro. 
'''
"17" = '''
:sup:`17` Amatilaw i danda si Pedro, “Ma'in may kaw addangan si mga inadalan-na sinan a'a, ha?” Anaruman si Pedro, “Ma'in.” 
'''
"18" = '''
:sup:`18` Tungod kay matugnaw siray sangom, agrambak uring i mga rilihugon pati' i mga gwardya-na si templo ngan agpanunggo palibot si api pagpadarang sanglit patingpid may si Pedro si mga iya. 
'''
"19" = '''
:sup:`19` Si pariho uras, agparatilaw-na si gilalabawi paraghalad si Jesus mahi'unong si mga inadalan-na pati' si mga nagparaturu'-na. 
'''
"20" = '''
:sup:`20` Anaruman si Jesus, “Hayag ako agparapahalling si kalabbatan, ngan pirmi ako agparaturo' ari si mga sinaguga o ma'in ngani' si templo kon singnga pirmi agtiriripon i mga Hebro. Gana' nagparatagu'-ko si mga allingun-ko. 
'''
"21" = '''
:sup:`21` Ay kay ako i nagparapatilawan-bi? Tilawu-bi i mga magpakabati' si ako, kay sigurado nga agpakatu'anan mga iya si mga pinahallingan-ko.” 
'''
"22" = '''
:sup:`22` Pakapinugad-na sinan si Jesus, addangan si mga gwardya nga agtutunggo matapit ari i manampalo si iya ngan aminugad, “Ma'in da'inan sinan i pagsaruman si gilalabawi paraghalad.” 
'''
"23" = '''
:sup:`23` Aminugad may si Jesus, “Kon aniya' pinahallingan-ko mara'at, anistigusa kon ay, pero kon kamatu'uran hamok i nagsumat-ko, ay kay agtampalu-mo ako dina?” 
'''
"24" = '''
:sup:`24` Tungod sinan, agpata'an na hamok si Anas nga binawa iya gapos pa pada'iray si Caifas, i gilalabawi paraghalad. 
'''
"25" = '''
:sup:`25` Si pagparatutunggu-na si Pedro pagpadarang, nagtilaw iya, “Ma'in may kaw addangan si mga inadalan-na, ha?” Agdidiwaray iya si pagpinugad, “Ma'in.” 
'''
"26" = '''
:sup:`26` Mangno, addangan si mga rilihugun-na si gilalabawi paraghalad nga bugtu'-na si sapalungan-na si Pedro i maminugad si iya, “Ma'in ba' sakulawan-ta kaw nga huwang-na ari si kakayuhan?” 
'''
"27" = '''
:sup:`27` Agdidiwaray gihapon si Pedro, ngan mismo siray uras, anutturu'ok i manok. 
'''
"28" = '''
:sup:`28` Ngan mananalong na, tikang ari si Caifas, nagbawa si Jesus si mga punu'-na si mga Hebro pada'iray si palasyu-na si gubirnador nga taga Roma. Panakka-na mga iya ari, ga'i mga iya pasallod si palasyo. Aglikay mga iya nga agpakarigsukan para mga iya agpakakakan si pakan si Paglabay. 
'''
"29" = '''
:sup:`29` Sanglit aggawas-na na hamok mga iya si Pilato ngan amatilaw, “Ay i mga sumbung-bi kuntra sito a'a?” 
'''
"30" = '''
:sup:`30` Anaruman may mga iya, “Kon gana' sinan sala'-na, ga'i nan kunta' bawa kami' pada'ito si ka'aw.” 
'''
"31" = '''
:sup:`31` Amahalling si Pilato, “Ka'am na hamok i bahala'. Sunuru-bi i kalugaringun-bi bala'od paghusgar si iya.” “Pero gana' pudir kami' pagpatok kamatayon,” lingun-na may si mga punu'-na si mga Hebro. 
'''
"32" = '''
:sup:`32` Ahinabo' nan pagtuman si mga allingun-na si Jesus siray parti kon ay kamatayuna i manakka si iya. 
'''
"33" = '''
:sup:`33` Mangno pasallod gihapon pan palasyo si Pilato, ngan tigpa'atubang-na si Jesus si iya. Agtilaw-nay to, “Ka'aw ba' i hadi'-na si mga Hebro?” 
'''
"34" = '''
:sup:`34` Amatilaw may liwat si Jesus, “Tikang ba' nan gayod si kalugaringun-mo isip o nagturu'an kaw hamok si la'in a'a mahi'unong si ako?” 
'''
"35" = '''
:sup:`35` Anaruman may si Pilato, “Kay ay pag'abat-mo, Hebro ako? Nagbawa kaw pada'ito si mga igkasi-mo huwang si mga puno' paraghalad-bi. Kay ay i nagbuhat-mo?” 
'''
"36" = '''
:sup:`36` Aminugad may si Jesus, “Ga'i ato sito kalibutan i ginhadi'an-ko. Kay kon atiya' ato, sigurado nga makihiran i mga ginsakupan-ko basi' ga'i ako sadakup-na si mga punu'-na si mga Hebro. Ma'in tikang ato si kalibutan i gahum-ko paghadi'.” 
'''
"37" = '''
:sup:`37` “Kon sugad adda kaw hadi'?” lingun-na si Pilato. Anaruman may si Jesus, “Tama' kaw gayod si pagpinugad-mo si ako hadi', kay si kamatu'uran nag'allom ako pagdalom ngan pada'ito ako si kalibutan pagpasayod mahi'unong si kamatu'uran. Ngan bisan say i mag'apilo sito kamatu'uran, agpakali si ako.” 
'''
"38" = '''
:sup:`38` Amatilaw si Pilato, “Say may makatu'anan si kamatu'uran?” Mangno patalikot dayon si Pilato ngan pagawas iya pagpinugad si mga punu'-na si mga Hebro, “Gana' sa'anda'an-ko sala' si iya nga angay paratukan. 
'''
"39" = '''
:sup:`39` Pero tungod kay kabatasanan na nga aniya' nagpalibri-ko priso kon Pyista si Paglabay, aruyag ba' kam nga yayto pinalibri-ko magpinugad to, ‘hadi'-na si mga Hebro’?” 
'''
"40" = '''
:sup:`40` Pero anurakaw dina mga iya, “Ga'i, ma'in iya! Si Barabas lugod!” Si Barabas, addangan nga ribildi. 
'''
