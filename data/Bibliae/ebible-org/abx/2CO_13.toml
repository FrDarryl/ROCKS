[13]
"1" = '''
:sup:`1` Ma'in na pira tibisita ako si ka'am si katallo bisis. Kon aniya' nagpatuhay-bi si ako nga mga mara'at buhat anan si ka'am, “kinahanglan nagpamatu'uran nan si duwangan o tallungan nga sayod si kamatu'uran,” pariho si maka'anna' si Kasuratan. 
'''
"2" = '''
:sup:`2` Agpada'anan-ta na kam siray ngan kaduwa paghuruwang-ta kam ngan ina'anto gihapon, ag'utru-koy to pagsumat si ka'am bisan kon atiya' ako si katalahan: Si pagbwilta-ko anan, sigurado kastigu-ko ngan ga'i pwidi akalikay i mga makasala' ngan dahuloy ray hasta pa i mga magpandiri' si gahum-ko bilang adda apostol. 
'''
"3" = '''
:sup:`3` Da'itu-koy to kay agparapanginsistir may kam pagkulaw kon ungod ba' nga agpahalling si Kristo pina'agi si ako. Ma'in iya maluya siray si pagtuhay si ka'am pina'agi si ako, kundi' agpakulaw-na i kagamhanan-na anan si ka'am. 
'''
"4" = '''
:sup:`4` Ungod nga kinakulawan i kaluyahan-na si pagpapako' si iya, pero tungod si gahum-na si Diyos abanhaw iya. Si pariho pa'agi, kinakulawan may liwat nga maluya kami' kay dati na kami' agpaki'adda si iya, pero tungod si gahum-na si Diyos padayon i mga kinabuhi' kami' huwang si iya basi' akasirbi si ka'am. 
'''
"5" = '''
:sup:`5` Kulawi-bi pahalap i kalugaringun-bi kon ungod ba' nga agsunod i pangiwa-kiwa-bi bilang magtutu'o si Kristo. Iyay nan i nagbasihan si kada addangan. Kunta' akatu'anan bisan say si ka'am nga si Kristo Jesus mismo i mag'ayop si iya, pwira na si mga ga'i magpakapasar si basihanan. 
'''
"6" = '''
:sup:`6` Mahaya i pagtapud-ko si Diyos nga agpakatu'anan kam nga human nayto agpasaran-ko si pagka'apostul-ko. 
'''
"7" = '''
:sup:`7` Agparapangampo' kami' si Diyos nga ga'i kam agpamuhat si mga ma'in nan tama'. Ma'in nga basi' agpakapinugad i mga a'a nga human na kami' agpakapasar, kundi' basi' agpakahimo kam si tama' bisan kon i pagkagasi-na mga iya nga ga'i to sapasaran kami'. 
'''
"8" = '''
:sup:`8` Gana' sahimo kami' bilang mga apostol pagdiri' si kamatu'uran, kundi' i pagbungyod hamok pirmi si kamatu'uran. 
'''
"9" = '''
:sup:`9` Aniya' magparapaminugad nga mga maluya kuno' kami' kay ga'i kami' aggamit si pudir kami' pagkastigo pero mga malipayon kami' bisan kinakulawan si uras-uras i mga kaluyahan kami', basta agbabaskog kam. Sanglit i nagpara'ampo' kami' nga padayon i pagbaskug-bi hasta nga puro tama' i mga buhat-bi. 
'''
"10" = '''
:sup:`10` Iyay nan i rason kon ay kay agsurat ako sito myintras nga ga'i kita kam aghururuwang basi' si pada'inan-ko, ga'i ako akapiritan pagpangisog pagtuman si katungdanan-ko. I katungdanan nagpumwan-na si Ginu'o si ako, ma'in pagpalisa si ka'am si tama', kundi' pagpabaskog dina si pagsunud-bi si iya. 
'''
"11" = '''
:sup:`11` Mga kabugtu'an si pagtu'o, ato na tapusan-ko surat-koy to si ka'am. Talinguha'u-bi nga agbabaskog kam si pagtu'o hasta nga gana' na pangundi'an-na si mga buhat-bi. Tuninungi-bi i waydung-ko, ag'arabuyuna kam, ngan buhatu-bi i kinahanglanon basi' sa'angkun-bi i kamurayaw. Kon sahimu-bi to, awinan si ka'am pahuwang i Diyos nga pu'un-na si gugma' pati' si kamurayaw. 
'''
"12" = '''
:sup:`12` Gamitu-bi i sagrado pag'ururuk-urukay kon agbararagat kam. 
'''
"13" = '''
:sup:`13` Agpangumustahan-na kam si dimu'an kapararihu-bi mga a'a ato nga nagtagama paghuwang si Diyos. 
'''
"14" = '''
:sup:`14` Amalako kami' nga padayon anan si ka'am dimu'an i mapinalangga'on pagpanginanu-na si Paragdalom Jesu-Kristo, i paghigugma'-na si Diyos pati' i pagpaki'adda-na si Espirito Santo.
'''
