[2]
"1" = '''
:sup:`1` Sanglit hugkasu-bi si mga kalugaringun-bi i dimu'an katuyu'an pagpasakit si la'in pati' i dimu'an pagdaya', i pagparapakunu-kuno, i pagka'awa', pati' i mga pala'in-la'in paggutgot. 
'''
"2" = '''
:sup:`2` Kundi' angiruga kam si mga ma'in nan pa lutas nga pirmi hamok ag'isususo si espirituhanon gatas nga gana' salakut-na basi' anubo' anan si ka'am i kinabuhi'-na si mga a'a nga ungod agpadayon na i mga katalwasan-na. 
'''
"3" = '''
:sup:`3` Aghanduma kam sinan labihan na kay sakindahan-bi na i kadaluman-na si Ginu'o. 
'''
"4" = '''
:sup:`4` Dati kam akatu'anan nga iya i allom Bato nga nagdiri'-na si a'a kundi' para si Diyos, pinili' iya ngan mahaya i balur-na. 
'''
"5" = '''
:sup:`5` Si uras nga padugok kam si iya, akapariho kam liwat si mga allom bato, sanglit angabuyuna kam nga agkagaramit i mga kalugaringun-bi pagtindog si espirituhanon ruma' basi' agpakasirbi kam bilang mga nagpanagama paraghalad-na si Diyos ngan basi' agpakabawa kam si mga espirituhanon panhahalad nga iya i pagpahalad si mga kinabuhi'-bi si angay mga pama'agi para si Diyos pina'agi si Jesu-Kristo. 
'''
"6" = '''
:sup:`6` Pariho si maka'anna' si Kasuratan: Kulawi-bi i bato nagpa'anna'-ko ari si Sion, i pinili' ngan mahaya balur-na bato anan si kanto nga nag'alagad-na si dimu'an. Ngan bisan say i magtapod si iya, ga'i akamalu'an. 
'''
"7" = '''
:sup:`7` Sanglit para si ka'am nga agpanutu'o na, yaynan bato bali haya i balur-na. Pero para namay si mga ga'i magpanutu'o, i bato nga nagdiri'-na si mga panday, iya lugod dina i makapasarig si dimu'an. 
'''
"8" = '''
:sup:`8` Ngan aniya' pa liwat maka'anna' nga iya i bato maka'ulang si mga a'a pagtapit si Diyos, pati' i makapadusmog si mga iya. Agka'urulang mga iya tungod si ga'i mga pagsunud-na si allingon, ngan ag'alagad nan si dati nagtagama-na si Diyos nga mga tinakkahan-na. 
'''
"9" = '''
:sup:`9` Pero ka'am i mga pinili'-na a'a si Diyos, i grupo si mga paraghalad nga agparapanirbi si hadi', i nasyon nga nagtagama paghuwang si Diyos, pati' i grupo nga kalugaringun-na gayod basi' sapasamwak-bi i mga pagdayaw si iya nga magban'o si ka'am tikang si kalu'uman pada'iray si maka'angayan danta'-na. 
'''
"10" = '''
:sup:`10` Si panikangan, ma'in kam mga a'a-na si Diyos pero mga ginsakupan-na na kam ina'anto. Si panikangan, ga'i kam agkalu'uyan-na si Diyos pero agpakakinda na kam ina'anto si pagkamaluluy'un-na. 
'''
"11" = '''
:sup:`11` Mga hinigugma'-ko kumpaniya, bilang mga dayuhan pati' mga sampi hamok ato sito kalibutan, ag'aghat-ta kam pag'amban si mga makasasala' karuyag-na si puhu'-bi nga pirmi agkuntra si mga espiritu-bi. 
'''
"12" = '''
:sup:`12` Pakulawu-bi si mga ga'i magpanutu'o Diyos i mahalap ngan tama' kinabuhi' basi' bisan kon sigi-na kam mga iya pamasumbong, si katapus-tapusan, agkamuruklat mga iya nga mahalap may bali' i mga binuhatan-bi ngan dayon agpakadayaw mga iya si Diyos kon anakka i allaw nga padung'aw to si mga kasing-kasing-na. 
'''
"13" = '''
:sup:`13` Aku'u-bi i dimu'an a'a nga aniya' katungud-na pagpamuno' para akatahuran i Ginu'o. Buhatu-bi nan bisan si hadi' si pa'agi nga angay si pagkagilalabawi-na puno', 
'''
"14" = '''
:sup:`14` o ma'in ngani' si mga gubirnador nga nagtu'inan-na pagkastigo si mga sala'an ngan pagbuwan unra si mga mahalap binuhatan-na. 
'''
"15" = '''
:sup:`15` Katuyu'an-na gayod si Diyos nga pina'agi si mga mahalap buhat-bi, sasupla-bi i mga gana' kapulsanan-na mga allingon nga nagparapanyawit-na si mga a'a nga gana' mga pamurubu'ut-na. 
'''
"16" = '''
:sup:`16` Kunta' agkiwa kam bilang mga libri a'a, pero ga'i nan kunta' aggamit-bi kamutangan pagtago' si sala', kundi' aku'u-bi i kinabuhi' bilang mga rilihugun-na si Diyos. 
'''
"17" = '''
:sup:`17` Pakulawu-bi i tama' ngan angay pagrispitar si bisan say aha'a. Higugma'u-bi i kada huwang si magbururugto' si pagtu'o, atahapa kam si Diyos ngan pa'unrahi-bi i hadi'. 
'''
"18" = '''
:sup:`18` Mga uripon, aku'u-bi i pagdalum-na si mga amu-bi huwang i hul'os pagrispitar para si mga iya, ma'in hamok si mga daluman pati' i magsabot si ka'am, kundi' hasta liwat si mga amo nga iritado. 
'''
"19" = '''
:sup:`19` Kay darayawon gayod i a'a kon sa'agwanta-na i paddi si kastigo nga ma'in kunta' para si iya tungod kay sa'abat-na nga aghuwangan-na iya si Diyos. 
'''
"20" = '''
:sup:`20` Kay ay may i darayawon si ka'aw kon sa'ilub-mo i paddi-na si dabal nga angay hamok sakarawat-mo tungod si sala'-mo? Pero kon ag'antos kaw tungod si mahalap nagbuhat-mo ngan sa'ilub-moy to, iyay nan dina i darayawon si pangulawan-na si Diyos. 
'''
"21" = '''
:sup:`21` Nag'aghat kam pagbuhat sinan kay mismo si Kristo ag'antos para si ka'am ngan agpakulaw-na kam si angay irirugon basi' agpakasunod kam si inagihan-na. 
'''
"22" = '''
:sup:`22` Ga'i iya agsala', ngan ga'i iya agdaya'. 
'''
"23" = '''
:sup:`23` Ngan nagparasamyangan iya, ga'i iya agsaruman, ngan si pagparamamatay na si iya, ga'i iya ag'isip pagbulos. Lugod agpatubyan-na i kalugaringun-na si Diyos nga pantay aghusgar. 
'''
"24" = '''
:sup:`24` Mismo i puhu'-na si Kristo i nagkastigo anan si kudos para si sala'-ta kam, basi' day agkamaratay may liwat kita kam pagpara' si mga kasal'anan ngan sa'angkun-ta kam i kinabuhi' pagpasara si pagkamatadong. Tungod si mga kasamaran-na, agpanhalap may liwat kita kam. 
'''
"25" = '''
:sup:`25` Agpakapariho kam siray si mga kakarniruhan nga agkaralilingo, kundi' ina'anto agpakabwilta kam gihapon si Mangngataman pati' Paragbantay si mga espiritu-bi. 
'''
