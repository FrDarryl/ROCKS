[5]
"1" = '''
:sup:`1` Syimpri bilang mga hinigugma'-na dadi' si Diyos, gana' la'in sahimu-bi kundi' i pag'irog si iya. 
'''
"2" = '''
:sup:`2` Sanglit pahadi'u-bi i gugma' si bisan ay kiniwa-kiwa-bi pariho si paghigugma'-na si Kristo si kita nga agpatubyan-na i kinabuhi'-na para si kita, bilang masangngit panhahalad nga akalipay si Diyos. 
'''
"3" = '''
:sup:`3` Pero bisan say si ka'am, kinahanglan gana' makadudahan nga aniya' sasindakan-bi pag'i'u'ubay, o ma'in ngani' nga agparapinsar sinan o bisan hamok akadudahan nga mga bintahuso kam kay gana' sito nga angay para si mga a'a nga nagtagama paghuwang si Diyos. 
'''
"4" = '''
:sup:`4` Ngan ma'in liwat angay nga agparapahalling kam si mga kinabastusan nan, si mga kinakapayan nan o ma'in ngani' si mga disparati nan. Lugod, kunta' i sapahalling-bi hamok kon ay i nagpasalamatan-bi si Diyos. 
'''
"5" = '''
:sup:`5` Akasiguro kam nga ma'in papasakupon si ginhadi'an-na si Kristo pati' si Diyos i bisan say nga agpara'ubay si bisan say hamok sasindakan-na o ma'in ngani' i magparapinsar sinan. Ma'in liwat papasakupon i a'a nga bintahuso kay i kabintahuso akaparihoy nan si kabaraw hasta nga day agdiyus-nay to. 
'''
"6" = '''
:sup:`6` Dakam agtugot nga pabawa kam si kinabubullu'an nan kay tungod sito mga mara'at binuhatan, anakka i kastigu-na si Diyos si mga masinupakon. 
'''
"7" = '''
:sup:`7` Sanglit dakam agkuntinwar si da'inan klasi mga a'a pagpakulaw si ga'i pagkumpurmi-bi si mga iya. 
'''
"8" = '''
:sup:`8` Siray, naglandungan pa kam si kalu'uman, pero ina'anto nagsigahan na kam si danta' tungod si pagpaki'adda-bi si Ginu'o. Sanglit kinahanglan nga agkiwa kam bilang mga dadi' si kadanta'an 
'''
"9" = '''
:sup:`9` kay i danta' agbuwa' si dimu'an mga kahalapan, pagkamatadong pati' kamatu'uran, 
'''
"10" = '''
:sup:`10` ngan agmatuha kam kon ay i makabuwan kalipayan si Ginu'o. 
'''
"11" = '''
:sup:`11` Dakam pa'among si mga buhat-na si kalu'uman kay gana' sito mahalap binuwa'-na, lugod kon agbuhat-nay to si la'in, paguwa'u-bi 
'''
"12" = '''
:sup:`12` kay si kamatu'uran, bisan hamok i pagsabi si mga tinago' buhat bali kammalo', iya pa ba' i pagsupak. 
'''
"13" = '''
:sup:`13` Pero kinakulawan i dimu'an nagsigahan-na si danta', 
'''
"14" = '''
:sup:`14` kay i danta' i makapaguwa' nga kinakulawan i dimu'an. Pariho si parahallingon nga agpinugad: Kallata kam magpamaturi nan, banguna kam magpakaparihoy nan si mga minatay, ngan si Kristo i manirak si ka'am. 
'''
"15" = '''
:sup:`15` Sanglit agmatuha kam si mga kinabuhi'-bi. Dakam ag'irog si mga gana' nan halunggana'-na mga a'a, lugod bilang mga madunong, 
'''
"16" = '''
:sup:`16` salingabutu-bi nga kinasayuran i kamatu'uran kay agsara i karat'an si ina'anto mga panahon. 
'''
"17" = '''
:sup:`17` Sanglit dakam hamok agparabasang-basang kundi' manginanuha kam si mga katuyu'an-na si Paragdalom. 
'''
"18" = '''
:sup:`18` Dakam agpalango kay akapatuttot nan dina si ka'am nga alagtok kam si karat'an, lugod agpabagtuka kam si Espirito. 
'''
"19" = '''
:sup:`19` Kon agbararagaw kam, gamiti-bi si mga salmo, si mga himno nga mga espirituhanon karantahon. Agkantaha kam ngan agpanhimu'a kam mga tuno nga kinasing-kasing gayod para si Ginu'o. 
'''
"20" = '''
:sup:`20` Agpasalamata kam pirmi si Diyos Tata' si bisan ay pina'agi si pagtapud-bi si arun-na si Paragdalum-ta kam Jesu-Kristo. 
'''
"21" = '''
:sup:`21` Kinahanglan kam dimu'an agsi'araku'-aku'ay kon ay i makapabaskog si kada addangan sigon si pagtahud-bi si Kristo. 
'''
"22" = '''
:sup:`22` Mga danda, aku'u-bi i pagdalum-na si mga alla-bi, sigon si pag'aku'-bi si pagdalum-na si Ginu'o. 
'''
"23" = '''
:sup:`23` Kay i lalla i magtakulok si danda, pariho may nga si Kristo i magtakulok si manniniripon pag'ampo' nga puhu'-na, ngan iya mismo i Paragsalbar sito. 
'''
"24" = '''
:sup:`24` Pariho si pag'aku'-na si manniniripon pag'ampo' si Kristo, kinahanglan may liwat i mga danda ag'ako' si mga alla-na si bisan ay. 
'''
"25" = '''
:sup:`25` Mga lalla, higugma'u-bi i mga alla-bi pariho si paghigugma'-na si Kristo si manniniripon pag'ampo'. Agpatubyan-na i kinabuhi'-na para si mga iya 
'''
"26" = '''
:sup:`26` basi' akahugasan mga iya si sala' ngan paglimpya si mga iya pina'agi si pagpatugnob si buwahi' pati' pagpamati' si allingun-na. 
'''
"27" = '''
:sup:`27` I katuyu'an-na nga sapa'atubang-na si iya i manniniripon pag'ampo' nga bali pagbulangga'akan, nga gana' alup-na, ga'i agkuro', ngan gana' ni bisan ay pangundi'an-na kundi' nga diyusnon ngan gana' makabasol. 
'''
"28" = '''
:sup:`28` Sanglit, kinahanglan higugma'-na si mga lalla i mga alla-na pariho si paghigugma'-na mga iya mismo si mga kalugaringun-na. Bisan say maghigugma' si alla-na, aghigugma' si kalugaringun-na. 
'''
"29" = '''
:sup:`29` Kay gana' ato a'a nga anguntra si kalugaringun-na puho', lugod agpakakan-nay to ngan agmangnu-na pariho si nagbuhat-na si Kristo si manniniripon pag'ampo'. 
'''
"30" = '''
:sup:`30` Pariho si pala'in-la'in parti-na si adda puho', da'inan sinan i kamutangan-na si balang addangan si kita kam nga sakop si manniniripon pag'ampo' kay iyay nan i puhu'-na si Kristo. 
'''
"31" = '''
:sup:`31` Intumu-bi daw i maka'anna' si Kasuratan: “Kinahanglan pa'amban i lalla si tatay-na pati' si nanay-na ngan maki'adda si alla-na basi' mga iya duwangan ahimo na hamok adda puho'.” 
'''
"32" = '''
:sup:`32` Mahayay to sarantupon nga ga'i pa nagpakatu'an siray, pero akasiguro ako nga i nagtukoy sito, iya i kamutangan-na si Kristo pati' si manniniripon pag'ampo'. 
'''
"33" = '''
:sup:`33` Pero paray to liwat si ka'am. Kinahanglan i lalla aghigugma' si alla-na pariho si paghigugma'-na si kalugaringun-na ngan i danda may kinahanglan agtahod si alla-na. 
'''
