[10]
"1" = '''
:sup:`1` Katapos pa'amban gihapon kas Jesus siray lugar. Pada'iray namay mga iya si lugar sakup-na si Judea hasta nga agpakatalabok pan dambila'-na si Suba' Jordan. Si kada pagtakkahi-na si adda lugar, naggururubukan iya ngan agparaturu'an-nay to sigon si kabatasanan-na. 
'''
"2" = '''
:sup:`2` Aniya' magpamada'iray si iya mga Parisiyo para hamok pagpurbar kon anala' iya si mga allingun-na. Amatilaw mga iya, “Nagpatugot ba' si bala'ud-ta kam nga akabulag i lalla si alla-na?” 
'''
"3" = '''
:sup:`3` Patilaw i saruman-na si Jesus, “Ay i nagmandu'-na si ka'am si Moises?” 
'''
"4" = '''
:sup:`4` Anaruman may mga iya, “Agpatugut-na si Moises nga kon akabuwan i lalla papilis si pagbulag, pwidi na sapaduwa'i-na i alla-na.” 
'''
"5" = '''
:sup:`5` Anaruman may si Jesus, “Tungod si pagdiri'-bi pag'isip malalom, agpasurat-nay to bala'od si Moises. 
'''
"6" = '''
:sup:`6` Pero si tinikangan gayod ma'in da'inan sinan, kay ngan paghimu-na si Diyos si dimu'an, aghimu-na i a'a, lalla pati' danda. 
'''
"7" = '''
:sup:`7` Sanglit, kinahanglan pa'amban i lalla si tatay-na pati' si nanay-na 
'''
"8" = '''
:sup:`8` ngan maki'adda si alla-na basi' mga iya duwangan ahimo na hamok adda puho'. Kon sugad, ma'in na mga iya duwangan, kundi' addangan na hamok. 
'''
"9" = '''
:sup:`9` Sanglit, kon ay i nagbug'us-na si Diyos, kinahanglan nga ga'i gayod agbulag-na si a'a.” 
'''
"10" = '''
:sup:`10` Ngan pagbalik-na kas Jesus si ruma', agtilaw-na iya si mga inadalan-na tungod sinan. 
'''
"11" = '''
:sup:`11` Agsumatan-na mga iya, “Bisan say lallaha nga pabulag si alla-na mangno pakasal si la'in danda, si kamatu'uran agsala' iya tungod si pagtig'ub-na si la'in. 
'''
"12" = '''
:sup:`12` Pariho may si danda nga pabulag si alla-na mangno pakasal si la'in lalla, akasala' may liwat iya tungod si pagtig'ub-na si la'in.” 
'''
"13" = '''
:sup:`13` Siray uras aniya' magpamawa si mga dadi'-na pada'iray si Jesus. I karuyag-na kunta' mga iya nga sadu'unan-na si palat-na si Jesus i mga dadi'-na pero nagsimol mga iya si mga inadalan-na. 
'''
"14" = '''
:sup:`14` Ngan pakakulaw-na sinan si Jesus, asina iya ngan agpinugad-na i mga inadalan-na, “Tuguti-bi i kadadi'-dadi'an pagdugok si ako, ngan dakam ag'ulangu-bi mga iya, kay i da'inan mga a'a i papasakupon si nagpanhadi'an-na si Diyos. 
'''
"15" = '''
:sup:`15` Sumatan-ta kam si kamatu'uran, bisan say i ga'i mangarawat si paghadi'-na si Diyos pariho pa'agi si pagkarawat-na si adda dadi'-dadi', sigurado ga'i gayod akasakop si mga nagpanhadi'an-na.” 
'''
"16" = '''
:sup:`16` Mangno agkugus-na si Jesus i mga dadi' sa'uru'addangan, agpandu'unan-nay to si mga palat-na, ngan agpalakuhan-na si Diyos si mga kabubuwasun-na. 
'''
"17" = '''
:sup:`17` Si pagparalalangngan-na gihapon kas Jesus, aniya' lalla maglalahi padugok si iya ngan diritso anluhod atubang si iya. Amatilaw to si Jesus, “Ma'istro, sayod ako nga mahalap kaw. Ay i kinahanglan buruhatun-ko pagpasiguro nga sa'angkun-ko i kinabuhi' nga gana' katapusan-na?” 
'''
"18" = '''
:sup:`18` Anaruman dina si Jesus, “Ay kay akapinugad kaw nga mahalap ako? Ma'in ba' nga i Diyos hamok i mahalap? 
'''
"19" = '''
:sup:`19` Sigurado akatu'anan kaw si mga kasugu'an: ‘Dakam agmatay; dakam agbisyo si pagdangallahan; dakam agtangkaw; dakam agbullo' si pagtistigos; dakam agdaya' nga aka'ala' kam si tawa'-na si la'in; agtahura kam si tatay-bi pati' si nanay-bi.’” 
'''
"20" = '''
:sup:`20` Anaruman may iya, “Ma'istro, tikang ngan aniya' na sarabutan-ko, agsunud-ko naynan mga kasugu'an.” 
'''
"21" = '''
:sup:`21` Abawa i kasing-kasing-na si Jesus sito lalla sanglit agpinugad-na, “Yayto na hamok i kulang-mo buruhaton. Agbalika ari ngan baligya'in i dimu'an inanna'-mo. Pumwanon si mga anggana' i balli-na basi' aniya' kayamanan-mo ari si langit. Katapos, pada'ituha basi' akabaya' kaw ngan agsunod si ako.” 
'''
"22" = '''
:sup:`22` Ngan pakabati'-na sinan si lalla, anla'in i bayhun-na ngan pa'amban to nga masurub'on kay iya i a'a nga bali haya i kayamanan-na. 
'''
"23" = '''
:sup:`23` Patalikot may si Jesus, kulawan-na i mga inadalan-na ngan amahalling, “Makuri gayod nga akasakop i mga mayaman a'a si nagpanhadi'an-na si Diyos!” 
'''
"24" = '''
:sup:`24` Ag'usa gayod i mga inadalan-na tungod si mga allingun-na, sanglit agbwilta-na gihapon si Jesus i mga allingun-na, “Mga dadi'-ko, makuri gayod i pagsakup-na si mga mayaman. 
'''
"25" = '''
:sup:`25` Mas makuri payto kuntra si pag'agi-na si adda kamel si tanugan-na si dagom!” 
'''
"26" = '''
:sup:`26` Akatambay nan liwat si mga pag'usa-na, sanglit agsipurupatilaway mga iya, “Kon sugad, say i masalbar?” 
'''
"27" = '''
:sup:`27` Buslung-na mga iya si Jesus ngan anaruman, “Impusibli to nga sahimu-na si a'a, pero ma'in to impusibli si Diyos, kay sahimu-na i dimu'an.” 
'''
"28" = '''
:sup:`28` Mangno amahalling si Pedro, “Tara', kay ag'ambanan kami' i dimu'an tawa' kami' pagsunod si ka'aw!” 
'''
"29" = '''
:sup:`29` “Tama', ungod nan,” lingun-na may si Jesus. “Sumatan-ta kam si kamatu'uran, bisan say i pa'amban si ruma'-na, si mga kadingsirarihan-na, si nanay-na o si tatay-na, si mga dadi'-na, o si mga uma-na para atuman i katuyu'an-ko, nga agsara i mahalap sumat, 
'''
"30" = '''
:sup:`30` iya i tikarawat si ina'anto panahon addahatos pa dina dubli si mga ruma', mga kadingsirarihan, mga nanay, mga dadi', pati' mga uma, ngan huwang pa sinan i pagpamasakit liwat si iya si la'in a'a tungod si pagtu'u-na. Ngan si titakka panahon, aka'angkon pa liwat iya si kinabuhi' nga gana' katapusan-na. 
'''
"31" = '''
:sup:`31` Pero malabbat nagpanhangad kuno' ina'anto nga si damuri allaw agpaka'ubos dina, ngan malabbat liwat magpama'ubos ina'anto nga si damuri allaw nagpanhangad dina.” 
'''
"32" = '''
:sup:`32` Ngan ari na kas Jesus si lalan pasagka pan Jerusalem, padahulo si Jesus si mga inadalan-na. Abaraka i mga inadalan-na ngan atalaw i ditangnga' magpamaya' si mga iya. Mangno agbulag-na si Jesus i Dusi ngan agpanumatan-nay to si mga titakka mahinabo' si iya. 
'''
"33" = '''
:sup:`33` Aminugad iya, “Pasagka kita kam pan Jerusalem kon singnga trarayduran ngan papa'intrigahon i Pinili' A'a pada'iray si mga puno' paraghalad pati' si mga paragturo' bala'od. Paratukan iya kamatayon ngan papa'intrigahon si mga ma'in Hebro. 
'''
"34" = '''
:sup:`34` Ralangkagan-na iya sito mga a'a, rurukda'an, ralapduson, ngan si katapus-tapusan maratayon pero abanhaw si katallo allaw.” 
'''
"35" = '''
:sup:`35` Mangno pamatapit ari si Jesus kas Santiago pati' Juan nga mga dadi'-na si Sebedeo, ngan agpaminugad, “Ma'istro, aniya' kunta' paralakuhon kami' si ka'aw ngan kinahanglan tuman-mo.” 
'''
"36" = '''
:sup:`36` Amatilaw may si Jesus, “Ay i karuyag-bi nga buruhatun-ko si ka'am?” 
'''
"37" = '''
:sup:`37` Anaruman may mga iya, “Si pagtingkulu'-mo si trunu-mo ari si maka'angayan ginhadi'an, i saruyagan kami' kunta' nga tugutan-mo kami' pagtingkulo' huwang si ka'aw, addangan si kawanan-mo ngan i addangan si kawiri-mo.” 
'''
"38" = '''
:sup:`38` Agpinugad-na mga iya si Jesus, “Ga'i sakatu'anan-bi i nagpalaku-bi.” Mangno amatilaw, “Aka'inom ba' kam siguro tikang si kupa si kasakitan nga kinahanglan irinumun-ko? Pabunyag ba' kam siguro pariho si kinahanglan nag'aku'-ko pag'antos si titakka pagbunyag si ako?” 
'''
"39" = '''
:sup:`39` “Oho', sahimo kami' nan!” lingun-na may mga iya. Anaruman may si Jesus, “Hala, sigurado nga agpaka'inom kam tikang si kupa si kasakitan nga kinahanglan irinumun-ko, ngan burunyagan kam pariho si kinahanglan arantusun-ko si titakka pagbunyag si ako. 
'''
"40" = '''
:sup:`40` Pero ma'in tawa'-ko i pagpili' kon say i magpaningkulo' si kawanan-ko pati' si kawiri-ko. Lugod, yaynan mga pwisto tawa'-nay nan si nagrisirbahan-na si Diyos.” 
'''
"41" = '''
:sup:`41` Ngan pakapamati'-na may sinan si awatong pa inadalan, agkasirina mga iya si kas Santiago pati' Juan. 
'''
"42" = '''
:sup:`42` Sanglit agban'u-na mga iya dimu'an si Jesus pagdugok si iya ngan agpanwaydungan-na, “Akatu'anan kam nga agpanggamit pinirit pagdalom i nagparapaminugad nga mga mahalap magpamuno' si mga nasyon. Agpapalabaw to mga gilalabawi a'a si mga kalugaringun-na. 
'''
"43" = '''
:sup:`43` Pero ma'in da'inan sinan i pa'agi-bi pagdalom si kapararihu-bi. Kon addangan si ka'am i maruyag mabantog, kinahanglan iya agsirbi si la'in. 
'''
"44" = '''
:sup:`44` Ngan kon addangan si ka'am i maruyag nga naghangad, kinahanglan ag'ako' nga magin rilihugun-na si dimu'an. 
'''
"45" = '''
:sup:`45` Kay bisan i Pinili' A'a ga'i pada'ito basi' nagsirbihan pero basi' iya i magsirbi ngan basi' sapumwan-na liwat i kinabuhi'-na paglukat si malabbat a'a.” 
'''
"46" = '''
:sup:`46` Mangno anakka kas Jesus pati' i mga inadalan-na si Jerico. Si pataliwan-na na mga iya siray syudad, malabbat namay i magpamungyod si mga iya. Siray uras, aniya' buta lalla magparatingkulo' ngan magparapalimos si bihing-na si tinampo. Bartimeo i arun-na sito nga dadi'-na si Timeo. 
'''
"47" = '''
:sup:`47` Ngan pakabati'-na nga si Jesus taga Nasaret i palabay, agtikang iya pagban'o, “Jesus nga Dadi'-na si David, kalu'uyin ako!” 
'''
"48" = '''
:sup:`48` Malabbat si iya magsimol nga ga'i agpararibok. Pero agkukusog dina i pagparaban'u-na, “Dadi'-na si David, kalu'uyin ako!” 
'''
"49" = '''
:sup:`49` Pahuway si Jesus ngan anlihog, “Ban'uhon iya.” Sanglit agsumatan-na mga iya i buta, “Aglipaya! Anungguha kay agban'u-na kaw.” 
'''
"50" = '''
:sup:`50` Agtapukan-na dayon si buta i nagpakurumbut-na, anhintak anunggo, ngan diritso iya padugok si Jesus. 
'''
"51" = '''
:sup:`51` Amatilaw si iya si Jesus, “Ay i saruyagan-mo nga sahimu-ko si ka'aw?” Anaruman may i buta, “Rabbi, i karuyag-ko kunta' nga akakulaw ako gihapon.” 
'''
"52" = '''
:sup:`52` “Pada'iraya na,” lingun-na si Jesus. “I pagtutu'u-mo, iya i makapahalap si ka'aw.” Akakulaw dayon iya ngan amaya' iya si Jesus si paglalangngan-na. 
'''
