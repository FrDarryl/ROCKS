[4]
"1" = '''
:sup:`1` Kahuman sinan dimu'an, aniya' namay sakulawan-ko pwirtahan ari si langit nga dati abrido mismo atubang si ako. Katapos, agparapakibagaw si ako i busis nga sapamati'an-ko ngan primiro nga pariho si tandu-na si trumpita. Agpinugad to, “Amanahika ato kay pakulaw-ta kaw i kinahanglanon mahinabo' kahuman si ina'anto uras.” 
'''
"2" = '''
:sup:`2` Agdaluman-na dayon ako si Espirito ngan hintak ako akapada'iray pag'atubang si truno ari si langit nga aniya' dati magtingkulo'. 
'''
"3" = '''
:sup:`3` I magtingkulo' ari aniya' pagkapuruparihu'an-na si mga gimamahali bato, pariho si dyamanti pati' rubi. Aniya' magpalibot rayos si truno nga pala'in-la'in i pagkabirdi-na. 
'''
"4" = '''
:sup:`4` Nagpalibutan liwat i truno si baynti kwatro pa la'in mga truno ngan nagpaningkulu'an to si baynti kwatro may mga mahanak si pagtu'o. Plos puti' i mga badu'-na mga iya ngan aniya' mga kuruna-na bulawan. 
'''
"5" = '''
:sup:`5` Mismo anan si truno, aniya' magparakikil'at, aniya' makusog mga kariribukan pati' mga hinagunghung-na si dalugdog. Atubang si truno, aniya' pito' mga lampara nga bali pagpan'ulyaban. Iyay nan i pito' espiritu-na si Diyos. 
'''
"6" = '''
:sup:`6` Aniya' liwat mahaya libtong atubang si truno nga day salaming katallang i buwahi'-na. Aniya' ampat mga allom hinimu-na si Diyos nga agpalibot matapit gayod si truno ngan puroy to hamok mata si dahulu'an hasta si damurihan. 
'''
"7" = '''
:sup:`7` I primiro allom hinimo akapariho si liyon, i kaduwa akapariho si butakal baka, i bayhun-na si katallo aniya' pagkaparihu'an-na si bayhun-na si a'a, ngan i ka'ampat akapariho si maglalayog nan agila. 
'''
"8" = '''
:sup:`8` Kada adda sito, aniya' annom pakpak-na ngan panno' si mga mata, hasta pa i dilalum-na si mga pakpak-na. Allaw sangom gana' si mga iya huway-huwayay pagpahalling, “Diyusnon, diyusnon, diyusnon i Paragdalom Diyos nga Makagagahom. Diyos iya ngan siray, ina'anto, ngan hasta pa si mga titakka mga panahon.” 
'''
"9" = '''
:sup:`9` Pirmi agparapandayaw, agparapama'unra ngan agparapamasalamat i mga allom hinimo si magtingkulo' si truno nga pirmi allom hasta si kahastahan, ngan bisan sumiran nan mga iya buhat-na 
'''
"10" = '''
:sup:`10` pa'akkom may i baynti kwatro mga mahanak si pagtu'o atubang si magtingkulo' si truno ngan agpangampo' si pirmi allom hasta si kahastahan. Agpa'anna'-na mga iya i mga kuruna-na atubang si truno dungan si pagpinugad, 
'''
"11" = '''
:sup:`11` “Paragdalom kami' pati' Diyos kami', angay gayod nga pirinugaron kaw darayawon kaw, papa'unrahan kaw ngan makagagahom kaw, kay ka'aw i maghimo si dimu'an. Sigon si katuyu'an-mo, agkahirimo mga iya ngan aniya' mga kalugaringun-na kina'iya.” 
'''
