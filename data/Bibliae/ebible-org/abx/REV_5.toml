[5]
"1" = '''
:sup:`1` Katapos aniya' sakulawan-ko si kawanan tamburu'-na si magtingkulo' si truno adda nilikid sinurat nga padurudambila' i surat-na ngan aniya' sinan pito' silyu-na pagpasiguro nga ga'i abuklad. 
'''
"2" = '''
:sup:`2` Mangno aniya' sakulawan-ko adda gamhanan anghel nga sigi pahalling si makusog busis, “Say i mangangay si kina'iya nga mamatukal si mga silyu-nay to basi' abuklad to nilikid sinurat?” 
'''
"3" = '''
:sup:`3` Pero gana' bisan addangan ato si langit o ari si kalibutan o bisan pa si dilalom pitak nga angay pagbuklad sinan nilikid sinurat o ma'in ngani' bisan pagkulaw si isi-na. 
'''
"4" = '''
:sup:`4` Bali i dinamag-ko tungod kay gana' gayod bisan addangan nga angay pagbuklad sinan nilikid sinurat o pagkulaw si isi-na. 
'''
"5" = '''
:sup:`5` Mangno addangan si mga mahanak si pagtu'o i maminugad si ako, “Dakaw agparadinamag! Kulawin ngani', da'ugan i Liyon nga sakop si pamilya Juda, i mangusbong tikang si gamut-na si David. Iya i makabuklad si nilikid sinurat bawa i pagpatukal si pito' silyu-na.” 
'''
"6" = '''
:sup:`6` Katapos aniya' sakulawan-ko Nati Karniro nga day nagbuno' i pustura-na nga agtutunggo si pagkagul'atan-na si truno nagpalibutan si ampat allom hinimu-na si Diyos pati' si mga mahanak si pagtu'o. Aniya' pito' sungay-na si Nati Karniro ngan pito' liwat i mata-na, nga iya i pito' espiritu-na si Diyos nga nagpamabawa si bug'os kalibutan. 
'''
"7" = '''
:sup:`7` Padugok iya si nilikid sinurat ngan ag'ala'-nay nan tikang si kawanan tamburu'-na si magtingkulo' si truno. 
'''
"8" = '''
:sup:`8` Paka'ala'-na si Nati Karniro, pama'akkom atubang si iya i ampat allom hinimo pati' i baynti kwatro mga mahanak si pagtu'o. Kada addangan si mga iya aniya' nagpanagalan-na harpa ngan agpamitbit mangko' panno' si insinso nga iya i mga pangadyi'-na si mga a'a nagpanagama paghuwang si Diyos. 
'''
"9" = '''
:sup:`9` Katapos agpandayaw mga iya pina'agi si baha'o kanta, “Angay kaw gayod pag'ala' si nilikid sinurat ngan pagtukal si mga silyu-na, kay nagmatay kaw ngan i kamatayun-mo i nagpaballi-mo mga a'a para si Diyos tikang si kada pamilya, linggwahi, ka'aha'an pati' nasyon. 
'''
"10" = '''
:sup:`10` Ka'aw i magpa'ambit si mga iya si pagkahadi'-mo pati' si pagkaparaghalad-mo basi' agpakasirbi mga iya si Diyus-ta kam, ngan mga iya i magpanhadi' si kalibutan.” 
'''
"11" = '''
:sup:`11` Mangno sabuslungan-ko namay ngan sabati'an-ko i busis-na si mga ka'anghelan nga minilyun-milyon i kalabbat-na. Agpalibutan-na mga iya i truno bawa i mga allom hinimu-na si Diyos pati' i mga mahanak si pagtu'o. 
'''
"12" = '''
:sup:`12` Sigi mga iya karantahay makusog, “Angay gayod i nagbuno' Nati Karniro, nga pirinugaron makagagahom, manggaranon, madunong, makusog, urunrahan, maka'angayan pati' darayawon!” 
'''
"13" = '''
:sup:`13` Katapos sabati'an-ko agparapanganta i kada hinimu-na si Diyos nga atiya' ato si langit, nga awiray ari si kalibutan, bisan i mga sari'i si dilalom pitak pati' si kalawot nga gana' gayod kinalaktawan si dimu'an magpangistar si bisan singnga lugara, “Angay pirinugaron atubang si magtingkulo' si truno pati' si Nati Karniro darayawon kaw, urunrahan kaw, maka'angayan kaw ngan makagagahom hasta si kahastahan!” 
'''
"14" = '''
:sup:`14` Anaruman may i ampat allom hinimo, “Amen,” ngan pama'akkom pag'ampo' i mga mahanak si pagtu'o. 
'''
