[16]
"1" = '''
:sup:`1` Parti namay si kwarta nga sakulikta-bi para si mga a'a nga nagtagama paghuwang si Diyos, irugu-bi hamok i tugun-ko si manniniripon pag'ampo' si bisan singnga lugara ari si prubinsya Galacia. 
'''
"2" = '''
:sup:`2` Kada anakka i Dumingo, tungod kay iya i primiro allaw si duminggo, kunta' aniya' na andang nagtagu'-bi nga angay kantidad tikang si pinaka'alluman-bi si kada addangan si ka'am. Tipunu-bi to andang basi' ma'in na kinahanglan nga agkulikta pa kam si panakka-ko. 
'''
"3" = '''
:sup:`3` Katapos, kon anakka na ako anan, amabawa ako mga surat si mga a'a nag'alagaran-bi basi' apadungan agpabawa si amut-bi nga turulihan para si mga taga Jerusalem. 
'''
"4" = '''
:sup:`4` Kon kinahanglanon may dina nga ako i pada'iray, huwangan-na na hamok ako mga iya. 
'''
"5" = '''
:sup:`5` Pada'inan ako si ka'am nan kahuman si pahapit-ko si prubinsya Macedonia, kay iya may gayod i planu-ko nga pa'agi ari. 
'''
"6" = '''
:sup:`6` Siguro maliyat-liyat i pag'istar-ko anan si ka'am nan ngan tingali ngani' i bug'os gayod tigtugnawon, basi' sabuligan-bi ako si mga biyahi-ko bisan singnga ako pa'arop. 
'''
"7" = '''
:sup:`7` Ga'i ako aruyag pagpakibagat si ka'am dahulo ina'anto nga pahapit hamok anan kali'-kali'. I pagla'um-ko dina nga agliyat i pagpakihuwang-ko si ka'am kon tugutan-na may ako dina si Paragdalom. 
'''
"8" = '''
:sup:`8` Pero ato hamok ako dahulo ag'istar si syudad Efeso tubtob si Pentecostes, 
'''
"9" = '''
:sup:`9` basi' sasalingabut-ko i bali kapambihira sitwasyon nga malabbat i makaprubitso si trabahu-ko, bisan kon malabbat liwat i mga manguntra si ako ato. 
'''
"10" = '''
:sup:`10` Kon anakka na kas Timoteo si ka'am nan, pasiguruhu-bi nga ga'i iya nagla'inan si ka'am myintras nga aghururuwang kam, tungod kay agtrabaho iya para si Ginu'o pariho si ako. 
'''
"11" = '''
:sup:`11` Dakam anugot nga nagpakanglingas-lingasan hamok iya si mga kahuruwangan-bi. Pwira pa sinan, buligi-bi iya nga akapadayon si biyahi-na nga murayaw basi' tulos iya akabwilta ato si ako. Agparapanimulat kami' na iya hasta i mga kahuruwangan-na kabugtu'an si pagtu'o. 
'''
"12" = '''
:sup:`12` Parti namay si bugtu'-ta kam Apolo, sigi-ko iya aguy-agoy nga pagpapada'inan si ka'am nan siray huwang si mga magpamada'iroy ro. Kundi' hasta pa ina'anto, bali pa i pagdiri'-na pero tipada'inan iya kuno' kon aniya' na lugar-na. 
'''
"13" = '''
:sup:`13` Sanglit agbantaya kam. Pamatgasu-bi i mga pagtu'u-bi. Agpakalallaha kam ngan pasarigu-bi i mga inisipan-bi. 
'''
"14" = '''
:sup:`14` Pakulawu-bi i paghigugma' si dimu'an nagbuhat-bi. 
'''
"15" = '''
:sup:`15` Akatu'anan kam nga i bug'os pamilya-na si Estefanas i mga primiro magkabarawa si pagtu'o anan si prubinsya Acaya ngan agpamahalad-na i mga kalugaringun-na pagsirbi si mga a'a nga nagtagama paghuwang si Diyos. Makibagaw ako si ka'am mga kabugtu'an si pagtu'o, 
'''
"16" = '''
:sup:`16` nga tigdaluma kam si da'inan klasi mga a'a hasta si bisan say pa nga pamahuwang si mga iya pagtrabaho ngan agpamabudlay gayod para sito. 
'''
"17" = '''
:sup:`17` Alipay gayod ako si pakapada'itu-na kas Estefanas, Fortunato pati' si Acaico tungod kay mga iya i makapanginano si mga pangulangan-bi si ako, 
'''
"18" = '''
:sup:`18` pati' mga iya i makapasagha' si kasing-kasing-ko ngan da'inan may liwat si tawa'-bi si pagpamalik-na mga iya anan. Pakulawu-bi i pag'aku'-bi si bisan say nga makapariho si mga iya. 
'''
"19" = '''
:sup:`19` Mangumusta si ka'am i manniniripon pag'ampo' si mga lugar to ato si prubinsya Asia. Mangumusta si ka'am kinasing-kasing kas Aquila pati' si Priscila tungod si dati na pag'adda-bi si Ginu'o huwang i manniniripon pag'ampo' nga sigi bararagat si mga ruma'-na. 
'''
"20" = '''
:sup:`20` Mangumusta si ka'am i dimu'an mga kabugtu'an si pagtu'o ato. Gamitu-bi i sagrado pag'ururuk-urukay kon agbararagat kam. 
'''
"21" = '''
:sup:`21` Ako si Pablo i mangumusta namay nga magsurat sito si kalugaringun-ko purma. 
'''
"22" = '''
:sup:`22` Kon aniya' nga ga'i aghigugma' si Ginu'o, akagaba'an iya. Pada'ituha na Ginu'o! 
'''
"23" = '''
:sup:`23` Amalako kami' nga padayun-na si Paragdalom Jesus i mapinalangga'on pagpanginanu-na si ka'am. 
'''
"24" = '''
:sup:`24` Karawatu-bi dimu'an i paghigugma'-ko tungod si dati na pag'adda-ta kam si Kristo Jesus. Amen.
'''
