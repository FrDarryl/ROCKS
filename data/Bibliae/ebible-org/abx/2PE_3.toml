[3]
"1" = '''
:sup:`1` Mga hinigugma'-ko kumpaniya, iya nayto i kaduwa surat-ko si ka'am ngan pariho hamok i katuyu'an-na si duway to nga iya i pagpa'intom pirmi si ka'am basi' anrangrang i katangkud-na si mga panhuna'-huna'-bi. 
'''
"2" = '''
:sup:`2` I karuyag-ko nga pirmi intum-bi i mga allingon siray mga panahon nga nagparapamahalling-na si mga sagrado paragsumat pati' i kasugu'an nagpumwan-na si Paragdalum-ta kam ngan Paragsalbar-ta kam pina'agi si mga apostol nga magparapamasamwak si ka'am nan. 
'''
"3" = '''
:sup:`3` Primiro, kinahanglan nga agpakatu'anan kam nga pamaluwa' i mga langkagon si katapusan mga allaw ngan sigi panlangkag bawa i paglugaring hamok si mga mara'at karuyag-na. 
'''
"4" = '''
:sup:`4` Da'ito sito i mga papahallingun-na, “Sumiran pa may kuno' i nagsa'ad-na siray nga ‘pada'ito iya gihapon’? Tikang si pakamatay-na si mga mahanak-ta kam si pagtu'o, padayon i pariho gihapon kamutangan-na si dimu'an, ngan iya naynan gayod i kamutangan tikang pa may si panikangan ngan paghimo si kalibutan.” 
'''
"5" = '''
:sup:`5` Pero agtuyu'-na mga iya paglimot nga pina'agi si allingun-na si Diyos maliyat na panahon aniya' kalangitan pati' kalibutan nga apurma tikang si aniya' buwahi'-na pina'agi si pagpabulag-na sinan buwahi'. 
'''
"6" = '''
:sup:`6` Mangno, pina'agi si allingun-na pati' sinan buwahi', aka'unupan i kalibutan ngan abungkag i dimu'an. 
'''
"7" = '''
:sup:`7` Pina'agi gihapon si pariho allingon, i manalli' baha'o kalangitan pati' kalibutan nagrisirba dina para si titakka api. Nagtagamay nan para si pagtakka-na gayod si allaw si paghusgar kon sumiran nagpatukan i mga ma'in diyusnon si kamatayon nga bulag si Diyos. 
'''
"8" = '''
:sup:`8` Kundi' para namay si ka'am mga hinigugma'-ko kumpaniya, dakam gayod agkalimuti-bi nga para si Ginu'o, i adda allaw akapariho si adda yukot ta'on, ngan i adda yukot ta'on akapariho hamok si adda allaw. 
'''
"9" = '''
:sup:`9` Ma'in atrasado i Ginu'o pagtuman si sa'ad-na pariho si pagsabut-na si ditangnga' hi'unong si allingon atrasado. Si kamatu'uran, malanga dina i paturus-na si ka'am tungod kay ga'i iya aruyag nga aniya' mamatay bisan addangan si ka'am nga bulag si Diyos, kundi' i karuyag-na nga agpamasol kam dimu'an huwang si pagbag'o. 
'''
"10" = '''
:sup:`10` Pero i allaw pagpada'itu-na gihapon si Ginu'o, anakka pariho si adda matangkaw nga paluwa' si uras nga gana' manggasi. Apara' i kalangitan dungan si makusog rinagapik ngan pina'agi si api, ahimo agbon pati' humbo i dimu'an inanna' magpurma si kalibutan hasta nga kinatu'anan si dimu'an i bisan ay nga nagparatago' siray anan sinan kalibutan. 
'''
"11" = '''
:sup:`11` Tungod kay ahimo may agbon pati' humbo i dimu'an si da'inan pa'agi, ay may kunta' klasiha i mga pagka'a'a-bi? Kinahanglan nga i mga kinabuhi'-bi nagtagama paghuwang si Diyos ngan diyusnon 
'''
"12" = '''
:sup:`12` dungan si pagparapanimulat-bi si allaw si pagpada'itu-na gihapon si Diyos huwang i pagparatuman-bi may si mga buruhaton nga makapatulos sinan. Iyay nan i allaw nga ahimo agbon pati' humbo i kalangitan pina'agi si api ngan i dimu'an inanna' magpurma si kalibutan atunaw tungod si ura-ura panas. 
'''
"13" = '''
:sup:`13` Pero ma'in da'inan sinan i nagparapanimulat-ta kam kundi' i pagtuman-na dina si sa'ad-na, nga iya i paghimu-na si baha'o kalangitan pati' kalibutan, kon singnga kina'anda'an i pagkamatadong. 
'''
"14" = '''
:sup:`14` Sanglit mga hinigugma'-ko kumpaniya, tungod kay agpanimulat may kam sinan, talinguha'u-bi nga satakkahan-na kam nga mga tul'id i pagtu'u-bi, gana' makabasol ngan dati mahalap i pag'adda-bi si Diyos. 
'''
"15" = '''
:sup:`15` Intumu-bi nga i katalwasan naghingyap-bi, kina'anda'an na anan si malanga paturus-na si Ginu'o pariho si nagsurat-na si ka'am si Pablo, i hinigugma'-ta kam bugto' si pagtu'o ngan pagpa'ambit-na si ka'am si kadunong nga sakarawat-na tikang si Diyos. 
'''
"16" = '''
:sup:`16` Da'inan pirmi sinan i mga allingun-na si dimu'an mga surat-na kon agbagaw iya mahi'unong si pagpada'itu-na gihapon si Ginu'o. Aniya' sinan nga mga makuri nagsabot ngan danay agpabaliskad-na dina si mga a'a nga ga'i pa aka'adal pahalap si Kasuratan pati' si mga tumba-tumba pa. Da'inan liwat sinan i naghimu-na mga iya si ditangnga' parti si Kasuratan, hasta nga mga iya mismo i magtuttot si mga kalugaringun-na pada'iray si kamatayon nga bulag si Diyos. 
'''
"17" = '''
:sup:`17` Kon sugad mga hinigugma'-ko kumpaniya, tungod kay mga sayod namay kam sinan, aglikaya kam nga ga'i kam agkabarawa si sala'-na si mga a'a nga mga masinupakon si bala'od ngan ga'i kam akalabba si masarig na mga kamutangan-bi. 
'''
"18" = '''
:sup:`18` Pero maniguruha kam nga sigi tutubo' i pagtapud-bi si mapinalangga'on pagpanginanu-na si Paragdalum-ta kam ngan Paragsalbar-ta kam Jesu-Kristo hasta pa i samuklatan-bi kata'o mahi'unong si iya. Darayawon iya ina'anto hasta si kahastahan! Amen.
'''
