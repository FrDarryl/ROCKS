[4]
"1" = '''
:sup:`1` Ay di' i tinikangan-na si hiriran-bi pati' si ga'i pagsisarabutay-bi? Ma'in ba' paluwa' nan tungod si pala'in-la'in kasindak nga agsu'so' pirmi anan si isip-bi? 
'''
"2" = '''
:sup:`2` Aniya' sabarawan-bi pero gana' sinan tawa'-bi sanglit agpanmatay kam para sa'angkun-bi. Aniya' sasindakan-bi pero ga'i nan satawa'-bi sanglit makihiran kam. Gana' tawa'-bi tungod kay ga'i may kam agpalako si Diyos. 
'''
"3" = '''
:sup:`3` Ngan kon agpalako kam, ga'i kam agpakakarawat tungod kay mara'at i mga katuyu'an-bi. Agpalako kam para hamok panggastus-bi si mga sasindakan-bi. 
'''
"4" = '''
:sup:`4` Ka'am nga makihuhuwangon nan dina si pala'in-la'in diyos, ga'i ba' kam akatu'anan nga kon agdudukot kam si kalibutan agsikway-bi may i Diyos? Bisan say nga agpili' pagpakikumpaniya si kalibutan ahimo iya kuntra-na si Diyos. 
'''
"5" = '''
:sup:`5` I pagkagasi-bi ba' nga gana' hamok sapayan-na si maka'anna' si Kasuratan nga bali ka'abugho si Espirito nagpa'ayup-na ato si kita? 
'''
"6" = '''
:sup:`6` Pero bisan kon da'inan sinan, bali pagsangyahan si mapinalangga'on pagpanginanu-na nga sa'angkun-ta. Sanglit ngani' aniya' maka'anna' si Kasuratan: Agkuntra-na si Diyos i mga mahaya dalum-na, pero agpa'angkun-na si mapinalangga'on pagpanginanu-na i mga mapa'inubsanon. 
'''
"7" = '''
:sup:`7` Sanglit aku'u-bi i pagdalum-na si Diyos. Atuhi-bi si Satanas ngan sigurado agrarabunos iya patalikot si ka'am. 
'''
"8" = '''
:sup:`8` Paduguka kam si Diyos ngan sigurado padugok iya si ka'am. Hugasi-bi i mga tamburu'-bi, ka'am mga makasasala' nan, ngan limpyahi-bi i mga paminsada-bi, ka'am nga pirmi nan atunga' i mga isip-na. 
'''
"9" = '''
:sup:`9` Agkabidu'a kam, agpamanangisa kam ngan agpandinamaga kam. Salli'i-bi i pagpattawa-bi pada'iray si pagpanangis ngan i mga kalipay-bi pada'iray si kasurub'on. 
'''
"10" = '''
:sup:`10` Agpa'ubusa kam atubang si Paragdalom, ngan sigurado nga alsa-na kam. 
'''
"11" = '''
:sup:`11` Mga kabugtu'an si pagtu'o, dakam aggurugurutgutay. Bisan say i magpakara'at si bugtu'-na o ma'in ngani' aghusgar nga mara'at iya, si kamatu'uran, i bala'od dina i nagpakara'at-na pati' naghusgaran-na nga mara'at. Ngan si paghusgar-bi nga mara'at i bala'od, ma'in na kam paragsunod kundi' agkwinta-bi na dina i mga kalugaringun-bi nga labaw sinan. 
'''
"12" = '''
:sup:`12` Aniya' hamok addangan Paraghimo Bala'od ngan iya hamok i Huwis nga aniya' gahum-na pagtalwas o ma'in ngani' pagpamatay bawa i pagbulag si iya hasta si kahastahan. Pero ka'aw, say may kaw nga aghusgar si igkasi a'a-mo? 
'''
"13" = '''
:sup:`13` Tuninungi-bi to, ka'am magparapaminugad nan, “Ina'anto o ma'in ngani' asumo pada'iray kita kam si adday ro syudad o ma'in ngani' si adday ray. Angistar kita kam ari sallod si adda ta'on pagnigusyo ngan agpanyaman.” 
'''
"14" = '''
:sup:`14` Ay kay agparapandina'inan kam sinan? Ga'i ngani' sakatu'anan-bi kon ay i tihinabo' si asumo. Ay ba' i kinabuhi'-bi? Ma'in ba' akapariho hamok si alupu'op nga paluwa' kali'-kali' mangno apara'? 
'''
"15" = '''
:sup:`15` Sanglit i angay kunta' dina pininugad-bi da'ito sito: “Kon iya i katuyu'an-na si Paragdalom, agpadayon i kinabuhi' kami' ngan pwidi atuman i mga nagplano kami'.” 
'''
"16" = '''
:sup:`16` Kundi' agparapanhinambog lugod kam dina ngan bali kamamahaya si mga dalum-bi. Panno' si karat'an i da'inan klasi paghinambog. 
'''
"17" = '''
:sup:`17` Yayto kunta' i satakka-bi pagsabot hi'unong si nagpansabi-ko na: Kon aniya' sakatu'anan-na si a'a mahalap pagbuhat pero ga'i agbuhat-na, agsala' iya. 
'''
