[5]
"1" = '''
:sup:`1` Kahuman sinan, pasagka si Jesus pan Jerusalem pag'atindir si adda pyista-na si mga Hebro. 
'''
"2" = '''
:sup:`2` Adda si pansasalluran si kuta' si Jerusalem i nag'arunan Pwirtahan-na si Karniro ngan matapit ari aniya' pammandihan nga day libtong. Betesda sito i pag'aron si Hebruhanon. Nagpalibutan to si lima panninirungan nga waswas hamok. 
'''
"3" = '''
:sup:`3` Malabbat pirmi ato mga a'a magparapanlibbak nga aniya' mga pangundi'an-na pariho si mga buta, mga lulid, pati' mga irapa. 
'''
"4" = '''
:sup:`4` Addangan ari si mga iya nga trayntay utso anyos na i pag'antus-na si pangundi'an-na. 
'''
"5" = '''
:sup:`5` Pakakulaw-na si Jesus si iya nga aglibbak ari pati' pakakatu'an-na nga da'inan i kamutangan-na sito a'a si maliyat na panahon, agtilaw-nay to, “Aruyag ba' kaw anhalap?” 
'''
"6" = '''
:sup:`6` Aminugad may i aniya' pangundi'an-na, “Sinyor, gana' may si ako mamulig pagpatugsob kon hintak angalimbukad i buwahi'. Kon ag'itutugsob ako, aniya' pirmi makadahulu'an si ako.” 
'''
"7" = '''
:sup:`7` Mangno agpinugad-na iya si Jesus, “Anungguha! Addu'on naglibbakan-moy nan ngan palangngana.” 
'''
"8" = '''
:sup:`8` Hintak dayon anhalap i lalla; addu'-na i naglibbakan-na ngan palangngan. Ahinabo' nan si Allaw Pandidiskanso, 
'''
"9" = '''
:sup:`9` sanglit ngan aniya' makatupo' si iya si mga punu'-na si mga Hebro diritso iya nagsimol, “Allaw Pandidiskanso ina'anto; nagdiri' si bala'od nga agbawa kaw si panlibbakan-moy nan.” 
'''
"10" = '''
:sup:`10` Pero anaruman dina iya, “I a'a magpahalap si ako, iya i magmando' si ako, ‘Addu'on naglibbakan-moy nan ngan palangngana.’” 
'''
"11" = '''
:sup:`11` Sanglit agpaminugad may mga iya, “Say aha'a i magmando' sinan si ka'aw?” 
'''
"12" = '''
:sup:`12` I a'a nga manhalap ga'i akasumat kon say ray aha'a, kay pakawara' na dina si Jesus si magpantambong ari. 
'''
"13" = '''
:sup:`13` Kata'ud-ta'uran, sa'anda'an-na nayto dina si Jesus ari si templo ngan agpinugad-na, “Tara', di' mahalap na kaw gayod. Dakaw na palagtok pa si sala' basi' akalikay kaw si mas grabi pa kamutangan.” 
'''
"14" = '''
:sup:`14` Pa'amban i lalla ngan agsumatan-na i mga punu'-na si mga Hebro nga si Jesus bali' i magpahalap si iya. 
'''
"15" = '''
:sup:`15` Tungod kay agparabuhat sinan si Jesus bisan si Allaw Pandidiskanso, nagpakurihan iya si mga punu'-na si mga Hebro. 
'''
"16" = '''
:sup:`16` Agsumat si Jesus si mga iya, “Ga'i agpata'an i Tatay-ko si trabahu-na tikang pa siray hasta ina'anto, sanglit sigi may liwat hamok ako trabaho.” 
'''
"17" = '''
:sup:`17` Tungod sinan, maniguro gayod i mga punu'-na si mga Hebro pag'imamatay si iya ma'in hamok tungod kay agtalapas iya si Allaw Pandidiskanso kundi' tungod kay agpapantay-na si Diyos i kalugaringun-na si pagpinugad nga kalugaringun-na Tatay i Diyos. 
'''
"18" = '''
:sup:`18` Sanglit aminugad si Jesus si mga iya, “Sumatan-ta kam si kamatu'uran, gana' sahimu-na si Dadi' pina'agi si kalugaringun-na. Akahimo hamok iya kon ay i sakulawan-na nagbuhat-na si Tata', tungod kay bisan ay nagbuhat-na si Tata', buhat-na may liwat si Dadi'. 
'''
"19" = '''
:sup:`19` Agda'inan sinan i Dadi' kay aghigugma'-na iya si Tata' ngan pakulaw-na iya si dimu'an buhat-na. Papakulawun-na liwat iya si Tata' si mga hinabo' nga anmas pa sito ngan sigurado bali i pagpangusa-bi. 
'''
"20" = '''
:sup:`20` Agbanhaw-na si Tata' i mga minatay ngan agbuwanan-na kinabuhi', ngan si pariho pa'agi, buwanan-na may liwat si Dadi' i bisan say nga nagpili'-na. 
'''
"21" = '''
:sup:`21` Pwira pa sinan, i Tata' ga'i aghusgar si bisan say, lugod agpatubyan-na si Dadi' i bug'os paghusgar, 
'''
"22" = '''
:sup:`22` basi' agtahod i dimu'an si Dadi' pariho si pagtahud-na mga iya si Tata'. Bisan say nga ga'i agtahod si Dadi', ga'i may liwat agtahod si Tata' nga magpabawa si iya. 
'''
"23" = '''
:sup:`23` “Sumatan-ta kam si kamatu'uran, bisan say makapamati' si allingun-ko ngan anutu'o si magpabawa si ako, aka'angkon si kinabuhi' hasta si kahastahan ngan ga'i nagpatukan. Akalampas na iya si kamatayon ngan aka'angkon na iya si ungod kinabuhi'. 
'''
"24" = '''
:sup:`24` Sumatan-ta kam si kamatu'uran, titakka i uras nga bisan si ina'anto atuman, nga i mga day minatay agpakabati' si busis-na si Dadi'-na si Diyos, ngan i mga magpanginano sito agka'arallom. 
'''
"25" = '''
:sup:`25` Basi' akapariho i Dadi' si Tata' nga nag'inala'an si kinabuhi', agbuwanan-nay to si katungod basi' i kinabuhi' pwidi nag'inala' mismo anan si Dadi'. 
'''
"26" = '''
:sup:`26` Agbuwanan-na liwat to gahom paghusgar tungod kay iya i Pinili' A'a. 
'''
"27" = '''
:sup:`27` “Dakam ag'usa sito: Titakka i uras nga i dimu'an si mga minatay na akapamati' si busis-na 
'''
"28" = '''
:sup:`28` ngan pamahulwa', i mga mahalap binuhatan-na pamabangon nga aka'angkon si ungod kinabuhi' ngan i mga mara'at binuhatan-na pamabangon nga agpakapatukan. 
'''
"29" = '''
:sup:`29` Kon kinalugaringun-ko hamok, gana' sahimu-ko. Akahusgar hamok ako kon ay i sapamati'an-ko ngan pantay i paghusgar-ko tungod kay ga'i ako agsunod si karuyag-ko kundi' kon ay dina i karuyag-na si magpapada'ito si ako. 
'''
"30" = '''
:sup:`30` “Kon ako mismo magtistigos parti si kalugaringun-ko, ga'i nan nagkwinta. 
'''
"31" = '''
:sup:`31` Kundi' aniya' addangan magtistigos nga pabor si ako ngan katu'anan ako nga kamatu'uran i mga allingun-na. 
'''
"32" = '''
:sup:`32` “Aniya' nagpanlihug-bi pada'iray si Juan, ngan agtistigos to liwat kon ay i kamatu'uran mahi'unong si ako. 
'''
"33" = '''
:sup:`33` Ma'in nga agkinahanglan-ko i pagtistigus-na si a'a, kundi' agsumat-koy to basi' kam kunta' akasana'agan ngan asalbar. 
'''
"34" = '''
:sup:`34` Si Juan i makapariho si suga' nga nagsulsulan pagbuwan danta'. Si primiro, awili kam nga akasana'agan si mga allingun-na ngan akabuwan to si ka'am kalipayan. 
'''
"35" = '''
:sup:`35` Pero i mga buhat-ko akapamatu'od kon say gayod ako, anmas pa kuntra si pinahallingan-na si Juan. I trabaho nagpumwan-na si ako si Tata' nga makigtapus-na, nga iya i dimu'an mga kiniwa-kiwa-ko, iya i makapamatu'od nga agpabawa-na gayod ako si Tata'. 
'''
"36" = '''
:sup:`36` Ngan mismo i Tata' nga magpabawa si ako agtistigos mahi'unong si ako. Ga'i sabati'an-bi i busis-na ngan ga'i sakulawan-bi i kahimu-na, 
'''
"37" = '''
:sup:`37` ngan tungod kay ga'i agtutu'u-bi i nagpabawa-na, sayod ako nga gana' binuwa'-na si allingun-na si Diyos anan si pangiwa-kiwa-bi. 
'''
"38" = '''
:sup:`38` Maniguro kam pag'adal si Kasuratan tungod kay i pagkagasi-bi nga pina'agi sinan sa'angkun-bi na i kinabuhi' hasta si kahastahan. Si kamatu'uran mismo may nan Kasuratan i magpamatu'od mahi'unong si ako, 
'''
"39" = '''
:sup:`39` pero agdiri'-bi lugod dina i pagdugok si ako nga iya hamok i pa'agi para kam kunta' aka'angkon si ungod kinabuhi'. 
'''
"40" = '''
:sup:`40` “Ga'i ako aglalanat si pagdayaw-na si mga a'a. 
'''
"41" = '''
:sup:`41` Lugod sayod ako kon ay i mga pagka'a'a-bi ngan akatu'anan ako nga i gugma'-na si Diyos ga'i anan si mga kasing-kasing-bi. 
'''
"42" = '''
:sup:`42` Pada'ito ako pina'agi si gahum-na si Tata' pero ga'i ako agkarawat-bi, lugod i nagkarawat-bi dina kon aniya' pada'ito nga iya mismo magtu'in si kalugaringun-na. 
'''
"43" = '''
:sup:`43` Kon i nag'anduy-bi i pagsidarayaway-bi dina ngan ga'i lugod kam maniguro nga sadayaw-na kam si adda hamok Diyos, pinapa'i kam anutu'o si ako? 
'''
"44" = '''
:sup:`44` “Pero dakam ag'isip nga ako i mama'akusar si ka'am atubang si Tata'. Lugod, si Moises nga nagla'uman-bi para si katalwasan-bi, iya dina i mama'akusar si ka'am. 
'''
"45" = '''
:sup:`45` Kon agtutu'u-bi kunta' si Moises, sigurado anutu'o may kam si ako, kay agsurat iya mahi'unong si ako. 
'''
"46" = '''
:sup:`46` Pero tungod kay ga'i may kam anutu'o si nagsurat-na, pinapa'i may panutu'u-bi si mga nagpahalling-ko?” 
'''
