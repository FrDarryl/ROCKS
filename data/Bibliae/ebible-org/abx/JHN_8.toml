[8]
"1" = '''
:sup:`1` Mangno pada'iray si Jesus si tagudtod nag'arunan Bukid-na si Ka'ulibuhan. 
'''
"2" = '''
:sup:`2` Kamananalungan pabwilta iya si hawan-na si templo. Nagtiripunan iya si dimu'an mga a'a, sanglit aningkulo' iya pagturo' si mga iya. 
'''
"3" = '''
:sup:`3` Aniya' mga paragturo' bala'od pati' mga Parisiyo magpamawa danda nga sadakup-na mga iya maki'ubay si ma'in kakasal-na. Agpatunggu-nay to mga iya tangnga' si mga a'a ngan 
'''
"4" = '''
:sup:`4` agpinugad-na mga iya si Jesus, “Ma'istro, sadakop kami' to danda nga maki'ubay si ma'in kakasal-na. 
'''
"5" = '''
:sup:`5` Ari si Bala'od agmando' si Moises pagtalutog si da'ito klasi danda. Tara', para si ka'aw ay may siguro i tama'?” 
'''
"6" = '''
:sup:`6` Agpinugad mga iya sinan pagpurbar si Jesus basi' kon anala' pagsaruman, sapa'akusar-nay to mga iya. Pero paduko' dina si Jesus ngan agtikang pagpasurat si tutturu'-na si pitak. 
'''
"7" = '''
:sup:`7` Ngan ga'i namay gayod mga iya pahuway si kapapatilaw, anunggo si Jesus ngan aminugad, “Kon say si ka'am i gana' sala'-na, iya i primiro manalutog sito danda.” 
'''
"8" = '''
:sup:`8` Mangno anduko' gihapon iya ngan agsurat ari si pitak. 
'''
"9" = '''
:sup:`9` Si pakapamati'-na mga iya sinan, agsa'uru'addangan mga iya pag'amban tikang si kamabu'utan hasta nga si Jesus na hamok i mabilin pati' i danda nga agparatutunggo pa ari. 
'''
"10" = '''
:sup:`10` Anunggo si Jesus ngan aminugad, “Ni', singnga na mga iya? Gana' ba' mabilin pagpatok kamatayon si ka'aw?” 
'''
"11" = '''
:sup:`11` Anduko' i danda ngan aminugad, “Sinyor, gana' namay.” Aminugad may si Jesus, “Hasta ako ga'i may liwat amatok si ka'aw. Hala, pada'iraya na ngan ambanin na i pagparapakasala'!” 
'''
"12" = '''
:sup:`12` Si manunod pagpahalling-na si Jesus atubang si mga a'a agpinugad iya, “Ako i danta'-na si kalibutan. Bisan say magsunod si ako, sigurado nga ga'i aglalangngan si kalu'uman lugod aka'angkon dina si danta' nga magbuwan si ungod kinabuhi'.” 
'''
"13" = '''
:sup:`13` Pero agsupla-na dina iya si mga Parisiyo, “Ka'aw gihapon mismo i magtistigos si kalugaringun-mo, sanglit ma'in makatutu'o i nagpahalling-mo.” 
'''
"14" = '''
:sup:`14` Anaruman may si Jesus, “Bisan kon ako mismo i magtistigos para si kalugaringun-ko, kamatu'uran gihapon i nagpahalling-ko tungod kay sayod ako kon ay i tinikangan-ko ngan kon ay i tarakkahan-ko. Pero ga'i kam agpakatu'anan kon ay i tinikangan-ko o kon ay i tarakkahan-ko. 
'''
"15" = '''
:sup:`15` Aghusgar kam si ako sigon si sakulawan-bi si pagka'a'a-ko ina'anto; pero ako, ga'i aghusgar si bisan say. 
'''
"16" = '''
:sup:`16` Pero kon anhusgar may dina ako, sigurado nga tama' gayod i disisyun-ko kay ma'in hamok ako sulo i maghimo sinan kundi' aghuwang kami' si Tata' nga magpabawa si ako. 
'''
"17" = '''
:sup:`17` Aka'anna' si Bala'ud-bi nga kon aniya' duwangan magtistigos sigurado nga kamatu'uran i mga pinahallingan-na. 
'''
"18" = '''
:sup:`18` Addangan ako si magtistigos para si kalugaringun-ko, ngan i addangan pa, iya i magpabawa si ako nga gana' la'in kon ma'in i Tata'.” 
'''
"19" = '''
:sup:`19` Mangno agpamatilaw mga iya, “Singnga may i tatay-mo?” Anaruman may si Jesus, “Ga'i ako sakilala-bi ngan da'inan may i Tatay-ko kay kon sakilala-bi ako, sakilala-bi may liwat kunta' i Tatay-ko.” 
'''
"20" = '''
:sup:`20` Agpahalling sinan si Jesus ngan pagparaturu'-na ari si hawan-na si templo matapit si pangnganganna'an si mga nagpahalad. Pero gana' ni addangan mandakop si iya tungod kay ga'i pa anakka i uras-na. 
'''
"21" = '''
:sup:`21` Aminugad gihapon si Jesus si mga iya, “Pa'amban ako ngan sigurado anda'-bi. Agkaramatay kam huwang si mga kasal'anan-bi ngan ga'i kam agpakatuttot si parada'irayan-ko.” 
'''
"22" = '''
:sup:`22` Tungod sinan, agsipurupatilaway i mga punu'-na si mga Hebro, “Ay daw i karuyag sidngun-na si pagpinugad-na nga ga'i kita kam agpakatuttot si parada'irayan-na? Tingali ag'unay iya.” 
'''
"23" = '''
:sup:`23` Pero agpadayon si Jesus pagpahalling, “Tikang kam si hawod pero ako tikang si dyata'. Sakop kam si kalibutan pero ako ma'in. 
'''
"24" = '''
:sup:`24` Agpinugad-ta kam nga agkamaratay kam huwang si mga kasal'anan-bi ngan kon ga'i kam agpanutu'o nga akoy ray mismo nagpakilala-koy ray si ka'am, sigurado nga agkamaratay kam huwang si mga kasal'anan-bi.” 
'''
"25" = '''
:sup:`25` Agpaminugad may mga iya, “Kay say ba' kaw gayod?” Anaruman may si Jesus, “Kon ay i pagpakilala-ko si ka'am tikang pa si panikangan. 
'''
"26" = '''
:sup:`26` Malabbat i surudya'un-ko si ka'am pati' parapatukun-ko ngan tungod kay panno' si kamatu'uran ngan tarapuran i magpabawa si ako, kinahanglan sumat-ko gayod ato si kalibutan kon ay i sapamati'an-ko tikang si iya.” 
'''
"27" = '''
:sup:`27` Ga'i mga iya agpanabot nga agsumatan-na mga iya hi'unong si Tatay-na. 
'''
"28" = '''
:sup:`28` Sanglit aminugad si Jesus, “Kon alsa-bi na i Pinili' A'a, iya na kam dina akatu'anan nga akoy ray nagpakilala-koy ray si ka'am. Sakatu'anan-bi liwat nga ga'i ako agbuhat si kalugaringun-ko hamok kundi' agpahalling hamok ako kon ay i nagturu'-na si Tata'. 
'''
"29" = '''
:sup:`29` I magpabawa si ako pirmi aghuwang si ako ngan ga'i ako agpata'anan-na tungod kay pirmi agbuhat-ko i makapalipay si iya.” 
'''
"30" = '''
:sup:`30` Malabbat i magpanutu'o si iya si pakapakali-na mga iya sinan. 
'''
"31" = '''
:sup:`31` Agpinugad-na si Jesus i mga Hebro nga aniya' pagtutu'u-na si iya, “Kon ga'i kam palabba si nagturu'-ko, ungod kam gayod nga mga inadalan-ko. 
'''
"32" = '''
:sup:`32` Sasayuran-bi i kamatu'uran, ngan i kamatu'uran na i magpalibri si ka'am.” 
'''
"33" = '''
:sup:`33` Agpanaruman may mga iya, “Kami' i mga ka'uru'ampuhan-na si Abraham ngan ga'i pa kami' nag'uripon si bisan say. Ay kay agpinugad kaw nga linibri kami'?” 
'''
"34" = '''
:sup:`34` Anaruman si Jesus, “Sumatan-ta kam si kamatu'uran, bisan say magparapakasala', uripon iya si sala'. 
'''
"35" = '''
:sup:`35` I uripon ma'in gayod kwintado si pamilya, pero i dadi' kwintado hasta si kahastahan. 
'''
"36" = '''
:sup:`36` Sanglit kon palibri-na kam si Dadi' ungod gayod i pagkalibri-bi. 
'''
"37" = '''
:sup:`37` Sayod ako nga mga ka'uru'ampuhan-na kam si Abraham pero ag'imamatay-bi dina ako tungod kay ga'i agbuwanan-bi lugar i allingun-ko. 
'''
"38" = '''
:sup:`38` Agsumatan-ta kam si nagpakulaw-na si ako si Tata', ngan ka'am may agbuhat si sapamati'an-bi tikang si tatay-bi.” 
'''
"39" = '''
:sup:`39` Agpanaruman mga iya, “Tatay kami' si Abraham.” Aminugad may si Jesus, “Kon ungod kam nga mga dadi'-na si Abraham buhat-bi may kunta' i nagbuhat-na. 
'''
"40" = '''
:sup:`40` Kundi' ag'imamatay-bi gayod ako dina, ako nga magsumat si ka'am si kamatu'uran nga sapamati'an-ko tikang si Diyos. Ga'i nan agbuhat-na si Abraham. 
'''
"41" = '''
:sup:`41` Ag'irog kam dina si buhat-na si kalugaringun-bi tatay.” “Ma'in kami' mga dadi' si gawas,” lingun-na may mga iya. “Gana' la'in Tata' kami' kon ma'in hamok i Diyos mismo.” 
'''
"42" = '''
:sup:`42` Aminugad si Jesus si mga iya, “Kon ungod nga i Diyos i Tatay-bi, kunta' higugma'-bi ako tungod kay tikang ako si Diyos ngan ina'anto atiya' ato. Ga'i ako pada'ito nga kalugaringun-ko hamok; kundi' iya i magpapada'ito si ako. 
'''
"43" = '''
:sup:`43` Ay kay ga'i sasabutan-bi i allingun-ko? Tungod kay ga'i kam amakali si nagpahalling-ko. 
'''
"44" = '''
:sup:`44` I tatay-bi nga tagtawa' si ka'am, iya si Satanas, ngan agkararuyag kam pagtuman si karuyag-na si tatay-bi. Adda iya kriminal tikang pa gayod si panikangan ngan bullu'on iya kay ga'i anan si iya i kamatu'uran. Si pagbullu'-na, agpakulaw hamok iya si ungod kina'iya-na kay ungod gayod nga bullu'on iya pati' tata'-na si dimu'an kabubullu'an. 
'''
"45" = '''
:sup:`45` Pero ako lugod nga agsumat si kamatu'uran, ga'i agtutu'u-bi! 
'''
"46" = '''
:sup:`46` Aniya' ba' si ka'am makapamatu'od nga aniya' baratunun-ko si sala'? Kon agsumat ako si kamatu'uran, ay kay ga'i ako agtutu'u-bi? 
'''
"47" = '''
:sup:`47` Bisan say nga tawa'-na si Diyos akapakali si nagpahalling-na si Diyos. I rason kon ay kay ga'i kam agpakapakali, kay si kamatu'uran ma'in kam tawa'-na si Diyos.” 
'''
"48" = '''
:sup:`48` Nagpinugad si Jesus si mga punu'-na si mga Hebro, “Ma'in ba' kami' tama' si pagpinugad nga adda kaw Samaritano pati' nga nagbawa-bawa kaw si mara'at espirito?” 
'''
"49" = '''
:sup:`49` Anaruman may si Jesus, “Ga'i ako nagbawa-bawa si mara'at espirito kundi' agrispitar hamok ako si Tatay-ko pero ka'am ga'i agrispitar si ako. 
'''
"50" = '''
:sup:`50` Ga'i ako aghingyap nga aka'unrahan i kalugaringun-ko, lugod aniya' addangan maghingyap sinan para si ako, ngan iya i huwis. 
'''
"51" = '''
:sup:`51` Sumatan-ta kam si kamatu'uran, kon i a'a agsunod si allingun-ko, gana' kamamatayun-na.” 
'''
"52" = '''
:sup:`52` Tungod sinan agpaminugad i mga punu'-na si mga Hebro, “Ina'anto sasayuran kami' na nga ungod kaw gayod nagbawa-bawa si mara'at espirito! Amatay si Abraham ngan da'inan may i mga paragsumat. Apa'i may kay akapinugad pa kaw hamok gihapon nga kon i a'a agsunod si allingun-mo, ga'i iya kakinda si kamatayon? 
'''
"53" = '''
:sup:`53` Mas gamhanan pa ba' kaw kuntra si papo' kami' Abraham? Amatay iya ngan da'inan may liwat i mga paragsumat. Ngan ka'aw, say may kaw si pagkagasi-mo?” 
'''
"54" = '''
:sup:`54` Anaruman si Jesus, “Kon ako mismo magpa'unra si kalugaringun-ko gana' sinan kwinta-na. Kundi' i magpa'unra si ako gana' la'in kon ma'in i Tatay-ko nga nag'aku'-bi nga Diyus-bi. 
'''
"55" = '''
:sup:`55` Ga'i kam angilala si iya pero angilala ako. Kon aglirong ako, akapariho ako si ka'am nga mga bullu'on, pero ungod nga sakilala-ko iya ngan agsunod ako si allingun-na. 
'''
"56" = '''
:sup:`56` Alipay i papu'-bi Abraham si pag'ikukulaw si pagtakka-ko ngan si panakka-ko bali gayod i kalipay-na.” 
'''
"57" = '''
:sup:`57` Agpinugad i mga punu'-na si mga Hebro, “Ga'i pa ngani' kaw agsingkwinta anyos tapos agpinugad kaw nga sakulawan-mo si Abraham!” 
'''
"58" = '''
:sup:`58` Anaruman may si Jesus, “Sumatan-ta kam si kamatu'uran, myintras a'allom si Abraham, dati na ako!” 
'''
"59" = '''
:sup:`59` Tungod sinan agpangaddo' mga iya bato pagtalutog si iya, pero patago' dahulo si Jesus mangno pakawara' iya ari si hawan-na si templo. 
'''
