[4]
"1" = '''
:sup:`1` Mangno aggiyahan-na si Jesus si Espirito kon singnga iya pa'arop ari si disyirto ngan ari iya agparatintar-na si Satanas. 
'''
"2" = '''
:sup:`2` Kahuman si kwarinta diyas pagpu'asa-na allaw sangom, angabat iya kalingantuhan. 
'''
"3" = '''
:sup:`3` Padugok si iya i paratintar ngan aminugad, “Kon ungod kaw Dadi'-na si Diyos, tighimu'on daw mga batoy to, mga pan.” 
'''
"4" = '''
:sup:`4` Anaruman si Jesus, “Yayto i maka'anna' si Kasuratan: ‘Ga'i a'allom i a'a si kinakan hamok, kundi' sa'angkun-na i ungod kinabuhi' si kada allingon nga tikang si Diyos.’” 
'''
"5" = '''
:sup:`5` Mangno, agbawa-na namay iya si Satanas pada'iray si sagrado syudad ngan agpatunggu-na iya si pinakamadyalta binubungan-na si templo. 
'''
"6" = '''
:sup:`6` Aminugad si Satanas, “Kon ungod kaw Dadi'-na si Diyos, paluksuha daw, kay aka'anna' may si Kasuratan: Lihug-na i mga anghel-na pagpanginano si ka'aw, ngan mga iya i manarag si ka'aw, basi' ga'i akadabal si bato bisan i kitid-mo.” 
'''
"7" = '''
:sup:`7` Anaruman si Jesus, “Aka'anna' liwat si Kasuratan: ‘Dakam agpurbari-bi pagpirit i Paragdalom Diyus-bi nga sakulawan-bi i pagkadiyus-na.’” 
'''
"8" = '''
:sup:`8` Kahuman sinan, agbawa-na namay iya si Satanas pada'iray si adda madyalta gayod bukid ngan agpakulaw-na iya si dimu'an mga ginhadi'an si kalibutan huwang i mga makawiwili kahalapan-na. 
'''
"9" = '''
:sup:`9` Agpinugad-na iya, “Pumwan-koy nan si ka'aw dimu'an kon anluhod kaw ngan angampo' si ako.” 
'''
"10" = '''
:sup:`10` Anaruman may si Jesus, “Pabulaga si ako Satanas! Kay yayto i maka'anna' si Kasuratan: ‘Ampu'in i Paragdalom Diyus-bi, ngan iya hamok i sinirbihan-bi.’” 
'''
"11" = '''
:sup:`11` Mangno ag'ambanan-na iya si Satanas ngan pamadugok i mga anghel magpara'ataman si iya. 
'''
"12" = '''
:sup:`12` Ngan pakabati'-na si Jesus nga nagpriso si Juan, agbalik iya si Galilea. 
'''
"13" = '''
:sup:`13` Pa'amban iya si baryo Nasaret, ngan palalin iya ag'istar ari si Capernaum. Yayto syudad awinan si bihing-na si Danaw Galilea, si pitak nga sakup-na si Sabulon pati' Neftali. 
'''
"14" = '''
:sup:`14` Ahinabo' nan basi' atuman i nagsurat-na si paragsumat Isaias: 
'''
"15" = '''
:sup:`15` Aniya' mga taga sunsari'i si dati Sabulon pati' Neftali, i Galilea na ina'anto, nga urog i mga ma'in Hebro i magpangistar, kon singnga aka'anna' i pangngagihan si ligirun-na si danaw pati' si Suba' Jordan. 
'''
"16" = '''
:sup:`16` Agpakakulaw to mga a'a nga malu'om i mga kinabuhi'-na si makagagahom danta', ngan agpakasirakan i mga magpakayungod si landung-na si kamatayon. 
'''
"17" = '''
:sup:`17` Tikang sinan uras, agtikang si Jesus pagpasamwak, “Agbasula kam huwang si pagbag'o, kay matapit na gayod i paghadi'-na si man langit.” 
'''
"18" = '''
:sup:`18` Ngan pagparalalangngan-na si Jesus si bihing-na si Danaw Galilea, sakulawan-na i duwangan magdingsirarihan, si Simon nga kilala liwat si aron Pedro, pati' si Andres. Agtaktak-na mga iya i pukut-na siray uras kay pandaying may i mga paka'allum-na. 
'''
"19" = '''
:sup:`19` Agban'u-na mga iya si Jesus, “Tuwa kam, amaya'a kam ngan agsunura kam si ako basi' sapabawa-ko kam malabbat a'a pagtapod si Diyos pariho si kalabbat-na si daying nga sabawa-na si pukut-bi nan.” 
'''
"20" = '''
:sup:`20` Mangno, aglabbahan-na dayon mga iya i mga pukut-na ngan amaya' si Jesus. 
'''
"21" = '''
:sup:`21` Ngan pira pa hamok i mga pitad-na, aniya' duwangan pa magdingsirarihan sakulawan-na si Jesus, nga kas Santiago pati' Juan, nga mga dadi'-na si Sebedeo. Agparaladlad-na mga iya i mga pukut-na ari si paraw, huwang i tatay-na mga iya. Agban'u-na mga iya si Jesus 
'''
"22" = '''
:sup:`22` ngan diritso ag'ambanan-na mga iya i sakayan-na, hasta liwat i mga tatay-na, ngan amaya' mga iya si Jesus. 
'''
"23" = '''
:sup:`23` Aglibut-na si Jesus i bug'os Galilea ngan agparaturo' si mga sinaguga. Agparapasamwak-na i mahalap sumat kon pinapa'i i a'a akasakop si nagpanhadi'an-na si man langit ngan sigi pamulong si mga a'a nga mga binati'on pati' mga maburong. 
'''
"24" = '''
:sup:`24` Abantog dayon i mahi'unong si iya si bug'os prubinsya Siria, sanglit agpamawa-na si mga a'a i dimu'an magpangabat si pala'in-la'in binati', i mga mapaddi puhu'-na, i mga nagparapamawa-bawa si mara'at espirito, i mga buntugon pati' i mga irapa ngan intiro mga iya agbulung-na. 
'''
"25" = '''
:sup:`25` Bali labbat i mamungyod si iya nga mga taga Galilea, mga magpangistar si lugar nag'arunan Awatong Syudad, mga taga Jerusalem, mga taga Judea hasta i magpangistar si dambila'-na si Suba' Jordan. 
'''
