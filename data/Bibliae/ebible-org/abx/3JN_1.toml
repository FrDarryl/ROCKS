"1" = '''
:sup:`1` Tikang to surat si mahanak si pagtu'o. Tigsurat-koy to para si ka'aw Gayo, ka'aw nga hinigugma'-ko kumpaniya ngan agpalangga'-ko sigon si kamatu'uran. 
'''
"2" = '''
:sup:`2` Hinigugma'-ko kumpaniya, agpangadyi' ako nga kunta' pirmi masagha' i puhu'-mo ngan da'inan may nga ag'asinso i kamutangan-mo irog si sasayuran-ko kahalap-na si espiritu-mo. 
'''
"3" = '''
:sup:`3` Akabuwan gayod si ako mahaya kalipayan tungod kay aniya' pirmi mga kabugtu'an si pagtu'o magpamada'ito ngan agsumat si padayon kinabuhi'-mo nga ag'alagad si kamatu'uran, nga iya i magpamatu'od si katangkud-mo hi'unong si kamatu'uran. 
'''
"4" = '''
:sup:`4` Gana' na la'in nga anmas akapalipay si ako pwira si pagpamati' nga i kinabuhi'-na si mga dadi'-ko ag'alagad si kamatu'uran. 
'''
"5" = '''
:sup:`5` Hinigugma'-ko kumpaniya, agpakulaw kaw si katangkud-mo pina'agi si nagparabuhat-mo si mga sunsatu'o kabugtu'an si pagtu'o bisan kon mga istranghiro mga iya si ka'aw. 
'''
"6" = '''
:sup:`6` Agsumatan-na mga iya i manniniripon pag'ampo' hi'unong si gugma'-mo. Buhaton kon ay i tama' pagbulig si mga iya si mga biyahi-na si pa'agi nga akabuwan unra si Diyos. 
'''
"7" = '''
:sup:`7` Agparapamiyahi mga iya para atuman i katuyu'an-na ngan gana' mga iya nagparapamalaku-na tikang si nagparapangaghat-na mga iya pagtutu'o. 
'''
"8" = '''
:sup:`8` Sanglit kinahanglan nga kita kam i magpanginano si mga iya basi' agkahirimo kita kam mga kabakas-na si trabaho pagpasamwak si kamatu'uran. 
'''
"9" = '''
:sup:`9` Agsurat na ako siray si manniniripon pag'ampo' anan pero si Diotrefes ga'i ag'ako' si pagpunu'-ko tungod kay i karuyag-na nga iya pirmi i nagsunod. 
'''
"10" = '''
:sup:`10` Sanglit kon pada'inan ako, sigurado nga bukwat-ko i nagparahimu-na nga iya i pagparagutgot si kami' ngan sayod ako nga ga'i iya akuntinto hamok si ma'in nan makatutu'o, kundi' ga'i gayod iya manginano pagkarawat si mga magparapamiyahi kabugtu'an-ta. Bisan ngani' i mga magkararuyag kunta' pagpanginano agpugungan-na ngan i ga'i pasimol si iya, agpa'itsapwira-na tikang si manniniripon pag'ampo'. 
'''
"11" = '''
:sup:`11` Hinigugma'-ko kumpaniya, dakaw angirog kon ay i mara'at kundi' kon ay dina i mahalap. Bisan say magbuhat si mahalap agpamatu'od nga sakop iya si Diyos, pero bisan say magbuhat si mara'at ga'i iya akakilala si Diyos. 
'''
"12" = '''
:sup:`12` Kulawin daw si Demetrio. Agkumpurmi si iya i dimu'an ngan mismo anan si pangiwa-kiwa-na kinakulawan i kamatu'uran. Hasta kami' agkumpurmi liwat si iya, ngan sayod kaw nga ungod i pagtistigos kami'. 
'''
"13" = '''
:sup:`13` Malabbat pa kunta' i surumatun-ko si ka'aw, pero ga'i ako akuntinto paggamit hamok tinta. 
'''
"14" = '''
:sup:`14` Kundi', agla'om ako dina pagbagat dagos si ka'aw basi' akalugaran kita paghampang. Amalako ako nga sa'angkun-mo i kamurayaw. I mga kumpaniya-ta ato mangumusta si ka'aw. Ngan pangumustahin may liwat i mga kumpaniya-ta anan sa'uru'addangan.
'''
