[18]
"1" = '''
:sup:`1` Mangno agsumatan-na si Jesus i mga inadalan-na si isturya nga agtukoy si kamatu'uran pagpakatu'an nga kinahanglan pirmi mga iya agpangadyi' ngan ga'i abudlay. 
'''
"2" = '''
:sup:`2` Aminugad iya, “Ari si adda bungto, aniya' huwis nga ga'i agtahod si Diyos ngan ga'i manginano si bisan say. 
'''
"3" = '''
:sup:`3` Aniya' liwat balo danda ari siray bungto nga agparaburubwilta pada'iray si iya pagpakimalu'oy, ‘Pumwanon si ako i pantay paghusgar kuntra si ka'asuntu-ko.’ 
'''
"4" = '''
:sup:`4` “Si pira bisis agbaribad iya. Pero si katapus-tapusan akapaminsar iya, ‘Bisan kon ga'i ako agtahod si Diyos o manginano si bisan say, 
'''
"5" = '''
:sup:`5` paniguru-ko nga sakarawat-na sito balo i pantay paghusgar kay sigi-na ako samok. Himu-koy to, basi' ga'i na ako a'uyam si pagparapada'itu-na!’” 
'''
"6" = '''
:sup:`6` Mangno ag'isplikaran-na mga iya si Ginu'o, “Tuninungi-bi i allingun-na si huwis nga ma'in matadong. 
'''
"7" = '''
:sup:`7` Kon agda'inan iya, ma'in ba' buruwanan-na si Diyos pantay paghusgar i mga pinili'-na nga agparapaman'o si iya allaw sangom? Atrasu-na ba' i pagpanginano si mga iya? Sigurado ga'i. 
'''
"8" = '''
:sup:`8` Sumatan-ta kam nga panginanu-nay to dayon si Diyos basi' kakarawat mga iya pantay paghusgar. Pero si pagbwilta-na si Pinili' A'a si kalibutan, aniya' ba' sabagatan-na nga mga tangkod pagtutu'o si iya?” 
'''
"9" = '''
:sup:`9` Aniya' mga a'a nga agtapod si mga kalugaringun-na pagkamatadong ngan agda'ug-da'og si ditangnga' mga a'a. Agpanumatan-nay to si Jesus si isturya nga agtukoy si kamatu'uran, 
'''
"10" = '''
:sup:`10` “Aniya' duwangan lalla nga pasagka pada'iray si templo basi' mangadyi'. Parisiyo i addangan ngan i addangan may paragsukot buhis. 
'''
"11" = '''
:sup:`11` Anunggo i Parisiyo ngan agpangadyi' hi'unong mismo si kalugaringun-na si pagpinugad, ‘Diyus-ko, agpasalamatan-ta kaw kay ma'in ako pariho si ditangnga' mga a'a nga mga tulisan, mga mara'at binuhatan-na pati' agparapanbisyo si pagdangallahan. Salamat liwat kay ma'in ako pariho si daya'on ray paragsukot buhis. 
'''
"12" = '''
:sup:`12` Agpu'asa ako sin duwa si kada duminggo ngan agpahalad-ko i dyis pursyinto si dimu'an inanda'an-ko.’ 
'''
"13" = '''
:sup:`13` “Pero agtutunggo ari si damurihan i paragsukot buhis. Ga'i ngani' iya anhangad si langit kundi' agdugmuk-na dina i darakan-na ngan aminugad, ‘Diyus-ko, kalu'uyin ako nga adda makasasala'.’ 
'''
"14" = '''
:sup:`14` “Sumatan-ta kam, yaynan lugod lalla i magbalik nga matadong si pangulawan-na si Diyos, ma'in i addangan. Bisan say i magpalabaw si kalugaringun-na, iya dina i pina'ubus-na si Diyos pero i magpa'ubos si kalugaringun-na, iya lugod i pinalabaw.” 
'''
"15" = '''
:sup:`15` Siray uras aniya' magpankugos si mga dadi'-na pada'iray si Jesus. I karuyag-na kunta' mga iya nga sadu'unan-na si palat-na si Jesus i mga dadi'-na. Si pakakulaw-na si mga inadalan, agsimul-na mga iya i mga a'a 
'''
"16" = '''
:sup:`16` pero makigpatapit-na dina si Jesus i kadadi'-dadi'an ngan aminugad, “Tuguti-bi i kadadi'-dadi'an pagdugok si ako ngan dakam ag'ulangu-bi mga iya, kay i da'inan mga a'a i papasakupon si nagpanhadi'an-na si Diyos. 
'''
"17" = '''
:sup:`17` Sumatan-ta kam si kamatu'uran, bisan say i ga'i mangarawat si paghadi'-na si Diyos pariho pa'agi si pagkarawat-na si adda dadi'-dadi', sigurado ga'i gayod akasakop si mga nagpanhadi'an-na.” 
'''
"18" = '''
:sup:`18` Aniya' puno' mamatilaw si Jesus, “Ma'istro, sayod ako nga mahalap kaw. Ay i kinahanglan buruhatun-ko pagpasiguro nga sa'angkun-ko i kinabuhi' nga gana' katapusan-na?” 
'''
"19" = '''
:sup:`19` Anaruman dina si Jesus, “Ay kay akapinugad kaw nga mahalap ako? Ma'in ba' nga i Diyos hamok i mahalap? 
'''
"20" = '''
:sup:`20` Sigurado akatu'anan kaw si mga kasugu'an: ‘Dakam agbisyo si pagdangallahan, dakam agmatay, dakam agtangkaw, dakam agbullo' si pagtistigos, agtahura kam si tatay-bi pati' si nanay-bi.’” 
'''
"21" = '''
:sup:`21` Aminugad may iya, “Tikang ngan aniya' na sarabutan-ko, agsunud-ko naynan mga kasugu'an.” 
'''
"22" = '''
:sup:`22` Si pakabati'-na sinan si Jesus, agpinugad-na iya, “Yayto pa i kulang-mo buruhaton. Baligya'in i dimu'an inanna'-mo. Pumwanon si mga anggana' i balli-na basi' aniya' kayamanan-mo ari si langit. Katapos pada'ituha basi' akabaya' kaw ngan agsunod si ako.” 
'''
"23" = '''
:sup:`23` Ngan pakabati'-na sinan si lalla, masurub'on gayod iya kay iya i a'a nga bali yaman. 
'''
"24" = '''
:sup:`24` Si patalikut-na, agbuslung-na iya si Jesus ngan akapinugad, “Makuri gayod nga akasakop i mga mayaman a'a si nagpanhadi'an-na si Diyos. 
'''
"25" = '''
:sup:`25` Mas makuri payto kuntra si pag'agi-na si adda kamel si tanugan-na si dagom!” 
'''
"26" = '''
:sup:`26` Agpamatilaw i mga magpakabati' sinan, “Kon sugad, say i masalbar?” 
'''
"27" = '''
:sup:`27` Anaruman may si Jesus, “Sahimu-na si Diyos i impusibli nga sahimu-na si a'a.” 
'''
"28" = '''
:sup:`28` Mangno amahalling si Pedro, “Tara', kay ag'ambanan kami' i dimu'an tawa' kami' pagsunod si ka'aw!” 
'''
"29" = '''
:sup:`29` “Tama', ungod nan,” lingun-na may si Jesus. “Sumatan-ta kam si kamatu'uran, bisan say i pa'amban si ruma'-na, si alla-na, si mga kadingsirarihan-na, si mga mahanak-na o si mga dadi'-na para agsara i paghadi'-na si Diyos, 
'''
"30" = '''
:sup:`30` iya i tikarawat anmas pa kalabbat sito si ina'anto panahon ngan si titakka, aka'angkon pa liwat iya si kinabuhi' nga gana' katapusan-na.” 
'''
"31" = '''
:sup:`31` Agpamabulag-na si Jesus i Dusi ngan agpaminugad-nay to, “Pasagka kita kam pan Jerusalem ngan ari turumanon i dimu'an nagsurat-na siray si mga paragsumat mahi'unong si Pinili' A'a. 
'''
"32" = '''
:sup:`32` Papa'intrigahon iya si mga ma'in Hebro. Ralangkagan-na iya sito mga a'a, saramyangan, rurukda'an, ralapduson ngan si katapus-tapusan maratayon 
'''
"33" = '''
:sup:`33` pero abanhaw si katallo allaw.” 
'''
"34" = '''
:sup:`34` Gana' mga sasabutan-na sito si mga inadalan ngan ga'i mga iya katu'anan si karuyag sidngun-na si nagparapahalling-na si Jesus kay laparap pa si mga iya i kahulugan-na. 
'''
"35" = '''
:sup:`35` Si pagdadara'un-na si Jesus si syudad Jerico, aniya' buta lalla magparatingkulo' ngan agparapalimos si bihing-na si tinampo. 
'''
"36" = '''
:sup:`36` Si pakabati'-na nga aniya' kalabbatan tilabay, agpatilaw iya si magpakadahulu'an kon ay i mahinabo'. 
'''
"37" = '''
:sup:`37` Anaruman may mga iya, “Tilabay si Jesus taga Nasaret.” 
'''
"38" = '''
:sup:`38` Mangno aman'o iya, “Jesus nga Dadi'-na si David, kalu'uyin ako!” 
'''
"39" = '''
:sup:`39` Nagsimol iya si mga magpandahulo nga ga'i agpararibok. Pero agkukusog dina i pagparaban'u-na, “Dadi'-na si David, kalu'uyin ako!” 
'''
"40" = '''
:sup:`40` Pahuway si Jesus ngan anlihog pagsagubay si lalla pada'iray si iya. Si pakatapit-na na sito, amatilaw si Jesus, 
'''
"41" = '''
:sup:`41` “Ay i saruyagan-mo nga sahimu-ko si ka'aw?” Anaruman may iya, “Paragdalom, i karuyag-ko kunta' nga akakulaw ako gihapon.” 
'''
"42" = '''
:sup:`42` Aminugad may si Jesus, “Akakulaw na kaw. I pagtutu'u-mo, iya i makapahalap si ka'aw.” 
'''
"43" = '''
:sup:`43` Akakulaw dayon iya. Amaya' iya si Jesus ngan agparadayaw-na i Diyos. Si pakakulaw-na sinan si dimu'an mga a'a, agparapandayaw liwat mga iya. 
'''
