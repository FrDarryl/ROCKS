[14]
"1" = '''
:sup:`1` Kahuman sinan, sakulawan-ko namay i Nati Karniro mismo atubang si ako nga agtutunggo si Bukid Sion. Aghuwang si iya i 144,000 a'a nga mga markahan si ruwa si arun-na pati' si arun-na si Tata'-na. 
'''
"2" = '''
:sup:`2` Mangno aniya' sabati'an-ko tando man langit nga akapariho si hinagashas-na si baha' pati' hinagunghung-na si dalugdog. Aniya' liwat sito pagkapuruparihu'an-na si mga harpa kon malabbat i magparapanukar. 
'''
"3" = '''
:sup:`3` Kata'ud-ta'uran, agbungyuranan-na sinan mga a'a i mga sapamati'an-na pina'agi si baha'o kanta atubang si truno pati' atubang si ampat mga allom hinimu-na si Diyos hasta si mga mahanak si pagtu'o. Gana' gayod makakaya pagkanta sito kon ma'in hamok i 144,000 magkarulukat tikang si kalibutan. 
'''
"4" = '''
:sup:`4` Mga iyay nan i mga ga'i magpaki'ubay si danda si pa'agi nga akarigsok si mga iya ngan magpanagama si mga kalugaringun-na para si Diyos. Amungyod mga iya si Nati Karniro bisan singnga pa'arop. Agkarulukat mga iya tikang si ka'aha'an basi' nagpamahalad si Diyos pati' si Nati Karniro pariho si primiro buwa' nga akaprubitsuhan. 
'''
"5" = '''
:sup:`5` Ga'i mga iya ata'o pagbullo' ngan gana' si mga iya barasulon. 
'''
"6" = '''
:sup:`6` Katapos aniya' namay sakulawan-ko anghel nga agparalayug-layog. Agbaway to si mahalap sumat nga gana' pagliliwatun-na basi' sapasamwak-na si mga magpangistar si kalibutan, si kada nasyon, pamilya, linggwahi pati' ka'aha'an. 
'''
"7" = '''
:sup:`7` Amahalling iya makusog, “Atahapa kam si Diyos ngan dayawu-bi i ka'angayan-na kay anakka na i uras si paghusgar-na. Ampu'i-bi i maghimo si kalangitan, si kalibutan, si kalawot pati' si mga burabod.” 
'''
"8" = '''
:sup:`8` Mangno aniya' paluwa' anghel magbungyod si iya nga aminugad, “Arumpag na! Arumpag na i bantugan Babilonia, i magpa'inom si dimu'an pa mga nasyon si binu-na nga aka'aghat pag'irog si mga kinakapayan pag'intrimis si katangkud-na mga iya si Diyos.” 
'''
"9" = '''
:sup:`9` Mangno aniya' namay paluwa' katallungan anghel ngan amahalling makusog, “Kon aniya' mag'ampo' si makangingirhat hayop hasta si ribultu-na ngan kon awili iya pagpamarka si ruwa o ma'in ngani' si tamburu'-na, 
'''
"10" = '''
:sup:`10` mismo iya ag'inom si bino si kasina-na si Diyos nga nagpabu'bo' si baso si kastigu-na nga gana' iban si ka'isug-na. Papasakitan iya pina'agi si mag'arab-arab asupri mismo atubang si mga sagrado anghel pati' si Nati Karniro. 
'''
"11" = '''
:sup:`11` Ngan i humbu-na si api magpasakit si mga iya ga'i apara' hasta si kahastahan. Allaw sangom gana' huway-huwayay si mga pagsakit-na si mga magparapangampo' si makangingirhat hayop pati' si ribultu-na hasta si mga magpakamarkahan si arun-na.” 
'''
"12" = '''
:sup:`12` Aka'aghat to kunta' pag'ilob maliyat si mga a'a nga nagtagama paghuwang si Diyos, mga iya nga matinumanon si mga mandu'-na ngan padayon si pagkatangkud-na si Jesus. 
'''
"13" = '''
:sup:`13` Katapos akabati' ako busis tikang si langit nga agpinugad, “Pasuraton to: Tikang ina'anto, mga malipayon i mga magkamaratay nga dati na ag'adda si Ginu'o.” Anaruman may i Espirito, “Iya gayod, ngan sigurado rilinghayawon mga iya si mga kabudlayan-na kay sabalun-na may i primyo si mga binuhatan-na.” 
'''
"14" = '''
:sup:`14` Si panili'-ko utro, aniya' namay sakulawan-ko mismo atubang si ako puti' panganod nga nagtingkulu'an si addangan nga agkamayu'-mayo' si a'a nga aniya' kuruna-na bulawan ngan aniya' nag'antanan-na matarom sanggot. 
'''
"15" = '''
:sup:`15` Mangno aniya' namay la'in anghel pagawas si templo ngan aggagasod pagban'o si magtingkulo' si panganod, “Bitbiton sanggut-moy nan ngan ag'aniha, kay matahak na i aranihon si kalibutan.” 
'''
"16" = '''
:sup:`16` Sanglit ag'asyab-na si magtingkulo' si panganod i aranihon si kalibutan ngan agtipun-na i dimu'an ma'ani. 
'''
"17" = '''
:sup:`17` Katapos aniya' namay sakulawan-ko anghel nga pagawas si templo si langit nga aniya' liwat nag'antanan-na matarom sanggot. 
'''
"18" = '''
:sup:`18` Mangno aniya' pa liwat paluwa' anghel, nga tinapuran magpanginano si api anan si altar ngan aggagasod pagban'o si mag'antan si matarom sanggot, “Bitbiton matarum-moy nan sanggot ngan pangku'on i ubasan si kalibutan kay matahak na i mga buwa'-na.” 
'''
"19" = '''
:sup:`19` Sanglit agpangku'-na si anghel i dimu'an ubas si kalibutan ngan agpahuyag-nay to si mahaya pammamagga'an si kastigu-na si Diyos. 
'''
"20" = '''
:sup:`20` Nagpagga' to gawas si syudad ngan paguwa' i laha' si pammamagga'an hasta nga anakka i kalalum-na si kamadiru-na si kabayo ngan agbabaha' to tubtob si tris syintos kilumitros i katalahan-na. 
'''
