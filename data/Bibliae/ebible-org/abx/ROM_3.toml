[3]
"1" = '''
:sup:`1` Kon sugad, ay i kahalapan sakarawat-na si a'a kon Hebro iya, o ay i balur-na kon tinuri' iya? 
'''
"2" = '''
:sup:`2` Malabbat gad i sabulig-na sito! Primiro, mga iya i nagpa'intrigahan si tinapuran mga allingun-na si Diyos. 
'''
"3" = '''
:sup:`3` Tara' bali', kon aniya' si mga iya nga ga'i agtutu'o? Awara' ba' i katangkud-na si Diyos tungod kay ma'in mga iya tangkod? 
'''
"4" = '''
:sup:`4` Syimpri ga'i nan aka'anna' si mga isip-bi! Akatu'anan kam nga pirmi ungod i mga pinahallingan-na si Diyos bisan kon kinadiskubrihan nga agbullo' i dimu'an mga a'a. Pariho si maka'anna' si Kasuratan: Diyos kami', bisan sumiran kaw anistigos, paluwa' pirmi nga kamatu'uran i allingun-mo, ngan pirmi kaw agda'og si bisan say manhusgar si ka'aw. 
'''
"5" = '''
:sup:`5` Ngan bangin aniya' si ka'am magpara'isip da'ito sito: Kon tungod may liwat si paghimu-ta si mga ma'in matadong buhat, iya dina i makapaklaro si pagkamatadung-na si Diyos, agsala' ba' i Diyos si pagkastigo si kita? Ay may sinan i angay saruman-ta? Day aggamit hamok ako si natural isip-na si a'a. 
'''
"6" = '''
:sup:`6` Ga'i pwidi nga da'inan sinan! Kay kon ma'in pantay i pagkukulaw-na si Diyos si a'a, pinapa'i-na may paghusgar si kalibutan? 
'''
"7" = '''
:sup:`7` Tingali aniya' gihapon maminugad, “Kon pina'agi si pagparabullu'-ko, iya i pa'agi nga akaguwa' i katangkud-na si Diyos pagpahalling si kamatu'uran ngan akapatamba si mga pagdayaw si iya, kapa'i may kay nagpatukan pa ako bilang adda makasasala'?” 
'''
"8" = '''
:sup:`8` Ngan kon da'inan sinan i isip-mo, matilawa pa, “Kapa'i may liwat kay ga'i na hamok i a'a agbuhat si mga karat'an basi' paguwa' i mga kahalapan?” Si kamatu'uran, aniya' mga a'a nga magparapamasumbong nga yaynan mga allingon tikang si kami'. Mga iya i paratukan-na si Diyos si angay mga kararawatun-na. 
'''
"9" = '''
:sup:`9` Tara', akabuwan ba' to si kita kam si diyusnon pagsabot? Mas mahalap ba' kita kam mga Hebro kuntra si mga ma'in Hebro si pangulawan-na si Diyos? Syimpri ma'in! Agsumatan kami' na kam nga i mga Hebro pati' ma'in Hebro pariho hamok nga agdaluman-na si sala'. 
'''
"10" = '''
:sup:`10` Pariho si maka'anna' si Kasuratan: Gana' ato matadong bisan addangan. 
'''
"11" = '''
:sup:`11` Gana' bisan addangan makasabot kon ay i diyusnon pangiwa-kiwa, ngan gana' maniguro pagpakihuwang si Diyos. 
'''
"12" = '''
:sup:`12` Agpamatalikot si Diyos i dimu'an, ngan bisan kon agbiriyo' mga iya gana' gihapon kapulsanan-na si mga sahimu-na. Gana' ato magparabuhat si mahalap bisan addangan. 
'''
"13" = '''
:sup:`13` Agparapaguwa' mga iya si mga mamarigsok isip, ngan agsapwa si mga bawa'-na i mga daya'on allingon. Day lara-na si sawa i mga katabilan-na mga iya. 
'''
"14" = '''
:sup:`14` Puro hamok mga paghumot pati' mga pagmaldisyon i mga sapahalling-na. 
'''
"15" = '''
:sup:`15` Makali' mga iya agpakapapaddi si a'a hasta nga amatay to. 
'''
"16" = '''
:sup:`16` Bisan singnga mga iya pa'arop, i mga rungkab pagla'om i mga sahubun-na, ngan sigi mga iya panamok si mga a'a. 
'''
"17" = '''
:sup:`17` Ga'i mga iya agpakatu'an-tu'anan si murayaw kinabuhi', 
'''
"18" = '''
:sup:`18` ngan ga'i mga iya angabat katahap si Diyos. 
'''
"19" = '''
:sup:`19` Iyay nan i maka'anna' si bala'od ngan sayod na kita nga bisan ay i maka'anna' ari, nagpakatu'an to hamok para si mga aniya' ubligasyun-na pagtuman sito, basi' a'ala' i mga pasangilan-na mga iya ngan akahuwang i bug'os kalibutan kon husgaran-nay to si Diyos. 
'''
"20" = '''
:sup:`20` Kon sugad, gana' ni addangan nagkwinta-na si Diyos nga matadong tungod hamok kay agsunod iya si bala'od. Lugod, mismo i bala'od i magpakatu'an si kada a'a nga sala'an iya. 
'''
"21" = '''
:sup:`21` Pero ina'anto, aniya' baha'o pa'agi nagpakatu'an-na si Diyos kon pinapa'i i a'a akwinta matadong nga gana' kalabtanan-na si bala'od. Mismo i Bala'ud-na si Moises pati' i Nagpanurat-na si mga Paragsumat agtigo nga paluwa' to pagkamatadong. 
'''
"22" = '''
:sup:`22` I pagkamatadong nga tikang si Diyos, sa'angkun-na si dimu'an magpanutu'o pina'agi hamok si pagtapod si Jesu-Kristo. Gana' sapayan-na kon say kaw, 
'''
"23" = '''
:sup:`23` kay agsala' i dimu'an ngan gana' magpakatakka si maka'angayan kina'iya nga andang nagpapatupungan-na si kita kam si Diyos. 
'''
"24" = '''
:sup:`24` Ngan sakarawat-na liwat mga iya dimu'an i libri rigalo si mapinalangga'on pagpanginanu-na si Diyos, nga iya i pagpatadong si mga iya si pangulawan-na tungod si buhat-na si Kristo Jesus paglukat si mga iya. 
'''
"25" = '''
:sup:`25` Agparu'du'-na iya si Diyos bilang panhahalad nga makalugtukan si kasina-na basi' pina'agi si kamatayun-na, apasaylo i sala'-na si mga a'a nga agtapod si iya. Agbuhat-nay nan basi' sapakulaw-na i pantay paghusgar. Ngan siray, malanga i pasinsya-na ngan agpata'anan-na hamok i sala'-na si mga a'a. 
'''
"26" = '''
:sup:`26` Pero ina'anto panahon, manginano na gayod iya si sala'-na si a'a basi' sapakulaw-na i pantay paghusgar. Si da'inan pa'agi, sapakulaw-na si Diyos nga matadong i kalugaringun-na dungan si pagpatadung-na si bisan say aha'a nga aniya' pagtapud-na si Jesus. 
'''
"27" = '''
:sup:`27` Kon sugad gana' nga pwidi sapahambug-ta, ngan i rason sinan kay akwinta kita matadong si pangulawan-na si Diyos ma'in tungod si pagsunud-ta si bala'od kundi' tungod hamok kay aniya' pagtapud-ta, 
'''
"28" = '''
:sup:`28` ngan ag'alagad kita nga akwinta i a'a matadong si pangulawan-na si Diyos pina'agi si pagtapud-na ngan gana' kalabtanan-na si pagkamatinumanon si Bala'od. 
'''
"29" = '''
:sup:`29` I Diyos ba' Diyus-na hamok si mga Hebro? Ma'in ba' iya liwat i Diyus-na si mga ma'in Hebro? Syimpri Diyus-na liwat iya si mga ma'in Hebro. 
'''
"30" = '''
:sup:`30` Kon sugad, adda hamok gayod i Diyos nga magpatadong pina'agi si mga pagtapud-na si a'a nga aniya' ubligasyun-na pagtuman si bala'od ngan da'inan may liwat si mga a'a nga gana' ubligasyun-na tungod si pariho gihapon pagtapod. 
'''
"31" = '''
:sup:`31` Karuyag sidngon ba' nga para' gayod i Bala'od tungod sito klasi pagtapod? Syimpri ma'in! Lugod kita kam dina i magtuman si dati katuyu'an-na si bala'od. 
'''
