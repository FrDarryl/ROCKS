[10]
"1" = '''
:sup:`1` Parti namay si ako, aniya' la'in papakibagawun-ko si ka'am. Aniya' magpaminugad anan nga agruntoy kuno' ako kon akahuwang si ka'am, pero pusukado kon akabulag. Mga iya mismo i magparapaminugad nga si kinabuhi' kami' kas Tito agtapuran kami' kuno' i kalugaringon kami' nga agsunod si kalibutan, ma'in i espirituhanon pama'agi. Ako si Pablo nga la'in si pagkakilala-bi tikang si mga isturya-na mga iya. Si kamatu'uran, tungod kay kinakulawan si ako i kadaluman-na pati' i pagkamapa'inubsanun-na si Kristo, aniya' kasiguruhan-ko si gahum-ko pagswito si mga magparapanamok si ka'am anan. Sanglit dakam ako agpiritu-bi nga magin pusukado ako liwat si ka'am. 
'''
"2" = '''
:sup:`2` Bisan kon atiya' kami' ag'istar si kalibutan, ga'i kami' agsunod si pama'agi-na si kalibutan pagkuntra si mga karat'an. 
'''
"3" = '''
:sup:`3` I pinaka'armas kami' pagsagang si mga inisipan nga anguntra si kami', ma'in i armas naggamit-na si kalibutan. Lugod, gamhanan i armas kami' basi' atuman i katuyu'an-na si Diyos nga akalupig si pwirsa-na si bisan ay inisipana manguntra si iya. 
'''
"4" = '''
:sup:`4` I karuyag sidngun-ko nga agparadakop kami' i mga maka'a'aghat allingon pati' i kada kata'o nga agpahambog si mga kalugaringun-na labaw si ungod kata'o parti si Diyos. Agparapasayod kami' i mga aniya' isip-na nga awiray pa'arop si kadilikaduhan ngan agpamihag kami' to mga huna'-huna' basi' akasunod si Kristo. 
'''
"5" = '''
:sup:`5` Ngan kon sapamatu'uran-bi na nga tangkod na gayod i mga pagsunud-bi si iya, andam na kami' pagbuwan kastigo si bisan ay buhata nga supak. 
'''
"6" = '''
:sup:`6` Dakam agparapanginano si mga sakulawan-bi si gawas-na si a'a. Bisan say si ka'am anan mag'isip nga tinapuran-na iya si Kristo, kunta' akatu'anan iya nga tinapuran-na liwat kami' si Kristo pariho si iya. 
'''
"7" = '''
:sup:`7` Bisan kon agparapublikar ako pirmi parti si katungdanan-ko, ga'i ako asipog nga sabuhat-koy nan kay agpumwan-nay to pudir si Ginu'o si ako basi' ga'i kam anluya, lugod agpamaskog dina i pagsunud-bi si iya. 
'''
"8" = '''
:sup:`8` Ga'i ako aruyag nga ag'isip kam nga agparapakatalaw-ta kam si mga surat-ko 
'''
"9" = '''
:sup:`9` kay aniya' magparapaminugad, “Panno' si mga mabuwat tugon pati' pinirit panlihugan i mga surat-na, pero kon atubang iya si mga a'a, ga'i akabawa ngan gana' saruman-dumanan-na pagpahalling.” 
'''
"10" = '''
:sup:`10` I da'inan klasi a'a panhuna'-huna', kunta' pinsar-na nga kon ay i kina'iya nga paluwa' anan si mga surat kami', iya gihapon i mga kiwa kami' bisan sumiran kita kam ag'aratubang. 
'''
"11" = '''
:sup:`11` Ga'i ako agtugot nga nagpapariho kami' katungdanan si pagka'apostol pati' nagpakumparar ako si mga iya. Ga'i mga iya agpakasabot si tarakkahun-na si buhat-na mga iya paghimo si mga kalugaringun-na nagbasihan kon say i makahuwang si mga apostol. Gasi-na mga iya nga nagkilala i adda apostol pina'agi si pagpakumparar si mga kalugaringun-na. Iyay nan i ga'i sahimu-ko. 
'''
"12" = '''
:sup:`12` Lugod si mga allingon kami' dina, ga'i kami' agpalahos si angay tinakka-na si mga sumat kami', pero agpahalling kami' hamok i parti si mga paranginanuhun-na si Diyos ngan bisan ka'am takka-na pa sito. 
'''
"13" = '''
:sup:`13` Ngan tungod kay akadahulo kami' kuntra si mga iya pagpasamwak si mahalap sumat mahi'unong si Kristo anan si Corinto, sakop kam si surumatan kami'. Sanglit ga'i kami' anlahos si angay papahallingon 
'''
"14" = '''
:sup:`14` ngan ga'i kami' liwat anlahos si tala'an-na si Diyos pina'agi si pagsiyo si trabahu-na si ditangnga' para hamok agpakapahambog kami'. Agla'om hamok kami' nga si pagtutubu'-na si mga pagtutu'u-bi, aghahaya may liwat i kapulsanan-na si mga buhat kami' anan si ka'am. 
'''
"15" = '''
:sup:`15` Kon da'inan sinan, akapasamwak pa kami' si mahalap sumat si mga nasyon nga lahos si ka'am nan. Gana' si kami' i karuyag pagpahambog hi'unong si nagpapanginanu-na si Diyos para si la'in. 
'''
"16" = '''
:sup:`16` Kinahanglan sunod kami' i maka'anna' si Kasuratan, “Kon aniya' maruyag magpahambog, kinahanglan nga pahambug-na i mga nagbuhat-na si Paragdalom,” 
'''
"17" = '''
:sup:`17` kay ga'i angalagad i Diyos si a'a nga mismo iya i magpa'undong si kalugaringun-na, pero si mga pina'undung-na dina si Paragdalom. 
'''
