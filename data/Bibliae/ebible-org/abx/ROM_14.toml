[14]
"1" = '''
:sup:`1` Karawatu-bi kon pahuwang si ka'am i aniya' pa duda-na si pagtu'o nga ga'i nagpara'ulit-ukit parti si ma'in kinahanglan nagka'uruyunan. 
'''
"2" = '''
:sup:`2` Aniya' a'a nga si pagtutu'u-na pwidi iya akakakan bisan ay karakanuna, pero aniya' may liwat a'a nga aniya' pa duda-na sanglit lampahan hamok i nagkakan-na. 
'''
"3" = '''
:sup:`3` I a'a nga agkakan si dimu'an, ga'i kunta' ag'isip nga minos si iya i ga'i magkakan, ngan da'inan may liwat si ga'i magkakan, kunta' ga'i iya ag'isip nga makasasala' i a'a nga agkakan si dimu'an kay ag'aku'-nay nan iya si Diyos. 
'''
"4" = '''
:sup:`4` Say kaw nga akahusgar si rilihugun-na si la'in? I amu-na hamok i pwidi makapinugad kon akapasar ba' i nagbuhat-na o ga'i. Ngan sigurado pasado iya kay aniya' gahum-na si Paragdalom nga atuman nan si iya. 
'''
"5" = '''
:sup:`5` Aniya' mga a'a mag'isip nga aniya' allaw sagrado kuntra si la'in mga allaw, pero i ditangnga' may parariho hamok urdinaryo i pag'isip-na si dimu'an mga allaw. Kunta' i balang addangan aniya' kasiguraduhan-na si isip-na. 
'''
"6" = '''
:sup:`6` Bisan say i magbuwan ka'impurtantihan si adda allaw, agbuhat-nay nan tungod si pag'aku'-na si Paragdalom. Bisan say i mamangan si karni, agbuhat-nay nan tungod si pag'aku'-na si Paragdalom kay agpasalamat may iya si Diyos. Ngan da'inan may liwat si magdiri' sito, agbuhat-nay nan tungod si pag'aku'-na si Paragdalom bawa liwat i pagpasalamat si Diyos. 
'''
"7" = '''
:sup:`7` Iya gayod i papasalamatan kay gana' si kita kam ma'allom para hamok si kalugaringun-na, ngan gana' liwat si kita kam mamatay para hamok si kalugaringun-na. 
'''
"8" = '''
:sup:`8` Kon aniya' pa kinabuhi'-ta kam, yayto kinabuhi' naggamit pagbuwan unra si Paragdalom ngan kon amatay namay liwat kita, paray to liwat pagbuwan unra si iya. Sanglit i Paragdalom i tagtawa' si kita kam, bisan kon allom pa kita o minatay na. 
'''
"9" = '''
:sup:`9` Iyay nan i katuyu'an kon ay kay amatay si Kristo ngan abanhaw basi' iya i Paragdalum-na si duway to, i minatay pati' i allom. 
'''
"10" = '''
:sup:`10` Kon sugad, kapa'i may kay aniya' pa gihapon si ka'am magparapamatok si mga kabugtu'an-bi si pagtu'o? Ngan kapa'i may liwat kay aniya' pa gihapon si ka'am magparapanminos si mga iya? Kita kam dimu'an mga papatungguhon atubang si panhuhusgaran-na si Diyos. 
'''
"11" = '''
:sup:`11` Yayto i maka'anna' si Kasuratan: “Sigurado ngan gana' ruha-duha,” lingun-na si Paragdalom, “i dimu'an ka'aha'an anluhod atubang si ako; i kada addangan angumpisal si Diyos.” 
'''
"12" = '''
:sup:`12` Sanglit i kada addangan si kita kam aniya' baratunun-na si Diyos parti si mga sabuhat-na. 
'''
"13" = '''
:sup:`13` Kon sugad, pahuway na kita kam si pagparapanhusgar si kada addangan. Lugod, yayto i pina'anna'u-bi si mga isip-bi. Dakam ag'ulangu-bi o ma'in ngani' agtarangkahi-bi i aragihan-na si mga kabugtu'an-bi si pagtu'o si padayon pagpaki'adda-na mga iya si Diyos. 
'''
"14" = '''
:sup:`14` Kon ay i kasarig-na si isip-ko si dati na pag'adda-ko si Paragdalom Jesus, iya may liwat i kasarig-na si pagtutu'u-ko nga gana' gayod karakanon nga ma'in limpyado tungod hamok si klasi-na si karakanon. Pero kon i pag'abat-na si addangan nga yaynan karakanon ma'in limpyado, kon sugad, marigsok nan para si iya. 
'''
"15" = '''
:sup:`15` Kon sapasamuk-mo i isip-na si bugtu'-mo tungod hamok si karakanon, kon sugad gana' na paghigugma' anan si buhat-mo. Dakaw aghimu'on nga i pagkakan-mo i makapabulag si Diyos si bugtu'-mo nga nagpakamatayan-na si Kristo. 
'''
"16" = '''
:sup:`16` Dakaw padikta si magparapaminugad nan nga mara'at i mahalap ngan tama' para si ka'aw basi' ga'i akasamyangan i pagkadiyus-na, 
'''
"17" = '''
:sup:`17` kay i paghadi'-na si Diyos si mga kinabuhi'-ta kam gana' kalabtanan-na parti si karakanay o si irinumay, kundi' si pagkamatadong dina, si kamurayaw pati' si kalipayan tungod si dati na pag'adda-ta si Espirito Santo. 
'''
"18" = '''
:sup:`18` Ngan bisan say i magsirbi si Kristo si da'ito pa'agi, akabuwan iya kalipayan si Diyos ngan nag'alagaran si dimu'an mga a'a. 
'''
"19" = '''
:sup:`19` Sanglit angay hamok nga maniguro kita kam pagbuhat si mga magpakabuwan nan si kamurayawan ngan makabulig nan si pag'uru'araghatay nga agpamaskog i kada addangan. 
'''
"20" = '''
:sup:`20` Dakam agrangkahu-bi i trabahu-na si Diyos tungod hamok si kinakan. I dimu'an kinakan puro limpyado, pero sala' i a'a nga amangan si bisan ay kon iya may to dina i makapabulag si la'in si Diyos. 
'''
"21" = '''
:sup:`21` Mas mahalap na hamok i ga'i pagkakan karni pati' pag'inom si bino o ma'in ngani' ga'i pagbuhat si bisan ay kon iya may to hamok i makapasala' si bugtu'-ta. 
'''
"22" = '''
:sup:`22` Kon sugad, kon ay i pagtutu'u-mo hi'unong sito, kinahanglan pasarig-moy nan nga ka'am hamok si Diyos i makatu'anan. Malipayon gayod i a'a nga agmato kon ay i nag'alagaran-na basi' gana' baratunun-na. 
'''
"23" = '''
:sup:`23` Pero i a'a nga aniya' duda-na si pamangan-na, aniya' baratunun-na kay agbuhat-nay to ma'in tikang si pagtapud-na si Diyos. Ngan si kamatu'uran sala' i bisan ay nga ma'in tikang si pagtapod. 
'''
