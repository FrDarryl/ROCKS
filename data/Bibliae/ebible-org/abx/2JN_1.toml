[1]
"1" = '''
:sup:`1` Tikang to surat si mahanak si pagtu'o. Tigsurat-koy to para si manniniripon pag'ampo' anan nga pinili'-na andang. Aghigugma'-ta kam sigon si kamatu'uran ngan ma'in hamok ako kundi' hasta pa liwat i dimu'an nga sayod kon ay i kamatu'uran. 
'''
"2" = '''
:sup:`2` Akahigugma' ako si ka'am tungod si kamatu'uran nga atiya' ato si kita kam ngan padayon to ato si kita kam hasta si kahastahan. 
'''
"3" = '''
:sup:`3` Amalako ako si Diyos Tata' pati' si Jesu-Kristo, i Dadi'-na si Tata', nga sa'angkun-ta kam i mapinalangga'on pagpanginanu-na, i kalu'uy-na pati' i kamurayaw-na mga iya sigon si kamatu'uran pati' si gugma' ato si mga kinabuhi'-ta kam. 
'''
"4" = '''
:sup:`4` Aniya' si ka'am anan nga manatu'o na ato si kami' ngan alipay gayod ako si mga kinabuhi'-na mga iya nga ag'alagad si kamatu'uran sigon si nagmandu'-na si Tata' si kita kam. 
'''
"5" = '''
:sup:`5` Sanglit mga hinigugma'-ko, ma'in to baha'o mando' nagsurat-koy to kundi' i sakatu'anan-ta nayto kam tikang pa gayod ngan primiro. Amalako ako nga agsihirigugma'ay kita kam balang addangan. 
'''
"6" = '''
:sup:`6` Ngan yayto i gugma', nga atuman si kinabuhi'-ta kam i mga mandu'-na. Pariho si sakarawat-bi tikang pa gayod ngan primiro, yayto i mandu'-na, nga ag'alagad i kinabuhi'-bi si gugma'. 
'''
"7" = '''
:sup:`7` Malabbat mga daya'on i magpansara na ato si kalibutan nga dati huwang si kami'. Mga iya i ga'i magpan'ako' nga si Jesu-Kristo ungod gayod agpakang'a'a ngan pada'itu-na. I da'inan klasi a'a, iya i daya'on pati' i magdiri' si Kristo. 
'''
"8" = '''
:sup:`8` Likayi-bi nga ga'i akawang i nagbudlayan-bi na, lugod maniguruha kam basi' sakarawat-bi i bug'os primyu-bi. 
'''
"9" = '''
:sup:`9` Bisan say nga agpata'u-ta'o ngan ga'i agpadayon pagsunod si nagparaturu'-na si Kristo, ga'i akaprubitso si pagpanginanu-na si Diyos. Pero bisan say nga agpadayon pagsunod si nagparaturu'-na si Kristo, akaprubitso iya si pagpanginanu-na si Tata' hasta pa si Dadi'. 
'''
"10" = '''
:sup:`10` Ngan kon aniya' pada'inan si ka'am nga ma'in to iya i nagparaturu'-na, dakam iya agpadayunu-bi ngan dakam agpanginanuhu-bi. 
'''
"11" = '''
:sup:`11` Bisan say mangarawat si da'inan klasi a'a, a'among iya si kinakapayan nagparabuhat-na sinan a'a. 
'''
"12" = '''
:sup:`12` Malabbat pa kunta' i surumatun-ko si ka'am pero ga'i ako akuntinto paggamit hamok papel pati' tinta. Kundi', agla'om ako dina pagbisita si ka'am basi' akalugaran kita kam paghampang. Si da'inan pa'agi, abug'os gayod i kalipay-ta kam. 
'''
"13" = '''
:sup:`13` Mangumusta liwat i manniniripon pag'ampo' ato nga pinili'-na andang.
'''
