[5]
"1" = '''
:sup:`1` Dakaw ag'igwalado si adda mabu'ot na lalla kon anala', kundi' tin'uhon iya bawa i pagtratar nga angay si adda tata'. Paparihu'on agtratar si mga sirari-mo i mga lalla nga mga dadi'-dadi'on pa kon agwaydungan-mo mga iya. 
'''
"2" = '''
:sup:`2` Da'inan may si mga idaran na danda, trataron mga iya pariho si adda nana, ngan i mga dadi'-dadi'on may, paparihu'on si mga sirari-mo may danda bawa i paglikay si pagsala'. 
'''
"3" = '''
:sup:`3` Pakulawon i tama' pagrispitar si mga balo nga gana' na mag'ataman pina'agi si pagpanginano si mga kinahanglanun-na. 
'''
"4" = '''
:sup:`4` Pero kon i balo aniya' mga dadi'-na pati' mga ampu-na, kinahanglan dahulo nga buhat-na mga iya i mga pagtu'u-na pina'agi si pag'ataman si mga myimbro sallod si kalugaringun-na mga iya pamilya. Si da'inan pa'agi, agpakabulos may mga iya si mga mahanak-na pati' si mga papu'-na ngan dayon agbuwan to kalipayan si Diyos. 
'''
"5" = '''
:sup:`5` I balo nga gana' na gayod magpanginano agla'om na hamok si Diyos ngan ga'i iya pahuway pag'ampo' allaw sangom bawa i pagpalako si bulig-na. 
'''
"6" = '''
:sup:`6` Pero i balo nga puro hamok pag'anda' kalipayan para si kalugaringun-na, day minatay na bisan kon allom pa i puhu'-na. 
'''
"7" = '''
:sup:`7` Pakatu'anon liwat sito mga tugon i mga a'a basi' gana' si mga iya magin basulon. 
'''
"8" = '''
:sup:`8` Kon aniya' nga ga'i manginano si suho' paryinti-na, labihan pa kon sakop to gayod si pamilya, patalikot iya si nagtu'uhan-na ngan anmas pa iya ra'at si mga ga'i magpanutu'o. 
'''
"9" = '''
:sup:`9` Dakaw agkwintahon si mga balo nga paranginanuhon i ga'i pa manlahos si saysinta anyos o i ma'in tangkod si alla-na ngan allom pa. 
'''
"10" = '''
:sup:`10` Kinahanglan nga kilala iya tungod si mga mahalap binuhatan-na pariho si mahalap pagpatubu'-na si mga dadi'-na, andam pag'istimar si bisan say, ma'inaku'on si ubos trabaho pagsirbi si mga a'a nga nagtagama paghuwang si Diyos, mabinulig-buligon si mga aniya' kakurihan-na pati' pirmi sibot si pala'in-la'in pa mga mahalap buhat. 
'''
"11" = '''
:sup:`11` Para si mga dadi'-dadi'on pa balo, dakaw agkwintahon, kay si panakka-na gihapon si mga karuyag-na pag'alla, sigurado nga talikutan-na mga iya si Kristo ngan pamakasal gihapon. 
'''
"12" = '''
:sup:`12` Kon anakkay nan, mismo mga iya i magpamatu'od nga angay mga iya karastiguhon kay ga'i mga iya satuman-na i dati sa'ad-na mga iya si Kristo. 
'''
"13" = '''
:sup:`13` Pwira pa sinan, ma'in angay pagpahuwang si mga iya si kwintada kay agpaka'adal na liwat mga iya pagkarag si mga uras-na pati' pagparapanungbalay. Mga matabil liwat mga iya ngan mga huwang-huwanganay nga parapanyawit si mga ma'in kunta' angay parahallingon. 
'''
"14" = '''
:sup:`14` Sanglit para si ako, mas mahalap na hamok nga agpangalla i mga dadi'-dadi'on pa mga balo basi' agpandadi', agpakapanginano si mga panimalay-na ngan ga'i pagbuwan ukasyon si kuntra-ta paggutgot si kita kam. 
'''
"15" = '''
:sup:`15` Si kamatu'uran, aniya' na ngani' dina si mga iya magpamalisa ngan amungyod si Satanas. 
'''
"16" = '''
:sup:`16` Sanglit kon aniya' may dina danda magtutu'o, ngan aniya' sito sakup-na balo, kinahanglan nga iya sito i mamulig basi' ga'i nayto akapabug'at pa si manniniripon pag'ampo'. Si da'inan pa'agi, sapanginanu-na lugod sito mga iya i mga balo nga gana' gayod magpanginano. 
'''
"17" = '''
:sup:`17` I mga mahanak si pagtu'o nga mahalap i pag'asikasu-na si manniniripon pag'ampo', angay nga nagbayaran subra, ngan mahaya i pagrispitar si mga iya kuntra si ditangnga' labihan pa si mga magpanginano pagwali pati' pagturo'. 
'''
"18" = '''
:sup:`18` Kinahanglan nga atuman nan, kay aniya' magpaka'anna' si Kasuratan, “Dakam agbusali-bi i butakal-bi baka kon agpagi'uk-bi to,” pati' “Angay hamok nagsuhulan i adda trabahanti para si tinarabahu'an-na.” 
'''
"19" = '''
:sup:`19` No', dakaw manginano kon aniya' si mga mahanak si pagtu'o nga nagpasumbong hasta nga gana' sito duwangan o tallungan manistigos kuntra si iya. 
'''
"20" = '''
:sup:`20` Kon akapamatu'uran nga sala'an to, isugin iya si sala'-na nga hayag si kalabbatan basi' ahimoy nan pada'an para si mga kahuruwangan-na. 
'''
"21" = '''
:sup:`21` Agmandu'an-ta kaw atubang si Diyos pati' si Kristo Jesus hasta si mga pinili'-na ka'anghelan pagsunod sito mga kasugu'an nga gana' nagkilingan, ngan dakaw agpakulaw nga aniya' pina'urug-mo. 
'''
"22" = '''
:sup:`22` Dakaw ag'apura si pagpandu'on si mga palat-mo si mga a'a bilang pagtu'in si mga trabahu-na para si Diyos, basi' ga'i kaw aka'ambit si sala'-na si la'in. Pasiguruhon nga ga'i kaw akalugtukan sinan. 
'''
"23" = '''
:sup:`23` Ngan parti namay si paglikay-mo si makalalango irimnon, aniya' manakka si isip-ko nga ma'in kinahanglan nga buwahi' hamok i nagpara'inum-mo kundi' anginuma liwat bisan diki'it hamok bino kay akahalap to si battung-mo pati' si nagpara'abat-na pirmi si puhu'-mo. Tutal i ungod kalimpyo awinan kina'anda'an si kasing-kasing-mo. 
'''
"24" = '''
:sup:`24` Ngan parti gihapon si pagtu'in, gana' pulos pag'apura. Aniya' mga a'a nga bali kaklarado si mga sala'-na ngan gana' duda nga iyay nan i tistigos nga akapatukan mga iya, pero i sala'-na si ditangnga' ga'i kinasayuran tubtob si katapusan. 
'''
"25" = '''
:sup:`25` Si pariho pa'agi, i mga mahalap binuhatan bali kaklarado ngan bisan i ditangnga' nga ga'i kinasayuran dahulo, akaguwa' to gihapon. 
'''
