[1]
"1" = '''
:sup:`1` Tikang to surat si Pablo. Nagtu'inan ako bilang rilihugun-na si Diyos pati' bilang apostul-na si Jesu-Kristo basi' sapatuttut-ko i mga pinili'-na a'a pagtu'o si iya ngan basi' sapasayud-ko i kamatu'uran hi'unong si iya nga akagiya si mga iya si diyusnon kinabuhi'. 
'''
"2" = '''
:sup:`2` Yayto pagtu'o pati' kasayuran agbuwan kasiguruhan pag'angkon si mga nag'anduy-na kinabuhi' nga gana' katapusan-na. Sayod kita kam nga ga'i ata'o pagbullo' i Diyos ngan antis si panikangan agsa'ad iya nga a'allom i mga a'a-na hasta si kahastahan. 
'''
"3" = '''
:sup:`3` Mangno si panakka-na si nagtala'an-na uras, agsara i allingun-na pina'agi si pagpasamwak-na si mga tinapuran-na pariho si ako. I Diyos nga Paragsalbar-ta kam, iya i magmando' si ako pagpasamwak si allingun-na. 
'''
"4" = '''
:sup:`4` Tigsurat-koy to para si ka'aw Tito, ka'aw nga ungod dadi'-ko tungod kay ag'abuyon kita si pagtu'o. Amalako ako si Diyos Tata' pati' si Kristo Jesus nga Paragsalbar-ta nga sa'angkun-mo i mapinalangga'on pagpanginanu-na pati' i kamurayaw-na mga iya. 
'''
"5" = '''
:sup:`5` Ag'ambanan-ta kaw anan si isla Creta paghamis si mga kinahanglanon pa labihan na i pagtu'in mga lalla si kada bungto nga angay ag'inantan si katungdanan bilang mahanak si pagtu'o sigon si nagmandu'-ko si ka'aw. 
'''
"6" = '''
:sup:`6` Kinahanglan i makatu'inan nga gana' makabasol, ngan gana' la'in alla-na. Kinahanglan i mga dadi'-na agpanutu'o ngan gana' makapasumbong nga agpamatakas hamok si mga karuyag-na ngan ga'i agpanunod si mahanak. 
'''
"7" = '''
:sup:`7` Kinahanglan nga gana' makabasol sito a'a kay iya i mangngataman si magpanutu'o ngan nagtapuran pagpanginano si dimu'an tawa'-na si Diyos. Kinahanglan nga ma'in iya duminanti, ma'in masisinahon, ma'in paralango, ma'in makihihiranon ngan ma'in daya'on si pag'inanda' kwarta. 
'''
"8" = '''
:sup:`8` Lugod, kinahanglan iya andam pag'istimar si bisan say, alipay pirmi iya si dimu'an nga mahalap ngan ata'o pagdalom si isip-na. Kinahanglan liwat iya nga matadong, diyusnon ngan aglugaring pagdiri' si mara'at kina'iya-na. 
'''
"9" = '''
:sup:`9` Kinahanglan nga ag'unong iya si allingon nga makatapuran sigon si ungod nagturo', basi' pirmi aniya' si mga nag'ataman-na nga ma'aghat pina'agi si pagturo' si tama' pagtu'o pati' basi' akapamatu'od iya nga sala' i pagdiri' sito. 
'''
"10" = '''
:sup:`10` Kinahanglan i mga mahanak si pagtu'o nga manginano sito kay si kamatu'uran, malabbat na i mga suplikado. Agparapanbaragaw hamok to si gana' kapulsanan-na ngan mga bullu'on, labihan na i ditangnga' si mga tinuri' magpanutu'o. 
'''
"11" = '''
:sup:`11` Kinahanglan mga iya nga apugong kay aniya' mga panimalay nga pabulag si pagtu'o pina'agi si pagturu'-na mga iya si ma'in angay ngan agbuhat-nay to hamok mga iya basi' agpakapangwarta. 
'''
"12" = '''
:sup:`12` Mismo ngani' addangan si mga paragsumat nga sunsana'an akapinugad, â€œBullu'on gayod i mga taga Creta, mga mara'at a'a nga gana' batasan-na pati' mga hubya' nga makikinabos.â€ 
'''
"13" = '''
:sup:`13` Ungod nan gayod mga allingun-nay nan. Sanglit isugi-bi mga iya ngan isplikari-bi pahalap, basi' ahul'os i mga pagtu'u-na 
'''
"14" = '''
:sup:`14` ngan basi' ga'i mga iya manginano si mga surusurumatun-na si mga Hebro, o ma'in ngani' si mga mandu'-na si magpandiri' si kamatu'uran. 
'''
"15" = '''
:sup:`15` Para si mga a'a nga ata'o paglikay si pagparapakasala', tugot i paggamit si dimu'an inanna' kay ga'i to akabawa si mga iya pagsala', pero para si ga'i magkatara'o paglikay pagparapakasala' nga ga'i agpanutu'o, bisan ay i naggamit-na mga iya, akabawa pirmi dina si mga iya pagsala'. Si kamatu'uran, hasta i mga inisipan-na lagtok si sala' ngan ga'i na gayod mga iya agkatara'o pagturutimbang kon ay i mahalap pati' kon ay i mara'at. 
'''
"16" = '''
:sup:`16` Agparapaminugad to nga akakilala mga iya si Diyos, pero pina'agi si mga gawi'-na, kinakulawan nga agdiri' mga iya pagpaki'adda si iya. Si pangulawan-na si Diyos, mga makasusulya' mga iya, mga suplikado ngan ma'in na angay pagbuhat si bisan ay nga mahalap. 
'''
