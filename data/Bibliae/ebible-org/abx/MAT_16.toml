[16]
"1" = '''
:sup:`1` Mangno, aniya' mga Parisiyo pati' mga Sadusiyo magpamada'iray si Jesus ngan agpamalako kon akahimo iya pangngilalahan si langitnon kasiguruhan para si mga iya pagsiguro nga ungod gayod agka'adda mga iya si Diyos. 
'''
"2" = '''
:sup:`2` Pero anaruman dina si Jesus, “Sangom na ngani' aminugad kam, ‘A, mahalap ina'anto i panahon kay mapiyat i langit.’ 
'''
"3" = '''
:sup:`3` Katapos kanalungan namay aminugad kam, ‘A, mara'at i panahon ina'anto kay mapiyat i langit ngan sigi dadampog.’ Ata'o kam lugod pagkilala si kamutangan-na si kalangitan, pero ga'i kam agpakatu'anan si mga pangngilalahan si ina'anto mga panahon. 
'''
"4" = '''
:sup:`4` Kinakulawan gayod i kara'at-na si mga a'a sito panahon nga makihuhuwangon si mga pala'in-la'in diyos kay sigi hamok paralakuhay si mga pangngilalahan si langitnon kasiguruhan. Pero gana' na parakulawon pa si mga iya pwira si pangngilalahan siray nga nagbuhat si Jonas.” Sanglit patalikot kas Jesus si mga Parisiyo pati' si mga Sadusiyo ngan diritso pamalitira. 
'''
"5" = '''
:sup:`5` Si pakatba-na na mga iya si danaw, sadiskubrihan-na si mga inadalan-na nga salimutan-na mga iya pagbawa pan. 
'''
"6" = '''
:sup:`6` Pero si Jesus namay, agpadayon pagturo' si mga iya pina'agi si pagpada'an, “Agmatuha kam! Agpanlikaya kam si pammatubu'-na si mga Parisiyo pati' si mga Sadusiyo.” 
'''
"7" = '''
:sup:`7` Sanglit, agsingurub-ngurubay dayon mga iya, “Sapahalling-na gad nan hamok kay ga'i kita kam agpakabawa pan nga agkinahanglan pammatubo' paghimo.” 
'''
"8" = '''
:sup:`8` Sakatu'anan-na andang si Jesus i mga bararagaw-na, sanglit agpinugad-na mga iya, “Kulang pa kam si pagtapod! Ay kay agbararagawan-bi gayod i ga'i pakabawa-ta kam balon? 
'''
"9" = '''
:sup:`9` Ga'i pa ba' kam hamok gihapon agpakasantop? Ga'i ba' sa'intuman-bi kon pira pa dina sagad satipun-bi nga puro panno' si la'a-na si mga a'a ngan pagturutabbi'-ko si lima bug'os pan para si singko mil a'a? 
'''
"10" = '''
:sup:`10` Ngan pira liwat sagad satipun-bi nga puro panno' ngan pagturutabbi'-ko si pito' bug'os pan para si kwatro mil a'a? 
'''
"11" = '''
:sup:`11` Kapa'i may kay ga'i pa kam hamok gihapon agpakasantop nga ma'in mahi'unong si pan i nagbagaw-ko si ka'am? Pero aglikaya kam si pammatubu'-na si mga Parisiyo pati' si mga Sadusiyo.” 
'''
"12" = '''
:sup:`12` Tungod sito, sasabutan-na dayon mga iya nga ma'in i pammatubo' si pan i nagtukuy-na si Jesus nga rilikayan-na mga iya, kundi' pagmato si mga turu'-na si mga Parisiyo pati' si mga Sadusiyo. 
'''
"13" = '''
:sup:`13` Ngan panakka-na kas Jesus si mga lugar nga sakop si bungto Cesarea Filipos, agtilaw-na i mga inadalan-na, “Si mga burubaragaw-na si mga a'a mahi'unong si Pinili' A'a, say may kuno' iya?” 
'''
"14" = '''
:sup:`14` Anaruman may mga iya, “Aniya' magpaminugad nga iya kuno' si Juan Paragbunyag, ngan i ditangnga' may, iya kuno' si Elias. Pero aniya' liwat magpaminugad nga iya kuno' si Jeremias o ma'in ngani' tingali addangan pa si mga paragsumat-na si Diyos siray.” 
'''
"15" = '''
:sup:`15` Amatilaw gihapon iya, “Pero para si ka'am, say may i pagkakilala-bi si ako?” 
'''
"16" = '''
:sup:`16` Anaruman may si Simon Pedro, “Ka'aw i Tinu'inan Mannanalwas, i Dadi'-na si gana' kamatayun-na Diyos.” 
'''
"17" = '''
:sup:`17` Aminugad may si Jesus si iya, “Malipayon kaw Simon nga dadi'-na si Jonas, kay ma'in a'a i magpakatu'an si ka'aw sinan kundi' mismo i Tatay-ko si langit. 
'''
"18" = '''
:sup:`18` Ngan sumatan-ta kaw, ka'aw si Pedro, ngan anan sinan bato papatindugun-ko i manniniripon pag'ampo' nga ga'i pwidi salupig-na si gahum-na si kamatayon. 
'''
"19" = '''
:sup:`19` Papa'intrigahun-ko si ka'aw i lyabi si pagdalom si mga nagpanhadi'an-na si man langit. Bisan ay i nagpatugut-bi ato si kalibutan, nagpatugot may liwat ari si langit. Pero bisan ay i nagdiri'-bi ato si kalibutan, nagdiri' may liwat ari si langit.” 
'''
"20" = '''
:sup:`20` Katapos agtugunan-na si Jesus i mga inadalan-na nga ga'i gayod pagsumat si bisan say nga iya i Tinu'inan Mannanalwas. 
'''
"21" = '''
:sup:`21` Kahuman siray, agtikangan-na si Jesus agsumat i mga inadalan-na, “Kinahanglan nga pada'iray ako si Jerusalem ngan ag'agi pala'in-la'in kasakitan marandu'un-na si mga mata'o kamabu'utan, si mga puno' paraghalad pati' si mga paragturo' bala'od. Pwira pa sinan, maratayon ako, pero abanhaw si katallo allaw.” 
'''
"22" = '''
:sup:`22` Ag'agda-na si Pedro si Jesus pabulag basi' sasu'it-na i amu-na. Agpinugad-nay to, “Paragdalom, andiri' i Diyos sinan! Ga'i nan ahinabo' si ka'aw.” 
'''
"23" = '''
:sup:`23` Pero tili'-na dina iya si Jesus ngan diritso aminugad, “Ala'on nan si inisipan-mo, kay tawa'-nay nan si Satanas! Ka'aw i maka'ulang si naglalangnganan-ko. Imbis nga i mga katuyu'an-na si Diyos i nagpanginanu-mo, i tawa'-na dina si a'a i nagpasi'urug-mo!” 
'''
"24" = '''
:sup:`24` Kata'ud-ta'uran, agsumatan-na si Jesus i mga inadalan-na, “Kon aniya' maruyag pagbaya' si ako, kinahanglan limut-na i mga kalugaringun-na katuyu'an, ngan agsunod si ako. Padayun-na i pag'ako' si mga pag'antus-na pariho si adda makamamalo' kamatayon si kudos. 
'''
"25" = '''
:sup:`25` Kay bisan say i magpasiguro si kalugaringun-na kinabuhi' ina'anto, iya dina i tikarag si dimu'an tawa'-na hasta pa i kinabuhi'-na. Pero bisan say i magkarag si kalugaringun-na kinabuhi' para si ako, iya dina i maka'anda' si ungod kinabuhi'. 
'''
"26" = '''
:sup:`26` Ay i kapulsanan-na kon satawa'-na si a'a i bug'os kalibutan pero agkaragan-nay to dina kinabuhi'? Gana'! Kay gana' sapabayad-na si a'a nga sabawi'-nay nan gihapon kinabuhi'. 
'''
"27" = '''
:sup:`27` Tipada'ito i Pinili' A'a huwang i mga anghel-na nga nagsigahan palibot si maka'angayan danta'-na si Tatay-na ngan katapos pamuwanan-na i balang addangan si kararawatun-na primyo sigon si mga sabuhat-na. 
'''
"28" = '''
:sup:`28` Sumatan-ta kam si kamatu'uran, aniya' si mga satu'oy to ina'anto nga ga'i amatay tubtob nga ga'i pa mga iya sakulawan-na i pagpada'itu-na si Pinili' A'a nga sa'angkun-na i pagkahadi'-na.” 
'''
