[2]
"1" = '''
:sup:`1` Agka'araghat ba' kam tungod si pagpaki'adda-bi si Kristo? Agkarili'aw ba' kam si gugma'-na? Aniya' ba' pag'aradda-bi si Espirito? Agpaka'abat ba' kam si pagkadaluman pati' si pagkamaluluy'on si balang addangan si ka'am? 
'''
"2" = '''
:sup:`2` Kon sugad, bug'usu-bi i kalipayan-ko pina'agi si pagkapararihu-na si mga isip-bi, si pagsihirigugma'ay-bi, pati' si pag'aradda-na si mga espiritu-bi hasta si mga katuyu'an-bi. 
'''
"3" = '''
:sup:`3` Aglikaya kam si mga isip-bi pagpapalanga si katungdanan-bi, o ma'in ngani' pagdayaw si kalugaringun-bi kundi' agsipa'ubus-ubusaya kam ngan pa'anna'u-bi si mga inisipan-bi pirmi nga mas labaw i la'in kuntra si mga kalugaringun-bi. 
'''
"4" = '''
:sup:`4` Kinahanglan nga ga'i hamok asibot i kada addangan si mga kalugaringun-na paranginanuhon, kundi' manginano liwat iya si tawa'-na si la'in. 
'''
"5" = '''
:sup:`5` Kunta' akapariho i mga panhuna'-huna'-bi si tawa'-na si Kristo Jesus: 
'''
"6" = '''
:sup:`6` Iya, nga aniya' pagkadiyus-na, ga'i aghuna'-huna' pagdudukot si pagkaparihu'an-na mga iya si Diyos. 
'''
"7" = '''
:sup:`7` Lugod, ag'ako' iya si pagka'anggana'un-na basi' akakarawat iya si kina'iya-na si adda rilihugon ngan pagpakang'a'a-na. 
'''
"8" = '''
:sup:`8` Katapos ngan panubu'-na na pariho si bisan say aha'a, agpa'ubos pa liwat gihapon iya, ngan masinunuron iya pagkarawat si kamatayon, bisan pa i kamatayon si adda kudos! 
'''
"9" = '''
:sup:`9` Tungod sinan, ag'alsa-na iya si Diyos para sapa'anna'-nay to si gilalabawi pwisto ngan i nagpumwan si iya, iya i adda aron nga labaw si dimu'an mga aron, 
'''
"10" = '''
:sup:`10` basi' anluhod i dimu'an pag'ako' si aron nagpumwan si Jesus, i mga sari'i si langit, i mga satu'o si kalibutan, ngan hasta pa i mga sari'i si dilalom pitak. 
'''
"11" = '''
:sup:`11` Agpakabusngal i dimu'an si mga pag'aku'-na nga si Jesu-Kristo i Paragdalom, basi' adayaw i ka'angayan-na si Diyos Tata'. 
'''
"12" = '''
:sup:`12` Mga hinigugma'-ko mga kumpaniya, pirmi kam mga masinunuron ngan paghuruwang-ta pa kam ngan akatambahan payto tikang si pataliwan-ko hasta pa si ina'anto. Sanglit kon ay i naghimu-bi siray, iya may liwat kunta' i pinadayun-bi pagpurma si mga katalwasan-bi balang addangan bawa i katahap si pagkadiyus-na. 
'''
"13" = '''
:sup:`13` Ngan si kamatu'uran, aniya' kapulsanan-na si pagpaniguru-bi kay i Diyos i magpakiwa si ka'am basi' i mga tuyu'-bi pati' buhat-bi i magtuman si mahalap katuyu'an-na para si mga pinalangga'-na. 
'''
"14" = '''
:sup:`14` Buhatu-bi nan dimu'an nga gana' ruriklamuhay ngan gana' durudiskusyunay 
'''
"15" = '''
:sup:`15` basi' anan mismo si kamutangan-bi nga nagpalibutan kam si mga a'a-na sito panahon nga bali kabaliku'an ngan baliskad i mga isip-na, apurma kam bilang mga a'a nga gana' barasulon pati' agpakalikay si pagparapakasala'. I karuyag sidngun-ko nga apurma kam bilang mga dadi'-na si Diyos nga gana' makabasol ngan agbuwan kam danta' si mga iya nga day mga bitu'on magpadanta' si kalangitan, 
'''
"16" = '''
:sup:`16` si uras nga sigi-bi padayag si mga iya i allingon nga agbuwan kinabuhi'. Kon agbuhat-bi nan, sadayaw-ta kam si la'in si allaw pagpada'itu-na gihapon si Kristo si pagpinugad nga ga'i akarag i kabudlayan-ko ngan akaprimyuhan ako si pagpakirumba-ko. 
'''
"17" = '''
:sup:`17` Tikang si pagtu'u-bi, paluwa' i hul'os pagpahalad si mga kalugaringun-bi si Diyos, ngan bisan kon day papalaha'on ako nga day irimnon panhahalad para ahusto i paghalad-bi, awili gayod ako sinan ngan malipayon ako pag'ambit si kalipayan-bi dimu'an. 
'''
"18" = '''
:sup:`18` Sanglit, kinahanglan nga awili may kam liwat ngan andam pag'ambit si kalipayan-koy to. 
'''
"19" = '''
:sup:`19` Mahaya i pagla'um-ko tungod si pag'adda-ko si Paragdalom Jesus, nga ga'i na agliyat sapabawa-ko si Timoteo pada'inan si ka'am nan basi' anagha' may liwat i alabatan-ko kon akakarawat ako si mga nutisya hi'unong si ka'am. 
'''
"20" = '''
:sup:`20` Gana' na la'in si mga kahuruwangan-koy to ato pwira si iya nga ungod gayod i pagpa'id-na para si ka'am. 
'''
"21" = '''
:sup:`21` Balang addangan si mga iya asibot hamok si mga kalugaringun-na paranginanuhon imbis si tawa'-na si Jesu-Kristo. 
'''
"22" = '''
:sup:`22` Pero agpakatu'anan kam nga agpakulaw gayod si Timoteo nga angay iya, pina'agi si pag'adda kami' si trabaho pagpasamwak si mahalap sumat pariho si adda dadi' nga agparabulig si tatay-na. 
'''
"23" = '''
:sup:`23` Sanglit mahaya i pagla'um-ko nga sapabawa-ko iya pada'inan si ka'am nan basta kay saklaruhan-ko na kon ay i manakka si kamutangan-koy to ato ina'anto. 
'''
"24" = '''
:sup:`24` Ngan mahaya i pagtapud-ko si Ginu'o nga ga'i agliyat ako mismo i makapada'inan si ka'am nan. 
'''
"25" = '''
:sup:`25` Pero aniya' isip-ko nga kinahanglan pabwilta-ko dahulo pada'inan si ka'am nan si Epafrodito, i bugtu'-ta kam si pagtu'o. Iya i katumuy-tumuy-ko si trabaho ngan kahuwang-huwang-ko si pagpaki'away kuntra si kalu'uman, ngan iya liwat i naglihug-bi pada'ito pagbawa si mga nagkinahanglan-ko. 
'''
"26" = '''
:sup:`26` Amingaw gayod iya si ka'am dimu'an ngan masurub'on iya tungod kay agpakatu'anan na kam kuno' nga binurungan iya. 
'''
"27" = '''
:sup:`27` Ungod gayod nga binurungan iya ngan haros mammatayon na. Pero alu'oy i Diyos si iya ngan ma'in hamok si iya, kundi' si ako liwat, kay ga'i iya aruyag nga aka'ura-urahan i kabidu'an-ko. 
'''
"28" = '''
:sup:`28` Tungod sinan, akatambahan i kadisididu-ko pagpabawa si iya basi' kon sakulawan-bi iya gihapon, anggaya-gaya i mga alabatan-bi ngan aka'ibanan may liwat i mga kabaraka-ko. 
'''
"29" = '''
:sup:`29` Panginanuhu-bi iya bilang addangan nga ag'adda na si Ginu'o bawa i mahaya kalipay. Rispitari-bi i bisan say nga makapariho si iya, 
'''
"30" = '''
:sup:`30` kay haros amatay iya si trabahu-na para si Kristo. Agpa'unung-na i kinabuhi'-na basi' hamok sataparan-na i bulig nga ga'i pwidi sapumwan-bi si ako. 
'''
