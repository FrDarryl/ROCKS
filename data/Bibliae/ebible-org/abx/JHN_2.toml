[2]
"1" = '''
:sup:`1` Kasa'addallawan, aniya' kumbiti si nagkasal ari si Cana, adda baryo si prubinsya Galilea. Agparabulig-bulig ari i nanay-na si Jesus, 
'''
"2" = '''
:sup:`2` ngan ari liwat si Jesus kay imbitado iya huwang i mga inadalan-na. 
'''
"3" = '''
:sup:`3` Ngan atibos na i bino agpinugad-na iya si nanay-na, “Gana' na mga binu-na.” 
'''
"4" = '''
:sup:`4` Anaruman may si Jesus, “Nay, pata'anin hamok ako. Ma'in payto i tama' uras pagpakulaw si gahum-ko.” 
'''
"5" = '''
:sup:`5` Agtugunan-na si nanay-na i mga sirbinti, “Sunuru-bi bisan ay i panlihugan-na si ka'am.” 
'''
"6" = '''
:sup:`6` Aniya' ari annom tadyaw pangngingisihan buwahi' para si kinahanglanon nga anlimpyo i mga Hebro si pangulawan-na si Diyos. Yayto mga tadyaw hinimo tikang si bato ngan ka'isihan to mga baynti pada'iray si traynta galon balang adda. 
'''
"7" = '''
:sup:`7` Aminugad si Jesus si mga sirbinti, “Isihi-bi buwahi' i mga tadyaw.” Sanglit agpangisihan-nay to mga iya hasta nga agpansapwa. 
'''
"8" = '''
:sup:`8` Mangno aminugad si Jesus si mga iya, “Anabu'a kam ngan bawahu-bi pada'iray si tinapuran sito kumbiti.” Sanglit anabo' mga iya ngan agbawa-na pada'iray si tinapuran si kumbiti. 
'''
"9" = '''
:sup:`9` Animtim to si buwahi' nga mahimo bino. Ga'i iya akatu'anan kon singngay nan tikang, pero akatu'anan i mga sirbinti magtabo' si buwahi'. Mangno agban'u-na si tinapuran i kinasal lalla 
'''
"10" = '''
:sup:`10` ngan agpinugad-na, “Kabatasanan si magpakumbiti pagpa'inom dahulo si gimahalapi bino ngan kon mga baring na i mga imbitado, iya na dina i pagpa'inom si bino nga minos i kantidad-na. Pero agpadamuri-mo lugod dina i gimahalapi bino.” 
'''
"11" = '''
:sup:`11` Si da'inan pa'agi aghimu-na si Jesus i primiro si mga pangngilalahan si langitnon kasiguruhan pagpamatu'od kon say iya. Ahinabo' nan ari si Cana, Galilea. Ari sapakulaw-na si Jesus i ka'angayan-na, sanglit agsasarig i pagtu'u-na si iya si mga inadalan-na. 
'''
"12" = '''
:sup:`12` Kahuman sinan, padalugdog iya pan syudad Capernaum huwang i nanay-na, i mga bugtu'-na pati' i mga inadalan-na ngan ari mga iya tubtob si pira allaw. 
'''
"13" = '''
:sup:`13` Ngan titakka na i Pyista si Paglabay, pasagka si Jesus pan Jerusalem. 
'''
"14" = '''
:sup:`14` Sata'upan-na ari si hawan-na si templo i magparapamaligya' mga papahalaron baka, karniro, pati' sarampati. Ari liwat i magparapanukli' si pala'in-la'in klasi kwarta nga agpaningkulo' si mga lamisa-na. 
'''
"15" = '''
:sup:`15` Sanglit aghimo si Jesus panlalapnit tikang si pisi' ngan sigi iya pantabrog si dimu'an karniro pati' baka pagawas si ridur-na si templo ngan sigi-na liwat pamabaliskad i mga lamisa-na si magparapamabalyo si pala'in-la'in kwarta hasta nga agpanwararak i mga sinsilyo. 
'''
"16" = '''
:sup:`16` Dungan sinan, sigi liwat iya pangisog si magparapamaligya' sarampati, “Gawasi-bi nan! Ay kay aghimu-bi mirkado i ruma'-na si Tatay-ko?” 
'''
"17" = '''
:sup:`17` Mangno sa'intuman-na dayon si mga inadalan-na i maka'anna' si Kasuratan: “Day mabuka i kasing-kasing-ko tungod si kadisididu-ko pagpanginano si ruma'-mo, Diyos.” 
'''
"18" = '''
:sup:`18` Pero i mga punu'-na si mga Hebro pamadugok si Jesus ngan agpamatilaw dina, “Ay pangngilalahana si langitnon kasiguruhan i sahimu-mo si kami' pagpamatu'od nga aglihug-na kaw si Diyos pagbuhat sito dimu'an?” 
'''
"19" = '''
:sup:`19` Anaruman si Jesus, “Bungkagu-bi to templo ngan ako mismo i manindog sito gihapon sallod hamok si tallo allaw.” 
'''
"20" = '''
:sup:`20` Pero agminus-na dina iya si mga punu'-na si mga Hebro, “Kwarintay sa'is ta'on i katitindog sito templo, katapos aminugad kaw nga tindug-moy to sallod hamok si tallo allaw?” 
'''
"21" = '''
:sup:`21` Pero i templo nga nagtukuy-na si Jesus, mismo i puhu'-na. 
'''
"22" = '''
:sup:`22` Kahuman si kabanhaw-na, aka'intom i mga inadalan-na si nagpahalling-nay to, ngan siray uras agtamba i mga pagtu'u-na si Kasuratan pati' si mga pinahallingan-na si Jesus. 
'''
"23" = '''
:sup:`23` Ngan kari'i-na na si Jesus si Jerusalem si Pyista si Paglabay, kalabbatan i magpakakulaw si mga nagparahimu-na pangngilalahan si langitnon kasiguruhan, sanglit agpanutu'oy to si iya. 
'''
"24" = '''
:sup:`24` Kundi' ga'i dayon pabawa si Jesus pagtapod sito mga a'a kay sayod iya si kina'iya-na si dimu'an mga a'a. 
'''
"25" = '''
:sup:`25` Ma'in na ministir nga nagsumatan pa iya hi'unong si a'a kay andang na iya sayod si bisan ay parti si a'a. 
'''
