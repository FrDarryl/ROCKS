[9]
"1" = '''
:sup:`1` Si pagparalalangngan-na si Jesus, aniya' sakulawan-na lalla nga buta tikang pa si ka'allum-na. 
'''
"2" = '''
:sup:`2` Amatilaw i mga inadalan-na, “Rabbi, say may nan tawa' sala' kay a'allom iya dati buta? Sala'-na ba' nan o si mga mahanak-na?” 
'''
"3" = '''
:sup:`3` Aminugad may si Jesus, “Gana' bisan addangan si mga iya i makasala'. Ahinabo' nan basi' kinakulawan i buhat-na si Diyos si kinabuhi'-na. 
'''
"4" = '''
:sup:`4` Ngan myintras allaw pa, kinahanglan nga buhat-ta kam i trabahu-na si magpapada'ito si ako kay ma'in na pira i kasangumon nga gana' na makatrabaho. 
'''
"5" = '''
:sup:`5` Myintras nga atiya' pa ako, ako i danta'-na si kalibutan.” 
'''
"6" = '''
:sup:`6` Pakapinugad-na sinan, anupra iya si pitak ngan pina'agi si rukda'-na, agbasi'-na i lapok ngan agpatakpul-na si mata-na si lalla. 
'''
"7" = '''
:sup:`7` Agsumatan-nay to, “Pada'iraya na ngan anguram'usa ari si libtong nag'arunan Siloe.” I kahulugan-na sinan aron: Naglihog. Sanglit pada'iray i buta, anguram'os ari ngan akakulaw na iya si pagbalik-na. 
'''
"8" = '''
:sup:`8` Agsipurupatilaway i mga katiringpid-na pati' i mga dati magpakakulaw si iya si pagparapalimus-na pa, “Ma'in ba' iya i lalla magparapalimos pirmi?” 
'''
"9" = '''
:sup:`9` Aniya' may magpaminugad nga iya gayod. I ditangnga' may agpaminugad, “Ma'in nan iya, agkapariho hamok i mga itsura-na.” Pero maniguro gayod mismo i lalla si pagpinugad, “Ako nayto mismo.” 
'''
"10" = '''
:sup:`10` “Kon sugad, pinapa'i may nga akakulaw na kaw?” lingun-na may mga iya. 
'''
"11" = '''
:sup:`11` Anaruman may iya, “Agtakpulan-na si nagkumul-kumul-na lapok i mga mata-ko si lalla nag'arunan Jesus. Mangno agmandaran-na ako pagpada'iray si Siloe ngan pagkuram'os ari. Sanglit pada'iray ako ngan akakulaw dayon katapos si pagkuram'us-ko.” 
'''
"12" = '''
:sup:`12` Amatilaw i mga a'a, “Singnga may to a'a ina'anto?” Aminugad may iya, “Ambot, ga'i ako akatu'anan.” 
'''
"13" = '''
:sup:`13` Nagbawa pada'iray si mga Parisiyo i lalla nga dati buta. 
'''
"14" = '''
:sup:`14` Allaw Pandidiskanso siray pagpalapuyut-na si Jesus si lapok pati' pagpahalap-na si mata-na si lalla. 
'''
"15" = '''
:sup:`15` Sanglit agpatilawan-na liwat si mga Parisiyo i lalla kon pinapa'i nga akakulaw iya. Anaruman i lalla, “Agtakpulan-na lapok i mga mata-ko ngan agkuram'usan-ko, mangno akakulaw dayon ako.” 
'''
"16" = '''
:sup:`16` Aniya' magpaminugad si mga Parisiyo, “Ma'in nan lalla tikang si Diyos kay ga'i agtuman-na i bala'od mahi'unong si Allaw Pandidiskanso.” Pero agpaminugad i ditangnga', “Pinapa'i-na si addangan makasasala' pakahimo si mga pangngilalahan si langitnon kasiguruhan pariho sito?” Sanglit aniya' magpanutu'o ngan aniya' may liwat ga'i. 
'''
"17" = '''
:sup:`17` Mangno tilaw-na gihapon mga iya i lalla, “Ka'aw i nagpahalap-na. Ay may i sapasumat-mo mahi'unong si iya?” Anaruman i lalla, “Paragsumat-na iya si Diyos.” 
'''
"18" = '''
:sup:`18` Ga'i pa hamok gihapon agpanutu'o i mga punu'-na si mga Hebro nga dati iya buta nga ina'anto akakulaw na. Sanglit agpa'ala'-na mga iya i mga mahanak-na 
'''
"19" = '''
:sup:`19` ngan agtilaw-na, “Iya ba' to gayod i dadi'-bi nga nagpinugad-bi dati buta si paka'allum-na? Apa'i may kay akakulaw na iya ina'anto?” 
'''
"20" = '''
:sup:`20` Agpanaruman i mga mahanak-na, “Oho', ungod nga iya i dadi' kami' ngan ungod liwat nga dati iya buta si paka'allum-na. 
'''
"21" = '''
:sup:`21` Pero ga'i kami' akatu'anan kon apa'i kay akakulaw na iya o kon say i magpahalap si mga mata-na. Tilawu-bi na hamok iya kay tama' namay iya si idad pagpahalling para si kalugaringun-na.” 
'''
"22" = '''
:sup:`22` Akapinugad sinan i mga mahanak-na si lalla kay atalaw mga iya si mga puno' to nga magpa'ala' si mga iya, tungod kay agdisisyon na i mga punu'-na si mga Hebro nga pina'itsapwira si sinaguga i bisan say mag'ako' nga si Jesus, iya i Tinu'inan Mannanalwas. 
'''
"23" = '''
:sup:`23` Sanglit agpinugad i mga mahanak-na si lalla, “Idaran na iya, iya na hamok tinilawu-bi.” 
'''
"24" = '''
:sup:`24` Si kaduwa bisis agpaban'u-na mga iya i dati buta. Agpinugad-na mga iya, “Pa'unrahin i Diyos nga iya maghimo sito. Katu'anan kami' nga makasasala' nan a'a nag'arunan nan Jesus.” 
'''
"25" = '''
:sup:`25` Anaruman iya, “Ga'i ako akatu'anan kon makasasala' ba' iya o ma'in. I adda hamok sakatu'anan-ko nga dati ako buta pero ina'anto akakulaw na!” 
'''
"26" = '''
:sup:`26` Mangno amatilaw mga iya, “Ay i nagbuhat-na si ka'aw? Agpapa'i-na pagpahalap i mga mata-mo?” 
'''
"27" = '''
:sup:`27` Anaruman iya, “Agsumatan-ta na kam pero ga'i ako agpakali-bi. Ay kay aruyag kam nga sapakalihan-bi gihapon? Aruyag ba' kam liwat magin inadalan-na sinan lalla?” 
'''
"28" = '''
:sup:`28` Mangno agtamay-na dina mga iya ngan agpinugad-na, “Inadalan-na bali' kaw sinan lalla! Kami' inadalan-na si Moises. 
'''
"29" = '''
:sup:`29` Akatu'anan kami' nga agbagawan-na na dina si Diyos si Moises, pero yaynan lalla, ga'i ngani' kami' akatu'anan si tinikangan-na.” 
'''
"30" = '''
:sup:`30` Mangno aminugad i lalla, “Urusahon to gayod! Ga'i kam akatu'anan si tinikangan-na pero sapahalap-na i mga mata-ko. 
'''
"31" = '''
:sup:`31` Katu'anan kita kam nga ga'i agpakali-na si Diyos i mga makasasala'. Lugod, agpakali dina iya si diyusnon a'a magbuhat si katuyu'an-na si Diyos. 
'''
"32" = '''
:sup:`32` Tikang pa siray, gana' pa sapakalihan-ta nga aniya' makapahalap si a'a nga buta tikang si ka'allum-na. 
'''
"33" = '''
:sup:`33` Kon ma'in nan lalla linihug-na si Diyos, gana' kunta' sahimu-na.” 
'''
"34" = '''
:sup:`34` Tungod sinan allingon anaruman mga iya, “Tikang pa gayod si ka'allum-mo, ga'i na kaw pukkalan-na si sala'. Day turututu'o daw kaw gayod agwaydong si kami'!” Mangno nagtabrog iya. 
'''
"35" = '''
:sup:`35` Akapakali si Jesus nga nagtabrog i lalla, sanglit agbagat-nay to ngan agpinugad-na, “Anutu'o ba' kaw si Pinili' A'a?” 
'''
"36" = '''
:sup:`36` Amatilaw i lalla, “Say may nan iya, Sinyor? Sumatin ako basi' anutu'o ako si iya.” 
'''
"37" = '''
:sup:`37` Aminugad si Jesus, “Sakulawan-mo na iya. Si kamatu'uran, iya i kabagaw-mo ina'anto.” 
'''
"38" = '''
:sup:`38` Mangno aminugad i lalla, “Paragdalom, agtutu'o ako,” ngan anluhod iya pag'ampo' si Jesus. 
'''
"39" = '''
:sup:`39` Aminugad si Jesus, “Pada'ito ako si kalibutan paghusgar, basi' agpakakulaw i mga buta ngan i mga magpakakulaw may agkaburuta.” 
'''
"40" = '''
:sup:`40` Aniya' mga Parisiyo ari magpakabati' sinan ngan agpamatilaw, “Ay ray allingun-moy ray? Huwang ba' kami' si mga buta?” 
'''
"41" = '''
:sup:`41` Lingun-na may si Jesus, “Kon mga buta kam, gana' kunta' baratunon si mga sala'-bi. Pero kay agpaminugad may kam nga agpakakulaw kam, sanglit aniya' baratunun-bi.” 
'''
