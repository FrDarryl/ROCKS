"1" = '''
:sup:`1` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν καὶ Ἀαρὼν, λέγεν, 
'''
"2" = '''
:sup:`2` λάβε τὸ κεφάλαιον τῶν υἱῶν Καὰθ ἐκ μέσου υἱῶν Λευὶ, κατὰ δήμους αὐτῶν, κατʼ οἴκους πατριῶν αὐτῶν, 
'''
"3" = '''
:sup:`3` ἀπὸ εἴκοσι καὶ πέντε ἐτῶν καὶ ἐπάνω ἕως πεντήκοντα ἐτῶν, πᾶς ὁ εἰσπορευόμενος λειτουργεῖν, ποιῆσαι πάντα τὰ ἔργα ἐν τῇ σκηνῇ τοῦ μαρτυρίου. 
'''
"4" = '''
:sup:`4` Καὶ ταῦτα τὰ ἔργα τῶν υἱῶν Καὰθ ἐν τῇ σκηνῇ τοῦ μαρτυρίου· ἅγιον τῶν ἁγίων. 
'''
"5" = '''
:sup:`5` Καὶ εἰσελεύσεται Ἀαρὼν καὶ υἱοὶ αὐτοῦ, ὅταν ἐξαίρῃ ἡ παρεμβολὴ, καὶ καθελοῦσι τὸ καταπέτασμα τὸ συσκιάζον, καὶ κατακαλύψουσιν ἐν αὐτῷ τὴν κιβωτὸν τοῦ μαρτυρίου, 
'''
"6" = '''
:sup:`6` καὶ ἐπιθήσουσιν ἐπʼ αὐτὸ κατακάλυμμα δέρμα ὑακίνθινον, καὶ ἐπιβαλοῦσιν ἐπʼ αὐτὴν ἱμάτιον ὅλον ὑακίνθινον ἄνωθεν, καὶ διεμβαλοῦσι τοὺς ἀναφορεῖς. 
'''
"7" = '''
:sup:`7` Καὶ ἐπί τὴν τράπεζαν τὴν προκειμένην ἐπιβαλοῦσιν ἐπʼ αὐτὴν ἱμάτιον ὁλοπόρφυρον, καὶ τὰ τρυβλία, καὶ τὰς θυΐσκας, καὶ τοὺς κυάθους, καὶ τὰ σπονδεῖα ἐν οἷς σπένδει, καὶ οἱ ἄρτοι οἳ διαπαντὸς ἐπʼ αὐτῆς ἔσονται. 
'''
"8" = '''
:sup:`8` Καὶ ἐπιβαλοῦσιν ἐπʼ αὐτὴν ἱμάτιον κόκκινον, καὶ καλύψουσιν αὐτὴν καλύμματι δερματίνῳ ὑακινθίνῳ, καὶ διεμβαλοῦσι διʼ αὐτῆς τοὺς ἀναφορεῖς. 
'''
"9" = '''
:sup:`9` Καὶ λήψονται ἱμάτιον ὑακίνθινον, καὶ καλύψουσι τὴν λυχνίαν τὴν φωτίζουσαν, καὶ τοὺς λύχνους αὐτῆς, καὶ τὰς λαβίδας αὐτῆς, καὶ τὰς ἐπαρυστρίδας αὐτῆς, καὶ πάντα τὰ ἀγγεῖα τοῦ ἐλαίου οἷς λειτουργοῦσιν ἐν αὐτοῖς. 
'''
"10" = '''
:sup:`10` Καὶ ἐμβαλοῦσιν αὐτὴν, καὶ πάντα τὰ σκεύη αὐτῆς, εἰς κάλυμμα δερμάτινον ὑακίνθινον, καὶ ἐπιθήσουσιν αὐτὴν ἐπʼ ἀναφορέων. 
'''
"11" = '''
:sup:`11` Καὶ ἐπὶ τὸ θυσιαστήριον τὸ χρυσοῦν ἐπικαλύψουσιν ἱμάτιον ὑακίνθινον, καὶ καλύψουσιν αὐτὸ καλύμματι δερματίνῳ ὑακινθίνῳ, καὶ διεμβαλοῦσι τοὺς ἀναφορεῖς αὐτοῦ. 
'''
"12" = '''
:sup:`12` καὶ λήψονται πάντα τὰ σκεύη τὰ λειτουργικὰ ὅσα λειτουργοῦσιν ἐν αὐτοῖς ἐν τοῖς ἁγίοις· καὶ ἐμβαλοῦσιν εἰς ἱμάτιον ὑακίνθινον, καὶ καλύψουσιν αὐτὰ καλύμματι δερματίνῳ ὑακινθίνῳ, καὶ ἐπιθήσουσιν ἐπὶ ἀναφορεῖς. 
'''
"13" = '''
:sup:`13` Καὶ τὸν καλυπτῆρα ἐπιθήσει ἐπὶ τὸ θυσιαστήριον, καὶ ἐπικαλύψουσιν ἐπʼ αὐτὸ ἱμάτιον ὁλοπόρφυρον. 
'''
"14" = '''
:sup:`14` Καὶ ἐπιθήσουσιν ἐπʼ αὐτὸ πάντα τὰ σκεύη ὅσοις λειτουργοῦσιν ἐπʼ αὐτῷ ἐν αὐτοῖς, καὶ τὰ πυρεῖα, καὶ τὰς κρεάγρας, καὶ τὰς φιάλας, καὶ τὸν καλυπτῆρα, καὶ πάντα τὰ σκεύη τοῦ θυσιαστηρίου· καὶ ἐπιβαλοῦσιν ἐπʼ αὐτὸ κάλυμμα δερμάτινον ὑακίνθινον, καὶ διεμβαλοῦσι τοὺς ἀναφορεῖς αὐτοῦ· καὶ λήψονται ἱμάτιον πορφυροῦν, καὶ συγκαλύψουσι τὸν λουτῆρα καὶ τὴν βάσιν αὐτοῦ, καὶ ἐμβαλοῦσιν αὐτὸ εἰς κάλυμμα δερμάτινον ὑακίνθινον, καὶ ἐπιθήσουσιν ἐπὶ ἀναφορεῖς, 
'''
"15" = '''
:sup:`15` καὶ συντελέσουσιν Ἀαρὼν καὶ οἱ υἱοὶ αὐτοῦ, καλύπτοντες τὰ ἅγια, καὶ πάντα τὰ σκεύη τὰ ἅγια, ἐν τῷ ἐξαίρειν τὴν παρεμβολήν· καὶ μετὰ ταῦτα εἰσελεύσονται υἱοὶ Καὰθ αἴρειν, καὶ οὐχ ἅψονται τῶν ἁγίων, ἵνα μὴ ἀποθάνωσι· ταῦτα ἀροῦσιν οἱ υἱοὶ Καὰθ ἐν τῇ σκηνῇ τοῦ μαρτυρίου. 
'''
"16" = '''
:sup:`16` Ἐπίσκοπος Ἐλεάζαρ υἱὸς Ἀαρὼν τοῦ ἱερέως, τὸ ἔλαιον τοῦ φωτὸς, καὶ τὸ θυμίαμα τῆς συνθέσεως, καὶ ἡ θυσία ἡ καθʼ ἡμέραν, καὶ τὸ ἔλαιον τῆς χρίσεως, ἡ ἐπισκοπὴ ὅλης τῆς σκηνῆς, καὶ ὅσα ἐστὶν ἐν αὐτῇ ἐν τῷ ἁγίῳ, ἐν πᾶσι τοῖς ἔργοις. 
'''
"17" = '''
:sup:`17` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν καὶ Ἀαρὼν, λέγων, 
'''
"18" = '''
:sup:`18` μὴ ὀλοθρεύσητε τῆς φυλῆς τὸν δῆμον τὸν Καὰθ ἐκ μέσου τῶν Λευιτῶν. 
'''
"19" = '''
:sup:`19` Τοῦτο ποιήσατε αὐτοῖς, καὶ ζήσονται καὶ οὐ μὴ ἀποθάνωσι, προσπορευομένων αὐτῶν πρὸς τὰ ἅγια τῶν ἁγίων· Ἀαρὼν καὶ οἱ υἱοὶ αὐτοῦ προσπορεύεσθωσαν, καὶ καταστήσουσιν αὐτοὺς ἕκαστον κατὰ τὴν ἀναφορὰν αὐτοῦ, 
'''
"20" = '''
:sup:`20` καὶ οὐ μὴ εἰσέλθωσιν ἰδεῖν ἐξάπινα τὰ ἅγια, καὶ ἀποθανοῦνται. 
'''
"21" = '''
:sup:`21` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, 
'''
"22" = '''
:sup:`22` λάβε τὴν ἀρχὴν τῶν υἱῶν Γεδσὼν, καὶ τούτους κατʼ οἴκους πατριῶν αὐτῶν, κατὰ δήμους αὐτῶν, 
'''
"23" = '''
:sup:`23` ἀπὸ πέντε καὶ εἰκοσαετοῦς καὶ ἐπάνω ἕως πεντηκονταετοῦς ἐπίσκεψαι αὐτοὺς, πᾶς ὁ εἰσπορευόμενος λειτουργεῖν, ποιεῖν τὰ ἔργα αὐτοῦ ἐν τῇ σκηνῇ τοῦ μαρτυρίου. 
'''
"24" = '''
:sup:`24` Αὕτη ἡ λειτουργία τοῦ δήμου τοῦ Γεδσὼν, λειτουργεῖν καὶ αἴρειν. 
'''
"25" = '''
:sup:`25` Καὶ ἀρεῖ τὰς δέῤῥεις τῆς σκηνῆς, καὶ τὴν σκηνὴν τοῦ μαρτυρίου, καὶ τὸ κάλυμμα αὐτῆς, καὶ τὸ κατακάλυμμα τὸ ὑακίνθινον τὸ ὂν ἐπʼ αὐτῆς ἄνωθεν, καὶ τὸ κάλυμμα τῆς θύρας τῆς σκηνῆς τοῦ μαρτυρίου, 
'''
"26" = '''
:sup:`26` καὶ τὰ ἱστία τῆς αὐλῆς, ὅσα ἐπὶ τῆς σκηνῆς τοῦ μαρτυρίου, καὶ τὰ περισσὰ, καὶ πάντα τὰ σκεύη τὰ λειτουργικὰ ὅσα λειτουργοῦσιν ἐν αὐτοῖς ποιήσουσι. 
'''
"27" = '''
:sup:`27` Κατὰ στόμα Ἀαρὼν καὶ τῶν υἱῶν αὐτοῦ ἔσται ἡ λειτουργία τῶν υἱῶν Γεδσὼν κατὰ πάσας τὰς λειτουργίας αὐτῶν, καὶ κατὰ πάντα τὰ ἔργα αὐτῶν· καὶ ἐπισκέψῃ αὐτοὺς ἐξ ὀνόματος πάντα τὰ ἀρτὰ ὑπʼ αὐτῶν. 
'''
"28" = '''
:sup:`28` Αὕτη ἡ λειτουργία τῶν υἱῶν Γεδσὼν ἐν τῇ σκηνῇ τοῦ μαρτυρίου, καὶ ἡ φυλακὴ αὐτῶν ἐν χειρὶ Ἰθάμαρ τοῦ υἱοῦ Ἀαρὼν τοῦ ἱερέως. 
'''
"29" = '''
:sup:`29` Οἱ υἱοὶ Μεραρὶ κατὰ δήμους αὐτῶν, κατʼ οἴκους πατριῶν αὐτῶν, ἐπισκέψασθε αὐτοὺς, 
'''
"30" = '''
:sup:`30` ἀπὸ πέντε καὶ εἰκοσαετοῦς καὶ ἐπάνω ἕως πεντηκονταετοῦς ἐπισκέψασθε αὐτοὺς, πᾶς ὁ εἰσπορευόμενος λειτουργεῖν τὰ ἔργα τῆς σκηνῆς τοῦ μαρτυρίου. 
'''
"31" = '''
:sup:`31` Καὶ ταῦτα τὰ φυλάγματα τῶν αἰρομένων ὑπʼ αὐτῶν κατὰ πάντα τὰ ἔργα αὐτῶν ἐν τῇ σκηνῇ τοῦ μαρτυρίου· τὰς κεφαλίδας τῆς σκηνῆς, καὶ τοὺς μοχλοὺς, καὶ τοὺς στύλους αὐτῆς, καὶ τὰς βάσεις αὐτῆς, καὶ τὸ κατακάλυμμα, καὶ αἱ βάσεις αὐτῶν, καὶ οἱ στύλοι αὐτῶν, καὶ τὸ κατακάλυμμα τῆς θύρας τῆς σκηνῆς, 
'''
"32" = '''
:sup:`32` καὶ τοὺς στύλους τῆς αὐλῆς κύκλῳ, καὶ αἱ βάσεις αὐτῶν, καὶ τοὺς στύλους τοῦ καταπετάσματος τῆς πύλης τῆς αὐλῆς, καὶ τὰς βάσεις αὐτῶν, καὶ τοὺς πασσάλους αὐτῶν, καὶ τοὺς κάλους αὐτῶν, καὶ πάντα τὰ σκεύη αὐτῶν, καὶ πάντα τὰ λειτουργήματα αὐτῶν· ἐξ ὀνομάτων ἐπισκέψασθε αὐτοὺς, καὶ πάντα τὰ σκεύη τῆς φυλακῆς τῶν αἰρομένων ὑπʼ αὐτῶν. 
'''
"33" = '''
:sup:`33` Αὕτη ἡ λειτουργία δήμου υἱῶν Μεραρὶ ἐν πᾶσι τοῖς ἔργοις αὐτῶν ἐν τῇ σκηνῇ τοῦ μαρτυρίου ἐν χειρὶ Ἰθάμαρ τοῦ υἱοῦ Ἀαρὼν τοῦ ἱερέως. 
'''
"34" = '''
:sup:`34` Καὶ ἐπεσκέψατο Μωυσῆς καὶ Ἀαρὼν καὶ οἱ ἄρχοντες Ἰσραὴλ τοὺς υἱοὺς Καὰθ κατὰ δήμους αὐτῶν, κατʼ οἴκους πατριῶν αὐτῶν, 
'''
"35" = '''
:sup:`35` ἀπὸ πέντε καὶ εἰκοσαετοῦς καὶ ἐπάνω ἕως πεντηκονταετοῦς, πᾶς ὁ εἰσπορευόμενος λειτουργεῖν καὶ ποιεῖν ἐν τῇ σκηνῇ τοῦ μαρτυρίου. 
'''
"36" = '''
:sup:`36` Καὶ ἐγένετο ἡ ἐπίσκεψις αὐτῶν κατὰ δήμους αὐτῶν, δισχίλιοι ἑπτακόσιοι πεντήκοντα. 
'''
"37" = '''
:sup:`37` Αὕτη ἡ ἐπίσκεψις δήμου Καάθ, πᾶς ὁ λειτουργῶν ἐν τῇ σκηνῇ τοῦ μαρτυρίου, καθὰ ἐπεσκέψατο Μωυσῆς καὶ Ἀαρὼν διὰ φωνῆς Κυρίου, ἐν χειρὶ Μωυσῆ. 
'''
"38" = '''
:sup:`38` Καὶ ἐπεσκέπησαν υἱοὶ Γεδσὼν κατὰ δήμους αὐτῶν, κατʼ οἴκους πατριῶν αὐτῶν, 
'''
"39" = '''
:sup:`39` ἀπὸ πέντε καὶ εἰκοσαετοῦς καὶ ἐπάνω ἕως πεντηκονταετοῦς, πᾶς ὁ εἰσπορευόμενος λειτουργεῖν καὶ ποιεῖν τὰ ἔργα ἐν τῇ σκηνῇ τοῦ μαρτυρίου. 
'''
"40" = '''
:sup:`40` Καὶ ἐγένετο ἡ ἐπίσκεψις αὐτῶν, κατὰ δήμους αὐτῶν, κατʼ οἴκους πατριῶν αὐτῶν, δισχίλιοι ἑξακόσιοι τριάκοντα. 
'''
"41" = '''
:sup:`41` Αὕτη ἡ ἐπίσκεψις δήμου υἱῶν Γεδσὼν, πᾶς ὁ λειτουργῶν ἐν τῇ σκηνῇ τοῦ μαρτυρίου, οὓς ἐπεσκέψατο Μωυσῆς καὶ Ἀαρὼν διὰ φωνῆς Κυρίου, ἐν χειρὶ Μωυσῆ. 
'''
"42" = '''
:sup:`42` Ἐπεσκέπησαν δὲ καὶ δῆμος υἱῶν Μεραρὶ κατὰ δήμους αὐτῶν, κατʼ οἴκους πατριῶν αὐτῶν, 
'''
"43" = '''
:sup:`43` ἀπὸ πέντε καὶ εἰκοσαετοῦς καὶ ἐπάνω ἕως πεντηκονταετοῦς, πᾶς ὁ εἰσπορευόμενος λειτουργεῖν πρὸς τὰ ἔργα τῆς σκηνῆς τοῦ μαρτυρίου. 
'''
"44" = '''
:sup:`44` Καὶ ἐγενήθη ἡ ἐπίσκεψις αὐτῶν κατὰ δήμους αὐτῶν, κατʼ οἴκους πατριῶν αὐτῶν, τρισχίλιοι καὶ διακόσιοι. 
'''
"45" = '''
:sup:`45` Αὕτη ἡ ἐπίσκεψις δήμου υἱῶν Μεραρὶ, οὓς ἐπεσκέψατο Μωυσῆς καὶ Ἀαρὼν διὰ φωνῆς Κυρίου, ἐν χειρὶ Μωυσῆ. 
'''
"46" = '''
:sup:`46` Πάντες οἱ ἐπεσκεμμένοι, οὓς ἐπεσκέψατο Μωυσῆς καὶ Ἀαρὼν καὶ οἱ ἄρχοντες Ἰσραὴλ τοὺς Λευίτας, κατὰ δήμους καὶ κατʼ οἴκους πατριῶν αὐτῶν, 
'''
"47" = '''
:sup:`47` ἀπὸ πέντε καὶ εἰκοσαετοῦς καὶ ἐπάνω ἕως πεντηκονταετοῦς, πᾶς ὁ εἰσπορευόμενος πρὸς τὸ ἔργον τῶν ἔργων, καὶ τὰ ἔργα τὰ αἰρόμενα ἐν τῇ σκηνῇ τοῦ μαρτυρίου. 
'''
"48" = '''
:sup:`48` Καὶ ἐγενήθησαν οἱ ἐπισκεπέντες, ὀκτακισχίλιοι πεντακόσιοι ὀγδοήκοντα. 
'''
"49" = '''
:sup:`49` Διὰ φωνῆς Κυρίου ἐπεσκέψατο αὐτοὺς ἐν χειρὶ Μωυσῆ, ἄνδρα κατὰ ἄνδρα ἐπὶ τῶν ἔργων αὐτῶν, καὶ ἐπὶ ὧν αἴρουσιν αὐτοί· καὶ ἐπεσκέπησαν, ὃν τρόπον συνέταξε Κύριος τῷ Μωυσῇ. 
'''
