[75]
"1" = '''
:sup:`1` Εἰς τὸ τέλος ἐν ὕμνοις, ψαλμὸς τῷ Ἀσάφ· ᾠδὴ πρὸς τὸν Ἀσσύριον. 
'''
"2" = '''
:sup:`2` Γνωστὸς ἐν τῇ Ἰουδαίᾳ ὁ Θεὸς, ἐν τῷ Ἰσραὴλ μέγα τὸ ὄνομα αὐτοῦ. 
'''
"3" = '''
:sup:`3` Καὶ ἐγενήθη ἐν εἰρήνῃ ὁ τόπος αὐτοῦ, καὶ τὸ κατοικητήριον αὐτοῦ ἐν Σιών. 
'''
"4" = '''
:sup:`4` Ἐκεῖ συνέτριψε τὰ κράτη τῶν τόξων, ὅπλον καὶ ῥομφαίαν καὶ πόλεμον· διάψαλμα. 
'''
"5" = '''
:sup:`5` Φωτίζεις σὺ θαυμαστῶς ἀπὸ ὀρέων αἰωνίων, 
'''
"6" = '''
:sup:`6` ἐταράχθησαν πάντες οἱ ἀσύνετοι τῇ καρδίᾳ· ὕπνωσαν ὕπνον αὐτῶν, καὶ οὐχ εὗρον οὐδὲν πάντες οἱ ἄνδρες τοῦ πλούτου ταῖς χερσὶν αὐτῶν. 
'''
"7" = '''
:sup:`7` Ἀπὸ ἐπιτιμήσεώς σου, ὁ Θεὸς Ἰακὼβ, ἐνύσταξαν οἱ ἐπιβεβηκότες τοὺς ἵππους. 
'''
"8" = '''
:sup:`8` Σὺ φοβερὸς εἶ, καὶ τίς ἀντιστήσεταί σοι ἀπὸ τῆς ὀργῆς σου; 
'''
"9" = '''
:sup:`9` Ἐκ τοῦ οὐρανοῦ ἠκούτισας κρίσιν, γῆ ἐφοβήθη καὶ ἡσύχασεν, 
'''
"10" = '''
:sup:`10` ἐν τῷ ἀναστῆναι εἰς κρίσιν τὸν Θεὸν, τοῦ σῶσαι πάντας τοὺς πρᾳεῖς τῇ καρδίᾳ. διάψαλμα. 
'''
"11" = '''
:sup:`11` Ὅτι ἐνθύμιον ἀνθρώπου ἐξομολογήσεταί σοι, καὶ ἐγκατάλειμμα ἐνθυμίου ἑορτάσει σοι. 
'''
"12" = '''
:sup:`12` Εὔξασθε καὶ ἀπόδοτε Κυρίῳ τῷ Θεῷ ἡμῶν, πάντες οἱ κύκλῳ αὐτοῦ οἴσουσι δῶρα· 
'''
"13" = '''
:sup:`13` τῷ φοβερῷ καὶ ἀφαιρουμένῳ πνεύματα ἀρχόντων, φοβερῷ παρὰ τοῖς βασιλεῦσι τῆς γῆς. 
'''
