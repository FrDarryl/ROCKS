[7]
"1" = '''
:sup:`1` Καὶ ἐπλημμέλησαν οἱ υἱοὶ Ἰσραὴλ πλημμέλιαν μεγάλην, καὶ ἐνοσφίσαντο ἀπὸ τοῦ ἀναθέματος· καὶ ἔλαβεν Ἄχαρ υἱὸς Χαρμὶ υἱοῦ Ζαμβρὶ υἱοῦ Ζαρὰ ἐκ τῆς φυλῆς Ἰούδα ἀπὸ τοῦ ἀναθέματος· καὶ ἐθυμώθη Κύριος ὀργῇ τοῖς υἱοῖς Ἰσραήλ. 
'''
"2" = '''
:sup:`2` Καὶ ἀπέστειλεν Ἰησοῦς ἄνδρας εἰς Γαὶ, ἥ ἐστι κατὰ Βαιθὴλ, λέγων, κατασκέψασθε τὴν Γαί 
'''
"3" = '''
:sup:`3` καὶ ἀνέβησαν οἱ ἄνδρες καὶ κατεσκέψαντο τὴν Γαί· Καὶ ἀνέστρεψαν πρὸς Ἰησοῦν, καὶ εἶπαν πρὸς αὐτὸν, μὴ ἀναβήτω πᾶς ὁ λαὸς, ἀλλʼ ὡσεὶ δισχίλιοι ἢ τρισχίλιοι ἄνδρες ἀναβήτωσαν καὶ ἐκπολιορκησάτωσαν τὴν πόλιν· μὴ ἀναγάγῃς ἐκεῖ τὸν λαὸν ἅπαντα, ὀλίγοι γάρ εἰσι. 
'''
"4" = '''
:sup:`4` Καὶ ἀνέβησαν ὡσεὶ τρισχίλιοι ἄνδρες, καὶ ἔφυγον ἀπὸ προσώπου ἀνδρῶν Γαί. 
'''
"5" = '''
:sup:`5` Καὶ ἀπέκτειναν ἀπʼ αὐτῶν ἄνδρες Γαὶ εἰς τριακονταὲξ ἄνδρας, καὶ κατεδίωξαν αὐτοὺς ἀπὸ τῆς πύλης, καὶ συνέτριψαν αὐτοὺς ἀπὸ τοῦ καταφεροῦς· καὶ ἐπτοήθη ἡ καρδία τοῦ λαοῦ, καὶ ἐγένετο ὥσπερ ὕδωρ. 
'''
"6" = '''
:sup:`6` Καὶ διέῤῥηξεν Ἰησοῦς τὰ ἱμάτια αὐτοῦ· καὶ ἔπεσεν Ἰησοῦς ἐπὶ τὴν γῆν ἐπὶ πρόσωπον ἐναντίον Κυρίου ἕως ἑσπέρας, αὐτὸς καὶ οἱ πρεσβύτεροι Ἰσραήλ· καὶ ἐπεβάλοντο χοῦν ἐπὶ τὰς κεφαλὰς αὐτῶν. 
'''
"7" = '''
:sup:`7` Καὶ εἶπεν Ἰησοῦς, δέομαι Κύριε· ἱνατί διεβίβασεν ὁ παῖς σου τὸν λαὸν τοῦτον τὸν Ἰορδάνην παραδοῦναι αὐτὸν τῷ Ἀμοῤῥαίῳ, ἀπολέσαι ἡμᾶς; καὶ εἰ κατεμείναμεν καὶ κατῳκίσθημεν παρὰ τὸν Ἰορδάνην. 
'''
"8" = '''
:sup:`8` Καὶ τί ἐρῶ ἐπεὶ μετέβαλεν Ἰσραὴλ αὐχένα ἀπέναντι τοῦ ἐχθροῦ αὐτοῦ; 
'''
"9" = '''
:sup:`9` Καὶ ἀκούσας ὁ Χαναναῖος καὶ πάντες οἱ κατοικοῦντες τὴν γῆν, περικυκλώσουσιν ἡμᾶς, καὶ ἐκτρίψουσιν ἡμᾶς ἀπὸ τῆς γῆς· καὶ τί ποιήσεις τὸ ὄνομά σου τὸ μέγα; 
'''
"10" = '''
:sup:`10` Καὶ εἶπε Κύριος πρὸς Ἰησοῦν, ἀνάστηθι, ἱνατί τοῦτο σὺ πέπτωκας ἐπὶ πρόσωπόν σου; 
'''
"11" = '''
:sup:`11` Ἡμάρτηκεν ὁ λαὸς καὶ παρέβη τὴν διαθήκην, ἣν διεθέμην πρὸς αὐτοὺς, κλέψαντες ἀπὸ τοῦ ἀναθέματος ἐνέβαλον εἰς τὰ σκεύη αὐτῶν. 
'''
"12" = '''
:sup:`12` Καὶ οὐ μὴ δύνωνται οἱ υἱοὶ Ἰσραὴλ ὑποστῆναι κατὰ πρόσωπον τῶν ἐχθρῶν αὐτῶν· αὐχένα ὑποστρέψουσιν ἔναντι τῶν ἐχθρῶν αὐτῶν, ὅτι ἐγενήθησαν ἀνάθεμα· οὐ προσθήσω ἔτι εἶναι μεθʼ ὑμῶν, ἐὰν μὴ ἐξάρητε τὸ ἀνάθεμα ἐξ ὑμῶν αὐτῶν. 
'''
"13" = '''
:sup:`13` Ἀναστὰς ἁγίασον τὸν λαὸν, καὶ εἶπον ἁγιασθῆναι εἰσαύριον· τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, τὸ ἀνάθεμά ἐστιν ἐν ὑμῖν· οὐ δυνήσεσθε ἀντιστῆναι ἀπέναντι τῶν ἐχθρῶν ὑμῶν, ἕως ἂν ἐξάρητε τὸ ἀνάθεμα ἐξ ὑμῶν. 
'''
"14" = '''
:sup:`14` Καὶ συναχθήσεσθε πάντες τοπρωῒ κατὰ φυλὰς, καὶ ἔσται ἡ φυλὴ ἣν ἂν δείξῃ Κύριος, προσάξετε κατὰ δήμους· καὶ τὸν δῆμον ὃν ἂν δείξῃ Κύριος, προσάξετε κατʼ οἶκον· καὶ τὸν οἶκον ὃν ἂν δέξῃ Κύριος, προσάξετε κατʼ ἄνδρα. 
'''
"15" = '''
:sup:`15` Καὶ ὃς ἂν ἐνδειχθῇ, κατακαυθήσεται ἐν πυρὶ, καὶ πάντα ὅσα ἐστὶν αὐτῷ· ὅτι παρέβη τὴν διαθήκην Κυρίου, καὶ ἐποίησεν ἀνόμημα ἐν Ἰσραήλ. 
'''
"16" = '''
:sup:`16` Καὶ ὤρθρισεν Ἰησοῦς, καὶ προσήγαγε τὸν λαὸν κατὰ φυλάς· καὶ ἐνεδείχθη ἡ φυλὴ Ἰούδα. 
'''
"17" = '''
:sup:`17` Καὶ προσήχθη κατὰ δήμους, καὶ ἐνεδείχθη δῆμος Ζαραΐ. Καὶ προσήχθη κατʼ ἄνδρα, 
'''
"18" = '''
:sup:`18` καὶ ἐνεδείχθη Ἄχαρ υἱὸς Ζαμβρὶ υἱοῦ Ζάρά. 
'''
"19" = '''
:sup:`19` Καὶ εἶπεν Ἰησοῦς τῷ Ἄχαρ, δὸς δόξαν σήμερον τῷ Κυρίῳ Θεῷ Ἰσραὴλ, καὶ δὸς τὴν ἐξομολόγησιν, καὶ ἀνάγγειλόν μοι τί ἐποίησας, καὶ μὴ κρύψῃς ἀπʼ ἐμοῦ. 
'''
"20" = '''
:sup:`20` Καὶ ἀπεκρίθη Ἄχαρ τῷ Ἰησοῖ, καὶ εἶπεν, ἀληθῶς ἥμαρτον ἐναντίον Κυρίου τοῦ Θεοῦ Ἰσραήλ· οὕτως καὶ οὕτως ἐποίησα. 
'''
"21" = '''
:sup:`21` Εἶδον ἐν τῇ προνομῇ ψιλὴν ποικίλην, καὶ διακόσια δίδραχμα ἀργυρίου, καὶ γλῶσσαν μίαν χρυσῆν πεντήκοντα διδράχμων, καὶ ἐνθυμηθεὶς αὐτῶν ἔλαβον· καὶ ἰδοὺ αὐτὰ ἐγκέκρυπται ἐν τῇ σκηνῇ μου, καὶ τὸ ἀργύριον κέκρυπται ὑποκάτω αὐτῶν. 
'''
"22" = '''
:sup:`22` Καὶ ἀπέστειλεν Ἰησοῦς ἀγγέλους, καὶ ἔδραμον εἰς τὴν σκηνὴν εἰς τὴν παρεμβολήν· καὶ ταῦτα ἦν κεκρυμμένα εἰς τὴν σκηνὴν αὐτοῦ, καὶ τὸ ἀργύριον ὑποκάτω αὐτῶν. 
'''
"23" = '''
:sup:`23` Καὶ ἐξήνεγκαν αὐτὰ ἐκ τῆς σκηνῆς, καὶ ἤνεγκαν πρὸς Ἰησοῦν καὶ τοὺς πρεσβυτέρους Ἰσραὴλ, καὶ ἔθηκαν αὐτὰ ἔναντι Κυρίου. 
'''
"24" = '''
:sup:`24` Καὶ ἔλαβεν Ἰησοῦς τὸν Ἄχαρ υἱὸν Ζαρὰ, καὶ ἀνήγαγεν αὐτὸν εἰς φάραγγα Ἀχὼρ, καὶ τοὺς υἱοὺς αὐτοῦ, καὶ τὰς θυγατέρας αὐτοῦ, καὶ τοὺς μόσχους αὐτοῦ, καὶ τὰ ὑποζύγια αὐτοῦ, καὶ πάντα τὰ πρόβατα αὐτοῦ, καὶ τὴν σκηνὴν αὐτοῦ, καὶ πάντα τὰ ὑπάρχοντα αὐτοῦ, καὶ πᾶς ὁ λαὸς μετʼ αὐτοῦ· καὶ ἀνήγαγεν αὐτοὺς εἰς Ἐμεκαχώρ. 
'''
"25" = '''
:sup:`25` Καὶ εἶπεν Ἰησοῦς τῷ Ἄχαρ, τί ὠλόθρευσας ἡμᾶς; ἐξολοθρεύσαι σε Κύριος καθὰ καὶ σήμερον. 
'''
"26" = '''
:sup:`26` Καὶ ἐλιθοβόλησαν αὐτὸν λίθοις πᾶς Ἰσραὴλ, καὶ ἐπέστησαν αὐτῷ σωρὸν λίθων μέγαν· καὶ ἐπαύσατο Κύριος τοῦ θυμοῦ τῆς ὀργῆς. Διὰ τοῦτο ἐπωνόμασεν αὐτὸ Ἐμεκαχὼρ ἕως τῆς ἡμέρας ταύτης. 
'''
