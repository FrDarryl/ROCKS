[71]
"1" = '''
:sup:`1` Εἰς Σαλωμών. Ὁ Θεὸς τὸ κρίμα σου τῷ βασιλεῖ δὸς, καὶ τὴν δικαιοσύνην σου τῷ υἱῷ τοῦ βασιλέως· 
'''
"2" = '''
:sup:`2` κρίνειν τὸν λαόν σου ἐν δικαιοσύνῃ, καὶ τοὺς πτωχούς σου ἐν κρίσει. 
'''
"3" = '''
:sup:`3` Ἀναλαβέτω τὰ ὄρη εἰρήνην τῷ λαῷ σου, καὶ οἱ βουνοί· 
'''
"4" = '''
:sup:`4` ἐν δικαιοσύνῃ κρινεῖ τοὺς πτωχοὺς τοῦ λαοῦ, καὶ σώσει τοὺς υἱοὺς τῶν πενήτων· καὶ ταπεινώσει συκοφάντην, 
'''
"5" = '''
:sup:`5` καὶ συμπαραμενεῖ τῷ ἡλίῳ, καὶ πρὸ τῆς σελήνης γενεὰς γενεῶν. 
'''
"6" = '''
:sup:`6` Καταβήσεται ὡς ὑετὸς ἐπὶ πόκον, καὶ ὡσεὶ σταγόνες στάζουσαι ἐπὶ τὴν γῆν. 
'''
"7" = '''
:sup:`7` Ἀνατελεῖ ἐν ταῖς ἡμέραις αὐτοῦ δικαιοσύνη, καὶ πλῆθος εἰρήνης ἕως οὗ ἀνταναιρεθῇ ἡ σελήνη. 
'''
"8" = '''
:sup:`8` Καὶ κατακυριεύσει ἀπὸ θαλάσσης ἕως θαλάσσης, καὶ ἀπὸ ποταμοῦ ἕως περάτων τῆς οἰκουμένης. 
'''
"9" = '''
:sup:`9` Ἐνώπιον αὐτοῦ προπεσοῦνται Αἰθίοπες, καὶ οἱ ἐχθροὶ αὐτοῦ χοῦν λείξουσι. 
'''
"10" = '''
:sup:`10` Βασιλεῖς Θαρσὶς καὶ αἱ νῆσοι δῶρα προσοίσουσι, βασιλεῖς Ἀράβων καὶ Σαβὰ δῶρα προσάξουσι. 
'''
"11" = '''
:sup:`11` Καὶ προσκυνήσουσιν αὐτῷ πάντες οἱ βασιλεῖς, πάντα τὰ ἔθνη δουλεύσουσιν αὐτῷ. 
'''
"12" = '''
:sup:`12` Ὅτι ἐῤῥύσατο πτωχὸν ἐκ δυνάστου, καὶ πένητα ᾧ οὐχ ὑπῆρχε βοηθός. 
'''
"13" = '''
:sup:`13` Φείσεται πτωχοῦ καὶ πένητος, καὶ ψυχὰς πένητων σώσει. 
'''
"14" = '''
:sup:`14` Ἐκ τόκου καὶ ἐξ ἀδικίας λυτρώσεται τὰς ψυχὰς αὐτῶν, καὶ ἔντιμον τὸ ὄνομα αὐτῶν ἐνώπιον αὐτοῦ. 
'''
"15" = '''
:sup:`15` Καὶ ζήσεται, καὶ δοθήσεται αὐτῷ ἐκ τοῦ χρυσίου τῆς Ἀραβίας, καὶ προσεύξονται περὶ αὐτοῦ διαπαντός· ὅλην τὴν ἡμέραν εὐλογήσουσιν αὐτόν. 
'''
"16" = '''
:sup:`16` Ἔσται στήριγμα ἐν τῇ γῇ ἐπʼ ἄκρων τῶν ὀρέων· ὑπεραρθήσεται ὑπὲρ τὸν Λίβανον ὁ καρπὸς αὐτοῦ, καὶ ἐξανθήσουσιν ἐκ πόλεως ὡσεὶ χόρτος τῆς γῆς. 
'''
"17" = '''
:sup:`17` Ἔστω τὸ ὄνομα αὐτοῦ εὐλογημένον εἰς τοὺς αἰῶνας, πρὸ τοῦ ἡλίου διαμενεῖ τὸ ὄνομα αὐτοῦ, καὶ εὐλογηθήσονται ἐν αὐτῷ πᾶσαι αἱ φυλαὶ τῆς γῆς· πάντα τὰ ἔθνη μακαριοῦσιν αὐτόν. 
'''
"18" = '''
:sup:`18` Εὐλογητὸς Κύριος ὁ Θεὸς τοῦ Ἰσραὴλ, ὁ ποιῶν θαυμάσια μόνος, 
'''
"19" = '''
:sup:`19` καὶ εὐλογητὸν τὸ ὄνομα τῆς δόξης αὐτοῦ εἰς τὸν αἰῶνα καὶ εἰς αἰῶνα τοῦ αἰῶνος· καὶ πληρωθήσεται τῆς δόξης αὐτοῦ πᾶσα ἡ γῆ. γένοιτο, γένοιτο. 
'''
"20" = '''
:sup:`20` Ἐξέλιπον οἱ ὕμνοι Δαυὶδ τοῦ υἱοῦ Ἰεσσαί. 
'''
