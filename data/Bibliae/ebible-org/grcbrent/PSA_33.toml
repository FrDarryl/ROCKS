[33]
"1" = '''
:sup:`1` Τῷ Δαυὶδ, ὁπότε ἠλλοίωσε τὸ πρόσωπον αὐτοῦ ἐναντίον Ἀβιμέλεχ, καὶ ἀπέλυσεν αὐτὸν, καὶ ἀπῆλθεν. 
'''
"2" = '''
:sup:`2` Εὐλογήσω τὸν Κύριον ἐν παντὶ καιρῷ, διαπαντὸς ἡ αἴνεσις αὐτοῦ ἐν τῷ στόματί μου. 
'''
"3" = '''
:sup:`3` Ἐν τῷ Κυρίῳ ἐπαινεθήσεται ἡ ψυχή μου· ἀκουσάτωσαν πρᾳεῖς καὶ εὐφρανθήτωσαν. 
'''
"4" = '''
:sup:`4` Μεγαλύνατε τὸν Κύριον σὺν ἐμοὶ, καὶ ὑψώσωμεν τὸ ὄνομα αὐτοῦ ἐπιτοαυτό. 
'''
"5" = '''
:sup:`5` Ἐξεζήτησα τὸν Κύριον καὶ ἐπήκουσέ μου, καὶ ἐκ πασῶν τῶν παροικιῶν μου ἐῤῥύσατό με· 
'''
"6" = '''
:sup:`6` Προσέλθατε πρὸς αὐτὸν καὶ φωτίσθητε, καὶ τὰ πρόσωπα ὑμῶν οὐ μὴ καταισχυνθῇ· 
'''
"7" = '''
:sup:`7` Οὗτος ὁ πτωχὸς ἐκέκραξε, καὶ ὁ Κύριος εἰσήκουσεν αὐτοῦ, καὶ ἐκ πασῶν τῶν θλίψεων αὐτοῦ ἔσωσεν αὐτόν. 
'''
"8" = '''
:sup:`8` Παρεμβαλεῖ ἄγγελος Κυρίου κύκλῳ τῶν φοβουμένων αὐτὸν, καὶ ῥύσεται αὐτούς. 
'''
"9" = '''
:sup:`9` Γεύσασθε καὶ ἴδετε ὅτι χρηστὸς ὁ Κύριος, μακάριος ἀνὴρ ὃς ἐλπίζει ἐπʼ αὐτόν. 
'''
"10" = '''
:sup:`10` φοβήθητε τὸν Κύριον πάντες οἱ ἅγιοι αὐτοῦ, ὅτι οὐκ ἔστιν ὑστέρημα τοῖς φοβουμένοις αὐτόν. 
'''
"11" = '''
:sup:`11` Πλούσιοι ἐπτώχευσαν καὶ ἐπείνασαν, οἱ δὲ ἐκζητοῦντες τὸν Κύριον οὐκ ἐλαττωθήσονται παντὸς ἀγαθοῦ· διάψαλμα. 
'''
"12" = '''
:sup:`12` Δεῦτε τέκνα, ἀκούσατέ μου, φόβον Κυρίου διδάξω ὑμᾶς. 
'''
"13" = '''
:sup:`13` Τίς ἐστιν ἄνθρωπος ὁ θέλων ζωὴν, ἀγαπῶν ἡμέρας ἰδεῖν ἀγαθάς; 
'''
"14" = '''
:sup:`14` Παῦσον τὴν γνῶσσάν σου ἀπὸ κακοῦ, καὶ χείλη σου τοῦ μὴ λαλῆσαι δόλον. 
'''
"15" = '''
:sup:`15` Ἔκκλινον ἀπὸ κακοῦ, καὶ ποίησον ἀγαθὸν· ζήτησον εἰρήνην, καὶ δίωξον αὐτήν. 
'''
"16" = '''
:sup:`16` Οφθαλμοὶ Κυρίου ἐπὶ δικαίους, καὶ ὦτα αὐτοῦ εἰς δέησιν αὐτῶν· 
'''
"17" = '''
:sup:`17` Πρόσωπον δὲ Κυρίου ἐπὶ ποιοῦντας κακὰ, τοῦ ἐξολοθρεῦσαι ἐκ γῆς τὸ μνημόσυνον αὐτῶν. 
'''
"18" = '''
:sup:`18` Ἐκέκραξαν οἱ δίκαιοι, καὶ ὁ Κύριος εἰσήκουσεν αὐτῶν, καὶ ἐκ πασῶν τῶν θλίψεων αὐτῶν ἐῤῥύσατο αὐτούς. 
'''
"19" = '''
:sup:`19` Ἐγγὺς Κύριος τοῖς συντετριμμένοις τὴν καρδίαν, καὶ τοὺς ταπεινοὺς τῷ πνεύματι σώσει. 
'''
"20" = '''
:sup:`20` Πολλαὶ αἱ θλίψεις τῶν δικαίων, καὶ ἐκ πασῶν αὐτῶν ῥύσεται αὐτοὺς 
'''
"21" = '''
:sup:`21` ὁ Κύριος. Φυλάσσει πάντα τὰ ὀστᾶ αὐτῶν, ἓν ἐξ αὐτῶν οὐ συντριβήσεται. 
'''
"22" = '''
:sup:`22` Θάνατος ἁμαρτωλῶν πονηρὸς, καὶ οἱ μισοῦντες τὸ δίκαιον πλημμελήσουσι. 
'''
"23" = '''
:sup:`23` Λυτρώσεται Κύριος ψυχὰς δούλων αὐτοῦ, καὶ οὐ μὴ πλημμελήσουσι πάντες οἱ ἐλπίζοντες ἐπʼ αὐτόν. 
'''
