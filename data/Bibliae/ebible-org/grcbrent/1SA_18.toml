[18]
"1" = '''
:sup:`1` Καὶ ἐξῆλθον αἱ χορεύουσαι εἰς συνάντησιν Δαυὶδ ἐκ πασῶν πόλεων Ἰσραὴλ ἐν τυμπάνοις, καὶ ἐν χαρμοσύνῃ, καὶ ἐν κυμβάλοις. 
'''
"2" = '''
:sup:`2` Καὶ ἐξῆρχον αἱ γυναῖκες, καὶ ἔλεγον, ἐπάταξε Σαοὺλ ἐν χιλιάσιν αὐτοῦ, καὶ Δαυὶδ ἐν μυριάσιν αὐτοῦ. 
'''
"3" = '''
:sup:`3` Καὶ πονηρὸν ἐφάνη τὸ ῥῆμα ἐν ὀφθαλμοῖς Σαοὺλ περὶ τοῦ λόγου τούτου, καὶ εἶπε, τῷ Δαυὶδ ἔδωκαν τὰς μυριάδας, καὶ ἐμοὶ ἔδωκαν τὰς χιλιάδας. 
'''
"4" = '''
:sup:`4` Καὶ ἐφοβήθη Σαοὺλ ἀπὸ προσώπου Δαυὶδ, 
'''
"5" = '''
:sup:`5` καὶ ἀπέστησεν αὐτὸν ἀπʼ αὐτοῦ, καὶ κατέστησεν αὐτὸν ἑαυτῷ χιλίαρχον· καὶ ἐξεπορεύετο καὶ εἰσεπορεύετο ἔμπροσθεν τοῦ λαοῦ. 
'''
"6" = '''
:sup:`6` Καὶ ἦν Δαυὶδ ἐν πάσαις ταῖς ὁδοῖς αὐτοῦ συνιῶν, καὶ Κύριος ἦν μετʼ αὐτοῦ. 
'''
"7" = '''
:sup:`7` Καὶ εἶδε Σαοὺλ ὡς αὐτὸς συνιεῖ σφόδρα, καὶ εὐλαβεῖτο ἀπὸ προσώπου αὐτοῦ. 
'''
"8" = '''
:sup:`8` Καὶ πᾶς Ἰσραὴλ καὶ Ἰούδας ἠγάπα τὸν Δαυὶδ, ὅτι αὐτὸς εἰσεπορεύετο καὶ ἐξεπορεύετο πρὸ προσώπου τοῦ λαοῦ. 
'''
"9" = '''
:sup:`9` Καὶ ἠγάπησε Μελχὸλ ἡ θυγάτηρ Σαοὺλ τὸν Δαυίδ· καὶ ἀπηγγέλη τῷ Σαοὺλ, καὶ ηὐθύνθη ἐν τοῖς ὀφθαλμοῖς αὐτοῦ. 
'''
"10" = '''
:sup:`10` Καὶ εἶπε Σαοὺλ, δώσω αὐτὴν αὐτῷ, καὶ ἔσται αὐτῷ εἰς σκάνδαλον· καὶ ἦν ἐπὶ Σαοὺλ χεὶρ ἀλλοφύλων. 
'''
"11" = '''
:sup:`11` Καὶ ἐνετείλατο Σαοὺλ τοῖς παισὶν αὐτοῦ, λέγων, λαλήσατε ὑμεῖς λάθρα τῷ Δαυὶδ, λέγοντες, ἰδοὺ θέλει ἐν σοὶ ὁ βασιλεὺς, καὶ πάντες οἱ παῖδες αὐτοῦ ἀγαπῶσί σε, καὶ σὺ ἐπιγάμβρευσον τῷ βασιλεῖ. 
'''
"12" = '''
:sup:`12` Καὶ ἐλάλησαν οἱ παῖδες Σαοὺλ εἰς τὰ ὦτα Δαυὶδ τὰ ῥήματα ταῦτα· καὶ εἶπε Δαυὶδ, εἰ κούφον ἐν ὀφθαλμοῖς ὑμῶν ἐπιγαμβρεῦσαι βασιλεῖ; κᾀγὼ ἀνὴρ ταπεινὸς, καὶ οὐχὶ ἔνδοξος. 
'''
"13" = '''
:sup:`13` Καὶ ἀπήγγειλαν οἱ παῖδες Σαοὺλ αὐτῷ κατὰ τὰ ῥήματα ταῦτα, ἃ ἐλάλησε Δαυίδ. 
'''
"14" = '''
:sup:`14` Καὶ εἶπε Σαοὺλ, τάδε ἐρεῖτε τῷ Δαυὶδ, οὐ βούλεται ὁ βασιλεὺς ἐν δόματι ἀλλʼ ἢ ἐν ἑκατὸν ἀκροβυστίαις ἀλλοφύλων ἐκδικῆσαι ἐχθροὺς τοῦ βασιλέως· καὶ Σαοὺλ ἐλογίσατο ἐμβαλεῖν αὐτὸν εἰς χεῖρας τῶν ἀλλοφύλων. 
'''
"15" = '''
:sup:`15` Καὶ ἀπαγγέλλουσιν οἱ παῖδες Σαοὺλ τῷ Δαυὶδ τὰ ῥήματα ταῦτα, καὶ ηὐθύνθη ὁ λόγος ἐν ὀφθαλμοῖς Δαυὶδ ἐπιγαμβρεῦσαι τῷ βασιλεῖ. 
'''
"16" = '''
:sup:`16` Καὶ ἀνέστη Δαυὶδ, καὶ ἐπορεύθη αὐτὸς καὶ οἱ ἄνδρες αὐτοῦ, καὶ ἐπάταξεν ἐν τοῖς ἀλλοφύλοις ἑκατὸν ἄνδρας· καὶ ἀνήνεγκε τὰς ἀκροβυστίας αὐτῶν, καὶ ἐπιγαμβρεύεται τῷ βασιλεῖ, καὶ δίδωσιν αὐτῷ τὴν Μελχὸλ θυγατέρα αὐτοῦ αὐτῷ εἰς γυναῖκα. 
'''
"17" = '''
:sup:`17` Καὶ εἶδε Σαοὺλ ὅτι Κύριος μετὰ Δαυὶδ, καὶ πᾶς Ἰσραὴλ ἠγάπα αὐτόν. 
'''
"18" = '''
:sup:`18` Καὶ προσέθετο εὐλαβεῖσθαι ἀπὸ Δαυὶδ ἔτι. 
'''
