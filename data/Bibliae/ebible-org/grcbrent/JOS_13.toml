[13]
"1" = '''
:sup:`1` Καὶ Ἰησοῦς πρεσβύτερος προβεβηκὼς τῶν ἡμερῶν· καὶ εἶπε Κύριος πρὸς Ἰησοῦν, σὺ προβέβηκας τῶν ἡμερῶν, καὶ ἡ γῆ ὑπολέλειπται πολλὴ εἰς κληρονομίαν. 
'''
"2" = '''
:sup:`2` Καὶ αὕτη ἡ γῆ καταλελειμμένη· ὅρια Φυλιστιεὶμ, ὁ Γεσιρὶ, καὶ ὁ Χαναναῖος, 
'''
"3" = '''
:sup:`3` ἀπὸ τῆς ἀοικήτου τῆς κατὰ πρόσωπον Αἰγύπτου ἕως τῶν ὁρίων Ἀκκαρὼν ἐξ εὐωνύμων τῶν Χαναναίων προσλογίζεται ταῖς πέντε σατραπείαις τῶν Φυλιστιείμ, τῷ Γαζαίῳ, καὶ τῷ Ἀζωτίῳ, καὶ τῷ Ἀσκαλωνίτῃ, καὶ τῷ Γετθαίῳ, καὶ τῷ Ἀκκαρωνίτῃ, καὶ τῷ Εὐαίῳ, 
'''
"4" = '''
:sup:`4` ἐκ Θαιμὰν καὶ πάσῃ γῇ Χαναὰν ἐναντίον Γάζης, καὶ οἱ Σιδώνιοι ἕως Ἀφὲκ, ἕως τῶν ὁρίων τῶν Ἀμοῤῥαίων, 
'''
"5" = '''
:sup:`5` καὶ πᾶσαν τὴν γῆν Γαλιὰθ Φυλιστιεὶμ, καὶ πάντα τὸν Λίβανον ἀπὸ ἀνατολῶν ἡλίου ἀπὸ Γαλγὰλ ὑπὸ τὸ ὄρος τὸ Ἀερμὼν ἕως τῆς εἰσόδου Ἐμὰθ, 
'''
"6" = '''
:sup:`6` πᾶς ὁ κατοικῶν τὴν ὀρεινὴν ἀπὸ τοῦ Λιβάνου ἕως τῆς Μασερὲθ Μεμφωμαὶμ. Πάντας τοὺς Σιδωνίους, ἐγὼ αὐτοὺς ἐξολοθρεύσω ἀπὸ προσώπου Ἰσραήλ· ἀλλὰ διάδος αὐτὴν ἐν κλήρῳ τῷ Ἰσραὴλ, ὃν τρόπον σοὶ ἐνετειλάμην. 
'''
"7" = '''
:sup:`7` Καὶ νῦν μέρισον τὴν γῆν ταύτην ἐν κληρονομίᾳ ταῖς ἐννέα φυλαῖς, καὶ τῷ ἡμίσει φυλῆς Μανασσή. Ἀπὸ τοῦ Ἰορδάνου ἕως τῆς θαλάσσης τῆς μεγάλης κατὰ δυσμὰς ἡλίου δώσεις αὐτήν· ἡ θάλασσα ἡ μεγάλη ὁριεῖ. 
'''
"8" = '''
:sup:`8` ταῖς δυσὶ φυλαῖς, καὶ τῷ ἡμίσει φυλῆς Μανασσή, τῷ Ῥουβὴν, καὶ τῷ Γὰδ ἔδωκε Μωυσῆς ἐν τῷ πέραν τοῦ Ἰορδάνου· κατʼ ἀνατολὰς ἡλίου δέδωκεν αὐτῷ Μωυσῆς ὁ παῖς Κυρίου, 
'''
"9" = '''
:sup:`9` ἀπὸ Ἀροὴρ, ἥ ἐστιν ἐπὶ τοῦ χείλους χειμάῤῥου Ἀρνών, καὶ τὴν πόλιν τὴν ἐν μέσῳ τῆς φάραγγος, καὶ πᾶσαν τὴν Μισὼρ ἀπὸ Μαιδαβάν· 
'''
"10" = '''
:sup:`10` Πάσας τὰς πόλεις Σηὼν βασιλέως Ἀμοῤῥαίων, ὃς ἐβασίλευσεν ἐν Ἐσεβὼν ἕως τῶν ὁρίων υἱῶν Ἀμμῶν· 
'''
"11" = '''
:sup:`11` Καὶ τὴν Γαλααδίτιδα, καὶ τὰ ὅρια Γεσιρὶ, καὶ τοὺς Μαχατὶ, πᾶν ὄρος Ἀερμὼν, καὶ πᾶσαν τὴν Βασανίτιν ἕως Ἀχά· 
'''
"12" = '''
:sup:`12` Πᾶσαν τὴν βασιλείαν Ὢγ ἐν τῇ Βασανίτιδι, ὃς ἐβασίλευσεν ἐν Ἀσταρὼθ καὶ ἐν Ἐδραΐν· οὗτος κατελείφθη ἀπὸ τῶν γιγάντων, καὶ ἐπάταξεν αὐτὸν Μωυσῆς, καὶ ἐξωλόθρευσε. 
'''
"13" = '''
:sup:`13` Καὶ οὐκ ἐξωλόθρευσαν οἱ υἱοὶ Ἰσραὴλ τὸν Γεσιρὶ, καὶ τὸν Μαχατὶ, καὶ τὸν Χαναναῖον· καὶ κατῷκει βασιλεὺς Γεσιρὶ καὶ ὁ Μαχατὶ ἐν τοῖς υἱοῖς Ἰσραὴλ ἕως τῆς σήμερον ἡμέρας. 
'''
"14" = '''
:sup:`14` Πλὴν τῆς φυλῆς Λευὶ οὐκ ἐδόθη κληρονομία· Κύριος ὁ Θεὸς Ἰσραὴλ, οὗτος κληρονομία αὐτῶν, καθὰ εἶπεν αὐτοῖς Κύριος· καὶ οὗτος ὁ καταμερισμὸς, ὃν κατεμέρισε Μωυσῆς τοῖς υἱοῖς Ἰσραὴλ ἐν Ἀραβὼθ Μωὰβ ἐν τῷ πέραν τοῦ Ἰορδάνου κατὰ Ἱεριχώ. 
'''
"15" = '''
:sup:`15` Καὶ ἔδωκε Μωυσῆς τῇ φυλῇ Ῥουβὴν κατὰ δήμους αὐτῶν. 
'''
"16" = '''
:sup:`16` Καὶ ἐγενήθη αὐτῶν τὰ ὅρια ἀπὸ Ἀροὴρ, ἥ ἐστι κατὰ πρόσωπον φάραγγος Ἀρνῶν, καὶ ἡ πόλις ἡ ἐν τῇ φάραγγι Ἀρνῶν· καὶ πᾶσαν τὴν Μισὼρ, 
'''
"17" = '''
:sup:`17` ἕως Ἐσεβὼν, καὶ πάσας τὰς πόλεις τὰς οὔσας ἐν τῇ Μισὼρ, καὶ Δαιβὼν, καὶ Βαιμὼν Βαὰλ, καὶ οἴκου Μεελβὼθ, 
'''
"18" = '''
:sup:`18` καὶ Βασὰν, καὶ Βακεδμὼθ, καὶ Μαιφαὰδ, καὶ, Καριθαὶμ, 
'''
"19" = '''
:sup:`19` καὶ Σεβαμὰ, καὶ Σεραδὰ, καὶ Σιὼν ἐν τῷ ὄρει Ἐνὰβ, 
'''
"20" = '''
:sup:`20` καὶ Βαιθφογὼρ, καὶ Ἀσηδὼθ Φασγὰ, καὶ Βαιτθασεινὼθ, 
'''
"21" = '''
:sup:`21` καὶ πάσας τὰς πόλεις τοῦ Μισὼρ, καὶ πᾶσαν τὴν βασιλείαν τοῦ Σηὼν βασιλέως τῶν Ἀμοῤῥαίων, ὃν ἐπάταξε Μωυσῆς αὐτὸν καὶ τοὺς ἡγουμένους Μαδιὰμ, καὶ τὸν Εὐὶ, καὶ τὸν Ῥοβὸκ, καὶ τὸν Σοὺρ, καὶ τὸν Οὒρ, καὶ τὸν Ῥοβὲ ἄρχοντα ἔναρα Σιὼν, καὶ τοὺς κατοικοῦντας Σιών. 
'''
"22" = '''
:sup:`22` Καὶ τὸν Βαλαὰμ τὸν τοῦ Βαιὼρ τὸν μάντιν ἀπέκτειναν ἐν τῇ ῥοπῇ. 
'''
"23" = '''
:sup:`23` Ἐγένετο δὲ τὰ ὅρια Ῥουβὴν, Ἰορδάνης ὅριον· αὑτη ἡ κληρονομία υἱῶν Ῥουβὴν κατὰ δήμους αὐτῶν, αἱ πόλεις αὐτῶν καὶ αἱ ἐπαύλεις αὐτῶν. 
'''
"24" = '''
:sup:`24` Ἔδωκε δὲ Μωυσῆς τοῖς υἱοῖς Γὰδ κατὰ δήμους αὐτῶν. 
'''
"25" = '''
:sup:`25` Καὶ ἐγένετο τὰ ὅρια αὐτῶν Ἰαζήρ· πᾶσαι πόλεις Γαλαὰδ, καὶ τὸ ἥμισυ γῆς υἱῶν Ἀμμῶν ἕως Ἄραβα, ἥ ἐστι κατὰ προσωπον Ἀράδ. 
'''
"26" = '''
:sup:`26` Καὶ ἀπὸ Ἐσεβὼν ἕως Ἀραβὼθ κατὰ τὴν Μασσηφὰ, καὶ Βοτανὶμ, καὶ Μαὰν ἕως τῶν ὁρίων Δαιβὼν, 
'''
"27" = '''
:sup:`27` καὶ Ἐναδὼμ καὶ Ὀθαργαῒ καὶ Βαινθαναβρὰ καὶ Σοκχωθὰ καὶ Σαφὰν καὶ τὴν λοιπὴν βασιλείαν Σηὼν βασιλέως Ἐσεβών· καὶ ὁ Ἰορδάνης ὁριεῖ ἕως μέρους τῆς θαλάσσης Χενερὲθ πέραν τοῦ Ἰορδάνου ἀπʼ ἀνατολῶν. 
'''
"28" = '''
:sup:`28` Αὕτη ἡ κληρονομία υἱῶν Γὰδ κατὰ δήμους αὐτῶν καὶ κατὰ πόλεις αὐτῶν· κατὰ δήμους αὐτῶν αὐχένα ἐπιστρέψουσιν ἐναντίον τῶν ἐχθρῶν αὐτῶν, ὅτι ἐγενήθη κατὰ δήμους αὐτῶν αἱ πόλεις αὐτῶν, καὶ αἱ ἐπαύλεις αὐτῶν. 
'''
"29" = '''
:sup:`29` Καὶ ἔδωκε Μωυσῆς τῷ ἡμίσει φυλῆς Μανασσῆ κατὰ δήμους αὐτῶν. 
'''
"30" = '''
:sup:`30` Καὶ ἐγένετο τὰ ὅρια αὐτῶν ἀπὸ Μαὰν, καὶ πᾶσα βασιλεία Βασὰν, καὶ πᾶσα βασιλεία Ὢγ βασιλέως τῆς Βασὰν, καὶ πάσας τὰς κώμας Ἰαῒρ, αἵ εἰσιν ἐν τῇ Βασανίτιδι, ἑξήκοντα πόλεις. 
'''
"31" = '''
:sup:`31` Καὶ τὸ ἥμισυ τῆς Γαλαάδ· καὶ ἐν Ἀσταρὼθ, καὶ ἐν Ἐδραῒν πόλεις βασιλείας Ὢγ ἐν τῇ Βασανίτιδι, τοῖς υἱοῖς Μαχὶρ υἱοῖς Μανασσῆ, καὶ τοῖς ἡμίσεσιν υἱοις Μαχὶρ υἱοῖς Μανασσῆ, κατὰ δήμους αὐτῶν. 
'''
"32" = '''
:sup:`32` Οὗτοι οὓς κατεκληρονόμησε Μωυσῆς πέραν τοῦ Ἰορδάνου ἐν Ἀραβὼθ Μωὰβ ἐν τῷ πέραν τοῦ Ἰορδάνου τοῦ κατὰ Ἱεριχὼ ἀπʼ ἀνατολῶν. 
'''
