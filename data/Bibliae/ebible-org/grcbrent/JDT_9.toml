[9]
"1" = '''
:sup:`1` Ἰουδὶθ δὲ ἔπεσεν ἐπὶ πρόσωπον, καὶ ἐπέθετο σποδὸν ἐπὶ τὴν κεφαλὴν αὐτῆς, καὶ ἐγύμνωσεν ὃν ἐνεδιδύσκετο σάκκον· καὶ ἦν ἄρτι προσφερόμενον ἐν Ἱερουσαλὴμ εἰς τὸν οἶκον τοῦ Θεοῦ τὸ θυμίαμα τῆς ἑσπέρας ἐκείνης· καὶ ἐβόησε φωνῇ μεγάλῃ Ἰουδὶθ πρὸς Κύριον, καὶ εἶπε, 
'''
"2" = '''
:sup:`2` κύριε ὁ Θεὸς τοῦ πατρός μου Συμεὼν, ᾧ ἔδωκας ἐν χειρὶ ῥομφαίαν εἰς ἐκδίκησιν ἀλλογενῶν, οἳ ἔλυσαν μήτραν παρθένου εἰς μίασμα, καὶ ἐγύμνωσαν μηρὸν εἰς αἰσχύνην, καὶ ἐβεβήλωσαν μήτραν εἰς ὄνειδος· εἶπας γὰρ, οὐχ οὕτως ἔσται, καὶ ἐποίησαν· 
'''
"3" = '''
:sup:`3` ἀνθʼ ὧν ἔδωκας ἄρχοντας αὐτῶν εἰς φόνον, καὶ τὴν στρωμνὴν αὐτῶν ἣ ᾐδέσατο τὴν ἀπάτην αὐτῶν, εἰς αἷμα, καὶ ἐπάταξας δούλους ἐπὶ δυνάσταις, καὶ δυνάστας ἐπὶ θρόνους αὐτῶν· 
'''
"4" = '''
:sup:`4` καὶ ἔδωκας γυναῖκας αὐτῶν εἰς προνομὴν, καὶ θυγατέρας εἰς αἰχμαλωσίαν, καὶ πάντα τὰ σκῦλα εἰς διαίρεσιν υἱῶν ἠγαπημένων ὑπὸ σοῦ, οἳ καὶ ἐζήλωσαν τὸν ζῆλόν σου, καὶ ἐβδελύξαντο μίασμα αἵματος αὐτῶν, καὶ ἐπεκαλέσαντό σε εἰς βοηθόν· ὁ Θεὸς ὁ Θεὸς ὁ ἐμὸς, καὶ εἰσάκουσον ἐμοῦ τῆς χήρας. 
'''
"5" = '''
:sup:`5` Σὺ γὰρ ἐποίησας τὰ πρότερα ἐκείνων, καὶ ἐκεῖνα, καὶ τὰ μετέπειτα, καὶ τὰ νῦν, καὶ τὰ ἐπερχόμενα διενοήθης, καὶ ἐγενήθησαν ἃ ἐνενοήθης, 
'''
"6" = '''
:sup:`6` καὶ παρέστησαν ἃ ἐβουλεύσω, καὶ εἶπαν, ἰδοὺ πάρεσμεν· πᾶσαι γὰρ αἱ ὁδοί σου ἕτοιμοι, καὶ ἡ κρίσις σου ἐν προγνώσει. 
'''
"7" = '''
:sup:`7` Ἰδοὺ γὰρ Ἀσσύριοι ἐπληθύνθησαν ἐν δυνάμει αὐτῶν, ὑψώθησαν ἐφʼ ἵππῳ καὶ ἀναβάτῃ, ἐγανρίασαν ἐν βραχίονι πεζῶν, ἤλπισαν ἐν ἀσπίδι καὶ ἐν γαισῷ καὶ τόξῳ καὶ σφενδόνῃ, καὶ οὐκ ἔγνωσαν ὅτι σὺ εἶ Κύριος συντρίβων πολέμους· Κύριος ὄνομά σοι. 
'''
"8" = '''
:sup:`8` Σὺ ῥάξον αὐτῶν τὴν ἰσχὺν ἐν δυνάμει σου, καὶ κάταξον τὸ κράτος αὐτῶν ἐν τῷ θυμῷ σου· ἐβουλεύσαντο γὰρ βεβηλῶσαι τὰ ἅγιά σου, μιᾶναι τὸ σκήνωμα τῆς καταπαύσεως τοῦ ὀνόματος τῆς δόξης σου, καὶ καταβαλεῖν σιδήρῳ κέρας θυσιαστηρίου σου. 
'''
"9" = '''
:sup:`9` Βλέψον εἰς ὑπερηφανίαν αὐτῶν, ἀπόστειλον τὴν ὀργήν σου εἰς κεφαλὰς αὐτῶν· δὸς ἐν χειρί μου τῆς χήρας ὃ διενοήθην κράτος, 
'''
"10" = '''
:sup:`10` πάταξον δοῦλον ἐκ χειλέων ἀπάτης μου ἐπʼ ἄρχοντι, καὶ ἄρχοντα ἐπὶ θεράποντι αὐτοῦ, θραῦσον αὐτῶν τὸ ἀνάστεμα ἐν χειρὶ θηλείας. 
'''
"11" = '''
:sup:`11` Οὐ γὰρ ἐν πλήθει τὸ κράτος σου, οὐδὲ ἡ δυναστεία σου ἐν ἰσχύουσιν, ἀλλὰ ταπεινῶν εἶ Θεὸς, ἐλαττόνων εἶ βοηθὸς, ἀντιλήπτωρ ἀσθενούντων, ἀπεγνωσμένων σκεπαστὴς, ἀπηλπισμένων σωτήρ. 
'''
"12" = '''
:sup:`12` Ναὶ ναὶ ὁ Θεὸς τοῦ πατρὸς μοὺ, καὶ Θεὸς κληρονομίας Ἰσραὴλ, δέσποτα τῶν οὐρανῶν καὶ τῆς γῆς, κτίστα τῶν ὑδάτων, βασιλεῦ πάσης κτίσεώς σου, σὺ εἰσάκουσον τῆς δεήσεώς μου, 
'''
"13" = '''
:sup:`13` καὶ δὸς λόγον μου καὶ ἀπάτην εἰς τραῦμα καὶ μώλωπα αὐτῶν, οἳ κατὰ τῆς διαθήκης σου, καὶ οἴκου ἡγιασμένου σου, καὶ κορυφῆς Σιὼν, καὶ οἴκου κατασχέσεως υἱῶν σου ἐβουλεύσαντο σκληρά. 
'''
"14" = '''
:sup:`14` Καὶ ποίησον ἐπὶ πᾶν τὸ ἔθνος σου, καὶ πάσης φυλῆς ἐπίγνωσιν, τοῦ εἰδῆσαι ὅτι σὺ εἶ ὁ Θεὸς πάσης δυνάμεως καὶ κράτους, καὶ οὐκ ἔστιν ἄλλος ὑπερασπίζων τοῦ γένους Ἰσραὴλ, εἰ μὴ σύ. 
'''
