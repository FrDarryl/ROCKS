[43]
"1" = '''
:sup:`1` Καὶ νῦν οὕτως λέγει Κύριος ὁ Θεὸς ὁ ποιήσας σε Ἰακὼβ, καὶ ὁ πλάσας σε Ἰσραὴλ, μὴ φοβοῦ, ὅτι ἐλυτρωσάμην σε, ἐκάλεσά σε τὸ ὄνομά σου· ἐμὸς εἶ σύ. 
'''
"2" = '''
:sup:`2` Καὶ ἐὰν διαβαίνῃς διʼ ὕδατος, μετὰ σοῦ εἰμι, καὶ ποταμοὶ οὐ συνκλύσουσί σε· καὶ ἐὰν διέλθῃς διὰ πυρὸς, οὐ μὴ κατακαυθῇς, φλὸξ οὐ κατακαύσει σε. 
'''
"3" = '''
:sup:`3` Ὅτι ἐγὼ Κύριος ὁ Θεός σου ὁ ἅγιος Ἰσραὴλ, ὁ σώζων σε· ἐποίησα ἄλλαγμά σου Αἴγυπτον καὶ Αἰθιοπίαν, καὶ Σοήνην ὑπὲρ σοῦ. 
'''
"4" = '''
:sup:`4` Αφʼ οὗ ἔντιμος ἐγένου ἐναντίον ἐμοῦ, ἐδοξάσθης, καὶ ἐγώ σε ἠγάπησα, καὶ δώσω ἀνθρώπους ὑπὲρ σοῦ, καὶ ἄρχοντας ὑπὲρ τῆς κεφαλῆς σου. 
'''
"5" = '''
:sup:`5` Μὴ φοβοῦ, ὅτι μετὰ σοῦ εἰμι· ἀπὸ ἀνατολῶν ἄξω τὸ σπέρμα σου, καὶ ἀπὸ δυσμῶν συνάξω σε. 
'''
"6" = '''
:sup:`6` Ἐρῶ τῷ Βοῤῥᾷ, ἄγε, καὶ τῷ Λιβὶ, μὴ κώλυε· ἄγε τοὺς υἱούς μου ἀπὸ τῆς πόῤῥωθεν, καὶ τὰς θυγατέρας μου ἀπʼ ἄκρων τῆς γῆς, 
'''
"7" = '''
:sup:`7` πάντας ὅσοι ἐπικέκληνται τῷ ὀνόματί μου· ἐν γὰρ τῇ δόξῃ μου κατεσκεύασα αὐτὸν, καὶ ἔπλασα αὐτὸν, καὶ ἐποίησα αὐτὸν, 
'''
"8" = '''
:sup:`8` καὶ ἐξήγαγον λαὸν τυφλὸν, καὶ ὀφθαλμοί εἰσιν ὡσαύτως τυφλοὶ, καὶ κωφοὶ τὰ ὦτα ἔχοντες. 
'''
"9" = '''
:sup:`9` Πάντα τὰ ἔθνη συνήχθησαν ἅμα, καὶ συναχθήσονται ἄρχοντες ἐξ αὐτῶν· τίς ἀναγγελεῖ ταῦτα; ἢ τὰ ἐξ ἀρχῆς τίς ἀναγγελεῖ ὑμῖν; ἀγαγέτωσαν τοῦς μάρτυρας αὐτῶν καὶ δικαιωθήτωσαν, καὶ ἀκουσάτωσαν, καὶ εἰπάτωσαν ἀληθῆ. 
'''
"10" = '''
:sup:`10` Γένεσθέ μοι μάρτυρες, καὶ ἐγὼ μάρτυς, λέγει Κύριος ὁ Θεὸς, καὶ ὁ παῖς μου ὃν ἐξελεξάμην, ἵνα γνῶτε καὶ πιστεύσητε, καὶ συνῆτε ὅτι ἐγώ εἰμι· ἔμπροσθέν μου οὐκ ἐγένετο ἄλλος Θεὸς, καὶ μετʼ ἐμὲ οὐκ ἔσται. 
'''
"11" = '''
:sup:`11` Ἐγὼ ὁ Θεὸς, καὶ οὐκ ἔστι πάρεξ ἐμοῦ σώζων. 
'''
"12" = '''
:sup:`12` Ἐγὼ ἀνήγγειλα καὶ ἔσωσα, ὠνείδισα καὶ οὐκ ἦν ἐν ὑμῖν ἀλλότριος· ὑμεῖς ἐμοὶ μάρτυρες, καὶ ἐγὼ Κύριος ὁ Θεὸς 
'''
"13" = '''
:sup:`13` ἔτι ἀπʼ ἀρχῆς, καὶ οὐκ ἔστιν ὁ ἐκ τῶν χειρῶν μου ὁ ἐξαιρούμενος· ποιήσω, καὶ τίς ἀποστρέψει αὐτό; 
'''
"14" = '''
:sup:`14` Οὕτως λέγει Κύριος ὁ Θεὸς ὁ λυτρούμενος ὑμᾶς, ὁ ἅγιος τοῦ Ἰσραὴλ, ἕνεκεν ὑμῶν ἀποστελῶ εἰς Βαβυλῶνα, καὶ ἐπεγερῶ φεύγοντας πάντας, καὶ Χαλδαῖοι ἐν πλοίοις δεθήσονται. 
'''
"15" = '''
:sup:`15` Ἐγὼ Κύριος ὁ Θεὸς ὁ ἅγιος ὑμῶν, ὁ καταδείξας Ἰσραὴλ βασιλέα ὑμῶν. 
'''
"16" = '''
:sup:`16` Οὕτως λέγει Κύριος, ὁ διδοὺς ἐν θαλάσσῃ ὁδὸν, καὶ ἐν ὕδατι ἰσχυρῷ τρίβον, 
'''
"17" = '''
:sup:`17` ὁ ἐξαγαγὼν ἅρματα καὶ ἵππον καὶ ὄχλον ἰσχυρον· ἀλλʼ ἐκοιμήθησαν, καὶ οὐκ ἀναστήσονται, ἐσβέσθησαν ὡς λῖνον ἐσβεσμένον. 
'''
"18" = '''
:sup:`18` Μὴ μνημονεύετε τὰ πρῶτα, καὶ τὰ ἀρχαῖα μὴ συλλογίζεσθε. 
'''
"19" = '''
:sup:`19` Ἰδοὺ ἐγὼ ποιῶ καινὰ, ἃ νῦν ἀνατελεῖ, καὶ γνώσεσθε αὐτά· καὶ ποιήσω ἐν τῇ ἐρήμῳ ὁδὸν, καὶ ἐν τῇ ἀνύδρῳ ποταμούς. 
'''
"20" = '''
:sup:`20` Εὐλογήσουσί με τὰ θηρία τοῦ ἀγροῦ, σειρῆνες, καὶ θυγατέρες στρουθῶν, ὅτι ἔδωκα ἐν τῇ ἐρήμῳ ὕδωρ, καὶ ποταμοὺς ἐν τῇ ἀνύδρῳ, ποτίσαι τὸ γένος μου τὸ ἐκλεκτὸν, 
'''
"21" = '''
:sup:`21` λαόν μου ὃν περιεποιησάμην τὰς ἀρετάς μου διηγεῖσθαι. 
'''
"22" = '''
:sup:`22` Οὐ νῦν ἐκάλεσά σε Ἰακὼβ, οὐδὲ κοπιάσαι σε ἐποίησα Ἰσραήλ. 
'''
"23" = '''
:sup:`23` Οὐκ ἤνεγκάς μοι πρόβατά σου τῆς ὁλοκαρπώσεώς σου, οὐδὲ ἐν ταῖς θυσίαις σου ἐδόξασάς με· οὐκ ἐδούλωσά σε ἐν θυσίαις, οὐδὲ ἔγκοπον ἐποίησά σε ἐν λιβάνῳ, 
'''
"24" = '''
:sup:`24` οὐδὲ ἐκτήσω μοι ἀργυρίου θυσίασμα, οὐδὲ τὸ στέαρ τῶν θυσιῶν σου ἐπεθύμησα· ἀλλὰ ἐν ταῖς ἁμαρτίαις σου προέστης μου, καὶ ἐν ταῖς ἀδικίαις σου. 
'''
"25" = '''
:sup:`25` Ἐγώ εἰμι ἐγώ εἰμι ὁ ἐξαλείφων τὰς ἀνομίας σου ἕνεκεν ἐμοῦ, καὶ τὰς ἁμαρτίας σου, καὶ οὐ μὴ μνησθήσομαι. 
'''
"26" = '''
:sup:`26` Σὺ δὲ μνήσθητι, καὶ κριθῶμεν· λέγε σὺ τὰς ἀνομίας σου πρῶτος, ἵνα δικαιωθῇς. 
'''
"27" = '''
:sup:`27` Οἱ πατέρες ὑμῶν πρῶτοι, καὶ οἱ ἄρχοντες ὑμῶν ἠνόμησαν εἰς ἐμέ. 
'''
"28" = '''
:sup:`28` Καὶ ἐμίαναν οἱ ἄρχοντες τὰ ἅγιά μου· καὶ ἔδωκα ἀπωλέσαι Ἰακὼβ, καὶ Ἰσραὴλ εἰς ὀνειδισμόν. 
'''
