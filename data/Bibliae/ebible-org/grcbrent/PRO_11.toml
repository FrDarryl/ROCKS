[11]
"1" = '''
:sup:`1` Ζυγοί δόλιοι βδέλυγμα ἐνώπιον Κυρίου, στάθμιον δὲ δίκαιον δεκτὸν αὐτῷ. 
'''
"2" = '''
:sup:`2` Οὗ ἐὰν εἰσέλθῃ ὕβρις, ἐκεῖ καὶ ἀτιμία· στόμα δὲ ταπεινῶν μελετᾷ σοφίαν. 
'''
"3" = '''
:sup:`3` Ἀποθανὼν δίκαιος ἔλιπε μετάμελον, πρόχειρος δὲ γίνεται καὶ ἐπίχαρτος ἀσεβῶν ἀπώλεια. 
'''
"4" = '''
:sup:`4` Δικαιοσύνη ἀμώμους ὀρθοτομεῖ ὁδοὺς, ἀσέβεια δὲ περιπίπτει ἀδικίᾳ. 
'''
"5" = '''
:sup:`5` Δικαιοσύνη ἀνδρῶν ὀρθῶν ῥύεται αὐτούς, τῇ δὲ ἀπωλείᾳ αὐτῶν ἁλίσκονται παράνομοι. 
'''
"6" = '''
:sup:`6` Τελευτήσαντος ἀνδρὸς δικαίου, οὐκ ὄλλυται ἐλπίς, τὸ δὲ καύχημα τῶν ἀσεβῶν ὄλλυται. 
'''
"7" = '''
:sup:`7` Δίκαιος ἐκ θήρας ἐκδύνει, ἀντʼ αὐτοῦ δὲ παραδίδοται ὁ ἀσεβής. 
'''
"8" = '''
:sup:`8` Ἐν στόματι ἀσεβῶν παγὶς πολίταις, αἴσθησις δὲ δικαίων εὔοδος. 
'''
"9" = '''
:sup:`9` Ἐν ἀγαθοῖς δικαίων κατώρθωσε πόλις, 
'''
"10" = '''
:sup:`10` στόμασι δὲ ἀσεβῶν κατεσκάφη. 
'''
"11" = '''
:sup:`11` Μυκτηρίζει πολίτας ἐνδεὴς φρενῶν, ἀνὴρ δὲ φρόνιμος ἡσυχίαν ἄγει. 
'''
"12" = '''
:sup:`12` Ἀνὴρ δίγλωσσος ἀποκαλύπτει βουλὰς ἐν συνεδρίῳ, πιστὸς δὲ πνοῇ κρύπτει πράγματα. 
'''
"13" = '''
:sup:`13` Οἷς μὴ ὑπάρχει κυβέρνησις, πίπτουσιν ὥσπερ φύλλα, σωτηρία δὲ ὑπάρχει ἐν πολλῇ βουλῇ. 
'''
"14" = '''
:sup:`14` Πονηρὸς κακοποιεῖ ὅταν συνμίξῃ δικαίῳ, μισεῖ δὲ ἦχον ἀσφαλείας. 
'''
"15" = '''
:sup:`15` Γυνὴ εὐχάριστος ἐγείρει ἀνδρὶ δόξαν, θρόνος δὲ ἀτιμίας γυνὴ μισοῦσα δίκαια· πλούτου ὀκνηροὶ ἐνδεεῖς γίνονται, οἱ δὲ ἀνδρεῖοι ἐρείδονται πλούτῳ. 
'''
"16" = '''
:sup:`16` Τῇ ψυχῇ αὐτοῦ ἀγαθὸν ποιεῖ ἀνὴρ ἐλεήμων, ἐξολλύει δὲ αὐτοῦ σῶμα ὁ ἀνελεήμων. 
'''
"17" = '''
:sup:`17` Ἀσεβὴς ποιεῖ ἔργα ἄδικα, σπέρμα δὲ δικαίων μισθὸς ἀληθείας. 
'''
"18" = '''
:sup:`18` Υἱὸς δίκαιος γεννᾶται εἰς ζωὴν, διωγμὸς δὲ ἀσεβοῦς εἰς θάνατον. 
'''
"19" = '''
:sup:`19` Βδέλυγμα Κυρίῳ διεστραμμέναι ὁδοὶ, προσδεκτοὶ δὲ αὐτῷ πάντες ἄμωμοι ἐν ταῖς ὁδοῖς αὐτῶν. 
'''
"20" = '''
:sup:`20` Χειρὶ χεῖρας ἐμβαλὼν ἀδίκως οὐκ ἀτιμώρητος ἔσται, ὁ δὲ σπείρων δικαιοσύνην λήψεται μισθὸν πιστόν. 
'''
"21" = '''
:sup:`21` Ὥσπερ ἐνώτιον ἐν ῥινὶ ὑός, οὕτως γυναικὶ κακόφρονι κάλλος. 
'''
"22" = '''
:sup:`22` Ἐπιθυμία δικαίων πᾶσα ἀγαθὴ, ἐλπὶς δὲ ἀσεβῶν ἀπολεῖται. 
'''
"23" = '''
:sup:`23` Εἰσὶν, οἳ τὰ ἴδια σπείροντες πλείονα ποιοῦσιν· εἰσὶδέ καὶ οἳ συνάγοντες ἐλαττονοῦνται. 
'''
"24" = '''
:sup:`24` Ψυχὴ εὐλογουμένη πᾶσα ἁπλῇ, ἀνὴρ δὲ θυμώδης οὐκ εὐσχήμων. 
'''
"25" = '''
:sup:`25` Ὁ συνέχων σῖτον ὑπολείποιτο αὐτὸν τοῖς ἔθνεσιν· εὐλογία δὲ εἰς κεφαλὴν τοῦ μεταδιδόντος. 
'''
"26" = '''
:sup:`26` Τεκταινόμενος ἀγαθὰ ζητεῖ χάριν ἀγαθὴν, ἐκζητοῦντα δὲ κακὰ καταλήψεται αὐτόν. 
'''
"27" = '''
:sup:`27` Ὁ πεποιθὼς ἐπὶ πλούτῳ οὗτος πεσεῖται, ὁ δὲ ἀντιλαμβανόμενος δικαίων οὗτος ἀνατελεῖ. 
'''
"28" = '''
:sup:`28` Ὁ μὴ συμπεριφερόμενος τῷ ἑαυτοῦ οἴκῳ, κληρονομήσει ἄνεμον, δουλεύσει δὲ ἄφρων φρονίμῳ. 
'''
"29" = '''
:sup:`29` Ἐκ καρποῦ δικαιοσύνης φύεται δένδρὅν ζωῆς, ἀφαιροῦνται δὲ ἄωροι ψυχαὶ παρανόμων. 
'''
"30" = '''
:sup:`30` Εἰ ὁ μὲν δίκαιος μόλις σώζεται, ὁ ἀσεβὴς καὶ ἁμαρτωλὸς ποῦ φανεῖται; 
'''
