[35]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, τῷ δούλῳ Κυρίου τῷ Δαυίδ. 
'''
"2" = '''
:sup:`2` Φησὶν ὁ παράνομος τοῦ ἁμαρτάνειν ἐν ἑαυτῷ, οὐκ ἔστι φόβος Θεοῦ ἀπέναντι τῶν ὀφθαλμῶν αὐτοῦ. 
'''
"3" = '''
:sup:`3` Ὅτι ἐδόλωσεν ἐνώπιον αὐτοῦ, τοῦ εὑρεῖν τὴν ἀνομίαν αὐτοῦ καὶ μισῆσαι. 
'''
"4" = '''
:sup:`4` Τὰ ῥήματα τοῦ στόματος αὐτοῦ ἀνομία καὶ δόλος, οὐκ ἠβουλήθη συνιέναι τοῦ ἀγαθῦναι. 
'''
"5" = '''
:sup:`5` Ἀνομίαν ἐλογίσατο ἐπὶ τῆς κοίτης αὐτοῦ, παρέστη πάσῃ ὁδῷ οὐκ ἀγαθῇ, τῇ δὲ κακίᾳ οὐ προσώχθισε. 
'''
"6" = '''
:sup:`6` Κύριε, ἐν τῷ οὐρανῷ τὸ ἔλεός σου, καὶ ἡ ἀλήθειά σου ἕως τῶν νεφελῶν. 
'''
"7" = '''
:sup:`7` Ἡ δικαιοσύνη σου ὡς ὄρη Θεοῦ, τὰ κρίματά σου ὡσεὶ ἄβυσσος πολλή· ἀνθρώπους καὶ κτήνη σώσεις Κύριε. 
'''
"8" = '''
:sup:`8` Ὡς ἐπλήθυνας τὸ ἔλεός σου ὁ Θεός· οἱ δὲ υἱοὶ τῶν ἀνθρώπων ἐν σκέπῃ τῶν πτερύγων σου ἐλπιοῦσι. 
'''
"9" = '''
:sup:`9` Μεθυσθήσονται ἀπὸ πιότητος οἴκου σου, καὶ τὸν χειμάῤῥουν τῆς τρυφῆς σου ποτιεῖς αὐτούς. 
'''
"10" = '''
:sup:`10` Ὅτι παρὰ σοὶ πηγὴ ζωῆς, ἐν τῷ φωτί σου ὀψόμεθα φῶς. 
'''
"11" = '''
:sup:`11` Παράτεινον τὸ ἔλεός σου τοῖς γινώσκουσί σε, καὶ τὴν δικαιοσύνην σου τοῖς εὐθέσι τῇ καρδίᾳ. 
'''
"12" = '''
:sup:`12` Μὴ ἐλθέτω μοι ποῦς ὑπερηφανίας, καὶ χεὶρ ἁμαρτωλῶν μὴ σαλεύσαι με· 
'''
"13" = '''
:sup:`13` Ἐκεῖ ἔπεσον πάντες οἱ ἐργαζόμενοι τὴν ἀνομίαν, ἐξώσθησαν καὶ οὐ μὴ δύνωνται στῆναι. 
'''
