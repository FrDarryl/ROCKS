[25]
"1" = '''
:sup:`1` Ὑπολαβὼν δὲ Βαλδὰδ ὁ Σαυχίτης, λέγει, 
'''
"2" = '''
:sup:`2` Τί γὰρ προοίμιον ἢ φόβος παρʼ αὐτοῦ ὁ ποιῶν τὴν σύμπασαν ἐν ὑψιστῳ; 
'''
"3" = '''
:sup:`3` Μὴ γάρ τις ὑπολάβοι ὅτι ἐστὶ παρέλκυσις πειραταῖς· ἐπὶ τίνας δὲ οὐκ ἐπελεύσεται ἔνεδρα παρʼ αὐτοῦ; 
'''
"4" = '''
:sup:`4` Πῶς γὰρ ἔσται δίκαιος βροτὸς ἔναντι Κυρίου; ἢ τίς ἂν ἀποκαθαρίσαι αὐτὸν γεννητὸς γυναικός; 
'''
"5" = '''
:sup:`5` Εἰ σελήνῃ συντάσσει, καὶ οὐκ ἐπιφαύσκει, ἄστρα δὲ οὐ καθαρὰ ἐναντίον αὐτοῦ. 
'''
"6" = '''
:sup:`6` Ἔα δὲ, ἄνθρωπος σαπρία, καὶ υἱὸς ἀνθρώπου σκώληξ. 
'''
