[22]
"1" = '''
:sup:`1` Ὑπολαβὼν δὲ Ἐλιφὰζ ὁ Θαιμανίτης, λέγει, 
'''
"2" = '''
:sup:`2` Πότερον οὐχὶ ὁ Κύριός ἐστιν ὁ διδάσκων σύνεσιν καὶ ἐπιστήμην; 
'''
"3" = '''
:sup:`3` Τί γὰρ μέλει τῷ Κυρίῳ, ἐὰν σὺ ἦσθα τοῖς ἔργοις ἄμεμπτος; ἢ ὠφέλεια, ὅτι ἀπλώσῃς τὴν ὁδόν σου; 
'''
"4" = '''
:sup:`4` Ἢ λόγον σου ποιοῦμενος ἐλέγξεις, καὶ συνεισελεύσεταί σοι εἰς κρίσιν; 
'''
"5" = '''
:sup:`5` Πότερον οὐχ ἡ κακία σου ἐστὶ πολλὴ, ἀναρίθμητοι δέ σου εἰσὶν αἱ ἁμαρτίαι; 
'''
"6" = '''
:sup:`6` Ἠνεχύραζες δὲ τοὺς ἀδελφούς σου διακενῆς, ἀμφίασιν δὲ γυμνῶν ἀφείλου. 
'''
"7" = '''
:sup:`7` Οὐδὲ ὕδωρ διψῶντας ἐπότισας, ἀλλὰ πεινώντων ἐστέρησας ψωμόν· 
'''
"8" = '''
:sup:`8` Ἐθαύμασας δέ τινων πρόσωπον, ᾤκισας δὲ τοὺς ἐπὶ τῆς γῆς. 
'''
"9" = '''
:sup:`9` Χήρας δὲ ἐξαπέστειλας κενὰς, ὀρφανοὺς δὲ ἐκάκωσας. 
'''
"10" = '''
:sup:`10` Τοιγαροῦν ἐκύκλωσάν σε παγίδες, καὶ ἐσπούδασέ σε πόλεμος ἐξαίσιος. 
'''
"11" = '''
:sup:`11` Τὸ φῶς σοι σκότος ἀπέβη, κοιμηθέντα δὲ ὕδωρ σε ἐκάλυψε. 
'''
"12" = '''
:sup:`12` Μὴ οὐχὶ ὁ τὰ ὑψηλὰ ναίων ἐφορᾷ; τοὺς δὲ ὕβρει φερομένους ἐταπείνωσε; 
'''
"13" = '''
:sup:`13` Καὶ εἶπας, τί ἔγνω ὁ ἰσχυρός; ἢ κατὰ τοῦ γνόφου κρίνει; 
'''
"14" = '''
:sup:`14` Νεφέλη ἀποκρυφὴ αὐτοῦ καὶ οὐχ ὁραθήσεται, καὶ γῦρον οὐρανοῦ διαπορεύεται. 
'''
"15" = '''
:sup:`15` Μὴ τρίβον αἰώνιον φυλάξεις, ἣν ἐπάτησαν ἄνδρες δίκαιοι, 
'''
"16" = '''
:sup:`16` οἳ συνελήφθησαν ἄωροι; ποταμὸς ἐπιῤῥέων οἱ θεμέλιοι αὐτῶν, 
'''
"17" = '''
:sup:`17` οἱ λέγοντες, Κύριος τί ποιήσει ἡμῖν; ἢ τί ἐπάξεται ἡμῖν ὁ παντοκράτωρ; 
'''
"18" = '''
:sup:`18` Ὃς δὲ ἐνέπλησε τοὺς οἴκους αὐτῶν ἀγαθῶν, βουλὴ δὲ ἀσεβῶν πόῤῥω ἀπʼ αὐτοῦ. 
'''
"19" = '''
:sup:`19` Ἰδόντες δίκαιοι ἐγέλασαν, ἄμεμπτος δὲ ἐμυκτήρισεν. 
'''
"20" = '''
:sup:`20` Εἰ μὴ ἠφανίσθη ἡ ὑπόστασις αὐτῶν, καὶ τὸ κατάλειμμα αὐτῶν καταφάγεται πῦρ. 
'''
"21" = '''
:sup:`21` Γενοῦ δὴ σκληρὸς, ἐὰν ὑπομείνῃς, εἶτα ὁ καρπός σου ἔσται ἐν ἀγαθοῖς. 
'''
"22" = '''
:sup:`22` Ἔκλαβε δὲ ἐκ στόματος αὐτοῦ ἐξηγορίαν, καὶ ἀνάλαβε τὰ ῥήματα αὐτοῦ ἐν καρδίᾳ σου. 
'''
"23" = '''
:sup:`23` Ἐὰν δὲ ἐπιστραφῇς καὶ ταπεινώσῃς σεαυτὸν ἔναντι Κυρίου, πόῤῥω ἐποίησας ἀπὸ διαίτης σου ἄδικον. 
'''
"24" = '''
:sup:`24` Θήσῃ ἐπὶ χώματι ἐν πέτρᾳ, καὶ ὡς πέτρα χειμάῤῥου Σωφίρ. 
'''
"25" = '''
:sup:`25` Ἔσται οὖν σου ὁ παντοκράτωρ βοηθὸς ἀπὸ ἐχθρῶν, καθαρὸν δὲ ἀποδώσει σε ὥσπερ ἀργύριον πεπυρωμένον. 
'''
"26" = '''
:sup:`26` Εἶτα παῤῥησιασθήσῃ ἐναντίον Κυρίου ἀναβλέψας εἰς τὸν οὐρανὸν ἱλαρῶς. 
'''
"27" = '''
:sup:`27` Εὐξαμένου δέ σου πρὸς αὐτὸν εἰσακούσεταί σου· δώσει δέ σοι ἀποδοῦναι τὰς εὐχάς. 
'''
"28" = '''
:sup:`28` Ἀποκαταστήσει δέ σοι δίαιταν δικαιοσύνης, ἐπὶ δὲ ὁδοῖς σου ἔσται φέγγος· 
'''
"29" = '''
:sup:`29` Ὅτι ἐταπείνωσας σεαυτὸν, καὶ ἐρεῖς, ὑπερηφανεύσατο, καὶ κύφοντα ὀφθαλμοῖς σώσει. 
'''
"30" = '''
:sup:`30` Ῥύσεται ἀθῶον, καὶ διασώθητι ἐν καθαραῖς χερσί σου. 
'''
