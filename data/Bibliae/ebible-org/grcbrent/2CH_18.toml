[18]
"1" = '''
:sup:`1` Καὶ ἐγενήθη τῷ Ἰωσαφὰτ ἔτι πλοῦτος καὶ δόξα πολλὴ, καὶ ἐπεγαμβρεύσατο ἐν οἴκῳ Ἀχαάβ. 
'''
"2" = '''
:sup:`2` Καὶ κατέβη διὰ τέλους ἐτῶν πρὸς Ἀχαὰβ εἰς Σαμάρειαν· καὶ ἔθυσεν αὐτῷ Ἀχαὰβ πρόβατα καὶ μόσχους πολλοὺς, καὶ τῷ λαῷ τῷ μετʼ αὐτοῦ, καὶ ἠγάπα αὐτὸν τοῦ συναναβῆναι μετʼ αὐτοῦ εἰς Ῥαμὼθ τῆς Γαλααδίτιδος. 
'''
"3" = '''
:sup:`3` Καὶ εἶπεν Ἀχαὰβ βασιλεὺς Ἰσραὴλ πρὸς Ἰωσαφὰτ βασιλέα Ἰούδα, εἰ πορεύσῃ μετʼ ἐμοῦ εἰς Ῥαμὼθ τῆς Γαλααδίτιδος; καὶ εἶπεν αὐτῷ, ὡς ἐγὼ, οὕτω καὶ σύ· ὡς ὁ λαός σου, καὶ ὁ λαός μου μετὰ σοῦ εἰς πόλεμον. 
'''
"4" = '''
:sup:`4` Καὶ εἶπεν Ἰωσαφὰτ πρὸς βασιλέα Ἰσραὴλ, ζήτησον δὴ σήμερον τὸν Κύριον. 
'''
"5" = '''
:sup:`5` Καὶ συνήγαγεν ὁ βασιλεὺς Ἰσραὴλ τοὺς προφήτας τετρακοσίους ἄνδρας, καὶ εἶπεν αὐτοῖς, εἰ πορευθῶ εἰς Ῥαμὼθ Γαλαὰδ εἰς πόλεμον, ἢ ἐπίοχω; καὶ εἶπαν, ἀνάβαινε, καὶ δώσει ὁ Θεὸς εἰς τὰς χεῖρας τοῦ βασιλέως. 
'''
"6" = '''
:sup:`6` Καὶ εἶπεν Ἰωσαφὰτ, οὐκ ἔστιν ὧδε προφήτης τοῦ κυρίου ἔτι, καὶ ἐπιζητήσομεν παρʼ αὐτοῦ; 
'''
"7" = '''
:sup:`7` Καὶ εἶπε βασιλεὺς Ἰσραὴλ πρὸς Ἰωσαφὰτ, ἔτι ἀνὴρ εἷς τοῦ ζητῆσαι τὸν Κύριον διʼ αὐτοῦ, καὶ ἐγὼ ἐμίσησα αὐτὸν, ὅτι οὐκ ἔστι προφητεύων περὶ ἐμοῦ εἰς ἀγαθὰ, ὅτι πᾶσαι αἱ ἡμέραι αὐτοῦ εἰς κακὰ, οὗτος Μιχαίας υἱὸς Ἰεμβλά· καὶ εἶπεν Ἰωσαφὰτ, μὴ λαλείτω ὁ βασιλεὺς οὕτως. 
'''
"8" = '''
:sup:`8` Καὶ ἐκάλεσεν ὁ βασιλεὺς εὐνοῦχον ἕνα, καὶ εἶπε, τάχος Μιχαίαν υἱὸν Ἰεμβλά. 
'''
"9" = '''
:sup:`9` Καὶ βασιλεὺς Ἰσραὴλ καὶ Ἰωσαφὰτ βασιλεὺς Ἰούδα καθήμενοι ἕκαστος ἐπὶ θρόνου αὐτοῦ, καὶ ἐνδεδυμένοι στολὰς, καθήμενοι ἐν τῷ εὐρυχώρῳ θύρας πύλης Σαμαρείας, καὶ πάντες οἱ προφῆται προεφήτευον ἐναντίον αὐτῶν. 
'''
"10" = '''
:sup:`10` Καὶ ἐποίησεν ἑαυτῷ Σεδεκίας υἱὸς Χαναὰν κέρατα σιδηρᾶ, καὶ εἶπε, τάδε λέγει Κύριος, ἐν τούτοις κερατιεῖς τὴν Συρίαν ἕως ἂν συντελεσθῇ. 
'''
"11" = '''
:sup:`11` Καὶ πάντες οἱ προφῆται προεφήτευον οὕτω, λέγοντες, ἀνάβαινε εἰς Ῥαμὼθ Γαλαὰδ, καὶ εὐοδωθήσῃ, καὶ δώσει Κύριος εἰς χεῖρας τοῦ βασιλέως. 
'''
"12" = '''
:sup:`12` Καὶ ὁ ἄγγελος ὁ πορευθεὶς τοῦ καλέσαι τὸν Μιχαίαν, ἐλάλησεν αὐτῷ, λέγων, ἰδοὺ ἐλάλησαν οἱ προφῆται ἐν στόματι ἑνὶ ἀγαθὰ περὶ τοῦ βασιλέως, καὶ ἔστωσαν δὴ οἱ λόγοι σου ὡς ἑνὸς αὐτῶν, καὶ λαλήσεις ἀγαθά. 
'''
"13" = '''
:sup:`13` Καὶ εἶπε Μιχαίας, ζῇ Κύριος, ὅτι ὃ ἐὰν εἴπῃ ὁ Θεὸς πρὸς μὲ, αὐτὸ λαλήσω. 
'''
"14" = '''
:sup:`14` Καὶ ἦλθε πρὸς τὸν βασιλέα, καὶ εἶπεν αὐτῷ ὁ βασιλεὺς, Μιχαία, εἰ πορευθῶ εἰς Ῥαμὼθ Γαλαὰδ εἰς πόλεμον, ἢ ἐπίσχω; καὶ εἶπεν, ἀνάβαινε, καὶ εὐοδώσεις, καὶ δοθήσονται εἰς χεῖρας ὑμῶν. 
'''
"15" = '''
:sup:`15` Καὶ εἶπεν αὐτῷ ὁ βασιλεὺς, ποσάκις ὁρκίζω σε ἵνα μὴ λαλήσῃς πρὸς μὲ πλὴν τὴν ἀλήθειαν ἐν ὀνόματι Κυρίου; 
'''
"16" = '''
:sup:`16` Καὶ εἶπεν, εἶδον τὸν Ἰσραὴλ διεσπαρμένους ἐν τοῖς ὄρεσιν, ὡς πρόβατα οἷς οὐκ ἔστι ποιμήν· καὶ εἶπε Κύριος, οὐκ ἔχουσιν ἡγούμενον οὗτοι, ἀναστρεφέτωσαν ἕκαστος εἰς τὸν οἶκον αὐτοῦ ἐν εἰρήνῃ. 
'''
"17" = '''
:sup:`17` Καὶ εἶπεν ὁ βασιλεὺς Ἰσραὴλ πρὸς Ἰωσαφὰτ, οὐκ εἶπόν σοι, ὅτι οὐ προφητεύει περὶ ἐμοῦ ἀγαθὰ ἀλλʼ ἢ κακά; 
'''
"18" = '''
:sup:`18` Καὶ εἶπεν, οὐχ οὕτως· ἀκούσατε λόγον Κυρίου. εἶδον τὸν Κύριον καθήμενον ἐπὶ θρόνου αὐτοῦ, καὶ πᾶσα δύναμις τοῦ οὐρανοῦ παρειστήκει ἐκ δεξιῶν αὐτοῦ καὶ ἐξ ἀριστερῶν αὐτοῦ. 
'''
"19" = '''
:sup:`19` Καὶ εἶπε Κύριος, τίς ἀπατήσει τὸν Ἀχαὰβ βασιλέα Ἰσραὴλ, καὶ ἀναβήσεται, καὶ πεσεῖται ἐν Ῥαμὼθ Γαλαάδ; καὶ οὗτος εἶπεν οὕτως, καὶ οὗτος εἶπεν οὕτως. 
'''
"20" = '''
:sup:`20` Καὶ ἐξῆλθε τὸ πνεῦμα καὶ ἔστη ἐνώπιον Κυρίου, καὶ εἶπεν, ἐγὼ ἀπατήσω αὐτόν· καὶ εἶπε Κύριος, ἐν τίνι; 
'''
"21" = '''
:sup:`21` Καὶ εἶπεν, ἐξελεύσομαι καὶ ἔσομαι πνεῦμα ψευδὲς ἐν στόματι πάντων τῶν προφητῶν αὐτοῦ. καὶ εἶπεν, ἀπατήσεις καὶ δυνήσῃ, ἔξελθε καὶ ποίησον οὕτω. 
'''
"22" = '''
:sup:`22` Καὶ νῦν ἰδοὺ ἔδωκε Κύριος πνεῦμα ψευδὲς ἐν στόματι τῶν προφητῶν σου τούτων, καὶ Κύριος ἐλάλησεν ἐπὶ σὲ κακά. 
'''
"23" = '''
:sup:`23` Καὶ ἤγγισε Σεδεκίας υἱὸς Χαναὰν, καὶ ἐπάταξε τὸν Μιχαίαν ἐπὶ τὴν σιαγόνα, καὶ εἶπεν αὐτῷ, ποίᾳ τῇ ὁδῷ παρῆλθε πνεῦμα Κυρίου παρʼ ἐμοῦ τοῦ λαλῆσαι πρὸς σέ; 
'''
"24" = '''
:sup:`24` Καὶ εἶπε Μιχαίας, ἰδοὺ ὄψῃ ἐν τῇ ἡμέρᾳ ἐκείνῃ, ἐν ᾗ εἰσελεύσῃ ταμεῖον ἐκ ταμείου τοῦ κατακρυβῆναι. 
'''
"25" = '''
:sup:`25` Καὶ εἶπε βασιλεὺς Ἰσραὴλ, λάβετε τὸν Μιχαίαν καὶ ἀποστρέψατε πρὸς Ἐμὴρ ἄρχοντα τῆς πόλεως, καὶ πρὸς Ἰωὰς ἄρχοντα υἱὸν τοῦ βασιλέως, 
'''
"26" = '''
:sup:`26` καὶ ἐρεῖτε, οὕτως εἶπεν ὁ βασιλεὺς, ἀπόθεσθε τοῦτον εἰς οἶκον φυλακῆς, καὶ ἐσθιέτω ἄρτον θλίψεως καὶ ὕδωρ θλίψεως, ἕως τοῦ ἐπιστρέψαι με ἐν εἰρήνῃ. 
'''
"27" = '''
:sup:`27` Καὶ εἶπε Μιχαίας, ἐὰν ἐπιστρέφων ἐπιστρέψῃς ἐν εἰρήνῃ, οὐκ ἐλάλησε Κύριος ἐν ἐμοί· καὶ εἶπεν, ἀκούσατε λαοὶ πάντες. 
'''
"28" = '''
:sup:`28` Καὶ ἀνέβη βασιλεὺς Ἰσραὴλ, καὶ Ἰωσαφὰτ βασιλεὺς Ἰούδα, εἰς Ῥαμὼθ Γαλαάδ. 
'''
"29" = '''
:sup:`29` Καὶ εἶπε βασιλεὺς Ἰσραὴλ πρὸς Ἰωσαφὰτ, κατακάλυψόν με, καὶ εἰσελεύσομαι εἰς τὸν πόλεμον, καὶ σὺ ἔνδυσαι τὸν ἱματισμόν μου· καὶ συνεκαλύψατο βασιλεὺς Ἰσραὴλ, καὶ εἰσῆλθεν εἰς τὸν πόλεμον. 
'''
"30" = '''
:sup:`30` Καὶ βασιλεὺς Συρίας ἐνετείλατο τοῖς ἄρχουσι τῶν ἁρμάτων τοῖς μετʼ αὐτοῦ, λέγων, μὴ πολεμεῖτε τὸν μικρὸν καὶ τὸν μέγαν, ἀλλʼ ἢ τὸν βασιλέα Ἰσραὴλ μόνον. 
'''
"31" = '''
:sup:`31` Καὶ ἐγένετο ὡς εἶδον οἱ ἄρχοντες τῶν ἁρμάτων τὸν Ἰωσαφὰτ, καὶ αὐτοὶ εἶπαν, βασιλεὺς Ἰσραήλ ἐστι, καὶ ἐκύκλωσαν αὐτὸν τοῦ πολεμεῖν· καὶ ἐβόησεν Ἰωσαφὰτ, καὶ Κύριος ἔσωσεν αὐτὸν, καὶ ἀπέστρεψεν αὐτοὺς ὁ Θεὸς ἀπʼ αὐτοῦ. 
'''
"32" = '''
:sup:`32` Καὶ ἐγένετο ὡς εἶδον οἱ ἄρχοντες τῶν ἁρμάτων ὅτι οὐκ ἦν βασιλεὺς Ἰσραὴλ, καὶ ἀπέστρεψαν ἀπʼ αὐτοῦ. 
'''
"33" = '''
:sup:`33` Καὶ ἀνὴρ ἔτεινε τόξον εὐστόχως, καὶ ἐπάταξε τὸν βασιλέα Ἰσραὴλ ἀναμέσον τοῦ πνεύμονος καὶ ἀναμέσον τοῦ θώρακος· καὶ εἶπε τῷ ἡνίοχῳ, ἐπίστρεφε τὴν χεῖρά σου, ἐξάγαγέ με ἐκ τοῦ πολέμου, ὅτι ἐπόνεσα. 
'''
"34" = '''
:sup:`34` Καὶ ἐτροπώθη ὁ πόλεμος ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ ὁ βασιλεὺς Ἰσραὴλ ἦν ἑστηκὼς ἐπὶ τοῦ ἅρματος ἐξεναντίας Συρίας ἕως ἑσπέρας, καὶ ἀπέθανε δύνοντος τοῦ ἡλίου. 
'''
