[17]
"1" = '''
:sup:`1` Κύριος ἔκτισεν ἐκ γῆς ἄνθρωπον, καὶ πάλιν ἀπέστρεψεν αὐτὸν εἰς αὐτήν. 
'''
"2" = '''
:sup:`2` Ἡμέρας ἀριθμοῦ καὶ καιρὸν ἔδωκεν αὐτοῖς, καὶ ἔδωκεν αὐτοῖς ἐξουσίαν τῶν ἐπʼ αὐτῆς. 
'''
"3" = '''
:sup:`3` Καθʼ ἑαυτοὺς ἐνέδυσεν αὐτοὺς ἰσχὺν, καὶ κατʼ εἰκόνα αὐτοῦ ἐποίησεν αὐτούς. 
'''
"4" = '''
:sup:`4` Καὶ ἔθηκε τὸν φόβον αὐτοῦ ἐπὶ πάσης σαρκός, καὶ κατακυριεύειν θηρίων καὶ πετεινῶν. 
'''
"5" = '''
:sup:`5` Διαβούλιον καὶ γλῶσσαν καὶ ὀφθαλμοὺς, ὦτα καὶ καρδίαν ἔδωκε διανοεῖσθαι αὐτοῖς. 
'''
"6" = '''
:sup:`6` Ἐπιστήμην συνέσεως ἐνέπλησεν αὐτοὺς, καὶ ἀγαθὰ καὶ κακὰ ὑπέδειξεν αὐτοῖς. 
'''
"7" = '''
:sup:`7` Ἔθηκε τὸν ὀφθαλμὸν αὐτοῦ ἐπὶ τὰς καρδίας αὐτῶν, δεῖξαι αὐτοῖς τὸ μεγαλεῖον τῶν ἔργων αὐτοῦ· 
'''
"8" = '''
:sup:`8` καὶ ὄνομα ἁγιασμοῦ αἰνέσουσιν, ἵνα διηγῶνται τὰ μεγαλεῖα τῶν ἔργων αὐτοῦ. 
'''
"9" = '''
:sup:`9` Προσέθηκεν αὐτοῖς ἐπιστήμην, καὶ νόμον ζωῆς ἐκληροδότησεν αὐτοῖς. 
'''
"10" = '''
:sup:`10` Διαθήκην αἰῶνος ἔστησε μετʼ αὐτῶν, καὶ τὰ κρίματα αὐτοῦ ὑπέδειξεν αὐτοῖς. 
'''
"11" = '''
:sup:`11` Μεγαλεῖον δόξης εἶδον οἱ ὀφθαλμοὶ αὐτῶν, καὶ δόξαν φωνῆς αὐτῶν ἤκουσε τὸ οὖς αὐτῶν. 
'''
"12" = '''
:sup:`12` Καὶ εἶπεν αὐτοῖς, προσέχετε ἀπὸ παντὸς ἀδίκου· καὶ ἐνετείλατο αὐτοῖς ἑκάστῳ περὶ τοῦ πλησίον. 
'''
"13" = '''
:sup:`13` Αἱ ὁδοὶ αὐτῶν ἐναντίον αὐτοῦ διαπαντὸς, οὐ κρυβήσονται ἀπὸ τῶν ὀφθαλμῶν αὐτοῦ. 
'''
"14" = '''
:sup:`14` Ἑκάστῳ ἔθνει κατέστησεν ἡγούμενον, καὶ μερὶς Κυρίου Ἰσραήλ ἐστιν. 
'''
"15" = '''
:sup:`15` Ἅπαντα τὰ ἔργα αὐτῶν ὡς ὁ ἥλιος ἐναντίον αὐτοῦ, καὶ οἱ ὀφθαλμοὶ αὐτοῦ ἐνδελεχεῖς ἐπὶ τὰς ὁδοὺς αὐτῶν. 
'''
"16" = '''
:sup:`16` Οὐκ ἐκρύβησαν αἱ ἀδικίαι αὐτῶν ἀπʼ αὐτοῦ, καὶ πᾶσαι αἱ ἁμαρτίαι αὐτῶν ἔναντι Κυρίου. 
'''
"17" = '''
:sup:`17` Ἐλεημοσύνη ἀνδρὸς ὡς σφραγὶς μετʼ αὐτοῦ, καὶ χάριν ἀνθρώπου ὡς κόρην συντηρήσει. 
'''
"18" = '''
:sup:`18` Μετὰ ταῦτα ἐξαναστήσεται καὶ ἀνταποδώσει αὐτοῖς, καὶ τὸ ἀνταπόδομα αὐτῶν εἰς κεφαλὴν αὐτῶν ἀποδώσει. 
'''
"19" = '''
:sup:`19` Πλὴν μετανοοῦσιν ἔδωκεν ἐπάνοδον, καὶ παρεκάλεσεν ἐκλείποντας ὑπομονήν. 
'''
"20" = '''
:sup:`20` Ἐπίστρεφε ἐπὶ Κύριον καὶ ἀπόλειπε ἁμαρτίας, δεήθητι κατὰ πρόσωπον καὶ σμίκρυνον πρόσκομμα. 
'''
"21" = '''
:sup:`21` Ἐπάναγε ἐπὶ ὕψιστον, καὶ ἀπόστρεφε ἀπὸ ἀδικίας, καὶ σφόδρα μίσησον βδέλυγμα. 
'''
"22" = '''
:sup:`22` Ὑψίστῳ τίς αἰνέσει ἐν ᾅδου; ἀντὶ ζώντων καὶ ζώντων καὶ διδόντων ἀνθομολόγησιν. 
'''
"23" = '''
:sup:`23` Ἀπὸ νεκροῦ ὡς μηδὲ ὄντος ἀπόλλυται ἐξομολόγησις· ζῶν καὶ ὑγιὴς αἰνέσει τὸν Κύριον. 
'''
"24" = '''
:sup:`24` Ὡς μεγάλη ἡ ἐλεημοσύνη τοῦ Κυρίου, καὶ ἐξιλασμὸς τοῖς ἐπιστρέφουσιν ἐπʼ αὐτόν· 
'''
"25" = '''
:sup:`25` οὐ γὰρ δύναται πάντα εἶναι ἐν ἀνθρώποις, ὅτι οὐκ ἀθάνατος υἱὸς ἀνθρώπου. 
'''
"26" = '''
:sup:`26` Τί φωτεινότερον ἡλίου; καὶ τοῦτο ἐκλείπει, καὶ πονηρὸς ἐνθυμηθήσεται σάρκα καὶ αἷμα. 
'''
"27" = '''
:sup:`27` Δύναμιν ὕψους οὐρανοῦ αὐτὸς ἐπισκέπτεται, καὶ οἱ ἄνθρωποι πάντες γῆ καὶ σποδός. 
'''
