[12]
"1" = '''
:sup:`1` Τὸ γὰρ ἄφθαρτόν σου πνεῦμά ἐστιν ἐν πᾶσι. 
'''
"2" = '''
:sup:`2` Διὸ τοὺς παραπίπτοντας κατʼ ὀλίγον ἐλέγχεις, καὶ ἐν οἷς ἁμαρτάνουσιν ὑπομιμνήσκων νουθετεῖς, ἵνα ἀπαλλαγέντες τῆς κακίας πιστεύσωσιν ἐπὶ σὲ Κύριε. 
'''
"3" = '''
:sup:`3` Καὶ γὰρ τοὺς παλαιοὺς οἰκήτορας τῆς ἁγίας σου γῆς 
'''
"4" = '''
:sup:`4` μισήσας, ἐπὶ τῷ ἔχθιστα πράσσειν ἔργα φαρμακειῶν, καὶ τελετὰς ἀνοσίους, 
'''
"5" = '''
:sup:`5` τέκνων τε φονέας ἀνελεήμονας, καὶ σπλαγχνοφάγων ἀνθρωπίνων σαρκῶν θοῖναν, 
'''
"6" = '''
:sup:`6` καὶ αἴματος ἐκ μέσου μυσταθείας σου, καὶ αὐθέντας γονεῖς ψυχῶν ἀβοηθήτων, ἐβουλήθης ἀπολέσαι διὰ χειρῶν πατέρων ἡμῶν· 
'''
"7" = '''
:sup:`7` ἵνα ἀξίαν ἀποικίαν δέξηται Θεοῦ παίδων ἡ παρὰ σοὶ πασῶν τιμιωτάτη γῆ. 
'''
"8" = '''
:sup:`8` Ἀλλὰ καὶ τούτων ὡς ἀνθρώπων ἐφείσω, ἀπέστειλάς τε προδρόμους τοῦ στρατοπέδου σου σφῆκας, ἵνα αὐτοὺς καταβραχὺ ἐξολοθρεύσωσιν. 
'''
"9" = '''
:sup:`9` Οὐκ ἀδυνατῶν ἐν παρατάξει ἀσεβεῖς δικαίοις ὑποχειρίους δοῦναι, ἢ θηρίοις δεινοῖς, ἢ λόγῳ ἀποτόμῳ ὑφʼ ἓν ἐκτρίψαι· 
'''
"10" = '''
:sup:`10` κρίνων δὲ καταβραχὺ ἐδίδους τόπον μετανοίας, οὐκ ἀγνοῶν, ὅτι πονηρὰ ἡ γένεσις αὐτῶν, καὶ ἔμφυτος ἡ κακία αὐτῶν, καὶ ὅτι οὐ μὴ ἀλλαγῇ ὁ λογισμὸς αὐτῶν εἰς τὸν αἰῶνα· 
'''
"11" = '''
:sup:`11` σπέρμα γὰρ ἦν κατηραμένον ἀπʼ ἀρχῆς· οὐδὲ εὐλαβούμενός τινα, ἐφʼ οἷς ἡμάρτανον ἄδειαν ἐδίδους. 
'''
"12" = '''
:sup:`12` Τίς γὰρ ἐρεῖ, τί ἐποίησας; ἢ τίς ἀντιστήσεται τῷ κρίματί σου; τίς δὲ ἐγκαλέσει σοι κατὰ ἐθνῶν ἀπολωλότων, ἃ σὺ ἐποίησας; ἢ τίς εἰς κατάστασίν σοι ἐλεύσεται ἔκδικος κατὰ ἀδίκων ἀνθρώπων; 
'''
"13" = '''
:sup:`13` Οὔτε γὰρ Θεός ἐστι πλὴν σοῦ, ᾧ μέλει περὶ πάντων, ἵνα δείξῃς ὅτι οὐκ ἀδίκως ἔκρινας. 
'''
"14" = '''
:sup:`14` Οὔτε βασιλεὺς ἢ τύραννος ἀντοφθαλμῆσαι δυνήσεταί σοι περὶ ὧν ἀπώλεσας. 
'''
"15" = '''
:sup:`15` Δίκαιος δὲ ὢν δικαίως τὰ πάντα διέπεις, αὐτὸν τὸν μὴ ὀφείλοντα κολασθῆναι καταδικάσαι ἀλλότριαν ἡγούμενος τῆς σῆς δυνάμεως. 
'''
"16" = '''
:sup:`16` Ἡ γὰρ ἰσχύς σου δικαιοσύνης ἀρχὴ, καὶ τὸ πάντων σε δεσπόζειν, πάντων φείδεσθαι ποιεῖ. 
'''
"17" = '''
:sup:`17` Ἰσχὺν γὰρ ἐνδείκνυσαι ἀπιστούμενος ἐπὶ δυνάμεως τελειότητι, καὶ ἐν τοῖς εἰδόσι τὸ θράσος ἐξελέγχεις. 
'''
"18" = '''
:sup:`18` Σὺ δὲ δεσπόζεν ἰσχύος ἐν ἐπιεικείᾳ κρίνεις καὶ μετὰ πολλῆς φειδοῦς διοικεῖς ἡμᾶς· πάρεστι γάρ σοι ὅταν θέλῃς τὸ δύνασθαι. 
'''
"19" = '''
:sup:`19` Ἐδίδαξας δέ σου τὸν λαὸν διὰ τῶν τοιούτων ἔργων, ὅτι δεῖ τὸν δίκαιον εἶναι φιλάνθρωπον· καὶ εὐέλπιδας ἐποίησας τοὺς υἱούς σου, ὅτι δίδως ἑπὶ ἁμαρτήμασι μετάνοιαν. 
'''
"20" = '''
:sup:`20` Εἰ γὰρ ἐχθροὺς παίδων σου καὶ ὀφειλομένους θανάτῳ μετὰ τοσαύτης ἐτιμώρησας προσοχῆς καὶ δεήσεως, δοὺς χρόνους καὶ τόπον διʼ ὧν ἀπαλλαγῶσι τῆς κακίας· 
'''
"21" = '''
:sup:`21` μετὰ πόσης ἀκριβείας ἔκρινας τοὺς υἱούς σου ὧν τοῖς πατράσιν ὅρκους καὶ συνθήκας ἔδωκας ἀγαθῶν ὑποσχέσεων; 
'''
"22" = '''
:sup:`22` Ἡμᾶς οὖν παιδεύων, τοὺς ἐχθροὺς ἡμῶν ἐν μυριότητι μαστιγοῖς, ἵνα σου τὴν ἀγαθότητα μεριμνῶμεν κρίνοντες, κρινόμενοι δὲ προσδοκῶμει ἔλεος. 
'''
"23" = '''
:sup:`23` Ὅθεν καὶ τοὺς ἐν ἀφροσύνῃ ζωῆς βιώσαντας ἀδίκους, διὰ τῶν ἰδίων ἐβασάνισας βδελυγμάτων. 
'''
"24" = '''
:sup:`24` Καὶ γὰρ τῶν πλάνης ὁδῶν μακρότερον ἐπλανήθησαν, θεοὺς ὑπολαμβάνοντες τὰ καὶ ἐν ζώοις τῶν ἐχθρῶν ἄτιμα, νηπίων δίκην ἀφρόνων ψευσθέντες. 
'''
"25" = '''
:sup:`25` Διὰ τοῦτο ὡς παισὶν ἀλογίστοις τὴν κρίσιν εἰς ἐμπαιγμὸν ἔπεμψας. 
'''
"26" = '''
:sup:`26` Οἱ δὲ παιγνίοις ἐπιτιμήσεως μὴ νουθετηθέντες, ἀξίαν Θεοῦ κρίσιν πειράσουσιν. 
'''
"27" = '''
:sup:`27` Ἐφʼ οἷς γὰρ αὐτοὶ πάσχοντες ἠγανάκτουν, ἐπὶ τούτοις οὓς ἐδόκουν θεοὺς, ἐν αὐτοῖς κολαζόμενοι, ἰδόντες ὃν πάλαι ἠρνοῦντο εἰδέναι, Θεὸν ἐπέγνωσαν ἀληθῆ· διὸ καὶ τὸ τέρμα τῆς καταδίκης ἐπʼ αὐτοὺς ἐπῆλθε. 
'''
