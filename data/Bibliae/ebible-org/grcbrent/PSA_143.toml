[143]
"1" = '''
:sup:`1` Τῷ Δαυὶδ πρὸς τὸν Γολιάδ. Εὐλογήτος Κύριος ὁ Θεός μου, ὁ διδάσκων τὰς χεῖράς μου εἰς παράταξιν, τοὺς δακτύλους μου εἰς πόλεμον· 
'''
"2" = '''
:sup:`2` Ἔλεός μου καὶ καταφυγή μου, ἀντιλήπτωρ μου καὶ ῥύστης μου, ὑπερασπιστής μου, καὶ ἐπʼ αὐτῷ ἤλπισα, ὁ ὑποτάσσων τὸν λαόν μου ὑπʼ ἐμέ. 
'''
"3" = '''
:sup:`3` Κύριε, τί ἐστιν ἄνθρωπος, ὅτι ἐγνώσθης αὐτῷ; ἢ υἱὸς ἀνθρώπου, ὅτι λογίζῃ αὐτόν; 
'''
"4" = '''
:sup:`4` Ἄνθρωπος ματαιότητι ὡμοιώθη, αἱ ἡμέραι αὐτοῦ ὡσεὶ σκιὰ παράγουσι. 
'''
"5" = '''
:sup:`5` Κύριε, κλῖνον οὐρανούς σου καὶ κατάβηθι, ἅψαι τῶν ὀρέων καὶ καπνισθήσονται. 
'''
"6" = '''
:sup:`6` Ἄστραψον ἀστραπὴν καὶ σκορπιεῖς αὐτοὺς, ἐξαπόστειλον τὰ βέλη σου καὶ συνταράξεις αὐτούς. 
'''
"7" = '''
:sup:`7` Ἐξαπόστειλον τὴν χεῖρά σου ἐξ ὕψους, ἐξελοῦ με καὶ ῥῦσαί με ἐξ ὑδάτων πολλῶν, ἐκ χειρὸς υἱῶν ἀλλοτρίων· 
'''
"8" = '''
:sup:`8` ὧν τὸ στόμα ἐλάλησε ματαιότητα, καὶ ἡ δεξιὰ αὐτῶν δεξιὰ ἀδικίας. 
'''
"9" = '''
:sup:`9` Ὁ Θεὸς, ᾠδὴν καινὴν ᾄσομαί σοι, ἐν ψαλτηρίῳ δεκαχόρδῳ ψαλῶ σοι· 
'''
"10" = '''
:sup:`10` Τῷ διδόντι τὴν σωτηρίαν τοῖς βασιλεῦσι, τῷ λυτρουμένῳ Δαυὶδ τὸν δοῦλον αὐτοῦ ἐκ ῥομφαίας πονηρᾶς. 
'''
"11" = '''
:sup:`11` Ῥῦσαί με καὶ ἐξελοῦ με ἐκ χειρὸς υἱῶν ἀλλοτρίων, ὧν τὸ στόμα ἐλάλησε ματαιότητα, καὶ ἡ δεξιὰ αὐτῶν δεξιὰ ἀδικίας· 
'''
"12" = '''
:sup:`12` ὧν οἱ υἱοὶ ὡς νεόφυτα ἱδρυμένα ἐν τῇ νεότητι αὐτῶν· αἱ θυγατέρες αὐτῶν κεκαλλωπισμέναι, περικεκοσμημέναι ὡς ὁμοίωμα ναοῦ. 
'''
"13" = '''
:sup:`13` Τὰ ταμεῖα αὐτῶν πλήρη, ἐξερευγόμενα ἐκ τούτου εἰς τοῦτο· τὰ πρόβατα αὐτῶν πολυτόκα, πληθύνοντα ἐν ταῖς ἐξόδοις αὐτῶν· 
'''
"14" = '''
:sup:`14` Οἱ βόες αὐτῶν παχεῖς· οὐκ ἔστι κατάπτωμα φραγμοῦ, οὐδὲ διέξοδος, οὐδὲ κραυγὴ ἐν ταῖς ἐπαύλεσιν αὐτῶν. 
'''
"15" = '''
:sup:`15` Ἐμακάρισαν τὸν λαὸν ᾧ ταῦτά ἐστι· μακάριος ὁ λαὸς οὗ Κύριος ὁ Θεὸς αὐτοῦ. 
'''
