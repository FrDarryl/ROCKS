[24]
"1" = '''
:sup:`1` Υἱέ, μὴ ζηλώσῃς κακοὺς ἄνδρας, μηδὲ ἐπιθυμήσῃς εἶναι μετʼ αὐτῶν. 
'''
"2" = '''
:sup:`2` Ψευδῆ γὰρ μελετᾷ ἡ καρδία αὐτῶν, καὶ πόνους τὰ χείλη αὐτῶν λαλεῖ. 
'''
"3" = '''
:sup:`3` Μετὰ σοφίας οἰκοδομεῖται οἶκος, καὶ μετὰ συνέσεως ἀνορθοῦται. 
'''
"4" = '''
:sup:`4` Μετὰ αἰσθήσεως ἐμπίμπλανται ταμιεῖα ἐκ παντὸς πλούτου τιμίου καὶ καλοῦ. 
'''
"5" = '''
:sup:`5` Κρείσσων σοφὸς ἰσχυροῦ, καὶ ἀνὴρ φρόνησιν ἔχων γεωργίου μεγάλου. 
'''
"6" = '''
:sup:`6` Μετὰ κυβερνήσεως γίνεται πόλεμος, βοήθεια δὲ μετὰ καρδίας βουλευτικῆς. 
'''
"7" = '''
:sup:`7` Σοφία καὶ ἔννοια ἀγαθὴ ἐν πύλαις σοφῶν· σοφοὶ οὐκ ἐκκλίνουσιν ἐκ στόματος Κυρίου, 
'''
"8" = '''
:sup:`8` ἀλλὰ λογίζονται ἐν συνεδρίοις· ἀπαιδεύτοις συναντᾷ θάνατος, 
'''
"9" = '''
:sup:`9` ἀποθνήσκει δὲ ἄφρων ἐν ἁμαρτίαις· ἀκαθαρσία δὲ ἀνδρὶ λοιμῷ, 
'''
"10" = '''
:sup:`10` ἐμμολυνθήσεται ἐν ἡμέρᾳ κακῇ, καὶ ἐν ἡμέρᾳ θλίψεως ἕως ἂν ἐκλίπῃ. 
'''
"11" = '''
:sup:`11` Ῥῦσαι ἀγομένους εἰς θάνατον, καὶ ἐκπρίου κτεινομένους, μὴ φείσῃ. 
'''
"12" = '''
:sup:`12` Ἐὰν δὲ εἴπῃς, οὐκ οἶδα τοῦτον, γίνωσκε, ὅτι Κύριος καρδίας πάντων γινώσκει· καὶ ὁ πλάσας πνοὴν πᾶσιν, αὐτὸς οἶδε πάντα, ὃς ἀποδίδωσιν ἑκάστῳ κατὰ τὰ ἔργα αὐτοῦ. 
'''
"13" = '''
:sup:`13` Φάγε μέλι υἱὲ, ἀγαθὸν γὰρ κηρίον, ἵνα γλυκανθῇ σου ὁ φάρυγξ. 
'''
"14" = '''
:sup:`14` Οὕτως αἰσθητήσῃ σοφίαν τῇ σῇ ψυχῇ· ἐὰν γὰρ εὕρῃς, ἔσται καλὴ ἡ τελευτή σου, καὶ ἐλπίς σε οὐκ ἐγκαταλείψει. 
'''
"15" = '''
:sup:`15` Μὴ προσαγάγῃς ἀσεβῆ νομῇ δικαίων, μηδὲ ἀπατηθῇς χορτασίᾳ κοιλίας. 
'''
"16" = '''
:sup:`16` Ἑπτάκις γὰρ πεσεῖται δίκαιος καὶ ἀναστήσεται, οἱ δὲ ἀσεβεῖς ἀσθενήσουσιν ἐν κακοῖς. 
'''
"17" = '''
:sup:`17` Ἐὰν πέσῃ ὁ ἐχθρός σου, μὴ ἐπιχαρῇς αὐτῷ, ἐν δὲ τῷ ὑποσκελίσματι αὐτοῦ μὴ ἐπαίρου. 
'''
"18" = '''
:sup:`18` Ὅτι ὄψεται Κύριος καὶ οὐκ ἀρέσει αὐτῷ, καὶ ἀποστρέψει τὸν θυμὸν αὐτοῦ ἀπʼ αὐτοῦ. 
'''
"19" = '''
:sup:`19` Μὴ χαῖρε ἐπὶ κακοποιοῖς, μηδὲ ζήλου ἁμαρτωλούς. 
'''
"20" = '''
:sup:`20` Οὐ γὰρ μὴ γένηται ἔκγονα πονηρῷ, λαμπτὴρ δὲ ἀσεβῶν σβεσθήσεται. 
'''
"21" = '''
:sup:`21` Φοβοῦ τὸν Θεὸν υἱὲ, καὶ βασιλέα, καὶ μηθʼ ἑτέρῳ αὐτῶν ἀπειθήσῃς. 
'''
"22" = '''
:sup:`22` Ἐξαίφνης γὰρ τίσονται τοὺς ἀσεβεῖς, τὰς δὲ τιμωρίας ἀμφοτέρων τίς γνώσεται; 
'''
"23" = '''
:sup:`23` Λόγον φυλασσόμενος υἱὸς ἀπωλείας ἐκτὸς ἔσται, δεχόμενος δὲ ἐδέξατο αὐτόν· 
'''
"24" = '''
:sup:`24` μηδὲν ψεῦδος ἀπὸ γλώσσης βασιλεῖ λεγέσθω, καὶ οὐδὲν ψεῦδος ἀπὸ γλώσσης αὐτοῦ οὐ μή ἐξέλθῃ· 
'''
"25" = '''
:sup:`25` μάχαιρα γλῶσσα βασιλέως καὶ οὐ σαρκίνη, ὃς δʼ ἂν παραδοθῇ συντριβήσεται· 
'''
"26" = '''
:sup:`26` ἐὰν γὰρ ὀξυνθῇ ὁ θυμὸς αὐτοῦ, σὺν νεύροις ἀνθρώπους ἀναλίσκει, 
'''
"27" = '''
:sup:`27` καὶ ὀστᾶ ἀνθρώπων κατατρώγει, καὶ συγκαίει ὥσπερ φλὸξ, ὥστε ἄβρωτα εἶναι νεοσσοῖς ἀετῶν· 
'''
"28" = '''
:sup:`28` τοὺς ἐμοὺς λόγους υἱὲ φοβήθητι, καὶ δεξάμενος αὐτοὺς μετανόει. Τάδε λέγει ὁ ἀνὴρ τοῖς πιστεύουσι Θεῷ, καὶ παύομαι. 
'''
"29" = '''
:sup:`29` Ἀφρονέστατος γάρ εἰμι ἁπάντων ἀνθρώπων, καὶ φρόνησις ἀνθρώπων οὐκ ἔστιν ἐν ἐμοί. 
'''
"30" = '''
:sup:`30` Θεὸς δεδίδαχέ με σοφίαν, καὶ γνῶσιν ἁγίων ἔγνωκα. 
'''
"31" = '''
:sup:`31` Τίς ἀνέβη εἰς τὸν οὐρανὸν καὶ κατέβη; τίς συνήγαγεν ἀνέμους ἐν κόλπῳ; τίς συνέστρεψεν ὕδωρ ἐν ἱματίῳ; τίς ἐκράτησε πάντων τῶν ἄκρων τῆς γῆς; τί ὄνομα αὐτῷ; ἢ τί ὄνομα τοῖς τέκνοις αὐτοῦ; 
'''
"32" = '''
:sup:`32` Πάντες γὰρ λόγοι Θεοῦ πεπυρωμένοι, ὑπερασπίζει δὲ αὐτὸς τῶν εὐλαβουμένων αὐτόν. 
'''
"33" = '''
:sup:`33` Μὴ προσθῇς τοῖς λόγοις αὐτοῦ, ἵνα μὴ ἐλέγξῃ σε, καὶ ψευδὴς γένῃ. 
'''
"34" = '''
:sup:`34` Δύο αἰτοῦμαι παρὰ σοῦ, μὴ ἀφέλῃς μου χάριν πρὸ τοῦ ἀποθανεῖν με. 
'''
"35" = '''
:sup:`35` Μάταιον λόγον καὶ ψευδῆ μακράν μου ποίησον, πλοῦτον δὲ καὶ πενίαν μή μοι δῷς, σύνταξον δέ μοι τὰ δέοντα καὶ τὰ αὐτάρκη· 
'''
"36" = '''
:sup:`36` Ἵνα μὴ πλησθεὶς ψευδὴς γένωμαι, καὶ εἴπω, τίς με ὁρᾷ; ἢ πενηθεὶς κλέψω, καὶ ὀμόσω τὸ ὄνομα τοῦ Θεοῦ. 
'''
"37" = '''
:sup:`37` Μὴ παραδῷς οἰκέτην εἰς χεῖρας δεσπότου, μήποτε καταράσηταί σε καὶ ἀφανισθῇς. 
'''
"38" = '''
:sup:`38` Ἔκγονον κακὸν πατέρα καταρᾶται, τὴς δὲ μητέρα οὐκ εὐλογεῖ. 
'''
"39" = '''
:sup:`39` Ἔκγονον κακὸν δίκαιον ἑαυτὸν κρίνει, τὴν δʼ ἔξοδον αὐτοῦ οὐκ ἀπένιψεν. 
'''
"40" = '''
:sup:`40` Ἔκγονον κακὸν ὑψηλοὺς ὀφθαλμοὺς ἔχει, τοῖς δὲ βλεφάροις αὐτοῦ ἐπαίρεται. 
'''
"41" = '''
:sup:`41` Ἔκγονον κακὸν μαχαίρας τοὺς ὀδόντας ἔχει, καὶ τὰς μύλας, τομίδας, ὥστε ἀναλίσκειν καὶ κατεσθίειν τοὺς ταπεινοὺς ἀπὸ τῆς γῆς, καὶ τοὺς πένητας αὐτῶν ἐξ ἀνθρώπων. 
'''
"42" = '''
:sup:`42` Ταῦτα δὲ λέγω ὑμῖν τοῖς σοφοῖς ἐπιγινώσκειν· αἰδεῖσθαι πρόσωπον ἐν κρίσει οὐ καλόν. 
'''
"43" = '''
:sup:`43` Ὁ εἰπὼν τὸν ἀσεβῆ, δίκαιός ἐστιν, ἐπικατάρατος λαοῖς ἔσται καὶ μισητὸς εἰς ἔθνη. 
'''
"44" = '''
:sup:`44` Οἱ δὲ ἐλέγχοντες βελτίους φανοῦνται, ἐπʼ αὐτοὺς δὲ ἥξει εὐλογία· 
'''
"45" = '''
:sup:`45` χείλη δὲ φιλήσουσιν ἀποκρινόμενα λόγους ἀγαθούς. 
'''
"46" = '''
:sup:`46` Ἑτοίμαζε εἰς τὴν ἔξοδον τὰ ἔργα σου, καὶ παρασκευάζου εἰς τὸν ἀγρὸν, καὶ πορεύου κατόπισθέν μου, καὶ ἀνοικοδομήσεις τὸν οἶκόν σου. 
'''
"47" = '''
:sup:`47` Μὴ ἴσθι ψευδὴς μάρτυς ἐπὶ σὸν πολίτην, μηδὲ πλατύνου σοῖς χείλεσι. 
'''
"48" = '''
:sup:`48` Μὴ εἴπῃς, ὃν τρόπον ἐχρήσατό μοι, χρήσομαι αὐτῷ, τίσομαι δὲ αὐτὸν ἅ με ἠδίκησεν. 
'''
"49" = '''
:sup:`49` Ὥσπερ γεώργιον ἀνὴρ ἄφρων, καὶ ὥσπερ ἀμπελὼν ἄνθρωπος ἐνδεὴς φρενῶν. 
'''
"50" = '''
:sup:`50` Ἐὰν ἀφῇς αὐτὸν, χερσωθήσεται καὶ χορτομανήσει ὅλος, καὶ γίνεται ἐκλελειμμένος, οἱ δὲ φραγμοὶ τῶν λίθων αὐτοῦ κατασκάπτονται. 
'''
"51" = '''
:sup:`51` Ὕστερον ἐγὼ μετενόησα, ἐπέβλεψα τοῦ ἐκλέξασθαι παιδείαν. 
'''
"52" = '''
:sup:`52` Ὀλίγον νυστάζω, ὀλίγον δὲ καθυπνῶ, ὀλίγον δὲ ἐναγκαλίζομαι χερσὶ στήθη. 
'''
"53" = '''
:sup:`53` Ἐὰν δὲ τοῦτο ποιῇς, ἥξει προπορευομένη ἡ πενία σου, καὶ ἡ ἔνδειά σου ὥσπερ ἀγαθὸς δρομεύς. 
'''
"54" = '''
:sup:`54` Τῇ βδέλλῃ τρεῖς θυγατέρες ἦσαν ἀγαπήσει ἀγαπώμεναι, καὶ αἱ τρεῖς αὗται οὐκ ἐνεπίμπλασαν αὐτὴν, καὶ ἡ τετάρτη οὐκ ἠρκέσθη εἰπεῖν, ἱκανόν. 
'''
"55" = '''
:sup:`55` Ἄδης καὶ ἔρως γυναικὸς, καὶ γῆ οὐκ ἐμπιπλαμένη ὕδατος, καὶ ὕδωρ καὶ πῦρ οὐ μὴ εἴπωσιν, ἀρκεῖ. 
'''
"56" = '''
:sup:`56` Ὀφθαλμὸν καταγελῶντα πατρὸς, καὶ ἀτιμάζοντα γῆρας μητρὸς, ἐκκόψαισαν αὐτὸν κόρακες ἐκ τῶν φαράγγων, καὶ καταφάγοισαν αὐτὸν νεοσσοὶ ἀετῶν. 
'''
"57" = '''
:sup:`57` Τρία δέ ἐστιν ἀδύνατά μοι νοῆσαι, καὶ τὸ τέταρτον οὐκ ἐπιγινώσκω· 
'''
"58" = '''
:sup:`58` Ἴχνη ἀετοῦ πετομένου, καὶ ὁδοὺς ὄφεως ἐπὶ πέτρας, καὶ τρίβους νηὸς ποντοπορούσης, καὶ ὁδοὺς ἀνδρὸς ἐν νεότητι. 
'''
"59" = '''
:sup:`59` Τοιαύτη ὁδὸς γυναικὸς μοιχαλίδος, ἣ ὅτʼ ἂν πράξῃ ἀπονιψαμένη, οὐδέν φησι πεπραχέναι ἄτοπον. 
'''
"60" = '''
:sup:`60` Διὰ τριῶν σείεται ἡ γῆ, τὸ δὲ τέταρτον οὐ δύναται φέρειν· 
'''
"61" = '''
:sup:`61` Ἐὰν οἰκέτης βασιλεύσῃ, καὶ ἄφρων πλησθῇ σιτίων, 
'''
"62" = '''
:sup:`62` καὶ οἰκέτις ἐὰν ἐκβάλῃ τὴν ἑαυτῆς κυρίαν, καὶ μισητὴ γυνὴ ἐὰν τύχῃ ἀνδρὸς ἀγαθοῦ. 
'''
"63" = '''
:sup:`63` Τέσσαρα δὲ ἐλάχιστα ἐπὶ τῆς γῆς, ταῦτα δέ ἐστι σοφώτερα τῶν σοφῶν· 
'''
"64" = '''
:sup:`64` Οἱ μύρμηκες οἷς μή ἐστιν ἰσχὺς, καὶ ἑτοιμάζονται θέρους τὴν τροφήν· 
'''
"65" = '''
:sup:`65` Καὶ οἱ χοιρογρύλλιοι ἔθνος οὐκ ἰσχυρὸν, οἳ ἐποιήσαντο ἐν πέτραις τοὺς ἑαυτῶν οἴκους· 
'''
"66" = '''
:sup:`66` Ἀβασίλευτόν ἐστιν ἡ ἀκρὶς, καὶ στρατεύει ἀφʼ ἑνὸς κελεύσματος εὐτάκτως· 
'''
"67" = '''
:sup:`67` Καὶ καλαβώτης χερσὶν ἐρειδόμενος, καὶ εὐάλωτος ὢν, κατοικεῖ ἐν ὀχυρώμασι βασιλέων. 
'''
"68" = '''
:sup:`68` Τρία δέ ἐστιν ἃ εὐόδως πορεύεται, καὶ τέταρτον ὃ καλῶς διαβαίνει· 
'''
"69" = '''
:sup:`69` Σκύμνος λέοντος ἰσχυρότερος κτηνῶν, ὃς οὐκ ἀποστρέφεται, οὐδὲ καταπτήσσει κτῆνος· 
'''
"70" = '''
:sup:`70` Καὶ ἀλέκτωρ ἐμπεριπατῶν θηλείαις εὔψυχος, καὶ τράγος ἡγούμενος αἰπολίου, καὶ βασιλεὺς δημηγορῶν ἐν ἔθνει. 
'''
"71" = '''
:sup:`71` Ἐὰν πρόῃ σεαυτὸν ἐν εὐφροσύνῃ, καὶ ἐκτείνῃς τὴν χεῖρά σου μετὰ μάχης, ἀτιμασθήσῃ. 
'''
"72" = '''
:sup:`72` Ἄμελγε γάλα, καὶ ἔσται βούτυρον· ἐὰν δὲ ἐκπιέζῃς μυκτῆρας ἐξελεύσεται αἷμα, ἐὰν δὲ ἐξέλκῃς λόγους, ἐξελεύσονται κρίσεις καὶ μάχαι. 
'''
"73" = '''
:sup:`73` Οἱ ἐμοὶ λόγοι εἴρηνται ὑπὸ Θεοῦ, βασιλέως χρηματισμὸς, ὃν ἐπαίδευσεν ἡ μήτηρ αὐτοῦ. 
'''
"74" = '''
:sup:`74` Τί τέκνον τηρήσεις; τί; ῥήσεις Θεοῦ· πρωτογενὲς σοὶ λέγω υἱέ· τί τέκνον ἐμῆς κοιλίας; τί τέκνον ἐμῶν εὐχῶν; 
'''
"75" = '''
:sup:`75` Μὴ δῷς γυναιξὶ σὸν πλοῦτον, καὶ τὸν σὸν νοῦν καὶ βίον εἰς ὑστεροβουλίαν· 
'''
"76" = '''
:sup:`76` μετὰ βουλῆς πάντα ποίει, μετὰ βουλῆς οἰνοπότει. Οἱ δυνάσται θυμώδεις εἰσὶν, οἶνον δὲ μὴ πινέτωσαν, 
'''
"77" = '''
:sup:`77` ἵνα μὴ πιόντες ἐπιλάθωνται τῆς σοφίας, καὶ ὀρθὰ κρῖναι οὐ μὴ δύνωνται τοὺς ἀσθενεῖς. 
'''
"78" = '''
:sup:`78` Δίδοτε μέθην τοῖς ἐν λύπαις, καὶ οἶνον πίνειν τοῖς ἐν ὀδύναις, 
'''
"79" = '''
:sup:`79` ἵνα ἐπιλάθωνται τῆς πενίας, καὶ τῶν πόνων μὴ μνησθῶσιν ἔτι. 
'''
"80" = '''
:sup:`80` Ἄνοιγε σὸν στόμα λόγῳ Θεοῦ, καὶ κρίνε πάντας ὑγιῶς. 
'''
"81" = '''
:sup:`81` Ἄνοιγε σὸν στόμα καὶ κρίνε δικαίως, διάκρινε δὲ πένητα καὶ ἀσθενῆ. 
'''
