[15]
"1" = '''
:sup:`1` Ὁ φοβούμενος Κύριον ποιήσει αὐτὸ, καὶ ὁ ἐγκρατὴς τοῦ νόμου καταλήψεται αὐτήν· 
'''
"2" = '''
:sup:`2` καὶ ὑπαντήσεται αὐτῷ ὡς μήτηρ, καὶ ὡς γυνὴ παρθενίας προσδέξεται αὐτόν· 
'''
"3" = '''
:sup:`3` ψωμιεῖ αὐτὸν ἄρτον συνέσεως, καὶ ὕδωρ σοφίας ποτίσει αὐτόν. 
'''
"4" = '''
:sup:`4` Στηριχθήσεται ἐπʼ αὐτὴν καὶ οὐ μὴ κλιθῇ, καὶ ἐπʼ αὐτῆς ἐφέξει καὶ οὐ μὴ καταισχυνθῇ. 
'''
"5" = '''
:sup:`5` Καὶ ὑψώσει αὐτὸν παρὰ τοὺς πλησίον αὐτοῦ, καὶ ἐν μέσῳ ἐκκλησίας ἀνοίξει στόμα αὐτοῦ. 
'''
"6" = '''
:sup:`6` Εὐφροσύνην καὶ στέφανον ἀγαλλιάματος καὶ ὄνομα αἰώνιον κατακληρονομήσει. 
'''
"7" = '''
:sup:`7` Οὐ μὴ καταλήψονται αὐτὴν ἄνθρωποι ἀσύνετοι, καὶ ἄνδρες ἁμαρτωλοὶ οὐ μὴ ἴδωσιν αὐτήν. 
'''
"8" = '''
:sup:`8` Μακράν ἐστιν ὑπερηφανίας, καὶ ἄνδρες ψεῦσται οὐ μὴ μνησθήσονται αὐτῆς. 
'''
"9" = '''
:sup:`9` Οὐχ ὡραῖος αἶνος ἐν στόματι ἁμαρτωλοῦ, ὅτι οὐ παρὰ Κυρίου ἀπεστάλη. 
'''
"10" = '''
:sup:`10` Ἐν γὰρ σοφίᾳ ῥηθήσεται αἶνος, καὶ ὁ Κύριος εὐοδώσει αὐτόν. 
'''
"11" = '''
:sup:`11` Μὴ εἴπῃς, ὅτι διὰ Κύριον ἀπέστην· ἃ γὰρ ἐμίσησεν, οὐ ποιήσεις. 
'''
"12" = '''
:sup:`12` Μὴ εἴπῃς, ὅτι αὐτός με ἐπλάνησεν· οὐ γὰρ χρείαν ἔχει ἀνδρὸς ἁμαρτωλοῦ. 
'''
"13" = '''
:sup:`13` Πᾶν βδέλυγμα ἐμίσησε Κύριος, καὶ οὐκ ἔστιν ἀγαπητὸν τοῖς φοβουμένοις αὐτόν. 
'''
"14" = '''
:sup:`14` Αὐτὸς ἐξ ἀρχῆς ἐποίησεν ἄνθρωπον, καὶ ἀφῆκεν αὐτὸν ἐν χειρὶ διαβουλίου αὐτοῦ. 
'''
"15" = '''
:sup:`15` Ἐὰν θέλῃς, συντηρήσεις ἐντολὰς, καὶ πίστιν ποιῆσαι εὐδοκίας. 
'''
"16" = '''
:sup:`16` Παρέθηκέ σοι πῦρ καὶ ὕδωρ, οὗ ἐὰν θέλῃς ἐκτενεῖς τὴν χεῖρά σου. 
'''
"17" = '''
:sup:`17` Ἔναντι ἀνθρώπων ἡ ζωὴ καὶ ὁ θάνατος, καὶ ὃ ἐὰν εὐδοκήσῃ δοθήσεται αὐτῷ. 
'''
"18" = '''
:sup:`18` Ὅτι πολλὴ σοφία τοῦ Κυρίου, ἰσχυρὸς ἐν δυναστείᾳ καὶ βλέπων τὰ πάντα. 
'''
"19" = '''
:sup:`19` Καὶ οἱ ὀφθαλμοὶ αὐτοῦ ἐπὶ τοὺς φοβουμένους αὐτὸν, καὶ αὐτὸς ἐπιγνώσεται πᾶν ἔργον ἀνθρώπου. 
'''
"20" = '''
:sup:`20` Καὶ οὐκ ἐνετείλατο οὐδενὶ ἀσεβεῖν, καὶ οὐκ ἔδωκεν ἄνεσιν οὐδενὶ ἁμαρτάνειν. 
'''
