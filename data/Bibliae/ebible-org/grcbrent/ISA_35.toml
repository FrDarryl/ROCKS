[35]
"1" = '''
:sup:`1` Εὐφράνθητι ἔρημος διψῶσα, ἀγαλλιάσθω ἔρημος, καὶ ἀνθείτω ὡς κρίνον. 
'''
"2" = '''
:sup:`2` Καὶ ἐξανθήσει καὶ ἀγαλλιάσεται τὰ ἔρημα τοῦ Ἰορδανου, ἡ δόξα τοῦ Λιβάνου ἐδόθη αὐτῇ, καὶ ἡ τιμὴ τοῦ Καρμήλου, καὶ ὁ λαός μου ὄψεται τὴν δόξαν Κυρίου, καὶ τὸ ὕψος τοῦ Θεοῦ. 
'''
"3" = '''
:sup:`3` Ἰσχύσατε χεῖρες ἀνειμέναι, καὶ γόνατα παραλελυμένα. 
'''
"4" = '''
:sup:`4` Παρακαλέσατε οἱ ὀλιγόψυχοι τῇ διανοίᾳ· ἰσχύσατε, μὴ φοβεῖσθε· ἰδοὺ ὁ Θεὸς ἡμῶν κρίσιν ἀνταποδίδωσι, καὶ ἀνταποδώσει, αὐτὸς ἥξει καὶ σώσει ἡμᾶς. 
'''
"5" = '''
:sup:`5` Τότε ἀνοιχθήσονται ὀφθαλμοὶ τυφλῶν, καὶ ὦτα κωφῶν ἀκούσονται. 
'''
"6" = '''
:sup:`6` Τότε ἁλεῖται ὡς ἔλαφος ὁ χωλὸς, τρανὴ δὲ ἔσται γλῶσσα μογιλάλων, ὅτι ἐῤῥάγη ἐν τῇ ἐρήμῳ ὕδωρ, καὶ φάραγξ ἐν γῇ διψώσῃ. 
'''
"7" = '''
:sup:`7` Καὶ ἔσται ἡ ἄνυδρος εἰς ἕλη, καὶ εἰς τὴν διψῶσαν γῆν πηγὴ ὕδατος ἔσται· ἐκεῖ εὐφροσύνη ὀρνέων, ἐπαύλεις καλάμου καὶ ἕλη. 
'''
"8" = '''
:sup:`8` Ἔσται ἐκεῖ ὁδὸς καθαρά, καὶ ὁδὸς ἁγία κληθήσεται, καὶ οὐ μὴ παρέλθῃ ἐκεῖ ἀκάθαρτος, οὐδὲ ἔσται ἐκεῖ ὁδὸς ἀκάθαρτος· οἱ δὲ διεσπαρμένοι πορεύσονται ἐπʼ αὐτῆς, καὶ οὐ μὴ πλανηθῶσι. 
'''
"9" = '''
:sup:`9` Καὶ οὐκ ἔσται ἐκεῖ λέων, οὐδὲ τῶν πονηρῶν θηρίων οὐ μὴ ἀναβῇ εἰς αὐτὴν, οὐδὲ μὴ εὑρεθῇ ἐκεῖ, ἀλλὰ πορεύσονται ἐν αὐτῇ λελυτρωμένοι, 
'''
"10" = '''
:sup:`10` Καὶ συνηγμένοι διὰ Κύριον, καὶ ἀποστραφήσονται, καὶ ἥξουσιν εἰς Σιὼν μετʼ εὐφροσύνης, καὶ εὐφροσύνη αἰώνιος ὑπὲρ κεφαλῆς αὐτῶν· ἐπὶ γὰρ τῆς κεφαλῆς αὐτῶν αἴνεσις καὶ ἀγαλλίαμα, καὶ εὐφροσύνη καταλήμψεται αὐτοὺς, ἀπέδρα ὀδύμη καὶ λύπη καὶ στεναγμός. 
'''
