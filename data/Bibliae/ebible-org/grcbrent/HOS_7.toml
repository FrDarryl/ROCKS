[7]
"1" = '''
:sup:`1` Ἐν τῷ ἰάσασθαί με τὸν Ἰσραὴλ, καὶ ἀποκαλυφθήσεται ἡ ἀδικία Ἐφραὶμ, καὶ ἡ κακία Σαμαρείας, ὅτι εἰργάσαντο ψευδῆ· καὶ κλέπτης πρὸς αὐτὸν εἰσελεύσεται, ἐκδιδύσκων λῃστὴς ἐν τῇ ὁδῷ αὐτοῦ, 
'''
"2" = '''
:sup:`2` ὅπως συνᾴδωσιν ὡς ᾄοντες τῇ καρδίᾳ αὐτῶν· πάσας τὰς κακίας αὐτῶν ἐμνήσθην· νῦν ἐκύκλωσαν αὐτοὺς τὰ διαβούλια αὐτῶν, ἀπέναντι τοῦ προσώπου μου ἐγένοντο. 
'''
"3" = '''
:sup:`3` Ἐν ταῖς κακίαις αὐτῶν εὔφραναν βασιλεῖς, καὶ ἐν τοῖς ψεύδεσιν αὐτῶν ἄρχοντας. 
'''
"4" = '''
:sup:`4` Πάντες μοιχεύοντες ὡς κλίβανος καιόμενος εἰς πέψιν κατακαύματος ἀπὸ τῆς φλογὸς, ἀπὸ φυράσεως στέατος, ἕως τοῦ ζυμωθῆναι αὐτό. 
'''
"5" = '''
:sup:`5` Ἡμέραι τῶν βασιλέων ὑμῶν, ἤρξαντο οἱ ἄρχοντες θυμοῦσθαι ἐξ οἴνου, ἐξέτεινε τὴν χεῖρα αὐτοῦ μετὰ λοιμῶν. 
'''
"6" = '''
:sup:`6` Διότι ἀνεκαύθησαν ὡς κλίβανος αἱ καρδίαι αὐτῶν, ἐν τῷ καταράσσειν αὐτοὺς ὅλην τὴν νύκτα· ὕπνου Ἐφραὶμ ἐνεπλήσθη, πρωῒ ἐνεγενήθη, ἀνεκαύθη ὡς πυρὸς φέγγος. 
'''
"7" = '''
:sup:`7` Πάντες ἐθερμάνθησαν ὡς κλίβανος, καὶ κατέφαγον τοὺς κριτὰς αὐτῶν· πάντες οἱ βασιλεῖς αὐτῶν ἔπεσαν, οὐκ ἦν ἐν αὐτοῖς ὁ ἐπικαλούμενος πρὸς μέ. 
'''
"8" = '''
:sup:`8` Ἐφραὶμ ἐν τοῖς λαοῖς αὐτοῦ συνεμίγνυτο, Ἐφραὶμ ἐγένετο ἐγκρυφίας, οὐ μεταστρεφόμενος. 
'''
"9" = '''
:sup:`9` Κατέφαγον ἀλλότριοι τὴν ἰσχὺν αὐτοῦ, αὐτὸς δὲ οὐκ ἔγνω· καὶ πολιαὶ ἐξήνθησαν αὐτῷ, καὶ αὐτὸς οὐκ ἔγνω. 
'''
"10" = '''
:sup:`10` Καὶ ταπεινωθήσεται ἡ ὕβρις Ἰσραὴλ εἰς πρόσωπον αὐτοῦ· καὶ οὐκ ἐπέστρεψαν πρὸς Κύριον τὸν Θεὸν αὐτῶν, καὶ οὐκ ἐξεζήτησαν αὐτὸν ἐν πᾶσι τούτοις. 
'''
"11" = '''
:sup:`11` Καὶ ἦν Ἐφραὶμ ὡς περιστερὰ ἄνους, οὐκ ἔχουσα καρδίαν· Αἴγυπτον ἐπεκαλεῖτο, καὶ εἰς Ἀσσυρίους ἐπορεύθησαν· 
'''
"12" = '''
:sup:`12` Καθὼς ἂν πορεύωνται, ἐπιβαλῶ ἐπʼ αὐτοὺς τὸ δίκτυόν μου, καθὼς τὰ πετεινὰ τοῦ οὐρανοῦ κατάξω αὐτοὺς, παιδεύσω αὐτοὺς ἐν τῇ ἀκοῇ τῆς θλίψεως αὐτῶν. 
'''
"13" = '''
:sup:`13` Οὐαὶ αὐτοῖς, ὅτι ἀπεπήδησαν ἀπʼ ἐμοῦ· δείλαιοί εἰσιν, ὅτι ἠσέβησαν εἰς ἐμέ· ἐγὼ δὲ ἐλυτρωσάμην αὐτοὺς, αὐτοὶ δὲ κατελάλησαν κατʼ ἐμοῦ ψευδῆ. 
'''
"14" = '''
:sup:`14` Καὶ οὐκ ἐβόησαν πρὸς μὲ αἱ καρδίαι αὐτῶν, ἀλλʼ ἢ ὠλόλυζον ἐν ταῖς κοίταις αὐτῶν· ἐπὶ σίτῳ καὶ οἴνῳ κατετέμνοντο. 
'''
"15" = '''
:sup:`15` Ἐπαιδεύθησαν ἐν ἐμοὶ, κᾀγὼ κατίσχυσα τοὺς βραχίονας αὐτῶν, καὶ εἰς ἐμὲ ἐλογίσαντο πονηρά. 
'''
"16" = '''
:sup:`16` Ἀπεστράφησαν εἰς οὐδὲν, ἐγένοντο ὡς τόξον ἐντεταμένον· πεσοῦνται ἐν ῥομφαίᾳ οἱ ἄρχοντες αὐτῶν διʼ ἀπαιδευσίαν γλώσσης αὐτῶν· οὗτος ὁ φαυλισμὸς αὐτῶν ἐν γῇ Αἰγύπτῳ. 
'''
