[18]
"1" = '''
:sup:`1` Προφάσεις ζητεῖ ἀνὴρ βουλόμενος χωρίζεσθαι ἀπὸ φίλων, ἐν παντὶ δὲ καιρῷ ἐπονείδιστος ἔσται. 
'''
"2" = '''
:sup:`2` Οὐ χρείαν ἔχει σοφίας ἐνδεὴς φρενῶν, μᾶλλον γᾶρ ἄγεται ἀφροσύνῃ. 
'''
"3" = '''
:sup:`3` Ὅταν ἔλθῃ ἀσεβὴς εἰς βάθος κακῶν, καταφρονεῖ, ἐπέρχεται δὲ αὐτῷ ἀτιμία καὶ ὄνειδος. 
'''
"4" = '''
:sup:`4` Ὕδωρ βαθὺ λόγος ἐν καρδίᾳ ἀνδρὸς, ποταμὸς δὲ ἀναπηδύει καὶ πηγὴ ζωῆς. 
'''
"5" = '''
:sup:`5` Θαυμάσαι πρόσωπον ἀσεβοῦς οὐ καλὸν, οὐδὲ ὅσιον ἐκκλίνειν τὸ δίκαιον ἐν κρίσει. 
'''
"6" = '''
:sup:`6` Χείλη ἄφρονος ἄγουσιν αὐτὸν εἰς κακὰ, τὸ δὲ στόμα αὐτοῦ τὸ θρασὺ θάνατον ἐπικαλεῖται. 
'''
"7" = '''
:sup:`7` Στόμα ἄφρονος συντριβὴ αὐτῷ, τὰ δὲ χείλη αὐτοῦ παγὶς τῇ ψυχῇ αὐτοῦ. 
'''
"8" = '''
:sup:`8` Ὀκνηροὺς καταβάλλει φόβος, ψυχαὶ δὲ ἀνδρογύνων πεινάσουσιν. 
'''
"9" = '''
:sup:`9` Ὁ μὴ ἰώμενος αὐτὸν ἐν τοῖς ἔργοις αὐτοῦ, ἀδελφός ἐστι τοῦ λυμαινομένου ἑαυτόν. 
'''
"10" = '''
:sup:`10` Ἐκ μεγαλωσύνης ἰσχύος ὄνομα Κυρίου, αὐτῷ δὲ προσδραμόντες δίκαιοι ὑψοῦνται. 
'''
"11" = '''
:sup:`11` Ὕπαρξις πλουσίου ἀνδρὸς πόλις ὀχυρὰ, ἡ δὲ δόξα αὐτῆς μέγα ἐπισκιάζει. 
'''
"12" = '''
:sup:`12` Πρὸ συντριβῆς ὑψοῦται καρδία ἀνδρὸς, καὶ πρὸ δόξης ταπεινοῦνται. 
'''
"13" = '''
:sup:`13` Ὃς ἀποκρίνεται λόγον πρὶν ἀκοῦσαι, ἀφροσύνη αὐτῷ ἐστι καὶ ὄνειδος. 
'''
"14" = '''
:sup:`14` Θυμὸν ἀνδρὸς πρᾳΰνει θεράπων φρόνιμος, ὀλιγόψυχον δὲ ἄνδρα τίς ὑποίσει; 
'''
"15" = '''
:sup:`15` Καρδία φρονίμου κτᾶται αἴσθησιν, ὦτα δὲ σοφῶν ζητεῖ ἔννοιαν. 
'''
"16" = '''
:sup:`16` Δόμα ἀνθρώπου ἐμπλατύνει αὐτὸν, καὶ παρὰ δυνάσταις καθιζάνει αὐτόν. 
'''
"17" = '''
:sup:`17` Δίκαιος ἑαυτοῦ κατήγορος ἐν πρωτολογίᾳ, ὡς δʼ ἂν ἐπιβάλῃ ὁ ἀντίδικος ἐλέγχεται. 
'''
"18" = '''
:sup:`18` Ἀντιλογίας παύει σιγηρὸς, ἐν δὲ δυναστείαις ὁρίζει. 
'''
"19" = '''
:sup:`19` Ἀδελφὸς ὑπὸ ἀδελφοῦ βοηθούμενος, ὡς πόλις ὀχυρὰ καὶ ὑψηλὴ, ἰσχύει δὲ ὥσπερ τεθεμελιωμένον βασίλειον. 
'''
"20" = '''
:sup:`20` Ἀπὸ καρπῶν στόματος ἀνὴρ πίμπλησι κοιλίαν αὐτοῦ, ἀπὸ δὲ καρπῶν χειλέων αὐτοῦ ἐμπλησθήσεται. 
'''
"21" = '''
:sup:`21` Θάνατος καὶ ζωὴ ἐν χειρὶ γλώσσης, οἱ δὲ κρατοῦντες αὐτῆς ἔδονται τοὺς καρποὺς αὐτῆς. 
'''
"22" = '''
:sup:`22` Ὃς εὗρε γυναῖκα ἀγαθὴν, εὗρε χάριτας, ἔλαβε δὲ παρὰ Θεοῦ ἱλαρότητα· 
'''
"23" = '''
:sup:`23` ὃς ἐκβάλλει γυναῖκα ἀγαθὴν, ἐκβάλλει τὰ ἀγαθὰ, ὁ δὲ κατέχων μοιχαλίδα, ἄφρων καὶ ἀσεβής. 
'''
