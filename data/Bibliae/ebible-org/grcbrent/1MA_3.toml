[3]
"1" = '''
:sup:`1` Καὶ ἀνέστη Ἰούδας ὁ καλούμενος Μακκαβαῖος υἱὸς αὐτοῦ ἀντʼ αὐτοῦ. 
'''
"2" = '''
:sup:`2` Καὶ ἐβοήθουν αὐτῷ πάντες οἱ ἀδελφοὶ αὐτοῦ, καὶ πάντες ὅσοι ἐκολλήθησαν τῷ πατρὶ αὐτοῦ, καὶ ἐπολέμουν τὸν πόλεμον Ἰσραὴλ μετʼ εὐφροσύνης. 
'''
"3" = '''
:sup:`3` Καὶ ἐπλάτυνε δόξαν τῷ λαῷ αὐτοῦ, καὶ ἐνεδύσατο θώρακα ὡς γίγας, καὶ συνεζώσατο τὰ σκεύη αὐτοῦ τὰ πολεμικά· καὶ συνεστήσατο πολέμους σκεπάζων παρεμβολὴν ἐν ῥομφαίᾳ. 
'''
"4" = '''
:sup:`4` Καὶ ὡμοιώθη λέοντι ἐν τοῖς ἔργοις αὐτοῦ, καὶ ὡς σκύμνος ἐρευγόμενος εἰς θήραν. 
'''
"5" = '''
:sup:`5` Καὶ ἐδίωξεν ἀνόμους ἐξερευνῶν, καὶ τοὺς ταράσσοντας τὸν λαὸν αὐτοῦ ἐφλόγισε· 
'''
"6" = '''
:sup:`6` Καὶ συνεστάλησαν οἱ ἄνομοι ἀπὸ τοῦ φόβου αὐτοῦ, καὶ πάντες οἱ ἐργάται τῆς ἀνομίας συνεταράχθησαν, καὶ εὐοδώθη σωτηρία ἐν χειρὶ αὐτοῦ. 
'''
"7" = '''
:sup:`7` Καὶ ἐπίκρανε βασιλεῖς πολλούς, καὶ εὔφρανε τὸν Ἰακὼβ ἐν τοῖς ἔργοις αὐτοῦ, καὶ ἕως τοῦ αἰῶνος τὸ μνημόσυνον αὐτοῦ εἰς εὐλογίαν. 
'''
"8" = '''
:sup:`8` Καὶ διῆλθεν ἐν πόλεσιν Ἰούδα, καὶ ἐξωλόθρευσεν ἀσεβεῖς ἐξ αὐτῆς, καὶ ἀπέστρεψεν ὀργὴν ἀπὸ Ἰσραήλ. 
'''
"9" = '''
:sup:`9` Καὶ ὠνομάσθη ἕως ἐσχάτου τῆς γῆς, καὶ συνήγαγεν ἀπολλυμένους. 
'''
"10" = '''
:sup:`10` Καὶ συνήγαγεν Ἀπολλώνιος ἔθνη, καὶ ἀπὸ Σαμαρείας δύναμιν μεγάλην, τοῦ πολεμῆσαι πρὸς Ἰσραήλ. 
'''
"11" = '''
:sup:`11` Καὶ ἔγνω Ἰούδας, καὶ ἐξῆλθεν εἰς συνάντησιν αὐτῷ, καὶ ἐπάταξεν αὐτὸν, καὶ ἀπέκτεινεν αὐτόν· καὶ ἔπεσον τραυματίαι πολλοὶ, καὶ οἱ ἐπίλοιποι ἔφυγον. 
'''
"12" = '''
:sup:`12` Καὶ ἔλαβε τὰ σκῦλα αὐτῶν, καὶ τὴν μάχαιραν Ἀπολλωνίου ἔλαβεν Ἰούδας, καὶ ἦν πολεμῶν ἐν αὐτῇ πάσας τὰς ἡμέρας. 
'''
"13" = '''
:sup:`13` Καὶ ἤκουσε Σήρων, ὁ ἄρχων τῆς δυνάμεως Συρίας, ὅτι ἤθροισεν Ἰούδας ἄθροισμα, καὶ ἐκκλησίαν πιστῶν μετʼ αὐτοῦ ἐκπορευομένων εἰς πόλεμον· 
'''
"14" = '''
:sup:`14` Καὶ εἶπε, ποιήσω ἐμαυτῷ ὄνομα καὶ δοξασθήσομαι ἐν τῇ βασιλείᾳ, καὶ πολεμήσω τὸν Ἰούδαν καὶ τοὺς σὺν αὐτῷ, τοὺς ἐξουδενοῦντας τὸν λόγον τοῦ βασιλέως. 
'''
"15" = '''
:sup:`15` Καὶ προσέθετο τοῦ ἀναβῆναι· καὶ ἀνέβη μετʼ αὐτοῦ παρεμβολὴ ἀσεβῶν ἰσχυρὰ βοηθῆσαι αὐτῷ, καὶ ποιῆσαι τὴν ἐκδίκησιν ἐν υἱοῖς Ἰσραήλ. 
'''
"16" = '''
:sup:`16` Καὶ ἤγγισαν ἕως ἀναβάσεως Βαιθωρών· καὶ ἐξῆλθεν Ἰούδας εἰς συνάντησιν αὐτῷ ὀλιγοστός. 
'''
"17" = '''
:sup:`17` Ὡς δὲ ἴδον τὴν παρεμβολὴν ἐρχομένην εἰς συνάντησιν αὐτοῖς, εἶπον τῷ Ἰούδα, πῶς δυνησόμεθα ὀλιγοστοὶ ὄντες πολεμῆσαι πρὸς πλῆθος τοσοῦτον ἰσχυρόν; καὶ ἡμεῖς ἐκλελύμεθα ἀσιτοῦντες σήμερον. 
'''
"18" = '''
:sup:`18` Καὶ εἶπεν Ἰούδας, εὔκοπόν ἐστι συγκλεισθῆναι πολλοὺς ἐν χερσὶν ὀλίγων· καὶ οὐκ ἔστι διαφορὰ ἐναντίον τοῦ Θεοῦ τοῦ οὐρανοῦ σώζειν ἐν πολλοῖς ἢ ἐν ὀλίγοις. 
'''
"19" = '''
:sup:`19` Ὅτι οὐκ ἐν πλήθει δυνάμεως νίκη πολέμου ἐστὶν, ἀλλʼ ἢ ἐκ τοῦ οὐρανοῦ ἡ ἰσχύς. 
'''
"20" = '''
:sup:`20` Αὐτοὶ ἔρχονται πρὸς ἡμᾶς ἐν πλήθει ὕβρεως καὶ ἀνομίας, τοῦ ἐξᾶραι ἡμᾶς καὶ τὰς γυναῖκας ἡμῶν, καὶ τὰ τέκνα ἡμῶν, τοῦ σκυλεῦσαι ἡμᾶς. 
'''
"21" = '''
:sup:`21` Ἡμεῖς δὲ πολεμοῦμεν περὶ τῶν ψυχῶν ἡμῶν καὶ τῶν νομίμων ἡμῶν. 
'''
"22" = '''
:sup:`22` Καὶ αὐτὸς συντρίψει αὐτοὺς πρὸ προσώπου ἡμῶν· ὑμεῖς δὲ μὴ φοβηθῆτε ἀπʼ αὐτῶν. 
'''
"23" = '''
:sup:`23` Ὡς δὲ ἐπαύσατο λαλῶν, ἐνήλατο εἰς αὐτοὺς ἄφνω, καὶ συνετρίβη Σήρων καὶ ἡ παρεμβολὴ αὐτοῦ ἐνώπιον αὐτοῦ. 
'''
"24" = '''
:sup:`24` Καὶ ἐδίωκον αὐτὸν ἐν τῇ καταβάσει Βαιθωρῶν ἕως τοῦ πεδίου· καὶ ἔπεσον ἀπʼ αὐτῶν εἰς ἄνδρας ὀκτακοσίους· οἱ δὲ λοιποὶ ἔφυγον εἰς γῆν Φυλιστιείμ. 
'''
"25" = '''
:sup:`25` Καὶ ἤρξατο ὁ φόβος Ἰούδα καὶ τῶν ἀδελφῶν αὐτοῦ καὶ ἡ πτόησις ἐπιπίπτειν ἐπὶ τὰ ἔθνη τὰ κύκλῳ αὐτῶν. 
'''
"26" = '''
:sup:`26` Καὶ ἤγγισεν ἕως τοῦ βασιλέως τὸ ὄνομα αὐτοῦ, καὶ ὑπὲρ τῶν παρατάξεων Ἰούδα ἐξηγεῖτο πᾶν ἔθνος. 
'''
"27" = '''
:sup:`27` Ὡς δὲ ἤκουσεν Ἀντίοχος ὁ βασιλεὺς τοὺς λόγους τούτους, ὠργίσθη θυμῷ· καὶ ἀπέστειλε καὶ συνήγαγε τὰς δυνάμεις πάσας τῆς βασιλείας αὐτοῦ, παρεμβολὴν ἰσχυρὰν σφόδρα. 
'''
"28" = '''
:sup:`28` Καὶ ἤνοιξε τὸ γαζοφυλάκιον αὐτοῦ, καὶ ἔδωκεν ὀψώνια ταῖς δυνάμεσιν αὐτοῦ εἰς ἐνιαυτόν· καὶ ἐνετείλατο εἶναι αὐτοὺς ἑτοίμους εἰς πᾶσαν χρείαν. 
'''
"29" = '''
:sup:`29` Καὶ εἶδεν ὅτι ἐξέλιπε τὸ ἀργύριον ἀπὸ τῶν θησαυρῶν, καὶ οἱ φορολόγοι τῆς χώρας ὀλίγοι, χάριν τῆς διχοστασίας καὶ πληγῆς ἧς κατεσκεύασεν ἐν τῇ γῇ, τοῦ ἆραι τὰ νόμιμα ἃ ἦσαν ἀφʼ ἡμερῶν τῶν πρώτων. 
'''
"30" = '''
:sup:`30` Καὶ εὐλαβήθη μὴ οὐκ ἔχῃ ὡς ἅπαξ καὶ δὶς εἰς τὰς δαπάνας καὶ τὰ δόματα ἃ ἐδίδου ἔμπροσθεν δαψιλεῖ χειρὶ, καὶ ἐπερίσσευσεν ὑπέρ τοὺς βασιλεῖς τοὺς ἔμπροσθεν. 
'''
"31" = '''
:sup:`31` Καὶ ἠπορεῖτο τῇ ψυχῇ αὐτοῦ σφόδρα, καὶ ἐβουλεύσατο τοῦ πορευθῆναι εἰς τὴν Περσίδα, καὶ λαβεῖν τοὺς φόρους τῶν χωρῶν, καὶ συναγαγεῖν ἀργύριον πολύ. 
'''
"32" = '''
:sup:`32` Καὶ κατέλιπε Λυσίαν ἄνθρωπον ἔνδοξον καὶ ἀπὸ γένους τῆς βασιλείας, ἐπὶ τῶν πραγμάτων τοῦ βασιλέως ἀπὸ τοῦ ποταμοῦ Εὐφράτου ἕως τῶν ὁρίων Αἰγύπτου, 
'''
"33" = '''
:sup:`33` καὶ τρέφειν Ἀντίοχον τὸν υἱὸν αὐτοῦ ἕως τοῦ ἐπιστρέψαι αὐτόν. 
'''
"34" = '''
:sup:`34` Καὶ παρέδωκεν αὐτῷ τὰς ἡμίσεις τῶν δυνάμεων καὶ τοὺς ἐλέφαντας· καὶ ἐνετείλατο αὐτῷ περὶ πάντων ὧν ἐβούλετο, καὶ περὶ τῶν κατοικούντων τὴν Ἰουδαίαν καὶ Ἱερουσαλὴμ, 
'''
"35" = '''
:sup:`35` ἀποστεῖλαι ἐπʼ αὐτοὺς δύναμιν, τοῦ ἐκτρίψαι καὶ ἐξᾶραι τὴν ἰσχὺν Ἰσραὴλ, καὶ τὸ κατάλειμμα Ἱερουσαλὴμ, καὶ ἆραι τὸ μνημόσυνον αὐτῶν ἀπὸ τοῦ τόπου, 
'''
"36" = '''
:sup:`36` καὶ κατοικῆσαι υἱοὺς ἀλλογενεῖς ἐν πᾶσι τοῖς ὁρίοις αὐτῶν, καὶ κατακληροδοτῆσαι τὴν γῆν αὐτῶν. 
'''
"37" = '''
:sup:`37` Καὶ ὁ βασιλεὺς παρέλαβε τὰς ἡμίσεις τῶν δυνάμεων τὰς καταλειφθείσας, καὶ ἀπῇρεν ἀπὸ Ἀντιοχείας ἀπὸ πόλεως βασιλείας αὐτοῦ, ἔτους ἑβδόμου καὶ τεσσαρακοστοῦ καὶ ἑκατοστοῦ· καὶ διεπέρασε τὸν Εὐφράτην ποταμὸν, καὶ διεπορεύετο τὰς ἐπάνω χώρας. 
'''
"38" = '''
:sup:`38` Καὶ ἐπέλεξε Λυσίας Πτολεμαῖον τὸν Δορυμένους, καὶ Νικάνορα, καὶ Γοργίαν, ἄνδρας δυνατοὺς τῶν φίλων τοῦ βασιλέως. 
'''
"39" = '''
:sup:`39` Καὶ ἀπέστειλε μετʼ αὐτῶν τεσσαράκοντα χιλιάδας ἀνδρῶν καὶ ἑπτακισχιλίαν ἵππον, τοῦ ἐλθεῖν εἰς γῆν Ἰούδα, καὶ καταφθεῖραι αὐτὴν, κατὰ τὸν λόγον τοῦ βασιλέως. 
'''
"40" = '''
:sup:`40` Καὶ ἀπῇραν σὺν πάσῃ τῇ δυνάμει αὐτῶν, καὶ ἦλθον, καὶ παρενέβαλον πλησίον Ἐμμαοὺμ ἐν τῇ γῇ τῇ πεδινῇ. 
'''
"41" = '''
:sup:`41` Καὶ ἤκουσαν οἱ ἔμποροι τῆς χώρας τὸ ὄνομα αὐτῶν, καὶ ἔλαβον ἀργύριον καὶ χρυσίον πολὺ σφόδρα καὶ παῖδας, καὶ ἦλθον εἰς τὴν παρεμβολὴν τοῦ λαβεῖν τοὺς υἱοὺς Ἰσραὴλ εἰς παῖδας· καὶ προσετέθησαν πρὸς αὐτοὺς δύναμις Συρίας καὶ γῆς ἀλλοφύλων. 
'''
"42" = '''
:sup:`42` Καὶ εἶδεν Ἰούδας καὶ οἱ ἀδελφοὶ αὐτοῦ ὅτι ἐπληθύνθη τὰ κακὰ, καὶ αἱ δυνάμεις παρεμβάλλουσιν ἐν τοῖς ὁρίοις αὐτῶν· καὶ ἐπέγνωσαν τοὺς λόγους τοῦ βασιλέως οὓς ἐνετείλατο ποιῆσαι τῷ λαῷ εἰς ἀπώλειαν καὶ συντέλειαν· 
'''
"43" = '''
:sup:`43` καὶ εἶπεν ἕκαστος πρὸς τὸν πλησίον αὐτοῦ, ἀναστήσωμεν τὴν καθαίρεσιν τοῦ λαοῦ ἡμῶν, καὶ πολεμήσωμεν περὶ τοῦ λαοῦ ἡμῶν καὶ τῶν ἁγίων. 
'''
"44" = '''
:sup:`44` Καὶ συνηθροίσθη ἡ συναγωγὴ τοῦ εἶναι ἑτοίμους εἰς πόλεμον, καὶ τοῦ προσεύξασθαι, καὶ αἰτῆσαι ἔλεον καὶ οἰκτιρμούς. 
'''
"45" = '''
:sup:`45` Καὶ Ἱερουσαλὴμ ἦν ἀοίκητος ὡς ἔρημος, οὐκ ἦν ὁ εἰσπορευόμενος καὶ ἐκπορευόμενος ἐκ τῶν γεννημάτων αὐτῆς· καὶ τὸ ἁγίασμα καταπατούμενον, καὶ υἱοὶ ἀλλογενῶν ἐν τῇ ἄκρᾳ, κατάλυμα τοῖς ἔθνεσι· καὶ ἐξῄρθη τέρψις ἐξ Ἰακὼβ, καὶ ἐξέλιπεν αὐλὸς καὶ κινύρα. 
'''
"46" = '''
:sup:`46` Καὶ συνήχθησαν, καὶ ἤλθοσαν εἰς Μασσηφὰ κατέναντι Ἱερουσαλὴμ, ὅτι τόπος προσευχῆς εἰς Μασσηφὰ τὸ πρότερον τῷ Ἰσραήλ. 
'''
"47" = '''
:sup:`47` Καὶ ἐνήστευσαν τῇ ἡμέρᾳ ἐκείνῃ, καὶ περιεβάλοντο σάκκους καὶ σποδὸν ἐπὶ τὰς κεφαλὰς αὐτῶν, καὶ διέῤῥηξαν τὰ ἱμάτια αὐτῶν. 
'''
"48" = '''
:sup:`48` Καὶ ἐξεπέτασαν τὸ βιβλίον τοῦ νόμου, περὶ ὧν ἐξηρεύνων τὰ ἔθνη τὰ ὁμοιώματα τῶν εἰδώλων αὐτῶν. 
'''
"49" = '''
:sup:`49` Καὶ ἤνεγκαν τὰ ἱμάτια τῆς ἱερωσύνης, καὶ τὰ πρωτογεννήματα, καὶ τὰς δεκάτας· καὶ ἤγειραν τοὺς Ναζαραίους, οἳ ἐπλήρωσαν τὰς ἡμέρας. 
'''
"50" = '''
:sup:`50` Καὶ ἐβόησαν φωνῇ εἰς τὸν οὐρανὸν, λέγοντες, τί ποιήσωμεν τούτοις, καὶ ποῦ αὐτοὺς ἀπαγάγωμεν; 
'''
"51" = '''
:sup:`51` Καὶ τὰ ἅγιά σου καταπεπάτηται, καὶ βεβήλωται· καὶ οἱ ἱερεῖς σου ἐν πένθει καὶ ταπεινώσει. 
'''
"52" = '''
:sup:`52` Καὶ ἰδοὺ τὰ ἔθνη συνῆκται ἐφʼ ἡμᾶς τοῦ ἐξᾶραι ἡμᾶς· σὺ οἶδας ἃ λογίζονται ἐφʼ ἡμᾶς. 
'''
"53" = '''
:sup:`53` Πῶς δυνησόμεθα ὑποστῆναι κατὰ πρόσωπον αὐτῶν, ἐὰν μὴ σὺ βοηθήσῃς ἡμῖν; 
'''
"54" = '''
:sup:`54` Καὶ ἐσάλπισαν ταῖς σάλπιγξι, καὶ ἐβόησαν φωνῇ μεγάλῃ. 
'''
"55" = '''
:sup:`55` Καὶ μετὰ τοῦτο κατέστησεν Ἰούδας ἡγουμένους τοῦ λαοῦ, χιλιάρχους, καὶ ἑκατοντάρχους, καὶ πεντηκοντάρχους, καὶ δεκάρχους. 
'''
"56" = '''
:sup:`56` Καὶ εἶπον τοῖς οἰκοδομοῦσιν οἰκίας, καὶ μνηστευομένους γυναῖκας, καὶ φυτεύουσιν ἀμπελῶνας, καὶ δειλοῖς, ἀποστρέφειν ἕκαστον εἰς τὸν οἶκον αὐτοῦ, κατὰ τὸν νόμον. 
'''
"57" = '''
:sup:`57` Καὶ ἀπῇρεν ἡ παρεμβολὴ, καὶ παρενέβαλε κατὰ Νότον Ἐμμαούμ. 
'''
"58" = '''
:sup:`58` Καὶ εἶπεν Ἰούδας, περιζώσασθε, καὶ γίνεσθε εἰς υἱοὺς δυνατοὺς, καὶ γίνεσθε ἕτοιμοι εἰς τοπρωῒ τοῦ πολεμῆσαι ἐν τοῖς ἔθνεσι τούτοις, τοῖς ἐπισυνηγμένοις ἐφʼ ἡμᾶς ἐξᾶραι ἡμᾶς καὶ τὰ ἅγια ἡμῶν. 
'''
"59" = '''
:sup:`59` Ὅτι κρεῖσσον ἡμᾶς ἀποθανεῖν ἐν τῷ πολέμῳ, ἢ ἐπιδεῖν ἐπὶ τὰ κακὰ τοῦ ἔθνους ἡμῶν καὶ τῶν ἁγίων· 
'''
"60" = '''
:sup:`60` Ὡς δʼ ἂν ᾖ θέλημα ἐν οὐρανῷ, οὕτω ποιήσει. 
'''
