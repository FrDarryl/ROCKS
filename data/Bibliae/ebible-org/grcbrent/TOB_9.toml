[9]
"1" = '''
:sup:`1` Καὶ ἐκάλεσε Τωβίας τὸν Ῥαφαὴλ, καὶ εἶπεν αὐτῷ, 
'''
"2" = '''
:sup:`2` Ἀζαρία ἀδελφὲ, λάβε μετὰ σεαυτοῦ παῖδα καὶ δύο καμήλους, καὶ πορεύθητι ἐν Ῥάγοις τῆς Μηδίας παρὰ Γαβαὴλ, καὶ κόμισαί μοι τὸ ἀργύριον, καὶ αὐτὸν ἄγε μοι εἰς τόν γάμον, 
'''
"3" = '''
:sup:`3` διότι ὀμώμοκε Ῥαγουὴλ, μὴ ἐξελθεῖν με. 
'''
"4" = '''
:sup:`4` Καὶ ὁ πατήρ μου ἀριθμεῖ τὰς ἡμέρας, καὶ ἐὰν χρονίσω μέγα, ὀδυνηθήσεται λίαν. 
'''
"5" = '''
:sup:`5` Καὶ ἐπορεύθη Ῥαφαὴλ, καὶ ηὐλίσθη παρὰ Γαβαὴλ, καὶ ἔδωκεν αὐτῷ τὸ χειρόγραφον· ὃς δὲ προήνεγκε τὰ θυλάκια ἐν ταῖς σφραγίσι, καὶ ἔδωκεν αὐτῷ. 
'''
"6" = '''
:sup:`6` Καὶ ὤρθρευσαν κοινῶς, καὶ ἦλθον εἰς τὸν γάμον· καὶ εὐλόγησε Τωβίας τὴν γυναῖκα αὐτοῦ. 
'''
