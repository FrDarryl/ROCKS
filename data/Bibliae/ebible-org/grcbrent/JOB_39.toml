[39]
"1" = '''
:sup:`1` Εἰ ἔγνως καιρὸν τοκετοῦ τραγελάφων πέτρας, ἐφύλαξας δὲ ὠδῖνας ἐλάφων, 
'''
"2" = '''
:sup:`2` ἠρίθμησας δὲ μῆνας αὐτῶν πλήρεις τοκετοῦ αὐτῶν, ὠδῖνας δὲ αὐτῶν ἔλυσας, 
'''
"3" = '''
:sup:`3` ἐξέθρεψας δὲ αὐτῶν τὰ παιδία ἔξω φόβου, ὠδῖνας δὲ αὐτῶν ἐξαποστελεῖς, 
'''
"4" = '''
:sup:`4` ἀποῤῥήξουσι τὰ τέκνα αὐτῶν, πληθυνθήσονται ἐν γενγήματι· ἐξελεύσονται, καὶ οὐ μὴ ἀνακάμψουσιν αὐτοῖς. 
'''
"5" = '''
:sup:`5` Τίς δέ ἐστιν ὁ ἀφεὶς ὄνον ἄγριον ἐλεύθερον; δεσμοὺς δὲ αὐτοῦ τίς ἔλυσεν; 
'''
"6" = '''
:sup:`6` Ἐθέμην δὲ τὴν δίαιταν αὐτοῦ ἔρημον, καὶ τὰ σκηνώματα αὐτοῦ ἁλμυρίδα. 
'''
"7" = '''
:sup:`7` Καταγελῶν πολυοχλίας πόλεως, μέμψιν δὲ φορολόγου οὐκ ἀκούων, 
'''
"8" = '''
:sup:`8` κατασκέψεται ὄρη νομὴν αὐτοῦ, καὶ ὀπίσω παντὸς χλωροῦ ζητεῖ. 
'''
"9" = '''
:sup:`9` Βουλήσεται δέ σοι μονόκερως δουλεῦσαι, ἢ κοιμηθῆναι ἐπὶ φάτνης σου; 
'''
"10" = '''
:sup:`10` Δήσεις δὲ ἐν ἱμᾶσι ζυγὸν αὐτοῦ, ἢ ἑλκύσει σου αὔλακας ἐν πεδίῳ; 
'''
"11" = '''
:sup:`11` Πέποιθας δὲ ἐπʼ αὐτῷ, ὅτι πολλὴ ἡ ἰσχὺς αὐτοῦ, ἐπαφήσεις δὲ αὐτῷ τὰ ἔργα σου; 
'''
"12" = '''
:sup:`12` Πιστεύσεις δὲ, ὅτι ἀποδώσει σοι τὸν σπόρον, εἰσοίσει δέ σου τὸν ἅλωνα; 
'''
"13" = '''
:sup:`13` Πτέρυξ τερπομένων νεέλασσα, ἐὰν συλλάβῃ ἁσίδα καὶ νέσσα· 
'''
"14" = '''
:sup:`14` Ὅτι ἀφήσει εἰς γῆν τὰ ὠὰ αὐτῆς, καὶ ἐπὶ χοῦν θάλψει, 
'''
"15" = '''
:sup:`15` καὶ ἐπελάθετο, ὅτι ποῦς σκορπιεῖ, καὶ θηρία ἀγροῦ καταπατήσει. 
'''
"16" = '''
:sup:`16` Ἀπεσκλήρυνε τὰ τέκνα ἑαυτῆς, ὥστε μὴ ἑαυτήν· εἰς κενὸν ἐκοπίασεν ἄνευ φόβου. 
'''
"17" = '''
:sup:`17` Ὅτι κατεσιώπησεν αὐτῇ ὁ Θεὸς σοφίαν, καὶ οὐκ ἐπεμέρισεν αὐτῇ ἐν τῇ συνέσει. 
'''
"18" = '''
:sup:`18` Κατὰ καιρὸν ἐν ὕψει ὑψώσει, καταγελάσεται ἵππου, καὶ τοῦ ἐπιβάτου αὐτοῦ. 
'''
"19" = '''
:sup:`19` Ἢ σὺ περιέθηκας ἵππῳ δύναμιν, ἐνέδυσας δὲ τραχήλῳ αὐτοῦ φόβον; 
'''
"20" = '''
:sup:`20` Περιέθηκας δὲ αὐτῷ πανοπλίαν; δόξαν δὲ στηθέων αὐτοῦ τόλμῃ. 
'''
"21" = '''
:sup:`21` Ἀνορύσσων ἐν πεδίῳ γαυριᾷ, ἐκπορεύεται δὲ εἰς πεδίον ἐν ἰσχύϊ. 
'''
"22" = '''
:sup:`22` Συναντῶν βασιλεῖ καταγελᾷ, καὶ οὐ μὴν ἀποστραφῇ ἀπὸ σιδήρου. 
'''
"23" = '''
:sup:`23` Ἐπʼ αὐτῷ γαυριᾷ τόξον καὶ μάχαιρα, 
'''
"24" = '''
:sup:`24` καὶ ὀργὴ ἀφανιεῖ τὴν γῆν· καὶ οὐ μὴ πιστεύσει, ἕως ἂν σημάνῃ σάλπιγξ. 
'''
"25" = '''
:sup:`25` Σάλπιγγος δὲ σημαινούσης, λέγει, εὖγε· πόῤῥωθεν δὲ ὀσφραίνεται πολέμου σὺν ἅλματι καὶ κραυγῇ. 
'''
"26" = '''
:sup:`26` Ἐκ δὲ τῆς σῆς ἐπιστήμης ἕστηκεν ἱέραξ, ἀναπετάσας τὰς πτέρυγας, ἀκίνητος, καθορῶν τὰ πρὸς Νότον; 
'''
"27" = '''
:sup:`27` Ἐπὶ δὲ σῷ προστάγματι ὑψοῦται ἀετὸς, γὺψ δὲ ἐπὶ νοσσιᾶς αὐτοῦ καθεσθεὶς αὐλίζεται, 
'''
"28" = '''
:sup:`28` ἐπʼ ἐξοχῇ πέτρας, καὶ ἀποκρύφῳ, 
'''
"29" = '''
:sup:`29` ἐκεῖσε ὢν ζητεῖ τὰ σῖτα, πόῤῥωθεν οἱ ὀφθαλμοὶ αὐτοῦ σκοπεύουσι. 
'''
"30" = '''
:sup:`30` Νεοσσοὶ δὲ αὐτοῦ φύρονται ἐν αἵματι, οὗ δʼ ἂν ὦσι τεθνεῶτες, παραχρῆμα εὑρίσκονται. 
'''
