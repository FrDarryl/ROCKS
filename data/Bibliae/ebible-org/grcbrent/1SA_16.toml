[16]
"1" = '''
:sup:`1` Καὶ εἶπε Κύριος πρὸς Σαμουήλ, ἕως πότε σὺ πενθεῖς ἐπὶ Σαοὺλ, κᾀγω ἐξουδένωκα αὐτὸν, μὴ βασιλεύειν ἐπὶ Ἰσραήλ; πλῆσον τὸ κέρας σου ἐλαίου, καὶ δεῦρο ἀποστείλω σε πρὸς Ἰεσσαὶ ἕως Βηθλεὲμ, ὅτι ἑώρακα ἐν τοῖς υἱοῖς αὐτοῦ ἐμοὶ βασιλέα. 
'''
"2" = '''
:sup:`2` Καὶ εἶπε Σαμουὴλ πῶς πορευθῶ; καὶ ἀκούσεται Σαοὺλ, καὶ ἀποκτενεῖ με· καὶ εἶπε Κύριος, δάμαλιν βοῶν λάβε ἐν τῇ χειρί σου, καὶ ἐρεῖς, θῦσαι τῷ Κυρίῳ ἥκω. 
'''
"3" = '''
:sup:`3` Καὶ καλέσεις τὸν Ἰεσσαὶ εἰς τὴν θυσίαν, καὶ γνωριῶ σοι ἃ ποιήσεις· καὶ χρίσεις ὃν ἂν εἴπω πρὸς σέ. 
'''
"4" = '''
:sup:`4` Καὶ ἐποίησε Σαμουὴλ πάντα ἃ ἐλάλησεν αὐτῷ Κύριος· καὶ ἦλθεν εἰς Βηθλεὲμ, καὶ ἐξέστησαν οἱ πρεσβύτεροι τῆς πόλεως τῇ ἀπαντήσει αὐτοῦ, καὶ εἶπαν, ἢ εἰρήνη ἡ εἴσοδός σου ὁ βλέπων; 
'''
"5" = '''
:sup:`5` Καὶ εἶπεν, εἰρήνη· θῦσαι τῷ Κυρίῳ ἥκω· ἁγιάσθητε καὶ εὐφράνθητε μετʼ ἐμοῦ σήμερον· καὶ ἡγίασε τὸν Ἰεσσαὶ καὶ τοὺς υἱοὺς αὐτοῦ, καὶ ἐκάλεσεν αὐτοὺς εἰς τὴν θυσίαν. 
'''
"6" = '''
:sup:`6` Καὶ ἐγενήθη ἐν τῷ εἰσιέναι αὐτοὺς, καὶ εἶδε τὸν Ἑλιάβ, καὶ εἶπεν, ἀλλὰ καὶ ἐνώπιον Κυρίου χριστὸς αὐτοῦ. 
'''
"7" = '''
:sup:`7` Καὶ εἶπε Κύριος πρὸς Σαμουὴλ, μὴ ἐπιβλέψῃς ἐπὶ τὴν ὄψιν αὐτοῦ, μηδὲ εἰς τὴν ἕξιν μεγέθους αὐτοῦ, ὅτι ἐξουδένωκα αὐτόν· ὅτι οὐχ ὡς ἐμβλέψεται ἄνθρωπος, ὄψεται ὁ Θεός· ὅτι ἄνθρωπος ὅψεται εἰς πρόσωπον, ὁ δὲ Θεὸς ὄψεται εἰς καρδίαν. 
'''
"8" = '''
:sup:`8` Καὶ ἐκάλεσεν Ἰεσσαὶ τὸν ʼΑμιναδὰβ, καὶ παρῆλθε κατὰ πρόσωπον Σαμουήλ. καὶ εἶπεν οὐδὲ τοῦτον ἐξελέξατο ὁ Θεός. 
'''
"9" = '''
:sup:`9` Καὶ παρήγαγεν Ἰεσσαὶ τὸν Σαμά· καὶ εἶπε, καὶ ἐν τούτῳ οὐκ ἐξελέξατο Κύριος. 
'''
"10" = '''
:sup:`10` Καὶ παρήγαγεν Ἰεσσαὶ τοὺς ἑπτὰ υἱοὺς αὐτοῦ ἐνώπιον Σαμουήλ· καὶ εἶπε Σαμουὴλ, οὐκ ἐξελέξατο Κύριος ἐν τούτοις. 
'''
"11" = '''
:sup:`11` Καὶ εἶπε Σαμουὴλ πρὸς Ἰεσσαὶ, ἐκλελοίπασι τὰ παιδάρια; καὶ εἶπεν, ἔτι ὁ μικρὸς ἰδοὺ ποιμαίνει ἐν τῷ ποιμνίῳ· καὶ εἶπε Σαμουὴλ πρὸς Ἰεσσαὶ, ἀπόστειλον καὶ λάβε αὐτὸν, ὅτι οὐ μὴ κατακλιθῶμεν ἕως τοῦ ἐλθεῖν αὐτόν. 
'''
"12" = '''
:sup:`12` Καὶ ἀπέστειλε καὶ εἰσήγαγεν αὐτόν· καὶ αὐτὸς πυῤῥάκης μετὰ κάλλους ὀφθαλμῶν, καὶ ἀγαθὸς ὁράσει Κυρίῳ· καὶ εἶπε Κύριος πρὸς Σαμουὴλ, ἀνάστα καὶ χρίσον τὸν Δαυείδ, ὅτι οὗτός ἐστιν ἀγαθός. 
'''
"13" = '''
:sup:`13` Καὶ ἔλαβε Σαμουὴλ τὸ κέρας τοῦ ἐλαίου, καὶ ἔχρισεν αὐτὸν ἐν μέσῳ τῶν ἀδελφῶν αὐτοῦ· καὶ ἐφήλατο πνεῦμα Κυρίου ἐπὶ Δαυὶδ ἀπὸ τῆς ἡμέρας ἐκείνης καὶ ἐπάνω· καὶ ἀνέστη Σαμουὴλ, καὶ ἀπῆλθεν εἰς ʼΑρμαθαίμ. 
'''
"14" = '''
:sup:`14` Καὶ πνεῦμα Κυρίου ἀπέστη ἀπὸ Σαοὺλ, καὶ ἔπνιγεν αὐτὸν πνεῦμα πονηρὸν παρὰ Κυρίου. 
'''
"15" = '''
:sup:`15` Καὶ εἶπαν οἱ παῖδες Σαοὺλ πρὸς αὐτόν, ἰδοὺ δὴ, πνεῦμα Κυρίου πονηρὸν πνίγει σε· 
'''
"16" = '''
:sup:`16` Εἰπάτωσαν δὴ οἱ δοῦλοί σου ἐνώπιόν σου, καὶ ζητησάτωσαν τῷ κυρίῳ ἡμῶν ἄνδρα εἰδότα ψάλλειν ἐν κινύρᾳ· καὶ ἔσται ἐν τῷ εἶναι πνεῦμα πονηρὸν ἐπὶ σοὶ, καὶ ψαλῇ ἐν τῇ κινύρᾳ αὐτοῦ, καὶ ἀγαθόν σοι ἔσται καὶ ἀναπαύσει σε. 
'''
"17" = '''
:sup:`17` Καὶ εἶπε Σαοὺλ πρὸς τοὺς παῖδας αὐτοῦ, ἴδετε δή μοι ἄνδρα ὀρθῶς ψάλλοντα, καὶ εἰσαγάγετε αὐτὸν πρὸς μέ. 
'''
"18" = '''
:sup:`18` Καὶ ἀπεκρίθη εἷς τῶν παιδαρίων αὐτοῦ, καὶ εἶπεν, ἰδοὺ ἑώρακα υἱὸν τῷ Ἰεσσαὶ Βηθλεεμίτην, καὶ αὐτὸν εἰδότα ψαλμὸν, καὶ ὁ ἀνὴρ συνετὸς, καὶ πολεμιστὴς, καὶ σοφὸς λόγῳ, καὶ ὁ ἀνὴρ ἀγαθὸς τῷ εἴδει, καὶ Κύριος μετʼ αὐτοῦ. 
'''
"19" = '''
:sup:`19` Καὶ ἀπέστειλε Σαοὺλ ἀγγέλους πρὸς Ἰεσσαὶ, λέγων, ἀπόστειλον πρὸς μὲ τὸν υἱόν σου Δαυὶδ τὸν ἐν τῷ ποιμνίῳ σου. 
'''
"20" = '''
:sup:`20` Καὶ ἔλαβεν Ἰεσσαὶ γόμορ ἄρτων, καὶ ἀσκὸν οἴνου, καὶ ἔριφον αἰγῶν ἕνα, καὶ ἐξαπέστειλεν ἐι· χειρὶ Δαυὶδ τοῦ υἱοῦ αὐτοῦ πρὸς Σαούλ. 
'''
"21" = '''
:sup:`21` Καὶ εἰσῆλθε Δαυὶδ πρὸς Σαοὺλ, καὶ παρειστήκει ἐνώπιον αὐτοῦ, καὶ ἠγάπησεν αὐτὸν σφόδρα· καὶ ἐγενήθη αὐτῷ αἴρων τὰ σκεύη αὐτοῦ. 
'''
"22" = '''
:sup:`22` Καὶ ἀπέστειλε Σαοὺλ πρὸς Ἰεσσαὶ, λέγων, παριστάσθω δὴ Δαυὶδ ἐνώπιον ἐμοῦ, ὅτι εὗρε χάριν ἐν ὀφθαλμοῖς μου. 
'''
"23" = '''
:sup:`23` Καὶ ἐγενήθη ἐν τῷ εἶναι πνεῦμα πονηρὸν ἐπὶ Σαοὺλ, καὶ ἐλάμβανε Δαυὶδ τὴν κινύραν, καὶ ἔψαλλεν ἐν χειρὶ αὐτοῦ, καὶ ἀνέψυχε Σαοὺλ, καὶ ἀγαθὸν αὐτῷ, καὶ ἀφίστατο ἀπʼ αὐτοῦ τὸ πνεῦμα τὸ πονηρόν. 
'''
