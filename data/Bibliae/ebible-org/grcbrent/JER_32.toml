[32]
"1" = '''
:sup:`1` Οὕτως εἶπε Κύριος ὁ Θεὸς Ἰσραὴλ, λάβε τὸ ποτήριον τοῦ οἴνου τοῦ ἀκράτου τούτου ἐκ χειρός μου, καὶ ποτιεῖς πάντα τὰ ἔθνη, πρὸς ἃ ἐγὼ ἀποστέλλω σε πρὸς αὐτούς. 
'''
"2" = '''
:sup:`2` Καὶ πίονται, καὶ ἐξεμοῦνται, καὶ ἐκμανήσονται ἀπὸ προσώπου τῆς μαχαίρας, ἧς ἐγὼ ἀποστέλλω ἀναμέσον αὐτῶν. 
'''
"3" = '''
:sup:`3` Καὶ ἔλαβον τὸ ποτήριον ἐκ χειρὸς Κυρίου, καὶ ἐπότισα τὰ ἔθνη, πρὸς ἃ ἀπέστειλέ με Κύριος πρὸς αὐτὰ, 
'''
"4" = '''
:sup:`4` τὴν Ἱερουσαλὴμ, καὶ τὰς πόλεις Ἰούδα, καὶ βασιλεῖς Ἰούδα καὶ ἄρχοντας αὐτοῦ, τοῦ θεῖναι αὐτὰς εἰς ἐρήμωσιν, καὶ εἰς ἄβατον, καὶ εἰς συριγμὸν, 
'''
"5" = '''
:sup:`5` καὶ τὸν Φαραὼ βασιλέα Αἰγύπτου, καὶ τοὺς παῖδας αὐτοῦ, καὶ τοὺς μεγιστᾶνας αὐτοῦ, 
'''
"6" = '''
:sup:`6` καὶ πάντα τὸν λαὸν αὐτοῦ, καὶ πάντας τοὺς συμμίκτους, καὶ πάντας τοὺς βασιλεῖς ἀλλοφύλων, καὶ τὴν Ἀσκάλωνα, καὶ τὴν Γάζαν, καὶ τὴν Ἀκκάρων, καὶ τὸ ἐπίλοιπον Ἀζώτου, 
'''
"7" = '''
:sup:`7` καὶ τὴν Ἰδουμαίαν, καὶ τὴν Μωαβῖτιν, καὶ τοὺς υἱοὺς Ἀμμὼν, 
'''
"8" = '''
:sup:`8` καὶ βασιλεῖς Τύρου, καὶ βασιλεῖς Σιδῶνος, καὶ βασιλεῖς τοὺς ἐν τῷ πέραν τῆς θαλάσσης, 
'''
"9" = '''
:sup:`9` καὶ τὴν Δαιδὰν, καὶ τὴν Θαιμὰν, καὶ τὴν Ῥῶς, καὶ πᾶν περικεκαρμένον κατὰ πρόσωπον αὐτοῦ, 
'''
"10" = '''
:sup:`10` καὶ πάντας τοὺς συμμίκτους τοὺς καταλύοντας ἐν τῇ ἐρήμῳ, 
'''
"11" = '''
:sup:`11` καὶ πάντας βασιλεῖς Αἰλὰμ, καὶ πάντας βασιλεῖς Περσῶν, 
'''
"12" = '''
:sup:`12` καὶ πάντας βασιλεῖς ἀπὸ ἀπηλιώτου τοὺς πόῤῥω καὶ τοὺς ἐγγὺς, ἕκαστον πρὸς τὸν ἀδελφὸν αὐτοῦ, καὶ πάσας βασιλείας τὰς ἐπὶ προσώπου τῆς γῆς. 
'''
"13" = '''
:sup:`13` Καὶ ἐρεῖς αὐτοῖς, οὕτως εἶπε Κύριος παντοκράτωρ, πίετε, μεθύσθητε, καὶ ἐξεμέσετε, καὶ πεσεῖσθε, καὶ οὐ μὴ ἀναστῆτε ἀπὸ προσώπου τῆς μαχαίρας, ἧς ἐγὼ ἀποστέλλω ἀναμέσον ὑμῶν. 
'''
"14" = '''
:sup:`14` Καὶ ἔσται ὅταν μὴ βούλωνται δέξασθαι τὸ ποτήριον ἐκ τῆς χειρός σου, ὥστε πιεῖν, καὶ ἐρεῖς, οὕτως εἶπε Κύριος, πιόντες πίεσθε, 
'''
"15" = '''
:sup:`15` ὅτι ἐν πόλει ἐν ᾗ ὠνομάσθη τὸ ὄνομά μου ἐπʼ αὐτὴν, ἐγὼ ἄρχομαι κακῶσαι, καὶ ὑμεῖς καθάρσει οὐ μὴ καθαρισθῆτε, ὅτι μάχαιραν ἐγὼ καλῶ ἐπὶ πάντας τοὺς καθημένους ἐπὶ τῆς γῆς. 
'''
"16" = '''
:sup:`16` Καὶ σὺ προφητεύσεις ἐπʼ αὐτοὺς τοὺς λόγους τούτους, καὶ ἐρεῖς, Κύριος ἀφʼ ὑψηλοῦ χρηματιεῖ, ἀπὸ τοῦ ἁγίου αὐτοῦ δώσει φωνὴν αὐτοῦ, λόγον χρηματιεῖ ἐπὶ τοῦ τόπου αὐτοῦ· καὶ οἵδε ὥσπερ τρυγῶντες ἀποκριθήσονται· καὶ ἐπὶ καθημένους ἐπὶ τὴν γῆν 
'''
"17" = '''
:sup:`17` ἥκει ὄλεθρος ἐπὶ μέρος τῆς γῆς, ὅτι κρίσις τῷ Κυρίῳ ἐν τοῖς ἔθνεσι· κρίνεται αὐτὸς πρὸς πᾶσαν σάρκα, οἱ δὲ ἀσεβεῖς ἐδόθησαν εἰς μάχαιραν, λέγει Κύριος. 
'''
"18" = '''
:sup:`18` Οὕτως εἶπε Κύριος, ἰδοὺ κακὰ ἔρχεται ἀπὸ ἔθνους ἐπὶ ἔθνος, καὶ λαίλαψ μεγάλη ἐκπορεύεται ἀπʼ ἐσχάτου τῆς γῆς. 
'''
"19" = '''
:sup:`19` Καὶ ἔσονται τραυματίαι ὑπὸ Κυρίου ἐν ἡμέρᾳ Κυρίου, ἐκ μέρους τῆς γῆς, καὶ ἕως εἰς μέρος τῆς γῆς· οὐ μὴ κατορυγῶσιν, εἰς κόπρια ἐπὶ προσώπου τῆς γῆς ἔσονται. 
'''
"20" = '''
:sup:`20` Ἀλαλάξατε ποιμένες, καὶ κεκράξατε, καὶ κόπτεσθε οἱ κριοὶ τῶν προβάτων, ὅτι ἐπληρώθησαν αἱ ἡμέραι ὑμῶν εἰς σφαγὴν, καὶ πεσεῖσθε ὥσπερ οἱ κριοὶ οἱ ἐκλεκτοὶ, 
'''
"21" = '''
:sup:`21` καὶ ἀπολεῖται φυγὴ ἀπὸ τῶν ποιμένων, καὶ σωτηρία ἀπὸ τῶν κριῶν τῶν προβάτων. 
'''
"22" = '''
:sup:`22` Φωνὴ κραυγῆς τῶν ποιμένων, καὶ ἀλαλαγμὸς τῶν προβάτων καὶ τῶν κριῶν, ὅτι ὠλόθρευσε Κύριος τὰ βοσκήματα αὐτῶν· 
'''
"23" = '''
:sup:`23` Καὶ παύσεται τὰ κατάλοιπα τῆς εἰρήνης ἀπὸ προσώπου ὀργῆς θυμοῦ μου. 
'''
"24" = '''
:sup:`24` Ἐγκατέλιπεν ὥσπερ λέων κατάλυμα αὐτοῦ, ὅτι ἐγενήθη ἡ γῆ αὐτῶν εἰς ἄβατον ἀπὸ προσώπου τῆς μαχαίρας τῆς μεγάλης. 
'''
