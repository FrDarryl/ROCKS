[7]
"1" = '''
:sup:`1` Καὶ τοῖς υἱοῖς Ἰσσάχαρ, Θωλὰ, καὶ Φουὰ, καὶ Ἰασοὺβ, καὶ Σεμερὼν, τέσσαρες. 
'''
"2" = '''
:sup:`2` Καὶ υἱοὶ Θωλὰ, Ὀζὶ, Ῥαφαΐα, καὶ ʼΙεριὴλ, καὶ ʼΙαμαῒ, καὶ ʼΙεμασὰν, καὶ Σαμουὴλ, ἄρχοντες οἴκων πατριῶν αὐτῶν τῷ Θωλὰ, ἰσχυροὶ δυνάμει κατὰ γενέσεις αὐτῶν, ὁ ἀριθμὸς αὐτῶν ἐν ἡμέραις Δαυὶδ, εἴκοσι καὶ δύο χιλιάδες καὶ ἑξακόσιοι. 
'''
"3" = '''
:sup:`3` Καὶ υἱοὶ ʼΟζὶ, ʼΙεζραῒα· καὶ υἱοὶ ʼΙεζραΐ, Μιχαὴλ, ʼΑβδιοὺ, καὶ ʼΙωὴλ, καὶ ʼΙεσία, πέντε, ἄρχοντες πάντες. 
'''
"4" = '''
:sup:`4` Καὶ ἐπʼ αὐτῶν, κατὰ γενέσεις αὐτῶν, κατʼ οἴκους πατριῶν αὐτῶν, ἰσχυροὶ παρατάξασθαι εἰς πόλεμον, τριάκοντα καὶ ἓξ χιλιάδες, ὅτι ἐπλήθυναν γυναῖκας καὶ υἱούς. 
'''
"5" = '''
:sup:`5` Καὶ ἀδελφοὶ αὐτῶν εἰς πάσας πατριὰς Ἰσσάχαρ, καὶ ἰσχυροὶ δυνάμει, ὀγδοήκοντα καὶ ἑπτὰ χιλιάδες, ὁ ἀριθμὸς αὐτῶν τῶν πάντων. 
'''
"6" = '''
:sup:`6` Υἱοὶ Βενιαμὶν, καὶ Βαλὲ, καὶ Βαχὶρ, καὶ ʼΙεδιὴλ, τρεῖς. 
'''
"7" = '''
:sup:`7` Καὶ υἱοὶ Βαλὲ, ʼΕσεβὼν, καὶ Ὀζὶ, καὶ Ὀζιὴλ, καὶ Ἰεριμοὺθ, καὶ Οὐρὶ, πέντε, ἄρχοντες οἴκων πατρικῶν ἰσχυροὶ δυνάμει· καὶ ὁ ἀριθμὸς αὐτῶν, εἴκοσι καὶ δύο χιλιάδες καὶ τριακοντατέσσαρες. 
'''
"8" = '''
:sup:`8` Καὶ υἱοὶ Βαχὶρ, Ζεμιρὰ, καὶ Ἰωὰς, καὶ Ἐλιέζερ, καὶ Ἐλιθενὰν, καὶ Ἀμαρία, καὶ ʼΙεριμοὺθ, καὶ Ἀβιοὺδ, καὶ Ἀναθὼθ, καὶ ʼΕληεμέθ· πάντες οὗτοι υἱοὶ Βαχίρ. 
'''
"9" = '''
:sup:`9` Καὶ ὁ ἀριθμὸς αὐτῶν κατὰ γενέσεις αὐτῶν, ἄρχοντες οἴκων πατριῶν αὐτῶν ἰσχυροὶ δυνάμει, εἴκοσι χιλιάδες καὶ διακόσιοι. 
'''
"10" = '''
:sup:`10` Καὶ υἱοὶ ʼΙεδιὴλ, Βαλαάν· καὶ υἱοὶ Βαλαὰν, Ἰαοὺς, καὶ Βενιαμὶν, καὶ Ἀὼθ, καὶ Χανανὰ, καὶ Ζαιθὰν, καὶ Θαρσὶ, καὶ Ἀχισαάρ. 
'''
"11" = '''
:sup:`11` Πάντες οὗτοι υἱοὶ ʼΙεδιὴλ, ἄρχοντες τῶν πατριῶν ἰσχυροὶ δυνάμει, ἑπτα καίδεκα χιλιάδες καὶ διακόσιοι, ἐκπορευόμενοι δυνάμει πολεμεῖν. 
'''
"12" = '''
:sup:`12` Καὶ Σαπφὶν, καὶ Ἀπφὶν, καὶ υἱοὶ Ὢρ, ʼΑσὼμ, υἱὸς αὐτοῦ Ἀόρ. 
'''
"13" = '''
:sup:`13` Υἱοὶ Νεφθαλὶ, Ἰασιὴλ, Γωνὶ, καὶ Ἀσὴρ, καὶ Σελλοὺμ, υἱοὶ αὐτοῦ, Βαλὰμ υἱὸς αὐτοῦ. 
'''
"14" = '''
:sup:`14` Υἱοὶ Μανασσῆ, Ἐσριὴλ, ὃν ἔτεκεν ἡ παλλακὴ αὐτοῦ ἡ Σύρα, ἔτεκε δὲ αὐτῷ καὶ Μαχὶρ πατέρα Γαλαάδ. 
'''
"15" = '''
:sup:`15` Καὶ Μαχὶρ ἔλαβε γυναῖκα τῷ Ἀπφὶν καὶ Σαπφίν· καὶ ὄνομα ἀδελφῆς αὐτοῦ Μοωχὰ, καὶ ὄνομα τῷ δευτέρῳ Σαπφαάδ· ἐγεννήθησαν δὲ τῷ Σαπφαὰδ θυγατέρες. 
'''
"16" = '''
:sup:`16` Καὶ ἔτεκε Μοωχὰ γυνὴ Μαχὶρ υἱὸν, καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ Φαρές· καὶ ὄνομα ἀδελφοῦ αὐτοῦ Σοῦρος· υἱοὶ αὐτοῦ Οὐλὰμ, καὶ ʼΡοκόμ. 
'''
"17" = '''
:sup:`17` Καὶ υἱοὶ Οὐλὰμ, Βαδάμ· οὗτοι υἱοὶ Γαλαὰδ, υἱοῦ Μαχὶρ, υἱοῦ Μανασσῆ. 
'''
"18" = '''
:sup:`18` Καὶ ἡ ἀδελφὴ αὐτοῦ ἡ Μαλεχὲθ ἔτεκε τὸν Ἰσοὺδ, καὶ τὸν Ἀβιέζερ, καὶ τὸν Μαελά. 
'''
"19" = '''
:sup:`19` Καὶ ἦσαν υἱοὶ Σεμιρὰ, ʼΑῒμ, καὶ Συχὲμ, καὶ Λακὶμ, καὶ Ἀνιάν. 
'''
"20" = '''
:sup:`20` Καὶ υἱοὶ Ἐφραὶμ, Σωθαλὰθ, καὶ Βαρὰδ υἱὸς αὐτοῦ, καὶ Θαὰθ υἱὸς αὐτοῦ, ʼΕλαδὰ υἱὸς αὐτοῦ, Σαὰθ υἱὸς αὐτοῦ, 
'''
"21" = '''
:sup:`21` καὶ Ζαβὰδ υἱὸς αὐτοῦ, Σωθελὲ υἱὸς αὐτοῦ, καὶ ʼΑζὲρ, καὶ ʼΕλεάδ· καὶ ἀπέκτειναν αὐτοὺς οἱ ἄνδρες Γὲθ οἱ τεχθέντες ἐν τῇ γῇ, ὅτι κατέβησαν τοῦ λαβεῖν τὰ κτήνη αὐτῶν. 
'''
"22" = '''
:sup:`22` Καὶ ἐπένθησεν Ἐφραὶμ ὁ πατὴρ αὐτῶν ἡμέρας πολλάς· καὶ ἦλθον ἀδελφοὶ αὐτοῦ τοῦ παρακαλέσαι αὐτόν. 
'''
"23" = '''
:sup:`23` Καὶ εἰσῆλθε πρὸς τὴν γυναῖκα αὐτοῦ, καὶ ἔλαβεν ἐν γαστρὶ, καὶ ἔτεκεν υἱόν· καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ Βεριὰ, ὅτι ἐν κακοῖς ἐγένετο ἐν οἴκῳ μου. 
'''
"24" = '''
:sup:`24` Καὶ ἡ θυγάτηρ αὐτοῦ Σαραά· καὶ ἐν ἐκείνοις τοῖς καταλοίποις· καὶ ᾠκοδόμησε τὴν Βαιθωρὼν τὴν κάτω καὶ τὴν ἄνω· καὶ υἱοὶ Ὀζὰν Σεηρὰ, 
'''
"25" = '''
:sup:`25` καὶ Ῥαφὴ υἱὸς αὐτοῦ, Σαρὰφ καὶ Θαλεὲς υἱοὶ αὐτοῦ, Θαὲν υἱὸς αὐτοῦ. 
'''
"26" = '''
:sup:`26` Τῷ Λααδὰν υἱῷ αὐτοῦ υἱὸς Ἀμιοὺδ, υἱὸς Ἐλισαμαῒ, 
'''
"27" = '''
:sup:`27` υἱὸς Νοὺν, υἱὸς Ἰησουὲ, υἱοὶ αὐτοῦ. 
'''
"28" = '''
:sup:`28` Καὶ κατάσχεσις αὐτῶν καὶ κατοικία αὐτῶν Βαιθὴλ καὶ αἱ κῶμαι αὐτῆς, κατʼ ἀνατολὰς Νοαρὰν, πρὸς δυσμαῖς Γάζερ καὶ αἱ κῶμαι αὐτῆς, καὶ Συχὲμ καὶ αἱ κῶμαι αὐτῆς ἕως Γάζης, καὶ αἱ κῶμαι αὐτῆς, 
'''
"29" = '''
:sup:`29` καὶ ἕως ὁρίων υἱῶν Μανασσῆ, Βαιθσαὰν καὶ αἱ κῶμαι αὐτῆς, Θανὰχ καὶ αἱ κῶμαι αὐτῆς, Μαγεδδὼ καὶ αἱ κῶμαι αὐτῆς, Δὼρ καὶ αἱ κῶμαι αὐτῆς· ἐν ταύτῃ κατῴκησαν υἱοὶ Ἰωσὴφ υἱοῦ Ἰσραήλ. 
'''
"30" = '''
:sup:`30` Υἱοὶ Ἀσὴρ, Ἰεμνὰ, καὶ Σουΐα, καὶ Ἰσουῒ, καὶ Βεριὰ, καὶ Σορὲ ἀδελφὴ αὐτῶν. 
'''
"31" = '''
:sup:`31` Καὶ υἱοὶ Βεριὰ, Χάβερ, καὶ Μελχιήλ· οὗτος πατὴρ Βερθαΐθ. 
'''
"32" = '''
:sup:`32` Καὶ Χάβερ ἐγέννησε τὸν Ἰαφλὴτ, καὶ τὸν Σαμὴρ, καὶ τὸν Χωθὰν, καὶ τὴν Σωλὰ ἀδελφὴν αὐτῶν. 
'''
"33" = '''
:sup:`33` Καὶ υἱοὶ Ἰαφλὴτ, Φασὲκ, καὶ Βαμαὴλ, καὶ Ἀσίθ· οὗτοι υἱοὶ Ἰαφλήτ. 
'''
"34" = '''
:sup:`34` Καὶ υἱοὶ Σεμμὴρ, Ἀχὶρ, καὶ Ῥοογὰ, καὶ ʼΙαβὰ, καὶ Αρὰμ, 
'''
"35" = '''
:sup:`35` καὶ Βανὴ ʼΕλὰμ ἀδελφοῦ αὐτοῦ Σωφὰ, καὶ ʼΙμανὰ, καὶ Σελλὴς, καὶ ʼΑμάλ. 
'''
"36" = '''
:sup:`36` Υἱοὶ Σωφὰς, Σουὲ, καὶ Ἁρναφὰρ, καὶ Σουδὰ, καὶ Βαρὶν, καὶ ʼΙμρὰν, 
'''
"37" = '''
:sup:`37` καὶ Βασὰν, καὶ ʼΩὰ, καὶ Σαμὰ, καὶ Σαλισὰ, καὶ ʼΙεθρὰ, καὶ Βεηρά. 
'''
"38" = '''
:sup:`38` Καὶ υἱοὶ Ἰεθὴρ, Ἰεφινὰ, καὶ Φασφὰ, καὶ Ἀρά. 
'''
"39" = '''
:sup:`39` καὶ υἱοὶ ʼΟλὰ, Ὀρὲχ, Ἀνιὴλ, καὶ Ῥασιά. 
'''
"40" = '''
:sup:`40` Πάντες οὗτοι υἱοὶ Ἀσὴρ, πάντες ἄρχοντες πατριῶν, ἐκλεκτοὶ ἰσχυροὶ δυνάμει, ἄρχοντες ἡγούμενοι· ὁ ἀριθμὸς αὐτῶν εἰς παράταξιν τοῦ πολεμεῖν, ἀριθμὸς αὐτῶν ἄνδρες εἰκοσιὲξ χιλιάδες. 
'''
