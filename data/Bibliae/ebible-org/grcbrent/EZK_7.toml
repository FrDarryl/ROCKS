[7]
"1" = '''
:sup:`1` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"2" = '''
:sup:`2` καὶ σὺ υἱὲ ἀνθρώπου εἰπόν, τάδε λέγει Κύριος, Τῇ γῇ τοῦ Ἰσραὴλ πέρας ἥκει, τὸ πέρας ἥκει ἐπὶ τὰς τέσσαρας πτέρυγας τῆς γῆς. 
'''
"3" = '''
:sup:`3` Ἥκει τὸ πέρας 
'''
"4" = '''
:sup:`4` ἐπὶ σὲ τὸν κατοικοῦντα τὴν γῆν· ἥκει ὁ καιρὸς, ἤγγικεν ἡ ἡμέρα, οὐ μετὰ θορύβων, οὐδὲ μετὰ ὠδίνων. 
'''
"5" = '''
:sup:`5` Νῦν ἐγγύθεν ἐκχεῶ τὴν ὀργήν μου ἐπὶ σὲ, καὶ συντελέσω τὸν θυμόν μου ἐν σοὶ, καὶ κρινῶ σε ἐν ταῖς ὁδοῖς σου, καὶ δώσω ἐπὶ σὲ πάντα τὰ βδελύγματά σου, 
'''
"6" = '''
:sup:`6` οὐ φείσεται ὁ ὀφθαλμός μου, οὐδὲ μὴ ἐλεήσω· διότι τὰς ὁδούς σου ἐπὶ σὲ δώσω, καὶ τὰ βδελύγματά σου ἐν μέσῳ σου ἔσονται, καὶ ἐπιγνώσῃ, διότι ἐγώ εἰμι Κύριος ὁ τύπτων. 
'''
"7" = '''
:sup:`7` Νῦν τὸ πέρας πρὸς σὲ, καὶ ἀποστελῶ ἐγὼ ἐπὶ σὲ, καὶ ἐκδικήσω ἐν ταῖς ὁδοῖς σου, καὶ δώσω ἐπὶ σὲ πάντα τὰ βδελύγματά σου, 
'''
"8" = '''
:sup:`8` οὐ φείσεται ὁ ὀφθαλμός μου, οὐδὲ μὴ ἐλεήσω· διότι τὴν ὁδόν σου ἐπὶ σὲ δώσω, καὶ τὰ βδελύγματά σου ἐν μέσῳ σου ἔσται, καὶ ἐπιγνώσῃ διότι ἐγὼ Κύριος. 
'''
"9" = '''
:sup:`9` Διότι τάδε λέγει Κύριος, ἰδοὺ τὸ πέρας ἥκει. 
'''
"10" = '''
:sup:`10` Ἰδοὺ ἡ ἡμέρα Κυρίου· εἰ καὶ ἡ ῥάβδος ἤνθηκεν, ἡ ὕβρις ἐξανέστηκε, 
'''
"11" = '''
:sup:`11` καὶ συντρίψει στήριγμα ἀνόμου, καὶ οὐ μετὰ θορύβου, οὐδὲ μετὰ σπουδῆς. 
'''
"12" = '''
:sup:`12` Ἥκει ὁ καιρὸς, ἰδοὺ ἡ ἡμέρα· ὁ κτώμενος μὴ χαιρέτω, καὶ ὁ πωλῶν μὴ θρηνείτω· 
'''
"13" = '''
:sup:`13` Διότι ὁ κτώμενος πρὸς τὸν πωλοῦντα οὐκέτι μὴ ἐπιστρέψει, καὶ ἄνθρωπος ἐν ὀφθαλμῷ ζωῆς αὐτοῦ οὐ κρατήσει. 
'''
"14" = '''
:sup:`14` Σαλπίσατε ἐν σάλπιγγι, καὶ κρίνατε τὰ σύμπαντα. 
'''
"15" = '''
:sup:`15` Ὁ πόλεμος ἐν ῥομφαίᾳ ἔξωθεν, καὶ ὁ λιμὸς καὶ ὁ θάνατος ἔσωθεν· ὁ ἐν τῷ πεδίῳ ἐν ῥομφαίᾳ τελευτήσει, τοὺς δʼ ἐν τῇ πόλει λιμὸς καὶ θάνατος συντελέσει. 
'''
"16" = '''
:sup:`16` Καὶ ἀνασωθήσονται οἱ ἀνασωζόμενοι ἐξ αὐτῶν, καὶ ἔσονται ἐπὶ τῶν ὀρέων· καὶ πάντας ἀποκτενῶ, ἔκαστον ἐν ταῖς ἀδικίαις αὐτοῦ. 
'''
"17" = '''
:sup:`17` Πᾶσαι χεῖρες ἐκλυθήσονται, καὶ πάντες μηροὶ μολυνθήσονται ὑγρασίᾳ. 
'''
"18" = '''
:sup:`18` Καὶ περιζώσονται σάκκους, καὶ καλύψει αὐτοὺς θάμβος· καὶ ἐπὶ πᾶν πρόσωπον αἰσχύνη ἐπʼ αὐτοὺς, καὶ ἐπὶ πᾶσαν κεφαλὴν φαλάκρωμα. 
'''
"19" = '''
:sup:`19` Τὸ ἀργύριον αὐτῶν ῥιφήσεται ἐν ταῖς πλατείαις, καὶ τὸ χρυσίον αὐτῶν ὑπεροφθήσεται· αἱ ψυχαὶ αὐτῶν οὐ μὴ ἐμπλησθῶσι, καὶ αἱ κοιλίαι αὐτῶν οὐ μὴ πληρωθῶσι, διότι βάσανος τῶν ἀδικιῶν αὐτῶν ἐγένετο. 
'''
"20" = '''
:sup:`20` Ἐκλεκτὰ κόσμου εἰς ὑπερηφανίαν ἔθεντο αὐτὰ, καὶ εἰκόνας τῶν βδελυγμάτων αὐτῶν ἐποίησαν ἐξ αὐτῶν· ἕνεκεν τούτου δέδωκα αὐτὰ αὐτοῖς εἰς ἀκαθαρσίαν. 
'''
"21" = '''
:sup:`21` Καὶ παραδώσω αὐτὰ εἰς χεῖρας ἀλλοτρίων, τοῦ διαρπάσαι αὐτὰ, καὶ τοῖς λοιμοῖς τῆς γῆς εἰς σκῦλα, καὶ βεβηλώσουσιν αὐτά. 
'''
"22" = '''
:sup:`22` Καὶ ἀποστρέψω τὸ πρόσωπόν μου ἀπʼ αὐτῶν, καὶ μιανοῦσι τῆν ἐπισκοπήν μου, καὶ εἰσελεύσονται εἰς αὐτὰ ἀφυλάκτως, καὶ βεβηλώσουσιν αὐτά. 
'''
"23" = '''
:sup:`23` Καὶ ποιήσουσι φυρμόν· διότι ἡ γῆ πλήρης λαῶν, καὶ ἡ πόλις πλήρης ἀνομίας. 
'''
"24" = '''
:sup:`24` Καὶ ἀποστρέψω τὸ φρύαγμα τῆς ἰσχύος αὐτῶν, καὶ μιανθήσεται τὰ ἅγια αὐτῶν. 
'''
"25" = '''
:sup:`25` Καὶ ἐξιλασμὸς ἥξει, καὶ ζητήσει εἰρήνην, καὶ οὐκ ἔσται. 
'''
"26" = '''
:sup:`26` Οὐαὶ ἐπὶ οὐαὶ ἔσται· καὶ ἀγγελία ἐπὶ ἀγγελίαν ἔσται· καὶ ζητηθήσεται ὅρασις ἐκ προφήτου, καὶ νόμος ἀπολεῖται ἐξ ἱερέως, καὶ βουλὴ ἐκ πρεσβυτέρων. 
'''
"27" = '''
:sup:`27` Ἄρχων ἐνδύσεται ἀφανισμὸν, καὶ αἱ χεῖρες τοῦ λαοῦ τῆς γῆς παραλυθήσονται· κατὰ τὰς ὁδοὺς αὐτῶν ποιήσω αὐτοῖς, καὶ ἐν τοῖς κρίμασιν αὐτῶν ἐκδικήσω αὐτοὺς, καὶ γνώσονται ὅτι ἐγὼ Κύριος. 
'''
