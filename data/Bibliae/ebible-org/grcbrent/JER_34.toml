[34]
"1" = '''
:sup:`1` Οὕτως εἶπε Κύριος, ποίησον σεαυτῷ δεσμοὺς καὶ κλοιοὺς, καὶ περίθου περὶ τὸν τράχηλόν σου. 
'''
"2" = '''
:sup:`2` Καὶ ἀποστελεῖς αὐτοὺς πρὸς βασιλέα Ἰδουμαίας, καὶ πρὸς βασιλέα Μωὰβ, καὶ πρὸς βασιλέα υἱῶν Ἀμμὼν, καὶ πρὸς τὸν βασιλέα Τύρου, καὶ πρὸς βασιλέα Σιδῶνος, ἐν χερσὶν ἀγγέλων αὐτῶν τῶν ἐρχομένων εἰς ἀπάντησιν αὐτῶν εἰς Ἱερουσαλὴμ πρὸς Σεδεκίαν βασιλέα Ἰούδα. 
'''
"3" = '''
:sup:`3` Καὶ συντάξεις αὐτοῖς πρὸς τοὺς κυρίους αὐτῶν εἰπεῖν, οὕτως εἶπε Κύριος ὁ Θεὸς Ἰσραὴλ, οὕτως ἐρεῖτε πρὸς τοὺς κυρίους ὑμῶν, 
'''
"4" = '''
:sup:`4` ὅτι ἐγὼ ἐποίησα τὴν γῆν ἐν τῇ ἰσχύϊ μου τῇ μεγάλῃ, καὶ ἐν τῷ ἐπιχείρῳ μου τῷ ὑψηλῷ, καὶ δώσω αὐτὴν ᾧ ἐὰν δόξῃ ἐν ὀφθαλμοῖς μου· 
'''
"5" = '''
:sup:`5` Ἔδωκα τὴν γῆν τῷ Ναβουχοδονόσορ βασιλεῖ Βαβυλῶνος δουλεύειν αὐτῷ, καὶ τὰ θηρία τοῦ ἀγροῦ ἐργάζεσθαι αὐτῷ. 
'''
"6" = '''
:sup:`6` Καὶ τὸ ἔθνος καὶ ἡ βασιλεία, ὅσοι ἐὰν μὴ ἐμβάλωσι τὸν τράχηλον αὐτῶν ὑπὸ τὸν ζυγὸν βασιλέως Βαβυλῶνος, ἐν μαχαίρᾳ καὶ ἐν λιμῷ ἐπισκέψομαι αὐτοὺς, εἶπε Κύριος, ἕως ἐκλίπωσιν ἐν χειρὶ αὐτοῦ. 
'''
"7" = '''
:sup:`7` Καὶ ὑμεῖς μὴ ἀκούετε τῶν ψευδοπροφητῶν ὑμῶν, καὶ τῶν μαντευομένων ὑμῖν, καὶ τῶν ἐνυπνιαζομένων ὑμῖν, καὶ τῶν οἰωνισμάτων ὑμῶν, καὶ τῶν φαρμακῶν ὑμῶν, τῶν λεγόντων, οὐ μὴ ἐργάσησθε τῷ βασιλεῖ Βαβυλῶνος· 
'''
"8" = '''
:sup:`8` Ὅτι ψευδῆ αὐτοὶ προφητεύουσιν ὑμῖν, πρὸς τὸ μακρῦναι ὑμᾶς ἀπὸ τῆς γῆς ὑμῶν. 
'''
"9" = '''
:sup:`9` Καὶ τὸ ἔθνος ὃ ἐὰν εἰσαγάγῃ τὸν τράχηλον αὐτοῦ ὑπὸ τὸν ζυγὸν βασιλέως Βαβυλῶνος, καὶ ἐργάσηται αὐτῷ, καὶ καταλείψω αὐτὸν ἐπὶ τῆς γῆς αὐτοῦ, καὶ ἐργᾶται αὐτῷ, καὶ ἐνοικήσει ἐν αὐτῇ. 
'''
"10" = '''
:sup:`10` Καὶ πρὸς Σεδεκίαν βασιλέα Ἰούδα ἐλάλησα κατὰ πάντας τοὺς λόγους τούτους, λέγων, εἰσαγάγετε τὸν τράχηλον ὑμῶν, 
'''
"11" = '''
:sup:`11` καὶ ἐργάσασθε τῷ βασιλεῖ Βαβυλῶνος, ὅτι ἄδικα αὐτοὶ προφητεύουσιν ὑμῖν, 
'''
"12" = '''
:sup:`12` ὅτι οὐκ ἀπέστειλα αὐτοὺς, φησὶ Κύριος, καὶ προφητεύουσι τῷ ὀνόματί μου ἐπ ἀδίκῳ, πρὸς τὸ ἀπολέσαι ὑμᾶς, καὶ ἀπολεῖσθε ὑμεῖς, καὶ οἱ προφῆται ὑμῶν, οἱ προφητεύοντες ὑμῖν ἐπʼ ἀδίκῳ ψευδῆ. 
'''
"13" = '''
:sup:`13` Ὑμῖν, καὶ παντὶ τῷ λαῷ τούτῳ, καὶ τοῖς ἱερεῦσιν ἐλάλησα, λέγων, οὕτως εἶπε Κύριος, μὴ ἀκούετε τῶν λόγων τῶν προφητῶν, τῶν προφητευόντων ὑμῖν, λεγόντων, ἰδοὺ σκεύη οἴκου Κυρίου ἐπιστρέψει ἐκ Βαβυλῶνος· ὅτι ἄδικα αὐτοὶ προφητεύουσιν ὑμῖν. Οὐκ ἀπέστειλα αὐτούς. 
'''
"14" = '''
:sup:`14` Εἰ προφῆταί εἰσι, καὶ εἰ ἔστι λόγος Κυρίου ἐν αὐτοῖς, ἀπαντησάτωσάν μοι, ὅτι οὕτως εἶπε Κύριος. 
'''
"15" = '''
:sup:`15` Καὶ τῶν ἐπιλοίπων σκευῶν, 
'''
"16" = '''
:sup:`16` ὧν οὐκ ἔλαβε βασιλεὺς Βαβυλῶνος, ὅτε ἀπῴκισε τὸν Ἰεχονίαν ἐξ Ἱερουσαλὴμ, 
'''
"17" = '''
:sup:`17` εἰς Βαβυλῶνα εἰσελεύσεται, λέγει Κύριος. 
'''
