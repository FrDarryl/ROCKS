[3]
"1" = '''
:sup:`1` Ἔτους ὀκτωκαιδεκάτου Ναβουχοδονόσορ ὁ βασιλεὺς ἐποίησεν εἰκόνα χρυσῆν, ὕψος αὐτῆς πήχεων ἑξήκοντα, εὖρος αὐτῆς πήχεων ἕξ· καὶ ἔστησεν αὐτὴν ἐν πεδίῳ Δεειρᾷ, ἐν χώρᾳ Βαβυλῶνος. 
'''
"2" = '''
:sup:`2` Καὶ ἀπέστειλε συναγαγεῖν τοὺς ὑπάτους, καὶ τοὺς στρατηγοὺς, καὶ τοὺς τοπάρχας, ἡγουμένους, καὶ τυράννους, καὶ τοὺς ἐπʼ ἐξουσιῶν, καὶ πάντας τοὺς ἄρχοντας τῶν χωρῶν, ἐλθεῖν εἰς τὰ ἐγκαίνια τῆς εἰκόνος· 
'''
"3" = '''
:sup:`3` Καὶ συνήχθησαν οἱ τοπάρχαι, ὕπατοι, στρατηγοὶ, ἡγούμενοι, τύραννοι μεγάλοι, οἱ ἐπʼ ἐξουσιῶν, καὶ πάντες οἱ ἄρχοντες τῶν χωρῶν, εἰς τὸν ἐγκαινισμὸν τῆς εἰκόνος, ἧς ἔστησε Ναβουχοδονόσορ ὁ βασιλεύς· καὶ εἱστήκεισαν ἐνώπιον τῆς εἰκόνος. 
'''
"4" = '''
:sup:`4` Καὶ ὁ κήρυξ ἐβόα ἐν ἰσχύϊ, ὑμῖν λέγεται λαοῖς, φυλαὶ, γλῶσσαι, 
'''
"5" = '''
:sup:`5` ᾗ ἂν ὥρᾳ ἀκούσητε φωνῆς σάλπιγγος, σύριγγός τε, καὶ κιθάρας, σαμβύκης τε, καὶ ψαλτηρίου, καὶ παντὸς γένους μουσικῶν, πίπτοντες προσκυνεῖτε τῇ εἰκόνι τῇ χρυσῇ ᾗ ἔστησε Ναβουχοδονόσορ ὁ βασιλεύς. 
'''
"6" = '''
:sup:`6` Καὶ ὃς ἂν μὴ πεσὼν προσκυνήσῃ, αὐτῇ τῇ ὥρᾳ ἐμβληθήσεται εἰς τὴν κάμινον τοῦ πυρὸς τὴν καιομένην. 
'''
"7" = '''
:sup:`7` Καὶ ἐγένετο ὅταν ἤκουον οἱ λαοὶ τῆς φωνῆς τῆς σάλπιγγος, σύριγγός τε, καὶ κιθάρας, σαμβύκης τε, καὶ ψαλτηρίου, καὶ παντὸς γένους μουσικῶν, πίπτοντες πάντες οἱ λαοὶ, φυλαὶ, γλῶσσαι, προσεκύνουν τῇ εἰκόνι τῇ χρυσῇ ἣν ἔστησε Ναβουχοδονόσορ ὁ βασιλεύς. 
'''
"8" = '''
:sup:`8` Τότε προσήλθοσαν ἄνδρες Χαλδαῖοι, καὶ διέβαλον τοὺς Ἰουδαίους τῷ βασιλεῖ· 
'''
"9" = '''
:sup:`9` βασιλεῦ, εἰς τοὺς αἰῶνας ζῆθι. 
'''
"10" = '''
:sup:`10` Σὺ βασιλεῦ ἔθηκας δόγμα, πάντα ἄνθρωπον ὃς ἂν ἀκούσῃ τῆς φωνῆς τῆς σάλπιγγος, σύριγγός τε, καὶ κιθάρας, σαμβύκης, καὶ ψαλτηρίου, καὶ παντὸς γένους μουσικῶν, 
'''
"11" = '''
:sup:`11` καὶ μὴ πεσὼν προσκυνήσῃ τῇ εἰκόνι τῇ χρυσῇ, ἐμβληθήσηται εἰς τὴν κάμινον τοῦ πυρὸς τὴν καιομένην. 
'''
"12" = '''
:sup:`12` Εἰσὶν ἄνδρες Ἰουδαῖοι, οὓς κατέστησας ἐπὶ τὰ ἔργα τῆς χώρας Βαβυλῶνος, Σεδρὰχ, Μισὰχ, Ἀβδεναγὼ, οἳ οὐχ ὑπήκουσαν βασιλεῦ τῷ δόγματί σου, τοῖς θεοῖς σου οὐ λατρεύουσι, καὶ τῇ εἰκόνι τῇ χρυσῇ τᾗ ἔστησας οὐ προσκυνοῦσι. 
'''
"13" = '''
:sup:`13` Τότε Ναβουχοδονόσορ ἐν θυμῷ καὶ ὀργῇ εἶπεν ἀγαγεῖν τὸν Σεδρὰχ, Μισὰχ, καὶ Ἀβδεναγώ· καὶ ἤχθησαν ἐνώπιον τοῦ βασιλέως. 
'''
"14" = '''
:sup:`14` Καὶ ἀπεκρίθη Ναβουχοδονόσορ, καὶ εἶπεν αὐτοῖς, εἶ ἀληθῶς Σεδρὰχ, Μισὰχ, Ἀβδεναγὼ, τοῖς θεοῖς μου οὐ λατρεύετε, καὶ τῇ εἰκόνι τῇ χρυσῇ ᾗ ἔστησα οὐ προσκυνεῖτε; 
'''
"15" = '''
:sup:`15` Νῦν οὖν εἰ ἔχετε ἑτοίμως, ἵνα ὡς ἂν ἀκούσητε τῆς φωνῆς τῆς σάλπιγγος, σύριγγός τε, καὶ κιθάρας, σαμβύκης τε, καὶ ψαλτηρίου, καὶ συμφωνίας, καὶ παντὸς γένους μουσικῶν, πεσόντες προσκυνήσητε τῇ εἰκόνι τῇ χρυσῇ ᾗ ἐποίησα· ἐὰν δὲ μὴ προσκυνήσητε, αὐτῇ τῇ ὥρᾳ ἐμβληθήσεσθε εἰς τὴν κάμινον τοῦ πυρὸς τὴν καιομένην· καὶ τίς ἐστι Θεὸς ὃς ἐξελεῖται ὑμᾶς ἐκ χειρός μου; 
'''
"16" = '''
:sup:`16` Καὶ ἀπεκρίθησαν Σεδρὰχ, Μισὰχ, Ἀβδεναγὼ, λέγοντες τῷ βασιλεῖ Ναβουχοδονόσορ, οὐ χρείαν ἔχομεν ἡμεῖς περὶ τοῦ ῥήματος τούτου ἀποκριθῆναί σοι. 
'''
"17" = '''
:sup:`17` Ἔστι γὰρ Θεὸς ἡμῶν ἐν οὐρανοῖς, ᾧ ἡμεῖς λατρεύομεν, δυνατὸς ἐξελέσθαι ἡμᾶς ἐκ τῆς καμίνου τοῦ πυρὸς τῆς καιομένης, καὶ ἐκ τῶν χειρῶν σου βασιλεῦ ῥύσεται ἡμᾶς. 
'''
"18" = '''
:sup:`18` Καὶ ἐὰν μὴ, γνωστὸν ἔστω σοι, βασιλεῦ, ὅτι τοῖς θεοῖς σου οὐ λατρεύομεν, καὶ τῇ εἰκόνι ᾗ ἔστησας οὐ προσκυνοῦμεν. 
'''
"19" = '''
:sup:`19` Τότε Ναβουχοδονόσορ ἐπλήσθη θυμοῦ, καὶ ἡ ὄψις τοῦ προσώπου αὐτοῦ ἠλλοιώθη ἐπὶ Σεδρὰχ, Μισὰχ, καὶ Ἀβδεναγὼ, καὶ εἶπεν ἐκκαῦσαι τὴν κάμινον ἐπταπλασίως, ἕως οὗ εἰς τέλος ἐκκαῇ. 
'''
"20" = '''
:sup:`20` Καὶ ἄνδρας ἰσχυροὺς ἰσχύϊ εἶπε, πεδήσαντας τὸν Σεδρὰχ, Μισὰχ, καὶ Ἀβδεναγὼ, ἐμβαλεῖν εἰς τὴν κάμινον τοῦ πυρὸς τὴν καιομένην. 
'''
"21" = '''
:sup:`21` Τότε οἱ ἄνδρες ἐκεῖνοι ἐπεδήθησαν σὺν τοῖς σαραβάροις αὐτῶν, καὶ τιάραις, καὶ περικνημίσι, καὶ ἐβλήθησαν εἰς τὸ μέσον τῆς καμίνου τοῦ πυρὸς τῆς καιομένης, 
'''
"22" = '''
:sup:`22` ἐπεὶ τὸ ῥῆμα τοῦ βασιλέως ὑπερίσχυε· καὶ ἡ κάμινος ἐξεκαύθη ἐκ περισσοῦ. 
'''
"23" = '''
:sup:`23` Καὶ οἱ τρεῖς οὗτοι Σεδρὰχ, Μισὰχ, καὶ Ἀβδεναγὼ, ἔπεσον εἰς μέσον τῆς καμίνου τῆς καιομένης πεπεδημένοι, 
'''
"24" = '''
:sup:`24` καὶ περιεπάτουν ἐν μέσῳ τῆς φλογὸς, ὑμνοῦντες τὸν Θεὸν, καὶ εὐλογοῦντες τὸν Κύριον. 
'''
"25" = '''
:sup:`25` Καὶ συστὰς Ἀζαρίας προσηύξατο οὕτως· καὶ ἀνοίξας τὸ στομά αὐτοῦ ἐν μέσῳ τοῦ πυρὸς, εἶπεν, 
'''
"26" = '''
:sup:`26` Εὐλογητὸς εἶ Κύριε ὁ Θεὸς τῶν πατέρων ἡμῶν, καὶ αἰνετὸς, καὶ δεδοξασμένον τὸ ὄνομά σου εἰς τοὺς αἰῶνας. 
'''
"27" = '''
:sup:`27` Οτι δίκαιος εἶ ἐπὶ πᾶσιν οἶς ἐποίησας, καὶ πάντα τὰ ἔργα σου ἀληθινὰ, καὶ εὐθεῖαι αἱ ὁδοί σου, καὶ πᾶσαι αἱ κρίσεις σου ἀλήθεια. 
'''
"28" = '''
:sup:`28` Καὶ κρίματα ἀληθείας ἐποίησας κατὰ πάντα ἃ ἐπήγαγες ἡμῖν, καὶ ἐπὶ τὴν πόλιν τὴν ἁγίαν τὴν τῶν πατέρων ἡμῶν Ἱερουσαλήμ· ὅτι ἐν ἀληθείᾳ καὶ κρίσει ἐπήγαγες ταῦτα πάντα διὰ τὰς ἁμαρτίας ἡμῶν. 
'''
"29" = '''
:sup:`29` Ὅτι ἡμάρτομεν καὶ ἠνομήσαμεν ἀποστῆναι ἀπὸ σοῦ, καὶ ἐξημάρτομεν ἐν πᾶσι, καὶ τῶν ἐντολῶν σου οὐκ ἠκούσαμεν, 
'''
"30" = '''
:sup:`30` οὐδὲ συνετηρήσαμεν, οὐδὲ ἐποιήσαμεν καθὼς ἐνετείλω ἡμῖν, ἵνα εὖ ἡμῖν γένηται. 
'''
"31" = '''
:sup:`31` Καὶ πάντα ὅσα ἐπήγαγες ἡμῖν, καὶ πάντα ὅσα ἐποίησας ἡμῖν, ἐν ἀληθινῇ κρίσει ἐποίησας. 
'''
"32" = '''
:sup:`32` Καὶ παρέδωκας ἡμᾶς εἰς χεῖρας ἐχθρῶν ἀνόμων, καὶ ἐχθίστων ἀποστατῶν, καὶ βασιλεῖ ἀδίκῳ καὶ πονηροτάτῳ παρὰ πᾶσαν τὴν γῆν. 
'''
"33" = '''
:sup:`33` Καὶ νῦν οὐκ ἔστιν ἡμῖν ἀνοῖξαι τὸ στόμα ἡμῶν· αἰσχύνη καὶ ὄνειδος ἐγενήθημεν τοῖς δούλοις σου, καὶ τοῖς σεβομένοις σε. 
'''
"34" = '''
:sup:`34` Μὴ δὴ παραδῴης ἡμᾶς εἰς τέλος διὰ τὸ ὄνομά σου, καὶ μὴ διασκεδάσῃς τὴν διαθήκην σου, 
'''
"35" = '''
:sup:`35` καὶ μὴ ἀποστήσῃς τὸ ἔλεός σου ἀφʼ ἡμῶν, διὰ Ἁβραὰμ τὸν ἠγαπημένον ὑπὸ σοῦ, καὶ διὰ Ἰσαὰκ τὸν δοῦλόν σου, καὶ Ἰσραὴλ τὸν ἅγιόν σου, 
'''
"36" = '''
:sup:`36` οἷς ἐλάλησας πληθῦναι τὸ σπέρμα αὐτῶν, ὡς τὰ ἄστρα τοῦ οὐρανοῦ, καὶ ὡς τὴν ἄμμον τὴν παρὰ τὸ χεῖλος τῆς θαλάσσης. 
'''
"37" = '''
:sup:`37` Ὅτι, δέσποτα, ἐσμικρύνθημεν παρὰ πάντα τὰ ἔθνη, καί ἐσμὲν ταπεενοὶ ἐν πάσῃ τῇ γῇ σήμερον, διὰ τὰς ἁμαρτίας ἡμῶν. 
'''
"38" = '''
:sup:`38` Καὶ οὐκ ἔστιν ἐν τῷ καιρῷ τούτῳ ἄρχων καὶ προφήτης καὶ ἡγούμενος, οὐδὲ ὁλοκαύτωσις, οὐδὲ θυσία, οὐδὲ προσφορὰ, οὐδὲ θυμίαμα, οὐδὲ τόπος τοῦ καρπῶσαι ἐναντίον σου, καὶ εὑρεῖν ἕλεος. 
'''
"39" = '''
:sup:`39` Ἀλλʼ ἐν ψυχῇ συντετριμμένῃ, καὶ πνεύματι ταπεινώσεως προσδεχθείημεν, ὡς ἐν ὁλοκαυτώσει κριῶν καὶ ταύρων, καὶ ἐν μυριάσιν ἀρνῶν πιόνων, 
'''
"40" = '''
:sup:`40` οὕτως γενέσθω ἡ θυσία ἡμῶν ἐνώπιόν σου σήμερον, καὶ ἐκτελέσαι ὄπισθέν σου· ὅτι οὐκ ἔσται αἰσχύνη τοῖς πεποιθόσιν ἐπὶ σοί. 
'''
"41" = '''
:sup:`41` Καὶ νῦν ἐξακολουθοῦμεν ἐν ὅλῃ καρδίᾳ, καὶ φοβούμεθά σε, καὶ ζητοῦμεν τὸ πρόσωπόν σου. Μὴ καταισχύνῃς ἡμᾶς, 
'''
"42" = '''
:sup:`42` ἀλλὰ ποίησον μεθʼ ἡμῶν κατὰ τὴν ἐπιείκειάν σου, καὶ κατὰ τὸ πλῆθος τοῦ ἐλέους σου. 
'''
"43" = '''
:sup:`43` Καὶ ἐξελοῦ ἡμᾶς κατὰ τὰ θαυμάσιά σου, καὶ δὸς δόξαν τῷ ὀνόματί σου, Κύριε· 
'''
"44" = '''
:sup:`44` καὶ ἐντραπείησαν πάντες οἱ ἐνδεικνύμενοι τοῖς δούλοις σου κακὰ, καὶ καταισχυνθείησαν ἀπὸ πάσης τῆς δυναστείας, καὶ ἡ ἰσχὺς αὐτῶν συντριβείη, 
'''
"45" = '''
:sup:`45` καὶ γνώτωσαν ὅτι σὺ εἶ Κύριος, Θεὸς μόνος, καὶ ἔνδοξος ἐφʼ ὅλην τὴν οἰκουμένην. 
'''
"46" = '''
:sup:`46` Καὶ οὐ διέλιπον οἱ ἐμβάλλοντες αὐτοὺς ὑπηρέται τοῦ βασιλέως, καίοντες τὴν κάμινον νάφθαν καὶ πίσσαν καὶ στιππύον καὶ κληματίδα. 
'''
"47" = '''
:sup:`47` Καὶ διεχεῖτο ἡ φλὸξ ἐπάνω τῆς καμίνου ἐπὶ πήχεις τεσσαρακονταεννέα. 
'''
"48" = '''
:sup:`48` Καὶ διώδευσε, καὶ ἐνεπύρισεν οὓς εὗρε περὶ τὴν κάμινον τῶν Χαλδαίων. 
'''
"49" = '''
:sup:`49` Ὁ δὲ ἄγγελος Κυρίου συγκατέβη ἅμα τοῖς περὶ τὸν Αζαρίαν εἰς τὴν κάμινον, καὶ ἐξετίναξε τὴν φλόγα τοῦ πυρὸς ἐκ τῆς καμίνου, 
'''
"50" = '''
:sup:`50` καὶ ἐποίησε τὸ μέσον τῆς καμίνου, ὡς πνεῦμα δρόσου διασυρίζον· καὶ οὐχ ἥψατο αὐτῶν τὸ καθόλου τὸ πῦρ; καὶ οὐκ ἐλύπησεν, οὐδὲ παρηνώχλησεν αὐτοῖς. 
'''
"51" = '''
:sup:`51` Τότε οἱ τρεῖς ὡς ἐξ ἑνὸς στόματος ὕμνουν, καὶ ἐδόξαζον, καὶ ηὐλόγουν τὸν Θεὸν ἐν τῇ καμίνῳ, λέγοντες, 
'''
"52" = '''
:sup:`52` Εὐλογητὸς εἶ Κύριε ὁ Θεὸς τῶν πατέρων ἡμῶν, καὶ αἰνετὸς, καὶ ὑπερυψούμενος εἰς τοὺς αἰῶνας. Καὶ εὐλογημένον τὸ ὄνομα τῆς δόξης σου τὸ ἅγιον, καὶ ὑπεραινετὸν καὶ ὑπερυψούμενον εἰς πάντας τοὺς αἰῶνας. 
'''
"53" = '''
:sup:`53` Εὐλογημένος εἶ ἐν τῷ ναῷ τῆς ἁγίας δόξης σου, καὶ ὑπερυμνητὸς καὶ ὑπερένδοξος εἰς τοὺς αἰῶνας. 
'''
"54" = '''
:sup:`54` Εὐλογημένος εἶ ὁ ἐπιβλέπων ἀβύσσους, καθήμενος ἐπὶ χερουβὶμ, καὶ αἰνετὸς καὶ ὑπερυψούμενος εἰς τοὺς αἰῶνας. 
'''
"55" = '''
:sup:`55` Εὐλογημένος εἶ ἐπὶ θρόνου τῆς βασιλείας σου, καὶ ὑπερυμνητὸς καὶ ὑπερυμνούμενος εἰς τοῦς αἰῶνας. 
'''
"56" = '''
:sup:`56` Εὐλογητὸς εἶ ἐν τῷ στερεώματι τοῦ οὐρανοῦ, καὶ ὑμνητὸς καὶ δεδοξασμένος εἰς τοὺς αἰῶνας. 
'''
"57" = '''
:sup:`57` Εὐλογεῖτε πάντα τὰ ἔργα Κυρίου τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"58" = '''
:sup:`58` Εὐλογεῖτε οὐρανοὶ τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"59" = '''
:sup:`59` Εὐλογεῖτε ἄγγελοι Κυρίου τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"60" = '''
:sup:`60` Εὐλογεῖτε ὕδατα καὶ πάντα τὰ ὑπεράνω τοῦ οὐρανοῦ τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"61" = '''
:sup:`61` Εὐλογείτω πᾶσα ἡ δύναμις Κυρίου τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"62" = '''
:sup:`62` Εὐλογεῖτε ἥλιος καὶ σελήνη τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"63" = '''
:sup:`63` Εὐλογεῖτε ἄστρα τοῦ οὐρανοῦ τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"64" = '''
:sup:`64` Εὐλογείτω πᾶς ὄμβρος καὶ δρόσος τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"65" = '''
:sup:`65` Εὐλογεῖτε πάντα τὰ πνεύματα τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"66" = '''
:sup:`66` Εὐλογεῖτε πῦρ καὶ καῦμα τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"67" = '''
:sup:`67` Εὐλογεῖτε νύκτες καὶ ἡμέραι τὸν Κύριον, ὑμνεῖτε, καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"68" = '''
:sup:`68` Εὐλογεῖτε φῶς καὶ σκότος τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"69" = '''
:sup:`69` Εὐλογεῖτε ψύχος καὶ καῦμα τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"70" = '''
:sup:`70` Εὐλογεῖτε πάχναι καὶ χιόνες τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"71" = '''
:sup:`71` Εὐλογεῖτε ἀστραπαὶ καὶ νεφέλαι τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"72" = '''
:sup:`72` Εὐλογείτω ἡ γῆ τὸν Κύριον, ὑμνείτω καὶ ὑπερυψούτω αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"73" = '''
:sup:`73` Εὐλογεῖτε ὄρη καὶ βουνοὶ τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"74" = '''
:sup:`74` Εὐλογεῖτε πάντα τὰ φυόμενα ἐν τῇ γῇ τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"75" = '''
:sup:`75` Εὐλογεῖτε θάλασσα καὶ ποταμοὶ τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"76" = '''
:sup:`76` Εὐλογεῖτε αἱ πηγαὶ τὸν Κύριον, ὑμνεῖτε καὶ ὑμερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"77" = '''
:sup:`77` Εὐλογεῖτε κήτη καὶ πάντα τὰ κινούμενα ἐν τοῖς ὕδασι τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"78" = '''
:sup:`78` Εὐλογεῖτε πάντα τὰ πετεινὰ τοῦ οὐρανοῦ τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"79" = '''
:sup:`79` Εὐλογεῖτε πάντα τὰ θηρία καὶ τὰ κτήνη τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"80" = '''
:sup:`80` Εὐλογεῖτε υἱοὶ τῶν ἀνθρώπων τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"81" = '''
:sup:`81` Εὐλογεῖτε Ἰσραὴλ τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"82" = '''
:sup:`82` Εὐλογεῖτε ἱερεῖς τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"83" = '''
:sup:`83` Εὐλογεῖτε δοῦλοι τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"84" = '''
:sup:`84` Εὐλογεῖτε πνεύματα καὶ ψυχαὶ δικαίων τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"85" = '''
:sup:`85` Εὐλογεῖτε ὅσιοι καὶ ταπεινοὶ τῇ καρδίᾳ τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας. 
'''
"86" = '''
:sup:`86` Εὐλογεῖτε Ἀνανία, Ἀζαρία, Μισαὴλ τὸν Κύριον, ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας· ὅτι ἐξείλετο ἡμᾶς ἐξ ᾅδου, καὶ ἐκ χειρὸς θανάτου ἔσωσεν ἡμᾶς· καὶ ἐῤῥύσατο ἡμᾶς ἐκ μέσου καμίνου καιομένης φλογὸς, καὶ ἐκ μέσου πυρὸς ἐῤῥύσατο ἡμᾶς. 
'''
"87" = '''
:sup:`87` Ἐξομολογεῖσθε τῷ Κυρίῳ ὅτι χρηστὸς, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"88" = '''
:sup:`88` Εὐλογεῖτε πάντες οἱ σεβόμενοι τὸν Κύριον τὸν Θεὸν τῶν θεῶν, ὑμνεῖτε καὶ ἐξομολογεῖσθε, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"89" = '''
:sup:`89` Καὶ Ναβουχοδονόσορ ἤκουσεν ὑμνούντων αὐτῶν, καὶ ἐθαύμασε, καὶ ἐξανέστη ἐν σπουδῇ, καὶ εἶπε τοῖς μεγιστᾶσιν αὐτοῦ, οὐχὶ ἄνδρας τρεῖς ἐβάλομεν εἰς τὸ μέσον τοῦ πυρὸς πεπεδημένους; καὶ εἶπον τῷ βασιλεῖ, ἀληθῶς βασιλεῦ. 
'''
"90" = '''
:sup:`90` Καὶ εἶπεν ὁ βασιλεὺς, ὁ δὲ ἐγὼ ὁρῶ ἄνδρας τέσσαρας λελυμένους, καὶ περιπατοῦντας ἐν μέσῳ τοῦ πυρὸς, καὶ διαφθορὰ οὐκ ἔστιν ἐν αὐτοῖς, καὶ ἡ ὅρασις τοῦ τετάρτου ὁμοία υἱῷ Θεοῦ. 
'''
"91" = '''
:sup:`91` Τότε προσῆλθε Ναβουχοδονόσορ πρὸς τὴν θύραν τῆς καμίνου τοῦ πυρὸς τῆς καιομένης, καὶ εἶπε, Σεδρὰχ, Μισὰχ, Ἀβδεναγὼ, οἱ δοῦλοι τοῦ Θεοῦ τοῦ ὑψίστου, ἐξέλθετε καὶ δεῦτε· καὶ ἐξῆλθον Σεδρὰχ, Μισὰχ, Ἀβδεναγὼ, ἐκ μέσου τοῦ πυρός. 
'''
"92" = '''
:sup:`92` Καὶ συνάγονται οἱ σατράπαι, καὶ οἱ στρατηγοὶ, καὶ οἱ τοπάρχαι, καὶ οἱ δυνάσται τοῦ βασιλέως, καὶ ἐθεώρουν τοὺς ἄνδρας, ὅτι οὐκ ἐκυρίευσε τὸ πῦρ τοῦ σώματος αὐτῶν, καὶ ἡ θρὶξ τῆς κεφαλῆς αὐτῶν οὐκ ἐφλογίσθη, καὶ τὰ σαράβαρα αὐτῶν οὐκ ἠλλοιώθη, καὶ ὀσμὴ πυρὸς οὐκ ἦν ἐν αὐτοῖς. 
'''
"93" = '''
:sup:`93` Καὶ ἀπεκρίθη Ναβουχοδονόσορ ὁ βασιλεὺς, καὶ εἶπεν, εὐλογητὸς ὁ Θεὸς τοῦ Σεδρὰχ, Μισὰχ, Ἀβδεσαγὼ, ὃς ἀπέστειλε τὸν ἄγγελον αὐτοῦ, καὶ ἐξείλατο τοὺς παῖδας αὐτοῦ, ὅτι ἐπεποίθεισαν ἐπʼ αὐτῷ· καὶ τὸ ῥῆμα τοῦ βασιλέως ἠλλοίωσαν, καὶ παρέδωκαν τὰ σὼματα αὐτῶν εἰς πῦρ, ὅπως μὴ λατρεύσωσι μηδὲ προσκυνήσωσι παντὶ θεῷ, ἀλλʼ ἢ τῷ Θεῷ αὐτῶν. 
'''
"94" = '''
:sup:`94` Καὶ ἐγὼ ἐκτίθεμαι τὸ δόγμα· πᾶς λαὸς, φυλὴ, γλῶσσα, ἣ ἐὰν εἴπῃ βλασφημίαν κατὰ τοῦ Θεοῦ Σεδρὰχ, Μισὰχ, Ἀβδεναγὼ, εἰς ἀπώλειαν ἔσονται, καὶ οἱ οἶκοι αὐτῶν εἰς διαρπαγὴν, καθότι οὐκ ἔστι Θεὸς ἕτερος ὅστις δυνήσεται ῥύσασθαι οὕτως. 
'''
"95" = '''
:sup:`95` Τότε ὁ βασιλεὺς κατεύθυνε τὸν Σεδρὰχ, Μισὰχ, Ἀβδεναγὼ, ἐν τῇ χώρᾳ Βαβυλῶνος, καὶ ηὔξησεν αὐτοὺς, καὶ ἠξίωσεν αὐτοὺς ἡγεῖσθαι πάντων τῶν Ἰουδαίων, τῶν ἐν τῇ βασιλείᾳ αὐτοῦ. 
'''
