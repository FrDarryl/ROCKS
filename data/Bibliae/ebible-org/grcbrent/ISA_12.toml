[12]
"1" = '''
:sup:`1` Καὶ ἐρεῖς ἐν τῇ ἡμέρᾳ ἐκείνῃ, Εὐλογῶ σε, Κύριε, διότι ὠργίσθης μοι, καὶ ἀπέστρεψας τὸν θυμόν σου, καὶ ἠλέησάς με. 
'''
"2" = '''
:sup:`2` Ἰδοὺ ὁ Θεός μου σωτήρ μου, πεποιθὼς ἔσομαι ἐπʼ αὐτῷ, καὶ οὐ φοβηθήσομαι· διότι ἡ δόξα μου καὶ ἡ αἴνεσίς μου Κύριος, καὶ ἐγένετό μοι εἰς σωτηρίαν. 
'''
"3" = '''
:sup:`3` Καὶ ἀντλήσατε ὕδωρ μετʼ εὐφροσύνης ἐκ τῶν πηγῶν τοῦ σωτηρίου. 
'''
"4" = '''
:sup:`4` Καὶ ἐρεῖς ἐν τῇ ἡμέρᾳ ἐκείνῃ, ὑμνεῖτε Κύριον, βοᾶτε τὸ ὄνομα αὐτοῦ, ἀναγγείλατε ἐν τοῖς ἔθνεσι τὰ ἔνδοξα αὐτοῦ· μιμνήσκεσθε, ὅτι ὑψώθη τὸ ὄνομα αὐτοῦ. 
'''
"5" = '''
:sup:`5` Ὑμνήσατε τὸ ὄνομα Κυρίου, ὅτι ὑψηλὰ ἐποίησεν· ἀναγγείλατε ταῦτα ἐν πάσῃ τῇ γῇ. 
'''
"6" = '''
:sup:`6` Ἀγαλλιᾶσθε, καὶ εὐφραίνεσθε οἱ κατοικοῦντες Σιὼν, ὅτι ὑψώθη ὁ ἅγιος τοῦ Ἰσραὴλ ἐν μέσῳ αὐτῆς. 
'''
