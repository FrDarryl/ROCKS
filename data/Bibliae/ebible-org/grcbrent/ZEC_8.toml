[8]
"1" = '''
:sup:`1` Καὶ ἐγένετο λόγος Κυρίου παντοκράτορος, λέγων, 
'''
"2" = '''
:sup:`2` τάδε λέγει Κύριος παντοκράτωρ, ἐζήλωκα τὴν Ἱερουσαλὴμ, καὶ τὴν Σιὼν ζῆλον μέγαν, καὶ θυμῷ μεγάλῳ ἐζήλωκα αὐτήν. 
'''
"3" = '''
:sup:`3` Τάδε λέγει Κύριος, ἐπιστρέψω ἐπὶ Σιὼν, καὶ κατασκηνώσω ἐν μέσῳ Ἱερουσαλὴμ, καὶ κληθήσεται ἡ Ἱερουσαλὴμ πόλις ἀληθινὴ, καὶ τὸ ὄρος Κυρίου παντοκράτορος, ὄρος ἅγιον. 
'''
"4" = '''
:sup:`4` Τάδε λέγει Κύριος παντοκράτωρ, ἔτι καθήσονται πρεσβύτεροι καὶ πρεσβύτεραι ἐν ταῖς πλατείαις Ἱερουσαλὴμ, ἕκαστος τὴν ῥάβδον αὐτοῦ ἔχων ἐν τῇ χειρὶ αὐτοῦ, ἀπὸ πλήθους ἡμερῶν. 
'''
"5" = '''
:sup:`5` Καὶ αἱ πλατεῖαι τῆς πόλεως πλησθήσονται παιδαρίων καὶ κορασίων παιζόντων ἐν ταῖς πλατείαις αὐτῆς. 
'''
"6" = '''
:sup:`6` Τάδε λέγει Κύριος παντοκράτωρ, εἰ ἀδυνατήσει ἐνώπιον τῶν καταλοίπων τοῦ λαοῦ τούτου ἐν ταῖς ἡμέραις ἐκείναις, μὴ καὶ ἐνώπιόν μου ἀδυνατήσει; λέγει Κύριος παντοκράτωρ. 
'''
"7" = '''
:sup:`7` Τάδε λέγει Κύριος παντοκράτωρ, ἰδοὺ ἐγὼ σώζω τὸν λαόν μου ἀπὸ γῆς ἀνατολῶν καὶ ἀπὸ γῆς δυσμῶν, 
'''
"8" = '''
:sup:`8` καὶ εἰσάξω αὐτοὺς, καὶ κατασκηνώσω ἐν μέσῳ Ἱερουσαλὴμ, καὶ ἔσονται ἐμοὶ εἰς λαὸν, κᾀγὼ ἔσομαι αὐτοῖς εἰς Θεὸν ἐν ἀληθείᾳ καὶ ἐν δικαιοσύνῃ. 
'''
"9" = '''
:sup:`9` Τάδε λέγει Κύριος παντοκράτωρ, κατισχυέτωσαν αἱ χεῖρες ὑμῶν τῶν ἀκουόντων ἐν ταῖς ἡμέραις ταύταις τοὺς λόγους τούτους ἐκ στόματος τῶν προφητῶν, ἀφʼ ἧς ἡμέρας τεθεμελίωται ὁ οἶκος Κυρίου παντοκράτορος, καὶ ὁ ναὸς ἀφʼ οὗ ᾠκοδόμηται. 
'''
"10" = '''
:sup:`10` Διότι πρὸ τῶν ἡμερῶν ἐκείνων ὁ μισθὸς τῶν ἀνθρώπων οὐκ ἔσται εἰς ὄνησιν, καὶ ὁ μισθὸς τῶν κτηνῶν οὐχ ὑπάρξει, καὶ τῷ ἐκπορευομένῳ καὶ τῷ εἰσπορευομένῳ οὐκ ἔσται εἰρήνη ἀπὸ τῆς θλίψεως· καὶ ἐξαποστελῶ πάντας τοὺς ἀνθρώπους, ἕκαστον ἐπὶ τὸν πλησίον αὐτοῦ. 
'''
"11" = '''
:sup:`11` Καὶ νῦν, οὐ κατὰ τὰς ἡμέρας τὰς ἔμπροσθεν ἐγὼ ποιῶ τοῖς καταλοίποις τοῦ λαοῦ τούτου, λέγει Κύριος παντοκράτωρ, 
'''
"12" = '''
:sup:`12` ἀλλʼ ἢ δείξω εἰρήνην· ἡ ἄμπελος δώσει τὸν καρπὸν αὐτῆς, καὶ ἡ γῆ δώσει τὰ γεννήματα αὐτῆς, καὶ ὁ οὐρανὸς δώσει τὴν δρόσον αὐτοῦ, καὶ κατακληρονομήσω τοῖς καταλοίποις τοῦ λαοῦ μου τούτου ταῦτα πάντα. 
'''
"13" = '''
:sup:`13` Καὶ ἔσται ὃν τρόπον ἦτε ἐν κατάρᾳ ἐν τοῖς ἔθνεσιν ὁ οἶκος Ἰούδα καὶ οἶκος Ἰσραὴλ, οὕτως διασώσω ὑμᾶς, καὶ ἔσεσθε ἐν εὐλογίᾳ· θαρσεῖτε, καὶ κατισχύετε ἐν ταῖς χερσὶν ὑμῶν. 
'''
"14" = '''
:sup:`14` Διότι τάδε λέγει Κύριος παντοκράτωρ, ὃν τρόπον διενοήθην τοῦ κακῶσαι ὑμᾶς ἐν τῷ παροργίσαι με τοὺς πατέρας ὑμῶν, λέγει Κύριος παντοκράτωρ, καὶ οὐ μετενόησα· 
'''
"15" = '''
:sup:`15` οὕτως παρατέταγμαι, καὶ διανενόημαι ἐν ταῖς ἡμέραις ταύταις, τοῦ καλῶς ποιῆσαι τὴν Ἱερουσαλὴμ, καὶ τὸν οἶκον Ἰούδα· θαρσεῖτε. 
'''
"16" = '''
:sup:`16` Οὗτοι οἱ λόγοι οὓς ποιήσετε· λαλεῖτε ἀλήθειαν ἕκαστος πρὸς τὸν πλησίον αὐτοῦ, ἀλήθειαν καὶ κρίμα εἰρηνικὸν κρίνατε ἐν ταῖς πύλαις ὑμῶν, 
'''
"17" = '''
:sup:`17` καὶ ἔκαστος τὴν κακίαν τοῦ πλησίον αὐτοῦ μὴ λογίζεσθε ἐν ταῖς καρδίαις ὑμῶν, καὶ ὅρκον ψευδῆ μὴ ἀγαπᾶτε· διότι ταῦτα πάντα ἐμίσησα, λέγει Κύριος παντοκράτωρ. 
'''
"18" = '''
:sup:`18` Καὶ ἐγένετο λόγος Κυρίου παντοκράτορος πρὸς μὲ, λέγων, 
'''
"19" = '''
:sup:`19` Τάδε λέγει Κύριος παντοκράτωρ, νηστεία ἡ τετρὰς, καὶ νηστεία ἡ πέμπτη, καὶ νηστεία ἡ ἑβδόμη, καὶ νηστεία ἡ δεκάτη ἔσονται τῷ οἴκῳ Ἰούδα εἰς χαρὰν καὶ εὐφροσύνην, καὶ εἰς ἑορτὰς ἀγαθάς· καὶ εὐφρανθήσεσθε, καὶ τὴν ἀλήθειαν καὶ τὴν εἰρήνην ἀγαπήσατε. 
'''
"20" = '''
:sup:`20` Τάδε λέγει Κύριος παντοκράτωρ, ἔτι ἥξουσι λαοὶ πολλοὶ, καὶ κατοικοῦντες πόλεις πολλὰς, 
'''
"21" = '''
:sup:`21` καὶ συνελεύσονται κατοικοῦντες πέντε πόλεις εἰς μίαν πόλιν, λέγοντες, πορευθῶμεν δεηθῆναι τοῦ προσώπου Κυρίου, καὶ ἐκζητῆσαι τὸ πρόσωπον Κυρίου παντοκράτορος· πορεύσομαι κᾀγώ· 
'''
"22" = '''
:sup:`22` Καὶ ἥξουσι λαοὶ πολλοὶ καὶ ἔθνη πολλὰ ἐκζητῆσαι τὸ πρόσωπον Κυρίου παντοκράτορος ἐν Ἱερουσαλὴμ, καὶ ἐξιλάσασθαι τὸ πρόσωπον Κυρίου. 
'''
"23" = '''
:sup:`23` Τάδε λέγει Κύριος παντοκράτωρ, ἐν ταῖς ἡμέραις ἐκείναις, ἐὰν ἐπιλάβωνται δέκα ἄνδρες ἐκ πασῶν τῶν γλῶσσων τῶν ἐθνῶν, καὶ ἐπιλάβωνται τοῦ κρασπέδου ἀνδρὸς Ἰουδαίου, λέγοντες, πορευσόμεθα μετὰ σοῦ, διότι ἀκηκόαμεν ὅτι ὁ Θεὸς μεθʼ ὑμῶν ἐστι. 
'''
