[2]
"1" = '''
:sup:`1` Τῷ μηνὶ τῷ ἑβδόμῳ, μιᾷ καὶ εἰκάδι τοῦ μηνὸς, ἐλάλησε Κύριος ἐν χειρὶ Ἀγγαίου τοῦ προφήτου, λέγων, 
'''
"2" = '''
:sup:`2` εἰπὸν δὴ πρὸς Ζοροβάβελ τὸν τοῦ Σαλαθιὴλ ἐκ φυλῆς Ἰούδα, καὶ πρὸς Ἰησοῦν τοῦ Ἰωσεδὲκ τὸν ἱερέα τὸν μέγαν, καὶ πρὸς πάντας τοὺς καταλοίπους τοῦ λαοῦ, λέγων, 
'''
"3" = '''
:sup:`3` Τίς ἐξ ὑμῶν, ὃς εἶδε τὸν οἶκον τοῦτον ἐν τῇ δόξῃ αὐτοῦ τῇ ἔμπροσθεν; καὶ πῶς ὑμεῖς βλέπετε αὐτὸν νῦν καθὼς οὐχ ὑπάρχοντα ἐνώπιον ὑμῶν; 
'''
"4" = '''
:sup:`4` Καὶ νῦν κατίσχυε Ζοροβάβελ, λέγει Κύριος, καὶ κατίσχυε Ἰησοῦ ὁ τοῦ Ἰωσεδὲκ ὁ ἱερεὺς ὁ μέγας, καὶ κατισχυέτω πᾶς ὁ λαὸς τῆς γῆς, λέγει Κύριος, καὶ ποιεῖτε, διότι μεθʼ ὑμῶν ἐγώ εἰμι, λέγει Κύριος ὁ παντοκράτωρ, 
'''
"5" = '''
:sup:`5` καὶ τὸ πνεῦμά μου ἐφέστηκεν ἐν μέσῳ ὑμῶν· θαρσεῖτε, 
'''
"6" = '''
:sup:`6` Διότι τάδε λέγει Κύριος παντοκράτωρ, ἔτι ἅπαξ ἐγὼ σείσω τὸν οὐρανὸν καὶ τὴν γῆν, καὶ τὴν θάλασσαν καὶ τὴν ξηρὰν, 
'''
"7" = '''
:sup:`7` καὶ συσσείσω πάντα τὰ ἔθνη, καὶ ἥξει τὰ ἐκλεκτὰ πάντων τῶν ἐθνῶν· καὶ πλήσω τὸν οἶκον τοῦτον δόξης, λέγει Κύριος παντοκράτωρ. 
'''
"8" = '''
:sup:`8` Ἐμὸν τὸ ἀργύριον, καὶ ἐμὸν τὸ χρυσίον, λέγει Κύριος παντοκράτωρ. 
'''
"9" = '''
:sup:`9` Διότι μεγάλη ἔσται ἡ δόξα τοῦ οἴκου τούτου, ἡ ἐσχάτη ὑπὲρ τὴν πρώτην, λέγει Κύριος παντοκράτωρ· καὶ ἐν τῷ τόπῳ τούτῳ δώσω εἰρήνην, λέγει Κύριος παντοκράτωρ, καὶ εἰρήνην ψυχῆς εἰς περιποίησιν παντὶ τῷ κτίζοντι, τοῦ ἀναστῆσαι τὸν ναὸν τοῦτον. 
'''
"10" = '''
:sup:`10` Τετράδι καὶ εἰκάδι τοῦ ἐννάτου μηνὸς, ἔτους δευτέρου, ἐπὶ Δαρείου, ἐγένετο λόγος Κυρίου πρὸς Ἀγγαῖον τὸν προφήτην, λέγων, 
'''
"11" = '''
:sup:`11` τάδε λέγει Κύριος παντοκράτωρ, ἐπερώτησον δὴ τοὺς ἱερεῖς νόμον, λέγων, 
'''
"12" = '''
:sup:`12` ἐὰν λάβῃ ἄνθρωπος κρέας ἅγιον ἐν τῷ ἄκρῳ τοῦ ἱματίου αὐτοῦ, καὶ ἅψηται τὸ ἄκρον τοῦ ἱματίου αὐτοῦ ἄρτου, ἢ ἑψήματος, ἢ οἴνου, ἢ ἐλαίου, ἢ παντὸς βρώματος, εἰ ἁγιασθήσεται; καὶ ἀπεκρίθησαν οἱ ἱερεῖς, καὶ εἶπαν, οὔ. 
'''
"13" = '''
:sup:`13` Καὶ εἶπεν Ἀγγαῖος, ἐὰν ἅψηται μεμιασμένος ἀκάθαρτος ἐπὶ ψυχῇ ἐπὶ παντὸς τούτων, εἰ μιανθήσεται; καὶ ἀπεκρίθησαν οἱ ἱερεῖς, καὶ εἶπαν, μιανθήσεται. 
'''
"14" = '''
:sup:`14` Καὶ ἀπεκρίθη Ἀγγαῖος, καὶ εἶπεν, οὕτως ὁ λαὸς οὗτος, καὶ οὕτως τὸ ἔθνος τοῦτο ἐνώπιον ἐμοῦ, λέγει Κύριος, καὶ οὕτως πάντα τὰ ἔργα τῶν χειρῶν αὐτῶν· καὶ ὃς ἐὰν ἐγγίσῃ ἐκεῖ, μιανθήσεται ἕνεκεν τῶν λημμάτων αὐτῶν τῶν ὀρθρινῶν, ὀδυνηθήσονται ἀπὸ προσώπου πόνων αὐτῶν, καὶ ἐμισεῖτε ἐν πύλαις ἐλέγχοντα. 
'''
"15" = '''
:sup:`15` Καὶ νῦν θέσθε δὴ εἰς τὰς καρδίας ὑμῶν ἀπὸ τῆς ἡμέρας ταύτης καὶ ὑπεράνω, πρὸ τοῦ θεῖναι λίθον ἐπὶ λίθον ἐν τῷ ναῷ Κυρίου 
'''
"16" = '''
:sup:`16` τίνες ἦτε, ὅτε ἐνεβάλλετε εἰς κυψέλην κριθῆς εἴκοσι σάτα, καὶ ἐγένετο κριθῆς δέκα σάτα· καὶ εἰσεπορεύεσθε εἰς τὸ ὑπολήνιον ἐξαντλῆσαι πεντήκοντα μετρητὰς καὶ ἐγένοντο εἴκοσι. 
'''
"17" = '''
:sup:`17` Ἐπάταξα ὑμᾶς ἐν ἀφορίᾳ, καὶ ἐν ἀνεμοφθορίᾳ, καὶ ἐν χαλάζῃ πάντα τὰ ἔργα τῶν χειρῶν ὑμῶν, καὶ οὐκ ἐπεστρέψατε πρὸς μὲ, λέγει Κύριος. 
'''
"18" = '''
:sup:`18` Ὑποτάξατε δὴ τὰς καρδίας ὑμῶν ἀπὸ τῆς ἡμέρας ταύτης, καὶ ἐπέκεινα, ἀπὸ τῆς τετράδος καὶ εἰκάδος τοῦ ἐννάτου μηνὸς, καὶ ἀπὸ τῆς ἡμέρας ἧς τεθεμελίωται ὁ ναὸς Κυρίου· θέσθε ἐν ταῖς καρδίαις ὑμῶν, 
'''
"19" = '''
:sup:`19` εἰ ἐπιγνωσθήσεται ἐπὶ τῆς ἅλω, καὶ εἰ ἔτι ἡ ἄμπελος, καὶ ἡ συκῆ, καὶ ἡ ῥοὰ, καὶ τὰ ξύλα τῆς ἐλαίας τὰ οὐ φέροντα καρπὸν, ἀπὸ τῆς ἡμέρας ταύτης εὐλογήσω. 
'''
"20" = '''
:sup:`20` Καὶ ἐγένετο λόγος Κυρίου ἐκ δευτέρου πρὸς Ἀγγαῖον τὸν προφήτην, τετράδι καὶ εἰκάδι τοῦ μηνὸς, λέγων, 
'''
"21" = '''
:sup:`21` εἰπὸν πρὸς Ζοροβάβελ τὸν τοῦ Σαλαθιὴλ ἐκ φυλῆς Ἰούδα, λέγων, Ἐγὼ σείω τὸν οὐρανὸν καὶ τὴν γῆν, καὶ τὴν θάλασσαν καὶ τὴν ξηρὰν, 
'''
"22" = '''
:sup:`22` καὶ καταστρέψω θρόνους βασιλέων, καὶ ὀλοθρεύσω δύναμιν βασιλέων τῶν ἐθνῶν, καὶ καταστρέψω ἅρματα καὶ ἀναβάτας, καὶ καταβήσονται ἵπποι καὶ ἀναβάται αὐτῶν, ἕκαστος ἐν ῥομφαίᾳ πρὸς τὸν ἀδελφὸν αὐτοῦ. 
'''
"23" = '''
:sup:`23` Ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγει Κύριος παντοκράτωρ, λήψομαί σε Ζοροβάβελ τὸν τοῦ Σαλαθιὴλ, τὸν δοῦλόν μου, λέγει Κύριος, καὶ θήσομαί σε ὡς σφραγίδα, διότι σὲ ᾑρέτισα, λέγει Κύριος παντοκράτωρ. 
'''
