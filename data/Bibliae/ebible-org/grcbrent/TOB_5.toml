[5]
"1" = '''
:sup:`1` Καὶ ἀποκριθεὶς Τωβίας εἶπεν αὐτῷ, πάτερ, ποιήσω πάντα ὅσα ἐντέταλσαί μοι. 
'''
"2" = '''
:sup:`2` Ἀλλὰ πῶς δυνήσομαι λαβεῖν τὸ ἀργύριον, καὶ οὐ γινώσκω αὐτόν; 
'''
"3" = '''
:sup:`3` Καὶ ἔδωκεν αὐτῷ τὸ χειρόγραφον, καὶ εἶπεν αὐτῷ, ζήτησον σεαυτῷ ἄνθρωπον ὃς συμπορεύσεταί σοι, καὶ δώσω αὐτῷ μισθὸν ἕως ζῶ, καὶ λάβε πορευθεὶς τὸ ἀργύριον. 
'''
"4" = '''
:sup:`4` Καὶ ἐπορεύθη ζητῆσαι ἄνθρωπον, καὶ εὗρε Ῥαφαὴλ, ὃς ἦν ἄγγελος, καὶ οὐκ ᾔδει· 
'''
"5" = '''
:sup:`5` καὶ εἶπεν αὐτῷ, εἰ δύναμαι πορευθῆναι μετὰ σοῦ ἐν Ῥάγοις τῆς Μηδίας, καὶ εἰ ἔμπειρος εἶ τῶν τόπων. 
'''
"6" = '''
:sup:`6` Καὶ εἶπεν αὐτῷ ὁ ἄγγελος, πορεύσομαι μετὰ σοῦ, καὶ τῆς ὁδοῦ ἐμπειρῶ, καὶ παρὰ Γαβαὴλ τὸν ἀδελφὸν ἡμῶν ηὐλίσθην. 
'''
"7" = '''
:sup:`7` Καὶ εἶπεν αὐτῷ Τωβίας ὑπόμεινόν με, καὶ ἐρῶ τῷ πατρί. 
'''
"8" = '''
:sup:`8` Καὶ εἶπεν αὐτῷ, πορεύου, καὶ μὴ χρονίσῃς· καὶ εἰσελθὼν, εἶπε τῷ πατρὶ, ἰδοὺ εὕρηκα ὃς συμπορεύσεταί μοι· ὁ δὲ εἶπε, φώνησον αὐτὸν πρὸς μὲ, ἵνα ἐπιγνῶ ποίας φυλῆς ἐστι, καὶ εἰ πιστὸς τοῦ πορευθῆναι μετὰ σοῦ. 
'''
"9" = '''
:sup:`9` Καὶ ἐκάλεσεν αὐτόν· καὶ εἰσῆλθε, καὶ ἠσπάσαντο ἀλλήλους. 
'''
"10" = '''
:sup:`10` Καὶ εἶπεν αὐτῷ Τωβὶτ, ἀδελφὲ, ἐκ ποίας φυλῆς καὶ ἐκ ποίας πατριᾶς εἶ σύ; ὑπόδειξόν μοι. 
'''
"11" = '''
:sup:`11` Καὶ εἶπεν αὐτῷ, φυλὴν καὶ πατριὰν σὺ ζητεῖς; ἢ μίσθιον, ὃς συμπορεύσεται μετὰ τοῦ υἱοῦ σου; καὶ εἶπεν αὐτῷ Τωβὶτ, βούλομαι, ἀδελφὲ, ἐπιγνῶναι τὸ γένος σου, καὶ τὸ ὄνομα. 
'''
"12" = '''
:sup:`12` Ὃς δὲ εἶπεν, ἐγὼ Ἀζαρίας Ἁνανίου τοῦ μεγάλου, τῶν ἀδελφῶν σου. 
'''
"13" = '''
:sup:`13` Καὶ εἶπεν αὐτῷ, ὑγιαίνων ἔλθοις, ἀδελφέ· καὶ μή μοι ὀργισθῇς, ὅτι ἐζήτησα τὴν φυλήν σου, καὶ τὴν πατριάν σου ἐπιγνῶναι· καὶ σὺ τυγχάνεις ἀδελφός μου ἐκ τῆς καλῆς καὶ ἀγαθῆς γενεᾶς· ἐπεγίνωσκον γὰρ ἐγὼ Ἀνανίαν καὶ Ἰωνάθαν τοὺς υἱοὺς Σεμεῒ τοῦ μεγάλου, ὡς ἐπορευόμεθα κοινῶς εἰς Ἱεροσόλυμα προσκυνεῖν, ἀναφέροντες τὰ πρωτότοκα, καὶ τὰς δεκάτας τῶν γενυημάτων, καὶ οὐκ ἐπλανήθησαν ἐν τῇ πλάνῃ τῶν ἀδελφῶν ἡμῶν· ἐκ ῥίζης καλῆς εἶ, ἀδελφέ. 
'''
"14" = '''
:sup:`14` Ἀλλὰ εἶπόν μοι τίνα σοι ἔσομαι μισθὸν διδόναι; δραχμὴν τῆς ἡμέρας, καὶ τὰ δέοντά σοι ὡς καὶ τῷ υἱῷ μου, 
'''
"15" = '''
:sup:`15` καὶ ἔτι προσθήσω σοι ἐπὶ τὸν μισθὸν, ἐὰν ὑγιαίνοντες ἐπιστρέψητε. 
'''
"16" = '''
:sup:`16` Καὶ εὐδόκησαν οὕτως· καὶ εἶπε πρὸς Τωβίαν, ἕτοιμος γίνου πρὸς τὴν ὁδὸν, καὶ εὐοδωθείητε· καὶ ἡτοίμασεν ὁ υἱὸς αὐτοῦ τὰ πρὸς τὴν ὁδόν· καὶ εἶπεν αὐτῷ ὁ πατὴρ αὐτοῦ, πορεύου μετὰ τοῦ ἀνθρώπου τούτου, ὁ δὲ ἐν τῷ οὐρανῷ οἰκῶν Θεὸς εὐοδώσει τὴν ὁδὸν ὑμῶν, καὶ ὁ ἄγγελος αὐτοῦ συμπορευθήτω ὑμῖν· καὶ ἐξῆλθαν ἀμφότεροι ἀπελθεῖν, καὶ ὁ κύων τοῦ παιδαρίου μετʼ αὐτῶν. 
'''
"17" = '''
:sup:`17` Ἔκλαυσε δὲ Ἄννα ἡ μήτηρ αὐτοῦ, καὶ εἶπε πρὸς Τωβὶτ, τί ἐξαπέστειλας τὸ παιδίον ἡμῶν; ἢ οὐχὶ ἡ ῥάβδος τῆς χειρὸς ἡμῶν ἐστιν ἐν τῷ εἰσπορεύεσθαι αὐτὸν καὶ ἐκπορεύεσθαι ἐνώπιον ἡμῶν; 
'''
"18" = '''
:sup:`18` Ἀργύριον τῷ ἀργυρίῳ μὴ φθάσαι, ἀλλὰ περίψημα τοῦ παιδίου ἡμῶν γένοιτο. 
'''
"19" = '''
:sup:`19` Ὡς γὰρ δέδοται ἡμῖν ζῇν παρὰ τοῦ Κυρίου, τοῦτο ἱκανὸν ἡμῖν ὑπάρχει. 
'''
"20" = '''
:sup:`20` Καὶ εἶπεν αὐτῇ Τωβίτ, μὴ λόγον ἔχε ἀδελφὴ, ὑγιαίνων ἐλεύσεται, καὶ οἱ ὀφθαλμοί σου ὄψονται αὐτόν. 
'''
"21" = '''
:sup:`21` Ἄγγελος γὰρ ἀγαθὸς συμπορεύσεται αὐτῷ, καὶ εὐοδωθήσεται ἡ ὁδὸς αὐτοῦ, καὶ ὑποστρέψει ὑγιαίνων. 
'''
"22" = '''
:sup:`22` Καὶ ἐπαύσατο κλαίουσα. 
'''
