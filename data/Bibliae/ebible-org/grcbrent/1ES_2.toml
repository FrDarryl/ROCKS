[2]
"1" = '''
:sup:`1` Βασιλεύοντος Κύρου Περσῶν ἔτους πρώτου, εἰς συντέλειαν ῥήματος Κυρίου ἐν στόματι Ἱερεμίου, 
'''
"2" = '''
:sup:`2` ἤγειρε Κύριος τὸ πνεῦμα Κύρου βασιλέως Περσῶν, καὶ ἐκήρυξεν ἐν ὅλῃ τῇ βασιλείᾳ αὐτοῦ, καὶ ἅμα διὰ γραπτῶν, λέγων, 
'''
"3" = '''
:sup:`3` τάδε λέγει ὁ βασιλεὺς Περσῶν Κῦρος, ἐμὲ ἀνέδειξε βασιλέα τῆς οἰκουμένης ὁ Κύριος τοῦ Ἰσραὴλ, Κύριος ὁ ὕψιστος. 
'''
"4" = '''
:sup:`4` Καὶ ἐσήμῃνέ μοι οἰκοδομῆσαι αὐτῷ οἶκον ἐν Ἱερουσαλὴμ, τῇ ἐν τῇ Ἰουδαίᾳ. 
'''
"5" = '''
:sup:`5` Εἴ τις ἐστὶν οὖν ὑμῶν ἐκ τοῦ ἔθνους αὐτοῦ, ἔστω ὁ Κύριος αὐτοῦ μετʼ αὐτοῦ, καὶ ἀναβὰς εἰς τὴν Ἱερουσαλὴμ τὴν ἐν τῇ Ἰουδαίᾳ, οἰκοδομείτω τὸν οἶκον τοῦ Κυρίου τοῦ Ἰσραήλ· οὗ ὁ Κύριος, ὁ κατασκηνώσας ἐν Ἱερουσαλήμ. 
'''
"6" = '''
:sup:`6` Ὅσοι οὖν κατὰ τοὺς τόπους οἰκοῦσι, βοηθείτωσαν αὐτῷ οἱ ἐν τῷ τόπῳ αὐτοῦ, ἐν χρυσίῳ καὶ ἐν ἀργυρίῳ, ἐν δὀσεσι, 
'''
"7" = '''
:sup:`7` μεθʼ ἵππων καὶ κτηνῶν, σὺν τοῖς ἄλλοις τοῖς κατʼ εὐχὰς προστεθειμένοις εἰς τὸ ἱερὸν τοῦ Κυρίου τὸ ἐν Ἱερουσαλήμ. 
'''
"8" = '''
:sup:`8` Καὶ καταστήσαντες οἱ ἀρχίφυλοι τῶν πατριῶν τῆς Ἰούδα καὶ Βενιαμὶν φυλῆς, καὶ οἱ ἱερεῖς καὶ οἱ Λευῖται, καὶ πάντων ὧν ἤγειρε Κύριος τό πνεῦμα, ἀναβῆναι οἰκοδομῆσαι οἶκον τῷ Κυρίῳ τὸν ἐν Ἱερουσαλήμ· 
'''
"9" = '''
:sup:`9` καὶ οἱ περικύκλῳ αὐτῶν ἐβοήθησαν ἐν πᾶσιν, ἐν ἀργυρίῳ καὶ χρυσίῳ, ἵπποις, κτήνεσι, καὶ εὐχαῖς ὡς πλείσταις πολλῶν, ὧν ὁ νοῦς ἠγέρθη. 
'''
"10" = '''
:sup:`10` Καὶ ὁ βασιλεὺς Κύρος ἐξήνεγκε τὰ ἱερὰ σκεύη τοῦ Κυρίου, ἃ μετήνεγκε Ναβουχοδονόσορ ἐξ Ἱερουσαλὴμ, καὶ ἀπηρείσατο αὐτὰ ἐν τῷ εἰδωλείῳ αὐτοῦ. 
'''
"11" = '''
:sup:`11` Ἐξενέγκας δὲ αὐτὰ Κύρος ὁ βασιλεὺς Περσῶν παρέδωκεν αὐτὰ Μιθρδάτῃ τῷ ἑαυτοῦ γαζοφύλακι· 
'''
"12" = '''
:sup:`12` Διὰ δὲ τούτου παρεδόθησαν Σαμανασσάρῳ προστάτῃ τῆς Ἰουδαίας. 
'''
"13" = '''
:sup:`13` Ὁ δὲ τούτων ἀριθμὸς ἦν, σπονδεῖα χρυσᾶ χίλια, σπονδεῖα ἀργυρᾶ χίλια, θυΐσκαι ἀργυραῖ εἰκοσιεννέα, φιάλαι χρυσαῖ τριάκοντα, ἀργυραῖ διοχίλιαι τετρακόσιαι δέκα, καὶ ἄλλα σκεύη χίλια. 
'''
"14" = '''
:sup:`14` Τὰ δὲ πάντα σκεύη ἐκομίσθη, χρυσᾶ καὶ ἀργυρᾶ, πεντακισχίλια τετρακόσια ἑξηκονταεννέα. 
'''
"15" = '''
:sup:`15` Ἀνηνέχθη δὲ ὑπὸ Σαμανασσάρον ἅμα τοῖς ἐκ τῆς αἰχμαλωσίας ἐκ Βαβυλῶνος εἰς Ἰερουσαλήμ. 
'''
"16" = '''
:sup:`16` Ἐν δὲ τοῖς ἐπὶ Ἀρταξέρξου τῶν Περσῶν βασιλέως χρόνοις κατέγραψαν αὐτῷ κατὰ τῶν κατοικούντων ἐν τῇ Ἰουδαίᾳ καὶ Ἱερουσαλὴμ, Βήλεμος, καὶ Μιθραδάτης, καὶ Ταβέλλιος, καὶ Ῥάθυμος, καὶ Βεέλτεθμος, καὶ Σαμέλλιος ὁ γραμματεὺς, καὶ οἱ λοιποὶ οἱ τούτοις συντασσόμενοι, οἰκοῦντες δὲ ἐν Σαμαρείᾳ καὶ τοῖς ἄλλοις τόποις, τὴν ὑπογεγραμμένην ἐπιστολήν· 
'''
"17" = '''
:sup:`17` Βασιλεῖ Ἀρταξέρξῃ κυρίῳ οἱ παῖδές σου, Ῥάθυμος ὁ τὰ προσπίπτοντα, καὶ Σαμέλλιος ὁ γραμματεὺς, καὶ οἱ ἐπίλοιποι τῆς βουλῆς αὐτῶν, καὶ κριταὶ οἱ ἐν κοίλῃ Συρίᾳ καὶ Φοινίκῃ. 
'''
"18" = '''
:sup:`18` Καὶ νῦν γνωστὸν ἔστω τῷ κυρίῳ βασιλεῖ, ὅτι οἱ Ἰουδαῖοι ἀναβάντες παρʼ ὑμῶν πρὸς ἡμᾶς ἐλθόντες εἰς Ἱερουσαλήμ, τὴν πόλιν τήν ἀποστάτιν καὶ πονηρὰν, οἰκοδομοῦσι τάς τε ἀγορὰς αὐτῆς, καὶ τὰ τείχη θεραπεύουσι, καὶ ναὸν ὑποβάλλονται. 
'''
"19" = '''
:sup:`19` Ἐὰν οὖν ἡ πόλις αὕτη οἰκοδομηθῇ, καὶ τὰ τείχη συντελεσθῇ, φορολογίαν οὐ μὴ ὑπομείνωσι δοῦναι, ἀλλὰ καὶ βασιλεῦσιν ἀντιστήσονται. 
'''
"20" = '''
:sup:`20` Καὶ ἐπεὶ ἐνεργεῖται τὰ κατὰ τὸν ναὸν, καλῶς ἔχειν ὑπολαμβάνομεν μὴ ὑπεριδεῖν τὸ τοιοῦτο, 
'''
"21" = '''
:sup:`21` ἀλλὰ προσφωνῆσαι τῷ κυρίῳ βασιλεῖ, ὅπως ἂν φαίνηταί σοι, ἐπισκεφθῇ ἐν τοῖς ἀπὸ τῶν πατέρων σου βιβλίοις. 
'''
"22" = '''
:sup:`22` Καὶ εὑρήσεις ἐν τοῖς ὑπομνηματισμοῖς γεγραμμένα περὶ τούτων, καὶ γνώσῃ ὅτι ἡ πόλις ἐκείνη ἦν ἀποστάτις, 
'''
"23" = '''
:sup:`23` καὶ βασιλεῖς καὶ πόλεις ἐνοχλοῦσα, καὶ οἱ Ἰουδαῖοι ἀποστάται καὶ πολιορκίας συνιστάμενοι ἐν αὐτῇ ἔτι ἐξ αἰῶνος, διʼ ἣν αἰτίαν καὶ ἡ πόλις αὕτη ἠρημώθη. 
'''
"24" = '''
:sup:`24` Νῦν οὖν ὑποδεικνύομέν σοι, κύριε βασιλεῦ, ὅτι ἐὰν ἡ πόλις αὕτη οἰκοδομηθῇ, καὶ τὰ ταύτης τείχη ἀνασταθῇ, κάθοδος οὐκ ἔτι σοι ἔσται εἰς κοίλην Συρίαν καὶ Φοινίκην. 
'''
"25" = '''
:sup:`25` Τότε ἀντέγραψεν ὁ βασιλεὺς Ῥαθύμῳ τῷ γράφοντι τὰ προσπίπτοντα, καὶ Βεελτέθμῳ, καὶ Σαμελλίῳ γραμματεῖ, καὶ τοῖς λοιποῖς τοῖς συντασσομένοις καὶ οἰκοῦσιν ἐν τῇ Σαμαρείᾳ, καὶ Συρίᾳ, καὶ Φοινίκῃ, τὰ ὑπογεγραμμένα. 
'''
"26" = '''
:sup:`26` Ἀνέγνων τὴν ἐπιστολὴν ἣν πεπόμφατε πρὸς μέ· ἐπέταξα οὖν ἐπισκέψασθαι· καὶ εὑρέθη ὅτι ἡ πόλις ἐκείνη ἐστὶν ἐξ αἰῶνος βασιλεῦσιν ἀντιπαρατάσσουσα, 
'''
"27" = '''
:sup:`27` καὶ οἱ ἄνθρωποι ἀποστάσεις καὶ πολέμους ἐν αὐτῇ συντελοῦντες, καὶ βασιλεῖς ἰσχυροὶ καὶ σκληροὶ ἦσαν ἐν Ἱερουσαλὴμ κυριεύοντες καὶ φορολογοῦντες κοίλην Συρίαν καὶ Φοινίκην. 
'''
"28" = '''
:sup:`28` Νῦν οὖν ἐπέταξα ἀποκωλῦσαι τοὺς ἀνθρώπους ἐκείνους τοῦ οἰκοδομῆσαι τὴν πόλιν, καὶ προνοηθῆναι ὅπως μηδὲν παρὰ ταῦτα γένηται. 
'''
"29" = '''
:sup:`29` Καὶ μὴ προβῇ ἐπὶ πλεῖον τὰ τῆς κακίας εἰς τὸ βασιλεῖς ἐνοχλῆσαι. 
'''
"30" = '''
:sup:`30` Τότε ἀναγνωσθέντων τῶν παρὰ τοῦ βασιλέως Ἀρταξέρξου γραφέντων, Ῥάθυμος, καὶ Σαμέλλιος ὁ γραμματεὺς, καὶ οἱ τούτοις συντασσόμενοι, ἀναζεύξαντες εἰς Ἱερουσαλὴμ κατὰ σπουδὴν μεθʼ ἵππου καὶ ὄχλου παρατάξεως, ἤρξαντο κωλύειν τοὺς οἰκοδομοῦντας, καὶ ἤργει ἡ οἰκοδομὴ τοῦ ἱεροῦ τοῦ ἐν Ἱερουσαλὴμ μέχρι τοῦ δευτέρου ἔτους τῆς βασιλείας Δαρείου τοῦ Περσῶν βασιλέως. 
'''
