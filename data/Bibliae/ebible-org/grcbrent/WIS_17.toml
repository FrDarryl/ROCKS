[17]
"1" = '''
:sup:`1` Μεγάλαι γάρ σου αἱ κρίσεις καὶ δυσδιήγητοι· διὰ τοῦτο ἀπαίδευτοι ψυχαὶ ἐπλανήθησαν. 
'''
"2" = '''
:sup:`2` Ὑπειληφότες γὰρ καταδυναστεύειν ἔθνος ἅγιον ἄνομοι, δέσμιοι σκότους καὶ μακρᾶς πεδῆται νυκτὸς, κατακλεισθέντες ὀρόφοις, φυγάδες τῆς αἰωνίου προνοίας ἔκειντο. 
'''
"3" = '''
:sup:`3` Λανθάνειν γὰρ νομίζοντες ἐπὶ κρυφαίοις ἁμαρτήμασιν, ἀφεγγεῖ λήθης παρακαλύμματι ἐσκορπίσθησαν, θαμβούμενοι δεινῶς καὶ ἰνδάλμασιν ἐκταρασσόμενοι. 
'''
"4" = '''
:sup:`4` Οὐδὲ γὰρ ὁ κατέχων αὐτοὺς μυχὸς ἀφόβως διεφύλασσεν, ἦχοι δὲ καταράσσοντες αὐτοὺς περιεκόμπουν, και φάσματα ἀμειδήτοις κατηφῆ προσώποις ἐνεφανίζετο. 
'''
"5" = '''
:sup:`5` Καὶ πυρὸς μὲν οὐδεμία βία κατίσχυε φωτίζειν, οὔτε ἄστρων ἔκλαμπροι φλόγες καταυγάζειν ὑπέμενον τὴν στυγνὴν ἐκείνην νύκτα. 
'''
"6" = '''
:sup:`6` Διεφαίνετο δʼ αὐτοῖς μόνον αὐτομάτη πυρὰ φόβου πλήρης, ἐκδειματούμενοι δὲ τῆς μὴ θεωρουμένης ἐκείνης ὄψεως, ἡγοῦντο χείρω τὰ βλεπόμενα. 
'''
"7" = '''
:sup:`7` Μαγικῆς δὲ ἐμπαίγματα κατέκειτο τέχνης, καὶ τῆς ἐπὶ φρονήσει ἀλαζονείας ἔλεγχος ἐφύβριστος. 
'''
"8" = '''
:sup:`8` Οἱ γὰρ ὑπισχνούμενοι δείματα καὶ ταραχὰς ἀπελαύνειν ψυχῆς νοσούσης, οὗτοι καταγέλαστον εὐλάβειαν ἐνόσουν. 
'''
"9" = '''
:sup:`9` Καὶ γὰρ εἰ μηδὲν αὐτοὺς ταραχῶδες ἐφόβει, κνωδάλων παρόδοις καὶ ἑρπετῶν συριγμοῖς ἐκσεσοβημένοι, 
'''
"10" = '''
:sup:`10` διώλλυντο ἔντρομοι καὶ τὸν μηδαμόθεν φευκτὸν ἀέρα προσιδεῖν ἀρνούμενοι. 
'''
"11" = '''
:sup:`11` Δειλὸν γὰρ ἰδίως πονηρία μαρτυρεῖ καταδικαζομένη, ἀεὶ δὲ προσείληφε τὰ χαλεπὰ συνεχομένη τῇ συνειδήσει. 
'''
"12" = '''
:sup:`12` Οὐθὲν γάρ ἐστι φόβος, εἰ μὴ προδοσία τῶν ἀπὸ λογισμοῦ βοηθημάτων. 
'''
"13" = '''
:sup:`13` Ἔνδοθεν δὲ οὖσα ἥττων ἡ προσδοκία, πλείονα λογίζεται τὴν ἄγνοιαν τῆς παρεχούσης τὴν βάσανον αἰτίας. 
'''
"14" = '''
:sup:`14` Οἱ δὲ τὴν ἀδύνατον ὄντως νύκτα καὶ ἐξ ἀδυνάτου ᾅδου μυχῶν ἐπελθοῦσαν, τὸν αὐτὸν ὕπνον κοιμώμενοι, 
'''
"15" = '''
:sup:`15` τὰ μὲν τέρασιν ἠλαύνοντο φαντασμάτων, τὰ δὲ τῆς ψυχῆς παρελύοντο προδοσίᾳ· αἰφνίδιος γὰρ αὐτοῖς καὶ ἀπροσδόκητος φόβος ἐπῆλθεν. 
'''
"16" = '''
:sup:`16` Εἶθʼ οὕτως, ὃς δήποτʼ οὖν ἦν ἐκεῖ καταπίπτων, ἐφρουρεῖτο εἰς τὴν ἀσίδηρον εἱρκτὴν κατακλεισθείς. 
'''
"17" = '''
:sup:`17` Εἴτε γὰρ γεωργὸς ἦν τις, ἢ ποιμὴν, ἢ τῶν κατʼ ἐρημίαν ἐργάτης μόχθων, προληφθεὶς τὴν δυσάλυκτον ἔμενεν ἀνάγκην· μιᾷ γὰρ ἁλύσει σκότους πάντες ἐδέθησαν. 
'''
"18" = '''
:sup:`18` Εἴτε πνεῦμα συρίζον, ἢ περὶ ἀμφιλαφεῖς κλάδους ὀρνέων ἦχος εὐμελὴς, ἢ ῥυθμὸς ὕδατος πορευομένου βίᾳ, ἢ κτύπος ἀπηνῆς καταῤῥιπτομένων πετρῶν, 
'''
"19" = '''
:sup:`19` ἢ σκιρτώντων ζώων δρόμος ἀθεώρητος, ἢ ὠρυομένων ἀπηνεστάτων θηρίων φωνὴ, ἢ ἀντανακλωμένη ἐκ κοιλοτάτων ὀρέων ἠχὼ, παρέλυσεν αὐτοὺς ἐκφοβοῦντα. 
'''
"20" = '''
:sup:`20` Ὅλος γὰρ ὁ κόσμος λαμπρῷ κατελάμπετο φωτὶ, καὶ ἀνεμποδίστοις συνείχετο ἔργοις. 
'''
"21" = '''
:sup:`21` Μόνοις δὲ ἐκείνοις ἐπετέτατο βαρεῖα νὺξ, εἰκὼν τοῦ μέλλοντος αὐτοὺς διαδέχεσθαι σκότους, ἑαυτοῖς δὲ ἦσαν βαρύτεροι σκότους. 
'''
