[22]
"1" = '''
:sup:`1` Καὶ οὗτοι οἱ ἱερεῖς καὶ οἱ Λευῖται οἱ ἀναβάντες μετὰ Ζοροβάβελ υἱοῦ Σαλαθιὴλ καὶ Ἰησοῦ· Σαραΐα, Ἱερεμία, Ἔσδρα, 
'''
"2" = '''
:sup:`2` Ἀμαρία, Μαλοὺχ, 
'''
"3" = '''
:sup:`3` Σεχενία· 
'''
"4" = '''
:sup:`4` Οὗτοι οἱ ἄρχοντες τῶν ἱερέων, καὶ ἀδελφοὶ αὐτῶν ἐν ἡμέραις Ἰησοί· 
'''
"5" = '''
:sup:`5` Καὶ οἱ Λευῖται, Ἰησοῦ, Βανουὶ, Καδμιὴλ, Σαραβία, Ἰωδαὲ, Ματθανία, ἐπὶ τῶν χειρῶν αὐτὸς, καὶ οἱ ἀδελφοὶ αὐτῶν 
'''
"6" = '''
:sup:`6` εἰς τὰς ἐφημερίας. 
'''
"7" = '''
:sup:`7` Καὶ Ἰησοὺς ἐγέννησε τὸν Ἰωακὶμ, καὶ Ἰωακὶμ ἐγέννησε τὸν Ἐλιασὶβ, καὶ Ἐλιασὶβ τὸν Ἰωδαὲ, 
'''
"8" = '''
:sup:`8` καὶ Ἰωδαὲ ἐγέννησε τὸν Ἰωνάθαν, καὶ Ἰωνάθαν ἐγέννησε τὸν Ἰαδού. 
'''
"9" = '''
:sup:`9` Καὶ ἐν ἡμέραις Ἰωακὶμ ἀδελφοὶ αὐτοῦ οἱ ἱερεῖς καὶ οἱ ἄρχοντες τῶν πατριῶν, τῷ Σαραΐα, Ἀμαρία· τῷ Ἱερεμία, Ἀυανία· 
'''
"10" = '''
:sup:`10` Τῷ Ἔσδρᾳ Μεσουλάμ· τῷ Ἀμαρία, Ἰωανάν· 
'''
"11" = '''
:sup:`11` τῷ Ἀμαλοὺχ, Ἰωνάθαν· τῷ Σεχενία, Ἰωσήφ· 
'''
"12" = '''
:sup:`12` Τῷ Ἀρὲ, Μαννάς· τῷ Μαριὼθ, Ἐλκαΐ· 
'''
"13" = '''
:sup:`13` τῷ Ἀδαδαῒ, Ζαχαρία· τῷ Γαναθὼθ, Μεσολάμ· 
'''
"14" = '''
:sup:`14` Τῷ Ἀβιὰ, Ζεχρί· τῷ Μιαμὶν, Μααδαί· τῷ Φελετὶ, τῷ βαλγὰς, Σαμουέ· τῷ Σεμία, Ἰωνάθαν· 
'''
"15" = '''
:sup:`15` Τῷ Ἰωαρὶβ, 
'''
"16" = '''
:sup:`16` Ματθαναΐ τῷ Ἐδίῳ, Ὀζί. 
'''
"17" = '''
:sup:`17` Τῷ Σαλαῒ, καλλαΐ· τῷ Ἀμὲκ, Ἀβέδ· 
'''
"18" = '''
:sup:`18` Τῷ Ἐλκίᾳ, Ἀσαβιας· τῷ Ἰσδεϊοὺ, Ναθαναήλ 
'''
"19" = '''
:sup:`19` Οἱ Λευῖται ἐν ἡμέραις Ἐλιασὶβ, Ἰωαδὰ, καὶ Ἰωὰ, καὶ Ἰωανὰν, καὶ Ἰδούα, γεγραμμένοι ἄρχοντες τῶυ πατριῶν, καὶ οἱ ἱερεῖς ἐν βασιλείᾳ Δαρείου τοῦ Πέρσου. 
'''
"20" = '''
:sup:`20` Υἱοὶ δὲ Λυεὶ ἄρχοντες τῶν πατριῶν γεγραμμένοι ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν, καὶ ἕως ἡμερῶν Ἰωανὰν υἱοῦ Ἐλισουέ. 
'''
"21" = '''
:sup:`21` Καὶ οἱ ἄρχοντες τῶν Λευιτῶν, Ἀσαβία, καὶ Σαραβία, καὶ Ἰησοῦ· καὶ υἱοὶ Καδμιὴλ καὶ ἀδελφοὶ αὐτῶν κατεναντίον αὐτῶν εἰς ὕμνον αἰνεῖν ἐν ἐντολῇ Δαυὶδ ἀνθρώπου τοῦ Θεοῦ ἐφημερίαν πρὸς ἐφημερίαν. 
'''
"22" = '''
:sup:`22` Ἐν τῷ συναγαγεῖν με τοὺς πυλωροὺς 
'''
"23" = '''
:sup:`23` ἐν ἡμέραις Ἰωακὶμ υἱοῦ Ἰησοῦ, υἱοῦ Ἰωσεδὲκ, καὶ ἐν ἡμέραις Νεεμία, καὶ Ἔσδρας ὁ ἱερεὺς γραμματεύς. 
'''
"24" = '''
:sup:`24` Καὶ ἐν ἐγκαινίοις τείχους Ἱερουσαλὴμ ἐζήτησαν τοὺς Λευίτας ἐν τοῖς τόποις αὐτῶν τοῦ ἐνέγκαι αὐτοὺς εἰς Ἱερουσαλὴμ, ποιῆσαι ἐγκαίνια καὶ εὐφροσύνην ἐν θωδαθὰ, καὶ ἐν ᾠδαῖς κυμβαλίζοντες, καὶ ψαλτήρια, καὶ κινύραι. 
'''
"25" = '''
:sup:`25` Καὶ συνήχθησαν οἱ υἱοὶ τῶν ᾀδόντων καὶ ἀπὸ τῆς περιχώρου κυκλόθεν εἰς Ἱερουσαλὴμ, καὶ ἀπὸ ἐπαύλεων, 
'''
"26" = '''
:sup:`26` καὶ ἀπὸ ἀγρῶν, ὅτι ἐπαύλεις ᾠκοδόμησαν ἑαυτοῖς οἱ ᾄδοντες ἐν Ἰερουσαλήμ. 
'''
"27" = '''
:sup:`27` Καὶ ἐκαθαρίσθησαν οἱ ἱερεῖς καὶ οἱ Λευῖται, καὶ ἐκαθάρισαν τὸν λαὸν καὶ τοὺς πυλωροὺς καὶ τὸ τεῖχος. 
'''
"28" = '''
:sup:`28` Καὶ ἀνήνεγκαν τοὺς ἄρχοντας Ἰούδα ἐπάνω τοῦ τείχους· καὶ ἔστησαν δύο περὶ αἰνέσεως μεγάλους, καὶ διῆλθον ἐκ δεξιῶν ἐπάνω τοῦ τεὶχους τῆς κοπρίας. 
'''
"29" = '''
:sup:`29` Καὶ ἐπορεύθησαν ὀπίσω αὐτῶν Ὠσαΐα καὶ ἥμισυ ἀρχόντων Ἰούδα, 
'''
"30" = '''
:sup:`30` καὶ Ἀζαρίας, καὶ Ἔσδρας, καὶ Μεσολλὰμ, 
'''
"31" = '''
:sup:`31` καὶ Ἰούδα, καὶ Βενιαμὶν, καὶ Σαμαΐας, καὶ Ἱερεμὶα. 
'''
"32" = '''
:sup:`32` Καὶ ἀπὸ τῶν υἱῶν τῶν ἱερέων ἐν σάλπιγξι, Ζαχαρίας υἱὸς Ἰωνὰθαν, υἱὸς Σαμαΐα, υἱὸς Ματθανία, υἱὸς Μιχαία, υἱὸς Ζακχοὺρ, υἱὸς Ἀσάφ· 
'''
"33" = '''
:sup:`33` Καὶ ἀδελφοὶ αὐτοῦ, Σαμαΐα, καὶ Ὀζιὴλ, Γελὼλ, Ἰαμὰ, Ἀΐα, Ναθαναὴλ, καὶ Ἰούδα, Ανανὶ, τοῦ αἰνεῖν ἐν ᾠδαῖς Δαυὶδ ἀνθρώπου τοῦ Θεοῦ· καὶ Ἔσδρας ὁ γραμματεὺς ἔμπροσθεν αὐτῶν ἐπὶ πύλης, 
'''
"34" = '''
:sup:`34` τοῦ αἰνεῖν κατέναντι αὐτῶν· καὶ ἀνέβησαν ἐπὶ κλίμακας πόλεως Δαυὶδ ἐν ἀναβάσει τοῦ τείχους ἐπάνωθεν τοῦ οἴκου Δαυὶδ, καὶ ἕως τῆς πύλης τοῦ ὕδατος 
'''
"35" = '''
:sup:`35` Ἐφραὶμ, καὶ ἐπὶ τὴν πύλην ἰχθυρὰν, καὶ πύργῳ Ἁναμεὴλ, καὶ ἕως πύλης τῆς προβατικῆς. 
'''
"36" = '''
:sup:`36` Καὶ ἠκούσθησαν οἱ ᾄδοντες, καὶ ἐπεσκέπησαν. 
'''
"37" = '''
:sup:`37` Καὶ ἔθυσαν ἐν τῇ ἡμέρᾳ ἐκείνῃ θυσιάσματα μεγάλα, καὶ ηὐφράνθησαν, ὅτι ὁ Θεὸς ηὔφρανεν αὐτοὺς μεγάλως· καὶ αἱ γυναῖκες αὐτῶν καὶ τὰ τέκνα αὐτῶν ηὐφράνθησαν, καὶ ἠκούσθη ἡ εὐφροσύνη ἐν Ἱερουσαλὴμ ἀπὸ μακρόθεν. 
'''
"38" = '''
:sup:`38` Καὶ κατέστησαν ἐν τῇ ἡμέρᾳ ἐκείνῃ ἄνδρας ἐπὶ τῶν γαζοφυλακίων, τοῖς θησαυροῖς, ταῖς ἀπαρχαῖς, καὶ ταῖς δεκάταις, καὶ τοῖς συνηγμένοις ἐν αὐτοῖς ἄρχουσι τῶν πόλεων, μερίδας τοῖς ἱερεῦσι καὶ τοῖς Λευίταις, ὅτι εὐφροσύνη ἐν Ἰούδα ἐπὶ τοὺς ἱερεῖς, καὶ ἐπὶ τοὺς Λευίτας τοὺς ἑστῶτας. 
'''
"39" = '''
:sup:`39` Καὶ ἐφύλαξαν φυλακὰς Θεοῦ αὐτῶν, καὶ φυλακὰς τοῦ καθαρισμοῦ, καὶ τοὺς ᾄδοντας, καὶ τοὺς πυλωρούς, ὡς ἐντολαὶ Δαυὶδ καὶ Σαλωμὼν υἱοῦ αὐτοῦ. 
'''
"40" = '''
:sup:`40` Ὅτι ἐν ἡμέραις Δαυὶδ Ἀσὰφ ἀπʼ ἀρχῆς πρῶτος τῶν ᾀδόντων, καὶ ὕμνον καὶ αἴνεσιν τῷ Θεῷ, 
'''
"41" = '''
:sup:`41` καὶ πᾶς Ἰσραὴλ ἐν ἡμέραις Ζοροβάβελ καὶ ἐν ταῖς ἡμέραις Νεεμίου, διδόντες μερίδας τῶν ᾀδόντων καὶ τῶν πυλωρῶν, λόγον ἡμέρας ἐν ἡμέρᾳ αὐτοῦ, καὶ ἁγιάζοντες τοῖς Λευίταις, καὶ οἱ Λευῖται ἁγιάζοντες τοῖς υἱοῖς Ἀαρών. 
'''
