[5]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ὑπὲρ τῆς κληρονομούσης, ψαλμὸς τῷ Δαυίδ. 
'''
"2" = '''
:sup:`2` Τὰ ῥήματά μου ἐνώτισαι Κύριε, σύνες τῆς κραυγῆς μου, 
'''
"3" = '''
:sup:`3` πρόσχες τῇ φωνῇ τῆς δεήσεώς μου, ὁ βασιλεύς μου καὶ ὁ Θεός μου· ὅτι πρὸς σὲ προσεύξομαι Κύριε, 
'''
"4" = '''
:sup:`4` τοπρωῒ εἰσακούσῃ τῆς φωνῆς μου· τοπρωῒ παραστήσομαί σοι, καὶ ἐπόψομαι. 
'''
"5" = '''
:sup:`5` Ὅτι οὐχὶ Θεὸς θέλων ἀνομίαν σὺ εἶ· οὐδὲ παροικησει σοι πονηρευόμενος, 
'''
"6" = '''
:sup:`6` οὐδὲ διαμενοῦσι παράνομοι κατέναντι τῶν ὀφθαλμῶν σου· ἐμίσησας Κύριε πάντας τοὺς ἐργαζομένους τὴν ἀνομίαν, 
'''
"7" = '''
:sup:`7` ἀπολεῖς πάντας τοὺς λαλοῦντας τὸ ψεῦδος· ἄνδρα αἱμάτων καὶ δόλιον βδελύσσεται Κύριος. 
'''
"8" = '''
:sup:`8` Ἐγὼ δὲ ἐν τῷ πλήθει τοῦ ἐλέου σου εἰσελεύσομαι εἰς τὸν οἶκόν σου, προσκυνήσω πρὸς ναὸν ἅγιόν σου ἐν φόβῳ σου. 
'''
"9" = '''
:sup:`9` Κύριε ὁδήγησόν με ἐν τῇ δικαιοσύνῃ σου ἕνεκα τῶν ἐχθρῶν μου, κατεύθυνον ἐνώπιόν σου τὴν ὁδόν μου. 
'''
"10" = '''
:sup:`10` Ὅτι οὐκ ἔστιν ἐν τῷ στόματι αὐτῶν ἀλήθεια· ἡ καρδία αὐτῶν ματαία· τάφος ἀνεῳγμένος ὁ λάρυγξ αὐτῶν· ταῖς γλώσσαις αὐτῶν ἐδολιοῦσαν. 
'''
"11" = '''
:sup:`11` Κρίνον αὐτοὺς ὁ Θεός· ἀποπεσάτωσαν ἀπὸ τῶν διαβουλιῶν αὐτῶν· κατὰ τὸ πλῆθος τῶν ἀσεβειῶν αὐτῶν ἔξωσον αὐτοὺς, ὅτι παρεπίκρανάν σε Κύριε. 
'''
"12" = '''
:sup:`12` Καὶ εὐφρανθήτωσαν ἐπὶ σοὶ πάντες οἱ ἐλπίζοντες ἐπὶ σὲ, εἰς αἰῶνα ἀγαλλιάσονται, καὶ κατασκηνώσεις ἐν αὐτοῖς· καὶ καυχήσονται ἐπὶ σοὶ πάντες οἱ ἀγαπῶντες τὸ ὄνομά σου, 
'''
"13" = '''
:sup:`13` ὅτι σὺ εὐλογήσεις δίκαιον Κύριε, ὡς ὅπλῳ εὐδοκίας ἐστεφάνωσας ἡμᾶς. 
'''
