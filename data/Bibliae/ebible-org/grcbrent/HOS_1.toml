[1]
"1" = '''
:sup:`1` ΛΟΓΟΣ Κυρίου, ὃς ἐγενήθη πρὸς Ὠσηὲ τὸν τοῦ Βεηρεὶ, ἐν ἡμέραις Ὀζίου, καὶ Ἰωάθαμ, καὶ Ἄχαζ, καὶ Ἐζεκίου βασιλέων Ἰούδα, καὶ ἐν ἡμέραις Ἱεροβοὰμ υἱοῦ Ἰωὰς βασιλέως Ἰσραήλ. 
'''
"2" = '''
:sup:`2` Ἀρχὴ λόγου Κυρίου ἐν Ὠσῆέ· καὶ εἶπε Κύριος πρὸς Ὠσηὲ, βάδιζε, λάβε σεαυτῷ γυναῖκα πορνείας, καὶ τέκνα πορνείας, διότι ἐκπορνεύουσα ἐκπορνεύσει ἡ γῆ ἀπὸ ὄπισθεν τοῦ Κυρίου. 
'''
"3" = '''
:sup:`3` Καὶ ἐπορεύθη, καὶ ἔλαβε τὴν Γόμερ, θυγατέρα Δεβηλαΐμ· καὶ συνέλαβε καὶ ἔτεκεν αὐτῷ υἱόν. 
'''
"4" = '''
:sup:`4` Καὶ εἶπε Κύριος πρὸς αὐτὸν, κάλεσον τὸ ὄνομα αὐτοῦ Ἰεζραὲλ, διότι ἔτι μικρὸν, καὶ ἐκδικήσω τὸ αἷμα τοῦ Ἰεζραὲλ ἐπὶ τὸν οἶκον Ἰούδα, καὶ καταπαύσω βασιλείαν οἴκου Ἰσραήλ. 
'''
"5" = '''
:sup:`5` Καὶ ἔσται, ἐν τῇ ἡμέρᾳ ἐκείνῃ, συντρίψω τὸ τόξον τοῦ Ἰσραὴλ ἐν κοιλάδι τοῦ Ἰεζραέλ. 
'''
"6" = '''
:sup:`6` Καὶ συνέλαβεν ἔτι, καὶ ἔτεκε θυγατέρα· καὶ εἶπεν αὐτῷ, κάλεσον τὸ ὄνομα αὐτῆς, οὐκ ἠλεημένη· διότι οὐ μὴ προσθήσω ἔτι ἐλεῆσαι τὸν οἶκον Ἰσραὴλ, ἀλλʼ ἢ ἀντιτασσόμενος ἀντιτάξομαι αὐτοῖς. 
'''
"7" = '''
:sup:`7` Τοὺς δὲ υἱοὺς Ἰούδα ἐλεήσω, καὶ σώσω αὐτοὺς ἐν Κυρίῳ Θεῷ αὐτῶν, καὶ οὐ σώσω αὐτοὺς ἐν τόξῳ, οὐδὲ ἐν ῥομφαίᾳ, οὐδὲ ἐν πολέμῳ, οὐδὲ ἐν ἵπποις, οὐδὲ ἐν ἱππεῦσι. 
'''
"8" = '''
:sup:`8` Καὶ ἀπεγαλάκτισε τὴν οὐκ ἠλεημένην· καὶ συνέλαβεν ἔτι, καὶ ἔτεκεν υἱόν. 
'''
"9" = '''
:sup:`9` Καὶ εἶπε, κάλεσον τὸ ὄνομα αὐτοῦ, οὐ λαός μου· διότι ὑμεῖς οὐ λαός μου, καὶ ἐγὼ οὐκ εἰμὶ ὑμῶν. 
'''
