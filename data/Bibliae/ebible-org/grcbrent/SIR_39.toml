[39]
"1" = '''
:sup:`1` σοφίαν πάντων ἀρχαίων ἐκζητήσει, καὶ ἐν προφητείαις ἀσχοληθήσεται. 
'''
"2" = '''
:sup:`2` Διηγήσεις ἀνδρῶν ὀνομαστῶν συντηρήσει, καὶ ἐν στροφαῖς παραβολῶν συνεισελεύσεται. 
'''
"3" = '''
:sup:`3` Ἀπόκρυφα παροιμιῶν ἐκζητήσει, καὶ ἐν αἰνίγμασι παραβολῶν ἀναστραφήσεται. 
'''
"4" = '''
:sup:`4` Ἀναμέσον μεγιστάνων ὑπηρετήσει, καὶ ἔναντι ἡγουμένου ὀφθήσεται· ἐν γῇ ἀλλοτρίων ἐθνῶν διελεύσεται, ἀγαθὰ γὰρ καὶ κακὰ ἐν ἀνθρώποις ἐπείρασε. 
'''
"5" = '''
:sup:`5` Τὴν καρδίαν αὐτοῦ ἐπιδώσει ὀρθρίσαι πρὸς Κύριον τὸν ποιήσαντα αὐτὸν, καὶ ἔναντι ὑψίστου δεηθήσεται· καὶ ἀνοίξει τὸ στόμα αὐτοῦ ἐν προσευχῇ, καὶ περὶ τῶν ἁμαρτιῶν αὐτοῦ δεηθήσεται. 
'''
"6" = '''
:sup:`6` Ἐὰν Κύριος ὁ μέγας θελήσῃ, πνεύματι συνέσεως ἐμπλησθήσεται· αὐτὸς ἀνομβρήσει ῥήματα σοφίας αὐτοῦ, καὶ ἐν προσευχῇ ἐξομολογήσεται Κυρίῳ. 
'''
"7" = '''
:sup:`7` Αὐτὸς κατευθύνει βουλὴν αὐτοῦ καὶ ἐπιστήμην, καὶ ἐν τοῖς ἀποκρύφοις αὐτοῦ διανοηθήσεται. 
'''
"8" = '''
:sup:`8` Αὐτὸς ἐκφανεῖ παιδείαν διδασκαλίας αὐτοῦ, καὶ ἐν νόμῳ διαθήκης Κυρίου καυχήσεται. 
'''
"9" = '''
:sup:`9` Αἰνέσουσι τὴν σύνεσιν αὐτοῦ πολλοὶ, ἕως τοῦ αἰῶνος οὐκ ἐξαλειφθήσεται· οὐκ ἀποστήσεται τὸ μνημόσυνον αὐτοῦ, καὶ ὄνομα αὐτοῦ ζήσεται εἰς γενεὰς γενεῶν. 
'''
"10" = '''
:sup:`10` Τὴν σοφίαν αὐτοῦ διηγήσονται ἔθνη, καὶ τὸν ἔπαινον αὐτοῦ ἐξαγγελεῖ ἐκκλησία. 
'''
"11" = '''
:sup:`11` Ἐὰν ἐμμείνῃ ὄνομα καταλείψει ἢ χίλιοι, καὶ ἐὰν ἀναπαύσηται ἐμποιεῖ αὐτῷ. 
'''
"12" = '''
:sup:`12` Ἔτι διανοηθεὶς ἐκδιηγήσομαι, καὶ ὡς διχομηνία ἐπληρώθην. 
'''
"13" = '''
:sup:`13` Εἰσακούσετέ μου υἱοὶ ὅσιοι, καὶ βλαστήσατε ὡς ῥόδον φυόμενον ἐπὶ ῥεύματος ἀγροῦ· 
'''
"14" = '''
:sup:`14` καὶ ὡς λίβανος εὐωδιάσατε ὀσμὴν, καὶ ἀνθήσατε ἄνθος ὡς κρίνον· διάδοτε ὀσμὴν καὶ αἰνέσατε ᾆσμα· εὐλογήσατε Κύριον ἐπὶ πᾶσι τοῖς ἔργοις. 
'''
"15" = '''
:sup:`15` Δότε τῷ ὀνόματι αὐτοῦ μεγαλωσύνην, καὶ ἐξομολογήσασθε ἐν αἰνέσει αὐτοῦ, ἐν ᾠδαῖς χειλέων καὶ ἐν κινύραις, καὶ οὕτως ἐρεῖτε ἐν ἐξομολογήσει, 
'''
"16" = '''
:sup:`16` Τὰ ἔργα Κυρίου πάντα ὅτι καλὰ σφόδρα, καὶ πᾶν πρόσταγμα ἐν καιρῷ αὐτοῦ ἔσται. 
'''
"17" = '''
:sup:`17` Πάντα γὰρ ἐν καιρῷ αὐτοῦ ζητηθήσεται· ἐν λόγῳ αὐτοῦ ἔστη ὡς θημωνία ὕδωρ, καὶ ἐν ῥήματι στόματος αὐτοῦ ἀποδοχεῖα ὑδάτων. 
'''
"18" = '''
:sup:`18` Ἐν προστάγματι αὐτοῦ πᾶσα ἡ εὐδοκία, καὶ οὐκ ἔστιν ὃς ἐλαττώσει τὸ σωτήριον αὐτοῦ. 
'''
"19" = '''
:sup:`19` Ἔργα πάσης σαρκὸς ἐνώπιον αὐτοῦ, καὶ οὐκ ἔστι κρυβῆναι ἀπὸ τῶν ὀφθαλμῶν αὐτοῦ. 
'''
"20" = '''
:sup:`20` Ἀπὸ τοῦ αἰῶνος εἰς τὸν αἰῶνα ἐπέβλεψε, καὶ οὐθέν ἐστι θαυμάσιον ἐναντίον αὐτοῦ. 
'''
"21" = '''
:sup:`21` Οὐκ ἔστιν εἰπεῖν, τί τοῦτο; εἰς τί τοῦτο; πάντα γὰρ εἰς χρείας αὐτῶν ἔκτισται. 
'''
"22" = '''
:sup:`22` Ἡ εὐλογία αὐτοῦ ὡς ποταμὸς ἐπεκάλυψε, καὶ ὡς κατακλυσμὸς ξηρὰν ἐμέθυσεν. 
'''
"23" = '''
:sup:`23` Οὕτως ὀργὴν αὐτοῦ ἔθνη κληρονομήσει, ὡς μετέστρεψεν ὕδατα εἰς ἅλμην. 
'''
"24" = '''
:sup:`24` Αἱ ὁδοὶ αὐτοῦ τοῖς ὁσίοις εὐθεῖαι, οὕτως τοῖς ἀνόμοις προσκόμματα. 
'''
"25" = '''
:sup:`25` Ἀγαθὰ τοῖς ἀγαθοῖς ἔκτισται ἀπʼ ἀρχῆς, οὕτως τοῖς ἁμαρτωλοῖς κακά. 
'''
"26" = '''
:sup:`26` Ἀρχὴ πάσης χρείας εἰς ζωὴν ἀνθρώπου, ὕδωρ, πῦρ, καὶ σίδηρος, καὶ ἅλα, καὶ σεμίδαλις πυροῦ, καὶ μέλι, καὶ γάλα, αἷμα σταφυλῆς, καὶ ἔλαιον, καὶ ἱμάτιον. 
'''
"27" = '''
:sup:`27` Ταῦτα πάντα τοῖς εὐσεβέσιν εἰς ἀγαθὰ, οὕτως τοῖς ἁμαρτωλοῖς τραπήσεται εἰς κακά. 
'''
"28" = '''
:sup:`28` Ἔστι πνεύματα ἃ εἰς ἐκδίκησιν ἔκτισται, καὶ ἐν θυμῷ αὐτῶν ἐστερέωσαν μάστιγας αὐτῶν· καὶ ἐν καιρῷ συντελείας ἰσχὺν ἐκχέουσι, καὶ τὸν θυμὸν τοῦ ποιήσαντος αὐτοὺς κοπάσουσι. 
'''
"29" = '''
:sup:`29` Πῦρ καὶ χάλαζα καὶ λιμὸς καὶ θάνατος, πάντα ταῦτα εἰς ἐκδίκησιν ἔκτισται. 
'''
"30" = '''
:sup:`30` Θηρίων ὁδόντες καὶ σκορπίοι καὶ ἔχεις καὶ ῥομφαία ἐκδικοῦσα εἰς ὄλεθρον ἀσεβεῖς, 
'''
"31" = '''
:sup:`31` ἐν τῇ ἐντολῇ αὐτοῦ εὐφρανθήσονται, καὶ ἐπὶ τῆς γῆς εἰς χρείας ἑτοιμασθήσονται, καὶ ἐν τοῖς καιροῖς αὐτῶν οὐ παραβήσονται λόγον. 
'''
"32" = '''
:sup:`32` Διὰ τοῦτο ἐξ ἀρχῆς ἐστηρίχθην, καὶ διενοήθην, καὶ ἐν γραφῇ ἀφῆκα. 
'''
"33" = '''
:sup:`33` Τὰ ἔργα Κυρίου πάντα ἀγαθὰ, καὶ πᾶσαν χρείαν ἐν ὥρᾳ αὐτῆς χορηγήσει. 
'''
"34" = '''
:sup:`34` Καὶ οὐκ ἔστιν εἰπεῖν, τοῦτο τούτου πονηρότερον, πάντα γὰρ ἐν καιρῷ εὐδοκιμηθήσεται. 
'''
"35" = '''
:sup:`35` Καὶ νῦν ἐν πάσῃ καρδίᾳ καὶ στόματι ὑμνήσατε, καὶ εὐλογήσατε τὸ ὄνομα Κυρίου. 
'''
