[66]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ἐν ὕμνοις ψαλμὸς τῷ Δαυίδ. 
'''
"2" = '''
:sup:`2` Ὁ Θεὸς οἰκτειρήσαι ἡμᾶς, καὶ εὐλογήσαι ἡμᾶς, ἐπιφάναι τὸ πρόσωπον αὐτοῦ ἐφʼ ἡμᾶς· διάψαλμα. 
'''
"3" = '''
:sup:`3` Τοῦ γνῶναι ἐν τῇ γῇ τὴν ὁδόν σου, ἐν πᾶσιν ἔθνεσι τὸ σωτήριόν σου. 
'''
"4" = '''
:sup:`4` Ἐξομολογησάσθωσάν σοι λαοὶ ὁ Θεὸς, ἐξομολογησάσθωσάν σοι λαοὶ πάντες. 
'''
"5" = '''
:sup:`5` Εὐφρανθήτωσαν καὶ ἀγαλλιάσθωσαν ἔθνη, ὅτι κρινεῖς λαοὺς ἐν εὐθύτητι, καὶ ἔθνη ἐν τῇ γῇ ὁδηγήσεις· διάψαλμα. 
'''
"6" = '''
:sup:`6` Ἐξομολογησάσθωσάν σοι λαοὶ, ὁ Θεὸς, ἐξομολογησάσθωσάν σοι λαοὶ πάντες. 
'''
"7" = '''
:sup:`7` Γῆ ἔδωκε τὸν καρπὸν αὐτῆς· εὐλογήσαι ἡμᾶς ὁ Θεὸς, ὁ Θεὸς ἡμῶν, 
'''
"8" = '''
:sup:`8` εὐλογήσαι ἡμᾶς ὁ Θεὸς, καὶ φοβηθήτωσαν αὐτὸν πάντα τὰ πέρατα τῆς γῆς. 
'''
