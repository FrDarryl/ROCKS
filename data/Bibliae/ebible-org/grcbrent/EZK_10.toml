[10]
"1" = '''
:sup:`1` Καὶ ἴδον, καὶ ἰδοὺ ἐπάνω τοῦ στερεώματος τοῦ ὑπὲρ κεφαλῆς τῶν χερουβὶμ, ὡς λίθος σαπφείρου ὁμοίωμα θρόνου ἐπʼ αὐτῶν. 
'''
"2" = '''
:sup:`2` Καὶ εἶπε πρὸς τὸν ἄνδρα τὸν ἐνδεδυκότα τὴν στολὴν, εἴσελθε εἰς τὸ μέσον τῶν τροχῶν, τῶν ὑποκάτω τῶν χερουβὶμ, καὶ πλῆσον τὰς δράκας σου ἀνθράκων πυρὸς ἐκ μέσου τῶν χερουβὶμ, καὶ διασκόρπισον ἐπὶ τὴν πόλιν· καὶ εἰσῆλθεν ἐνώπιον ἐμοῦ. 
'''
"3" = '''
:sup:`3` Καὶ τὰ χερουβὶμ εἱστήκει ἐκ δεξιῶν τοῦ οἴκου ἐν τῷ εἰσπορεύεσθαι τὸν ἄνδρα, καὶ ἡ νεφέλη ἔπλησε τὴν αὐλήν τὴν ἐσωτέραν. 
'''
"4" = '''
:sup:`4` Καὶ ἀπῇρεν ἡ δόξα Κυρίου ἀπὸ τῶν χερουβὶμ εἰς τὸ αἴθριον τοῦ οἴκου, καὶ ἐπλησε τὸν οἶκον ἡ νεφέλη· καὶ ἡ αὐλὴ ἐπλήσθη τοῦ φέγγους τῆς δόξης Κυρίου. 
'''
"5" = '''
:sup:`5` Καὶ φωνὴ τῶν πτερύγων τῶν χερουβὶμ ἠκούετο ἕως τῆς αὐλῆς τῆς ἐξωτέρας, ὡς φωνὴ Θεοῦ σαδδαῒ λαλοῦντος. 
'''
"6" = '''
:sup:`6` Καὶ ἐγένετο ἐν τῷ ἐντέλλεσθαι αὐτὸν τῷ ἀνδρὶ τῷ ἐνδεδυκότι τὴν στολὴν τὴν ἁγίαν, λέγων, λάβε πῦρ ἐκ μέσου τῶν τροχῶν ἐκ μέσου τῶν χερουβὶμ, καὶ εἰσῆλθε καὶ ἔστη ἐχόμενος τῶν τροχῶν. 
'''
"7" = '''
:sup:`7` Καὶ ἐξέτεινε τὴν χεῖρα αὐτοῦ εἰς μέσον τοῦ πυρὸς τοῦ ὄντος εἰς μέσον τῶν χερουβὶμ, καὶ ἔλαβε, καὶ ἔδωκεν εἰς τὰς χεῖρας τοῦ ἐνδεδυκότος τὴν στολὴν τὴν ἁγίαν, καὶ ἔλαβε καὶ ἐξῆλθε. 
'''
"8" = '''
:sup:`8` Καὶ ἴδον τὰ χερουβὶμ ὁμοίωμα χειρῶν ἀνθρώπων ὑποκάτωθεν τῶν πτερύγων αὐτῶν. 
'''
"9" = '''
:sup:`9` Καὶ ἴδον, καὶ ἰδοὺ τροχοὶ τέσσαρες εἱστήκεισαν ἐχόμενοι τῶν χερουβὶμ· τροχὸς εἷς ἐχόμενος χεροὺβ ἑνός· καὶ ἡ ὄψις τῶν τροχῶν, ὡς ὄψις λίθου ἄνθρακος. 
'''
"10" = '''
:sup:`10` Καὶ ὄψις αὐτῶν ὁμοίωμα ἓν τοῖς τέσσαρσιν, ὃν τρόπον ὅταν ᾖ τροχὸς ἐν μέσῳ τροχοῦ. 
'''
"11" = '''
:sup:`11` Ἐν τῷ πορεύεσθαι αὐτὰ, εἰς τὰ τέσσαρα μέρη αὐτῶν ἐπορεύοντο, οὐκ ἐπέστρεφον ἐν τῷ πορεύεσθαι αὐτά· ὅτι εἰς ὃν ἂν τόπον ἐπέβλεψεν ἡ ἀρχὴ ἡ μία, ἐπορεύοντο, καὶ οὐκ ἐπέστρεφον ἐν τῷ πορεύεσθαι αὐτά. 
'''
"12" = '''
:sup:`12` Καὶ οἱ νῶτοι αὐτῶν, καὶ αἱ χεῖρες αὐτῶν, καὶ αἱ πτέρυγες αὐτῶν, καὶ οἱ τροχοὶ πλήρεις ὀφθαλμῶν κυκλόθεν τοῖς τέσσαρσι τροχοῖς, 
'''
"13" = '''
:sup:`13` τοῖς δὲ τροχοῖς τούτοις ἐπεκλήθη Γελγὲλ ἀκούοντός μου. 
'''
"14" = '''
:sup:`14` Καὶ τὰ χερουβὶμ ἦσαν τοῦτο τὸ ζῶον ὃ ἴδον ἐπὶ τοῦ ποταμοῦ τοῦ Χοβάρ. 
'''
"15" = '''
:sup:`15` Καὶ ἐν τῷ πορεύεσθαι τὰ χερουβὶμ, ἑπορεύοντο οἱ τροχοὶ, καὶ οὗτοι ἐχόμενοι αὐτῶν· καὶ ἐν τῷ ἐξαίρειν τὰ χερουβὶμ τὰς πτέρυγας αὐτῶν τοῦ μετεωρίζεσθαι ἀπὸ τῆς γῆς, οὐκ ἐπέστρεφον οἱ τροχοὶ αὐτῶν. 
'''
"16" = '''
:sup:`16` Ἐν τῷ ἑστᾶναι αὐτὰ, εἱστήκεισαν· καὶ ἐν τῷ μετεωρίζεσθαι αὐτὰ, μετεωρίζοντο μετʼ αὐτῶν· διότι πνεῦμα ζωῆς ἐν αὐτοῖς ἦν. 
'''
"17" = '''
:sup:`17` Καὶ ἐξῆλθε δόξα Κυρίου ἀπὸ τοῦ οἴκου, καὶ ἐπέβη ἐπὶ τὰ χερουβίμ. 
'''
"18" = '''
:sup:`18` Καὶ ἀνέλαβον τὰ χερουβὶμ τὰς πτέρυγας αὐτῶν, καὶ ἐμετεωρίσθησαν ἀπὸ τῆς γῆς ἐνώπιον ἐμοῦ· ἐν τῷ ἐξελθεῖν αὐτὰ, καὶ οἱ τροχοὶ ἐχόμενοι αὐτῶν· καὶ ἔστησαν ἐπὶ τὰ πρόθυρα τῆς πύλης οἴκου Κυρίου τῆς ἀπέναντι, καὶ δόξα Θεοῦ Ἰσραὴλ ἦν ἐπʼ αὐτῶν ὑπεράνω. 
'''
"19" = '''
:sup:`19` Τοῦτο τὸ ζῶόν ἐστιν ὃ ἴδον ὑποκάτω Θεοῦ Ἰσραὴλ ἐπὶ τοῦ ποταμοῦ τοῦ Χοβὰρ, καὶ ἔγνων ὅτι χερουβίμ ἐστι. 
'''
"20" = '''
:sup:`20` Τέσσαρα πρόσωπα τῷ ἑνὶ, καὶ ὀκτὼ πτέρυγες τῷ ἑνὶ, καὶ ὁμοίωμα χειρῶν ἀνθρώπου ὑποκάτωθεν τῶν πτερύγων αὐτῶν. 
'''
"21" = '''
:sup:`21` Καὶ ὁμοίωσις τῶν προσώπων αὐτῶν, ταῦτα τὰ πρόσωπά ἐστιν ἃ ἴδον ὑποκάτω τῆς δόξης τοῦ Θεοῦ Ἰσραὴλ ἐπὶ τοῦ ποταμοῦ Χοβάρ· καὶ αὐτὰ ἕκαστον κατὰ πρόσωπον αὐτῶυ ἐπορεύοντο. 
'''
