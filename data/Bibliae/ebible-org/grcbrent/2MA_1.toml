[1]
"1" = '''
:sup:`1` ΤΟΙΣ ἀδελφοῖς τοῖς κατʼ Αἴγυπτον Ἰουδαίοις χαίρειν· οἱ ἀδελφοὶ οἱ ἐν Ἱεροσολύμοις Ἰουδαῖοι, καὶ οἱ ἐν τῇ χώρᾳ τῆς Ἰουδαίας, εἰρήνην ἀγαθήν. 
'''
"2" = '''
:sup:`2` Καὶ ἀγαθοποιήσαι ὑμῖν ὁ Θεὸς, καὶ μνησθείη τῆς διαθήκης αὐτοῦ τῆς πρὸς Ἁβραὰμ, καὶ Ἰσαὰκ, καὶ Ἰακὼβ τῶν δούλων αὐτοῦ τῶν πιστῶν. 
'''
"3" = '''
:sup:`3` Καὶ δῴη ὑμῖν καρδίαν πᾶσιν εἰς τὸ σέβεσθαι αὐτὸν, καὶ ποιεῖν αὐτοῦ τὰ θελήματα καρδίᾳ μεγάλῃ, καὶ ψυχῇ βουλομένῃ· 
'''
"4" = '''
:sup:`4` Καὶ διανοίξαι τὴν καρδίαν ὑμῶν ἐν τῷ νόμῳ αὐτοῦ, καὶ ἐν τοῖς προστάγμασι, καὶ εἰρήνην ποιήσαι, 
'''
"5" = '''
:sup:`5` καὶ ἐπακούσαι ὑμῶν τῶν δεήσεων, καὶ καταλλαγείη ὑμῖν, καὶ μὴ ὑμᾶς ἐγκαταλίποι ἐν καιρῷ πονηρῷ. 
'''
"6" = '''
:sup:`6` Καὶ νῦν ὧδέ ἐσμεν προσευχόμενοι περὶ ὑμῶν. 
'''
"7" = '''
:sup:`7` Βασιλεύοντος Δημητρίου ἔτους ἑκατοστοῦ ἑξηκοστοῦ ἐννατου, ἡμεῖς ὁ Ιουδαῖοι γεγραφήκαμεν ὑμῖν ἐν τῇ θλίψει, καὶ ἐν τῇ ἀκμῇ τῇ ἐπελθούσῃ ἡμῖν ἐν τοῖς ἔτεσι τούτοις, ἀφʼ οὗ ἀπέστη Ἰάσων καὶ οἱ μετʼ αὐτοῦ ἀπὸ τῆς ἁγίας γῆς, καὶ τῆς βασιλείας· 
'''
"8" = '''
:sup:`8` καὶ ἐνεπύρισαν τὸν πυλῶνα, καὶ ἐξέχεαν αἷμα ἀθῶον· καὶ ἐδεήθημεν τοῦ Κυρίου, καὶ εἰσηκούσθημεν, καὶ προσηνέγκαμεν θυσίαν, καὶ σεμίδαλιν, καὶ ἐξήψαμεν τοὺς λύχνους, καὶ προεθήκαμεν τοὺς ἄρτους. 
'''
"9" = '''
:sup:`9` Καὶ νῦν ἵνα ἄγητε τὰς ἡμέρας τῆς σκηνοπηγίας τοῦ Χασελεὺ μηνός. 
'''
"10" = '''
:sup:`10` Ἔτους ἑκατοστοῦ ὀγδοηκοστοῦ καὶ ὀγδόου οἱ ἐν Ἱεροσολύμοις, καὶ οἱ ἐν τῇ Ἰουδαίᾳ, καὶ ἡ γερουσία, καὶ Ἰούδας Ἀριστοβούλῳ διδασκάλῳ Πτολεμαίου τοῦ βασιλέως, ὄντι δὲ ἀπὸ τοῦ τῶν χριστῶν ἱερέων γένους, καὶ τοῖς ἐν Αἰγύπτῳ Ἰουδαίοις, χαίρειν καὶ ὑγιαίνειν. 
'''
"11" = '''
:sup:`11` Ἐκ μεγάλων κινδύνων ὑπὸ τοῦ Θεοῦ σεσωσμένοι, μεγάλως εὐχαριστοῦμεν αὐτῷ, ὡς ἂν πρὸς βασιλέα παρατασσόμενοι. 
'''
"12" = '''
:sup:`12` Αὐτὸς γὰρ ἐξέβρασε τοὺς παραταξαμένους ἐν τῇ ἁγίᾳ πόλει. 
'''
"13" = '''
:sup:`13` Εἰς γὰρ τὴν Περσίδα γενόμενος ὁ ἡγεμὼν, καὶ ἡ περὶ αὐτὸν ἀνυπόστατος δοκοῦσα εἶναι δύναμις, κατεκόπησαν ἐν τῷ τῆς Ναναίας ἱερῷ, παραλογισμῷ χρησαμένων τῶν περὶ τὴν Ναναίαν ἱερέων. 
'''
"14" = '''
:sup:`14` Ὡς γὰρ συνοικήσων αὐτῇ παρεγένετο εἰς τὸν τόπον ὅ, τε Ἀντίοχος, καὶ οἱ σὺν αὐτῷ φίλοι, χάριν τοῦ λαβεῖν τὰ χρήματα εἰς φερνῆς λόγον· 
'''
"15" = '''
:sup:`15` Καὶ προθέντων αὐτὰ τῶν ἱερέων τῆς Ναναίος, κᾀκείνου προσελθόντος μετʼ ὀλίγων εἰς τὸν περίβολον τοῦ τεμένους, συγκλείσαντες τὸ ἱερὸν, ὡς εἰσῆλθεν Ἀντίοχος, 
'''
"16" = '''
:sup:`16` ἀνοίξαντες τὴν τοῦ φατνώματος κρυπτὴν θύραν, βάλλοντες πέτρους συνεκεραύνωσαν τὸν ἡγεμόνα, καὶ μέλη ποιήσαντες, καὶ τὰς κεφαλὰς ἀφελόντες, τοῖς ἔξω παρέῤῥιψαν. 
'''
"17" = '''
:sup:`17` Κατὰ πάντα εὐλογητὸς ἡμῶν ὁ Θεὸς, ὃς παρέδωκε τοὺς ἀσεβήσαντας. 
'''
"18" = '''
:sup:`18` Μέλλοντες οὖν ἄγειν ἐν τῷ Χασελεὺ πέμπτῃ καὶ εἰκάδι τὸν καθαρισμὸν τοῦ ἱεροῦ, δεόν ἡγησάμεθα διασαφῆσαι ὑμῖν, ἵνα καὶ αὐτοὶ ἄγητε τῆς σκηνοπηγίας καὶ τοῦ πυρός, ὅτε Νεεμίας οἰκοδομήσας τό, τε ἱερὸν καὶ τὸ θυσιαστήριον, ἀνήνεγκε θυσίαν. 
'''
"19" = '''
:sup:`19` Καὶ γὰρ ὅτε εἰς τὴν Περσικὴν ἤγοντο οἱ πατέρες ἡμῶν, οἵ τότε εὐσεβεῖς ἱερεῖς λαβόντες ἀπὸ τοῦ πυρὸς τοῦ θυσιαστηρίου λαθραίως, κατέκρυψαν ἐν κοιλώματι φρέατος τάξιν ἔχοντος ἀνύδρον, ἐν ᾧ κατησφαλίσαντο, ὥστε πᾶσιν ἄγνωστον εἶναι τὸν τόπον. 
'''
"20" = '''
:sup:`20` Διελθόντων δὲ ἐτῶν ἱκανῶν, ὅτε ἔδοξεν τῷ Θεῷ, ἀποσταλεὶς Νεεμίας ὑπὸ τοῦ βασιλέως τῆς Περσίδος, τοὺς ἐκγόνους τῶν ἱερέων τῶν ἀποκρυψάντων ἔπεμψεν ἐπὶ τὸ πῦρ· 
'''
"21" = '''
:sup:`21` ὡς δὲ διεσάφησαν ἡμῖν μὴ εὑρηκέναι πῦρ, ἀλλὰ ὕδωρ παχύ, ἐκέλευσεν αὐτοὺς ἀποβάψαντας φέρειν· ὡς δὲ ἀνηνέχθη τὰ τῶν θυσιῶν, ἐκέλευσε τοὺς ἱερεῖς Νεεμίας ἐπιῤῥᾶναι τῷ ὕδατι τά τε ξύλα, καὶ τὰ ἐπικείμενα. 
'''
"22" = '''
:sup:`22` Ὡς δὲ ἐγένετο τοῦτο, καὶ χρόνος διῆλθεν ὅτε ἥλιος ἀνέλαμψε πρότερον ἐπινεφὴς ὤν, ἀνήφθη πυρὰ μεγάλη, ὥστε θαυμάσαι πάντας. 
'''
"23" = '''
:sup:`23` Προσευχὴν δὲ ἐποιήσαντο οἱ ἱερεῖς δαπανωμένης τῆς θυσίας, οἵ τε ἱερεῖς, καὶ πάντες, καταρχομένου Ἰωνάθου, τῶν δὲ λοιπῶν ἐπιφωνούντων, ὡς Νεεμίου. 
'''
"24" = '''
:sup:`24` Ἦν δὲ ἡ προσευχὴ τὸν τρόπον ἔχουσα τοῦτον· Κύριε Κύριε ὁ Θεὸς ὁ πάντων κτίστης, ὁ φοβερὸς, καὶ ἰσχυρὸς, καὶ δίκαιος, καὶ ἐλεήμων, ὁ μόνος βασιλεὺς καὶ χρηστὸς, 
'''
"25" = '''
:sup:`25` ὁ μόνος χορηγός, ὁ μόνος δίκαιος, καὶ παντοκράτωρ, καὶ αἰώνιος, ὁ διασώζων τὸν Ἰσραὴλ ἐκ παντος κακοῦ, ὁ ποιήσας τοὺς πατέρας ἐκλεκτούς, καὶ ἁγιάσας αὐτούς, 
'''
"26" = '''
:sup:`26` πρόσδεξαι τὴν θυσίαν ὑπὲρ παντὸς τοῦ λαοῦ σου Ἰσραὴλ, καὶ διαφύλαξον τὴν μερίδα σου καὶ καθαγίασον. 
'''
"27" = '''
:sup:`27` Ἐπισυνάγαγε τὴν διασπορὰν ἡμῶν, ἐλευθέρωσον τοὺς δουλεύοντας ἐν τοῖς ἔθνεσι, τοὺς ἐξουθενημένους καὶ βδελυκτοὺς ἔπιδε, καὶ γνώτωσαν τὰ ἔθνη ὅτι σὺ εἶ ὁ Θεὸς ἡμῶν. 
'''
"28" = '''
:sup:`28` Βασάνισον τοὺς καταδυναστεύοντας, καὶ ἐξυβρίζοντας ἐν ὑπερηφανίᾳ· 
'''
"29" = '''
:sup:`29` Καταφύτευσον τὸν λαόν σου εἰς τὸν τόπον τὸν ἅγιόν σου, καθὼς εἶπε Μωυσῆς. 
'''
"30" = '''
:sup:`30` Οἱ δὲ ἱερεῖς ἐπέψαλλον τοὺς ὕμνους. 
'''
"31" = '''
:sup:`31` Καθὼς δὲ ἀνηλώθη τὰ τῆς θυσίας, καὶ τὸ περιλειπόμενον ὕδωρ, ὁ Νεεμίας ἐκέλευσε λίθους μείζονας καταχεῖν. 
'''
"32" = '''
:sup:`32` Ὡς δὲ τοῦτο ἐγενήθη, φλὸξ ἀνήφθη· τοῦ δὲ ἀπὸ τοῦ θυσιαστηρίου ἀντιλάμψαντος φωτὸς ἐδαπανήθη. 
'''
"33" = '''
:sup:`33` Ὡς δὲ φανερὸν ἐγενήθη τὸ πρᾶγμα, καὶ διηγγέλη τῷ βασιλεῖ τῶν Περσῶν, ὅτι εἰς τὸν τόπον οὗ τὸ πῦρ ἄπέκρυψαν οἱ μεταχθέντες ἱερεῖς, τὸ ὕδωρ ἐφάνη, ἀφʼ οὗ καὶ οἱ περὶ τὸν Νεεμίαν ἥγνισαν τὰ τῆς θυσίας. 
'''
"34" = '''
:sup:`34` Περιφράξας δὲ ὁ βασιλεὺς ἱερὸν ἐποίησε, δοκιμάσας τὸ πρᾶγμα. 
'''
"35" = '''
:sup:`35` Καὶ οἷς ἐχαρίζετο ὁ βασιλεὺς πολλὰ διάφορα ἐλάμβανε καὶ μετεδίδου. 
'''
"36" = '''
:sup:`36` Προσηγόρευσαν δὲ οἱ περὶ τὸν Νεεμίαν τοῦτο Νέφθαρ, ὃ διερμηνεύεται Καθαρισμός· καλεῖται δὲ παρὰ τοῖς πολλοῖς Νεφθαεί. 
'''
