[19]
"1" = '''
:sup:`1` Ἀφροσύνη ἀνδρὸς λυμαίνεται τὰς ὁδοὺς αὐτοῦ, τὸν δὲ Θεὸν αἰτιᾶται τῇ καρδίᾳ αὐτοῦ. 
'''
"2" = '''
:sup:`2` Πλοῦτος προστίθησι φίλους πολλοὺς, ὁ δὲ πτωχὸς καὶ ἀπὸ τοῦ ὑπάρχοντος φίλου λείπεται. 
'''
"3" = '''
:sup:`3` Μάρτυς ψευδὴς οὐκ ἀτιμώρητος ἔσται, ὁ δὲ ἐγκαλῶν ἀδίκως οὐ διαφεύξεται. 
'''
"4" = '''
:sup:`4` Πολλοὶ θεραπεύουσι πρόσωπα βασιλέων, πᾶς δὲ ὁ κακὸς γίνεται ὄνειδος ἀνδρί. 
'''
"5" = '''
:sup:`5` Πᾶς ὃς ἀδελφὸν πτωχὸν μισεῖ, καὶ φιλίας μακρὰν ἔσται· ἔννοια ἀγαθὴ τοῖς εἰδόσιν αὐτὴν ἐγγιεῖ, ἀνὴρ δὲ φρόνιμος εὑρήσει αὐτήν· ὁ πολλὰ κακοποιῶν τελεσιουργεῖ κακίαν, ὃς δὲ ἐρεθίζει λόγους, οὐ σωθήσεται. 
'''
"6" = '''
:sup:`6` Ὁ κτώμενος φρόνησιν ἀγαπᾷ ἑαυτὸν, ὃς δὲ φυλάσσει φρόνησιν, εὑρήσει ἀγαθά. 
'''
"7" = '''
:sup:`7` Μάρτυς ψευδὴς οὐκ ἀτιμώρητος ἔσται, ὃς δʼ ἂν ἐκκαύσῃ κακίαν, ἀπολεῖται ὑπʼ αὐτῆς. 
'''
"8" = '''
:sup:`8` Οὐ συμφέρει ἄφρονι τρυφὴ, καὶ ἐὰν οἰκέτης ἄρξηται μεθʼ ὕβρεως δυναστεύειν. 
'''
"9" = '''
:sup:`9` Ἐλεήμων ἀνὴρ μακροθυμεῖ, τὸ δὲ καύχημα αὐτοῦ ἐπέρχεται παρανόμοις. 
'''
"10" = '''
:sup:`10` Βασιλέως ἀπειλὴ ὁμοία βρυγμῷ λέοντος· ὥσπερ δὲ δρόσος ἐπὶ χόρτῳ, οὕτως τὸ ἱλαρὸν αὐτοῦ. 
'''
"11" = '''
:sup:`11` Αἰσχύνη πατρὶ υἱὸς ἄφρων, οὐχ ἁγναὶ εὐχαὶ ἀπὸ μισθώματος ἑταίρας. 
'''
"12" = '''
:sup:`12` Οἶκον καὶ ὕπαρξιν μερίζουσι πατέρες παισὶ, παρὰ δὲ Κυρίου ἁρμόζεται γυνὴ ἀνδρί. 
'''
"13" = '''
:sup:`13` Δειλία κατέχει ἀνδρόγυνον, ψυχὴ δὲ ἀεργοῦ πεινάσει. 
'''
"14" = '''
:sup:`14` Ὃς φυλάσσει ἐντολὴν, τηρεῖ τὴν ἑαυτοῦ ψυχήν· ὁ δὲ καταφρονῶν τῶν ἑαυτοῦ ὁδῶν, ἀπολεῖται. 
'''
"15" = '''
:sup:`15` Δανείζει Θεῷ ὁ ἐλεῶν πτωχὸν, κατὰ δὲ τὸ δόμα αὐτοῦ ἀνταποδώσει αὐτῷ. 
'''
"16" = '''
:sup:`16` Παίδευε υἱόν σου, οὕτως γὰρ ἔσται εὔελπις, εἰς δὲ ὕβριν μὴ ἐπαίρου τῇ ψυχῇ σου. 
'''
"17" = '''
:sup:`17` Κακόφρων ἀνὴρ πολλὰ ζημιωθήσεται· ἐὰν δὲ λοιμεύηται, καὶ τὴν ψυχὴν αὐτοῦ προσθήσει. 
'''
"18" = '''
:sup:`18` Ἄκουε, υἱὲ, παιδείαν πατρός σου, ἵνα σοφὸς γένῃ ἐπʼ ἐσχάτων σου. 
'''
"19" = '''
:sup:`19` Πολλοὶ λογισμοὶ ἐν καρδίᾳ ἀνδρὸς, ἡ δὲ βουλὴ τοῦ Κυρίου εἰς τὸν αἰῶνα μένει. 
'''
"20" = '''
:sup:`20` Καρπὸς ἀνδρὶ ἐλεημοσύνη, κρείσσων δὲ πτωχὸς δίκαιος ἢ πλούσιος ψευδής. 
'''
"21" = '''
:sup:`21` Φόβος Κυρίου εἰς ζωὴν ἀνδρὶ· ὁ δὲ ἄφοβος αὐλισθήσεται ἐν τόποις οὗ οὐκ ἐπισκοπεῖται γνῶσις. 
'''
"22" = '''
:sup:`22` Ὁ ἐγκρύπτων εἰς τὸν κόλπον αὐτοῦ χεῖρας ἀδίκως, οὐδὲ τῷ στόματι οὐ μὴ προσενείκῃ αὐτάς. 
'''
"23" = '''
:sup:`23` Λοιμοῦ μαστιγουμένου, ἄφρων πανουργότερος γίνεται· ἐὰν δὲ ἐλέγχῃς ἄνδρα φρόνιμον, νοήσει αἴσθησιν. 
'''
"24" = '''
:sup:`24` Ὁ ἀτιμάζων πατέρα καὶ ἀπωθούμενος μητέρα αὐτοῦ, καταισχυνθήσεται καὶ ἐπονείδιστος ἔσται. 
'''
"25" = '''
:sup:`25` Υἱὸς ἀπολειπόμενος φυλάξαι παιδείαν πατρὸς, μελετήσει ῥήσεις κακάς. 
'''
"26" = '''
:sup:`26` Ὁ ἐγγυώμενος παῖδα ἄφρονα, καθυβρίσει δικαίωμα· στόμα δὲ ἀσεβῶν καταπίεται κρίσεις. 
'''
"27" = '''
:sup:`27` Ἑτοιμάζονται ἀκολάστοις μάστιγες, καὶ τιμωρίαι ὁμοίως ἄφροσιν. 
'''
