[12]
"1" = '''
:sup:`1` Καὶ οὗτοι οἱ βασιλεῖς τῆς γῆς, οὓς ἀνεῖλον οἱ υἱοὶ Ἰσραὴλ, καὶ κατεκληρονόμησαν τὴν γῆν αὐτῶν πέραν τοῦ Ἰορδάνου ἀφʼ ἡλίου ἀνατολῶν ἀπὸ φάραγγος Ἀρνῶν ἕως τοῦ ὄρους Ἀερμὼν, καὶ πᾶσαν τὴν γῆν Ἄραβα ἀπʼ ἀνατολῶν. 
'''
"2" = '''
:sup:`2` Σηὼν τὸν βασιλέα τῶν Ἀμοῤῥαίων, ὃς κατῴκει ἐν Ἐσεβὼν, κυριεύων ἀπὸ Ἀρνῶν, ἥ ἐστιν ἐν τῇ φάραγγι κατὰ μέρος τῆς φάραγγος, καὶ τὸ ἥμισυ τῆς Γαλαὰδ ἕως Ἰαβὸκ, ὅρια υἱῶν Ἀμμών. 
'''
"3" = '''
:sup:`3` Καὶ Ἄραβ ἕως τῆς θαλάσσης Χενερὲθ κατʼ ἀνατολὰς, καὶ ἕως τῆς θαλάσσης Ἄραβα, θάλασσαν τῶν ἁλῶν ἀπὸ ἀνατολῶν ὁδὸν τὴν κατὰ Ἀσειμὼθ, ἀπὸ Θαιμὰν τὴν ὑπὸ Ἀσηδὼθ Φασγά. 
'''
"4" = '''
:sup:`4` Καὶ Ὢγ βασιλεὺς Βασὰν ὑπελείφθη ἐκ τῶν γιγάντων, ὁ κατοικῶν ἐν Ἀσταρὼθ καὶ ἐν Ἐδραῒν, 
'''
"5" = '''
:sup:`5` ἄρχων ἀπὸ ὄρους Ἀερμὼν καὶ ἀπὸ Σεκχαὶ, καὶ πᾶσαν τὴν Βασὰν ἕως ὁρίων Γεργεσὶ, καὶ τὴν Μαχὶ, καὶ τὸ ἥμισυ Γαλαδ ὁρίων Σηὼν βασιλέως Ἐσεβών. 
'''
"6" = '''
:sup:`6` Μωυσῆς ὁ παῖς Κυρίου καὶ οἱ υἱοὶ Ἰσραὴλ ἐπάταξαν αὐτούς· καὶ ἔδωκεν αὐτὴν Μωυσῆς ἐν κληρονομίᾳ Ῥουβὴν, καὶ Γὰδ, καὶ τῷ ἡμίσει φυλῆς Μανασσῆ. 
'''
"7" = '''
:sup:`7` Καὶ οὗτοι οἱ βασιλεῖς τῶν Ἀμοῤῥαίων, οὓς ἀνεῖλεν Ἰησοῦς καὶ υἱοὶ Ἰσραὴλ ἐν τῷ πέραν τοῦ Ἰορδάνου παρὰ θάλασσαν Βαλαγὰδ ἐν τῷ πεδίῳ τοῦ Λιβάνου, καὶ ἕως ὄρους τοῦ Χελχὰ ἀναβαινόντων εἰς Σηείρ· καὶ ἔδωκεν αὐτὴν Ἰησοῦς ταῖς φυλαῖς Ἰσραὴλ κληρονομεῖν κατὰ κλῆρον αὐτῶν, 
'''
"8" = '''
:sup:`8` ἐν τῷ ὄρει, καὶ ἐν τῷ πεδίῳ, καὶ ἐν Ἄραβ, καὶ ἐν Ἀσηδὼθ, καὶ ἐν τῇ ἐρήμῳ, καὶ Ναγὲβ· τὸν Χετταῖον, καὶ τὸν Ἀμοῤῥαῖον, καὶ τὸν Χαναναῖον, καὶ τὸν Φερεζαῖον, καὶ τὸν Εὐαῖον, καὶ τὸν Ἰεβουσαῖον. 
'''
"9" = '''
:sup:`9` Τὸν βασιλέα Ἱεριχὼ, καὶ τὸν βασιλέα τῆς Γαὶ, ἥ ἐστι πλησίον Βαιθὴλ, 
'''
"10" = '''
:sup:`10` βασιλέα Ἱερουσαλὴμ, βασιλέα Χεβρὼν, 
'''
"11" = '''
:sup:`11` βασιλέα Ἱεριμοὺθ, βασιλέα Λαχὶς, 
'''
"12" = '''
:sup:`12` βασιλέα Αἰλὰμ, βασιλέα Γαζὲρ, 
'''
"13" = '''
:sup:`13` βασιλέα Δαβὶρ, βασιλέα Γαδὲρ, 
'''
"14" = '''
:sup:`14` βασιλέα Ἑρμὰθ, βασιλέα Ἀδὲρ, 
'''
"15" = '''
:sup:`15` βασιλέα Λεβνὰ, βασιλέα Ὀδολλὰμ, 
'''
"16" = '''
:sup:`16` βασιλέα Ἠλὰθ, 
'''
"17" = '''
:sup:`17` βασιλέα Ταφοὺτ, βασιλέα Ὀφὲρ, 
'''
"18" = '''
:sup:`18` βασιλέα Ὀφὲκ τῆς Ἀρὼκ, 
'''
"19" = '''
:sup:`19` βασιλέα Ἀσὼμ, 
'''
"20" = '''
:sup:`20` βασιλέα Συμοὼν, βασιλέα Μαμβρὼθ, βασιλέα Ἀζὶφ, 
'''
"21" = '''
:sup:`21` βασιλέα Κάδης, βασιλέα Ζαχὰκ, 
'''
"22" = '''
:sup:`22` βασιλέα Μαρεδὼθ, βασιλέα Ἰεκὸμ τοῦ Χερμὲλ, 
'''
"23" = '''
:sup:`23` βασιλέα Ὀδολλὰμ τοῦ Φεννεαδὼρ, βασιλέα Γεῒ τῆς Γαλιλαίας, 
'''
"24" = '''
:sup:`24` βασιλέα Θερσά· πάντες οὗτοι βασιλεῖς εἰκοσιεννέα. 
'''
