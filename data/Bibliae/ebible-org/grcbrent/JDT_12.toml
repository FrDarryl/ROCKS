[12]
"1" = '''
:sup:`1` Καὶ ἐκέλευσεν εἰσαγαγεῖν αὐτὴν οὗ ἐτίθετο τὰ ἀργυρώματα, καὶ αὐτοῦ συνέταξε καταστρῶσαι αὐτῇ ἀπὸ τῶν ὀψοποιημάτων αὐτοῦ, καὶ τοῦ οἴνου αὐτοῦ πίνειν. 
'''
"2" = '''
:sup:`2` Καὶ εἶπεν Ἰουδὶθ, οὐ φάγομαι ἐξ αὐτῶν, ἵνα μὴ γένηται σκάνδαλον, ἀλλʼ ἐκ τῶν ἠκολουθηκότων μοι χορηγηθήσεται. 
'''
"3" = '''
:sup:`3` Καὶ εἶπε πρὸς αὐτὴν Ὀλοφέρνης, ἐὰν δὲ ἐκλίπῃ τὰ ὄντα μετὰ σοῦ, πόθεν ἐξοίσομέν σοι δοῦναι ὅμοια αὐτοῖς; οὐ γάρ ἐστι μεθʼ ἡμῶν ἐκ τοῦ ἔθνους σου. 
'''
"4" = '''
:sup:`4` Καὶ εἶπεν Ἰουδὶθ πρὸς αὐτὸν, ζῇ ἡ ψυχη σου, κύριέ μου, ὅτι οὐ δαπανήσι ἡ δούλη σου τὰ ὄντα μετʼ ἐμοῦ, ἕως ἂν ποιήσῃ Κὺριος ἐν χειρί μου ἃ ἐβουλεύσατο. 
'''
"5" = '''
:sup:`5` Καὶ ἠγάγοσαν αὐτὴν οἱ θεράποντες Ὀλοφέρνου εἰς τὴν σκηνὴν, καὶ ὕπνωσε μέχρι μεσούσης τῆς νυκτός· καὶ ἀνέστη πρὸς τὴν ἑωθινὴν φυλακὴν, 
'''
"6" = '''
:sup:`6` καὶ ἀπέστειλε πρὸς Ὀλοφέρνην, λέγουσα, ἐπιταξάτω δὴ ὁ κύριός μου, ἐᾶσαι τὴν δούλην σου ἐπὶ προσευχὴν ἐξελθεῖν. 
'''
"7" = '''
:sup:`7` Καὶ προσέταξεν Ὀλοφέρνης τοῖς σωματοφύλαξι μὴ διακωλύειν αὐτήν· καὶ παρέμεινεν ἐν τῇ παρεμβολῇ ἡμέρας τρεῖς, καὶ ἐξεπορεύετο κατὰ νύκτα εἰς τὴν φάραγγα Βετυλούα, καὶ ἐβαπτίζετο ἐν τῇ παρεμβολῇ ἐπὶ τῆς πηγῆς τοῦ ὕδατος. 
'''
"8" = '''
:sup:`8` Καὶ ὡς ἀνέβη, ἐδέετο τοῦ Κυρίου Θεοῦ Ἰσραὴλ κατευθύναι τὴν ὁδὸν αὐτῆς εἰς ἀνάστεμα τῶν υἱῶν τοῦ λαοῦ αὐτοῦ. 
'''
"9" = '''
:sup:`9` Καὶ εἰσπορευομένη καθαρὰ παρέμενε τῇ σκηνῇ, μέχρις οὗ προσηνέγκατο τὴν τροφὴν αὐτῆς πρὸς ἑσπέραν. 
'''
"10" = '''
:sup:`10` Καὶ ἐγένετο ἐν τῇ ἡμέρᾳ τῇ τετάρτῃ, ἐποίησεν Ὀλοφέρνης πότον τοῖς δούλοις αὐτοῦ μόνοις, καὶ οὐκ ἐκάλεσεν εἰς τὴν χρῆσιν οὐδένα τῶν πρὸς ταῖς χρείαις. 
'''
"11" = '''
:sup:`11` Καὶ εἶπε Βαγώᾳ τῷ εὐνούχῳ, ὃς ἦν ἀφεστηκὼς ἐπὶ πάντων τῶν αὐτοῦ, πεῖσον δὴ πορευθεὶς τὴν γυναῖκα τὴν Ἑβραίαν ἥ ἐστι παρὰ σοὶ, τοῦ ἐλθεῖν πρὸς ἡμᾶς, καὶ φαγεῖν καὶ πιεῖν μεθʼ ἡμῶν. 
'''
"12" = '''
:sup:`12` Ἰδοὺ γὰρ αἰσχρὸν τῷ προσώπῳ ἡμῶν, εἰ γυναῖκα τοιαύτην παρήσομεν οὐχ ὁμιλήσαντες αὐτῇ, ὅτι ἐὰν ταύτην μὴ ἐπισπασώμεθα, καταγελάσεται ἡμῶν. 
'''
"13" = '''
:sup:`13` Καὶ ἐξῆλθε Βαγώας ἀπὸ προσώπου Ὀλοφέρνου, καὶ εἰσῆλθε πρὸς αὐτὴν, καὶ εἶπε, μὴ ὀκνησάτω δὴ ἡ παιδίσκη ἡ καλὴ αὕτη ἐλθοῦσα πρὸς τὸν κύριόν μου, δοξασθῆναι κατὰ πρόσωπον αὐτοῦ, καὶ πίεσαι μεθʼ ἡμῶν εἰς εὐφροσύνην οἶνον, καὶ γενηθῆναι ἐν τῇ ἡμέρᾳ ταύτῃ ὡς θυγάτηρ μία τῶν υἱῶν Ἀσσοὺρ, αἳ παρεστήκασιν ἐν οἴκῳ Ναβουχοδονόσορ. 
'''
"14" = '''
:sup:`14` Καὶ εἶπε πρὸς αὐτὸν Ἰουδίθ, καὶ τίς εἰμι ἐγὼ ἀντεροῦσα τῷ κυρίῳ μου; ὅτι πᾶν ὃ ἔσται ἐν τοῖς ὀφθαλμοῖς αὐτοῦ ἀρεστὸν, σπεύσασα ποιήσω, καὶ ἔσται τοῦτο ἀγαλλίαμα ἕως ἡμέρας θανάτου μου. 
'''
"15" = '''
:sup:`15` Καὶ διαναστᾶσα ἐκοσμήθη τῷ ἱματισμῷ καὶ παντὶ τῷ κόσμῳ τῷ γυναικείῳ· καὶ προσῆλθεν ἡ δούλη αὐτῆς, καὶ ἔστρωσεν αὐτῇ κατέναντι Ὀλοφέρνου χαμαὶ τὰ κώδια, ἃ ἔλαβε παρὰ Βαγώου εἰς τὴν καθημερινὴν δίαιταν αὐτῆς, εἰς τὸ ἐσθίειν κατακλινομένην ἐπʼ αὐτῶν. 
'''
"16" = '''
:sup:`16` Καὶ εἰσελθοῦσα ἀνέπεσεν Ἰουδίθ, καὶ ἐξέστη ἡ καρδία Ὀλοφέρνου ἐπʼ αὐτὴν, καὶ ἐσαλεύθη ἡ ψυχὴ αὐτοῦ· καὶ ἦν κατεπίθυμος σφόδρα τοῦ συγγενέσθαι μετʼ αὐτῆς· καὶ ἐτήρει καιρὸν τοῦ ἀπατῆσαι αὐτὴν, ἀφʼ ἧς ἡμέρας εἶδεν αὐτήν. 
'''
"17" = '''
:sup:`17` Καὶ εἶπε πρὸς αὐτὴν Ὀλοφέρνης, πίε δὴ, καὶ γενήθητι μεθʼ ἡμῶν εἰς εὐφροσύνην. 
'''
"18" = '''
:sup:`18` Καὶ εἶπεν Ἰουδὶθ, πίομαι δὴ, κύριε, ὅτι ἐμεγαλύνθη τὸ ζῇν μου ἐν ἐμοὶ σήμερον παρὰ πάσας τὰς ἡμέρας τῆς γενέσεώς μου. 
'''
"19" = '''
:sup:`19` Καὶ λαβοῦσα ἔφαγε καὶ ἔπιε κατέναντι αὐτοῦ ἃ ἡτοίμασεν ἡ δούλη αὐτῆς. 
'''
"20" = '''
:sup:`20` Καὶ ηὐφράνθη Ὀλοφέρνης ἀπʼ αὐτῆς, καὶ ἔπιεν οἶνον πολὺν σφόδρα ὅσον οὐκ ἔπιε πώποτε ἐν ἡμέρᾳ μιᾷ ἀφʼ οὗ ἐγεννήθη. 
'''
