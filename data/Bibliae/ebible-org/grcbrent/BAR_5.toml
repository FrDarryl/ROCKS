[5]
"1" = '''
:sup:`1` Ἔκδυσαι Ἱερουσαλὴμ, τὴν στολὴν τοῦ πένθους καὶ τῆς κακώσεώς σου, καὶ ἔνδυσαι τὴν εὐπρέπειαν τῆς παρὰ τοῦ Θεοῦ δόξης εἰς τὸν αἰῶνα. 
'''
"2" = '''
:sup:`2` Περιβαλοῦ τὴν διπλοΐδα τῆς παρὰ τοῦ Θεοῦ δικαιοσύνης, ἐπίθου τὴν μίτραν ἐπὶ τὴν κεφαλήν σου τῆς δόξης τοῦ αἰωνίου. 
'''
"3" = '''
:sup:`3` Ὁ γὰρ Θεὸς δείξει τῇ ὑπʼ οὐρανὸν πάσῃ τὴν σὴν λαμπρότητα. 
'''
"4" = '''
:sup:`4` Κληθήσεται γάρ σου τὸ ὄνομα παρὰ τοῦ Θεοῦ εἰς τὸν αἰῶνα, εἰρήνη δικαιοσύνης, καὶ δόξα θεοσεβείας. 
'''
"5" = '''
:sup:`5` Ἀνάστηθι Ἱερουσαλὴμ, καὶ στῆθι ἐπὶ τοῦ ὑψηλοῦ, καὶ περίβλεψαι πρὸς ἀνατολὰς, καὶ ἴδε συνηγμένα τὰ τέκνα σου ἀπὸ ἡλίου δυσμῶν ἕως ἀνατολῶν τῷ ῥήματι τοῦ ἁγίου, χαίροντας τῇ τοῦ Θεοῦ μνείᾳ. 
'''
"6" = '''
:sup:`6` Ἐξῆλθον γὰρ παρὰ σοῦ πεζοὶ ἀγόμενοι ὑπὸ ἐχθρῶν, εἰσάγει δὲ αὐτοὺς ὁ Θεὸς πρὸς σὲ αἰρομένους μετὰ δόξης ὡς θρόνον βασιλείας. 
'''
"7" = '''
:sup:`7` Συνέταξε γὰρ ὁ Θεὸς ταπεινοῦσθαι πᾶν ὄρος ὑψηλὸν, καὶ θῖνας ἀεννάους, καὶ φάραγγας πληροῦσθαι εἰς ὁμαλισμὸν τῆς γῆς, ἵνα βαδίσῃ Ἰσραὴλ ἀσφαλῶς τῇ τοῦ Θεοῦ δόξῃ. 
'''
"8" = '''
:sup:`8` Ἐσκίασαν δὲ καὶ οἱ δρυμοὶ καὶ πᾶν ξύλον εὐωδίας τῷ Ἰσραὴλ προστάγματι τοῦ Θεοῦ. 
'''
"9" = '''
:sup:`9` Ἡγήσεται γὰρ ὁ Θεὸς Ἰσραὴλ μετʼ εὐφροσύνης τῷ φωτὶ τῆς δόξης αὐτοῦ, σὺν ἐλεημοσύνῃ καὶ δικαιοσύνῃ τῇ παρʼ αὐτοῦ. 
'''
