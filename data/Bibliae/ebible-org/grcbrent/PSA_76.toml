[76]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ὑπὲρ Ἰδιθοὺν ψαλμὸς τῷ Ἀσάφ. 
'''
"2" = '''
:sup:`2` Φωνῇ μου πρὸς Κύριον ἐκέκραξα, καὶ ἡ φωνή μου πρὸς τὸν Θεὸν, καὶ προσέσχε μοι. 
'''
"3" = '''
:sup:`3` Ἐν ἡμέρᾳ θλίψεώς μου τὸν Θεὸν ἐξεζήτησα, ταῖς χερσί μου νυκτὸς ἐναντίον αὐτοῦ, καὶ οὐκ ἠπατήθην· ἀπηνῄνατο παρακληθῆναι ἡ ψυχή μου· 
'''
"4" = '''
:sup:`4` Ἐμνήσθην τοῦ Θεοῦ, καὶ εὐφράνθην, ἠδολέσχησα, καὶ ὠλιγοψύχησε τὸ πνεῦμά μου· διάψαλμα. 
'''
"5" = '''
:sup:`5` Προκατελάβοντο φυλακὰς πάντες οἱ ἐχθροί μου, ἐταράχθην καὶ οὐκ ἐλάλησα. 
'''
"6" = '''
:sup:`6` Διελογισάμην ἡμέρας ἀρχαίας, καὶ ἔτη αἰώνια 
'''
"7" = '''
:sup:`7` ἐμνήσθην, καὶ ἐμελέτησα· νυκτὸς μετὰ τῆς καρδίας μου ἠδολέσχουν, καὶ ἔσκαλλον τὸ πνεῦμά μου. 
'''
"8" = '''
:sup:`8` Μὴ εἰς τοὺς αἰῶνας ἀπώσεται Κύριος, καὶ οὐ προσθήσει τοῦ εὐδοκῆσαι ἔτι; 
'''
"9" = '''
:sup:`9` Ἢ εἰς τέλος ἀποκόψει τὸ ἔλεος ἀπὸ γενεᾶς καὶ γενεᾶς; 
'''
"10" = '''
:sup:`10` Ἢ ἐπιλήσεται τοῦ οἰκτειρῆσαι ὁ Θεὸς, ἢ συνέξει ἐν τῇ ὀργῇ αὐτοῦ τοὺς οἰκτιρμοὺς αὐτοῦ; διάψαλμα. 
'''
"11" = '''
:sup:`11` Καὶ εἶπα, νῦν ἠρξάμην, αὕτη ἡ ἀλλοίωσις τῆς δεξιᾶς τοῦ ὑψίστου. 
'''
"12" = '''
:sup:`12` Ἐμνήσθην τῶν ἔργων Κυρίου, ὅτι μνησθήσομαι ἀπὸ τῆς ἀρχῆς τῶν θαυμασίων σου, 
'''
"13" = '''
:sup:`13` καὶ μελετήσω ἐν πᾶσι τοῖς ἔργοις σου, καὶ ἐν τοῖς ἐπιτηδεύμασί σου ἀδολεσχήσω. 
'''
"14" = '''
:sup:`14` Ὁ Θεὸς ἐν τῷ ἁγίῳ ἡ ὁδός σου, τίς θεὸς μέγας ὡς ὁ Θεὸς ἡμῶν; 
'''
"15" = '''
:sup:`15` Σὺ εἶ ὁ Θεὸς ὁ ποιῶν θαυμάσια, ἐγνώρισας ἐν τοῖς λαοῖς τὴν δύναμίν σου· 
'''
"16" = '''
:sup:`16` ἐλυτρώσω ἐν τῷ βραχίονί σου τὸν λαόν σου, τοὺς υἱοὺς Ἰακὼβ καὶ Ἰωσήφ· διάψαλμα. 
'''
"17" = '''
:sup:`17` Εἴδοσάν σε ὕδατα ὁ Θεὸς, εἴδοσάν σε ὕδατα καὶ ἐφοβήθησαν, καὶ ἐταράχθησαν ἄβυσσοι. 
'''
"18" = '''
:sup:`18` Πλῆθος ἤχους ὑδάτων, φωνὴν ἔδωκαν αἱ νεφέλαι· καὶ γὰρ τὰ βέλη σου διαπορεύονται. 
'''
"19" = '''
:sup:`19` Φωνὴ τῆς βροντῆς σου ἐν τῷ τροχῷ· ἔφαναν αἱ ἀστραπαί σου τῇ οἰκουμένῃ, ἐσαλεύθη καὶ ἔντρομος ἐγενήθη ἡ γῆ. 
'''
"20" = '''
:sup:`20` Ἐν τῇ θαλάσσῃ ἡ ὁδός σου, καὶ αἱ τρίβοι σου ἐν ὕδασι πολλοῖς, καὶ τὰ ἴχνη σου οὐ γνωσθήσονται. 
'''
"21" = '''
:sup:`21` Ὡδήγησας ὡς πρόβατα τὸν λαόν σου ἐν χειρὶ Μωυσῆ καὶ Ἀαρών. 
'''
