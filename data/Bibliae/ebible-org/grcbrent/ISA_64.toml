[64]
"1" = '''
:sup:`1` ὡς κηρὸς ἀπὸ προσώπου πυρὸς τήκεται, καὶ κατακαύσει πῦρ τοὺς ὑπεναντίους, καὶ φανερὸν ἔσται τὸ ὄνομά σου ἐν τοῖς ὑπεναντίοις· ἀπὸ προσώπου σου ἔθνη ταραχθήσονται, 
'''
"2" = '''
:sup:`2` ὅταν ποιῇς τὰ ἔνδοξα· τρόμος λήψεται ἀπὸ σοῦ ὄρη. 
'''
"3" = '''
:sup:`3` Ἀπὸ τοῦ αἰῶνος οὐκ ἠκούσαμεν, οὐδὲ οἱ ὀφθαλμοὶ ἡμῶν εἶδον Θεὸν πλήν σου, καὶ τὰ ἔργα σου, ἃ ποιήσεις τοῖς ὑπομένουσιν ἔλεον. 
'''
"4" = '''
:sup:`4` Συναντήσεται γὰρ τοῖς ποιοῦσι τὸ δίκαιον, καὶ τῶν ὁδῶν σου μνησθήσονται· ἰδοὺ σὺ ὠργίσθης, καὶ ἡμεῖς ἡμάρτομεν· διατοῦτο ἐπλανήθημεν, 
'''
"5" = '''
:sup:`5` καὶ ἐγενήθημεν ὡς ἀκάθαρτοι πάντες ἡμεῖς, ὡς ῥάκος ἀποκαθημένης πᾶσα ἡ δικαιοσύνη ἡμῶν· καὶ ἐξεῤῥύημεν ὡς φύλλα διὰ τὰς ἀνομίας ἡμῶν· οὕτως ἄνεμος οἴσει ἡμᾶς. 
'''
"6" = '''
:sup:`6` Καὶ οὐκ ἔστιν ὁ ἐπικαλούμενος τὸ ὄνομά σου, καὶ ὁ μνησθεὶς ἀντιλαβέσθαι σου· ὅτι ἀπέστρεψας τὸ πρόσωπόν σου ἀφʼ ἡμῶν, καὶ παρέδωκας ἡμᾶς διὰ τὰς ἁμαρτίας ἡμῶν. 
'''
"7" = '''
:sup:`7` Καὶ νῦν Κύριε, πατὴρ ἡμῶν σὺ, ἡμεῖς δὲ πηλός, ἔργα τῶν χειρῶν σου πάντες. 
'''
"8" = '''
:sup:`8` Μὴ ὀργίζου ἡμῖν σφόδρα, καὶ μὴ ἐν καιρῷ μνησθῇς ἁμαρτιῶν ἡμῶν· καὶ νῦν ἐπίβλεψον, ὅτι λαός σου πάντες ἡμεῖς. 
'''
"9" = '''
:sup:`9` Πόλις τοῦ ἁγίου σου ἐγενήθη ἔρημος, Σιὼν ὡς ἔρημος ἐγενήθη, Ἱερουσαλὴμ εἰς κατάραν. 
'''
"10" = '''
:sup:`10` Ὁ οἶκος τὸ ἅγιον ἡμῶν, καὶ ἡ δόξα ἣν εὐλόγησαν οἱ πατέρες ἡμῶν, ἑγενήθη πυρίκαυστος, καὶ πάντα ἔνδοξα ἡμῶν συνέπεσε. 
'''
"11" = '''
:sup:`11` Καὶ ἐπὶ πᾶσι τούτοις ἀνέσχου Κύριε, καὶ ἐσιώπησας, καὶ ἐταπείνωσας ἡμᾶς σφόδρα. 
'''
