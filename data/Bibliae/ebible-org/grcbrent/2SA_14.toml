[14]
"1" = '''
:sup:`1` Καὶ ἔγνω Ἰωὰβ υἱὸς Σαρουίας ὅτι ἡ καρδία τοῦ βασιλέως ἐπὶ Ἀβεσσαλώμ. 
'''
"2" = '''
:sup:`2` Καὶ ἀπέστειλεν Ἰωὰβ εἰς Θεκωὲ, καὶ ἔλαβεν ἐκεῖθεν γυναῖκα σοφὴν, καὶ εἶπε πρὸς αὐτὴν, πένθησον δὴ, καὶ ἔνδυσαι ἱμάτια πενθικὰ, καὶ μὴ ἀλείψῃ ἔλαιον, καὶ ἔσῃ ὡς γυνὴ πενθοῦσα ἐπὶ τεθνηκότι τοῦτο ἡμέρας πολλὰς, 
'''
"3" = '''
:sup:`3` καὶ ἐλεύσῃ πρὸς τὸν βασιλέα, καὶ λαλήσεις πρὸς αὐτὸν κατὰ τὸ ῥῆμα τοῦτο· καὶ ἔθηκεν Ἰωὰβ τοὺς λόγους ἐν τῷ στόματι αὐτῆς. 
'''
"4" = '''
:sup:`4` Καὶ εἰσῆλθεν ἡ γυνὴ ἡ Θεκωῖτις πρὸς τὸν βασιλέα, καὶ ἔπεσεν ἐπὶ πρόσωπον αὐτῆς εἰς τὴν γῆν, καὶ προσεκύνησεν αὐτῷ, καὶ εἶπε, σῶσον βασιλεῦ, σῶσον. 
'''
"5" = '''
:sup:`5` Καὶ εἶπε πρὸς αὐτὴν ὁ βασιλεὺς, τί ἐστι σοι; 
'''
"6" = '''
:sup:`6` Ἡ δὲ εἶπε, καὶ μάλα γυνὴ χήρα ἐγώ εἰμι, καὶ ἀπέθανεν ὁ ἀνήρ μου. Καί γε τῇ δούλῃ σου δύο υἱοὶ, καὶ ἐμαχέσαντο ἀμφότεροι ἐν τῷ ἀγρῷ, καὶ οὐκ ἦν ὁ ἐξαιρούμενος ἀναμέσον αὐτῶν· καὶ ἔπαισεν ὁ εἷς τὸν ἕνα ἀδελφὸν αὐτοῦ, καὶ ἐθανάτωσεν αὐτόν. 
'''
"7" = '''
:sup:`7` Καὶ ἰδοὺ ἐπανέστη ὅλη ἡ πατριὰ πρὸς τὴν δούλην σου, καὶ εἶπαν, δὸς τὸν παίσαντα τὸν ἀδελφὸν αὐτοῦ, καὶ θανατώσομεν αὐτὸν ἀντὶ τῆς ψυχῆς τοῦ ἀδελφοῦ αὐτοῦ οὗ ἀπέκτεινε, καὶ ἐξαροῦμεν καί γε τὸν κληρονόμον ὑμῶν· καὶ σβέσουσι τὸν ἄνθρακά μου τὸν καταλειφθέντα ὥστε μὴ θέσθαι τῷ ἀνδρί μου κατάλειμμα καὶ ὄνομα ἐπὶ προσώπου τῆς γῆς. 
'''
"8" = '''
:sup:`8` Καὶ εἶπεν ὁ βασιλεὺς πρὸς τὴν γυναῖκα, ὑγιαίνουσα βάδιζε εἰς τὸν οἶκόν σου, κᾀγὼ ἐντελοῦμαι περὶ σοῦ. 
'''
"9" = '''
:sup:`9` Καὶ εἶπεν ἡ γυνὴ ἡ Θεκωΐτις πρὸς τὸν βασιλέα, ἐπʼ ἐμὲ, κύριέ μου βασιλεῦ, ἡ ἀνομία καὶ ἐπὶ τὸν οἶκον τοῦ πατρός μου, καὶ ὁ βασιλεὺς καὶ ὁ θρόνος αὐτοῦ ἀθῶος. 
'''
"10" = '''
:sup:`10` Καὶ εἶπεν ὁ βασιλεύς, τίς ὁ λαλῶν πρὸς σὲ, καὶ ἄξεις αὐτὸν πρὸς ἐμὲ, καὶ οὐ προσθήσει ἔτι ἅψασθαι αὐτοῦ; 
'''
"11" = '''
:sup:`11` Καὶ εἶπε, μνημονευσάτω δὴ ὁ βασιλεὺς τὸν Κύριον Θεὸν αὐτοῦ πληθυνθῆναι ἀγχιστέα τοῦ αἵματος τοῦ διαφθεῖραι, καὶ οὐ μὴ ἐξάρωσι τὸν υἱόν μου· καὶ εἶπε, ζῇ Κύριος, εἶ πεσεῖται ἀπὸ τῆς τριχὸς τοῦ υἱοῦ σου ἐπὶ τὴν γῆν. 
'''
"12" = '''
:sup:`12` Καὶ εἶπεν ἡ γυνὴ, λαλησάτω δὴ ἡ δούλη σου πρὸς τὸν κύριόν μου βασιλέα ῥῆμα· καὶ εἶπε, λάλησον. 
'''
"13" = '''
:sup:`13` Καὶ εἶπεν ἡ γυνὴ, ἱνατί ἐλογίσω τοιοῦτο ἐπὶ λαὸν Θεοῦ; ἢ ἐκ στόματος τοῦ βασιλέως ὁ λόγος οὗτος ὡς πλημμέλεια, τοῦ μὴ ἐπιστρέψαι τὸν βασιλέα τὸν ἐξωσμένον αὐτοῦ; 
'''
"14" = '''
:sup:`14` Ὅτι θανάτῳ ἀποθανούμεθα, καὶ ὥσπερ τὸ ὕδωρ τὸ καταφερόμενον ἐπὶ τῆς γῆς ὃ οὐ συναχθήσεται, καὶ λήψεται ὁ Θεὸς ψυχὴν, καὶ λογιζόμενος τοῦ ἐξῶσαι ἀπʼ αὐτοῦ ἐξεωσμένον. 
'''
"15" = '''
:sup:`15` Καὶ νῦν ὃ ἦλθον λαλῆσαι πρὸς τὸν βασιλέα τὸν κύριόν μου τὸ ῥῆμα τοῦτο, ὅτι ὄψεταί με ὁ λαὸς, καὶ ἐρεῖ ἡ δούλη σου, λαλησάτω δὴ πρὸς τὸν κύριόν μον τὸν βασιλέα, εἴπως ποιήσει ὁ βασιλεὺς τὸ ῥῆμα τῆς δούλης αὐτοῦ 
'''
"16" = '''
:sup:`16` ὅτι ἀκούσει ὁ βασιλεύς· ῥυσάσθω τὴν δούλην αὐτοῦ ἐκ χειρὸς τοῦ ἀνδρὸς τοῦ ζητοῦντος ἐξᾶραί με καὶ τὸν υἱόν μου ἀπὸ κληρονομίας Θεοῦ. 
'''
"17" = '''
:sup:`17` Καὶ εἶπεν ἡ γυνή, εἰ ἤδη ὁ λόγος τοῦ κυρίου μου τοῦ βασιλέως εἰς θυσίας· ὅτι καθὼς ἄγγελος Θεοῦ, οὕτως ὁ κύριός μου ὁ βασιλεὺς, τοῦ ἀκούειν τὸ ἀγαθὸν καὶ τὸ πονηρόν· καὶ Κύριος ὁ Θεός σου ἔσται μετὰ σοῦ. 
'''
"18" = '''
:sup:`18` Καὶ ἀπεκρίθη ὁ βασιλεὺς, καὶ εἶπε πρὸς τὴν γυναῖκα, μὴ δὴ κρύψῃς ἀπʼ ἐμοῦ ῥῆμα, ὃ ἐγὼ ἐπερωτῶ σε· καὶ εἶπεν ἡ γυνή, λαλησάτω δὴ ὁ κύριός μου ὁ βασιλεύς. 
'''
"19" = '''
:sup:`19` Καὶ εἶπεν ὁ βασιλεὺς, μὴ ἡ χεὶρ Ἰωὰβ ἐν παντὶ τούτῳ μετὰ σοῦ; καὶ εἶπεν ἡ γυνὴ τῷ βασιλεῖ, ζῇ ἡ ψυχή σου, κύριέ μου βασιλεῦ, εἰ ἔστιν εἰς τὰ δεξιὰ ἢ εἰς τὰ ἀριστερὰ ἐκ πάντων ὧν ἐλάλησεν ὁ κύριός μου ὁ βασιλεὺς, ὅτι ὁ δοῦλός σου Ἰωὰβ αὐτὸς ἐνετείλατό μοι, καὶ αὐτὸς ἔθετο ἐν τῷ στόματι τῆς δούλης σου πάντας τοὺς λόγους τούτους. 
'''
"20" = '''
:sup:`20` Ἕνεκεν τοῦ περιελθεῖν τὸ πρόσωπον τοῦ ῥήματος τούτου, ὃ ἐποίησεν ὁ δοῦλός σου Ἰωὰβ τὸν λόγον τοῦτον· καὶ ὁ κύριός μου σοφὸς καθὼς σοφία ἀγγέλου τοῦ Θεοῦ, τοῦ γνῶναι πάντα τὰ ἐν τῇ γῇ. 
'''
"21" = '''
:sup:`21` Καὶ εἶπεν ὁ βασιλεὺς πρὸς Ἰωὰβ, ἰδοὺ δὴ ἐποίησά σοι κατὰ τὸν λόγον σου τοῦτον· πορεύου, ἐπιστρέψον τὸ παιδάριον τὸν Ἀβεσσαλώμ. 
'''
"22" = '''
:sup:`22` Καὶ ἔπεσεν Ἰωὰβ ἐπὶ πρόσωπον αὐτοῦ ἐπὶ τὴν γῆν, καὶ προσεκύνησε, καὶ εὐλόγησε τὸν βασιλέα· καὶ εἶπεν Ἰωὰβ, σήμερον ἔγνω ὁ δοῦλός σου ὅτι εὗρον χάριν ἐν ὀφθαλμοῖς σου, κύριέ μου βασιλεῦ, ὅτι ἐποίησεν ὁ κύριός μου ὁ βασιλεὺς τὸν λόγον τοῦ δούλου αὐτοῦ. 
'''
"23" = '''
:sup:`23` Καὶ ἀνέστη Ἰωὰβ, καὶ ἐπορεύθη εἰς Γεδσούρ, καὶ ἤγαγε τὸν Ἀβεσσαλὼμ εἰς Ἰερουσαλήμ. 
'''
"24" = '''
:sup:`24` Καὶ εἶπεν ὁ βασιλεὺς, ἀποστραφήτω εἰς τὸν οἶκον αὐτοῦ, καὶ τὸ πρόσωπόν μου μὴ βλεπέτω· καὶ ἀπέστρεψεν Ἀβεσσαλὼμ εἰς τὸν οἶκον αὐτοῦ, καὶ τὸ πρόσωπον τοῦ βασιλέως οὐκ εἶδε. 
'''
"25" = '''
:sup:`25` Καὶ ὡς Ἀβεσσαλὼμ οὐκ ἦν ἀνὴρ ἐν παντὶ Ἰσραὴλ αἰνετὸς σφόδρα, ἀπὸ ἴχνους ποδὸς αὐτοῦ καὶ ἕως κορυφῆς αὐτοῦ οὐκ ἦν ἐν αὐτῷ μῶμος. 
'''
"26" = '''
:sup:`26` Καὶ ἐν τῷ κείρεσθαι αὐτὸν τὴν κεφαλὴν αὐτοῦ, καὶ ἐγένετο ἀπʼ ἀρχῆς ἡμερῶν εἰς ἡμέρας ὡς ἂν ἐκείρετο, ὅτι κατεβαρύνετο ἐπʼ αὐτὸν, καὶ κειρόμενος αὐτὴν ἔστησε τὴν τρίχα τῆς κεφαλῆς αὐτοῦ διακοσίους σίκλους ἐν τῷ σίκλῳ τῷ βασιλικῷ. 
'''
"27" = '''
:sup:`27` Καὶ ἐτέχθησαν τῷ Ἀβεσσαλὼμ τρεῖς υἱοὶ, καὶ θυγάτηρ μία, καὶ ὄνομα αὐτῇ Θημάρ· αὕτη ἦν γυνὴ καλὴ σφόδρα· καὶ γίνεται γυνὴ Ῥοβοὰμ υἱῷ Σαλωμὼν, καὶ τίκτει αὐτῷ τὸν Ἀβία. 
'''
"28" = '''
:sup:`28` Καὶ ἐκάθισεν Ἀβεσσαλὼμ ἐν Ἱερουσαλὴμ δύο ἔτη ἡμερῶν, καὶ τὸ πρόσωπον τοῦ βασιλέως οὐκ εἶδε. 
'''
"29" = '''
:sup:`29` Καὶ ἀπέστειλεν Ἀβεσσαλὼμ πρὸς Ἰωὰβ ἀποστεῖλαι αὐτὸν πρὸς τὸν βασιλέα, καὶ οὐκ ἠθέλησεν ἐλθεῖν πρὸς αὐτόν· καὶ ἀπέστειλεν ἐκ δευτέρου πρὸς αὐτὸν, καὶ οὐκ ἠθέλησε παραγενέσθαι. 
'''
"30" = '''
:sup:`30` Καὶ εἶπεν Ἀβεσσαλὼμ πρὸς τοὺς παῖδας αὐτοῦ, ἴδετε, ἡ μερὶς ἐν ἀγρῷ τοῦ Ἰωὰβ ἐχόμενά μου, καὶ αὐτῷ ἐκεῖ κριθαὶ, πορεύεσθε καὶ ἐμπρήσατε αὐτὴν ἐν πυρί· καὶ ἐνέπρησαν οἱ παῖδες Ἀβεσσαλὼμ τὴν μερίδα· καὶ παραγίνονται οἱ δοῦλοι Ἰωὰβ πρὸς αὐτὸν διεῤῥηχότες τὰ ἱμάτια αὐτῶν, καὶ εἶπον, ἐνεπύρισαν οἱ δοῦλοι Ἀβεσσαλὼμ τὴν μερίδα ἐν πυρί. 
'''
"31" = '''
:sup:`31` Καὶ ἀνέστη Ἰωὰβ, καὶ ἦλθε πρὸς Ἀβεσσαλὼμ εἰς τὸν οἶκον, καὶ εἶπε πρὸς αὐτὸν, ἱνατί ἐνεπύρισαν οἱ παῖδές σου τὴν μερίδα τὴν ἐμὴν ἐν πυρί; 
'''
"32" = '''
:sup:`32` Καὶ εἶπεν Ἀβεσσαλὼμ πρὸς Ἰωὰβ, ἰδοὺ ἀπέστειλα πρὸς σὲ, λέγων, ἧκε ὧδε, καὶ ἀποστελῶ σε πρὸς τὸν βασιλέα, λέγων, ἱνατί ἦλθον ἐκ Γεδσούρ; ἀγαθόν μοι ἦν εἶναι ἐκεῖ· καὶ νῦν ἰδοὺ τὸ πρόσωπον τοῦ βασιλέως οὐκ εἶδον· εἰ δέ ἐστιν ἐν ἐμοὶ ἀδικία, καὶ θανάτωσόν με. 
'''
"33" = '''
:sup:`33` Καὶ εἰσῆλθεν Ἰωὰβ πρὸς τὸν βασιλέα, καὶ ἀπήγγειλεν αὐτῷ· καὶ ἐκάλεσε τὸν Ἀβεσσαλώμ· καὶ εἰσῆλθε πρὸς τὸν βασιλέα, καὶ προσεκύνησεν αὐτῷ, καὶ ἔπεσεν ἐπὶ πρόσωπον αὐτοῦ ἐπὶ τὴν γῆν, καὶ κατὰ πρόσωπον τοῦ βασιλέως· καὶ κατεφίλησεν ὁ βασιλεὺς τὸν Ἀβεσσαλώμ. 
'''
