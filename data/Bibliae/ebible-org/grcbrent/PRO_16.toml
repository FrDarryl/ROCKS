[16]
"1" = '''
:sup:`1` Πάντα τὰ ἔργα τοῦ ταπεινοῦ φανερὰ παρὰ τῷ Θεῷ, οἱ δὲ ἀσεβεῖς ἐν ἡμέρᾳ κακῇ ὀλοῦνται. 
'''
"2" = '''
:sup:`2` Ἀκάθαρτος παρὰ Θεῷ πᾶς ὑψηλοκάρδιος, χειρὶ δὲ χεῖρας ἐμβαλὼν ἀδίκως οὐκ ἀθωωθήσεται· 
'''
"3" = '''
:sup:`3` ἀρχὴ ὁδοῦ ἀγαθῆς τὸ ποιεῖν τὰ δίκαια, δεκτὰ δὲ παρὰ Θεῷ μᾶλλον ἢ θύειν θυσίας· 
'''
"4" = '''
:sup:`4` ὁ ζητῶν τὸν Κύριον εὑρήσει γνῶσιν μετὰ δικαιοσύνης, οἱ δὲ ὀρθῶς ζητοῦντες αὐτὸν εὑρήσουσιν εἰρήνην. 
'''
"5" = '''
:sup:`5` Πάντα τὰ ἔργα τοῦ Κυρίου μετὰ δικαιοσύνης, φυλάσσεται δὲ ὁ ἀσεβὴς εἰς ἡμέραν κακήν. 
'''
"6" = '''
:sup:`6` Μαντεῖον ἐπὶ χείλεσι βασιλέως, ἐν δὲ κρίσει οὐ μὴ πλανηθῇ τὸ στόμα αὐτοῦ. 
'''
"7" = '''
:sup:`7` Ῥοπὴ ζυγοῦ δικαιοσύνη παρὰ Κυρίῳ, τὰ δὲ ἔργα αὐτοῦ στάθμια δίκαια. 
'''
"8" = '''
:sup:`8` Βδέλυγμα βασιλεῖ ὁ ποιῶν κακὰ, μετὰ γὰρ δικαιοσύνης ἑτοιμάζεται θρόνος ἀρχῆς. 
'''
"9" = '''
:sup:`9` Δεκτὰ βασιλεῖ χείλη δίκαια, λόγους δέ ὀρθοὺς ἀγαπᾷ. 
'''
"10" = '''
:sup:`10` Θυμὸ βασιλέως ἄγγελος θανάτου, ἀνὴρ δὲ σοφὸς ἐξιλάσεται αὐτόν. 
'''
"11" = '''
:sup:`11` Ἐν φωτὶ ζωῆς υἱὸς βασιλέως, οἱ δὲ προσδεκτοὶ αὐτῷ ὥσπερ νέφος ὄψιμον. 
'''
"12" = '''
:sup:`12` Νοσσιαὶ σοφίας αἱρετώτεραι χρυσίου, νοσσιαὶ δὲ φρονήσεως αἱρετώτεραι ὑπὲρ ἀργύριον. 
'''
"13" = '''
:sup:`13` Τρίβοι ζωῆς ἐκκλίνουσιν ἀπὸ κακῶν, μῆκος δὲ βίου ὁδοὶ δικαιοσύνης. Ὁ δεχόμενος παιδείαν ἐν ἀγαθοῖς ἔσται, ὁ δὲ φυλάσσων ἐλέγχους σοφισθήσεται· ὃς φυλάσσει τὰς ἑαυτοῦ ὁδοὺς, τηρεῖ τὴν ἑαυτοῦ ψυχήν· ἀγαπῶν δὲ ζωὴν αὐτοῦ, φείσεται στόματος αὐτοῦ. 
'''
"14" = '''
:sup:`14` Πρὸ συντριβῆς ἡγεῖται ὕβρις, πρὸ δὲ πτώματος κακοφροσύνη. 
'''
"15" = '''
:sup:`15` Κρείσσων πρᾳΰθυμος μετὰ ταπεινώσεως, ἢ ὃς διαιρεῖται σκῦλα μετὰ ὑβριστῶν. 
'''
"16" = '''
:sup:`16` Συνετὸς ἐν πράγμασιν εὑρετὴς ἀγαθῶν, πεποιθὼς δὲ ἐπὶ Θεῷ μακαριστός. 
'''
"17" = '''
:sup:`17` Τοὺς σοφοὺς καὶ συνετοὺς φαύλους καλοῦσιν, οἱ δὲ γλυκεῖς ἐν λόγῳ πλείονα ἀκούσονται. 
'''
"18" = '''
:sup:`18` Πηγὴ ζωῆς ἔννοια τοῖς κεκτημένοις, παιδεία δὲ ἀφρόνων κακή. 
'''
"19" = '''
:sup:`19` Καρδία σοφοῦ νοήσει τὰ ἀπὸ τοῦ ἰδίου στόματος, ἐπὶ δὲ χείλεσι φορέσει ἐπιγνωμοσύνην· 
'''
"20" = '''
:sup:`20` Κηρία μέλιτος λόγοι καλοί, γλύκασμα δὲ αὐτοῦ ἴασις ψυχῆς. 
'''
"21" = '''
:sup:`21` Εἰσὶν ὁδοὶ δοκοῦσαι εἶναι ὀρθαὶ ἀνδρὶ, τὰ μέντοι τελευταῖα αὐτῶν βλέπει εἰς πυθμένα ᾅδου. 
'''
"22" = '''
:sup:`22` Ἀνὴρ ἐν πόνοις πονεῖ ἑαυτῷ, καὶ ἐκβιάζεται τὴν ἀπώλειαν ἑαυτοῦ. Ὁ μέντοι σκολιὸς ἐπὶ τῷ ἑαυτοῦ στόματι φορεῖ τὴν ἀπώλειαν· 
'''
"23" = '''
:sup:`23` ἀνὴρ ἄφρων ὀρύσσει ἑαυτῷ κακὰ, ἐπὶ δὲ τῶν ἑαυτοῦ χειλέων θησαυρίζει πῦρ. 
'''
"24" = '''
:sup:`24` Ἀνὴρ σκολιὸς διαπέμπεται κακὰ, καὶ λαμπτῆρα δόλου πυρσεύσει κακοῖς, καὶ διαχωρίζει φίλους. 
'''
"25" = '''
:sup:`25` Ἀνὴρ παράνομος ἀποπειρᾶται φίλων, καὶ ἀπάγει αὐτοὺς ὁδοὺς οὐκ ἀγαθάς. 
'''
"26" = '''
:sup:`26` Στηρίζων δὲ ὀφθαλμοὺς αὐτοῦ διαλογίζεται διεστραμμένα, ὁρίζει δὲ τοῖς χείλεσιν αὐτοῦ πάντα τὰ κακά· οὗτος κάμινός ἐστι κακίας. 
'''
"27" = '''
:sup:`27` Στέφανος καυχήσεως γῆρας, ἐν δὲ ὁδοῖς δικαιοσύνης εὑρίσκεται. 
'''
"28" = '''
:sup:`28` Κρείσσων ἀνὴρ μακρόθυμος ἰσχυροῦ, ὁ δὲ κρατῶν ὀργῆς κρείσσων καταλαμβανομένου πόλιν. 
'''
"29" = '''
:sup:`29` Εἰς κόλπους ἐπέρχεται πάντα τοῖς ἀδίκοις, παρὰ δὲ Κυρίου πάντα τὰ δίκαια. 
'''
