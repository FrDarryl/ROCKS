[58]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, μὴ διαφθείρῃς, τῷ Δαυὶδ εἰς στηλογραφίαν, ὁπότε ἀπέστειλε Σαοὺλ, καὶ ἐφύλαξε τὸν οἶκον αὐτοῦ τοῦ θανατῶσαι αὐτόν. 
'''
"2" = '''
:sup:`2` Ἐξελοῦ με ἐκ τῶν ἐχθρῶν μου ὁ Θεὸς, καὶ ἐκ τῶν ἐπανισταμένων ἐπʼ ἐμὲ λύτρωσαί με. 
'''
"3" = '''
:sup:`3` Ῥῦσαί με ἐκ τῶν ἐργαζομένων τὴν ἀνομίαν, καὶ ἐξ ἀνδρῶν αἱμάτων σῶσόν με. 
'''
"4" = '''
:sup:`4` Ὅτι ἰδοὺ ἐθήρευσαν τὴν ψυχήν μου, ἐπέθεντο ἐπʼ ἐμὲ κραταιοί· οὔτε ἡ ἀνομία μου, οὔτε ἡ ἁμαρτία μου Κύριε· 
'''
"5" = '''
:sup:`5` Ανευ ἀνομίας ἔδραμον καὶ κατεύθυνα· ἐξεγέρθητι εἰς συνάντησίν μου, καὶ ἴδε. 
'''
"6" = '''
:sup:`6` Καὶ σὺ Κύριε ὁ Θεὸς τῶν δυνάμεων ὁ Θεὸς τοῦ Ἰσραὴλ, πρόσχες τοῦ ἐπισκέψασθαι πάντα τὰ ἔθνη, μὴ οἰκτειρήσῃς πάντας τοὺς ἐργαζομένους τὴν ἀνομίαν· διάψαλμα. 
'''
"7" = '''
:sup:`7` Ἐπιστρέψουσιν εἰς ἑσπέραν, καὶ λιμώξουσιν ὡς κύων, καὶ κυκλώσουσιν πόλιν. 
'''
"8" = '''
:sup:`8` Ἰδοὺ ἀποφθέγξονται ἐν τῷ στόματι αὐτῶν, καὶ ῥομφαία ἐν τοῖς χείλεσιν αὐτῶν, ὅτι τίς ἤκουσε; 
'''
"9" = '''
:sup:`9` Καὶ δὺ Κύριε ἐκγελάσῃ αὐτοὺς, ἐξουδενώσεις τάντα τὰ ἔθνη. 
'''
"10" = '''
:sup:`10` Τὸ κράτος μου πρὸς σὲ φυλάξω, ὅτι σὺ ὁ Θεὸς ἀντιλήμπτωρ μου εἶ. 
'''
"11" = '''
:sup:`11` Ὁ Θεός μου, τὸ ἔλεος αὐτοῦ προφθάσει με, ὁ Θεός μου δείξει μοι ἐν τοῖς ἐχθροῖς μου. 
'''
"12" = '''
:sup:`12` Μὴ ἀποκτείνῃς αὐτοὺς, μήποτε ἐπιλάθωνται τοῦ νόμου σου· διασκόρπισον αὐτοὺς ἐν τῇ δυνάμει σου, καὶ κατάγαγε αὐτοὺς ὁ ὑπερασπιστής μου Κύριε. 
'''
"13" = '''
:sup:`13` Ἁμαρτίαν στόματος αὐτῶν, λόγον χειλέων αὐτῶν, καὶ συλληφθήτωσαν ἐν τῇ ὑπερηφανίᾳ αὐτῶν· καὶ ἐξ ἀρᾶς καὶ ψεύδους διαγγελήσονται 
'''
"14" = '''
:sup:`14` συντέλειαι, ἐν ὀργῇ συντελείας, καὶ οὐ μὴ ὑπάρξουσι· καὶ γνώσονται ὅτι ὁ Θεὸς τοῦ Ἰακὼβ δεσπόζει τῶν περάτων τῆς γῆς· διάψαλμα. 
'''
"15" = '''
:sup:`15` Ἐπιστρέψουσιν εἰς ἑσπέραν, καὶ λιμώξουσιν ὡς κύων, καὶ κυκλώσουσι πόλιν· 
'''
"16" = '''
:sup:`16` Αὐτοὶ διασκορπισθήσονται τοῦ φαγεῖν, ἐὰν δὲ μὴ χορτασθῶσι, καὶ γογγύσουσιν. 
'''
"17" = '''
:sup:`17` Ἐγὼ δὲ ᾄσομαι τῇ δυνάμει σου, καὶ ἀγαλλιάσομαι τοπρωῒ τὸ ἔλεός σου, ὅτι ἐγενήθης ἀντιλήπτωρ μου καὶ καταφυγή μου ἐν ἡμέρᾳ θλίψεώς μου. 
'''
"18" = '''
:sup:`18` Βοηθός μου, σοὶ ψαλῶ ὁ Θεός μου, ἀντιλήμπτωρ μου εἶ ὁ Θεός μου, τὸ ἔλεός μου. 
'''
