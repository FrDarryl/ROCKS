[1]
"1" = '''
:sup:`1` ΚΑΙ ἐνίσχυσε Σαλωμὼν υἱὸς Δαυὶδ ἐπὶ τὴν βασιλείαν αὐτοῦ, καὶ Κύριος ὁ Θεὸς αὐτοῦ μετʼ αὐτοῦ, καὶ ἐμεγάλυνεν αὐτὸν εἰς ὕψος. 
'''
"2" = '''
:sup:`2` Καὶ εἶπε Σαλωμὼν πρὸς πάντα Ἰσραὴλ, τοῖς χιλιάρχοις, καὶ τοῖς ἑκατοντάρχοις, καὶ τοῖς κριταῖς, καὶ πᾶσι τοῖς ἄρχουσιν ἐναντίον Ἰσραὴλ τοῖς ἄρχουσι τῶν πατριῶν. 
'''
"3" = '''
:sup:`3` καὶ ἐπορεύθη Σαλωμὼν καὶ πᾶσα ἡ ἐκκλησία εἰς τὴν ὑψηλὴν τὴν ἐν Γαβαὼν, οὗ ἐκεῖ ἦν ἡ σκηνὴ τοῦ μαρτυρίου τοῦ Θεοῦ, ἣν ἐποίησε Μωυσῆς παῖς Κυρίου ἐν τῇ ἐρήμῳ. 
'''
"4" = '''
:sup:`4` Ἀλλὰ κιβωτὸν τοῦ Θεοῦ ἀνήνεγκε Δαυὶδ ἐκ πόλεως Καριαθιαρὶμ, ὅτι ἡτοίμασεν αὐτῇ Δαυὶδ, ὅτι ἔπηξεν αὐτῇ σκηνὴν ἐν Ἱερουσαλήμ. 
'''
"5" = '''
:sup:`5` Καὶ τὸ θυσιαστήριον τὸ χαλκοῦν ὃ ἐποίησε Βεσελεὴλ υἱὸς Οὐρίου υἱοῦ Ὢρ, ἐκεῖ ἦν ἔναντι τῆς σκηνῆς Κυρίου· καὶ ἐξεζήτησεν αὐτὸ Σαλωμὼν καὶ ἡ ἐκκλησία, 
'''
"6" = '''
:sup:`6` καὶ ἤνεγκε Σαλωμὼν ἐκεῖ ἐπὶ τὸ θυσιαστήριον τὸ χαλκοῦν ἐνώπιον Κυρίου τὸ ἐν τῇ σκηνῇ, καὶ ἤνεγκεν ἐπʼ αὐτῷ ὁλοκαύτωσιν χιλίαν. 
'''
"7" = '''
:sup:`7` Ἐν τῇ νυκτὶ ἐκείνῃ ὤφθη Θεὸς τῷ Σαλωμὼν, καὶ εἶπεν αὐτῷ, αἴτησαι τί σοι δῶ. 
'''
"8" = '''
:sup:`8` Καὶ εἶπε Σαλωμὼν πρὸς τὸν Θεὸν, σὺ ἐποίησας μετὰ Δαυὶδ τοῦ πατρός μου ἔλεος μέγα, καὶ ἐβασίλευσάς με ἀντʼ αὐτοῦ. 
'''
"9" = '''
:sup:`9` Καὶ νῦν, Κύριε ὁ Θεὸς, πιστωθήτω δὴ τὸ ὄνομά σου ἐπὶ Δαυὶδ τὸν πατέρα μου, ὅτι σὺ ἐβασίλευσάς με ἐπὶ λαὸν πολὺν, ὡς ὁ χοῖς τῆς γῆς. 
'''
"10" = '''
:sup:`10` Νῦν σοφίαν καὶ σύνεσιν δός μοι, καὶ ἐξελεύσομαι ἐνώπιον τοῦ λαοῦ τούτου καὶ εἰσελεύσομαι, ὅτι τίς κρινεῖ τὸν λαόν σου τὸν μέγαν τοῦτον; 
'''
"11" = '''
:sup:`11` Καὶ εἶπεν ὁ Θεὸς πρὸς Σαλωμὼν, ἀνθʼ ὧν ἐγένετο τοῦτο ἐν τῇ καρδίᾳ σου, καὶ οὐκ ᾐτήσω πλοῦτον χρημάτων, οὐδὲ δόξαν, οὐδὲ τὴν ψυχὴν τῶν ὑπεναντίων, καὶ ἡμέρας πολλὰς οὐκ ᾐτήσω, καὶ ᾔτησας σεαυτῷ σοφίαν καὶ σύνεσιν, ὅπως κρίνῃς τὸν λαόν μου, ἐφʼ ὃν ἐβασίλευσά σε ἐπʼ αὐτὸν, 
'''
"12" = '''
:sup:`12` τὴν σοφίαν καὶ τὴν σύνεσιν δίδωμί σοι, καὶ πλοῦτον καὶ χρήματα καὶ δόξαν δώσω σοι, ὡς οὐκ ἐγενήθη ὅμοιός σοι ἐν τοῖς βασιλεῦσι τοῖς ἔμπροσθέν σου, καὶ μετὰ σὲ οὐκ ἔσται οὕτως. 
'''
"13" = '''
:sup:`13` Καὶ ἦλθε Σαλωμὼν ἐκ βαμὰ τῆς ἐν Γαβαὼν εἰς Ἱερουσαλὴμ πρὸ προσώπου τῆς σκηνῆς τοῦ μαρτυρίου, καὶ ἐβασίλευσεν ἐπὶ Ἰσραήλ. 
'''
"14" = '''
:sup:`14` Καὶ συνήγαγε Σαλωμὼν ἅρματα καὶ ἱππεῖς, καὶ ἐγένοντο αὐτῷ χιλία καὶ τετρακόσια ἅρματα, καὶ δώδεκα χιλιάδες ἱππέων· καὶ κατέλιπεν αὐτὰ ἐν πόλεσι τῶν ἁρμάτων, καὶ ὁ λαὸς μετὰ τοῦ βασιλέως ἐν Ἱερουσαλήμ. 
'''
"15" = '''
:sup:`15` Καὶ ἔθηκεν ὁ βασιλεὺς τὸ ἀργύριον καὶ τὸ χρυσίον ἐν Ἱερουσαλὴμ ὡς λίθους, καὶ τὰς κέδρους ἐν τῇ Ἰουδαίᾳ ὡς συκαμίνους τὰς ἐν τῇ πεδινῇ εἰς πλῆθος. 
'''
"16" = '''
:sup:`16` Καὶ ἡ ἔξοδος τῶν ἵππων Σαλωμὼν ἐξ Αἰγύπτου, καὶ ἡ τιμὴ τῶν ἐμπόρων τοῦ βασιλέως πορεύεσθαι, καὶ ἠγόραζον, 
'''
"17" = '''
:sup:`17` καὶ ἐνέβαινον καὶ ἐξῆγον ἐξ Αἰγύπτου ἅρμα ἓν ἑξακοσίων ἀργυρίου, καὶ ἵππον πεντήκοντα καὶ ἑκατὸν ἀργυρίου· καὶ οὕτω πᾶσι τοῖς βασιλεῦσι τῶν Χετταίων καὶ τοῖς βασιλεῦσι Συρίας ἐν χερσὶν αὐτῶν ἔφερον. 
'''
"18" = '''
:sup:`18` Καὶ εἶπε Σαλωμὼν τοῦ οἰκοδομῆσαι οἶκον τῷ ὀνόματι Κυρίου, καὶ οἶκον τῷ βασιλείᾳ αὐτοῦ. 
'''
