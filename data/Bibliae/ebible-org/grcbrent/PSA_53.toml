[53]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ἐν ὕμνοις συνέσεως τῷ Δαυὶδ, 
'''
"2" = '''
:sup:`2` ἐν τῷ ἐλθεῖν τοὺς Ζειφαίους, καὶ εἰπεῖν τῷ Σαοὺλ, οὐκ ἰδοὺ Δαυὶδ κέκρυπται παρʼ ἡμῖν; 
'''
"3" = '''
:sup:`3` Ὁ Θεὸς ἐν τῷ ὀνόματί σου σῶσόν με, καὶ ἐν τῇ δυνάμει σου κρῖνόν με. 
'''
"4" = '''
:sup:`4` Ὁ Θεὸς εἰσάκουσον τῆς προσευχῆς μου, ἐνώτισαι τὰ ῥήματα τοῦ στόματός μου. 
'''
"5" = '''
:sup:`5` Ὅτι ἀλλότριοι ἐπανέστησαν ἐπʼ ἐμὲ, καὶ κραταιοὶ ἐζήτησαν τὴν ψυχήν μου, οὐ προέθεντο τὸν Θεὸν ἐνώπιον αὐτῶν· διάψαλμα. 
'''
"6" = '''
:sup:`6` Ἰδοὺ γὰρ ὁ Θεὸς βοηθεῖ μοι, καὶ ὁ Κύριος ἀντιλήπτωρ τῆς ψυχῆς μου. 
'''
"7" = '''
:sup:`7` Ἀποστρέψει τὰ κακὰ τοῖς ἐχθροῖς μου, ἐν τῇ ἀληθείᾳ σου ἐξολόθρευσον αὐτούς. 
'''
"8" = '''
:sup:`8` Ἑκουσίως θύσω σοι, ἐξομολογήσομαι τῷ ὀνόματί σου Κύριε, ὅτι ἀγαθόν. 
'''
"9" = '''
:sup:`9` Ὅτι ἐκ πάσης θλίψεως ἐῤῥύσω με, καὶ ἐν τοῖς ἐχθροῖς μου ἐπεῖδεν ὁ ὀφθαλμός μου. 
'''
