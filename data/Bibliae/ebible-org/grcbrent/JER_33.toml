[33]
"1" = '''
:sup:`1` ἘΝ ἈΡΧΗ ΒΑΣΙΛΕΩΣ ἸΩΑΚΕΙΜ ΥΙΟΥ ἸΩΣΙΑ, ἘΓΕΝΗΘΗ Ὁ ΛΟΓΟΣ ΟΥΤΟΣ ΠΑΡΑ ΚΥΡΙΟΥ· 
'''
"2" = '''
:sup:`2` Οὕτως εἶπε Κύριος, στῆθι ἐν αὐλῇ οἴκου Κυρίου, καὶ χρηματιεῖς ἅπασι τοῖς Ἰουδαίοις, καὶ πᾶσι τοῖς ἐρχομένοις προσκυνεῖν ἐν οἴκῳ Κυρίου, ἅπαντας τοὺς λόγους οὓς συνέταξά σοι χρηματίσαι αὐτοῖς, μὴ ἀφέλῃς ῥῆμα. 
'''
"3" = '''
:sup:`3` Ἴσως ἀκούσονται, καὶ ἀποστραφήσονται ἕκαστος ἀπὸ τῆς ὁδοῦ αὐτοῦ τῆς πονηρᾶς, καὶ παύσομαι ἀπὸ τῶν κακῶν ὧν ἐγὼ λογίζομαι τοῦ ποιῆσαι αὐτοῖς ἕνεκεν τῶν πονηρῶν ἐπιτηδευμάτων αὐτῶν. 
'''
"4" = '''
:sup:`4` Καὶ ἐρεῖς, οὕτως εἶπε Κύριος, ἐὰν μὴ ἀκούσητέ μου, τοῦ πορεύεσθαι ἐν τοῖς νομίμοις μου οἷς ἔδωκα κατὰ πρόσωπον ὑμῶν, 
'''
"5" = '''
:sup:`5` εἰσακούειν τῶν λόγων τῶν παίδων μου τῶν προφητῶν, οὓς ἐγὼ ἀποστέλλω πρὸς ὑμᾶς ὄρθρου, καὶ ἀπέστειλα, καὶ οὐκ ἠκούσατέ μου, 
'''
"6" = '''
:sup:`6` καὶ δώσω τὸν οἶκον τοῦτον ὥσπερ Σηλὼ, καὶ τὴν πόλιν δώσω εἰς κατάραν πᾶσι τοῖς ἔθνεσι πάσης τῆς γῆς. 
'''
"7" = '''
:sup:`7` Καὶ ἤκουσαν οἱ ἱερεῖς, καὶ οἱ ψευδοπροφῆται, καὶ πᾶς ὁ λαὸς τοῦ Ἱερεμίου λαλοῦντος τοὺς λόγους τούτους ἐν οἴκῳ Κυρίου. 
'''
"8" = '''
:sup:`8` Καὶ ἐγένετο Ἱερεμίου παυσαμένου λαλοῦντος πάντα ἃ συνέταξε Κύριος αὐτῷ λαλῆσαι παντὶ τῷ λαῷ, καὶ συνελάβοσαν αὐτὸν οἱ ἱερεῖς, καὶ οἱ ψευδοπροφῆται, καὶ πᾶς ὁ λαὸς, λέγων, θανάτῳ ἀποθανῇ, 
'''
"9" = '''
:sup:`9` ὅτι ἐπροφήτευσας τῷ ὀνόματι Κυρίου, λέγων, ὥσπερ Σηλὼ ἔσται ὁ οἶκος οὗτος, καὶ ἡ πόλις αὕτη ἐρημωθήσεται ἀπὸ κατοικούντων· Καὶ ἐξεκκλησιάσθη πᾶς ὁ λαὸς ἐπὶ Ἱερεμίαν ἐν οἴκῳ Κυρίου. 
'''
"10" = '''
:sup:`10` Καὶ ἤκουσαν οἱ ἄρχοντες Ἰούδα τὸν λόγον τοῦτον, καὶ ἀνέβησαν ἐξ οἴκου τοῦ βασιλέως εἰς οἶκον Κυρίου, καὶ ἐκάθισαν ἐν προθύροις πύλης τῆς καινῆς. 
'''
"11" = '''
:sup:`11` Καὶ εἶπαν οἱ ἱερεῖς καὶ οἱ ψευδοπροφῆται πρὸς τοὺς ἄρχοντας, καὶ παντὶ τῷ λαῷ, κρίσις θανάτου τῷ ἀνθρώπῳ τούτῳ, ὅτι ἐπροφήτευσε κατὰ τῆς πόλεως ταύτης, καθὼς ἠκούσατε ἐν τοῖς ὠσὶν ὑμῶν. 
'''
"12" = '''
:sup:`12` Καὶ εἶπεν Ἱερεμίας πρὸς τοὺς ἄρχοντας, καὶ παντὶ τῷ λαῷ, λέγων, Κύριος ἀπέστειλέ με προφητεῦσαι ἐπὶ τὸν οἶκον τοῦτον, καὶ ἐπὶ τὴν πόλιν ταύτην, πάντας τοὺς λόγους οὓς ἠκούσατε. 
'''
"13" = '''
:sup:`13` Καὶ νῦν βελτίους ποιήσατε τὰς ὁδοὺς ὑμῶν, καὶ τὰ ἔργα ὑμῶν, καὶ ἀκούσατε τῆς φωνῆς Κυρίου, καὶ παύσεται Κύριος ἀπὸ τῶν κακῶν ὧν ἐλάλησεν ἐφʼ ὑμᾶς. 
'''
"14" = '''
:sup:`14` Καὶ ἰδοὺ ἐγὼ ἐν χερσὶν ὑμῶν, ποιήσατέ μοι ὡς συμφέρει, καὶ ὡς βέλτιον ὑμῖν. 
'''
"15" = '''
:sup:`15` Ἀλλʼ ἢ γνόντες γνώσεσθε, ὅτι εἰ ἀναιρεῖτέ με, αἷμα ἀθῶον δίδοτε ἐφʼ ὑμᾶς, καὶ ἐπὶ τὴν πόλιν ταύτην, καὶ ἐπὶ τοὺς κατοικοῦντας ἐν αὐτῇ· ὅτι ἐν ἀληθείᾳ ἀπέσταλκέ με Κύριος πρὸς ὑμᾶς λαλῆσαι εἰς τὰ ὦτα ὑμῶν πάντας τοὺς λόγους τούτους. 
'''
"16" = '''
:sup:`16` Καὶ εἶπον οἱ ἄρχοντες καὶ πᾶς ὁ λαὸς πρὸς τοὺς ἱερεῖς καὶ πρὸς τοὺς ψευδοπροφήτας, οὐκ ἔστι τῷ ἀνθρώπῳ τούτῳ κρίσις θανάτου, ὅτι ἐπὶ τῷ ὀνόματι Κυρίου τοῦ Θεοῦ ἡμῶν ἐλάλησε πρὸς ἡμᾶς. 
'''
"17" = '''
:sup:`17` Καὶ ἀνέστησαν ἄνδρες τῶν πρεσβυτέρων τῆς γῆς, καὶ εἶπαν πάσῃ τῇ συναγωγῇ τοῦ λαοῦ, 
'''
"18" = '''
:sup:`18` Μιχαίας ὁ Μωραθίτης ἦν ἐν ταῖς ἡμέραις Ἐζεκίου βασιλέως Ἰούδα, καὶ εἶπε παντὶ τῷ λαῷ Ἰούδα, οὕτως εἶπε Κύριος, Σιὼν ὡς ἀγρὸς ἀροτριαθήσεται, καὶ Ἱερουσαλὴμ εἰς ἄβατον ἔσται, καὶ τὸ ὄρος τοῦ οἴκου εἰς ἄλσος δρυμοῦ. 
'''
"19" = '''
:sup:`19` Μὴ ἀνελὼν ἀνεῖλεν αὐτὸν Ἐζεκίας καὶ πᾶς Ἰούδα; οὐχ ὅτι ἐφοβήθησαν τὸν Κύριον, καὶ ὅτι ἐδεήθησαν τοῦ προσώπου Κυρίου, καὶ ἐπαύσατο Κύριος ἀπὸ τῶν κακῶν ὧν ἐλάλησεν ἐπʼ αὐτούς; καὶ ἡμεῖς ἐποιήσαμεν κακὰ μεγάλα ἐπὶ ψυχὰς ἡμῶν. 
'''
"20" = '''
:sup:`20` Καὶ ἄνθρωπος ἦν προφητεύων τῷ ὀνόματι Κυρίου, Οὐρίας υἱὸς Σαμαίου ἐκ Καριαθιαρὶμ, καὶ ἐπροφήτευσε περὶ τῆς γῆς ταύτης κατὰ πάντας τοὺς λόγους Ἱερεμίου. 
'''
"21" = '''
:sup:`21` Καὶ ἤκουσεν ὁ βασιλεὺς Ἰωακεὶμ καὶ πάντες οἱ ἄρχοντες πάντας τοὺς λόγους αὐτοῦ, καὶ ἐζήτουν ἀποκτεῖναι αὐτόν· καὶ ἤκουσεν Οὐρίας, καὶ εἰσῆλθεν εἰς Αἴγυπτον. 
'''
"22" = '''
:sup:`22` Καὶ ἐξαπέστειλεν ὁ βασιλεὺς ἄνδρας εἰς Αἴγυπτον, 
'''
"23" = '''
:sup:`23` καὶ ἐξηγάγοσαν αὐτὸν ἐκεῖθεν, καὶ εἰσηγάγοσαν αὐτὸν πρὸς τὸν βασιλέα, καὶ ἐπάταξεν αὐτὸν ἐν μαχαίρᾳ, καὶ ἔῤῥιψεν αὐτὸν εἰς τὸ μνῆμα υἱῶν λαοῦ αὐτοῦ. 
'''
"24" = '''
:sup:`24` Πλὴν χεὶρ Ἀχεικὰμ υἱοῦ Σαφὰν ἦν μετὰ Ἱερεμίου, τοῦ μὴ παραδοῦναι αὐτὸν εἰς χεῖρας τοῦ λαοῦ, μὴ ἀνελεῖν αὐτόν. 
'''
