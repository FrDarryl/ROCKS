[106]
"1" = '''
:sup:`1` Ἀλληλούϊα. Ἐξομολογεῖσθε τῷ Κυρίῳ, ὅτι χρηστὸς, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"2" = '''
:sup:`2` Εἰπάτωσαν οἱ λελυτρωμένοι ὑπὸ Κυρίου, οὓς ἐλυτρώσατο ἐκ χειρὸς ἐχθροῦ, 
'''
"3" = '''
:sup:`3` καὶ ἐκ τῶν χωρῶν συνήγαγεν αὐτούς· ἀπὸ ἀνατολῶν, καὶ δυσμῶν, καὶ βοῤῥᾶ, καὶ θαλάσσης. 
'''
"4" = '''
:sup:`4` Ἐπλανήθησαν ἐν τῇ ἐρήμῳ ἐν ἀνύδρῳ· ὁδὸν πόλεως κατοικητηρίου οὐχ εὗρον· 
'''
"5" = '''
:sup:`5` Πεινῶντες καὶ διψῶντες, ἡ ψυχὴ αὐτῶν ἐν αὐτοῖς ἐξέλιπε. 
'''
"6" = '''
:sup:`6` Καὶ ἐκέκραξαν πρὸς Κύριον ἐν τῷ θλίβεσθαι αὐτοὺς, καὶ ἐκ τῶν ἀναγκῶν αὐτῶν ἐῤῥύσατο αὐτούς· 
'''
"7" = '''
:sup:`7` Καὶ ὡδήγησεν αὐτοὺς εἰς ὁδὸν εὐθεῖαν, τοῦ πορευθῆναι εἰς πόλιν κατοικητηρίου. 
'''
"8" = '''
:sup:`8` Ἐξομολογησάσθωσαν τῷ Κυρίῳ τὰ ἐλέη αὐτοῦ, καὶ τὰ θαυμάσια αὐτοῦ τοῖς υἱοῖς τῶν ἀνθρώπων. 
'''
"9" = '''
:sup:`9` Ὅτι ἐχόρτασε ψυχὴν κενὴν, καὶ πεινῶσαν ἐνέπλησεν ἀγαθῶν. 
'''
"10" = '''
:sup:`10` Καθημένους ἐν σκότει καὶ σκιᾷ θανάτου, πεπεδημένους ἐν πτωχείᾳ καὶ σιδήρῳ· 
'''
"11" = '''
:sup:`11` Ὅτι παρεπίκραναν τὰ λόγια τοῦ Θεοῦ, καὶ τὴν βουλὴν τοῦ ὑψίστου παρώξυναν· 
'''
"12" = '''
:sup:`12` Καὶ ἐταπεινώθη ἐν κόποις ἡ καρδία αὐτῶν, ἠσθένησαν καὶ οὐκ ἦν ὁ βοηθῶν. 
'''
"13" = '''
:sup:`13` Καὶ ἐκέκραξαν πρὸς Κύριον ἐν τῷ θλίβεσθαι αὐτοὺς, καὶ ἐκ τῶν ἀναγκῶν αὐτῶν ἔσωσεν αὐτούς. 
'''
"14" = '''
:sup:`14` Καὶ ἐξήγαγεν αὐτοὺς ἐκ σκότους καὶ σκιᾶς θανάτου, καὶ τοὺς δεσμοὺς αὐτῶν διέῤῥηξεν. 
'''
"15" = '''
:sup:`15` Ἐξομολογησάσθωσαν τῷ Κυρίῳ τὰ ἐλέη αὐτοῦ, καὶ τὰ θαυμάσια αὐτοῦ τοῖς υἱοῖς τῶν ἀνθρώπων. 
'''
"16" = '''
:sup:`16` Ὅτι συνέτριψε πύλας χαλκᾶς, καὶ μοχλοὺς σιδηροὺς συνέθλασεν. 
'''
"17" = '''
:sup:`17` Ἀντελάβετο αὐτῶν ἐξ ὁδοῦ ἀνομίας αὐτῶν, διὰ γὰρ τὰς ἀνομίας αὐτῶν ἐταπεινώθησαν. 
'''
"18" = '''
:sup:`18` Πᾶν βρῶμα ἐβδελύξατο ἡ ψυχὴ αὐτῶν, καὶ ἤγγισαν ἕως τῶν πυλῶν τοῦ θανάτου. 
'''
"19" = '''
:sup:`19` Καὶ ἐκέκραξαν πρὸς Κύριον ἐν τῷ θλίβεσθαι αὐτοὺς, καὶ ἐκ τῶν ἀναγκῶν αὐτῶν ἔσωσεν αὐτούς. 
'''
"20" = '''
:sup:`20` Ἀπέστειλε τὸν λόγον αὐτοῦ, καὶ ἰάσατο αὐτοὺς, καὶ ἐῤῥύσατο αὐτοὺς ἐκ τῶν διαφθορῶν αὐτῶν. 
'''
"21" = '''
:sup:`21` Ἐξομολογησάσθωσαν τῷ Κυρίῳ τὰ ἐλέη αὐτοῦ, καὶ τὰ θαυμάσια αὐτοῦ τοῖς υἱοῖς τῶν ἀνθρώπων· 
'''
"22" = '''
:sup:`22` Καὶ θυσάτωσαν αὐτῷ θυσίαν αἰνέσεως, καὶ ἐξαγγειλάτωσαν τὰ ἔργα αὐτοῦ ἐν ἀγαλλιάσει. 
'''
"23" = '''
:sup:`23` Οἱ καταβαίνοντες εἰς θάλασσαν ἐν πλοίοις, ποιοῦντες ἐργασίαν ἐν ὕδασι πολλοῖς, 
'''
"24" = '''
:sup:`24` αὐτοὶ εἶδον τὰ ἔργα Κυρίου, καὶ τὰ θαυμάσια αὐτοῦ ἐν τῷ βυθῷ. 
'''
"25" = '''
:sup:`25` Εἶπε, καὶ ἔστη πνεῦμα καταιγίδος, καὶ ὑψώθη τὰ κύματα αὐτῆς. 
'''
"26" = '''
:sup:`26` Ἀναβαίνουσιν ἕως τῶν οὐρανῶν, καὶ καταβαίνουσιν ἕως τῶν ἀβύσσων· ἡ ψυχὴ αὐτῶν ἐν κακοῖς ἐτήκετο, 
'''
"27" = '''
:sup:`27` ἐταράχθησαν, ἐσαλεύθησαν ὡς ὁ μεθύων, καὶ πᾶσα ἡ σοφία αὐτῶν κατεπόθη. 
'''
"28" = '''
:sup:`28` Καὶ ἐκέκραξαν πρὸς Κύριον ἐν τῷ θλίβεσθαι αὐτοὺς, καὶ ἐκ τῶν ἀναγκῶν αὐτῶν ἐξήγαγεν αὐτούς. 
'''
"29" = '''
:sup:`29` Καὶ ἐπέταξε τῇ καταιγίδι, καὶ ἔστη εἰς αὖραν, καὶ ἐσίγησαν τὰ κύματα αὐτῆς. 
'''
"30" = '''
:sup:`30` Καὶ εὐφράνθησαν, ὅτι ἡσύχασαν, καὶ ὡδήγησεν αὐτοὺς ἐπὶ λιμένα θελήματος αὐτῶν. 
'''
"31" = '''
:sup:`31` Ἐξομολογησάσθωσαν τῷ Κυρίῳ τὰ ἐλέη αὐτοῦ, καὶ τὰ θαυμάσια αὐτοῦ τοῖς υἱοῖς τῶν ἀνθρώπων. 
'''
"32" = '''
:sup:`32` Ὑψωσάτωσαν αὐτὸν ἐν ἐκκλησίᾳ λαοῦ, καὶ ἐν καθέδρᾳ πρεσβυτέρων αἰνεσάτωσαν αὐτόν. 
'''
"33" = '''
:sup:`33` Ἔθετο ποταμοὺς εἰς ἐρήμον, καὶ διεξόδους ὑδάτων εἰς δίψαν· 
'''
"34" = '''
:sup:`34` Γῆν καρποφόρον εἰς ἅλμην, ἀπὸ κακίας τῶν κατοικούντων ἐν αὐτῇ. 
'''
"35" = '''
:sup:`35` Ἔθετο ἔρημον εἰς λίμνας ὑδάτων, καὶ γῆν ἄνυδρον εἰς διεξόδους ὑδάτων. 
'''
"36" = '''
:sup:`36` Καὶ κατῴκισεν ἐκεῖ πεινῶντας, καὶ συνεστήσαντο πόλεις κατοικεσίας· 
'''
"37" = '''
:sup:`37` Καὶ ἔσπειραν ἀγροὺς, καὶ ἐφύτευσαν ἀμπελῶνας, καὶ ἐποίησαν καρπὸν γεννήματος. 
'''
"38" = '''
:sup:`38` Καὶ εὐλόγησεν αὐτοὺς, καὶ ἐπληθύνθησαν σφόδρα, καὶ τὰ κτήνη αὐτῶν οὐκ ἐσμίκρυνε. 
'''
"39" = '''
:sup:`39` Καὶ ὠλιγώθησαν καὶ ἐκακώθησαν ἀπὸ θλίψεως κακῶν καὶ ὀδύνης. 
'''
"40" = '''
:sup:`40` Ἐξεχύθη ἐξουδένωσις ἐπʼ ἄρχοντας αὐτῶν, καὶ ἐπλάνησεν αὐτοὺς ἐν ἀβάτῳ καὶ οὐχ ὁδῷ. 
'''
"41" = '''
:sup:`41` Καὶ ἐβοήθησε πένητι ἐκ πτωχείας, καὶ ἔθετο ὡς πρόβατα πατριάς· 
'''
"42" = '''
:sup:`42` Ὄψονται εὐθεῖς καὶ εὐφρανθήσονται, καὶ πᾶσα ἀνομία ἐμφράξει τὸ στόμα αὐτῆς. 
'''
"43" = '''
:sup:`43` Τίς σοφὸς καὶ φυλάξει ταῦτα, καὶ συνήσει τὰ ἐλέη τοῦ Κυρίου; 
'''
