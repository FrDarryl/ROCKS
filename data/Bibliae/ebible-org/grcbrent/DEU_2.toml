[2]
"1" = '''
:sup:`1` Καὶ ἐπιστραφέντες ἀπῄραμεν εἰς τὴν ἔρημον, ὁδὸν θάλασσαν ἐρυθράν, ὃν τρόπον ἐλάλησε Κύριος πρὸς μὲ, καὶ ἐκυκλώσαμεν τὸ ὄρος τὸ Σηεὶρ ἡμέρας πολλάς. 
'''
"2" = '''
:sup:`2` Καὶ εἶπε Κύριος πρὸς μέ, 
'''
"3" = '''
:sup:`3` ἱκανούσθω ὑμῖν κυκλούν τὸ ὄρος τοῦτο· ἐπιστράφητε οὖν ἐπὶ Βοῤῥᾶν· 
'''
"4" = '''
:sup:`4` Καὶ τῷ λαῷ ἔντειλαι, λέγων, ὑμεῖς παραπορεύεσθε διὰ τῶν ὁρίων τῶν ἀδελφῶν ὑμῶν υἱῶν Ἡσαύ, οἳ κατοικοῦσιν ἐν Σηεὶρ, καὶ φοβηθήσονται ὑμᾶς, καὶ εὐλαβηθήσονται ὑμᾶς σφόδρα. 
'''
"5" = '''
:sup:`5` Μὴ συνάψητε πρὸς αὐτοὺς πόλεμον, οὐ γὰρ δῶ ὑμῖν ἀπὸ τῆς γῆς αὐτῶν οὐδὲ βῆμα ποδός, ὅτι ἐν κλήρῳ δέδωκα τοῖς υἱοῖς Ἡσαὺ τὸ ὄρος τὸ Σηείρ. 
'''
"6" = '''
:sup:`6` Ἀργυρίου βρώματα ἀγοράσατε παρʼ αὐτῶν καὶ φάγεσθε, καὶ ὕδωρ μέτρῳ λήψεσθε παρʼ αὐτῶν ἀργυρίου καὶ πίεσθε. 
'''
"7" = '''
:sup:`7` Ὁ γὰρ Κύριος ὁ Θεὸς ἡμῶν εὐλόγησέ σε ἐν παντὶ ἔργῳ τῶν χειρῶν σου· διάγνωθι πῶς διῆλθες τὴν ἔρημον τὴν μεγάλην καὶ τὴν φοβερὰν ἐκείνην· ἰδοὺ τεσσαράκοντα ἔτη Κύριος ὁ Θεός σου μετὰ σοῦ· οὐκ ἐπεδεήθης ῥήματος. 
'''
"8" = '''
:sup:`8` Καὶ παρήλθομεν τοὺς ἀδελφοὺς ἡμῶν υἱοὺς Ἡσαῦ, τοὺς κατοικοῦντας ἐν Σηεὶρ, παρὰ τὴν ὁδὸν τὴν Ἄραβα ἀπὸ Αἰλὼν καὶ ἀπὸ Γεσιὼν Γάβερ· καὶ ἐπιστρέψαντες παρήλθομεν ὁδὸν ἔρημον Μωάβ. 
'''
"9" = '''
:sup:`9` Καὶ εἶπε Κύριος πρὸς μέ, μὴ ἐχθραίνετε τοῖς Μωαβιταῖς, καὶ μὴ συνάψητε πρὸς αὐτοὺς πόλεμον· οὐ γὰρ μὴ δῶ ἀπὸ τῆς γῆς αὐτῶν ὑμῖν ἐν κλήρῳ, τοῖς γὰρ υἱοῖς Λὼτ δέδωκα τὴν Ἀροὴρ κληρονομεῖν. 
'''
"10" = '''
:sup:`10` Οἱ Ὀμμὶν πρότεροι ἐνεκάθηντο ἐπʼ αὐτῆς, ἔθνος μέγα καὶ πολὺ καὶ ἰσχύοντες, ὥσπερ οἱ Ἐνακίμ. 
'''
"11" = '''
:sup:`11` Ῥαφαῒν λογισθήσονται καὶ οὗτοι ὥσπερ καὶ οἱ Ἐνακίμ· καὶ οἱ Μωαβῖται ἐπονομάζουσιν αὐτοὺς Ὀμμείν. 
'''
"12" = '''
:sup:`12` Καὶ ἐν Σηεὶρ ἐνεκάθητο ὁ Χοῤῥαῖος τὸ πρότερον, καὶ υἱοὶ Ἡσαὺ ἀπώλεσαν αὐτοὺς, καὶ ἐξέτριψαν αὐτοὺς ἀπὸ προσώπου αὐτῶν. καὶ κατῳκίσθησαν ἀντʼ αὐτῶν, ὃν τρόπον ἐποίησεν Ἰσραὴλ τὴν γῆν τῆς κληρονομίας αὐτοῦ, ἣν δέδωκε Κύριος αὐτοῖς. 
'''
"13" = '''
:sup:`13` Νῦν οὖν ἀνάστητε καὶ ἀπάρατε ὑμεῖς, καὶ παραπορεύεσθε τὴν φάραγγα Ζάρετ. 
'''
"14" = '''
:sup:`14` Καὶ αἱ ἡμέραι ἃς παρεπορεύθημεν ἀπὸ Κάδης Βαρνὴ ἕως οὗ παρήλθομεν τὴν φάραγγα Ζαρὲτ, τριάκοντα καὶ ὀκτὼ ἔτη, ἕως οὗ διέπεσε πᾶσα γενεὰ ἀνδρῶν πολεμιστῶν ἀποθνήσκοντες ἐκ τῆς παρεμβολῆς, καθότι ὤμοσεν Κύριος ὁ 
'''
"15" = '''
:sup:`15` Θεός αὐτοὺς. Καὶ ἡ χεὶρ τοῦ Θεοῦ ἦν ἐπʼ αὐτοῖς ἐξαναλῶσαι αὐτοὺς ἐκ μέσου τῆς παρεμβολῆς ἕως οὗ διέπεσαν. 
'''
"16" = '''
:sup:`16` Καὶ ἐγενήθη ἐπειδὰν ἔπεσαν πάντες οἱ ἄνδρες οἱ πολεμισταὶ ἀποθνήσκοντες ἐκ μέσου τοῦ λαοῦ, καὶ ἐλάλησε 
'''
"17" = '''
:sup:`17` Κύριος πρὸς μὲ, λέγων, σὺ παραπορεύσῃ σήμερον τὰ ὅρια 
'''
"18" = '''
:sup:`18` Μωὰβ τὴν Ἀροὴρ, 
'''
"19" = '''
:sup:`19` καὶ προσάξετε ἐγγὺς υἱῶν Ἀμμάν· μὴ ἐχθραίνετε αὐτοῖς, μηδὲ συνάψετε αὐτοῖς εἰς πόλεμον· οὐ γὰρ μὴ δῶ ἀπὸ τῆς γῆς υἱῶν Ἀμμάν σοι ἐν κλήρῳ, ὅτι τοῖς υἱοῖς Λὼτ δέδωκα αὐτὴν ἐν κλήρῳ. 
'''
"20" = '''
:sup:`20` Γὴ Ῥαφαῒν λογισθήσεται, καὶ γὰρ ἐπʼ αὐτῆς κατῴκουν οἱ Ῥαφαῒν τοπρότερον καὶ οἱ Ἀμμανῖται ἐπονομάζουσιν αὐτοὺς Ζοχομμίν. 
'''
"21" = '''
:sup:`21` Ἔθνος μέγα καὶ πολὺ καὶ δυνατώτερον ὑμῶν, ὥσπερ καὶ οἱ Ἐνακείμ· καὶ ἀπώλεσεν αὐτοὺς Κύριος πρὸ πρόσωπου αὐτῶν, καὶ κατεκληρονόμησαν καὶ κατῳκίσθησαν, ἀντʼ αὐτῶν ἕως τῆς ἡμέρας ταύτης. 
'''
"22" = '''
:sup:`22` Ὥσπερ ἐποίησαν τοῖς υἱοῖς Ἡσαὺ τοῖς κατοικοῦσιν ἐν Σηείρ, ὃν τρόπον ἐξέτριψαν τὸν Χοῤῥαῖον ἀπὸ προσώπου αὐτῶν, καὶ κατεκληρονόμησαν αὐτοὺς, καὶ κατῳκίσθησαν ἀντʼ αὐτῶν ἕως τῆς ἡμέρας ταύτης. 
'''
"23" = '''
:sup:`23` Καὶ οἱ Εὐαῖοι οἱ κατοικοῦντες ἐν Ἀσηδὼθ ἕως Γάζης, καὶ οἱ Καππάδοκες οἱ ἐξελθόντες ἐκ Καππαδοκίας, ἐξέτριψαν αὐτοὺς, καὶ κατῳκίσθησαν ἀντʼ αὐτῶν. 
'''
"24" = '''
:sup:`24` Νῦν οὖν ἀνάστητε καὶ ἀπάρατε, καὶ παρέλθετε ὑμεῖς τὴν φάραγγα Ἀρνών· ἰδοὺ παραδέδωκα εἰς χεῖράς σου τὸν Σηὼν βασιλέα Ἐσεβὼν τὸν Ἀμοῤῥαῖον καὶ τὴν γῆν αὐτοῦ· ἐνάρχου κληρονομεῖν· σύναπτε πρὸς αὐτὸν πόλεμον ἐν τῇ ἡμέρᾳ ταύτῃ. 
'''
"25" = '''
:sup:`25` Ἐνάρχου δοῦναι τὸν τρόμον σου καὶ τὸν φόβον σου ἐπὶ προσώπου πάντων τῶν ἐθνῶν τῶν ὑποκάτω τοῦ οὐρανοῦ, οἵτινες ἀκούσαντες τὸ ὄνομά σου ταραχθήσονται, καὶ ὠδῖνας ἕξουσιν ἀπὸ προσώπου σου. 
'''
"26" = '''
:sup:`26` Καὶ ἀπέστειλα πρέσβεις ἐκ τῆς ἐρήμου Κεδαμὼθ πρὸς Σηὼν βασιλέα Ἐσεβὼν λόγοις εἰρηνικοῖς, λέγων, 
'''
"27" = '''
:sup:`27` παρελεύσομαι διὰ τῆς γῆς σου· ἐν τῇ ὁδῷ παρεύσομαι, οὐκ ἐκκλινῶ δεξιὰ οὐδʼ ἀριστερά. 
'''
"28" = '''
:sup:`28` Βρώματα ἀργυρίου ἀποδώσῃ μοι, καὶ φάγομαι· καὶ ὕδωρ ἀργυρίου ἀποδώσῃ μοι, καὶ πίομαι· πλὴν ὅτι παρελεύσομαι τοῖς ποσί· 
'''
"29" = '''
:sup:`29` Καθὼς ἐποίησάν μοι οἱ υἱοὶ Ἠσαῦ οἱ κατοικοῦντες ἐν Σηεὶρ, καὶ οἱ Μωαβῖται οἱ κατοικοῦντες ἐν Ἀροήρ· ἕως παρέλθω τὸν Ἰορδάνην εἰς τὴν γῆν, ἣν Κύριος ὁ Θεὸς ἡμῶν δίδωσιν ἡμῖν. 
'''
"30" = '''
:sup:`30` Καὶ οὐκ ἠθέλησεν Σηὼν βασιλεὺς Ἐσεβὼν παρελθεῖν ἡμᾶς διʼ αὐτοῦ, ὅτι ἐσκλήρυνε Κύριος ὁ Θεὸς ἡμῶν τὸ πνεῦμα αὐτοῦ, καὶ κατίσχυσε τὴν καρδίαν αὐτοῦ, ἵνα παραδοθῇ εἰς τὰς χεῖράς σου ὡς ἐν τῇ ἡμέρᾳ ταύτῃ. 
'''
"31" = '''
:sup:`31` Καὶ εἶπε Κύριος πρὸς μέ ἰδοὺ ἦργμαι παραδοῦναι πρὸ προσώπου σου τὸν Σηὼν βασιλέα Ἐσεβὼν τὸν Ἀμοῤῥαῖον, καὶ τὴν γῆν αὐτοῦ, καὶ ἔναρξαι κληρονομῆσαι τὴν γῆν αὐτοῦ. 
'''
"32" = '''
:sup:`32` Καὶ ἐξῆλθε Σηὼν βασιλεὺς Ἐσεβὼν εἰς συνάντησιν ἡμῖν, αὐτὸς καὶ πᾶς ὁ λαὸς αὐτοῦ, εἰς πόλεμον εἰς Ἰασσά. 
'''
"33" = '''
:sup:`33` Καὶ παρέδωκεν αὐτὸν Κύριος ὁ Θεὸς ἡμῶν πρὸ προσώπου ἡμῶν· καὶ ἐπατάξαμεν αὐτὸν καὶ τοὺς υἱοὺς αὐτοῦ καὶ πάντα τὸν λαὸν αὐτοῦ. 
'''
"34" = '''
:sup:`34` Καὶ ἐκρατήσαμεν πασῶν τῶν πόλεων αὐτοῦ ἐν τῷ καιρῷ ἐκείνῳ, καὶ ἐξωλοθρεύσαμεν πᾶσαν πόλιν ἑξῆς, καὶ τὰς γυναῖκας αὐτῶν καὶ τὰ τέκνα αὐτῶν· οὐ κατελίπομεν ζωγρίαν. 
'''
"35" = '''
:sup:`35` Πλὴν τὰ κτήνη ἐπρονομεύσαμεν, καὶ τὰ σκῦλα τῶν πόλεων ἐλάβομεν 
'''
"36" = '''
:sup:`36` ἐξ Ἀροὴρ, ἥ ἐστι παρὰ τὸ χεῖλος χειμάῤῥου Ἀρνών, καὶ τὴν πόλιν τὴν οὖσαν ἐν τῇ φάραγγι, καὶ ἕως ὄρους τοῦ Γαλαάδ· οὐκ ἐγενήθη πόλις ἥτις διέφυγεν ἡμᾶς. τὰς πάσας παρέδωκε Κύριος ὁ Θεὸς ἡμῶν εἰς τὰς χεῖρας ἡμῶν. 
'''
"37" = '''
:sup:`37` Πλὴν ἐγγὺς υἱῶν Ἀμμὰν οὐ προσήλθομεν πάντα τὰ συγκυροῦντα χειμάῤῥου Ἰαβὸκ, καὶ τὰς πόλεις τὰς ἐν τῇ ὀρεινῇ, καθότι ἐνετείλατο Κύριος ὁ Θεὸς ἡμῶν ἡμῖν. 
'''
