[5]
"1" = '''
:sup:`1` Προκαθίσας γέ τοι μετὰ τῶν συνέδρων ὁ τύραννος Ἀντίοχος ἐπί τινος ὑψηλοῦ τόπου, 
'''
"2" = '''
:sup:`2` καὶ τῶν στρατευμάτων αὐτῶν ἐνόπλων κυκλόθεν παρεστηκότων παρεκέλευεν τοῖς δορυφόροις ἕνα ἕκαστον τῶν Ἑβραίων περισπᾶσθαι καὶ κρεῶν ὑείων καὶ εἰδωλοθύτων ἀναγκάζειν ἀπογεύεσθαι. 
'''
"3" = '''
:sup:`3` Εἰ δὲ τινες μὴ θέλοιεν μιαροφαγῆσαι, τούτους τροχισθέντας ἀναιρεθῆναι. 
'''
"4" = '''
:sup:`4` Πολλῶν δὲ συναρπασθέντων, εἷς πρῶτος ἐκ τῆς ἀγέλης Ἑβραῖος ὀνόματι Ἐλεάζαρος, τὸ γένος ἱερεὺς, τὴν ἐπιστήμην νομικὸς, καὶ τὴν ἡλικίαν προήκων, καὶ πολλοῖς τῶν περὶ τὸν τύραννον διὰ τὴν ἡλικίαν γνώριμος, παρήχθη πλησίον αὐτοῦ. 
'''
"5" = '''
:sup:`5` Καὶ αὐτὸν ἰδὼν ὁ Ἀντίοχος, ἔφη, 
'''
"6" = '''
:sup:`6` ἐγὼ πρὶν ἂρξασθαι τῶν κατὰ σοῦ βασάνων, ὦ πρεσβύτα, συμβουλεύσαιμʼ ἄν σοι ταῦτα ὅπως ἀπογευσάμενος τῶν ὑείων σώζοιο· αἰδοῦμαι γάρ σου τὴν ἡλικίαν καὶ τὴν πολιὰν, ἥν μετὰ τοσοῦτον ἔχων χρόνον, οὔ μοι δοκεῖς φιλοσοφεῖν, τῇ Ἰουδαιων χρώμενος θρησκείᾳ. 
'''
"7" = '''
:sup:`7` Διατί γὰρ τῆς φύσεως κεχαρισμένης καλλίστην τὴν τοῦδε τοῦ ζώου σαρκοφαγίαν βδελύττῃ; 
'''
"8" = '''
:sup:`8` Καὶ γὰρ ἀνόητον τοῦτο τὸ μὴ ἀπολαύειν τῶν χωρὶς ὀνείδους ἡδέων, καὶ διʼ ἄδικον ἀποστρέφεσθαι τὰς τῆς φύσεως χάριτας. 
'''
"9" = '''
:sup:`9` Σὺ δέ μοι καὶ ἀνοητότερον ποιήσειν δοκεῖς, εἰ κενοδοξῶν περὶ τὸ ἀληθὲς, 
'''
"10" = '''
:sup:`10` ἔτι κᾀμοῦ καταφρονήσεις ἐπὶ τῇ ἰδίᾳ τιμωρίᾳ· οὐκ ἐξυπνώσεις ἀπὸ τῆς φλυάρου φιλοσοφίας ὑμῶν; 
'''
"11" = '''
:sup:`11` Καὶ ἀποσκεδάσεις ψῶν λογισμῶν σου τὸν λῆρον, καὶ ἄξιον τῆς ἡλικίας ἀναλαβῶν νοῦν φιλοσοφήσεις τήν τοῦ συμφέροντος ἀλήθειαν; 
'''
"12" = '''
:sup:`12` καὶ προσκυνήσας μου τὴν φιλάνθρωπον παρηγορίαν οἰκτειρήσεις τὸ σεαυτοῦ γῆρας; 
'''
"13" = '''
:sup:`13` καὶ γὰρ ἐνθυμήθητι, ὡς εἰ καί τις ἐστιν τῆσδε τῆς θρησκείας ἐποπτικὴ δύναμις, συγνωμονήσειν σοι ἐπὶ πᾶσιν διʼ ἀνάγκην παρανομίᾳ γεινομένῃ. 
'''
"14" = '''
:sup:`14` Τοῦτον τὸν τρόπον ἐπὶ τὴν ἔκθεσμον σαρκοφαγίαν ἐποτρύνοντος τοῦ τυράννου, λόγον ᾔτησεν ὁ Ἐλεάζαρος. 
'''
"15" = '''
:sup:`15` Καὶ λαβὼν τοῦ λέγειν ἐξουσίαν, ἤρξατο δημηγορεῖν οὕτως· 
'''
"16" = '''
:sup:`16` ἡμεῖς, Αντίοχε, θείῳ πεπεισμένοι νόμῳ πολιτευεσθαι, οὐδεμίαν ἀνάγκην βιαιοτέραν εἶναι νομίζομεν τῆς πρὸς τὸν νόμον ἡμῶν εὐπειθείας. 
'''
"17" = '''
:sup:`17` Διὸ δὲ κατʼ οὐδένα τρόπον παρανομεῖν ἀξιοῦμεν. 
'''
"18" = '''
:sup:`18` Καί τοι εἰ καὶ κατὰ ἀλήθειαν μὴ ἦν ὁ νόμος ἡμῶν, ὡς σὺ ὑπολαμβάνεις, θεῖος, (ἄλλως δὲ νομίζομεν αὐτὸν εἶναι θεῖον) οὐδὲ οὕτως ἐξὸν ἡμῖν ἦν τὴν ἐπὶ τῇ εὐσεβείᾳ δόκαν ἀκυρῶσαι. 
'''
"19" = '''
:sup:`19` Μὴ μικρὰν οὖν εἶναι νομίσῃς ταύτην, εἰ μιαροφαγήσεμεν, ἁμαρτίαν. 
'''
"20" = '''
:sup:`20` Τὸ γὰρ ἐν μικροῖς καὶ ἐν μεγάλοις παρανομεῖν ἰσοδύναμόν ἐστιν· 
'''
"21" = '''
:sup:`21` διʼ ἑκατέρου γὰρ ὡς ὁμοίως ὁ νόμος ὑπερηφανεῖται. 
'''
"22" = '''
:sup:`22` Χλευάζεις δὲ ἡμῶν τὴν φιλοσοφίαν, ὥσπερ οὐ μετὰ εὐλογιστίας ἐν αὐτῇ βιούντων. 
'''
"23" = '''
:sup:`23` Σωφροσύνην τε γὰρ ἡμᾶς ἐκδιδάσκει, ὥστε πασῶν τῶν ἡδονῶν καὶ ἐπιθυμιῶν κρατεῖν, καὶ ἀνδρείαν ἐξασκεῖν, ὥστε πάντα πόνον ἑκουσίως ὑπομένειν· 
'''
"24" = '''
:sup:`24` καὶ δικαιοσύνην παιδεύει, ὥστε διὰ πάντων τῶν ἠθῶν ἰσονομεῖν καὶ εὐσέβειαν διδάσκειν, ὥστε μόνον τὸν ὄντα Θεὸν σέβειν μεγαλοπρεπῶς. 
'''
"25" = '''
:sup:`25` Διὸ οὐ μιαροφαγοῦμεν· πιστεύοντες γὰρ Θεοῦ καθεστᾶναι τὸν νόμον, οἴδαμεν ὅτι καὶ κατὰ φύσιν ἡμῖν συμπαθεῖ νομοθετῶν ὁ τοῦ κόσμου κτίστης· 
'''
"26" = '''
:sup:`26` τὰ μὲν οἰκειωθωσόμενα ἡμῶν ταῖς ψυχαῖς ἐπέτρεψεν ἐσθίειν, τὰ δὲ ἐναντιωθησόμενα ἐκώλυσεν σαρκοφαγεῖν. 
'''
"27" = '''
:sup:`27` Τυραννικὸν δὲ, οὐ μόνον ἀναγκάζεις ἡμᾶς παρανομεῖν, ἀλλὰ καὶ ἐσθίειν, ὅπως τῇ ἐχθίστῃ ἡμῶν μιαροφαγίᾳ ταύτῃ ἔτι ἐγγελάσῃς. 
'''
"28" = '''
:sup:`28` Ἀλλʼ οὐ γελάσεις κατʼ ἐμοῦ τοῦτον τὸν γέλωτα· 
'''
"29" = '''
:sup:`29` οὔτε τοὺς ἱεροὺς τῶν προγόνων περὶ τοῦ φυλάξαι τὸν νόμον ὅρκους οὐ παρήσω. 
'''
"30" = '''
:sup:`30` Οὐδʼ ἂν ἐκκόψεις μου τὰ ὄμματα, καὶ τὰ σπλάγχνα μου τήξεις. 
'''
"31" = '''
:sup:`31` Οὐχ οὕτως εἰμὶ γέρων ἐγὼ καὶ ἄνανδρος, ὥστε μοι διὰ τὴν εὐσέβειαν μὴ νεάζειν τὸν λογισμόν. 
'''
"32" = '''
:sup:`32` Πρὸς ταῦτα τροχοὺς εὐτρέπιζε, καὶ τὸ πῦρ ἐκφύσα σφοδρότερον. 
'''
"33" = '''
:sup:`33` Οὐχ οὕτως οἰκτειρήσω τὸ ἐμαυτοῦ γῆρας, ὥστε με διʼ ἐμαυτοῦ τὸν πάτριον καταλῦσαι νόμον. 
'''
"34" = '''
:sup:`34` Οὐ ψεύσομαί σε, παιδευτὰ νόμε, οὐδὲ φεύξομαί σε, φίλη ἐγκράτεια. 
'''
"35" = '''
:sup:`35` Οὐδὲ καταισχυνῶ σε, φιλόσοφε λόγε, οὐδὲ ἐξαρνήσεμαί σε, ἱερωσύνη τιμία, καὶ νομοθεσίας ἐπιστήμη· 
'''
"36" = '''
:sup:`36` οὐδὲ μιανεῖς μου τὸ σεμνὸν γήρηως στόμα, οὐδὲ νομίμου βίου ἡλικίαν. 
'''
"37" = '''
:sup:`37` Ἁγνόν με οἱ πατέρες προσδέξονται, μὴ φοβηθέντα σου τὰς μέχρι θανάτου ἀνάγκας. 
'''
"38" = '''
:sup:`38` Ἀσεβῶν μὲν γὰρ τυραννήσεις· τῶν δὲ ἐμῶν περὶ τῆς εὐσεβείας λογισμῶν οὔτε λόγοις δεσπόσεις, οὔτε διʼ ἔργων. 
'''
