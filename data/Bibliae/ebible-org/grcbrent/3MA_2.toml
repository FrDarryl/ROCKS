[2]
"1" = '''
:sup:`1` Ὁ μὲν οὖν ἀρχιερεὺς Σίμων ἐξεναντίας τοῦ ναοῦ κάμψας τὰ γόνατα, καί τὰς χεῖρας προτείνας εὐτάκτως, ἐποιήσατο τὴν δέησιν τοιαύτην· 
'''
"2" = '''
:sup:`2` Κύριε Κύριε βασιλεῦ τῶν οὐρανῶν, καὶ Δέσποτα πάσης κτίσεως, ἅγιε ἐν ἁγίοις, μόναρχε, παντοκράτωρ, πρόσχες ἡμῖν καταπονουμένοις ὑπὸ ἀνοσίου καὶ βεβήλου θράσει καὶ σθένει πεφρυαγμένου. 
'''
"3" = '''
:sup:`3` Σὺ γὰρ ὁ κτίσας τὰ πάντα καὶ τῶν ὅλων ἐπικρατῶν δυνάστης δίκαιος εἶ, καὶ τοὺς ὕβρει καὶ ἀγερωχίᾳ πράσσοντάς τι κρίνεις. 
'''
"4" = '''
:sup:`4` Σὺ τοὺς ἔμπροσθεν ἀδικίαν ποιήσαντας, ἐν οἷς καὶ γίγαντες ἦσαν ῥώμῃ καὶ θράσει πεποιθότες, διέφθειρας, ἐπαγαγὼν αὐτοῖς ἀμέτρητον ὕδωρ. 
'''
"5" = '''
:sup:`5` Σὺ τοὺς ὑπερηφανίαν ἐργαζομένους Σοδομίτας, αιαδήλους ταῖς κακίαις γενομένους, πυρὶ καὶ θείῳ κατέφλεξας, παράδειγμα τοῖς ἐπιγινομένοις καταστήσας. 
'''
"6" = '''
:sup:`6` Σὺ τὸν θρασὺν Φαραὼ καταδουλωσάμενον τὸν λαόν σου τὸν ἅγιον Ἰσραὴλ, ποικίλαις καὶ πολλαῖς δοκιμάσας τιμωρίαις, ἐγνώρισας τὴν σὴν δυναστείαν· ἐφʼ αἷς ἐγνώρισας τὸ μέγα σου κράτος. 
'''
"7" = '''
:sup:`7` Καὶ ἐπιδιώξαντα αὐτὸν σὺν ἅρμασι καὶ ὄχλων πλήθει, ἐπέκλυσας βάθει θαλάσσης, τοὺς δὲ ἐνπιστεύσαντας ἐπὶ σοὶ τῷ τῆς ἁπάσης κτίσεως δυναστεύοντι, σώους διεκόμισας. 
'''
"8" = '''
:sup:`8` Οἳ καὶ συνειδότες ἔργα σῆς χειρός, ᾔνεσάν σε τὸν παντοκράτορα. 
'''
"9" = '''
:sup:`9` Σὺ, βασιλεῦ, κτίσας τὴν ἀπέραντον καὶ ἀμέτρητον γῆν, ἐξελέξω τὴν πόλιν ταύτην, καὶ ἁγιάσας τὸν τόπον τοῦτον εἰς ὄνομά σοι τῷ τῶν ἁπάντων ἀπροσδεεῖ, καὶ παρεδόξασας ἐν ἐπιφανείᾳ μεγαλοπρεπεῖ, σύστασιν ποιησάμενος αὐτοῦ πρὸς δόξαν τοῦ μεγάλου καὶ ἐντίμου ὀνόματός σου. 
'''
"10" = '''
:sup:`10` Καὶ ἀγαπῶν τὸν οἶκον τοῦ Ἰσραὴλ, ἐπηγγείλω δὴ ὃτι ἐὰν γένηται ἡμῶν ἀποστροφὴ, καὶ καταλάβῃ ἡμᾶς στενοχωρία, καὶ ἐλθόντες εἰς τὸν τόπον τοῦτου δεηθῶμεν, εἰσακούσῃ τῆς δεήσεως ἡμῶν. 
'''
"11" = '''
:sup:`11` Καὶ δὴ πιστὸς εἶ καὶ ἀληθινός. 
'''
"12" = '''
:sup:`12` Ἐπεὶ δὲ πλεονάκις θλιβέντων τῶν πατέρων ἡμῶν ἐβοήθησας αὐτοῖς ἐν τῇ ταπεινώσει, καὶ ἐῤῥύσω αὐτοὺς ἐκ μεγάλων κινδύνων, 
'''
"13" = '''
:sup:`13` ἰδοὺ δὴ νῦν, ἅγιε βασιλεῦ, διὰ τὰς πολλὰς καὶ μεγάλας ἡμῶν ἁμαρτίας καταπονούμεθα, καὶ ὑπετάγημεν τοῖς ἐχθροῖς ἡμῶν, καὶ παρείμεθα ἐν ἀδυναμίαις. 
'''
"14" = '''
:sup:`14` Ἐν δὲ τῇ ἡμετέρᾳ καταπτώσει ὁ θρασὺς καὶ βέβηλος οὗτος ἐπιτηδεύει καθυβρίσαι τὸν ἐπὶ τῆς γῆς ἀναδεδειγμένον τῷ ὀνόματι τῆς δόξης σου ἅγιον τόπον. 
'''
"15" = '''
:sup:`15` Τὸ μὲν γὰρ οἰκητήριόν σου οὐρανὸς τοῦ οὐρανοῦ ἀνέφικτος ἀνθρώποις ἐστίν. 
'''
"16" = '''
:sup:`16` Ἀλλαʼ ἐπεὶ εὐδόκησας τὴν δόξαν σου ἐν τῷ λαῷ σου Ἰσραὴλ, ἡγίασας τὸν τόπον τοῦτον. 
'''
"17" = '''
:sup:`17` Μὴ ἐκδικήσῃς ἡμᾶς ἐν τῇ τούτων ἀκαθαρσίᾳ, μηδὲ εὐθύνῃς ἡμᾶς ἐν βεβηλώσει· ἵνα μὴ καυχήσωνται οἱ παράνομοι ἐν θυμῷ αὐτῶν, μηδὲ ἀγαλλιάσωνται ἐν ὑπερηφανίᾳ γλώσσης αὐτῶν, λέγοντες, 
'''
"18" = '''
:sup:`18` ἡμεῖς κατεπατήσαμεν τὸν οἶκον τοῦ ἁγιασμοῦ, ὡς καταπατοῦνται οἱ οἶκοι τῶν προσοχθισμάτων. 
'''
"19" = '''
:sup:`19` Ἀπάλειψον τὰς ἁμαρτίας ἡμῶν, καὶ διασκέδασον τὰς ἀμπλακίας ἡμῶν, καὶ ἐπίφανον τὸ ἔλεός σου κατὰ τὴν ὥραν ταύτην. 
'''
"20" = '''
:sup:`20` Ταχὺ προκαταλαβέτωσαν ἡμᾶς οἱ οἰκτιρμοί σου· καὶ δὸς αἰνέσεις ἐν στόματι τῶν καταπεπτωκότων καὶ συντετριμμένων τὰς ψυχὰς, ποιήσας ἡμῖν εἰρήνην. 
'''
"21" = '''
:sup:`21` Ἐνταῦθα ὁ πάντων ἐπόπτης Θεὸς, καὶ πρὸ πάντωρ ἅγιος ἐν ἁγίοις, εἰσακούσας τῆς ἐνθέσμου λιτανείας, τὸν ὕβρει καὶ θράσει μεγάλως ἐπηρμένον ἐμάστιξεν αὐτόν, 
'''
"22" = '''
:sup:`22` ἔνθεν καὶ ἔνθεν κραδάνας αὐτὸν ὡς κάλαμον ὑπὸ ἀνέμου, ὥστε κατʼ ἐδάφους ἄπρακτον ἔτι καὶ τοῖς μέλεσι παραλελυμένον, μηδὲ φωνῆσαι δύνασθαι δικαίᾳ περιπεπλεγμένον κρίσει. 
'''
"23" = '''
:sup:`23` Ὅθεν οἵ τε φίλοι καὶ οἱ σωματοφύλακες αὐτοῦ ταχεῖαν καὶ ὀξεῖαν ἰδόντες τὴν καταλαβοῦσαν αὐτὸν εὐθύναν, φοβούμενοι μὴ καὶ τὸ ζῇν ἐκλείπῃ, ταχέως αὐτὸν ἐξείλκυσαν ὑπερβάλλοντι καταπεπληγμένοι φόβῳ. 
'''
"24" = '''
:sup:`24` Ἐν χρόνῳ δὲ ὕστερον ἀναλεξάμενος ἑαυτὸν, οὐδαμῶς εἰς μετάμελον ἦλθεν ἐπιτιμηθεὶς, μετʼ ἀπειλῆς δὲ πικρᾶς ἀνέλυσε. 
'''
"25" = '''
:sup:`25` Διακομισθεὶς δὲ εἰς τὴν Αἴγυπτον, καὶ τὰ τῆς κακίας ἐπαύξων, διά δὲ τῶν προαποδεδιγμένων συμποτῶν καὶ ἑταίρων τοῦ παντὸς δικαίου κεχωρισμένων, 
'''
"26" = '''
:sup:`26` οὐ μόνον ταῖς ἀναριθμήτοις ἀσελγείαις διηρκέσθη, ἀλλὰ καὶ ἐπὶ τοσοῦτον θράσους προῆλθεν, ὥστε δυσφημίας ἐν τοῖς τόποις συνίστασθαι, καὶ πολλοὺς τῶν φίλων ἀτενίζοντας εἰς τὴν τοῦ βασιλέως πρόθεσιν καὶ αὐτοὺς ἕπεσθαι τῇ ἐκείνου θελήσει. 
'''
"27" = '''
:sup:`27` Προέθετο δὲ δημοσίᾳ κατὰ τοῦ ἔθνους διαδοῦναι ψόγον· καὶ ἐπὶ τοῦ κατὰ τὴν αὐλὴν πύργου στήλην ἀναστήσας, ἐξεκόλαψε γραφήν, 
'''
"28" = '''
:sup:`28` μηδένα τῶν μὴ θυόντων εἰς τὰ ἱερὰ αὐτῶν εἰσιέναι, πάντας δὲ τοὺς Ἰουδαίους εἰς λαογραφίαν καὶ οἰκετικὴν διάθεσιν ἀχθῆναι, τοὺς δὲ ἀντιλέγοντας βίᾳ φερομένους τοῦ ζῇν μεταστῆσαι, 
'''
"29" = '''
:sup:`29` τούτους τε ἀπογραφομένους χαράσσεσθαι καὶ διὰ πυρὸς εἰς τὸ σῶμα παρασήμῳ Διονύσου κισσοφύλλῳ, οὓς καὶ καταχωρίσαι εἰς τὴν προσυνεσταλμένην αὐθεντίαν. 
'''
"30" = '''
:sup:`30` Ἵνα δὲ μὴ τοῖς πᾶσιν ἀπεχθόμενος φαίνηται, ὑπέγραψεν, ἐὰν δέ τινες ἐξ αὐτῶν προαιρῶνται ἐν τοῖς κατὰ τὰς τελετὰς μεμυημένοις ἀναστρέφεσθαι, τούτους ἰσοπολίτας Ἀλεξανδρεῦσιν εἶναι. 
'''
"31" = '''
:sup:`31` Ἔνιοι μὲν οὖν ἐπι πολεως τὰς τῆς πόλεως εὐσεβείας ἐπιβάθρας στυγοῦντες, εὐχερῶς ἑαυτοὺς ἐδίδοσαν, ὡς μεγάλης τινὸς κοινωνήσοντες εὐκλείας ἀπὸ τῆς ἐσομένης τῷ βασιλεῖ συναναστροφῆς. 
'''
"32" = '''
:sup:`32` Οἱ δὲ πλεῖστοι γενναίᾳ ψυχῇ ἐνίσχυσαν καὶ οὐ διέστησαν τῆς εὐσεβείας· τά τε χρήματα περὶ τοῦ ζῇν ἀντικαταλλασσομενοι, ἀδεῶς ἐπειρῶντο ἑαυτοὺς ῥύσασθαι ἐκ τῶν ἀπογραφῶν. 
'''
"33" = '''
:sup:`33` Εὐέλπιδές δὲ καθειστήκεισαν ἀντιλήμψεως τεύξεασθαι, καὶ τοὺς ἀποχωροῦντας ἐξ αὐτῶν ἐβδελύσσοντο, καὶ ὡς πολεμίους τοῦ ἔθνους ἔκρινον, καὶ τῆς κοινῆς συναναστροφῆς καὶ εὐχρηστίας ἐστέρουν. 
'''
