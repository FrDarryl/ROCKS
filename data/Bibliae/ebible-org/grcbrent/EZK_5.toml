[5]
"1" = '''
:sup:`1` Καὶ σὺ, υἱὲ ἀνθρώπου, λάβε σεαυτῷ ῥομφαίαν ὀξεῖαν ὑπὲρ ξυρὸν κουρέως, κτήσῃ αὐτὴν σεαυτῷ, καὶ ἐπάξεις αὐτὴν ἐπὶ τὴν κεφαλήν σου, καὶ ἐπὶ τὸν πώγωνά σου· καὶ λήψῃ ζυγὸν σταθμίων, καὶ διαστήσεις αὐτούς. 
'''
"2" = '''
:sup:`2` Τὸ τέταρτον ἐν πυρὶ ἀνακαύσεις ἐν μέσῃ τῇ πόλει κατὰ τὴν πλήρωσιν τῶν ἡμερῶν τοῦ συγκλεισμοῦ· καὶ λήψῃ τὸ τέταρτον, καὶ κατακαύσεις αὐτὸ ἐν μέσῳ αὐτῆς· καὶ τὸ τέταρτον κατακόψεις ἐν ῥομφαίᾳ κύκλῳ αὐτῆς· καὶ τὸ τέταρτον διασκορπιεῖς τῷ πνεύματι· καὶ μάχαιραν ἐκκενώσω ὀπίσω αὐτῶν. 
'''
"3" = '''
:sup:`3` Καὶ λήψῃ ἐκεῖθεν ὀλίγους ἐν ἀριθμῷ, καὶ συμπεριλήψῃ αὐτοὺς τῇ ἀναβολῇ σου. 
'''
"4" = '''
:sup:`4` Καὶ ἐκ τούτων λήψῃ ἔτι, καὶ ῥίψεις αὐτοὺς εἰς μέσον τοῦ πυρὸς, καὶ κατακαύσεις αὐτοὺς ἐν πυρί· ἐξ αὐτῆς ἐξελεύσεται πῦρ· καὶ ἐρεῖς παντὶ οἴκῳ Ἰσραὴλ, 
'''
"5" = '''
:sup:`5` Τάδε λέγει Κύριος, αὕτη ἡ Ἱερουσαλὴμ, ἐν μέσῳ τῶν ἐθνῶν τέθεικα αὐτὴν, καὶ τὰς κύκλῳ αὐτῆς χώρας. 
'''
"6" = '''
:sup:`6` Καὶ ἐρεῖς τὰ δικαιώματά μου τῇ ἀνόμῳ ἐκ τῶν ἐθνῶν, καὶ τὰ νόμιμά μου τῶν χωρῶν τῶν κύκλῳ αὐτῆς· διότι τὰ δικαιώματά μου ἀπώσαντο, καὶ ἐν τοῖς νομίμοις μου οὐκ ἐπορεύθησαν ἐν αὐτοῖς. 
'''
"7" = '''
:sup:`7` Διατοῦτο τάδε λέγει Κύριος, ἀνθʼ ὧν ἡ ἀφορμὴ ὑμῶν ἐκ τῶν ἐθνῶν τῶν κύκλῳ ὑμῶν, καὶ ἐν τοῖς νομίμοις μου οὐκ ἐπορεύθητε, καὶ τὰ δικαιώματά μου οὐκ ἐποιήσατε, ἀλλʼ οὐδὲ κατὰ τὰ δικαιώματα τῶν ἐθνῶν τῶν κύκλῳ ὑμῶν οὐ πεποιήκατε, 
'''
"8" = '''
:sup:`8` διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐπὶ σὲ, καὶ ποιήσω ἐν μέσῳ σου κρίμα ἐνώπιον τῶν ἐθνῶν. 
'''
"9" = '''
:sup:`9` Καὶ ποιήσω ἐν σοὶ ἃ οὐ πεποίηκα, καὶ ἃ οὐ ποιήσω ὅμοια αὐτοῖς ἔτι κατὰ πάντα τὰ βδελύγματά σου. 
'''
"10" = '''
:sup:`10` Διατοῦτο πατέρες φάγονται τέκνα ἐν μέσῳ σου, καὶ τέκνα φάγονται πατέρας· καὶ ποιήσω ἐν σοὶ κρίματα, καὶ διασκορπιῶ πάντας τοὺς καταλοίπους σου εἰς πάντα ἄνεμον. 
'''
"11" = '''
:sup:`11` Διατοῦτο, ζῶ ἐγὼ, λέγει Κύριος, ἦ μὴν ἀνθʼ ὧν τὰ ἅγιά μου ἐμίανας ἐν πᾶσι τοῖς βδελύγμασί σου, κᾀγὼ ἀπώσομαί σε, οὐ φείσεταί μου ὁ ὀφθαλμὸς, κᾀγὼ οὐκ ἐλεήσω. 
'''
"12" = '''
:sup:`12` Τὸ τέταρτόν σου ἐν θανάτῳ ἀναλωθήσεται, καὶ τὸ τέταρτόν σου ἐν λιμῷ συντελεσθήσεται ἐν μέσῳ σου, καὶ τὸ τέταρτόν σου εἰς πάντα ἄνεμον σκορπιῶ αὐτοὺς, καὶ τὸ τέταρτόν σου ἐν ῥομφαίᾳ πεσοῦνται κύκλῳ σου, καὶ μάχαιραν ἐκκενώσω ὀπίσω αὐτῶν. 
'''
"13" = '''
:sup:`13` Καὶ συντελεσθήσεται ὁ θυμός μου, καὶ ἡ ὀργή μου ἐπʼ αὐτοὺς, καὶ ἐπιγνώσῃ, διότι ἐγὼ Κύριος λελάληκα ἐν ζήλῳ μου, ἐν τῷ συντελέσαι με τὴν ὀργήν μου ἐπʼ αὐτούς. 
'''
"14" = '''
:sup:`14` Καὶ θήσομαί σε εἰς ἔρημον, καὶ τὰς θυγατέρας σου κύκλῳ σου ἐνώπιον παντὸς διοδεύοντος. 
'''
"15" = '''
:sup:`15` Καὶ ἔσῃ στενακτὴ καὶ δηλαϊστὴ ἐν τοῖς ἔθνεσι τοῖς κύκλῳ σου, ἐν τῷ ποιῆσαί με ἐν σοὶ κρίματα ἐν ἐκδικήσει θυμοῦ μου· ἐγὼ Κύριος λελάληκα. 
'''
"16" = '''
:sup:`16` Καὶ ἐν τῷ ἀποστεῖλαί με βολίδας τοῦ λιμοῦ ἐπʼ αὐτούς, καὶ ἔσονται εἰς ἔκλειψιν, καὶ συντρίψω στήριγμα ἄρτου σου. 
'''
"17" = '''
:sup:`17` Καὶ ἐξαποστελῶ ἐπὶ σὲ λιμὸν καὶ θηρία πονηρὰ, καὶ τιμωρήσομαί σε, καὶ θάνατος καὶ αἷμα διελεύσονται ἐπὶ σὲ, καὶ ῥομφαίαν ἐπάξω ἐπὶ σὲ κυκλόθεν· ἐγὼ Κύριος λελάληκα. 
'''
