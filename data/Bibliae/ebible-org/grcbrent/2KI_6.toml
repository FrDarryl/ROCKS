[6]
"1" = '''
:sup:`1` Καὶ εἶπον υἱοὶ τῶν προφητῶν πρὸς Ἐλισαιὲ, ἰδοὺ δὴ ὁ τόπος ἐν ᾧ ἡμεῖς οἰκοῦμεν ἐνώπιόν σου στενὸς ἀφʼ ἡμῶν. 
'''
"2" = '''
:sup:`2` Πορευθῶμεν δὴ ἕως τοῦ Ἰορδάνου, καὶ λάβωμεν ἐκεῖθεν ἀνὴρ εἷς δοκὸν μίαν, καὶ ποιήσωμεν ἑαυτοῖς ἐκεῖ τοῦ οἰκεῖν ἐκεῖ· καὶ εἶπε, δεῦτε. 
'''
"3" = '''
:sup:`3` Καὶ εἶπεν ὁ εἷς ἐπιεικῶς, δεῦρο μετὰ τῶν δούλων σου· καὶ εἶπεν, ἐγὼ πορεύσομαι. 
'''
"4" = '''
:sup:`4` Καὶ ἐπορεύθη μετʼ αὐτῶν, καὶ ἦλθον εἰς τὸν Ἰορδάνην, καὶ ἔτεμνον τὰ ξύλα. 
'''
"5" = '''
:sup:`5` Καὶ ἰδοὺ ὁ εἷς καταβάλλων τὴν δοκὸν, καὶ τὸ σιδήριον ἐξέπεσεν εἰς τὸ ὕδωρ, καὶ ἐβόησεν, ὤ κύριε, καὶ αὐτὸ κεκρυμμένον. 
'''
"6" = '''
:sup:`6` Καὶ εἶπεν ὁ ἄνθρωπος τοῦ Θεοῦ, ποῦ ἔπεσε; καὶ ἔδειξεν αὐτῷ τὸν τόπον· καὶ ἀπέκνισε ξύλον καὶ ἔῤῥιψεν ἐκεῖ, καὶ ἐπεπόλασεν τὸ σιδήριον. 
'''
"7" = '''
:sup:`7` Καὶ εἴρηκεν, ὕψωσον σεαυτῷ· καὶ ἐξέτεινε τὴν χεῖρα, καὶ ἔλαβεν αὐτό. 
'''
"8" = '''
:sup:`8` Καὶ ὁ βασιλεὺς Συρίας ἦν πολεμῶν ἐν Ἰσραήλ· καὶ ἐβουλεύσατο πρὸς τοὺς παῖδας αὐτοῦ, λέγων, εἰς τὸν τόπον τόνδε τινὰ ἐλμωνὶ παρεμβαλῶ. 
'''
"9" = '''
:sup:`9` Καὶ ἀπέστειλεν Ἐλισαιὲ πρὸς τὸν βασιλέα Ἰσραὴλ, λέγων, φύλαξαι μὴ παρελθεῖν ἐν τῷ τόπῳ τούτῳ, ὅτι ἐκεῖ Συρία κέκρυπται. 
'''
"10" = '''
:sup:`10` Καὶ ἀπέστειλεν ὁ βασιλεὺς Ἰσραὴλ εἰς τὸν τόπον ὃν εἶπεν αὐτῷ Ἐλισαιὲ, καὶ ἐφυλάξατο ἐκεῖθεν οὐ μίαν οὐδὲ δύο. 
'''
"11" = '''
:sup:`11` Καὶ ἐξεκινήθη ἡ ψυχὴ βασιλέως Συρίας περὶ τοῦ λόγου τούτου· καὶ ἐκάλεσε τοὺς παῖδας αὐτοῦ, καὶ εἶπε πρὸς αὐτοὺς, οὐκ ἀναγγελεῖτέ μοι τίς προδίδωσί με βασιλεῖ Ἰσραήλ; 
'''
"12" = '''
:sup:`12` Καὶ εἶπεν εἷς τῶν παίδων αὐτοῦ, οὐχί κύριέ μου βασιλεῦ, ὅτι Ἐλισαιὲ ὁ προφήτης ὁ ἐν Ἰσραὴλ ἀναγγέλλει τῷ βασιλεῖ Ἰσραὴλ πάντας τοὺς λόγους, οὓς ἐὰν λαλήσῃς ἐν τῷ ταμείῳ τοῦ κοιτῶνός σου. 
'''
"13" = '''
:sup:`13` Καὶ εἶπε, δεῦτε ἴδετε ποῦ οὗτος, καὶ ἀποστείλας λήψομαι αὐτόν· καὶ ἀπήγγειλαν αὐτῷ, λέγοντες, ἰδοὺ ἐν Δωθαΐμ. 
'''
"14" = '''
:sup:`14` Καὶ ἀπέστειλεν ἐκεῖ ἵππον καὶ ἅρμα καὶ δύναμιν βαρεῖαν, καὶ ἦλθον νυκτὸς καὶ περιεκύκλωσαν τὴν πόλιν. 
'''
"15" = '''
:sup:`15` Καὶ ὤρθρισεν ὁ λειτουργὸς Ἐλισαιὲ ἀναστῆναι, καὶ ἐξῆλθε· καὶ ἰδοὺ δύναμις κυκλοῦσα τὴν πόλιν, καὶ ἵππος καὶ ἅρμα· καὶ εἶπε τὸ παιδάριον πρὸς αὐτὸν, ὦ κύριε, πῶς ποιήσομεν; 
'''
"16" = '''
:sup:`16` Καὶ εἶπεν Ἐλισαιὲ, μὴ φοβοῦ, ὅτι πλείους οἱ μεθʼ ἡμῶν ὑπὲρ τοὺς μετʼ αὐτῶν. 
'''
"17" = '''
:sup:`17` Καὶ προσηύξατο Ἐλισαιὲ, καὶ εἶπε, Κύριε, διάνοιξον δὴ τοὺς ὀφθαλμοὺς τοῦ παιδαρίου καὶ ἰδέτω· καὶ διήνοιξε Κύριος τοὺς ὀφθαλμοὺς αὐτοῦ καὶ εἶδε· καὶ ἰδοὺ τὸ ὄρος πλῆρες ἵππων, καὶ ἅρμα πυρὸς περικύκλῳ Ἐλισαιέ. 
'''
"18" = '''
:sup:`18` Καὶ κατέβησαν πρὸς αὐτόν· καὶ προσηύξατο πρὸς Κύριον, καὶ εἶπε, πάταξον δὴ τὸ ἔθνος τοῦτο ἀορασίᾳ· καὶ ἐπάταξεν αὐτοὺς ἀορασίᾳ, κατὰ τὸ ῥῆμα Ἑλισαιὲ. 
'''
"19" = '''
:sup:`19` Καὶ εἶπε πρὸς αὐτοὺς Ἑλισαιὲ, οὐχὶ αὕτη ἡ πόλις καὶ αὕτη ἡ ὁδός· δεῦτε ὀπίσω μου, καὶ ἄξω ὑμᾶς πρὸς τὸν ἄνδρα ὃν ζητεῖτε· καὶ ἀπήγαγεν αὐτοὺς πρὸς Σαμάρειαν. 
'''
"20" = '''
:sup:`20` Καὶ ἐγένετο ὡς εἰσῆλθον εἰς Σαμάρειαν, καὶ εἶπεν Ἑλισαιὲ, ἄνοιξον δή Κύριε τοὺς ὀφθαλμοὺς αὐτῶν καὶ ἰδέτωσαν· καὶ διήνοιξε Κύριος τοὺς ὀφθαλμοὺς αὐτῶν, καὶ εἶδου· καὶ ἰδοὺ ἦσαν ἐν μέσῳ Σαμαρείας. 
'''
"21" = '''
:sup:`21` Καὶ εἶπεν ὁ βασιλεὺς Ἰσραήλ πρὸς Ἑλισαιὲ, ὡς εἶδεν αὐτοὺς, εἰ πατάξας πατάξω, πάτερ; 
'''
"22" = '''
:sup:`22` Καὶ εἶπεν, Οὐ πατάξεις, εἰ μὴ οὓς ᾐχμαλώτευσας ἐν ῥομφαίᾳ σου καὶ τόξῳ σου σὺ τύπτεις· παράθες ἄρτους καὶ ὕδωρ ἐνώπιον αὐτῶν, καὶ φαγέτωσαν καὶ πιέτωσαν, καὶ ἀπελθέτωσαν πρὸς τὸν κύριον αὐτῶν. 
'''
"23" = '''
:sup:`23` Καὶ παρέθηκεν αὐτοῖς παράθεσιν μεγάλην, καὶ ἔφαγον καὶ ἔπιον· καὶ ἀπέστειλεν αὐτοὺς, καὶ ἀπῆλθον πρὸς τὸν κύριον αὐτῶν· καὶ οὐ προσέθεντο ἔτι μονόζωνοι Συρίας τοῦ ἐλθεῖν εἰς γῆν Ἰσραήλ. 
'''
"24" = '''
:sup:`24` Καὶ ἐγένετο μετὰ ταῦτα, καὶ ἤθροισεν υἱὸς Ἅδερ βασιλεὺς Συρίας πᾶσαν τὴν παρεμβολὴν αὐτοῦ, καὶ ἀνέβη, καὶ περιεκάθισαν ἐπὶ Σαμάρειαν. 
'''
"25" = '''
:sup:`25` Καὶ ἐγένετο λιμὸς μέγας ἐν Σαμαρείᾳ· καὶ ἰδοὺ περιεκάθηντο ἐπʼ αὐτὴν ἕως οὗ ἐγενήθη κεφαλὴ ὄνου πεντήκοντα ἀργυρίου, καὶ τέταρτον τοῦ κάβου κόπρου περιστερῶν πέντε ἀργυρίου. 
'''
"26" = '''
:sup:`26` Καὶ ἦν ὁ βασιλεὺς Ἰσραὴλ διαπορευόμενος ἐπὶ τοῦ τείχους· καὶ γυνὴ ἐβόησε πρὸς αὐτὸν, λέγουσα, Σῶσον κύριε βασιλεῦ. 
'''
"27" = '''
:sup:`27` Καὶ εἶπεν αὐτῇ, μὴ σὲ σώσαι Κύριος, πόθεν σώσω σε; μὴ ἀπὸ ἅλωνος ἢ ἀπὸ ληνοῦ; 
'''
"28" = '''
:sup:`28` Καὶ εἶπεν αὐτῇ ὁ βασιλεύς, τί ἐστι σοι; καὶ εἶπεν ἡ γυνή, αὕτη εἶπε πρὸς μέ, δὸς τὸν υἱόν σου καὶ φαγόμεθα αὐτὸν σήμερον, καὶ τὸν υἱόν μου φαγόμεθα αὐτὸν αὔριον. 
'''
"29" = '''
:sup:`29` Καὶ ἡψήσαμεν τὸν υἱόν μου καὶ ἐφάγομεν αὐτὸν, καὶ εἶπον πρὸς αὐτὴν τῇ ἡμέρᾳ τῇ δευτέρᾳ, δὸς τὸν υἱόν σου καὶ φάγωμεν αὐτόν· καὶ ἔκρυψε τὸν υἱὸν αὐτῆς. 
'''
"30" = '''
:sup:`30` Καὶ ἐγένετο ὡς ἤκουσεν ὁ βασιλεὺς Ἰσραὴλ τοὺς λόγους τῆς γυναικὸς, διέῤῥηξε τὰ ἱμάτια αὐτοῦ, καὶ αὐτὸς διεπορεύετο ἐπὶ τοῦ τείχους, καὶ εἶδεν ὁ λαὸς τὸν σάκκον ἐπὶ τῆς σαρκὸς αὑτοῦ ἔσωθεν. 
'''
"31" = '''
:sup:`31` Καὶ εἶπε, τάδε ποιήσαι μοι ὁ Θεὸς καὶ τάδε προσθείη, εἰ στήσεται ἡ κεφαλὴ Ἑλισαιὲ ἐπʼ αὐτῷ σήμερον. 
'''
"32" = '''
:sup:`32` Καὶ Ἑλισαιὲ ἐκάθητο ἐν τῷ οἴκῳ αὐτοῦ, καὶ οἱ πρεσβύτεροι ἐκάθηντο μετʼ αὐτοῦ· καὶ ἀπέστειλεν ἄνδρα πρὸ προσώπου αὐτοῦ· πρὶν ἐλθεῖν τὸν ἄγγελον πρὸς αὐτόν, καὶ αὐτὸς εἶπε πρὸς τοὺς πρεσβυτέρους, εἰ εἴδετε ὅτι ἀπέστειλεν ὁ υἱὸς τοῦ φονευτοῦ οὗτος ἀφελεῖν τὴν κεφαλήν μου; ἴδετε ὡς ἂν ἔλθῃ ὁ ἄγγελος, ἀποκλείσατε τὴν θύραν, καὶ παραθλίψατε αὐτὸν ἐν τῇ θύρᾳ· οὐχὶ φωνὴ τῶν ποδῶν τοῦ κυρίου αὐτοῦ κατόπισθεν αὐτοῦ; 
'''
"33" = '''
:sup:`33` Ἔτι αὐτοῦ λαλοῦντος μετʼ αὐτῶν, καὶ ἰδοὺ ἄγγελος κατέβη πρὸς αὐτὸν, καὶ εἶπεν, ἰδοὺ αὕτη ἡ κακία παρὰ Κυρίου· τί ὑπομείνω τῷ Κυρίῳ ἔτι; 
'''
