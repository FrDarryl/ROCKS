[11]
"1" = '''
:sup:`1` Ὁ ΛΟΓΟΣ Ὁ ΓΕΝΟΜΕΝΟΣ ΠΑΡΑ ΚΥΡΙΟΥ ΠΡΟΣ ἹΕΡΕΜΙΑΝ, ΛΕΓΩΝ, 
'''
"2" = '''
:sup:`2` Ἀκούσατε τοὺς λόγους τῆς διαθήκης ταύτης, καὶ λαλήσεις πρὸς ἄνδρας Ἰούδα, καὶ πρὸς τοὺς κατοικοῦντας ἐν Ἱερουσαλὴμ, 
'''
"3" = '''
:sup:`3` καὶ ἐρεῖς πρὸς αὐτοὺς, τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, ἐπικατάρατος ὁ ἄνθρωπος, ὃς οὐκ ἀκούσεται τῶν λόγων τῆς διαθήκης ταύτης, 
'''
"4" = '''
:sup:`4` ἧς ἐνετειλάμην τοῖς πατράσιν ὑμῶν, ἐν ἡμέρᾳ ᾗ ἀνήγαγον αὐτοὺς ἐκ γῆς Αἰγύπτου ἐκ καμίνου τῆς σιδηρᾶς, λέγων, ἀκούσατε τῆς φωνῆς μου, καὶ ποιήσατε πάντα ὅσα ἐὰν ἐντείλωμαι ὑμῖν, καὶ ἔσεσθέ μοι εἰς λαὸν, καὶ ἐγὼ ἔσομαι ὑμῖν εἰς Θεόν· 
'''
"5" = '''
:sup:`5` Ὅπως στήσω τὸν ὅρκον μου, ὃν ὤμοσα τοῖς πατράσιν ὑμῶν, τοῦ δοῦναι αὐτοῖς γῆν ῥέουσαν γάλα καὶ μέλι, καθὼς ἡ ἡμέρα αὕτη· καὶ ἀπεκρίθην καὶ εἶπα, γένοιτο Κύριε. 
'''
"6" = '''
:sup:`6` Καὶ εἶπε Κύριος πρὸς μὲ, ἀνάγνωθι τοὺς λόγους τούτους ἐν πόλεσιν Ἰούδα, καὶ ἔξωθεν Ἱερουσαλὴμ, λέγων, ἀκούσατε τοὺς λόγους τῆς διαθήκης ταύτης, καὶ ποιήσατε αὐτούς. 
'''
"7" = '''
:sup:`7` Καὶ οὐκ ἐποίησαν. 
'''
"8" = '''
:sup:`8` Καὶ εἶπε Κύριος πρὸς μὲ, εὑρέθη σύνδεσμος ἐν ἀνδράσιν Ἰούδα, καὶ ἐν τοῖς κατοικοῦσιν ἐν Ἱερουσαλήμ· 
'''
"9" = '''
:sup:`9` Ἐπεστράφησαν ἐπὶ τὰς ἀδικίας τῶν πατέρων αὐτῶν τῶν πρότερον, οἳ οὐκ ἠθέλησαν εἰσακοῦσαι τῶν λόγων μου, καὶ ἰδοὺ αὐτοὶ πορεύονται ὀπίσω θεῶν ἀλλοτρίων, τοῦ δουλεύειν αὐτοῖς· καὶ διεσκέδασεν οἶκος Ἰσραὴλ καὶ οἶκος Ἰούδα τὴν διαθήκην μου, ἣν διεθέμην πρὸς τοὺς πατέρας αὐτῶν. 
'''
"10" = '''
:sup:`10` Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐπάγω ἐπὶ τὸν λαὸν τοῦτον κακὰ, ἐξ ὧν οὐ δυνήσονται ἐξελθεῖν ἐξ αὐτῶν· καὶ κεκράξονται πρὸς μὲ, καὶ οὐκ εἰσακούσομαι αὐτῶν. 
'''
"11" = '''
:sup:`11` Καὶ πορεύσονται πόλεις Ἰούδα καὶ οἱ κατοικοῦντες Ἱερουσαλὴμ, καὶ κεκράξονται πρὸς τοὺς θεοὺς, οἷς αὐτοὶ θυμιῶσιν αὐτοῖς, οἳ μὴ σώσουσιν αὐτοὺς ἐν τῷ καιρῷ τῶν κακῶν αὐτῶν. 
'''
"12" = '''
:sup:`12` Ὅτι κατʼ ἀριθμὸν τῶν πόλεών σου ἦσαν θεοί σου Ἰούδα, καὶ κατʼ ἀριθμὸν ἐξόδων τῆς Ἱερουσαλὴμ ἐτάξατε βωμοὺς θυμιᾷν τῇ Βάαλ. 
'''
"13" = '''
:sup:`13` Καὶ σὺ μὴ προσεύχου περὶ τοῦ λαοῦ τούτου, καὶ μὴ ἀξίου περὶ αὐτῶν ἐν δεήσει καὶ προσευχῇ, ὅτι οὐκ εἰσακούσομαι ἐν τῷ καιρῷ ἐν ᾧ ἐπικαλοῦνταί με, ἐν καιρῷ κακώσεως αὐτῶν. 
'''
"14" = '''
:sup:`14` Τί ἡ ἠγαπημένη ἐν τῷ οἴκῳ μου ἐποίησε βδέλυγμα; μὴ εὐχαὶ καὶ κρέα ἅγια ἀφελοῦσιν ἀπὸ σοῦ τὰς κακίας σου, ἢ τούτοις διαφεύξῃ; 
'''
"15" = '''
:sup:`15` Ἐλαίαν ὡραίαν εὔσκιον τῷ εἴδει ἐκάλεσε Κύριος τὸ ὄνομά σου, εἰς φωνὴν περιτομῆς αὐτῆς· ἀνήφθη πῦρ ἐπʼ αὐτὴν, μεγάλη ἡ θλίψις ἐπὶ σὲ, ἠχρειώθησαν οἱ κλάδοι αὐτῆς· 
'''
"16" = '''
:sup:`16` Καὶ Κύριος ὁ καταφυτεύσας σε, ἐλάλησεν ἐπὶ σὲ κακὰ ἀντὶ τῆς κακίας οἴκου Ἰσραὴλ καὶ οἴκου Ἰούδα, ὅ, τι ἐποίησαν ἑαυτοῖς τοῦ παροργίσαι με ἐν τῷ θυμιᾷν αὐτοὺς τῇ Βάαλ. 
'''
"17" = '''
:sup:`17` Κύριε γνώρισόν μοι, καὶ γνώσομαι· τότε εἶδον τὰ ἐπιτηδεύματα αὐτῶν. 
'''
"18" = '''
:sup:`18` Ἐγὼ δὲ ὡς ἀρνίον ἄκακον ἀγόμενον τοῦ θύεσθαι, οὐκ ἔγνων· ἐπʼ ἐμὲ ἐλογίσαντο λογισμὸν πονηρὸν, λέγοντες, δεῦτε καὶ ἐμβάλωμεν ξύλον εἰς τὸν ἄρτον αὐτοῦ, καὶ ἐκτρίψωμεν αὐτὸν ἀπὸ γῆς ζώντων, καὶ τὸ ὄνομα αὐτοῦ οὐ μὴ μνησθῇ οὐκέτι. 
'''
"19" = '''
:sup:`19` Κύριε κρίνων δίκαια, δοκιμάζων νεφροὺς καὶ καρδίας, ἴδοιμι τῆν παρὰ σοῦ ἐκδίκησιν ἐξ αὐτῶν, ὅτι πρὸς σὲ ἀπεκάλυψα τὸ δικαίωμά μου. 
'''
"20" = '''
:sup:`20` Διατοῦτο τάδε λέγει Κύριος ἐπὶ τοὺς ἄνδρας Ἀναθὼθ τοὺς ζητοῦντας τὴν ψυχήν μου, τοὺς λέγοντας, οὐ μὴ προφητεύσεις ἐπὶ τῷ ὀνόματι Κυρίου, εἰ δὲ μὴ, ἀποθάνῃ ἐν ταῖς χερσὶν ἡμῶν· 
'''
"21" = '''
:sup:`21` Ἰδοὺ ἐγὼ ἐπισκέψομαι ἐπʼ αὐτούς· οἱ νεανίσκοι αὐτῶν ἐν μαχαίρᾳ ἀποθανοῦνται, καὶ οἱ υἱοὶ αὐτῶν καὶ αἱ θυγατέρες αὐτῶν τελευτήσουσιν ἐν λιμῷ, 
'''
"22" = '''
:sup:`22` καὶ ἐγκατάλειμμα οὐκ ἔσται αὐτῶν, ὅτι ἐπάξω κακὰ ἐπὶ τοὺς κατοικοῦντας ἐν Ἀναθὼθ, ἐν ἐνιαυτῷ ἐπισκέψεως αὐτῶν. 
'''
