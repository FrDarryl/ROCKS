[5]
"1" = '''
:sup:`1` Καὶ υἱοὶ Ῥουβὴν πρωτοτόκου Ἰσραήλ· ὅτι οὗτος ὁ πρωτότοκος, καὶ ἐν τῷ ἀναβῆναι ἐπὶ τὴν κοίτην τοῦ πατρὸς αὐτοῦ ἔδωκεν εὐλογίαν αὐτοῦ τῷ υἱῷ αὐτοῦ Ἰωσὴφ υἱῷ Ἰσραήλ, καὶ οὐκ ἐγενεαλογήθη εἰς πρωτοτοκεῖα, 
'''
"2" = '''
:sup:`2` ὅτι Ἰούδας δυνατὸς ἰσχύι καὶ ἐν τοῖς ἀδελφοῖς αὐτοῦ, καὶ εἰς ἡγούμενον ἐξ αὐτοῦ, καὶ ἡ εὐλογία τοῦ Ἰωσήφ· 
'''
"3" = '''
:sup:`3` Υἱοὶ Ῥουβὴν πρωτοτόκου Ἰσραὴλ, Ἐνὼχ, καὶ Φαλλοὺς, Ἀσρὼμ, καὶ Χαρμί. 
'''
"4" = '''
:sup:`4` Υἱοὶ Ἰωὴλ, Σεμεῒ, καὶ Βαναία υἱὸς αὐτοῦ· καὶ υἱοὶ Γοὺγ υἱοῦ Σεμεῒ, 
'''
"5" = '''
:sup:`5` υἱὸς αὐτοῦ Μιχὰ, υἱὸς αὐτοῦ Ῥηχά, υἱὸς αὐτοῦ Ἰωὴλ, 
'''
"6" = '''
:sup:`6` υἱὸς αὐτοῦ Βεὴλ, ὃν μετῴκισε Θαγλαφαλλασὰρ βασιλεὺς Ἀσσούρ· οὗτος ἄρχων τῶν Ῥουβήν. 
'''
"7" = '''
:sup:`7` Καὶ ἀδελφοὶ αὐτοῦ τῇ πατρίδι αὐτοῦ ἐν τοῖς καταλοχισμοῖς αὐτῶν κατὰ γενέσεις αὐτῶν, ὁ ἄρχων Ἰωὴλ, καὶ Ζαχαρία, 
'''
"8" = '''
:sup:`8` καὶ Βαλὲκ υἱὸς Ἀζοὺζ, υἱὸς Σαμὰ, υἱὸς Ἰωήλ· οὗτος κατῴκησεν ἐν Ἀροὴρ, καὶ ἐπὶ Ναβαῦ, καὶ Βεελμασσών. 
'''
"9" = '''
:sup:`9` Καὶ πρὸς ἀνατολὰς κατῴκησεν ἕως ἐρχομένων τῆς ἐρήμου, ἀπὸ τοῦ ποταμοῦ Εὐφράτου, ὅτι κτήνη αὐτῶν πολλὰ ἐν γῇ Γαλαάδ. 
'''
"10" = '''
:sup:`10` Καὶ ἐν ἡμέραις Σαοὺλ ἐποίησαν πόλεμον πρὸς τοὺς παροίκους, καὶ ἔπεσον ἐν χερσὶν αὐτῶν κατοικοῦντες ἐν σκηναῖς αὐτῶν πάντες κατʼ ἀνατολὰς τῆς Γαλαάδ. 
'''
"11" = '''
:sup:`11` Υἱοὶ Γὰδ κατέναντι αὐτῶν κατῴκησαν ἐν γῇ Βασὰν ἕως Σελά· 
'''
"12" = '''
:sup:`12` Ἰωὴλ πρωτότοκος, καὶ Σαφὰμ ὁ δεύτερος, καὶ Ἰανὶν ὁ γραμματεὺς ἐν Βασάν. 
'''
"13" = '''
:sup:`13` Καὶ οἱ ἀδελφοὶ αὐτῶν κατʼ οἴκους πατριῶν αὐτῶν, Μιχαὴλ, Μοσολλὰμ, καὶ Σεβεὲ, καὶ Ἰωρεὲ, καὶ Ἰωαχὰν, καὶ Ζουὲ, καὶ Ὠβὴδ, ἑπτά. 
'''
"14" = '''
:sup:`14` Οὗτοι υἱοὶ Ἀβιχαία υἱοῦ Οὐρὶ, υἱοῦ Ἰδαῒ, υἱοῦ Γαλαὰδ, υἱοῦ Μιχαὴλ, υἱοῦ Ἰεσαῒ, υἱοῦ Ἰεδδαῒ, υἱοῦ Βοὺζ ἀδελφοῦ 
'''
"15" = '''
:sup:`15` υἱοῦ Ἀβδιὴλ, υἱοῦ Γουνὶ, ἄρχων οἴκου πατριῶν. 
'''
"16" = '''
:sup:`16` Κατῴκουν ἐν Γαλαὰδ, ἐν Βασὰν, καὶ ἐν ταῖς κώμαις αὐτῶν, καὶ πάντα τὰ περίχωρα Σαρὼν ἕως ἐξόδου. 
'''
"17" = '''
:sup:`17` Πάντων ὁ καταλοχισμὸς ἐν ἡμέραις Ἰωάθαμ βασιλέως Ἰούδα, καὶ ἐν ἡμέραις Ἱεροβοὰμ βασιλέως Ἰσραήλ. 
'''
"18" = '''
:sup:`18` Υἱοὶ Ῥουβὴν καὶ Γὰδ καὶ ἥμισυ φυλῆς Μανασσῆ ἐξ υἱῶν δυνάμεως, ἄνδρες αἴροντες ἀσπίδας καὶ μάχαιραν, καὶ τείνοντες τόξον, καὶ δεδιδαγμένοι πόλεμον, τεσσαράκοντα καὶ τέσσαρες χιλιάδες καὶ ἑπτακόσιοι καὶ ἑξήκοντα ἐκπορευόμενοι εἰς παράταξιν. 
'''
"19" = '''
:sup:`19` Καὶ ἐποίουν πόλεμον μετὰ τῶν Ἀγαρηνῶν, καὶ Ἰτουραίων, καὶ Ναφισαίων, καὶ Ναδαβαίων, 
'''
"20" = '''
:sup:`20` καὶ κατίσχυσαν ἐπʼ αὐτῶν· καὶ ἐδόθησαν εἰς χεῖρας αὐτῶν Ἀγαραῖοι, καὶ πάντα τὰ σκηνώματα αὐτῶν, ὅτι πρὸς τὸν Θεὸν ἐβόησαν ἐν τῷ πολέμῳ, καὶ ἐπήκουσεν αὐτοῖς, ὅτι ἤλπισαν ἐπʼ αὐτόν. 
'''
"21" = '''
:sup:`21` Καὶ ᾐχμαλώτευσαν τὴν ἀποσκευὴν αὐτῶν, καμήλους πεντακισχιλίας, καὶ προβάτων διακοσίας πεντήκοντα χιλιάδας, ὄνους δισχιλίους, καὶ ψυχὰς ἀνδρῶν ἑκατὸν χιλιάδας. 
'''
"22" = '''
:sup:`22` Ὅτι τραυματίαι πολλοὶ ἔπεσον, ὅτι παρὰ τοῦ Θεοῦ ὁ πόλεμος· καὶ κατῴκησαν ἀντʼ αὐτῶν ἕως μετοικεσίας. 
'''
"23" = '''
:sup:`23` Καὶ οἱ ἡμίσεις φυλῆς Μανασσῆ κατῴκησαν ἀπὸ Βασὰν ἕως Βαὰλ, Ἐρμὼν, καὶ Σανὶρ, καὶ ὄρος Ἀερμών· καὶ ἐν τῷ Λιβάνῳ αὐτοὶ ἐπλεονάσθησαν. 
'''
"24" = '''
:sup:`24` Καὶ οὗτοι ἀρχηγοὶ οἴκου πατριῶν αὐτῶν· Ὀφὲρ, καὶ Σεῒ, καὶ Ἐλιὴλ, καὶ Ἱερεμία, καὶ Ὠδουΐα, καὶ Ἰεδιήλ· ἄνδρες ἰσχυροὶ δυνάμει, ἄνδρες ὀνομαστοὶ, ἄρχοντες τῶν οἴκων πατριῶν αὐτῶν. 
'''
"25" = '''
:sup:`25` Καὶ ἠθέτησαν ἐν Θεῷ πατέρων αὐτῶν, καὶ ἐπόρνευσαν ὀπίσω θεῶν τῶν λαῶν τῆς γῆς, οὓς ἐξῇρεν ὁ Θεὸς ἀπὸ προσώπου αὐτῶν. 
'''
"26" = '''
:sup:`26` Καὶ ἐπήγειρεν ὁ Θεὸς Ἰσραὴλ τὸ πνεῦμα Φαλὼχ βασιλέως Ἀσσοὺρ, καὶ τὸ πνεῦμα Θαγλαφαλλασὰρ βασιλέως Ἀσσοὺρ, καὶ μετῴκισε τὸν Ῥουβὴν, καὶ τὸν Γαδδὶ, καὶ τὸ ἥμισυ φυλῆς Μανασσῆ, καὶ ἤγαγεν αὐτοὺς εἰς Χαὰχ, καὶ Χαβὼρ, καὶ ἐπὶ ποταμὸν Γωζὰν ἕως τῆς ἡμέρας ταύτης. 
'''
"27" = '''
:sup:`27` Υἱοὶ Λευὶ, Γεδσὼν, Καὰθ, καὶ Μεραρί. 
'''
"28" = '''
:sup:`28` Καὶ υἱοὶ Καὰθ, Ἄμβραμ, καὶ Ἰσσαὰρ, Χεβρὼν, καὶ Ὀζιήλ. 
'''
"29" = '''
:sup:`29` Καὶ υἱοὶ Ἄμβραμ, Ἀαρὼν, καὶ Μωυσῆς, καὶ Μαριάμ· καὶ υἱοὶ Ἀαρών, Ναδὰβ, καὶ Ἀβιοὺδ, Ἐλεάζαρ, καὶ Ἰθάμαρ. 
'''
"30" = '''
:sup:`30` Ἐλεάζαρ ἐγέννησε τὸν Φινεὲς, Φινεὲς ἐγέννησε τὸν Αβισοὺ, 
'''
"31" = '''
:sup:`31` Αβισοὺ ἐγέννησεν τὸν Βοκκὶ, καὶ Βοκκὶ ἐγέννησε τὸν Ὀζὶ, 
'''
"32" = '''
:sup:`32` Ὀζὶ ἐγέννησε τὸν Ζαραία, Ζαραία ἐγέννησε τὸν Μαριὴλ, 
'''
"33" = '''
:sup:`33` καὶ Μαριὴλ ἐγέννησε τὸν Ἀμαρία, καὶ Ἀμαρία ἐγέννησε τὸν Ἀχιτὼβ, 
'''
"34" = '''
:sup:`34` καὶ Ἀχιτὼβ ἐγέννησε τὸν Σαδὼκ, καὶ Σαδὼκ ἐγέννησε τὸν Ἀχιμάας, 
'''
"35" = '''
:sup:`35` καὶ Ἀχιμάας ἐγέννησε τὸν Ἀζαρίαν, καὶ Ἀζαρίας ἐγέννησε τὸν Ἰωανὰν, 
'''
"36" = '''
:sup:`36` καὶ Ἰωανὰν ἐγέννησε τὸν Ἀζαρίαν, οὗτος ἱεράτευσεν ἐν τῷ οἴκῳ ᾧ ᾠκοδόμησε Σαλωμὼν ἐν Ἱερουσαλήμ. 
'''
"37" = '''
:sup:`37` Καὶ ἐγέννησεν Ἀζαρίας τὸν Ἀμαρία, καὶ Ἀμαρία ἐγέννησε τὸν Ἀχιτὼβ, 
'''
"38" = '''
:sup:`38` καὶ Ἀχιτὼβ ἐγέννησε τὸν Σαδὼκ, καὶ Σαδὼκ ἐγέννησε τὸν Σαλὼμ, 
'''
"39" = '''
:sup:`39` καὶ Σαλὼμ ἐγέννησε τὸν Χελκίαν, καὶ Χελκίας ἐγέννησε τὸν Ἀζαρίαν, 
'''
"40" = '''
:sup:`40` καὶ Ἀζαρίας ἐγέννησε τὸν Σαραία, καὶ Σαραίας ἐγέννησε τὸν Ἰωσαδάκ. 
'''
"41" = '''
:sup:`41` Καὶ Ἰωσαδὰκ ἐπορεύθη ἐν τῇ μετοικίᾳ μετὰ Ἰούδα καὶ Ἱερουσαλὴμ ἐν χειρὶ Ναβουχοδονόσορ. 
'''
