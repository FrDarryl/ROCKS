[18]
"1" = '''
:sup:`1` Καὶ ἔφθασεν ὁ μὴν ὁ ἕβδομος, καὶ οἱ υἱοὶ Ἰσραὴλ ἐν πόλεσιν αὐτῶν· καὶ συνήχθησαν πᾶς ὁ λαὸς ὡς ἀνὴρ εἷς εἰς τὸ πλάτος τὸ ἔμπροσθεν πύλης τοῦ ὕδατος· καὶ εἶπαν τῷ Ἔσδρᾳ τῷ γραμματεῖ, ἐνέγκαι τὸ βιβλίον νόμου Μωυσῆ, ὃν ἐνετείλατο Κύριος τῷ Ἰσραήλ. 
'''
"2" = '''
:sup:`2` Καὶ ἤνεγκεν Ἔσδρας ὁ ἱερεὺς τὸν νόμον ἐνώπιον τῆς ἐκκλησίας ἀπὸ ἀνδρὸς ἕως γυναικὸς, καὶ πᾶς ὁ συνιὼν, ἀκούειν ἐν ἡμέρᾳ μιᾷ τοῦ μηνὸς τοῦ ἑβδόμου. 
'''
"3" = '''
:sup:`3` Καὶ ἀνέγνω ἐν αὐτῷ ἀπὸ τῆς ὥρας τοῦ διαφωτίσαι τὸν ἥλιον ἕως ἡμίσους τῆς ἡμέρας, ἀπέναντι τῶν ἀνδρῶν καὶ τῶν γυναικῶν, καὶ αὐτοὶ συνιέντες· καὶ ὦτα παντὸς τοῦ λαοῦ εἰς τὸ βιβλίον τοῦ νόμου. 
'''
"4" = '''
:sup:`4` Καὶ ἔστη Ἔσδρας ὁ γραμματεὺς ἐπὶ βήματος ξυλίνου, καὶ ἔστησαν ἐχόμενα αὐτοῦ Ματθαθίας, καὶ Σαμαΐας, καὶ Ἀνανίας, καὶ Οὐρίας, καὶ Χελκία, καὶ Μαασία ἐκ δεξιῶν αὐτοῦ, καὶ ἐξ ἀριστερῶν Φαδαΐας, καὶ Μισαὴλ, καὶ Μελχίας, καὶ Ἀσὼμ, καὶ Ἀσαβαδμὰ, καὶ Ζαχαρίας, καὶ Μεσολλάμ. 
'''
"5" = '''
:sup:`5` Καὶ ἤνοιξεν Ἔσδρας τὸ βιβλίον ἐνώπιον παντὸς τοῦ λαοῦ, ὅτι αὐτὸς ἦν ἐπάνω τοῦ λαοῦ· καὶ ἐγένετο ἡνίκα ἤνοιξεν αὐτὸ, ἔστη πᾶς ὁ λαός. 
'''
"6" = '''
:sup:`6` Καὶ ηὐλόγησεν Ἔσδρας Κύριον τὸν Θεὸν τὸν μέγαν· καὶ ἀπεκρίθη πᾶς ὁ λαὸς, καὶ εἶπαν, ἀμὴν, ἐπάραντες τὰς χεῖρας αὐτῶν· καὶ ἔκυψαν καὶ προσεκύνησαν τῷ Κυρίῳ ἐπὶ πρόσωπον ἐπὶ τὴν γῆν. 
'''
"7" = '''
:sup:`7` Καὶ Ἰησοῦς, καὶ Βαναΐας, καὶ Σαραβίας ἦσαν συνετίζοντες τὸν λαὸν εἰς τὸν νόμον· καὶ ὁ λαὸς ἐν τῇ στάσει αὐτοῦ. 
'''
"8" = '''
:sup:`8` Καὶ ἀνέγνωσαν ἐν βιβλίῳ νόμου τοῦ Θεοῦ, καὶ ἐδίδασκεν Ἔσδρας, καὶ διέστελλεν ἐν ἐπιστήμῃ Κυρίου, καὶ συνῆκεν ὁ λαὸς ἐν τῇ ἀναγνώσει. 
'''
"9" = '''
:sup:`9` Καὶ εἶπε Νεεμίας καὶ Ἔσδρας ὁ ἱερεὺς καὶ γραμματεὺς, καὶ οἱ Λευῖται, καὶ οἱ συνετίζοντες τὸν λαὸν, καὶ εἶπαν παντὶ τῷ λαῷ, ἡμέρα ἁγία ἐστὶ τῷ Κυρίῳ Θεῷ ἡμῶν, μὴ πενθεῖτε μηδὲ κλαίετε· ὅτι ἔκλαιε πᾶς ὁ λαὸς ὡς ἤκουσαν τοὺς λόγους τοῦ νόμου. 
'''
"10" = '''
:sup:`10` Καὶ εἶπεν αὐτοῖς, πορεύεσθε, φάγετε λιπάσματα, καὶ πίετε γλυκάσματα, καὶ ἀποστείλατε μερίδας τοῖς μὴ ἔχουσιν, ὅτι ἁγία ἐστὶν ἡ ἡμέρα τῷ Κυρίῳ ἡμῶν· καὶ μὴ διαπέσητε, ὅτι ἐστὶ Κύριος ἰσχὺς ἡμῶν. 
'''
"11" = '''
:sup:`11` Καὶ οἱ Λευῖται κατεσιώπων πάντα τὸν λαὸν, λέγοντες, σιωπᾶτε, ὅτι ἡμέρα ἁγία, καὶ μὴ καταπίπτετε. 
'''
"12" = '''
:sup:`12` Καὶ ἀπῆλθε πᾶς ὁ λαὸς φαγεῖν καὶ πιεῖν, καὶ ἀποστέλλειν μερίδας, καὶ ποιῆσαι εὐφροσύνην μεγάλην, ὅτι συνῆκαν ἐν τοῖς λόγοις οἷς ἐγνώρισεν αὐτοῖς. 
'''
"13" = '''
:sup:`13` Καὶ ἐν τῇ ἡμέρᾳ τῇ δευτέρᾳ συνήχθησαν οἱ ἄρχοντες τῶν πατριῶν σὺν τῷ παντὶ λαῷ, οἱ ἱερεῖς καὶ οἱ Λευῖται πρὸς Ἔσδραν τὸν γραμματέα, ἐπιστῆσαι πρὸς πάντας τοὺς λόγους τοῦ νόμου. 
'''
"14" = '''
:sup:`14` Καὶ εὕροσαν γεγραμμένον ἐν τῷ νόμῳ, ᾧ ἐνετείλατο Κύριος τῷ Μωυσῇ, ὅπως κατοικήσωσιν οἱ υἱοὶ Ἰσραὴλ ἐν σκῆναις ἐν ἑορτῇ ἐν μηνὶ τῷ ἑβδόμῳ, 
'''
"15" = '''
:sup:`15` καὶ ὅπως σημάνωσι σάλπιγξιν ἐν πάσαις ταῖς πόλεσιν αὐτῶν καὶ ἐν Ἱερουσαλήμ· καὶ εἶπεν Ἔσδρας, ἐξέλθετε εἰς τὸ ὄρος, καὶ ἐνέγκατε φύλλα ἐλαίας, καὶ φύλλα ξύλων κυπαρισσίνων, καὶ φύλλα μυρσίνης, καὶ φύλλα φοινίκων, καὶ φύλλα ξύλου δασέος, ποιῆσαι σκηνὰς κατὰ τὸ γεγραμμένον. 
'''
"16" = '''
:sup:`16` Καὶ ἐξῆλθεν ὁ λαὸς, καὶ ἤνεγκαν, καὶ ἐποίησαν ἑαυτοῖς σκηνὰς ἀνὴρ ἐπὶ τοῦ δώματος αὐτοῦ, καὶ ἐν ταῖς αὐλαῖς αὐτῶν, καὶ ἐν ταῖς αὐλαῖς οἴκου τοῦ Θεοῦ, καὶ ἐν πλατείαις τῆς πόλεως, καὶ ἕως πύλης Ἐφραίμ. 
'''
"17" = '''
:sup:`17` Καὶ ἐποίησαν πᾶσα ἡ ἐκκλησία, οἱ ἐπιστρέψαντες ἀπὸ τῆς αἰχμαλωσίας, σκηνὰς, καὶ ἐκάθισαν ἐν σκηναῖς· ὅτι οὐκ ἐποίησαν ἀπὸ ἡμερῶν Ἰησοῦ υἱοῦ Ναυῆ οὕτως οἱ υἱοὶ Ἰσραὴλ ἕως τῆς ἡμέρας ἐκείνης· καὶ ἐγένετο εὐφροσύνη μεγάλη. 
'''
"18" = '''
:sup:`18` Καὶ ἀνέγνω ἐν βιβλίῳ νόμου τοῦ Θεοῦ ἡμέραν ἐν ἡμέρᾳ ἀπὸ τῆς ἡμέρας τῆς πρώτης ἕως τῆς ἡμέρας τῆς ἐσχάτης· καὶ ἐποίησαν ἑορτὴν ἑπτὰ ἡμέρας, καὶ τῇ ἡμέρᾳ τῇ ὀγδόῃ ἐξόδιον κατὰ τὸ κρίμα. 
'''
