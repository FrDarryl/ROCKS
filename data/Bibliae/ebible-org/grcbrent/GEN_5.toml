[5]
"1" = '''
:sup:`1` Αὕτη ἡ βίβλος γενέσεως ἀνθρώπων· ᾗ ἡμέρᾳ ἐποίησεν ὁ Θεὸς τὸν Ἀδὰμ, κατʼ εἰκόνα Θεοῦ ἐποίησεν αὐτόν· 
'''
"2" = '''
:sup:`2` Ἄρσεν καὶ θῆλυ ἐποίησεν αὐτούς· καὶ εὐλόγησεν αὐτούς· καὶ ἐπωνόμασε τὸ ὄνομα αὐτοῦ Ἀδὰμ, ᾗ ἡμέρᾳ ἐποίησεν αὐτούς. 
'''
"3" = '''
:sup:`3` Ἔζησεν δὲ Ἀδὰμ τριάκοντα καὶ διακόσια ἔτη, καὶ ἐγέννησε κατὰ τὴν ἰδέαν αὐτοῦ, καὶ κατὰ τὴν εἰκόνα αὐτοῦ, καὶ ἐπωνόμασε τὸ ὄνομα αὐτοῦ, Σήθ. 
'''
"4" = '''
:sup:`4` Ἐγένοντο δὲ αἱ ἡμέραι Ἀδὰμ, ἃς ἔζησε μετὰ τὸ γεννῆσαι αὐτὸν τὸν Σὴθ, ἔτη ἑπτακόσια· καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας. 
'''
"5" = '''
:sup:`5` Καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Ἀδὰμ, ἃς ἔζησε, τριάκοντα καὶ ἐννακόσια ἔτη· καὶ ἀπέθανεν. 
'''
"6" = '''
:sup:`6` Ἔζησε δὲ Σὴθ πέντε καὶ διακόσια ἔτη· καὶ ἐγέννησε τὸν Ἐνώς. 
'''
"7" = '''
:sup:`7` Καὶ ἔζησε Σὴθ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Ἐνὼς, ἑπτὰ ἔτη καὶ ἑπτακόσια· καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας. 
'''
"8" = '''
:sup:`8` Καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Σὴθ δώδεκα καὶ ἐννακόσια ἔτη· καὶ ἀπέθανε. 
'''
"9" = '''
:sup:`9` Καὶ ἔζησεν Ἐνὼς ἔτη ἑκατὸν ἐννεήκοντα· καὶ ἐγέννησε τὸν Καϊνᾶν. 
'''
"10" = '''
:sup:`10` Καὶ ἔζησεν Ἐνὼς μετὰ τὸ γεννῆσαι αὐτὸν τὸν Καϊνᾶν, πεντεκαίδεκα ἔτη καὶ ἑπτκόσια· καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας. 
'''
"11" = '''
:sup:`11` Καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Ἐνὼς πέντε ἔτη καὶ ἐννακόσια· καὶ ἀπέθανε. 
'''
"12" = '''
:sup:`12` Καὶ ἔζησεν Καϊνᾶν ἑβδομήκοντα καὶ ἑκατὸν ἔτη· καὶ ἐγέννησε τὸν Μαλελεήλ. 
'''
"13" = '''
:sup:`13` Καὶ ἔζησε Καϊνᾶν μετὰ τὸ γεννῆσαι αὐτὸν τὸν Μαλελεὴλ, τεσσεράκοντα καὶ ἑπτακόσια ἔτη· καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας. 
'''
"14" = '''
:sup:`14` Καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Καϊνᾶν δέκα ἔτη καὶ ἐννακόσια· καὶ ἀπέθανε. 
'''
"15" = '''
:sup:`15` Καὶ ἔζησε Μαλελεὴλ πέντε καὶ ἑξήκοντα καὶ ἑκατὸν ἔτη· καὶ ἐγέννησε τὸν Ἰάρεδ. 
'''
"16" = '''
:sup:`16` Καὶ ἔζησε Μαλελεὴλ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Ἰάρεδ, ἔτη τριάκοντα καὶ ἑπτακόσια· καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας. 
'''
"17" = '''
:sup:`17` Καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Μαλελεὴλ, ἔτη πέντε καὶ ἐννενήκοντα καὶ ὀκτακόσια· καὶ ἀπέθανε. 
'''
"18" = '''
:sup:`18` Καὶ ἔζησεν Ἰάρεδ δύο καὶ ἑξήκοντα ἔτη καὶ ἑκατὸν· καὶ ἐγέννησε τὸν Ἐνώχ. 
'''
"19" = '''
:sup:`19` Καὶ ἔζησεν Ἰάρεδ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Ἐνὼχ, ὀκτακόσια ἔτη· καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας. 
'''
"20" = '''
:sup:`20` Καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Ἰάρεδ, δύο καὶ ἑξήκοντα καὶ ἐννακόσια ἔτη· καὶ ἀπέθανε. 
'''
"21" = '''
:sup:`21` Καὶ ἔζησεν Ἐνὼχ πέντε καὶ ἑξήκοντα καὶ ἑκατὸν ἔτη· καὶ ἐγέννησε τὸν Μαθουσάλα. 
'''
"22" = '''
:sup:`22` Εὐηρέστησε δὲ Ἐνὼχ τῷ Θεῷ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Μαθουσάλα, διακόσια ἔτη· καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας. 
'''
"23" = '''
:sup:`23` Καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Ἐνὼχ, πέντε καὶ ἑξήκοντα καὶ τριακόσια ἔτη. 
'''
"24" = '''
:sup:`24` Καὶ εὐηρέστησεν Ἐνὼχ τῷ Θεῷ· καὶ οὐχ εὑρίσκετο, ὅτι μετέθηκεν αὐτὸν ὁ Θεός. 
'''
"25" = '''
:sup:`25` Καὶ ἔζησε Μαθουσάλα ἑπτὰ ἔτη καὶ ἑξήκοντα καὶ ἑκατόν· καὶ ἐγέννησε τὸν Λάμεχ. 
'''
"26" = '''
:sup:`26` Καὶ ἔζησε Μαθουσάλα μετὰ τὸ γεννῆσαι αὐτὸν τὸν Λάμεχ, δύο καὶ ὀκτακόσια ἔτη· καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας. 
'''
"27" = '''
:sup:`27` Καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Μαθουσάλα ἃς ἔζησεν, ἐννέα καὶ ἑξήκοντα καὶ ἐννακόσια ἔτη· καὶ ἀπέθανε. 
'''
"28" = '''
:sup:`28` Καὶ ἔζησε Λάμεχ ὀκτὼ καὶ ὀγδοήκοντα καὶ ἑκατὸν ἔτη· καὶ ἐγέννησεν υἱόν. 
'''
"29" = '''
:sup:`29` Καὶ ἐπωνόμασε τὸ ὄνομα αὐτοῦ Νῶε, λέγων, οὗτος διαναπαύσει ἡμᾶς ἀπὸ τῶν ἔργων ἡμῶν, καὶ ἀπὸ τῶν λυπῶν τῶν χειρῶν ἡμῶν, καὶ ἀπὸ τῆς γῆς, ἧς κατηράσατο Κύριος ὁ Θεός. 
'''
"30" = '''
:sup:`30` Καὶ ἔζησε Λάμεχ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Νῶε, πεντακόσια καὶ ἑξήκοντα καὶ πέντε ἔτη· καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας. 
'''
"31" = '''
:sup:`31` Καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Λάμεχ, ἑπτακόσια καὶ πεντήκοντα τρία ἔτη· καὶ ἀπέθανε. 
'''
"32" = '''
:sup:`32` Καὶ ἦν Νῶε ἐτῶν πεντακοσίων· καὶ ἐγέννησε τρεῖς υἱοὺς, τὸν Σὴμ, τὸν Χὰμ, τὸν Ἰάφεθ. 
'''
