[3]
"1" = '''
:sup:`1` ΠΡΟΣΕΥΧ ἈΜΒΑΚΟΥΜ ΤΟΥ ΠΡΟΦΗΤΟΥ, ΜΕΤΑ Ὠ̣ΔΗΣ. 
'''
"2" = '''
:sup:`2` Κύριε εἰσακήκοα τὴν ἀκοήν σου, καὶ ἐφοβήθην· κατενόησα τὰ ἔργα σου, καὶ ἐξέστην· ἐν μέσῳ δύο ζώων γνωσθήσῃ, ἐν τῷ ἐγγίζειν τὰ ἔτη ἐπιγνωσθήσῃ· ἐν τῷ παρεῖναι τὸν καιρὸν ἀναδειχθήσῃ· ἐν τῷ ταραχθῆναι τὴν ψυχήν μου, ἐν ὀργῇ ἐλέους μνησθήσῃ. 
'''
"3" = '''
:sup:`3` Ὁ Θεὸς ἐκ Θαιμὰν ἥξει, καὶ ὁ ἅγιος ἐξ ὄρους Φαρὰν κατασκίου δασέος· διάψαλμα· ἐκάλυψεν οὐρανοὺς ἡ ἀρετὴ αὐτοῦ, καὶ αἰνέσεως αὐτοῦ πλήρης ἡ γῆ. 
'''
"4" = '''
:sup:`4` Καὶ φέγγος αὐτοῦ ὡς φῶς ἔσται· κέρατα ἐν χερσὶν αὐτοῦ, καὶ ἔθετο ἀγάπησιν κραταιὰν ἰσχύος αὐτοῦ. 
'''
"5" = '''
:sup:`5` Πρὸ προσώπου αὐτοῦ πορεύσεται λόγος, καὶ ἐξελεύσεται εἰς πεδία· κατὰ πόδας αὐτοῦ 
'''
"6" = '''
:sup:`6` ἔστη, καὶ ἐσαλεύθη ἡ γῆ· ἐπέβλεψε, καὶ διετάκη ἔθνη· διεθρύβη τὰ ὄρη βίᾳ, ἐτάκησαν βουνοὶ αἰώνιοι πορείας αἰωνίας αὐτοῦ. 
'''
"7" = '''
:sup:`7` Ἀντὶ κόπων εἶδον σκηνώματα Αἰθιόπων, πτοηθήσονται καὶ αἱ σκηναὶ γῆς Μαδιάμ. 
'''
"8" = '''
:sup:`8` Μὴ ἐν ποταμοῖς ὠργίσθης Κύριε; ἢ ἐν ποταμοῖς ὁ θυμός σου; ἢ ἐν θαλάσσῃ τὸ ὅρμημά σου; ὅτι ἐπιβήσῃ ἐπὶ τοὺς ἵππους σου, καὶ ἡ ἱππασία σου σωτηρία. 
'''
"9" = '''
:sup:`9` Ἐντείνων ἐνέτεινας τόξον σου ἐπὶ σκῆπτρα, λέγει Κύριος· διάψαλμα· ποταμῶν ῥαγήσεται γῆ. 
'''
"10" = '''
:sup:`10` Ὄψονταί σε, καὶ ὠδινήσουσι λαοὶ, σκορπίζων ὕδατα πορείας· ἔδωκεν ἡ ἄβυσσος φωνὴν αὐτῆς, ὕψος φαντασίας αὐτῆς. 
'''
"11" = '''
:sup:`11` Ἐπῄρθη ὁ ἥλιος, καὶ ἡ σελήνη ἔστη ἐν τῇ τάξει αὐτῆς· εἰς φῶς βολίδες σου πορεύσονται, εἰς φέγγος ἀστραπῆς ὅπλων σου. 
'''
"12" = '''
:sup:`12` Ἐν ἀπειλῇ ὀλιγώσεις γῆν, καὶ ἐν θυμῷ κατάξεις ἔθνη, 
'''
"13" = '''
:sup:`13` ἐξῆλθες εἰς σωτηρίαν λαοῦ σου, τοῦ σῶσαι τὸν χριστόν σου· βαλεῖς εἰς κεφαλὰς ἀνόμων θάνατον, ἐξήγειρας δεσμοὺς ἕως τραχήλου· διάψαλμα. 
'''
"14" = '''
:sup:`14` Διέκοψας ἐν ἐκστάσει κεφαλὰς δυναστῶν, σεισθήσονται ἐν αὐτῇ· διανοίξουσι χαλινοὺς αὐτῶν, ὡς ἔσθων πτωχὸς λάθρα. 
'''
"15" = '''
:sup:`15` Καὶ ἐπιβιβᾷς εἰς θάλασσαν τοὺς ἵππους σου, ταράσσοντας ὕδωρ πολύ. 
'''
"16" = '''
:sup:`16` Ἐφυλαξάμην, καὶ ἐπτοήθη ἡ κοιλία μου ἀπὸ φωνῆς προσευχῆς χειλέων μου, καὶ εἰσῆλθε τρόμος εἰς τὰ ὀστᾶ μου, καὶ ὑποκάτωθέν μου ἐταράχθη ἡ ἕξις μου· ἀναπαύσομαι ἐν ἡμέρᾳ θλίψεως, τοῦ ἀναβῆναι εἰς λαὸν παροικίας μου. 
'''
"17" = '''
:sup:`17` Διότι συκῆ οὐ καρποφορήσει, καὶ οὐκ ἔσται γεννήματα ἐν ταῖς ἀμπέλοις· ψεύσεται ἔργον ἐλαίας, καὶ τὰ πεδία οὐ ποιήσει βρῶσιν· ἐξέλιπεν ἀπὸ βρώσεως πρόβατα, καὶ οὐχ ὑπάρχουσι βόες ἐπὶ φάτναις· 
'''
"18" = '''
:sup:`18` ἐγὼ δὲ ἐν τῷ Κυρίῳ ἀγαλλιάσομαι, χαρήσομαι ἐπὶ τῷ Θεῷ τῷ σωτῆρί μου. 
'''
"19" = '''
:sup:`19` Κύριος ὁ Θεὸς δύναμίς μου, καὶ τάξει τοὺς πόδας μου εἰς συντέλειαν· ἐπὶ τὰ ὑψηλὰ ἐπιβιβᾷ με, τοῦ νικῆσαι ἐν τῇ ᾠδῇ αὐτοῦ. 
'''
