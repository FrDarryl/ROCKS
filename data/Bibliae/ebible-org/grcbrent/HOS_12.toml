[12]
"1" = '''
:sup:`1` Ἐκύκλωσέ με ἐν ψεύδει Ἐφραὶμ, καὶ ἐν ἀσεβείαις οἶκος Ἰσραὴλ, καὶ Ἰούδα· νῦν ἔγνω αὐτοὺς ὁ Θεὸς, καὶ ὁ λαὸς ἅγιος κεκλήσεται Θεοῦ. 
'''
"2" = '''
:sup:`2` Ὁ δὲ Ἐφραὶμ πονηρὸν πνεῦμα, ἐδίωξε καύσωνα ὅλην τὴν ἡμέραν· κενὰ καὶ μάταια ἐπλήθυνε, καὶ διαθήκην μετὰ Ἀσσυρίων διέθετο, καὶ ἔλαιον εἰς Αἴγυπτον ἐνεπορεύετο. 
'''
"3" = '''
:sup:`3` Καὶ κρίσις τῷ Κυρίῳ πρὸς Ἰούδαν, τοῦ ἐκδικῆσαι τὸν Ἰακώβ· κατὰ τὰς ὁδοὺς αὐτοῦ καὶ κατὰ τὰ ἐπιτηδεύματα αὐτοῦ ἀποδώσει αὐτῷ. 
'''
"4" = '''
:sup:`4` Ἐν τῇ κοιλίᾳ ἐπτέρνισε τὸν ἀδελφὸν αὐτοῦ, καὶ ἐν κόποις αὐτοῦ ἐνίσχυσε πρὸς Θεόν. 
'''
"5" = '''
:sup:`5` Καὶ ἐνίσχυσε μετὰ ἀγγέλου, καὶ ἠδυνάσθη· ἔκλαυσαν, καὶ ἐδεήθησάν μου· ἐν τῷ οἴκῳ Ὦν εὕροσάν με, καὶ ἐκεῖ ἐλαλήθη πρὸς αὐτούς. 
'''
"6" = '''
:sup:`6` Ὁ δὲ Κύριος ὁ Θεὸς ὁ παντοκράτωρ ἔσται μνημόσυνον αὐτοῦ. 
'''
"7" = '''
:sup:`7` Καὶ σὺ ἐν Θεῷ σου ἐπιστρέψεις, ἔλεον καὶ κρίμα φυλάσσου, καὶ ἔγγιζε πρὸς τὸν Θεόν σου διαπαντός. 
'''
"8" = '''
:sup:`8` Χαναὰν, ἐν χειρὶ αὐτοῦ ζυγὸς ἀδικίας, καταδυναστεύειν ἠγάπησε. 
'''
"9" = '''
:sup:`9` Καὶ εἶπεν Ἐφραὶμ, πλὴν πεπλούτηκα, εὕρηκα ἀναψυχὴν ἐμαυτῷ· πάντες οἱ πόνοι αὐτοῦ οὐχ εὑρεθήσονται αὐτῷ, διʼ ἀδικίας ἃς ἥμαρτεν. 
'''
"10" = '''
:sup:`10` Ἐγὼ δὲ Κύριος ὁ Θεός σου ἀνήγαγόν σε ἐκ γῆς Αἰγύπτου, ἔτι κατοικιῶ σε ἐν σκηναῖς, καθὼς ἡμέραι ἑορτῆς. 
'''
"11" = '''
:sup:`11` Καὶ λαλήσω πρὸς προφήτας, καὶ ἐγὼ ὁράσεις ἐπλήθυνα, καὶ ἐν χερσὶ προφητῶν ὡμοιώθην. 
'''
"12" = '''
:sup:`12` Εἰ μὴ Γαλαάδ ἐστιν, ἄρα ψευδεῖς ἦσαν ἐν Γαλαὰδ ἄρχοντες θυσιάζοντες, καὶ τὰ θυσιαστήρια αὐτῶν, ὡς χελῶναι ἐπὶ χέρσον ἀγροῦ. 
'''
"13" = '''
:sup:`13` Καὶ ἀνεχώρησεν Ἰακὼβ εἰς πεδίον Συρίας, καὶ ἐδούλευσεν Ἰσραὴλ ἐν γυναικὶ, καὶ γυναικὶ ἐφυλάξατο. 
'''
"14" = '''
:sup:`14` Καὶ ἐν προφήτῃ ἀνήγαγεν Κύριος τὸν Ἰσραὴλ ἐκ γῆς Αἰγύπτου, καὶ ἐν προφήτῃ διεφυλάχθη. 
'''
"15" = '''
:sup:`15` Ἐθύμωσεν Ἐφραὶμ, καὶ παρώργισε, καὶ τὸ αἷμα αὐτοῦ ἐπʼ αὐτὸν ἐκχυθήσεται, καὶ τὸν ὀνειδισμὸν αὐτοῦ ἀνταποδώσει Κύριος αὐτῷ. 
'''
