[1]
"1" = '''
:sup:`1` ΠΑΡΟΙΜΙΑΙ Σαλωμῶντος υἱοῦ Δαυὶδ, ὃς ἐβασίλευσεν ἐν Ἰσραήλ· 
'''
"2" = '''
:sup:`2` γνῶναι σοφίαν καὶ παιδείαν, νοῆσαί τε λόγους φρονήσεως, 
'''
"3" = '''
:sup:`3` δέξασθαί τε στροφὰς λόγων, νοῆσαί τε δικαιοσύνην ἀληθῆ, καὶ κρίμα κατευθύνειν· 
'''
"4" = '''
:sup:`4` Ἵνα δῷ ἀκάκοις πανουργίαν, παιδὶ δὲ νέῳ αἴσθησίν τε καὶ ἔννοιαν. 
'''
"5" = '''
:sup:`5` Τῶν δὲ γὰρ ἀκούσας σοφὸς σοφώτερος ἔσται, ὁ δὲ νοήμων κυβέρνησιν κτήσεται· 
'''
"6" = '''
:sup:`6` Νοήσει τε παραβολὴν καὶ σκοτεινὸν λόγον, ῥήσεις τε σοφῶν καὶ αἰνίγματα. 
'''
"7" = '''
:sup:`7` Ἀρχὴ σοφίας φόβος Κυριου, σύνεσις δὲ ἀγαθὴ πᾶσι τοῖς ποιοῦσιν αὐτήν· εὐσέβεια δὲ εἰς Θεὸν ἀρχὴ αἰσθήσεως, σοφίαν δὲ καὶ παιδείαν ἀσεβεῖς ἐξουθενήσουσιν. 
'''
"8" = '''
:sup:`8` Ἄκουε υἱὲ παιδείαν πατρός σου, καὶ μὴ ἀπώσῃ θεσμοὺς μητρός σου. 
'''
"9" = '''
:sup:`9` Στέφανον γὰρ χαρίτων δέξῃ σῇ κορυφῇ, καὶ κλοιὸν χρύσεον περὶ σῷ τραχήλῳ. 
'''
"10" = '''
:sup:`10` Υἱὲ μή σε πλανήσωσιν ἄνδρες ἀσεβεῖς, μηδὲ βουληθῇς. 
'''
"11" = '''
:sup:`11` Ἐὰν παρακαλέσωσί σε, λέγοντες, ἐλθὲ μεθʼ ἡμῶν, κοινώνησον αἵματος, κρύψωμεν δὲ εἰς γῆν ἄνδρα δίκαιον ἀδίκως, 
'''
"12" = '''
:sup:`12` καταπίωμεν δὲ αὐτὸν ὥσπερ ᾅδης ζῶντα, καὶ ἄρωμεν αὐτοῦ τὴν μνήμην ἐκ γῆς, 
'''
"13" = '''
:sup:`13` τὴν κτῆσιν αὐτοῦ τὴν πολυτελῆ καταλαβώμεθα, πλήσωμεν δὲ οἴκους ἡμετέρους σκύλων· 
'''
"14" = '''
:sup:`14` Τὸν δὲ σὸν κλῆρον βάλε ἐν ἡμῖν, κοινὸν δὲ βαλάντιον κτησώμεθα πάντες, καὶ μαρσίππιον ἓν γενηθήτω ἡμῖν· 
'''
"15" = '''
:sup:`15` Μὴ πορευθῇς ἐν ὁδῷ μετʼ αὐτῶν, ἔκκλινον δὲ τὸν πόδα σου ἐκ τῶν τρίβων αὐτῶν. 
'''
"16" = '''
:sup:`16` Οὐ γὰρ ἀδίκως ἐκτείνεται δίκτυα πτερωτοῖς. 
'''
"17" = '''
:sup:`17` Αὐτοὶ γὰρ οἱ φόνου μετέχοντες, θησαυρίζουσιν ἑαυτοῖς κακά· ἡ δὲ καταστροφὴ ἀνδρῶν παρανόμων κακή. 
'''
"18" = '''
:sup:`18` Αὗται αἱ ὁδοί εἰσι πάντων τῶν συντελούντων τὰ ἄνομα· τῇ γὰρ ἀσεβείᾳ τὴν ἑαυτῶν ψυχὴν ἀφαιροῦνται. 
'''
"19" = '''
:sup:`19` Σοφία ἐν ἐξόδοις ὑμνεῖται, ἐν δὲ πλατείαις παῤῥησίαν ἄγει. 
'''
"20" = '''
:sup:`20` Ἐπʼ ἄκρων δὲ τειχέων κηρύσσεται, ἐπὶ δὲ πύλαις δυναστῶν παρεδρεύει, ἐπὶ δὲ πύλαις πόλεως θαῤῥοῦσα λέγει, 
'''
"21" = '''
:sup:`21` ὅσον ἂν χρόνον ἄκακοι ἔχονται τῆς δικαιοσύνης, οὐκ αἰσχυνθήσονται· οἱ δὲ ἄφρονες τῆς ὕβρεως ὄντες ἐπιθυμηταί, ἀσεβεῖς γενόμενοι ἐμίσησαν αἴσθησιν, 
'''
"22" = '''
:sup:`22` καὶ ὑπεύθυνοι ἐγένοντο ἐλέγχοις· ἰδοὺ προήσομαι ὑμῖν ἐμῆς πνοῆς ῥῆσιν· διδάξω δὲ ὑμᾶς τὸν ἐμὸν λόγον. 
'''
"23" = '''
:sup:`23` Ἐπειδὴ ἐκάλουνμ, καὶ οὐχ ὑπηκούσατε· καὶ ἐξέτεινον λόγους, καὶ οὐ προσείχετε· 
'''
"24" = '''
:sup:`24` ἀλλὰ ἀκύρους ἐποιεῖτε ἐμὰς βουλὰς, τοῖς δὲ ἐμοῖς ἐλέγχοις ἠπειθήσατε· 
'''
"25" = '''
:sup:`25` Τοιγαροῦν κᾀγὼ τῇ ὑμετέρᾳ ἀπωλείᾳ ἐπιγελάσομαι, καταχαροῦμαι δὲ ἡνίκα ἔρχηται ὑμῖν ὄλεθρος· 
'''
"26" = '''
:sup:`26` Καὶ ὡς ἂν ἀφίκηται ὑμῖν ἄφνω θόρυβος, ἡ δὲ καταστροφὴ ὁμοίως καταιγίδι παρῇ, καὶ ὅταν ἔρχηται ὑμῖν θλίψις καὶ πολιορκία, ἢ ὅταν ἔρχηται ὑμῖν ὄλεθρος. 
'''
"27" = '''
:sup:`27` Ἔσται γὰρ ὅταν ἐπικαλέσησθέ με, ἐγὼ δὲ οὐκ εἰσακούσομαι ὑμῶν· ζητήσουσί με κακοὶ, καὶ οὐχ εὑρήσουσιν. 
'''
"28" = '''
:sup:`28` Ἐμίσησαν γὰρ σοφίαν, τὸν δὲ λόγον τοῦ Κυρίου οὐ προείλαντο, 
'''
"29" = '''
:sup:`29` οὐδὲ ἤθελον ἐμαῖς προσέχειν βουλαῖς, ἐμυκτήριζον δὲ ἐμοὺς ἐλέγχους· 
'''
"30" = '''
:sup:`30` Τοιγαροῦν ἔδονται τῆς ἑαυτῶν ὁδοῦ τοὺς καρποὺς, καὶ τῆς ἐαυτῶν ἀσεβείας πλησθήσονται. 
'''
"31" = '''
:sup:`31` Ἀνθʼ ὧν γὰρ ἠδίκουν νηπίους, φονευθήσονται, καὶ ἐξετασμὸς ἀσεβεῖς ὀλεῖ. 
'''
"32" = '''
:sup:`32` Ὁ δὲ ἐμοῦ ἀκούων κατασκηνώσει ἐπʼ ἐλπίδι, καὶ ἡσυχάσει ἀφόβως ἀπὸ παντὸς κακοῦ. 
'''
