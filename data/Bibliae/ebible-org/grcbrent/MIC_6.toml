[6]
"1" = '''
:sup:`1` Ἀκούσατε δὴ λόγον· Κύριος Κύριος εἶπεν, ἀνάστηθι, κρίθητι πρὸς τὰ ὄρη, καὶ ἀκουσάτωσαν βουνοὶ φωνήν σου. 
'''
"2" = '''
:sup:`2` Ἀκούσατε ὄρη τὴν κρίσιν τοῦ Κυρίου, καὶ αἱ φάραγγες θεμέλια τῆς γῆς, ὅτι κρίσις τῷ Κυρίῳ πρὸς τὸν λαὸν αὐτοῦ, καὶ μετὰ τοῦ Ἰσραὴλ διελεγχθήσεται. 
'''
"3" = '''
:sup:`3` Λαός μου, τί ἐποίησά σοι, ἢ τί ἐλύπησά σε, ἢ τί παρηνώχλησά σοι; ἀποκρίθητί μοι. 
'''
"4" = '''
:sup:`4` Διότι ἀνήγαγόν σε ἐκ γῆς Αἰγύπτου, καὶ ἐξ οἴκου δουλείας ἐλυτρωσάμην σε, καὶ ἐξαπέστειλα πρὸ προσώπου σου τὸν Μωυσῆν, καὶ Ἀαρὼν, καὶ Μαριάμ. 
'''
"5" = '''
:sup:`5` Λαός μου μνήσθητι δὴ, τί ἐβουλεύσατο κατὰ σοῦ Βαλὰκ βασιλεὺς Μωὰβ, καὶ τί ἀπεκρίθη αὐτῷ Βαλαὰμ, υἱὸς τοῦ Βεὼρ ἀπὸ τῶν σχοίνων ἕως τοῦ Γαλγὰλ, ὅπως γνωσθῇ ἡ δικαιοσύνη τοῦ Κυρίου. 
'''
"6" = '''
:sup:`6` Ἐν τίνι καταλάβω τὸν Κύριον, ἀντιλήψομαι Θεοῦ μου ὑψίστου; εἰ καταλήψομαι αὐτὸν ἐν ὁλοκαυτώμασιν, ἐν μόσχοις ἐνιαυσίοις; 
'''
"7" = '''
:sup:`7` Εἰ προσδέξεται Κύριος ἐν χιλιάσι κριῶν; ἢ ἐν μυριάσι χιμάρων πιόνων; εἰ δῶ πρωτότοκά μου ὑπὲρ ἀσεβείας, καρπὸν κοιλίας μου ὑπὲρ ἁμαρτίας ψυχῆς μου; 
'''
"8" = '''
:sup:`8` Εἰ ἀνηγγέλη σοι ἄνθρωπε τί καλόν; ἢ τί Κύριος ἐκζητεῖ παρὰ σοῦ, ἀλλʼ ἢ τοῦ ποιεῖν κρίμα, καὶ ἀγαπᾷν ἔλεον, καὶ ἕτοιμον εἶναι τοῦ πορεύεσθαι μετὰ Κυρίου Θεοῦ σου; 
'''
"9" = '''
:sup:`9` Φωνὴ Κυρίου τῇ πόλει ἐπικληθήσεται, καὶ σώσει φοβουμένους τὸ ὄνομα αὐτοῦ· ἄκουε φυλὴ, καὶ τίς κοσμήσει πόλιν; 
'''
"10" = '''
:sup:`10` Μὴ πῦρ καὶ οἶκος ἀνόμου θησαυρίζων θησαυροὺς ἀνόμους, καὶ μετὰ ὕβρεως ἀδικίας; 
'''
"11" = '''
:sup:`11` Εἰ δικαιωθήσεται ἐν ζυγῷ ἄνομος, καὶ ἐν μαρσίππῳ στάθμια δόλου, 
'''
"12" = '''
:sup:`12` ἐξ ὧν τὸν πλοῦτον αὐτῶν ἀσεβείας ἔπλησαν, καὶ οἱ κατοικοῦντες αὐτὴν ἐλάλουν ψεύδη, καὶ ἡ γλῶσσα αὐτῶν ὑψώθη ἐν τῷ στόματι αὐτῶν; 
'''
"13" = '''
:sup:`13` Καὶ ἐγὼ ἄρξομαι τοῦ πατάξαι σε, ἀφανιῶ σε ἐν ταῖς ἁμαρτίαις σου. 
'''
"14" = '''
:sup:`14` Σὺ φάγεσαι, καὶ οὐ μὴ ἐμπλησθῇς, καὶ συσκοτάσει ἐν σοὶ καὶ ἐκνεύσει, καὶ οὐ μὴ διασωθῇς, καὶ ὅσοι ἂν διασωθῶσιν, εἰς ῥομφαίαν παραδοθήσονται· 
'''
"15" = '''
:sup:`15` Σὺ σπερεῖς, καὶ οὐ μὴ ἀμήσῃς, σὺ πιέσεις ἐλαίαν, καὶ οὐ μὴ ἀλείψῃ ἔλαιον, καὶ οἶνον, καὶ οὐ μὴ πίητε, καὶ ἀφανισθήσεται νόμιμα λαοῦ μου. 
'''
"16" = '''
:sup:`16` Καὶ ἐφύλαξας τὰ δικαιώματα Ζαμβρὶ, καὶ πάντα τὰ ἔργα οἴκου Ἀχαὰβ, καὶ ἐπορεύθητε ἐν ταῖς ὁδοῖς αὐτῶν, ὅπως παραδῶ σε εἰς ἀφανισμὸν, καὶ τοὺς κατοικοῦντας αὐτὴν εἰς συρισμὸν, καὶ ὀνείδη λαῶν λήψεσθε. 
'''
