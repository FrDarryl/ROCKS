[10]
"1" = '''
:sup:`1` Κριτὴς σοφὸς παιδεύσει τὸν λαὸν αὐτοῦ, καὶ ἡγεμονία συνετοῦ τεταγμένη ἔσται. 
'''
"2" = '''
:sup:`2` Κατὰ τὸν κριτὴν τοῦ λαοῦ αὐτοῦ οὕτως καὶ οἱ λειτουργοὶ αὐτοῦ, καὶ κατὰ τὸν ἡγούμενον τῆς πόλεως πάντες οἱ κατοικοῦντες αὐτήν. 
'''
"3" = '''
:sup:`3` Βασιλεὺς ἀπαίδευτος ἀπολεῖ τὸν λαὸν αὐτοῦ, καὶ πόλις οἰκισθήσεται ἐν συνέσει δυναστῶν. 
'''
"4" = '''
:sup:`4` Ἐν χειρὶ Κυρίου ἐξουσία τῆς γῆς, καὶ τὸν χρήσιμον ἐγερεῖ εἰς καιρὸν ἐπʼ αὐτῆς. 
'''
"5" = '''
:sup:`5` Ἐν χειρὶ Κυρίου εὐοδία ἀνδρὸς, καὶ προσώπῳ γραμματέως ἐπιθήσει δόξαν αὐτοῦ. 
'''
"6" = '''
:sup:`6` Ἐπὶ παντὶ ἀδικήματι μὴ μηνιάσῃς τῷ πλησίον, καὶ μὴ πράσσε μηδὲν ἐν ἔργοις ὕβρεως. 
'''
"7" = '''
:sup:`7` Μισητὴ ἔναντι Κυρίου καὶ ἀνθρώπων ὑπερηφανία, καὶ ἐξ ἀμφοτέρων πλημμελήσει ἄδικα. 
'''
"8" = '''
:sup:`8` Βασιλεία ἀπὸ ἔθνους εἰς ἔθνος μετάγεται, διὰ ἀδικίας καὶ ὕβρεις καὶ χρήματα. 
'''
"9" = '''
:sup:`9` Τί ὑπερηφανεύεται γῆ καὶ σποδός; ὅτι ἐν ζωῇ ἔῤῥιψα τὰ ἐνδόσθια αὐτοῦ. 
'''
"10" = '''
:sup:`10` Μακρὸν ἀῤῥώστημα σκώπτει ἰατρὸς, καὶ βασιλεὺς σήμερον, καὶ αὔριον τελευτήσει. 
'''
"11" = '''
:sup:`11` Ἐν γὰρ τῷ ἀποθανεῖν ἄνθρωπον, κληρονομήσει ἑρπετὰ καὶ θηρία καὶ σκώληκας. 
'''
"12" = '''
:sup:`12` Ἀρχὴ ὑπερηφανίας, ἀνθρώπου ἀφισταμένου ἀπὸ Κυρίου, καὶ ἀπὸ τοῦ ποιήσαντος αὐτὸν ἀπέστη ἡ καρδία αὐτοῦ. 
'''
"13" = '''
:sup:`13` Ὅτι ἀρχὴ ὑπερηφανίας ἁμαρτία, καὶ ὁ κρατῶν αὐτῆς ἐξομβρήσει βδέλυγμα· διὰ τοῦτο παρεδόξασε Κύριος τὰς ἐπαγωγὰς, καὶ κατέστρεψεν εἰς τέλος αὐτούς. 
'''
"14" = '''
:sup:`14` Θρόνους ἀρχόντων καθεῖλεν ὁ Κύριος, καὶ ἐκάθισε πρᾳεῖς ἀντʼ αὐτῶν. 
'''
"15" = '''
:sup:`15` Ῥίζας ἐθνῶν ἐξέτιλεν ὁ Κύριος, καὶ ἐφύτευσε ταπεινοὺς ἀντʼ αὐτῶν. 
'''
"16" = '''
:sup:`16` χώρας ἐθνῶν κατέστρεψεν ὁ Κύριος, καὶ ἀπώλεσεν αὐτὰς ἕως θεμελίων γῆς. 
'''
"17" = '''
:sup:`17` Ἐξήρανεν ἐξ αὐτῶν καὶ ἀπώλεσεν αὐτοὺς, καὶ κατέπαυσεν ἀπὸ γῆς τὸ μνημόσυνον αὐτῶν. 
'''
"18" = '''
:sup:`18` Οὐκ ἔκτισται ἀνθρώποις ὑπερηφανία, οὐδὲ ὀργὴ θυμοῦ γεννήμασιν γυναικῶν. 
'''
"19" = '''
:sup:`19` Σπέρμα ἔντιμον ποίον; σπέρμα ἀνθρώπου· σπέρμα ἔντιμον ποῖον; οἱ φοβούμενοι τὸν Κύριον· σπέρμα ἄτιμον ποῖον; σπέρμα ἀνθρώπου· σπέρμα ἄτιμον ποῖον; οἱ παραβαίνοντες ἐντολάς. 
'''
"20" = '''
:sup:`20` Ἐν μέσῳ ἀδελφῶν ὁ ἡγούμενος αὐτῶν ἔντιμος, καὶ οἱ φοβούμενοι Κύριον ἐν ὀφθαλμοῖς αὐτοῦ. 
'''
"21" = '''
:sup:`21` Πλούσιος καὶ ἔνδοξος καὶ πτωχὸς, τὸ καύχημα αὐτῶν φόβος Κυρίου. 
'''
"22" = '''
:sup:`22` Οὐ δίκαιον ἀτιμάσαι πτωχὸν συνετὸν, καὶ οὐ καθήκει δοξάσαι ἄνδρα ἁμαρτωλόν. 
'''
"23" = '''
:sup:`23` Μεγιστὰν καὶ κριτὴς καὶ δυνάστης δοξασθήσεται, καὶ οὐκ ἔστιν αὐτῶν τις μείζων τοῦ φοβουμένου τὸν Κύριον. 
'''
"24" = '''
:sup:`24` Οἰκέτῃ σοφῷ ἐλεύθεροι λειτουργήσουσι, καὶ ἀνὴρ ἐπιστήμων οὐ γογγύσει. 
'''
"25" = '''
:sup:`25` Μὴ σοφίζου ποιῆσαι τὸ ἔργον σου, καὶ μὴ δοξάζου ἐν καιρῷ στενοχωρίας σου. 
'''
"26" = '''
:sup:`26` Κρείσσων ἐργαζόμενος ἐν πᾶσιν, ἢ περιπατῶν, ἢ δοξαζόμενος καὶ ἀπορῶν ἄρτων. 
'''
"27" = '''
:sup:`27` Τέκνον, ἐν πρᾳΰτητι δόξασον τὴν ψυχήν σου, καὶ δὸς αὐτῇ τιμὴν κατὰ τὴν ἀξίαν αὐτῆς. 
'''
"28" = '''
:sup:`28` Τὸν ἁμαρτάνοντα εἰς τὴν ψυχὴν αὐτοῦ τίς δικαιώσει; καὶ τίς δοξάσει τὸν ἀτιμάζοντα τὴν ζωὴν αὐτοῦ; 
'''
"29" = '''
:sup:`29` Πτωχὸς δοξάζεται διʼ ἐπιστήμην αὐτοῦ, καὶ πλούσιος δοξάζεται διὰ τὸν πλοῦτον αὐτοῦ. 
'''
"30" = '''
:sup:`30` Ὁ δὲ δοξαζόμενος ἐν πτωχείᾳ, καὶ ἐν πλούτῳ ποσαχῶς; καὶ ὁ ἄδοξος ἐν πλούτῳ, καὶ ἐν πτωχείᾳ ποσαχῶς; 
'''
