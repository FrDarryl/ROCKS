[30]
"1" = '''
:sup:`1` Νυνὶ δὲ κατεγέλασάν μου ἐλάχιστοι, νῦν νουθετοῦσί με ἐν μέρει, ὧν ἐξουδένουν τοὺς πατέρας αὐτῶν, οὓς οὐχ ἡγησάμην ἀξίους κυνῶν τῶν ἐμῶν νομάδων. 
'''
"2" = '''
:sup:`2` Καί γε ἰσχὺς χειρῶν αὐτῶν ἱνατί μοι; ἐπʼ αὐτοὺς ἀπώλετο συντέλεια. 
'''
"3" = '''
:sup:`3` Ἐν ἐνδείᾳ καὶ λιμῷ ἄγονος, οἱ φεύγοντες ἄνυδρον ἐχθὲς συνοχὴν καὶ ταλαιπωρίαν. 
'''
"4" = '''
:sup:`4` Οἱ περικυκλοῦντες ἄλιμα ἐπὶ ἠχοῦντι, οἵτινες ἄλιμα ἦν αὐτῶν τὰ σῖτα, ἄτιμοι δὲ καὶ πεφαυλισμένοι, ἐνδεεῖς παντὸς ἀγαθοῦ, οἳ καὶ ῥὶζας ξύλων ἐμασσῶντο ὑπὸ λιμοῦ μεγάλου. 
'''
"5" = '''
:sup:`5` Ἐπανέστησάν μοι κλέπται, 
'''
"6" = '''
:sup:`6` ὧν οἱ οἶκοι αὐτῶν ἦσαν τρῶγλαι πετρῶν· 
'''
"7" = '''
:sup:`7` Ἀναμέσον εὐήχων βοήσονται οἳ ὑπὸ φρύγανα ἄγρια διῃτῶντο. 
'''
"8" = '''
:sup:`8` Ἀφρόνων υἱοὶ καὶ ἀτίμων, ὄνομα καὶ κλέος ἐσβεσμένον ἀπὸ γῆς. 
'''
"9" = '''
:sup:`9` Νυνὶ δὲ κιθάρα ἐγώ εἰμι αὐτῶν, καὶ ἐμὲ θρύλλημα ἔχουσιν. 
'''
"10" = '''
:sup:`10` Ἐβδελύξαντο δέ με ἀποστάντες μακρὰν, ἀπὸ δὲ τοῦ προσώπου μου οὐκ ἐφείσαντο πτύελον. 
'''
"11" = '''
:sup:`11` Ἀνοίξας γὰρ φαρέτραν αὐτοῦ ἐκάκωσέ με, καὶ χαλινὸν τοῦ προσώπου μου ἐξαπέστειλεν. 
'''
"12" = '''
:sup:`12` Ἐπὶ δεξιῶν βλαστοῦ ἐπανέστησαν, πόδα αὐτῶν ἐξέτειναν, καὶ ὡδοποίησαν ἐπʼ ἐμὲ· τρίβους ἀπωλείας αὐτῶν. 
'''
"13" = '''
:sup:`13` Ἐξετρίβησαν τρίβοι μου, ἐξέδυσαν γάρ μου τὴν στολήν· 
'''
"14" = '''
:sup:`14` βέλεσιν αὐτοῦ κατηκόντισέ με. Κέκριται δέ μοι ὡς βούλεται, ἐν ὀδύναις πέφυρμαι. 
'''
"15" = '''
:sup:`15` Ἐπιστρέφονταί μου αἱ ὀδύναι, ᾤχετό μου ἡ ἐλπὶς ὥσπερ πνεῦμα, καὶ ὥσπερ νέφος ἡ σωτηρία μου. 
'''
"16" = '''
:sup:`16` Καὶ νῦν ἐπʼ ἐμὲ ἐκχυθήσεται ἡ ψυχή μου, ἔχουσιν δέ με ἡμέραι ὀδυνῶν. 
'''
"17" = '''
:sup:`17` Νυκτὶ δέ μου τὰ ὀστᾶ συγκέχυται, τὰ δὲ νεῦρά μου διαλέλυται. 
'''
"18" = '''
:sup:`18` Ἐν πολλῇ ἰσχύϊ ἐπελάβετό μου τῆς στολῆς, ὥσπερ τὸ περιστόμιον τοῦ χιτῶνός μου περιέσχε με. 
'''
"19" = '''
:sup:`19` Ἥγησαι δέ με ἴσα πηλῷ, ἐν γῇ καὶ σποδῷ μου ἡ μερίς. 
'''
"20" = '''
:sup:`20` Κέκραγα δὲ πρὸς σὲ καὶ οὐκ ἀκούεις μου, ἔστησαν δὲ καὶ κατενόησάν με. 
'''
"21" = '''
:sup:`21` Ἐπέβησαν δέ μοι ἀνελεημόνως, χειρὶ κραταιᾷ με ἐμαστίγωσας. 
'''
"22" = '''
:sup:`22` Ἔταξας δέ με ἐν ὀδύναις, καὶ ἀπέῤῥιψάς με ἀπὸ σωτηρίας. 
'''
"23" = '''
:sup:`23` Οἶδα γὰρ ὅτι θάνατός με ἐκτρίψει, οἰκία γὰρ παντὶ θνητῷ γῆ. 
'''
"24" = '''
:sup:`24` Εἰ γὰρ ὄφελον δυναίμην ἐμαυτὸν χειρώσασθαι, ἢ δεηθείς γε ἑτέρου, καὶ ποιήσει μοι τοῦτο. 
'''
"25" = '''
:sup:`25` Ἐγὼ δὲ ἐπὶ παντὶ ἀδυνάτῳ ἔκλαυσα, ἐστέναξα ἰδὼν ἄνδρα ἐν ἀνάγκαις· 
'''
"26" = '''
:sup:`26` ἐγὼ δὲ ἐπέχων ἀγαθοῖς, ἰδοὺ συνήντησάν μοι μᾶλλον ἡμέραι κακῶν. 
'''
"27" = '''
:sup:`27` Ἡ κοιλία μου ἐξέζεσε καὶ οὐ σιωπήσεται, προέφθασάν με ἡμέραι πτωχείας. 
'''
"28" = '''
:sup:`28` Στένων πεπόρευμαι ἄνευ φιμοῦ, ἕστηκα δὲ ἐν ἐκκλησίᾳ κεκραγώς. 
'''
"29" = '''
:sup:`29` Ἀδελφὸς γέγονα σειρήνων, ἑταῖρος δὲ στρουθῶν. 
'''
"30" = '''
:sup:`30` Τὸ δὲ δέρμα μου ἐσκότωται μεγάλως, τὰ δὲ ὀστᾶ μου ἀπὸ καύματος. 
'''
"31" = '''
:sup:`31` Ἀπέβη δὲ εἰς πένθος μου ἡ κιθάρα, ὁ δὲ ψαλμός μου εἰς κλαυθμὸν ἐμοί. 
'''
