[46]
"1" = '''
:sup:`1` Κράταιος ἐν πολέμοις Ἰησοῦς Ναυῆ, καὶ διάδοχος Μωυσῆ ἐν προφητείαις· ὃς ἐγένετο κατὰ τὸ ὄνομα αὐτοῦ μέγας ἐπὶ σωτηρίᾳ ἐκλεκτῶν αὐτοῦ, ἐκδικῆσαι ἐπεγειρομένους ἐχθροὺς, ὅπως κληρονομήσῃ τὸν Ἰσραήλ. 
'''
"2" = '''
:sup:`2` Ὡς ἐδοξάσθη ἐν τῷ ἐπᾶραι χεῖρας αὐτοῦ, καὶ τῷ ἐκκλῖναι ῥομφαίαν ἐπὶ πόλεις; 
'''
"3" = '''
:sup:`3` Τίς πρότερον αὐτοῦ οὕτως ἔστη; τοὺς γὰρ πολεμίους Κύριος αὐτὸς ἐπήγαγεν. 
'''
"4" = '''
:sup:`4` Οὐχὶ ἐν χειρὶ αὐτοῦ ἀνεπόδισεν ὁ ἥλιος, καὶ μία ἡμέρα ἐγενήθη πρὸς δύο; 
'''
"5" = '''
:sup:`5` Ἐπεκαλέσατο τὸν ὕψιστον δυνάστην, ἐν τῷ θλίψαι αὐτὸν ἐχθροὺς κυκλόθεν· καὶ ἐπήκουσεν αὐτῶν μέγος Κύριος. 
'''
"6" = '''
:sup:`6` Ἐν λίθοις χαλάζης δυνάμεως κραταιᾶς· κατέῤῥαξεν ἐπʼ ἔθνος πόλεμον, καὶ ἐν καταβάσει ἀπώλεσεν ἀνθεστηκότας· ἵνα γνῶσιν ἔθνη πανοπλίαν αὐτῶν, ὅτι ἐναντίον Κυρίου ὁ πόλεμος αὐτοῦ, καὶ γὰρ ἐπηκολούθησεν ὀπίσω δυνάστου. 
'''
"7" = '''
:sup:`7` Καὶ ἐν ἡμέραις Μωυσέως ἐποίησεν ἔλεος, αὐτὸς καὶ Χαλὲβ υἱὸς Ἰεφοννῆ, ἀντιστῆναι ἔναντι ἐχθροῦ, κωλῦσαι λαὸν ἀπὸ ἁμαρτίας, καὶ κοπάσαι γογγυσμὸν πονηρίας. 
'''
"8" = '''
:sup:`8` Καὶ αὐτοὶ δύο ὄντες διεσώθησαν ἀπὸ ἑξακοσίων χιλιάδων πεζῶν, εἰσαγαγεῖν αὐτοὺς εἰς κληρονομίαν, εἰς γῆν ῥέουσαν γάλα καὶ μέλι. 
'''
"9" = '''
:sup:`9` Καὶ ἔδωκεν ὁ Κύριος τῷ Χαλὲβ ἰσχὺν, καὶ ἕως γήρους διέμεινεν αὐτῷ, ἐπιβῆναι αὐτὸν ἐπὶ ὕψος τῆς γῆς, καὶ τὸ σπέρμα αὐτοῦ κατέσχε κληρονομίαν· 
'''
"10" = '''
:sup:`10` ὅπως ἴδωσι πάντες οἱ υἱοὶ Ἰσραὴλ, ὅτι καλὸν τὸ πορεύεσθαι ὀπίσω Κυρίου. 
'''
"11" = '''
:sup:`11` Καὶ οἱ κριταὶ ἕκαστος τῷ αὐτοῦ ὀνόματι, ὅσων οὐκ ἐξεπόρνευσεν ἡ καρδία, καὶ ὅσοι οὐκ ἀπεστράφησαν ἀπὸ Κυρίου, εἴη τὸ μνημόσυνον αὐτῶν ἐν εὐλογίαις· 
'''
"12" = '''
:sup:`12` τὰ ὀστᾶ αὐτῶν ἀναθάλοι ἐκ τοῦ τόπου αὐτῶν, καὶ τὸ ὄνομα αὐτῶν ἀντικαταλλασσόμένον ἐφ υἱοῖς δεδοξασμένων αὐτῶν. 
'''
"13" = '''
:sup:`13` Ἠγαπημένος ὑπὸ Κυρίου αὐτοῦ Σαμουὴλ προφήτης Κυρίου κατέστησε βασιλείαν, καὶ ἔχρισεν ἄρχοντας ἐπὶ τὸν λαὸν αὐτοῦ. 
'''
"14" = '''
:sup:`14` Ἐν νόμῳ Κυρίου ἔκρινε συναγωγὴν, καὶ ἐπεσκέψατο Κύριος τὸν Ἰακώβ. 
'''
"15" = '''
:sup:`15` Ἐν πίστει αὐτοῦ ἠκριβάσθη προφήτης, καὶ ἐγνώσθη ἐν πίστει αὐτοῦ πιστὸς ὁράσεως. 
'''
"16" = '''
:sup:`16` Καὶ ἐπεκαλέσατο τὸν Κύριον δυνάστην, ἐν τῷ θλίψαι ἐχθροὺς αὐτοῦ κυκλόθεν, ἐν προσφορᾷ ἀρνὸς γαλαθηνοῦ. 
'''
"17" = '''
:sup:`17` Καὶ ἐβρόντησεν ἀπʼ οὐρανοῦ Κύριος, καὶ ἐν ἤχῳ μεγάλῳ ἀκουστὴν ἐποίησε τὴν φωνὴν αὐτοῦ. 
'''
"18" = '''
:sup:`18` Καὶ ἐξέτριψεν ἡγουμένους Τυρίων, καὶ πάντας ἄρχοντας Φυλιστιείμ. 
'''
"19" = '''
:sup:`19` Καὶ πρὸ καιροῦ κοιμήσεως αἰῶνος ἐπεμαρτύρατο ἔναντι Κυρίου καὶ χριστοῦ, χρήματα καὶ ἕως ὑποδημάτων ἀπὸ πάσης σαρκὸς οὐκ εἴληφα· καὶ οὐκ ἐνεκάλεσεν αὐτῷ ἄνθρωπος. 
'''
"20" = '''
:sup:`20` Καὶ μετὰ τὸ ὑπνῶσαι αὐτὸν προεφήτευσε, καὶ ὑπέδειξε βασιλεῖ τὴν τελευτὴν αὐτοῦ, καὶ ἀνύψωσεν ἐκ γῆς τὴν φωνὴν αὐτοῦ, ἐν προφητείᾳ ἐξαλεῖψαι ἀνομίαν λαοῦ. 
'''
