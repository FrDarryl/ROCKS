[8]
"1" = '''
:sup:`1` Ἰούδας δὲ ὁ Μακκαβαῖος καὶ οἱ σὺν αὐτῷ, παρεισπορευόμενοι λεληθότως εἰς τὰς κώμας, προσεκαλοῦντο τοὺς συγγενεῖς, καὶ τοὺς μεμενηκότας ἐν τῷ Ἰουδαϊσμῷ προσλαβόμενοι, συνήγαγον εἰς ἑξακισχιλίους. 
'''
"2" = '''
:sup:`2` Καὶ ἐπεκαλοῦντο τὸν Κύριον ἐπιδεῖν ἐπὶ τὸν ὑπὸ πάντων καταπατούμενον λαόν, οἰκτεῖραι δὲ καὶ τὸν ναὸν, τὸν ὑπὸ τῶν ἀσεβῶν ἀνθρώπων βεβηλωθέντα, 
'''
"3" = '''
:sup:`3` ἐλεῆσαι δὲ καὶ τὴν καταφθειρομένην πόλιν καὶ μέλλουσαν ἰσόπεδον γίνεσθαι, καὶ τῶν καταβοώντων πρὸς αὐτὸν αἱμάτων εἰσακοῦσαι, 
'''
"4" = '''
:sup:`4` μνησθῆναι δὲ καὶ τῆς τῶν ἀναμαρτήτων νηπίων παρανόμου ἀπωλείας, καὶ περὶ τῶν γενομένων εἰς τὸ ὄνομα αὐτοῦ βλασφημιῶν, καὶ μισοπονηρῆσαι. 
'''
"5" = '''
:sup:`5` Γενόμενος δὲ ἐν συστήματι ὁ Μακκαβαῖος, ἀνυπόστατος ἤδη τοῖς ἔθνεσιν ἐγίνετο, τῆς ὀργῆς τοῦ Κυρίου εἰς ἔλεον τραπείσης. 
'''
"6" = '''
:sup:`6` Πόλεις δὲ καὶ κώμας ἀπροσδοκήτως ἐρχόμενος ἐνεπίμπρα, καὶ τοὺς ἐπικαίρους τόπους ἀπολαμβάνων, οὐκ ὀλίγους τῶν πολεμίων ἐνίκα τροπούμενος. 
'''
"7" = '''
:sup:`7` Μάλιστα τὰς νύκτας πρὸς τὰς τοιαύτας ἐπιβουλὰς συνεργοὺς ἐλάμβανε· καὶ λαλιά τις τῆς εὐανδρίας αὐτοῦ διεχεῖτο πανταχῆ. 
'''
"8" = '''
:sup:`8` Συνορῶν δὲ ὁ Φίλιππος κατὰ μικρὸν εἰς προκοπὴν ἐρχόμενον τὸν ἄνδρα πυκνότερον δὲ ἐν ταῖς εὐημερίαις προβαίνοντα, πρὸς Πτολεμαῖον τὸν κοίλης Συρίας καὶ Φοινίκης στρατηγὸν ἔγραψεν ἐπιβοηθεῖν τοῖς τοῦ βασιλέως πράγμασιν. 
'''
"9" = '''
:sup:`9` Ὁ δὲ ταχέως προχειρισάμενος, Νικάνορα τὸν τοῦ Πατρόκλου, τῶν πρώτων φίλως, ἀπέστειλεν, ὑποτάξας παμφύλων ἔθνη οὐκ ἐλάττους τῶν δισμυρίων, τὸ σύμπαν τῶν Ἰουδαίως ἐξᾶραι γένος· συνέστησε δὲ αὐτῷ καὶ Γοργίαν ἄνδρα στρατηγὸν, καὶ ἐν πολεμικαῖς χρείαις πείραν ἔχοντα. 
'''
"10" = '''
:sup:`10` Διεστήσατο δὲ ὁ Νικάνωρ τὸν φόρον τῷ βασιλεῖ τοῖς Ῥωμαίοις ὄντα ταλάντων δισχιλίων ἐκ τῆς τῶν Ἰουδαίων αἰχμαλωσίας ἐκπληρώσειν. 
'''
"11" = '''
:sup:`11` Εὐθέως δὲ εἰς τὰς παραθαλασσίους πόλεις ἀπέστειλε προσκαλούμενος ἐπʼ ἀγορασμὸν Ἰουδαϊκῶν σωμάτων, ὑπισχνούμενον ἐννενήκοντα σώματα ταλάντου παραχωρήσειν· οὐ προσδεχόμενος τὴν παρὰ τοῦ παντοκράτορος μέλλουσαν παρακολουθήσειν ἐπʼ αὐτῷ δίκην. 
'''
"12" = '''
:sup:`12` Τῷ δὲ ʼΙούδᾳ προσέπεσε περὶ τῆς τοῦ Νικάνορος ἐφόδου· καὶ μεταδόντος αὐτοῦ σὺν αὐτῷ τὴν παρουσίαν τοῦ στρατοπέδου, 
'''
"13" = '''
:sup:`13` οἱ δει λανδροῦντες καὶ ἀπιστοῦντες τὴν τοῦ Θεοῦ δίκην, διεδίδρασκον, καὶ ἐξετόπιζον ἑαυτούς. 
'''
"14" = '''
:sup:`14` Οἱ δὲ τὰ περιλελειμμένα πάντα ἐπώλουν, ὁμοῦ δὲ τὸν Κύριον ἠξίουν ῥύσασθαι τοὺς ὑπὸ τοῦ δυσσεβοῦς Νικάνορος πρὶν συντυχεῖν πεπραμένους. 
'''
"15" = '''
:sup:`15` Καὶ εἰ μὴ διʼ αὐτούς, ἀλλὰ διὰ τὰς πρὸς τοὺς πατέρας αὐτῶν διαθήκας, καὶ ἕνεκεν τῆς ἐπʼ αὐτοὺς ἐπικλήσεως τοῦ σεμνοῦ καὶ μεγαλοπρεποῦς ὀνόματος αὐτοῦ. 
'''
"16" = '''
:sup:`16` Συναγαγὼν δὲ ὁ Μακκαβαῖος τοὺς περὶ αὐτὸν ὄντας τὸν ἀριθμὸν ἑξακισχιλίους, παρεκάλει μὴ καταπλαγῆναι τοὺς πολεμίους, μηδὲ εὐλαβεῖσθαι τὴν τῶν ἀδίκως παραγινομένων ἐπʼ αὐτοὺς ἐθνῶν πολυπληθίαν, ἀγωνίσασθαι δὲ γενναίως, 
'''
"17" = '''
:sup:`17` πρὸ ὀφθαλμῶν λαβόντας τὴν ἀνόμως εἰς τὸν ἅγιον τόπον συντετελεσμένην ὑπʼ αὐτῶν ὕβριν, καὶ τὸν τῆς ἐμπεπαιγμένης πόλεως αἰκισμόν, ἔτι δὲ τὴν τῆς προγονικῆς πολιτείας κατάλυσιν. 
'''
"18" = '''
:sup:`18` Οἱ μὲν γὰρ ὅπλοις πεποίθασιν ἅμα καὶ τόλμαις, ἔφησεν, ἡμεῖς δὲ ἐπὶ τῷ παντοκράτορι Θεῷ δυναμένῳ καὶ τοὺς ἐρχομένους ἐφʼ ἡμᾶς, καὶ τὸν ὅλον κόσμον ἐν ἑνὶ νεύματι καταβαλεῖν, πεποίθαμεν. 
'''
"19" = '''
:sup:`19` Προσαναλεξάμενος δὲ αὐτοῖς καὶ τὰς ἐπὶ τῶν προγόνων γενομένας ἀντιλήψεις, καὶ τὴν ἐπὶ Σενναχηρεὶμ τῶν ἑκατὸν ὀγδοήκοντα πέντε χιλιάδων ὡς ἀπώλοντο. 
'''
"20" = '''
:sup:`20` Καὶ τὴν ἐν τῇ Βαβυλωνίᾳ τὴν πρὸς αὐτοὺς Γαλάτας παράταξιν γενομένην, ὡς οἱ πάντες ἐπὶ τὴν χρείαν ἦλθον ὀκτακισχιλιοι σὺν Μακεδόσι τετρακισχιλίοις, τῶν Μακεδόνων ἀπορουμένων, οἱ ὀκτακισχίλιοι τὰς δώδεκα μυρίαδας ἀπώλεσαν διὰ τὴν γενομένην αὐτοῖς ἀπʼ οὐρανοῦ βοήθειαν, καὶ ὠφέλειαν πολλὴν ἔλαβον. 
'''
"21" = '''
:sup:`21` Ἐφʼ οἷς εὐθαρσεῖς αὐτοὺς παραστήσας, καὶ ἑτοίμους ὑπὲρ τῶν νόμων καὶ τῆς πατρίδος ἀποθνήσκειν, τετραμερές τι τὸ στράτευμα ἐποίησε· 
'''
"22" = '''
:sup:`22` τάξας καὶ τοὺς ἀδελφοὺς αὐτοῦ προηγουμένους ἑκατέρας τάξεως, Σίμωνα καὶ Ἰώσηφον καὶ Ἰωνάθαν, ὑποτάξας ἑκάστῳ χιλίους πρὸς τοῖς πεντακοσίοις, 
'''
"23" = '''
:sup:`23` ἔτι δὲ καὶ Ἐλεάζαρον, παραγνοὺς τὴν ἱερὰν βίβλον, καὶ δοὺς σύνθημα Θεοῦ βοηθείας, τῆς πρώτης σπείρας αὐτὸς προηγούμενος, συνέβαλε τῷ Νικάνορι. 
'''
"24" = '''
:sup:`24` Γενομένου δὲ αὐτοῖς τοῦ παντοκράτορος συμμάχου, κατέσφαξαν τῶν πολεμίων ὑπὲρ τοὺς ἐννακισχιλίους, τραυματίας δὲ καὶ τοῖς μέλεσιν ἀναπήρους τὸ πλεῖστον μέρος τῆς τοῦ Νικάνορος στρατιᾶς ἐποίησαν, πάντας δὲ φυγεῖν ἠνάγκασαν. 
'''
"25" = '''
:sup:`25` Τὰ δὲ χρήματα τῶν παραγεγονότων ἐπὶ τὸν ἀγορασμὸν αὐτῶν ἔλαβον· συνδιώξαντες δὲ αὐτοὺς ἐφʼ ἱκανὸν, ἀνέλυσαν ὑπὸ τῆς ὥρας συγκλειόμενοι. 
'''
"26" = '''
:sup:`26` Ἦν γὰρ ἡ πρὸ τοῦ σαββάτου, διʼ ἥν αἰτίαν οὐκ ἐμακροθύμησαν κατατρέχοντες αὐτούς. 
'''
"27" = '''
:sup:`27` Ὁπλολογήσαντες δὲ αὐτοὺς, καὶ τὰ σκῦλα ἐκδύσαντες τῶν πολεμίων, περὶ τὸ σάββατον ἐγίνοντο, περισσῶς εὐλογοῦντες, καὶ ἐξομολογούμενοι τῷ Κυρίῳ τῷ διασώσαντι αὐτοὺς εἰς τὴν ἡμέραν ταύτην, ἀρχὴν ἐλέους τάξαντος αὐτοῖς. 
'''
"28" = '''
:sup:`28` Μετὰ δὲ τὸ σάββατον τοῖς ᾐκισμένοις, καὶ ταῖς χήραις, καὶ ὀρφανοῖς, μερίσαντες ἀπὸ τῶν σκύλων, τὰ λοιπὰ αὐτοὶ καὶ τὰ παιδία ἐμερίσαντο. 
'''
"29" = '''
:sup:`29` Ταῦτα δὲ διαπραξάμενοι, καὶ κοινὴν ἱκετείαν ποιησάμενοι, τὸν ἐλεήμονα Κύριον ἠξίουν εἰς τέλος, καταλλαγῆναι τοῖς αὐτοῦ δούλοις. 
'''
"30" = '''
:sup:`30` Καὶ τῶν περὶ Τιμόθεον καὶ Βακχίδην συνεριζοντων, ὑπὲρ τοὺς δισμυρίους αὐτῶν ἀνεῖλον, καὶ ὀχυρωμάτων ὑψηλῶν εὖ μάλα ἐγκρατεῖς ἐγένοντο· καὶ λάφυρα πλεῖστα ἐμερίσαντο, ἰσομοίρους ἑαυτοὺς καὶ τοῖς ᾐκισμένοις, καὶ ὀρφανοῖς, καὶ χήραις, ἔτι δὲ καὶ πρεσβυτέροις ποιήσαντες. 
'''
"31" = '''
:sup:`31` Ὁπλολογήσαντες δὲ αὐτοὺς, ἐπιμελῶς πάντα συνέθηκαν εἰς τοὺς ἐπικαίρους τόπους, τὰ δὲ λοιπὰ τῶν σκύλων ἤνεγκαν εἰς Ἱεροσόλυμα. 
'''
"32" = '''
:sup:`32` Τὸν δὲ φυλάρχην τῶν περὶ Τιμόθεον ἀνεῖλον, ἀνοσιώτατον ἄνδρα καὶ πολλὰ τοὺς Ἰουδαίους ἐπιλελυπηκότα. 
'''
"33" = '''
:sup:`33` Ἐπινίκια δὲ ἄγοντες ἐν τῇ πατρίδι, τοὺς ἐμπρήσαντας τοὺς ἱεροὺς πυλῶνας, Καλλισθένην, καί τινας ἄλλους ὑφῆψαν εἰς ἓν οἰκίδιον πεφευγότας, οἵ τινες ἄξιον τῆς δυσσεβείας ἐκομίσαντομισθόν. 
'''
"34" = '''
:sup:`34` Ὁ δὲ τρισαλιτήριος Νικάνωρ, ὁ τοὺς χιλίους ἐμπόρους ἐπὶ τὴν πράσιν τῶν Ἰουδαίων ἀγαγὼν, 
'''
"35" = '''
:sup:`35` ταπεινωθεὶς ὑπὸ τῶν κατʼ αὑτὸν νομιζομένων ἐλαχίστων εἶναι, τῇ τοῦ Κυρίου βοηθείᾳ, τὴν δοξικὴν ἀποθέμενος ἐσθῆτα, διὰ τῆς μεσογείου, δραπέτου τρόπον ἔρημον ἑαυτὸν ποιήσας, ἧκεν εἰς Ἀντιόχειαν, ὑπεράγαν δυσημερήσας ἐπὶ τῇ τοῦ στρατοῦ διαφθορᾷ. 
'''
"36" = '''
:sup:`36` Καὶ ὁ τοῖς Ῥωμαίοις ἀναδεξάμενος φόρον ἀπὸ τῆς τῶν ἐν Ἱεροσολύμοις αἰχμαλωσίας κατορθώσασθαι, κατήγγελλεν ὑπέρμαχον ἔχειν τὸν Θεὸν τοὺς Ἰουδαίους, καὶ διὰ τὸν τρόπον τοῦτον ἀτρώτους εἶναι τοὺς Ἰουδαίους, διὰ τὸ ἀκολουθεῖν τοῖς ὑπʼ αὐτοῦ προτεταγμένοις νόμοις. 
'''
