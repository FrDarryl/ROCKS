[10]
"1" = '''
:sup:`1` Ἀκούσατε τὸν λόγον Κυρίου, ὃν ἐλάλησεν ἐφʼ ὑμᾶς, οἶκος Ἰσραήλ. 
'''
"2" = '''
:sup:`2` Τάδε λέγει Κύριος, κατὰ τὰς ὁδοὺς τῶν ἐθνῶν μὴ μανθάνετε, καὶ ἀπὸ τῶν σημείων τοῦ οὐρανοῦ μὴ φοβεῖσθε, ὅτι φοβοῦνται αὐτὰ τοῖς προσώποις αὐτῶν. 
'''
"3" = '''
:sup:`3` Ὅτι τὰ νόμιμα τῶν ἐθνῶν μάταια· ξύλον ἐστὶν ἐκ τοῦ δρυμοῦ ἐκκεκομμένον, ἔργον τέκτονος, καὶ χώνευμα, 
'''
"4" = '''
:sup:`4` ἀργυρίῳ καὶ χρυσίῳ κεκαλλωπισμένα, ἐν σφύραις καὶ ἥλοις ἐστερέωσαν αὐτά· 
'''
"5" = '''
:sup:`5` Θήσουσιν αὐτὰ, καὶ οὐ κινηθήσονται· ἀργύριον τορευτόν ἐστιν, οὐ πορεύσονται, 
'''
"6" = '''
:sup:`6` ἀργύριον προσβλητόν ἐστιν. Ἀπὸ Θαρσεὶς ἥξει χρυσίον Μωφὰζ, καὶ χεὶρ χρυσοχόων, ἔργα τεχνιτῶν πάντα, ὑάκινθον καὶ πορφύραν ἐνδύσουσιν αὐτά. 
'''
"7" = '''
:sup:`7` Αἰρόμενα ἀρθήσονται, ὅτι οὐκ ἐπιβήσονται· μὴ φοβηθῆτε αὐτὰ, ὅτι οὐ μὴ κακοποιήσωσι, καὶ ἀγαθὸν οὐκ ἔστιν ἐν αὐτοῖς. 
'''
"8" = '''
:sup:`8` Οὕτως ἐρεῖτε αὐτοῖς, θεοὶ οἳ τὸν οὐρανὸν καὶ τὴν γῆν οὐκ ἐποίησαν, ἀπολέσθωσαν ἐκ τῆς γῆς, καὶ ὑποκάτωθεν τοῦ οὐρανοῦ τούτου. 
'''
"9" = '''
:sup:`9` Κύριος ὁ ποιήσας τὴν γῆν ἐν τῇ ἰσχύϊ αὐτοῦ, ὁ ἀνορθώσας τὴν οἰκουμένην ἐν τῇ σοφίᾳ αὐτοῦ, καὶ τῇ φρονήσει αὐτοῦ ἐξέτεινε τὸν οὐρανὸν, 
'''
"10" = '''
:sup:`10` καὶ πλῆθος ὕδατος ἐν οὐρανῷ· καὶ ἀνήγαγε νεφέλας ἐξ ἐσχάτου τῆς γῆς, ἀστραπὰς εἰς ὑετὸν ἐποίησε, καὶ ἐξήγαγε φῶς ἐκ θησαυρῶν αὐτοῦ. 
'''
"11" = '''
:sup:`11` Ἐμωράνθη πᾶς ἄνθρωπος ἀπὸ γνώσεως, κατῃσχύνθη πᾶς χρυσοχόος ἐπὶ τοῖς γλυπτοῖς αὐτοῦ, ὅτι ψευδῆ ἐχώνευσεν, οὐκ ἔστι πνεῦμα ἐν αὐτοῖς. 
'''
"12" = '''
:sup:`12` Μάταιά ἐστιν ἔργα ἐμπεπαιγμένα, ἐν καιρῷ ἐπισκοπῆς αὐτῶν ἀπολοῦνται. 
'''
"13" = '''
:sup:`13` Οὐκ ἔστι τοιαύτη μερὶς τῷ Ἰακὼβ, ὅτι ὁ πλάσας τὰ πάντα, αὐτὸς κληρονομία αὐτοῦ, Κύριος ὄνομα αὐτῷ. 
'''
"14" = '''
:sup:`14` Συνήγαγεν ἔξωθεν τὴν ὑπόστασίν σου, κατοικοῦσαν ἐν ἐκλεκτοῖς. 
'''
"15" = '''
:sup:`15` Ὅτι τάδε λέγει Κύριος, ἰδοὺ ἐγὼ σκελίζω τοὺς κατοικοῦντας τὴν γῆν ταύτην ἐν θλίψει, ὅπως εὑρεθῇ ἡ πληγή σου. 
'''
"16" = '''
:sup:`16` Οὐαὶ ἐπὶ συντρίμματί σου, ἀλγηρὰ ἡ πληγή σου· κᾀγὼ εἶπα, ὄντως τοῦτο τὸ τραῦμά σου, καὶ κατέλαβέ σε. 
'''
"17" = '''
:sup:`17` Ἡ σκηνή σου ἐταλαιπώρησεν, ὤλετο· καὶ πᾶσαι αἱ δέῤῥεις σου διεσπάσθησαν· οἱ υἱοί μου καὶ τὰ πρόβατά μου οὐκ εἰσὶν, οὐκ ἔστιν ἔτι τόπος τῆς σκηνῆς μου, τόπος τῶν δέῤῥεών μου. 
'''
"18" = '''
:sup:`18` Ὅτι οἱ ποιμένες ἠφρονεύσαντο, καὶ τὸν Κύριον οὐκ ἐζήτησαν· διατοῦτο οὐκ ἐνόησε πᾶσα ἡ νομὴ, καὶ διεσκορπίσθησαν, 
'''
"19" = '''
:sup:`19` φωνὴ ἀκοῆς ἰδοὺ ἔρχεται καὶ σειαμὸς μέγας ἐκ γῆς Βοῤῥᾶ, τοῦ τάξαι τὰς πόλεις Ἰούδα εἰς ἀφανισμὸν, καὶ κοίτην στρουθῶν. 
'''
"20" = '''
:sup:`20` Οἶδα, Κύριε, ὅτι οὐχὶ τοῦ ἀνθρώπου ἡ ὁδὸς αὐτοῦ, οὐδὲ ἀνὴρ πορεύσεται καὶ κατορθώσει πορείαν αὐτοῦ. 
'''
"21" = '''
:sup:`21` Παίδευσον ἡμᾶς Κύριε, πλὴν ἐν κρίσει καὶ μὴ ἐν θυμῷ, ἵνα μὴ ὀλίγους ἡμᾶς ποιήσῃς. 
'''
"22" = '''
:sup:`22` Ἔκχεον τὸν θυμόν σου ἐπὶ ἔθνη τὰ μὴ εἰδότα σε, καὶ ἐπὶ γενεὰς αἳ τὸ ὄνομά σου οὐκ ἐπεκαλέσαντο, ὅτι κατέφαγον τὸν Ἰακὼβ καὶ ἐξανήλωσαν αὐτὸν, καὶ τὴν νομὴν αὐτοῦ ἠρήμωσαν. 
'''
