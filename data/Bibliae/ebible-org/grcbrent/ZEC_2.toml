[2]
"1" = '''
:sup:`1` Καὶ ᾖρα τοὺς ὀφθαλμούς μου, καὶ ἴδον, καὶ ἰδοὺ τέσσαρα κέρατα. 
'''
"2" = '''
:sup:`2` Καὶ εἶπα πρὸς τὸν ἄγγελον τὸν λαλοῦντα ἐν ἐμοὶ, τί ἐστι ταῦτα κύριε; καὶ εἶπε πρὸς μὲ, ταῦτα τὰ κέρατα τὰ διασκορπίσαντα τὸν Ἰούδαν, καὶ τὸν Ἰσραὴλ, καὶ Ἱερουσαλήμ. 
'''
"3" = '''
:sup:`3` Καὶ ἔδειξέ μοι Κύριος τέσσαρας τέκτονας. 
'''
"4" = '''
:sup:`4` Καὶ εἶπα, τί οὗτοι ἔρχονται ποιῆσαι; καὶ εἶπε ταῦτα τὰ κέρατα τὰ διασκορπίσαντα τὸν Ἰούδα καὶ τὸν Ἰσραὴλ κατέαξαν, καὶ οὐδεὶς αὐτῶν ᾖρε κεφαλήν· καὶ ἐξήλθοσαν οὗτοι τοῦ ὀξῦναι αὐτὰ εἰς χεῖρας αὐτῶν, τὰ τέσσαρα κέρατα, τὰ ἔθνη τὰ ἐπαιρόμενα κέρας ἐπὶ τὴν γῆν Κυρίου, τοῦ διασκορπίσαι αὐτήν. 
'''
"5" = '''
:sup:`5` Καὶ ᾖρα τοὺς ὀφθαλμούς μου, καὶ ἴδον, καὶ ἰδοὺ ἀνὴρ, καὶ ἐν τῇ χειρὶ αὐτοῦ σχοινίον γεωμετρικόν. 
'''
"6" = '''
:sup:`6` Καὶ εἶπα πρὸς αὐτόν, ποῦ σὺ πορεύῃ; καὶ εἶπε πρὸς μὲ, διαμετρῆσαι τὴν Ἱερουσαλὴμ, τοῦ ἰδεῖν πηλίκον τὸ πλάτος αὐτῆς ἐστι, καὶ πηλίκον τὸ μῆκος. 
'''
"7" = '''
:sup:`7` Καὶ ἰδοὺ ὁ ἄγγελος ὁ λαλῶν ἐν ἐμοὶ εἱστήκει, καὶ ἄγγελος ἕτερος ἐξεπορεύετο εἰς συνάντησιν αὐτῷ, 
'''
"8" = '''
:sup:`8` καὶ εἶπε πρὸς αὐτὸν, λέγων, δράμε, καὶ λάλησον πρὸς τὸν νεανίαν ἐκεῖνον, λέγων, Κατακάρπως κατοικηθήσεται Ἱερουσαλὴμ ἀπὸ πλήθους ἀνθρώπων καὶ κτηνῶν ἐν μέσῳ αὐτῆς· 
'''
"9" = '''
:sup:`9` καὶ ἐγὼ ἔσομαι αὐτῇ, λέγει Κύριος, τεῖχος πυρὸς κυκλόθεν, καὶ εἰς δόξαν ἔσομαι ἐν μέσῳ αὐτῆς. 
'''
"10" = '''
:sup:`10` Ὢ ὢ φεύγετε ἀπὸ γῆς Βοῤῥᾶ, λέγει Κύριος· διότι ἐκ τῶν τεσσάρων ἀνέμων τοῦ οὐρανοῦ συνάξω ὑμᾶς, λέγει Κύριος, 
'''
"11" = '''
:sup:`11` εἰς Σιὼν, ἀνασώζεσθε οἱ κατοικοῦντες θυγατέρα Βαβυλῶνος. 
'''
"12" = '''
:sup:`12` Διότι τάδε λέγει Κύριος παντοκράτωρ, ὀπίσω δόξης ἀπέσταλκέ με ἐπὶ τὰ ἔθνη τὰ σκυλεύσαντα ὑμᾶς, διότι ὁ ἁπτόμενος ὑμῶν ὡς ὁ ἁπτόμενος τῆς κόρης τοῦ ὀφθαλμοῦ αὐτοῦ. 
'''
"13" = '''
:sup:`13` Διότι ἰδοὺ ἐγὼ ἐπιφέρω τὴν χεῖρά μου ἐπʼ αὐτοὺς, καὶ ἔσονται σκῦλα τοῖς δουλεύουσιν αὐτοῖς, καὶ γνώσεσθε ὅτι Κύριος παντοκράτωρ ἀπέσταλκέ με. 
'''
"14" = '''
:sup:`14` Τέρπου καὶ εὐφραίνου θύγατερ Σιὼν, διότι ἰδοὺ ἐγὼ ἔρχομαι, καὶ κατασκηνώσω ἐν μέσῳ σου, λέγει Κύριος. 
'''
"15" = '''
:sup:`15` Καὶ καταφεύξονται ἔθνη πολλὰ ἐπὶ τὸν Κύριον ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ ἔσονται αὐτῷ εἰς λαὸν, καὶ κατασκηνώσουσιν ἐν μέσῳ σου, καὶ ἐπιγνώσῃ ὅτι Κύριος παντοκράτωρ ἐξαπέσταλκέ με πρὸς σέ. 
'''
"16" = '''
:sup:`16` Καὶ κατακληρονομήσει Κύριος τὸν Ἰούδαν τὴν μερίδα αὐτοῦ ἐπὶ τὴν ἁγίαν· καὶ αἱρετιεῖ ἔτι τὴν Ἱερουσαλήμ. 
'''
"17" = '''
:sup:`17` Εὐλαβείσθω πᾶσα σὰρξ ἀπὸ προσώπου Κυρίου, ὅτι ἐξεγήγερται ἐκ νεφελῶν ἁγίων αὐτοῦ. 
'''
