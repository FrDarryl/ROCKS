[11]
"1" = '''
:sup:`1` Ὑπολαβὼν δὲ Σωφὰρ ὁ Μιναῖος, λέγει, 
'''
"2" = '''
:sup:`2` Ὁ τὰ πολλὰ λέγων, καὶ ἀντακούσεται· ἢ καὶ ὁ εὔλαλος οἴεται εἶναι δίκαιος; 
'''
"3" = '''
:sup:`3` εὐλογημένος γεννητὸς γυναικὸς ὀλιγόβιος. Μὴ πολὺς ἐν ῥήμασι γίνου, οὐ γάρ ἐστιν ὁ ἀντικρινόμενός σοι; 
'''
"4" = '''
:sup:`4` Μὴ γὰρ λέγε, ὅτι καθαρός εἰμι τοῖς ἔργοις καὶ ἄμεμπτος ἐναντίον αὐτοῦ. 
'''
"5" = '''
:sup:`5` Ἀλλὰ πῶς ἂν ὁ Κύριος λαλήσαι πρὸς σὲ, καὶ ἀνοίξει χείλη αὐτοῦ μετὰ σοῦ; 
'''
"6" = '''
:sup:`6` Εἶτα ἀναγγελεῖ σοι δύναμιν σοφίας· ὅτι διπλοῦς ἔσται τῶν κατὰ σέ· καὶ τότε γνώσῃ, ὅτι ἄξιά σοι ἀπέβη ἀπὸ Κυρίου ὧν ἡμάρτηκας. 
'''
"7" = '''
:sup:`7` Ἢ ἴχνος Κυρίου εὑρήσεις, ἢ εἰς τὰ ἔσχατα ἀφίκου ἃ ἐποίησεν ὁ παντοκράτωρ; 
'''
"8" = '''
:sup:`8` Ὑψηλὸς ὁ οὐρανὸς, καὶ τί ποιήσεις; βαθύτερα δὲ τῶν ἐν ᾅδου, τί οἶδας; 
'''
"9" = '''
:sup:`9` ἢ μακρότερα μέτρου γῆς, ἢ εὔρους θαλάσσης; 
'''
"10" = '''
:sup:`10` Ἐὰν δὲ καταστρέψῃ τὰ πάντα, τίς ἐρεῖ αὐτῷ, τί ἐποίησας; 
'''
"11" = '''
:sup:`11` Αὐτὸς γὰρ οἶδεν ἔργα ἀνόμων, ἰδὼν δὲ ἄτοπα οὐ παρόψεται. 
'''
"12" = '''
:sup:`12` Ἄνθρωπος δὲ ἄλλως νήχεται λόγοις· βροτὸς δὲ γεννητὸς γυναικὸς, ἶσα ὄνῳ ἐρημίτῃ. 
'''
"13" = '''
:sup:`13` Εἰ γὰρ σὺ καθαρὰν ἔθου τὴν καρδίαν σου, ὑπτιάζεις δὲ χεῖρας πρὸς αὐτὸν, 
'''
"14" = '''
:sup:`14` εἰ ἄνομόν τί ἐστιν ἐν χερσί σου, πόῤῥω ποίησον αὐτὸ ἀπὸ σοῦ, ἀδικία δὲ ἐν διαίτῃ σου μὴ αὐλισθήτω· 
'''
"15" = '''
:sup:`15` Οὕτως γὰρ ἀναλάμψει σου τὸ πρόσωπον, ὥσπερ ὕδωρ καθαρὸν, ἐκδύσῃ δὲ ῥύπον, καὶ οὐ μὴ φοβηθήσῃ· 
'''
"16" = '''
:sup:`16` Καὶ τὸν κόπον ἐπιλήσῃ, ὥσπερ κῦμα παρελθὸν, καὶ οὐ πτοηθήσῃ· 
'''
"17" = '''
:sup:`17` Ἡ δὲ εὐχή σου ὥσπερ Ἑωσφόρος, ἐκ δὲ μεσημβρίας ἀνατελεῖ σοι ζωή· 
'''
"18" = '''
:sup:`18` Πεποιθώς τε ἔσῃ, ὅτι ἐστί σοι ἐλπὶς, ἐκ δὲ μερίμνης καὶ φροντίδος ἀναφανεῖταί σοι εἰρήνη· 
'''
"19" = '''
:sup:`19` Ἡσυχάσεις γὰρ, καὶ οὐκ ἔσται ὁ πολεμῶν σε· μεταβαλόμενοι δὲ πολλοί σου δεηθήσονται. 
'''
"20" = '''
:sup:`20` Σωτηρία δὲ αὐτοὺς ἀπολείψει· ἡ γὰρ ἐλπὶς αὐτῶν ἀπώλεια, ὀφθαλμοὶ δὲ ἀσεβῶν τακήσονται. 
'''
