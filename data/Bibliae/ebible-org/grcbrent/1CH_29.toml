[29]
"1" = '''
:sup:`1` Καὶ εἶπε Δαυὶδ ὁ βασιλεὺς πάσῃ τῇ ἐκκλησίᾳ, Σαλωμὼν ὁ υἱός μου, εἰς ὃν ᾑρέτικεν ἐν αὐτῷ Κύριος, νέος καὶ ἁπαλὸς, καὶ τὸ ἔργον μέγα, ὅτι οὐκ ἀνθρώπῳ, ἀλλʼ ἢ Κυρίῳ Θεῷ. 
'''
"2" = '''
:sup:`2` Κατὰ πᾶσαν τὴν δύναμιν ἡτοίμακα εἰς οἶκον Θεοῦ μου χρυσὶον, ἀργύριον, χαλκόν, σίδηρον, ξύλα, λίθους σοὰμ, καὶ πληρώσεως λίθους πολυτελεῖς καὶ ποικίλους, καὶ πάντα λίθον τίμιον, καὶ Πάριον πολύν. 
'''
"3" = '''
:sup:`3` Καὶ ἔτι ἐν τῷ εὐδοκῆσαί με ἐν οἴκῳ Θεοῦ μου, ἔστι μοι ὃ περιπεποίημαι χρυσίον καὶ ἀργύριον, καὶ ἰδοὺ δέδωκα εἰς οἶκον Θεοῦ μου εἰς ὕψος, ἐκτὸς ὧν ἡτοίμακα εἰς τὸν οἶκον τῶν ἁγίων, 
'''
"4" = '''
:sup:`4` τρισχίλια τάλαντα χρυσίου τοῦ ἐκ Σουφὶρ, καὶ ἑπτακισχίλια τάλαντα ἀργυρίου δοκίμου, ἐξαλειφῆναι ἐν αὐτοῖς τοὺς τοίχους τοῦ ἱεροῦ, 
'''
"5" = '''
:sup:`5` εἰς τὸ χρυσίον τῷ χρυσίῳ, καὶ εἰς τὸ ἀργύριον τῷ ἀργυρίῳ, καὶ εἰς πᾶν ἔργον διὰ χειρὸς τῶν τεχνιτῶν· καὶ τίς ὁ προθυμούμενος πληρῶσαι τὰς χεῖρας αὐτοῦ σήμερον Κυρίῳ; 
'''
"6" = '''
:sup:`6` Καὶ προεθυμήθησαν ἄρχοντες πατριῶν, καὶ οἱ ἄρχοντες τῶν υἱῶν Ἰσραὴλ, καὶ οἱ χιλίαρχοι καὶ οἱ ἑκατόνταρχοι, καὶ οἱ προστάται τῶν ἔργων, καὶ οἱ οἰκοδόμοι τοῦ βασιλέως. 
'''
"7" = '''
:sup:`7` Καὶ ἔδωκαν εἰς τὰ ἔργα τοῦ οἴκου Κυρίου χρυσίου τάλαντα πεντακισχίλια, καὶ χρυσοῦς μυρίους, καὶ ἀργυρίου ταλάντων δέκα χιλιάδας, καὶ χαλκοῦ τάλαντα μύρια ὀκτακισχίλια, καὶ σιδήρου ταλάντων χιλιάδας ἑκατόν. 
'''
"8" = '''
:sup:`8` Καὶ οἷς εὑρέθη παρʼ αὐτοῖς λίθος, ἔδωκαν εἰς τὰς ἀποθήκας οἴκου Κυρίου διὰ χειρὸς Ἰεϊὴλ τοῦ Γεδσωνί. 
'''
"9" = '''
:sup:`9` Καὶ εὐφράνθη ὁ λαὸς ὑπὲρ τοῦ προθυμηθῆναι, ὅτι ἐν καρδίᾳ πλήρει προεθυμήθησαν τῷ Κυρίῳ· καὶ Δαυὶδ ὁ βασιλεὺς εὐφράνθη μεγάλως. 
'''
"10" = '''
:sup:`10` Καὶ εὐλόγησεν ὁ βασιλεὺς Δαυὶδ τὸν Κύριον ἐνώπιον τῆς ἐκκλησίας, λέγων, 
'''
"11" = '''
:sup:`11` Εὐλογητὸς εἶ Κύριε ὁ Θεὸς Ἰσραὴλ, ὁ πατὴρ ἡμῶν, ἀπὸ τοῦ αἰῶνος καὶ ἕως τοῦ αἰῶνος. Σοὶ Κύριε ἡ μεγαλωσύνη, καὶ ἡ δύναμις, καὶ τὸ καύχημα, καὶ ἡ νίκη, καὶ ἡ ἰσχὺς, ὅτι σὺ πάντων τῶν ἐν τῷ οὐρανῷ καὶ ἐπὶ τῆς γῆς δεσπόζεις· ἀπὸ προσώπου σου ταράσσεται πᾶς βασιλεὺς, καὶ ἔθνος. 
'''
"12" = '''
:sup:`12` Παρὰ σοῦ ὁ πλοῦτος καὶ ἡ δόξα, σὺ πάντων ἄρχεις Κύριε, ὁ ἄρχων πάσης ἀρχῆς, καὶ ἐν χειρί σου ἰσχὺς καὶ δυναστεία, καὶ ἐν χειρί σου παντοκράτωρ μεγαλῦναι καὶ κατισχύσαι τὰ πάντα. 
'''
"13" = '''
:sup:`13` Καὶ νῦν, Κύριε ἐξομολογούμεθά σοι, καὶ αἰνοῦμεν τὸ ὄνομα τῆς καυχήσεώς σου. 
'''
"14" = '''
:sup:`14` Καὶ τίς εἰμι ἐγὼ, καὶ τίς ὁ λαός μου ὅτι ἰσχύσαμεν προθυμηθῆναί σοι κατὰ ταῦτα; ὅτι σὰ τὰ πάντα, καὶ ἐκ τῶν σῶν δεδώκαμέν σοι. 
'''
"15" = '''
:sup:`15` Ὅτι πάροικοι ἐσμὲν ἐναντίον σου, καὶ παροικοῦντες ὡς πάντες οἱ πατέρες ἡμων· ὡς σκιὰ αἱ ἡμέραι ἡμῶν ἐπὶ γῆς, καὶ οὐκ ἔστιν ὑπομονή. 
'''
"16" = '''
:sup:`16` Κύριε ὁ Θεὸς ἡμῶν, πρὸς πᾶν τὸ πλῆθος τοῦτο ὃ ἡτοίμακα οἰκοδομηθῆναι οἶκον τῷ ὀνόματι τῷ ἁγίῳ σου, ἐκ χειρός σου ἐστὶ, καὶ σοὶ τὰ πάντα. 
'''
"17" = '''
:sup:`17` Καὶ ἔγνων, Κύριε, ὅτι σὺ εἶ ὁ ἐτάζων καρδίας, καὶ δικαιοσύνην ἀγαπᾷς· ἐν ἁπλότητι καρδίας προεθυμήθην ταῦτα πάντα, καὶ νῦν τὸν λαόν σου τὸν εὑρεθέντα ὧδε εἶδον ἐν εὐφροσύνῃ προθυμηθέντα σοι. 
'''
"18" = '''
:sup:`18` Κύριε ὁ Θεὸς Ἁβραὰμ, καὶ Ἰσαὰκ, καὶ Ἰσραὴλ, τῶν πατέρων ἡμῶν, φύλαξον ταῦτα ἐν διανοίᾳ καρδίας λαοῦ σου εἰς τὸν αἰῶνα, καὶ κατεύθυνον τὰς καρδίας αὐτῶν πρὸς σέ. 
'''
"19" = '''
:sup:`19` Καὶ Σαλωμὼν τῷ υἱῷ μου δὸς καρδίαν ἀγαθὴν ποιεῖν τὰς ἐντολάς σου, καὶ τὰ μαρτύριά σου, καὶ τὰ προστάγματά σου, καὶ τοῦ ἐπὶ τέλος ἀγαγεῖν τὴν κατασκευὴν τοῦ οἴκου σου. 
'''
"20" = '''
:sup:`20` Καὶ εἶπε Δαυὶδ πάσῃ τῇ ἐκκλησίᾳ, εὐλογήσατε Κύριον τὸν Θεὸν ἡμῶν· καὶ εὐλόγησε πᾶσα ἡ ἐκκλησία Κύριον τὸν Θεὸν τῶν πατέρων αὐτῶν· καὶ κάμψαντες τὰ γόνατα προσεκύνησαν Κυρίῳ, καὶ τῷ βασιλεῖ. 
'''
"21" = '''
:sup:`21` Καὶ ἔθυσε Δαυὶδ τῷ Κυρίῳ θυσίας, καὶ ἀνήνεγκεν ὁλοκαυτώματα τῷ Θεῷ τῇ ἐπαύριον τῆς πρώτης ἡμέρας μόσχους χιλίους, κριοὺς χιλίους, ἄρνας χιλίους, καὶ τὰς σπονδὰς αὐτῶν, καὶ θυσίας εἰς πλῆθος παντὶ τῷ Ἰσραήλ. 
'''
"22" = '''
:sup:`22` Καὶ ἔφαγον καὶ ἔπιον ἐναντίον τοῦ Κυρίου ἐν ἐκείνῃ τῇ ἡμέρᾳ μετὰ χαρᾶς· καὶ ἐβασίλευσαν ἐκ δευτέρου τὸν Σαλωμὼν υἱὸν Δαυὶδ, καὶ ἔχρισαν αὐτὸν τῷ Κυρίῳ εἰς βασιλέα, καὶ Σαδὼκ εἰς ἱερωσύνην. 
'''
"23" = '''
:sup:`23` Καὶ ἐκάθισε Σαλωμὼν ἐπὶ θρόνου Δαυὶδ τοῦ πατρὸς αὐτοῦ, καὶ εὐδοκήθη, καὶ ὑπήκουσαν αὐτοῦ πᾶς Ἰσραήλ. 
'''
"24" = '''
:sup:`24` Οἱ ἄρχοντες, καὶ οἱ δυνάσται, καὶ πάντες υἱοὶ Δαυὶδ τοῦ βασιλέως τοῦ πατρὸς αὐτοῦ, ὑπετάγησαν αὐτῷ. 
'''
"25" = '''
:sup:`25` Καὶ ἐμεγάλυνε Κύριος τὸν Σαλωμὼν ἐπάνωθεν παντὸς Ἰσραὴλ, καὶ ἔδωκεν αὐτῷ δόξαν βασιλέως, ὃ οὐκ ἐγένετο ἐπὶ παντὸς βασιλέως ἔμπροσθεν αὐτοῦ. 
'''
"26" = '''
:sup:`26` Καὶ Δαυὶδ υἱὸς Ἰεσσαὶ ἐβασίλευσεν ἐπὶ Ἰσραὴλ 
'''
"27" = '''
:sup:`27` ἔτη τεσσράκοντα, ἐν Χεβρὼν ἔτη ἑπτὰ, καὶ ἐν Ἱερουσαλὴμ ἔτη τριακοντατρία. 
'''
"28" = '''
:sup:`28` Καὶ ἐτελεύτησεν ἐν γήρᾳ καλῷ, πλήρης ἡμερῶν, πλούτῳ καὶ δόξῃ, καὶ ἐβασίλευσε Σαλωμὼν υἱὸς αὐτοῦ ἀντʼ αὐτοῦ. 
'''
"29" = '''
:sup:`29` Οἱ δὲ λοιποὶ λόγοι τοῦ βασιλέως Δαυὶδ οἱ πρότεροι καὶ οἱ ὕστεροι γεγραμμένοι εἰσὶν ἐν λόγοις Σαμουὴλ τοῦ βλέποντος, καὶ ἐπὶ λόγων Νάθαν τοῦ προφήτου, καὶ ἐπὶ λόγων Γὰδ τοῦ βλέποντος, 
'''
"30" = '''
:sup:`30` περὶ πάσης τῆς βασιλείας αὐτοῦ, καὶ τῆς δυναστείας αὐτοῦ, καὶ οἱ καιροὶ οἳ ἐγένοντο ἐπʼ αὐτῷ, καὶ ἐπὶ τὸν Ἰσραὴλ, καὶ ἐπὶ πάσας βασιλείας τῆς γῆς. 
'''
