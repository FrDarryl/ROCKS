[42]
"1" = '''
:sup:`1` Καὶ εἰσήγαγέ με εἰς τὴν αὐλὴν τὴν ἐσωτέραν κατὰ ἀνατολὰς, κατέναντι τῆς πύλης τῆς πρὸς Βοῤῥᾶν, καὶ εἰσήγαγέ με· καὶ ἰδοὺ ἐξέδραι πέντε, ἐχόμεναι τοῦ ἀπολοίπου, καὶ ἐχόμεναι τοῦ διορίζοντος πρὸς Βοῤῥᾶν, 
'''
"2" = '''
:sup:`2` ἐπὶ πήχεις ἑκατὸν μῆκος πρὸς Βοῤῥᾶν, καὶ τὸ πλάτος πεντήκοντα, 
'''
"3" = '''
:sup:`3` διαγεγραμμέναι ὃν τρόπον αἱ πύλαι τῆς αὐλῆς τῆς ἐσωτέρας, καὶ ὃν τρόπον τὰ περίστυλα τῆς αὐλῆς τῆς ἐξωτέρας ἐστοιχισμέναι, ἀντιπρόσωποι στοαὶ τρισσαί. 
'''
"4" = '''
:sup:`4` Καὶ κατέναντι τῶν ἐξεδρῶν περίπατος πηχῶν δέκα τὸ πλάτος, ἐπὶ πήχεις ἑκατὸν τὸ μῆκος, καὶ τὰ θυρώματα αὐτῶν πρὸς Βοῤῥᾶν, 
'''
"5" = '''
:sup:`5` καὶ οἱ περίπατοι οἱ ὑπερῷοι ὡσαύτως· ὅτι ἐξείχετο τὸ περίστυλον ἐξ αὐτοῦ, ἐκ τοῦ ὑποκάτωθεν περιστύλου, καὶ τὸ διάστημα· οὕτως περίστυλον καὶ διάστημα, καὶ οὕτως στοαὶ δύο. 
'''
"6" = '''
:sup:`6` Διότι τριπλαῖ ἦσαν, καὶ στύλους οὐκ εἶχον καθὼς οἱ στύλοι τῶν ἐξωτέρων· διατοῦτο ἐξείχοντο τῶν ὑποκάτωθεν καὶ τῶν μέσων ἀπὸ τῆς γῆς. 
'''
"7" = '''
:sup:`7` Καὶ φῶς ἔξωθεν, ὃν τρόπον αἱ ἐξέδραι τῆς αὐλῆς τῆς ἐξωτέρας, αἱ βλέπουσαι ἀπέναντι τῶν ἐξεδρῶν τῶν πρὸς Βοῤῥᾶν, μῆκος πηχῶν πεντήκοντα. 
'''
"8" = '''
:sup:`8` Ὅτι τὸ μῆκος τῶν ἐξεδρῶν τῶν βλεπουσῶν εἰς τὴν αὐλὴν τὴν ἐξωτέραν, ἦν πηχῶν πεντήκοντα, καὶ αὗταί εἰσιν αἱ ἀντιπρόσωποι ταύταις· τὸ πᾶν πηχῶν ἑκατόν. 
'''
"9" = '''
:sup:`9` Καὶ αἱ θύραι τῶν ἐξεδρῶν τούτων τῆς εἰσόδου τῆς πρὸς ἀνατολὰς, τοῦ εἰσπορεύεσθαι διʼ αὐτῶν ἐκ τῆς αὐλῆς τῆς ἐξωτέρας, 
'''
"10" = '''
:sup:`10` κατὰ τὸ φῶς τοῦ ἐν ἀρχῇ περιπάτου, καὶ τὰ πρὸς Νότον κατὰ πρόσωπον τοῦ Νότου κατὰ πρόσωπον τοῦ ἀπολοίπου, καὶ κατὰ πρόσωπον τοῦ διορίζοντος, καὶ αἱ ἐξέδραι. 
'''
"11" = '''
:sup:`11` Καὶ ὁ περίπατος κατὰ πρόσωπον αὐτῶν, κατὰ τὰ μέτρα ἐξεδρῶν τῶν πρὸς Βοῤῥᾶν, καὶ κατὰ τὸ μῆκος αὐτῶν, καὶ κατὰ τὸ εὖρος αὐτῶν, καὶ κατὰ πάσας τὰς ἐξόδους αὐτῶν, καὶ κατὰ πάσας τὰς ἐπιστροφὰς αὐτῶν, καὶ κατὰ τὰ φῶτα αὐτῶν, καὶ κατὰ τὰ θυρώματα αὐτῶν, 
'''
"12" = '''
:sup:`12` τῶν ἐξεδρῶν τῶν πρὸς Νότον, καὶ κατὰ τὰ θυρώματα ἀπʼ ἀρχῆς τοῦ περιπάτου, ὡς ἐπὶ φῶς διαστμήατος καλάμου, καὶ κατὰ ἀνατολὰς τοῦ εἰσπορεύεσθαι διʼ αὐτῶν. 
'''
"13" = '''
:sup:`13` Καὶ εἶπε πρὸς μὲ, αἱ ἐξέδραι αἱ πρὸς Βοῤῥᾶν, καὶ αἱ ἐξέδραι αἱ πρὸς Νότον, οὖσαι κατὰ πρόσωπον τῶν διαστημάτων, αὗταί εἰσιν αἱ ἐξέδραι τοῦ ἁγίου, ἐν αἷς φάγονται ἐκεῖ οἱ ἱερεῖς υἱοὶ Σαδδοὺκ, οἱ ἐγγίζοντες πρὸς Κύριον, τὰ ἅγια τῶν ἁγίων, καὶ ἐκεῖ θήσουσι τὰ ἅγια τῶν ἁγίων, καὶ τὴν θυσίαν, καὶ τὰ περὶ ἁμαρτίας, καὶ τὰ περὶ ἀγνοίας, διότι ὁ τόπος ἅγιος. 
'''
"14" = '''
:sup:`14` Οὐκ εἰσελεύσονται ἐκεῖ πάρεξ τῶν ἱερέων, οὐκ ἐξελεύσονται ἐκ τοῦ ἁγίου εἰς τὴν αὐλὴν τὴν ἐξωτέραν, ὅπως διαπαντὸς ἅγιοι ὦσιν οἱ προσάγοντες, καὶ μὴ ἅπτωνται τοῦ στολισμοῦ αὐτῶν, ἐν οἷς λειτουργοῦσιν ἐν αὐτοῖς, διότι ἅγιά ἐστι· καὶ ἐνδύσονται ἱμάτια ἕτερα, ὅταν ἅπτωνται τοῦ λαοῦ. 
'''
"15" = '''
:sup:`15` Καὶ συνετελέσθη ἡ διαμέτρησις τοῦ οἴκου ἔσωθεν· καὶ ἐξήγαγέ με καθʼ ὁδὸν τῆς πύλης τῆς βλεπούσης πρὸς ἀνατολὰς, καὶ διεμέτρησε τὸ ὑπόδειγμα τοῦ οἴκου κυκλόθεν ἐν διατάξει. 
'''
"16" = '''
:sup:`16` Καὶ ἔστη κατὰ νώτου τῆς πύλης τῆς βλεπούσης κατὰ ἀνατολὰς, καὶ διεμέτρησε πεντακοσίους ἐν τῷ καλάμῳ τοῦ μέτρου. 
'''
"17" = '''
:sup:`17` Καὶ ἐπέστρεψε πρὸς Βοῤῥᾶν, καὶ διεμέτρησε τὸ κατὰ πρόσωπον τοῦ Βοῤῥᾶ, πήχεις πεντακοσίους ἐν τῷ καλάμῳ τοῦ μέτρου. 
'''
"18" = '''
:sup:`18` Καὶ ἐπέστρεψε πρὸς θάλασσαν, καὶ διεμέτρησε τὸ κατὰ πρόσωπον θαλάσσης, πεντακοσίους ἐν τῷ καλάμῳ τοῦ μέτρου. 
'''
"19" = '''
:sup:`19` Καὶ ἐπέστρεψε πρὸς Νότον, καὶ διεμέτρησε κατέναντι τοῦ Νότου, πεντακοσίους ἐν τῷ καλάμῳ τοῦ μέτρου, 
'''
"20" = '''
:sup:`20` τὰ τέσσαρα μέρη τοῦ αὐτοῦ καλάμου· καὶ διέταξεν αὐτὸν, καὶ περίβολον αὐτῶν κύκλῳ, πεντακοσίων πρὸς ἀνατολὰς, καὶ πεντακοσίων πηχῶν εὖρος, τοῦ διαστέλλειν ἀναμέσον τῶν ἁγίων, καὶ ἀναμέσον τοῦ προτειχίσματος, τοῦ ἐν διατάξει τοῦ οἴκου. 
'''
