[28]
"1" = '''
:sup:`1` Καὶ σὺ προσαγάγου πρὸς σεαυτὸν τόν τε Ἀαρὼν τὸν ἀδελφόν σου, καὶ τοὺς υἱοὺς αὐτοῦ, καὶ ἐκ τῶν υἱῶν Ἰσραὴλ, ἱερατεύειν μοι Ἀαρὼν, καὶ Ναδὰβ, καὶ Ἀβιοὺδ, καὶ Ἐλεάζαρ, καὶ Ἰθάμαρ, υἱοὺς Ἀαρών. 
'''
"2" = '''
:sup:`2` Καὶ ποιήσεις στολὴν ἁγίαν Ἀαρὼν τῷ ἀδελφῷ σου εἰς τιμὴν καὶ δόξαν. 
'''
"3" = '''
:sup:`3` Καὶ σύ λάλησον πᾶσι τοῖς σοφοῖς τῇ διανοίᾳ, οὓς ἐνέπλησα πνεύματος σοφίας καὶ αἰσθήσεως· καὶ ποιήσουσι τὴν στολὴν τὴν ἁγίαν Ἀαρὼν εἰς τὸ ἅγιον, ἐν ᾗ ἱερατεύσει μοι. 
'''
"4" = '''
:sup:`4` Καὶ αὗται αἱ στολαὶ, ἃς ποιησουσι· τὸ περιστήθιον, καὶ τὴν ἐπωμίδα, καὶ τὸν ποδήρη, καὶ χιτῶνα κοσυμβωτὸν, καὶ κίδαριν, καὶ ζώνην· καὶ ποιήσουσι στολὰς ἁγίας Ἀαρὼν καὶ τοῖς υἱοῖς αὐτοῦ εἰς τὸ ἱερατεύειν μοι. 
'''
"5" = '''
:sup:`5` Καὶ αὐτοὶ λήψονται τὸ χρυσίον, καὶ τὸν ὑάκινθον, καὶ τὴν πορφύραν, καὶ τὸ κόκκινον, καὶ τὴν βύσσον. 
'''
"6" = '''
:sup:`6` Καὶ ποιήσουσι τὴν ἐπωμίδα ἐκ βύσσου κεκλωσμένης, ἔργον ὑφαντὸν ποικιλτοῦ. 
'''
"7" = '''
:sup:`7` Δύο ἐπωμίδες συνέχουσαι ἔσονται αὐτῷ ἑτέρα τὴν ἑτέραν, ἐπὶ τοῖς δυσὶ μέρεσιν ἐξηρτισμέναι. 
'''
"8" = '''
:sup:`8` Καὶ τὸ ὕφασμα τῶν ἐπωμίδων ὅ ἐστιν ἐπʼ αὐτῷ, κατὰ τὴν ποίησιν ἐξ αὐτοῦ ἔσται ἐκ χρυσίου καθαροῦ, καὶ ὑακίνθου, καὶ πορφύρας, καὶ κοκκίνου διανενησμένου, καὶ βύσσου κεκλωσμένης. 
'''
"9" = '''
:sup:`9` Καὶ λήψῃ τοὺς δύο λίθους, λίθους σμαράγδου, καὶ γλύψεις ἐν αὐτοῖς τὰ ὀνόματα τῶν υἱῶν Ἰσραήλ. 
'''
"10" = '''
:sup:`10` Ἓξ ὀνόματα ἐπὶ τὸν λίθον τὸν ἕνα, καὶ τὰ ἓξ ὀνόματα τὰ λοιπὰ ἐπὶ τὸν λίθον τὸν δεύτερον κατὰ τὰς γενέσεις αὐτῶν. 
'''
"11" = '''
:sup:`11` Ἔργον λιθουργικῆς τέχνης· γλύμμα σφραγίδος διαγλύψεις τοὺς δύο λίθους ἐπὶ τοῖς ὀνόμασι τῶς υἱῶν Ἰσρσήλ. 
'''
"12" = '''
:sup:`12` Καὶ θήσεις τοὺς δύο λίθους ἐπὶ τῶς ὤμων τῆς ἐπωμίδος· λίθοι μνημοσύνου εἰσὶ τοῖς υἱοῖς Ἰσραήλ· καὶ ἀναλήψεται Ἀαρὼν τὰ ὀνόματα τῶν υἱῶν Ἰσραὴλ ἔναντι Κυρίου ἐπὶ τῶν δύο ὤμων αὐτοῦ, μνημόσυνον πεπὶ αὐτῶν. 
'''
"13" = '''
:sup:`13` Καὶ ποιήσεις ἀσπιδίσκας ἐκ χρυσίου καθαροῦ. 
'''
"14" = '''
:sup:`14` Καὶ ποιήσεις δύο κροσωτὰ ἐκ χρυσίου καθαροῦ, καταμεμιγμένα ἐν ἄνθεσιν, ἔργον πλοκῆς· καὶ ἐπιθήσεις τὰ κροσσωτὰ τὰ πεπλεγμένα ἐπὶ τὰς ἀσπιδίσκας, κατὰ τὰς παρωμίδας αὐτῶν ἐκ τῶν ἐμπροσθίων. 
'''
"15" = '''
:sup:`15` Καὶ ποιήσεις λογεῖον τῶν κρίσεων, ἔργον ποικιλτοῦ· κατὰ τὸν ῥυθμὸν τῆς ἐπωμίδος ποιήσεις αὐτὸ ἐκ χρυσίου, καὶ ὑακίνθου, καὶ πορφύρας, καὶ κοκκίνου κεκλωσμένου, καὶ βύσσου κεκλωσμένης. 
'''
"16" = '''
:sup:`16` Ποιήσεις αὐτό τετράγωνον· ἔσται διπλοῦν, σπιθαμῆς τὸ μῆκος αὐτοῦ, καὶ σπιθαμῆς τὸ εὖρος. 
'''
"17" = '''
:sup:`17` Καὶ καθυφανεῖς ἐν αὐτῷ ὕφασμα κατάλιθον τετράστιχον· στίχος λίθων ἔσται, σάρδιον, τοπάζιον, καὶ σμαράγδος, ὁ στίχος ὁ εἷς. 
'''
"18" = '''
:sup:`18` Καὶ ὁ στίχος ὁ δεύτερος, ἄνθραξ, καὶ σάπφειρος, καὶ ἴασπις. 
'''
"19" = '''
:sup:`19` Καὶ ὁ στίχος ὁ τρίτος, λιγύριον, ἀχάτης, ἀμέθυστος. 
'''
"20" = '''
:sup:`20` Καὶ ὁ στίχος ὁ τέταρτος, χρυσόλιθος, καὶ βηρύλλιον, καὶ ὀνύχιον, περικεκαλυμμένα χρυσίῳ, συνδεδεμένα ἐν χρυσίῳ· ἔστωσαν κατὰ στίχον αὐτῶν. 
'''
"21" = '''
:sup:`21` Καὶ οἱ λίθοι ἔστωσαν ἐκ τῶν ὀνομάτων τῶν υἱῶν Ἰσραὴλ δεκαδύο κατὰ τὰ ὀνόματα αὐτῶν· γλυφαὶ σφραγίδων, ἕκαστος κατὰ τὸ ὄνομα ἔστωσαν εἰς δεκαδύο φυλάς. 
'''
"22" = '''
:sup:`22` Καὶ ποιήσεις ἐπὶ τὸ λογιον κρωσσοὺς συμπεπλεγμένους, ἔργον ἁλυσιδωτὸν ἐκ χρυσίου καθαροῦ. 
'''
"23" = '''
:sup:`23` Καὶ λήψεται Ἀαρὼν τὰ ὀνόματα τῶν υἱῶν Ἰσραὴλ ἐπὶ τοῦ λογείου τῆς κρίσεως ἐπὶ τοῦ στήθους, εἰσιόντι εἰς τὸ ἅγιον μνημόσυνου ἐναντίον τοῦ Θεοῦ. 
'''
"24" = '''
:sup:`24` Καὶ θήσεις ἐπὶ τὸ λογεῖον τῆς κρίσεως τοὺς κρωσσούς· τὰ ἁλυσιδωτὰ ἐπʼ ἀμφοτέρων τῶν κλιτῶν τοῦ λογείου ἐπιθήσεις. Καὶ τὰς δύο ἀσπιδίσκας ἐπιθήσεις ἐπʼ ἀμφοτέρους τοὺς ὤμους τῆς ἐπωμίδος κατὰ πρόσωπον. 
'''
"25" = '''
:sup:`25` Καὶ ἐπιθήσεις ἐπὶ τὸ λογεῖον τῆς κρίσεως τὴν δήλωσιν καὶ τὴν ἀλήθειαν· καὶ ἔσται ἐπὶ τοῦ στήθους Ἀαρὼν, ὃταν εἰσπορεύεται εἰς τὸ ἅγιον ἔναντὶ Κυρίου· καὶ οἴσει Ἀαρὼν τὰς κρίσεις τῶν υἱῶν Ἰσραὴλ ἐπὶ τοῦ στήθους ἔναντι Κυρίου διαπαντός. 
'''
"26" = '''
:sup:`26` Καὶ ποιήσεις ὑποδύτην ποδήρη ὅλον ὑακίνθινον. 
'''
"27" = '''
:sup:`27` Καὶ ἔσται τὸ περιστόμιον ἐξ αὐτοῦ μέσον, ὤαν ἔχον κύκλῳ τοῦ περιστομίου, ἔργον ὑφαντου, τὴν συμβολὴν συνυφασμένην ἐξ αὐτοῦ, ἵνα μὴ ῥαγῇ. 
'''
"28" = '''
:sup:`28` Καὶ ποιήσεις ὑπὸ τὸ λῶμα τοῦ ὑποδύτου κάτωθεν, ὡσεὶ ἐξανθούσης ῥόας ῥοΐσκους ἐξ ὑακίνθου, καὶ πορφύρας, καὶ κοκκίνου διανενησμένου, καὶ βύσσου κεκλωσμένης, ὑπὸ τοῦ λώματος τοῦ ὑποδύτου κύκλῳ· τὸ αὐτὸ εἶδος ῥοΐσκους χρυσοῦς, καὶ κώδωνας ἀναμέσον τούτων περικύκλῳ. 
'''
"29" = '''
:sup:`29` Παρὰ ῥοΐσκον χρυσοῦν δώδωνα, καὶ ἄνθινον ἐπὶ τοῦ λώματος τοῦ ὑποδύτου κύκλῳ· 
'''
"30" = '''
:sup:`30` Καὶ ἔσται Ἀαρὼν ἐν τῷ λειτουργεῖν ἀκουστὴ ἡ φωνὴ αὐτοῦ, εἰσιόντι εἰς τὸ ἅγιον ἔναντι Κυρίου, καὶ ἐξιόντι, ἵνα μὴ ἀποθάνῃ. 
'''
"31" = '''
:sup:`31` Καὶ ποιήσεις πέταλον χρυσοῦν καθαρόν· καὶ ἐκτυπώσεις ἐν αὐτῷ ἐκτύπωμα σφραγίδος, Ἁγίασμα Κυρίου. 
'''
"32" = '''
:sup:`32` Καὶ ἐπιθήσεις αὐτὸ ἐπὶ ὑακίνθου κεκλωσμένης· καὶ ἔσται ἐπὶ τῆς μίτρας, κατὰ πρόσωπον τῆς μίτρας ἔσται. 
'''
"33" = '''
:sup:`33` Καὶ ἔσται ἐπὶ τοῦ μετώπου Ἀαρών· καὶ ἐξαρεῖ Ἀαρὼν τὰ ἁμαρτήματα τῶν ἁγίων, ὅσα ἂν ἁγιάσωσιν οἱ υἱοὶ Ἰσραὴλ παντὸς δόματος τῶν ἁγίων αὐτῶν· καὶ ἔσται ἐπὶ τοῦ μετώπου Ἀαρὼν διαπαντὸς δεκτὸν αὐτοῖς ἔναντι Κυρίου. 
'''
"34" = '''
:sup:`34` Καὶ οἱ κοσυμβωτοὶ τῶν χιτώνων ἐκ βύσσου· καὶ ποιήσεις κίδαριν βυσσίνην· καὶ ζώνην ποιήσεις, ἔργον ποικιλτοῦ. 
'''
"35" = '''
:sup:`35` Καὶ τοῖς υἱοῖς Ἀαρὼν ποιήσεις χιτῶνας καὶ ζώνας, καὶ κιδάρεις ποιήσεις αὐτοῖς εἰς τιμὴν καὶ δόξαν. 
'''
"36" = '''
:sup:`36` Καὶ ἐνδύσεις αὐτὰ Ἀαρὼν τὸν ἀδελφόν σου, καὶ τοὺς υἱοὺς αὐτοῦ μετʼ αὐτοῦ· καὶ χρίσεις αὐτοὺς, καὶ ἐμπλήσεις αὐτῶν τὰς χεῖρας· καὶ ἁγιάσεις αὐτοὺς, ἵνα ἱερατεύωσί μοι. 
'''
"37" = '''
:sup:`37` Καὶ ποιήσεις αὐτοῖς περισκελῆ λινᾶ καλύψαι ἀσχημοσύνην χρωτὸς αὐτῶν, ἀπὸ ὀσφύος ἕως μηρῶν ἔσται. 
'''
"38" = '''
:sup:`38` Καὶ ἕξει Ἀαρὼν αὐτὰ καὶ οἱ υἱοὶ αὐτοῦ, ὅταν εἰσπορεύωνται εἰς τὴν σκηνὴν τοῦ μαρτυρίου, ἢ ὅταν προσπορεύωνται λειτουργεῖν πρὸς τὸ θυσιαστήριον τοῦ ἁγίου· καὶ οὐκ ἐπάξονται πρὸς ἑαυτοὺς ἁμαρτίαν, ἵνα μὴ ἀποθάνωσι· νόμιμον αἰώνιον αὐτῷ, καὶ τῷ σπέρματι αὐτοῦ μετʼ αὐτόν. 
'''
