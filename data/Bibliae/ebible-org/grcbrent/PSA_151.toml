[151]
"1" = '''
:sup:`1` Οὗτος ὁ ψαλμὸς ἰδιόγραφος εἰς Δαυὶδ, καὶ ἔξωθεν τοῦ ἀριθμοῦ, ὅτε ἐμονομάχησε τῷ Γολιάδ. Μικρὸς ἤμην ἐν τοῖς ἀδελφοίς μου, καὶ νεώτερος ἐν τῷ οἴκῳ τοῦ πατρός μου, ἐποίμαινον τὰ πρόβατα τοῦ πατρός μου. 
'''
"2" = '''
:sup:`2` Αἱ χεῖρές μου ἐποίησαν ὄργανον, καὶ οἱ δάκτυλοί μου ἥρμοσαν ψαλτήριον. 
'''
"3" = '''
:sup:`3` Καὶ τίς ἀναγγελεῖ τῷ Κυρίῳ μου; αὐτὸς Κύριος, αὐτὸς εἰσακούει. 
'''
"4" = '''
:sup:`4` Αὐτὸς ἐξαπέστειλεν τὸν ἄγγελον αὐτοῦ, καὶ ᾖρέ με ἐκ τῶν προβάτων τοῦ πατρός μου, καὶ ἔχρισέ με ἐν τῷ ἐλαίῳ τῆς χρίσεως αὐτοῦ. 
'''
"5" = '''
:sup:`5` Οἱ ἀδελφοί μου καλοὶ καὶ μεγάλοι, καὶ οὐκ εὐδόκησεν ἐν αὐτοῖς Κύριος. 
'''
"6" = '''
:sup:`6` Ἐξῆλθον εἰς συνάντησιν τῷ ἀλλοφύλῳ, καὶ ἐπικατηράσατό με ἐν τοῖς εἰδώλοις αὐτοῦ· 
'''
"7" = '''
:sup:`7` Ἐγὼ δὲ σπασάμενος τὴν παρʼ αὐτοῦ μάχαιραν, ἀπεκεφάλισα αὐτόν, καὶ ᾖρα ὄνειδος ἐξ υἱῶν Ἰσραήλ. 
'''
