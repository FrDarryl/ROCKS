[77]
"1" = '''
:sup:`1` Συνέσεως τῷ Ἀσάφ. Προσέχετε λαός μου τὸν νόμον μου, κλίνατε τὸ οὖς ὑμῶν εἰς τὰ ῥήματα τοῦ στόματός μου. 
'''
"2" = '''
:sup:`2` Ἀνοίξω ἐν παραβολαῖς τὸ στόμα μου, φθέγξομαι προβλήματα ἀπʼ ἀρχῆς. 
'''
"3" = '''
:sup:`3` Ὅσα ἠκούσαμεν καὶ ἔγνωμεν αὐτὰ, καὶ οἱ πατέρες ἡμῶν διηγήσαντο ἡμῖν. 
'''
"4" = '''
:sup:`4` Οὐκ ἐκρύβη ἀπὸ τῶν τέκνων αὐτῶν εἰς γενεὰν ἑτέραν, ἀπαγγέλλοντες τὰς αἰνέσεις Κυρίου καὶ τὰς δυναστείας αὐτοῦ, καὶ τὰ θαυμάσια αὐτοῦ ἃ ἐποίησε. 
'''
"5" = '''
:sup:`5` Καὶ ἀνέστησε μαρτύριον ἐν Ἰακὼβ, καὶ νόμον ἔθετο ἐν Ἰσραήλ· ὃν ἐνετείλατο τοῖς πατράσιν ἡμῶν, γνωρίσαι αὐτὸν τοῖς υἱοῖς αὐτῶν, 
'''
"6" = '''
:sup:`6` ὅπως ἂν γνῷ γενεὰ ἑτέρα, υἱοὶ οἱ τεχθησόμενοι, καὶ ἀναστήσονται καὶ ἀπαγγελοῦσιν αὐτὰ τοῖς υἱοῖς αὐτῶν· 
'''
"7" = '''
:sup:`7` ἵνα θῶνται ἐπὶ τὸν Θεὸν τὴν ἐλπίδα αὐτῶν, καὶ μὴ ἐπιλάθωνται τῶν ἔργων τοῦ Θεοῦ, καὶ τὰς ἐντολὰς αὐτοῦ ἐκζητήσωσιν. 
'''
"8" = '''
:sup:`8` Ἵνα μὴ γένωνται ὡς οἱ πατέρες αὐτῶν, γενεὰ σκολιὰ καὶ παραπικραίνουσα, γενεὰ ἥτις οὐ κατεύθυνεν ἐν τῇ καρδίᾳ αὐτῆς, καὶ οὐκ ἐπιστώθη μετὰ τοῦ Θεοῦ τὸ πνεῦμα αὐτῆς. 
'''
"9" = '''
:sup:`9` Υἱοὶ Ἐφραὶμ ἐντεινοντες καὶ βάλλοντες τόξον, ἐστράφησαν ἐν ἡμέρᾳ πολέμου. 
'''
"10" = '''
:sup:`10` Οὐκ ἐφύλαξαν τὴν διαθήκην τοῦ Θεοῦ, καὶ ἐν τῷ νόμῳ αὐτοῦ οὐκ ἤθελον πορεύεσθαι. 
'''
"11" = '''
:sup:`11` Καὶ ἐπελάθοντο τῶν εὐεργεσιῶν αὐτοῦ καὶ τῶν θαυμασίων αὐτοῦ, ὧν ἔδειξεν αὐτοῖς· 
'''
"12" = '''
:sup:`12` ἐναντίον τῶν πατέρων αὐτῶν ἃ ἐποίησε θαυμάσια, ἐν γῇ Αἰγύπτῳ, ἐν πεδίῳ Τάνεως. 
'''
"13" = '''
:sup:`13` Διέῤῥηξε θάλασσαν, καὶ διήγαγεν αὐτοὺς· ἔστησεν ὕδατα ὡσεὶ ἀσκόν. 
'''
"14" = '''
:sup:`14` Καὶ ὡδήγησεν αὐτοὺς ἐν νεφέλῃ ἡμέρας, καὶ ὅλην τὴν νύκτα ἐν φωτισμῷ πυρός. 
'''
"15" = '''
:sup:`15` Διέῤῥηξε πέτραν ἐν ἐρήμῳ, καὶ ἐπότισεν αὐτοὺς ὡς ἐν ἀβύσσῳ πολλῇ. 
'''
"16" = '''
:sup:`16` Καὶ ἐξήγαγεν ὕδωρ ἐκ πέτρας, καὶ κατήγαγεν ὡς ποταμοὺς ὕδατα. 
'''
"17" = '''
:sup:`17` Καὶ προσέθεντο ἔτι τοῦ ἁμαρτάνειν αὐτῷ· παρεπικραναν τὸν ὕψιστον ἐν ἀνύδρῳ, 
'''
"18" = '''
:sup:`18` καὶ ἐξεπείρασαν τὸν Θεὸν ἐν ταῖς καρδίαις αὐτῶν, τοῦ αἰτῆσαι βρώματα ταῖς ψυχαῖς αὐτῶν. 
'''
"19" = '''
:sup:`19` Καὶ κατελάλησαν τοῦ Θεοῦ, καὶ εἶπαν, μὴ δυνήσεται ὁ Θεὸς ἑτοιμάσαι τράπεζαν ἐν ἐρήμῳ; 
'''
"20" = '''
:sup:`20` Ἐπεὶ ἐπάταξε πέτραν, καὶ ἐῤῥύησαν ὕδατα, καὶ χείμαῤῥοι κατεκλύσθησαν· μὴ καὶ ἄρτον δυνήσεται δοῦναι; ἢ ἑτοιμάσαι τράπεζαν τῷ λαῷ αὐτοῦ; 
'''
"21" = '''
:sup:`21` Διὰ τοῦτο ἤκουσε Κύριος καὶ ἀνεβάλετο, καὶ πῦρ ἀνήφθη ἐν Ἰακὼβ, καὶ ὀργὴ ἀνέβη ἐπὶ τὸν Ἰσραήλ. 
'''
"22" = '''
:sup:`22` Ὅτι οὐκ ἐπίστευσαν ἐν τῷ Θεῷ, οὐδὲ ἤλπισαν ἐπὶ τὸ σωτήριον αὐτοῦ. 
'''
"23" = '''
:sup:`23` Καὶ ἐνετείλατο νεφέλαις ὑπεράνωθεν, καὶ θύρας οὐρανοῦ ἀνέῳξε· 
'''
"24" = '''
:sup:`24` καὶ ἔβρεξεν αὐτοῖς μάννα φαγεῖν, καὶ ἄρτον οὐρανοῦ ἔδωκεν αὐτοῖς. 
'''
"25" = '''
:sup:`25` Ἄρτον ἀγγέλων ἔφαγεν ἄνθρωπος, ἐπισιτισμὸν ἀπέστειλεν αὐτοῖς εἰς πλησμονήν. 
'''
"26" = '''
:sup:`26` Ἀπῇρε Νότον ἐξ οὐρανοῦ, καὶ ἐπήγαγεν ἐν τῇ δυναστείᾳ 
'''
"27" = '''
:sup:`27` αὐτοῦ Λίβα. Καὶ ἔβρεξεν ἐπ αὐτοὺς ὡσεὶ χοῦν σάρκας, καὶ ὡσεῖ ἄμμον θαλασσῶν πετεινὰ πτερωτά. 
'''
"28" = '''
:sup:`28` Καὶ ἐπέπεσον εἰς μέσον τῆς παρεμβολῆς αὐτῶν, κύκλῳ τῶν σκηνωμάτων αὐτῶν. 
'''
"29" = '''
:sup:`29` Καὶ ἐφάγοσαν καὶ ἐνεπλήσθησαν σφόδρα, καὶ τὴν ἐπιθυμίαν αὐτῶν ἤνεγκεν αὐτοῖς. 
'''
"30" = '''
:sup:`30` Οὐκ ἐστερήθησαν ἀπὸ τῆς ἐπιθυμίας αὐτῶν· ἔτι τῆς βρώσεως 
'''
"31" = '''
:sup:`31` αὐτῶν οὔσης ἐν τῷ στόματι αὐτῶν, καὶ ὀργὴ τοῦ Θεοῦ ἀνέβη ἐπʼ αὐτοὺς, καὶ ἀπέκτεινεν ἐν τοῖς πίοσιν αὐτῶν, καὶ τοὺς ἐκλεκτοὺς τοῦ Ἰσραὴλ συνεπόδισεν. 
'''
"32" = '''
:sup:`32` ʼΕν πᾶσι τούτοις ἥμαρτον ἔτι, καὶ οὐκ ἐπίστευσαν τοῖς 
'''
"33" = '''
:sup:`33` θαυμασίοις αὐτοῦ. Καὶ ἐξέλιπον ἐν ματαιότητι αἱ ἡμέραι αὐτῶν, καὶ τὰ ἔτη αὐτῶν μετὰ σπουδῆς. 
'''
"34" = '''
:sup:`34` Ὅταν ἀπέκτεινεν αὐτοὺς, ἐζήτουν αὐτὸν, καὶ ἐπέστρεφον καὶ 
'''
"35" = '''
:sup:`35` ὤρθριζον πρὸς τὸν Θεόν. Καὶ ἐμνήσθησαν ὅτι ὁ Θεὸς βοηθὸς αὐτῶν ἐστι, καὶ ὁ Θεὸς ὁ ὕψιστος λυτρωτὴς αὐτῶν ἐστι. 
'''
"36" = '''
:sup:`36` Καὶ ἠγάπησαν αὐτὸν ἐν τῷ στόματι αὐτῶν, καὶ τῇ γλώσσῃ αὐτῶν 
'''
"37" = '''
:sup:`37` ἐψεύσαντο αὐτῷ· ἡ δὲ καρδία αὐτῶν οὐκ εὐθεῖα μετʼ αὐτοῦ, οὐδὲ ἐπιστώθησαν ἐν τῇ διαθήκῃ αὐτοῦ. 
'''
"38" = '''
:sup:`38` Αὐτὸς δέ ἐστιν οἰκτίρμων, καὶ ἱλάσεται ταῖς ἁμαρτίαις αὐτῶν, καὶ οὐ διαφθερεῖ· καὶ πληθυνεῖ τοῦ ἀποστρέψαι τὸν θυμὸν αὐτοῦ, καὶ οὐχὶ ἐκκαύσει πᾶσαν τὴν ὀργὴν αὐτοῦ. 
'''
"39" = '''
:sup:`39` Καὶ ἐμνήσθη ὅτι σάρξ εἰσι, πνεῦμα πορευόμενον καὶ οὐκ ἐπιστρέφον. 
'''
"40" = '''
:sup:`40` Ποσάκις παρεπίκραναν αὐτὸν ἐν τῇ ἐρήμῳ, παρώργισαν 
'''
"41" = '''
:sup:`41` αὐτὸν ἐν γῇ ἀνύδρῳ; Καὶ ἐπέστρεψαν καὶ ἐπείρασαν τὸν Θεὸν, καὶ τὸν ἅγιον τοῦ Ἰσραὴλ παρώξυναν. 
'''
"42" = '''
:sup:`42` Οὐκ ἐμνήσθησαν τῆς χειρὸς αὐτοῦ, ἡμέρας ἧς ἐλυτρώσατο αὐτοὺς ἐκ χειρὸς θλίβοντος· 
'''
"43" = '''
:sup:`43` Ὡς ἔθετο ἐν Αἰγύπτῳ τὰ σημεῖα αὐτοῦ, καὶ τὰ 
'''
"44" = '''
:sup:`44` τέρατα αὐτοῦ ἐν πεδίῳ Τάνεως· Καὶ μετέστρεψεν εἰς αἷμα τοὺς ποταμοὺς αὐτῶν, καὶ τὰ ὀμβρήματα αὐτῶν ὅπως μὴ πίωσιν· 
'''
"45" = '''
:sup:`45` ἐξαπέστειλεν εἰς αὐτοὺς κυνόμυιαν καὶ κατέφαγεν αὐτοὺς, καὶ βάτραχον, καὶ διέφθειρεν αὐτούς· 
'''
"46" = '''
:sup:`46` Καὶ ἔδωκε τῇ ἐρυσίβῃ τὸν καρπὸν αὐτῶν, καὶ τοὺς πόνους αὐτῶν τῇ ἀκρίδι. 
'''
"47" = '''
:sup:`47` Ἀπέκτεινεν ἐν χαλάζῃ τὴν ἄμπελον αὐτῶν, καὶ τὰς συκαμίνους αὐτῶν ἐν 
'''
"48" = '''
:sup:`48` τῇ πάχνῃ. Καὶ παρέδωκεν ἐν χαλάζῃ τὰ κτήνη αὐτῶν, καὶ τὴν ὕπαρξιν αὐτῶν τῷ πυρί. 
'''
"49" = '''
:sup:`49` Ἐξαπέστειλεν εἰς αὐτοὺς ὀργὴν θυμοῦ αὐτοῦ, θυμὸν καὶ ὀργὴν καὶ θλίψιν, ἀποστολὴν διʼ 
'''
"50" = '''
:sup:`50` ἀγγέλων πονηρῶν. Ὡδοποίησε τρίβον τῇ ὀργῇ αὐτοῦ, οὐκ ἐφείσατο ἀπὸ θανάτου τῶν ψυχῶν αὐτῶν, καὶ τὰ κτήνη αὐτῶν 
'''
"51" = '''
:sup:`51` εἰς θάνατον συνέκλεισε. Καὶ ἐπάταξε πᾶν πρωτότοκον ἐν γῇ Αἰγυπτῳ, ἀπαρχὴν πόνων αὐτῶν ἐν τοῖς σκηνώμασι Χάμ. 
'''
"52" = '''
:sup:`52` Καὶ ἀπῇρεν ὡς πρόβατα τὸν λαὸν αὐτοῦ, ἤγαγεν αὐτοὺς ὡσεὶ 
'''
"53" = '''
:sup:`53` ποίμνιον ἐν ἐρήμῳ. Καὶ ὡδήγησεν αὐτοὺς ἐν ἐλπίδι, καὶ οὐκ ἐδειλίασον, καὶ τοὺς ἐχθροὺς αὐτῶν ἐκάλυψε θάλασσα. 
'''
"54" = '''
:sup:`54` Καὶ εἰσήγαγεν αὐτοὺς εἰς ὄρος ἁγιάσματος αὐτοῦ, ὄρος τοῦτο ὃ 
'''
"55" = '''
:sup:`55` ἐκτήσατο ἡ δεξιὰ αὐτοῦ. Καὶ ἐξέβαλεν ἀπὸ προσώπου αὐτῶν ἔθνη, καὶ ἐκληροδότησεν αὐτοὺς ἐν σχοινίῳ κληροδοσίας, καὶ κατεσκήνωσεν ἐν τοῖς σκηνώμασιν αὐτῶν τὰς φυλὰς τοῦ Ἰσραήλ. 
'''
"56" = '''
:sup:`56` Καὶ ἐπείρασαν καὶ παρεπίκραναν τὸν Θεὸν τὸν ὕψιστον, καὶ τὰ μαρτύρια αὐτοῦ οὐκ ἐφυλάξαντο. 
'''
"57" = '''
:sup:`57` Καὶ ἀπέστρεψαν, καὶ ἠσυνθέτησαν καθὼς καὶ οἱ πατέρες αὐτῶν, μετεστράφησαν εἰς τόξον στρεβλόν. 
'''
"58" = '''
:sup:`58` Καὶ παρώργισαν αὐτὸν ἐπὶ τοῖς βουνοῖς αὐτῶν, καὶ ἐν τοῖς γλυπτοῖς αὐτῶν παρεζήλωσαν αὐτόν. 
'''
"59" = '''
:sup:`59` Ἤκουσεν ὁ Θεὸς καὶ ὑπερεῖδε, καὶ ἐξουδένωσε σφόδρα τὸν 
'''
"60" = '''
:sup:`60` ʼΙσραήλ. Καὶ ἀπώσατο τὴν σκηνὴν Σηλὼμ, σκήνωμα αὐτοῦ 
'''
"61" = '''
:sup:`61` οὗ κατεσκήνωσεν ἐν ἀνθρώποις. Καὶ παρέδωκεν εἰς αἰχμαλωσίαν τὴν ἰσχὺν αὐτῶν, καὶ τὴν καλλονὴν αὐτῶν εἰς χεῖρα 
'''
"62" = '''
:sup:`62` ἐχθρου. Καὶ συνέκλεισεν εἰς ῥομφαίαν τὸν λαὸν αὐτοῦ, καὶ τὴν κληρονομίαν αὐτοῦ ὑπερεῖδε· 
'''
"63" = '''
:sup:`63` Τοὺς νεανίσκους αὐτῶν κατέφαγε πῦρ, καὶ αἱ παρθένοι αὐτῶν οὐκ ἐπένθησαν. Οἱ 
'''
"64" = '''
:sup:`64` ἱερεῖς αὐτῶν ἐν ῥομφαίᾳ ἔπεσον, καὶ αἱ χῆραι αὐτῶν οὐ κλαυσθήσονται. 
'''
"65" = '''
:sup:`65` Καὶ ἐξηγέρθη ὡς ὁ ὑπνῶν Κύριος, ὡς δυνατὸς κεκραιπαληκὼς 
'''
"66" = '''
:sup:`66` ἐξ οἴνου. Καὶ ἐπάταξε τοὺς ἐχθροὺς αὐτοῦ εἰς τὰ ὀπίσω, ὄνειδος αἰώνιον ἔδωκεν αὐτοῖς. 
'''
"67" = '''
:sup:`67` Καὶ ἀπώσατο τὸ σκήνωμα Ἰωσὴφ, καὶ τὴν φυλὴν Ἐφραὶμ 
'''
"68" = '''
:sup:`68` οὐκ ἐξελέξατο. Καὶ ἐξελέξατο τὴν φυλὴν Ἰούδα, τὸ ὄρος τὸ 
'''
"69" = '''
:sup:`69` Σιὼν, ὃ ἠγάπησε. Καὶ ᾠκοδόμησεν ὡς μονοκερώτων τὸ ἁγίασμα αὐτοῦ, ἐν τῇ γῇ ἐθεμελίωσεν αὐτὴν εἰς τὸν αἰῶνα. 
'''
"70" = '''
:sup:`70` Καὶ ἐξελέξατο Δαυὶδ τὸν δοῦλον αὐτοῦ, καὶ ἀνέλαβεν αὐτὸν ἐκ τῶν 
'''
"71" = '''
:sup:`71` ποιμνίων τῶν προβάτων. Ἐξόπισθεν τῶν λοχευομένων ἔλαβεν αὐτὸν, ποιμαίνειν Ἰακὼβ τὸν δοῦλον αὐτοῦ, καὶ Ἰσραὴλ τὴν 
'''
"72" = '''
:sup:`72` κληρονομίαν αὐτοῦ. Καὶ ἐποίμανεν αὐτοὺς ἐν τῇ ἀκακίᾳ τῆς καρδίας αὐτοῦ, καὶ ἐν τῇ συνέσει τῶν χειρῶν αὐτοῦ, ὡδήγησεν αὐτούς. 
'''
