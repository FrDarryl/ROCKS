[27]
"1" = '''
:sup:`1` Ἔτι δὲ προσθεὶς Ἰὼβ εἶπεν τῷ προοιμίῳ, 
'''
"2" = '''
:sup:`2` Ζῇ ὁ Θεὸς, ὃς οὕτω με κέκρικε, καὶ ὁ παντοκράτωρ ὁ πικράνας μου τὴν ψυχὴν, 
'''
"3" = '''
:sup:`3` εἰ μὴν ἔτι τῆς πνοῆς μου ἐνούσης, πνεῦμα δὲ θεῖον τὸ περιόν μοι ἐν ῥινὶ, 
'''
"4" = '''
:sup:`4` μὴ λαλήσειν τὰ χείλη μου ὄνομα, οὐδὲ ἡ ψυχή μου μελετήσει ἄδικα. 
'''
"5" = '''
:sup:`5` Μή μοι εἴη δικαίους ὑμᾶς ἀποφῆναι ἕως ἂν ἀποθάνω, οὐ γὰρ ἀπαλλάξω μου τὴν ἀκακίαν μου. 
'''
"6" = '''
:sup:`6` Δικαιοσύνῃ δὲ προσέχων οὐ μὴν προῶμαι, οὐ γὰρ σύνοιδα ἐμαυτῷ ἄτοπα πράξας. 
'''
"7" = '''
:sup:`7` Οὐ μὴν δὲ ἀλλὰ εἴησαν οἱ ἐχθροί μου ὥσπερ ἡ καταστροφὴ τῶν ἀσεβῶν, καὶ οἱ ἐπʼ ἐμὲ ἐπανιστάμενοι, ὥσπερ ἡ ἀπώλεια τῶν παρανόμων. 
'''
"8" = '''
:sup:`8` Καὶ τίς γάρ ἐστιν ἐλπὶς ἀσεβεῖ, ὅτι ἐπέχει; πεποιθὼς ἐπὶ κύριον ἄρα σωθήσεται; 
'''
"9" = '''
:sup:`9` Ἢ τὴν δέησιν αὐτοῦ εἰσακούσεται ὁ Θεός; ἢ ἐπελθούσης αὐτῷ ἀνάγκης 
'''
"10" = '''
:sup:`10` μὴ ἔχει τινὰ παῤῥησίαν ἔναντι αὐτοῦ; ἢ ὡς ἐπικαλεσαμένου αὐτοῦ εἰσακούσεται αὐτοῦ; 
'''
"11" = '''
:sup:`11` Ἀλλὰ δὴ ἀναγγελῶ ὑμῖν τί ἐστιν ἐν χειρὶ Κυρίου, ἅ ἐστι παρὰ παντοκράτορι, οὐ ψεύσομαι. 
'''
"12" = '''
:sup:`12` Ἰδοὺ πάντες οἴδατε, ὅτι κενὰ κενοῖς ἐπιβάλλετε. 
'''
"13" = '''
:sup:`13` Αὕτη ἡ μερὶς ἀνθρώπου ἀσεβοῦς παρὰ Κυρίου, κτῆμα δὲ δυναστῶν ἐλεύσεται παρὰ παντοκράτορος ἐπʼ αὐτούς. 
'''
"14" = '''
:sup:`14` Ἐὰν δἐ πολλοὶ γένωνται οἱ υἱοὶ αὐτῶν, εἰς σφαγὴν ἔσονται· ἐὰν δὲ καὶ ἀνδρωθῶσι, προσαιτήσουσιν. 
'''
"15" = '''
:sup:`15` Οἱ δὲ περιόντες αὐτοῦ ἐν θανάτῳ τελευτήσουσι, χήρας δὲ αὐτῶν οὐδεὶς ἐλεήσει. 
'''
"16" = '''
:sup:`16` Ἐὰν συναγάγῃ ὥσπερ γῆν ἀργύριον, ἶσα δὲ πηλῷ ἑτοιμάσῃ χρυσίον, 
'''
"17" = '''
:sup:`17` ταῦτα πάντα δίκαιοι περιποιήσονται, τὰ δὲ χρήματα αὐτοῦ ἀληθινοὶ καθέξουσιν. 
'''
"18" = '''
:sup:`18` Ἀπέβη δὲ ὁ οἶκος αὐτοῦ ὥσπερ σῆτες, καὶ ὥσπερ ἀράχνη. 
'''
"19" = '''
:sup:`19` Πλούσιος κοιμηθήσεται καὶ οὐ προσθήσει, ὀφθαλμοὺς αὐτοῦ διήνοιξε καὶ οὐκ ἔστι. 
'''
"20" = '''
:sup:`20` Συνήντησαν αὐτῷ ὥσπερ ὕδωρ αἱ ὀδύναι, νυκτὶ δὲ ὑφείλατο αὐτὸν γνόφος. 
'''
"21" = '''
:sup:`21` Ἀναλήψεται δὲ αὐτὸν καύσων καὶ ἀπελεύσεται, καὶ λικμήσει αὐτὸν ἐκ τοῦ τόπου αὐτοῦ. 
'''
"22" = '''
:sup:`22` Καὶ ἐπιῤῥίψει ἐπʼ αὐτὸν καὶ οὐ φείσεται, ἐκ χειρὸς αὐτοῦ φυγῇ φεύξεται. 
'''
"23" = '''
:sup:`23` Κροτήσει ἐπʼ αὐτοὺς χεῖρας αὐτῶν, καὶ συριεῖ αὐτὸν ἐκ τοῦ τόπου αὐτοῦ. 
'''
