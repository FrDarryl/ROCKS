[8]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ὑπὲρ τῶν ληνῶν, ψαλμὸς τῷ Δαυίδ. 
'''
"2" = '''
:sup:`2` Κύριε ὁ Κύριος ἡμῶν, ὡς θαυμαστὸν τὸ ὄνομά σου ἐν πάσῃ τῇ γῇ; ὅτι ἐπῄρθη ἡ μεγαλοπρέπειά σου ὑπεράνω τῶν οὐρανῶν. 
'''
"3" = '''
:sup:`3` Ἐκ στόματος νηπίων καὶ θηλαζόντων κατηρτίσω αἶνον· ἕνεκα τῶν ἐχθρῶν σου, τοῦ καταλῦσαι ἐχθρὸν καὶ ἐκδικητήν. 
'''
"4" = '''
:sup:`4` Ὅτι ὄψομαι τοὺς οὐρανοὺς ἔργα τῶν δακτύλων σου, σελήνην καὶ ἀστέρας, ἃ σὺ ἐθεμελίωσας· 
'''
"5" = '''
:sup:`5` Τί ἐστιν ἄνθρωπος, ὅτι μιμνήσκῃ αὐτοῦ; ἢ υἱὸς ἀνθρώπου, ὅτι ἐπισκέπτῃ αὐτόν; 
'''
"6" = '''
:sup:`6` Ἠλάττωσας αὐτὸν βραχύ τι παρʼ ἀγγέλους, δόξῃ καὶ τιμῇ ἐστεφάνωσας αὐτὸν, 
'''
"7" = '''
:sup:`7` καὶ κατέστησας αὐτὸν ἐπὶ τὰ ἔργα τῶν χειρῶν σου· πάντα ὑπέταξας ὑποκάτω τῶν ποδῶν αὐτοῦ, 
'''
"8" = '''
:sup:`8` πρόβατα καὶ βόας πάσας, ἔτι δὲ καὶ τὰ κτήνη τοῦ πεδίου, 
'''
"9" = '''
:sup:`9` τὰ πετεινὰ τοῦ οὐρανοῦ, καὶ τοὺς ἰχθύας τῆς θαλάσσης, τὰ διαπορευόμενα τρίβους θαλασσῶν. 
'''
"10" = '''
:sup:`10` Κύριε ὁ Κύριος ἡμῶν, ὡς θαυμαστὸν ὄνομά σου ἐν πάσῃ τῇ γῇ; 
'''
