[135]
"1" = '''
:sup:`1` Ἀλληλούϊα. Ἐξομολογεῖσθε τῷ Κυρίῳ, ὅτι ἀγαθὸς, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"2" = '''
:sup:`2` Ἐξομολογεῖσθε τῷ Θεῷ τῶν θεῶν, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"3" = '''
:sup:`3` Ἐξομολογεῖσθε τῷ Κυρίῳ τῶν κυρίων, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"4" = '''
:sup:`4` Τῷ ποιήσαντι θαυμάσια μεγάλα μόνῳ, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"5" = '''
:sup:`5` Τῷ ποιήσαντι τοὺς οὐρανοὺς ἐν συνέσει, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"6" = '''
:sup:`6` Τῷ στερεώσαντι τὴν γῆν ἐπὶ τῶν ὑδάτων, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"7" = '''
:sup:`7` Τῷ ποιήσαντι φῶτα μεγάλα μόνῳ, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"8" = '''
:sup:`8` Τὸν ἥλιον εἰς ἐξουσίαν τῆς ἡμέρας, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ· 
'''
"9" = '''
:sup:`9` Τὴν σελήνην καὶ τοὺς ἀστέρας εἰς ἐξουσίαν τῆς νυκτός, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"10" = '''
:sup:`10` Τῷ πατάξαντι Αἴγυπτον σὺν τοῖς πρωτοτόκοις αὐτῶν, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"11" = '''
:sup:`11` Καὶ ἐξαγαγόντι τὸν Ἰσραὴλ ἐκ μέσου αὐτῶν, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ· 
'''
"12" = '''
:sup:`12` Ἐν χειρὶ κραταιᾷ καὶ ἐν βραχίονι ὑψηλῷ, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"13" = '''
:sup:`13` Τῷ καταδιελόντι τὴν ἐρυθρὰν θάλασσαν εἰς διαιρέσεις, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ· 
'''
"14" = '''
:sup:`14` Καὶ διαγαγόντι τὸν Ἰσραὴλ διὰ μέσου αὐτῆς, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ· 
'''
"15" = '''
:sup:`15` Καὶ ἐκτινάξαντι Φαραὼ καὶ τὴν δύναμιν αὐτοῦ εἰς θάλασσαν ἐρυθράν, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"16" = '''
:sup:`16` Τῷ διαγαγόντι τὸν λαὸν αὐτοῦ ἐν τῇ ἐρήμῳ, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"17" = '''
:sup:`17` Τῷ πατάξαντι βασιλεῖς μεγάλους, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"18" = '''
:sup:`18` Καὶ ἀποκτείναντι βασιλεῖς κραταιούς, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"19" = '''
:sup:`19` Τὸν Σηὼν βασιλέα τῶν Ἀμοῤῥαίων, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"20" = '''
:sup:`20` Καὶ τὸν Ὢγ βασιλέα τῆς Βασάν, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"21" = '''
:sup:`21` Καὶ δόντι τὴν γῆν αὐτῶν κληρονομίαν, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ· 
'''
"22" = '''
:sup:`22` κληρονομίαν Ἰσραὴλ δούλῳ αὐτοῦ, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"23" = '''
:sup:`23` Ὅτι ἐν τῇ ταπεινώσει ἡμῶν ἐμνήσθη ἡμῶν ὁ Κύριος, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"24" = '''
:sup:`24` Καὶ ἐλυτρώσατο ἡμᾶς ἐκ τῶν ἐχθρῶν ἡμῶν, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"25" = '''
:sup:`25` Ὁ διδοὺς τροφὴν πάσῃ σαρκὶ, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"26" = '''
:sup:`26` Ἐξομολογεῖσθε τῷ Θεῷ τοῦ οὐρανοῦ, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
