[17]
"1" = '''
:sup:`1` Καὶ συνάγουσιν ἀλλόφυλοι τὰς παρεμβολὰς αὐτῶν εἰς πόλεμον, καὶ συνάγονται εἰς Σοκχὼθ τῆς Ἰουδαίας, καὶ παρεμβάλλουσιν ἀναμέσον Σοκχὼθ, καὶ ἀναμέσον ʼΑζηκὰ Ἐφερμέν. 
'''
"2" = '''
:sup:`2` Καὶ Σαοὺλ καὶ οἱ ἄνδρες Ἰσραὴλ συνάγονται, καὶ παρεμβάλλουσιν ἐν τῇ κοιλάδι αὐτοὶ, καὶ παρατάσσονται εἰς πόλεμον ἐξεναντίας τῶν ἀλλοφύλων. 
'''
"3" = '''
:sup:`3` Καὶ οἱ ἀλλόφυλοι ἵστανται ἐπὶ τοῦ ὄρους ἐνταῦθα, καὶ Ἰσραὴλ ἵσταται ἐπὶ τοῦ ὄρους ἐνταῦθα, καὶ ὁ αὐλὼν ἀναμέσον αὐτῶν. 
'''
"4" = '''
:sup:`4` Καὶ ἐξῆλθεν ἀνὴρ δυνατὸς ἐκ τῆς παρατάξεως τῶν ἀλλοφύλων, Γολιὰθ ὄνομα αὐτῷ ἐκ Γὲθ, ὕψος αὐτοῦ τεσσάρων πήχεων καὶ σπιθαμῆς. 
'''
"5" = '''
:sup:`5` Καὶ περικεφαλαῖα ἐπὶ τῆς κεφαλῆς αὐτοῦ, καὶ θώρακα ἁλυσιδωτὸν αὐτὸς ἐνδεδυκώς· καὶ ὁ σταθμὸς τοῦ θώρακος αὐτοῦ, πέντε χιλιάδες σίκλων χαλκοῦ καὶ σιδήρου. 
'''
"6" = '''
:sup:`6` Καὶ κνημῖδες χαλκαῖ ἐπὶ τῶν σκελῶν αὐτοῦ, καὶ ἀσπὶς χαλκῆ ἀναμέσον τῶν ὤμων αὐτοῦ. 
'''
"7" = '''
:sup:`7` Καὶ ὁ κοντὸς τοῦ δόρατος αὐτοῦ ὡσεὶ μέσακλον ὑφαινόντων, καὶ ἡ λόγχη αὐτοῦ ἑξακοσίων σίκλων σιδήρου· καὶ ὁ αἴρων τὰ ὅπλα αὐτοῦ προεπορεύετο αὐτοῦ. 
'''
"8" = '''
:sup:`8` Καὶ ἔστη καὶ ἀνεβόησεν εἰς τὴν παράταξιν Ἰσραὴλ, καὶ εἶπεν αὐτοῖς, τί ἐκπορεύεσθε παρατάξασθαι πολέμῳ ἐξεναντίας ἡμῶν; οὐκ ἐγώ εἰμι ἀλλόφυλος, καὶ ὑμεῖς Ἐβραῖοι τοῦ Σαούλ; ἐκλέξασθε ἐαυτοῖς ἄνδρα, καὶ καταβήτω πρὸς με. 
'''
"9" = '''
:sup:`9` Καὶ ἐὰν δυνηθῇ πολεμῆσαι πρός με, καὶ ἐαν πατάξῃ με, καὶ ἐσόμεθα ὑμῖν εἰς δούλους· ἐὰν δὲ ἐγὼ δυνηθῶ καὶ πατάξω αὐτὸν, ἔσεσθε ἡμῖν εἰς δούλους, καὶ δουλεύσετε ἡμῖν. 
'''
"10" = '''
:sup:`10` Καὶ εἶπεν ὁ ἀλλόφυλος, ἰδοὺ ἐγὼ ὠνείδισα τὴν παράταξιν Ἰσραὴλ σήμερον ἐν τῇ ἡμέρᾳ ταύτῃ· δότε μοι ἄνδρα, καὶ μονομαχήσομεν ἀμφότεροι. 
'''
"11" = '''
:sup:`11` Καὶ ἤκουσε Σαοὺλ καὶ πᾶς Ἰσραὴλ τὰ ῥήματα τοῦ ἀλλοφύλου ταῦτα, καὶ ἐξέστησαν καὶ ἐφοβήθησαν σφόδρα. 
'''
"12" = '''
:sup:`12` Καὶ εἶπε Δαυὶδ πρὸς Σαοὺλ, μὴ δὴ συμπεσέτω καρδία τοῦ κυρίου μου ἐπʼ αὐτόν· ὁ δοῦλός σου πορεύσεται καὶ πολεμήσει μετὰ τοῦ ἀλλοφύλου τούτου. 
'''
"13" = '''
:sup:`13` Καὶ εἶπε Σαοὺλ πρὸς τὸν Δαυὶδ, οὐ μὴ δυνήσῃ πορευθῆναι πρὸς τὸν ἀλλόφυλον τοῦ πολεμεῖν μετʼ αὐτοῦ, ὅτι παιδάριον εἶ σὺ, καὶ αὐτὸς ἀνὴρ πολεμιστὴς ἐκ νεότητος αὐτοῦ. 
'''
"14" = '''
:sup:`14` Καὶ εἶπε Δαυὶδ πρὸς Σαοὺλ, ποιμαίνων ἦν ὁ δοῦλός σου τῷ πατρὶ αὐτοῦ ἐν τῷ ποιμνίῳ· καὶ ὅταν ἤρχετο ὁ λέων, καὶ ἡ ἄρκος, καὶ ἐλάμβανε πρόβατον ἐκ τῆς ἀγέλης, 
'''
"15" = '''
:sup:`15` καὶ ἐξεπορευόμην ὀπίσω αὐτοῦ καὶ ἐπάταξα αὐτόν, καὶ ἐξέσπασα ἐκ τοῦ στόματος αὐτοῦ· καὶ εἰ ἐπανίστατο ἐπʼ ἐμὲ, καὶ ἐκράτησα τοῦ φάρυγγος αὐτοῦ, καὶ ἐπάταξα, καὶ ἐθανάτωσα αὐτόν· 
'''
"16" = '''
:sup:`16` Καὶ τὸν λέοντα καὶ τὴν ἄρκον ἔτυπτεν ὁ δοῦλός σου, καὶ ἔσται ὁ ἀλλόφυλος ὁ ἀπερίτμητος ὡς ἓν τούτων· οὐχὶ πορεύσομαι καὶ πατάξω αὐτὸν, καὶ ἀφελῶ σήμερον ὄνειδος ἐξ Ἰσραήλ; διότι τίς ὁ ἀπερίτμητος οὗτος, ὃς ὠνείδισε παράταξιν Θεοῦ ζῶντος; 
'''
"17" = '''
:sup:`17` Κύριος ὃς ἐξείλατό με ἐκ χειρὸς τοῦ λέοντος καὶ ἐκ χειρὸς τῆς ἄρκτου, αὐτὸς ἐξελεῖταί με ἐκ χειρὸς τοῦ ἀλλοφύλου τοῦ ἀπεριτμήτου τούτου· καὶ εἶπε Σαοὺλ πρὸς Δαυὶδ, πορεύου, καὶ ἔσται Κύριος μετὰ σοῦ. 
'''
"18" = '''
:sup:`18` Καὶ ἐνέδυσε Σαοὺλ τὸν Δαυὶδ μανδύαν, καὶ τὴν περικεφαλαίαν χαλκῆν περὶ τὴν κεφαλὴν αὐτοῦ, 
'''
"19" = '''
:sup:`19` καὶ ἔζωσε τὸν Δαυὶδ τὴν ῥομφαίαν αὐτοῦ ἐπάνω τοῦ μανδύου αὐτοῦ· καὶ ἐκοπίασε περιπατήσας ἅπαξ καὶ δίς· καὶ εἶπε Δαυὶδ πρὸς Σαοὺλ, οὐ μὴ δύνωμαι πορευθῆναι ἐν τούτοις, ὅτι οὐ πεπείραμαι· καὶ ἀφαιροῦσιν αὐτὰ ἀπʼ αὐτοῦ. 
'''
"20" = '''
:sup:`20` Καὶ ἔλαβε τὴν βακτηρίαν αὐτοῦ ἐν τῇ χειρὶ αὐτοῦ, καὶ ἐξελέξατο ἑαυτῷ πέντε λίθους λείους ἐκ τοῦ χειμάῤῥου, καὶ ἔθετο αὐτοὺς ἐν τῷ καδίῳ τῷ ποιμενικῷ τῷ ὄντι αὐτῷ εἰς συλλογὴν, καὶ σφενδόνη αὐτοῦ ἐν τῇ χειρὶ αὐτοῦ· καὶ προσῆλθε πρὸς τὸν ἄνδρα τὸν ἀλλόφυλον. 
'''
"21" = '''
:sup:`21` Καὶ εἶδε Γολιὰθ τὸν Δαυὶδ, καὶ ἐξητίμασεν αὐτόν· ὅτι αὐτὸς ἦν παιδάριον, καὶ αὐτὸς πυῤῥάκης μετὰ κάλλους ὀφθαλμὼν. 
'''
"22" = '''
:sup:`22` Καὶ εἶπεν ὁ ἀλλόφυλος πρὸς Δαυὶδ, ὡσεὶ κύων ἐγώ εἰμι, ὅτι σὺ ἔρχῃ ἐπʼ ἐμὲ ἐν ῥάβδῳ καὶ λίθοις; καὶ εἶπε Δαυὶδ, οὐχί, ἀλλʼ ἢ χείρωυ κυνός· καὶ κατηράσατο ὁ ἀλλόφυλος τὸν Δαυὶδ ἐν τοῖς θεοῖς αὐτοῦ. 
'''
"23" = '''
:sup:`23` Καὶ εἶπεν ὁ ἀλλόφυλος πρὸς Δαυὶδ, δεῦρο πρὸς μὲ, καὶ δώσω τὰς σάρκας σου τοῖς πετεινοῖς τοῦ οὐρανοῦ καὶ τοῖς κτήνεσι τῆς γῆς. 
'''
"24" = '''
:sup:`24` Καὶ εἶπε Δαυὶδ πρὸς τὸν ἀλλόφυλον, σὺ ἔρχῃ πρὸς μὲ ἐν ῥομφαίᾳ καὶ ἐν δόρατι καὶ ἐν ἀσπίδι, κᾀγὼ πορεύομαι πρὸς σὲ ἐν ὀνόματι Κυρίου Θεοῦ σαβαὼθ παρατάξεως Ἰσραὴλ, ἣν ὠνείδισας σήμερον, 
'''
"25" = '''
:sup:`25` καὶ ἀποκλείσει σε Κύριος σήμερον εἰς τὴν χεῖρά μου, καὶ ἀποκτενῶ σε, καὶ ἀφελῶ τὴν κεφαλήν σου ἀπὸ σοῦ, καὶ δώσω τὰ κῶλά σου καὶ τὰ κῶλα παρεμβολῆς ἀλλοφύλων ἐν ταύτῃ τῇ ἡμέρᾳ τοῖς πετεινοῖς τοῦ οὐρανοῦ καὶ τοῖς θηρίοις τῆς γῆς· καὶ γνώσεται πᾶσα ἡ γῆ, ὅτι ἔστι Θεὸς ἐν Ἰσραήλ. 
'''
"26" = '''
:sup:`26` Καὶ γνώσεται πᾶσα ἡ ἐκκλησία αὕτη, ὅτι οὐκ ἐν ῥομφαίᾳ καὶ δόρατι σώζει Κύριος, ὅτι τοῦ Κυρίου ὁ πόλεμος, καὶ παραδώσει Κύριος ὑμᾶς εἰς χεῖρας ἡμῶν. 
'''
"27" = '''
:sup:`27` Καὶ ἀνέστη ὁ ἀλλόφυλος καὶ ἐπορεύθη εἰς συνάντησιν Δαυίδ. 
'''
"28" = '''
:sup:`28` Καὶ ἐξέτεινε Δαυὶδ τὴν χεῖρα αὐτοῦ εἰς τὸ κάδιον, καὶ ἔλαβεν ἐκεῖθεν λίθον ἕνα, καὶ ἐσφενδόνησε, καὶ ἐπάταξε τὸν ἀλλόφυλον εἰς τὸ μέτωπον αὐτοῦ, καὶ διέδυ ὁ λίθος διὰ τῆς περικεφαλαίας εἰς τὸ μέτωπον αὐτοῦ, καὶ ἔπεσεν ἐπὶ πρόσωπον αὐτοῦ ἐπὶ τὴν γῆν. 
'''
"29" = '''
:sup:`29` Καὶ ἔδραμε Δαυὶδ, καὶ ἐπέστη ἐπʼ αὐτὸν, καὶ ἔλαβε τὴν ῥομφαίαν αὐτοῦ, καὶ ἐθανάτωσεν αὐτὸν, καὶ ἀφεῖλε τὴν κεφαλὴν αὐτοῦ· καὶ εἶδον οἱ ἀλλόφυλοι, ὅτι τέθνηκεν ὁ δυνατὸς αὐτῶν, καὶ ἔφυγον. 
'''
"30" = '''
:sup:`30` Καὶ ἀνίστανται ἄνδρες Ἰσραὴλ καὶ Ἰούδα, καὶ ἠλάλαξαν, καὶ κατεδίωξαν ὀπίσω αὐτῶν ἕως εἰσόδου Γὲθ, καὶ ἕως τῆς πύλης ʼΑσκάλωνος· καὶ ἔπεσον τραυματίαι τῶν ἀλλοφύλων ἐν τῇ ὁδῷ τῶν πυλῶν καὶ ἕως Γὲθ, καὶ ἕως ʼΑκκαρών. 
'''
"31" = '''
:sup:`31` Καὶ ἀνέστρεψαν ἄνδρες Ἰσραὴλ ἐκκλίνοντες ὀπίσω τῶν ἀλλοφύλων, καὶ κατεπάτουν τὰς παρεμβολὰς αὐτῶν. 
'''
"32" = '''
:sup:`32` Καὶ ἔλαβε Δαυὶδ τὴν κεφαλὴν τοῦ ἀλλοφύλου, καὶ ἤνεγκεν αὐτὴν εἰς Ἰερουσαλὴμ, καὶ τὰ σκεύη αὐτοῦ ἔθηκεν ἐν τῷ σκηνώματι αὐτοῦ. 
'''
