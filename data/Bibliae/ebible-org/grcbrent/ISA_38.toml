[38]
"1" = '''
:sup:`1` Ἐγένετο δὲ ἐν τῷ καιρῷ ἐκείνῳ, ἐμαλακίσθη Ἐζεκίας ἕως θανάτου· καὶ ἦλθε πρὸς αὐτὸν Ἡσαΐας υἱὸς Ἀμὼς ὁ προφήτης, καὶ εἶπε πρὸς αὐτὸν, τάδε λέγει Κύριος, τάξαι περὶ τοῦ οἴκου σου, ἀποθνήσκεις γὰρ σὺ, καὶ οὐ ζήσῃ. 
'''
"2" = '''
:sup:`2` Καὶ ἀπέστρεψεν Ἐζεκίας τὸ πρόσωπον αὐτοῦ πρὸς τὸν τεῖχον, καὶ προσηύξατο πρὸς Κύριον, 
'''
"3" = '''
:sup:`3` λέγων, μνήσθητι Κύριε, ὡς ἐπορεύθην ἐνώπιόν σου μετὰ ἀληθείας, ἐν καρδίᾳ ἀληθινῇ, καὶ τὰ ἀρεστὰ ἐνώπιόν σου ἐποίησα· καὶ ἔκλαυσεν Ἐζεκίας κλαυθμῷ μεγάλῳ. 
'''
"4" = '''
:sup:`4` Καὶ ἐγένετο λόγος Κυρίου πρὸς Ἡσαΐαν, λέγων, 
'''
"5" = '''
:sup:`5` πορεύθητι, καὶ εἰπὸν Ἐζεκίᾳ, τάδε λέγει Κύριος ὁ Θεὸς Δαυὶδ τοῦ πατρός σου, ἤκουσα τῆς προσευχῆς σου, καὶ εἶδον τὰ δάκρυά σου· ἰδοὺ προστίθημι πρὸς τὸν χρόνον σου δεκαπέντε ἔτη, 
'''
"6" = '''
:sup:`6` καὶ ἐκ χειρὸς βασιλέως Ἀσσυρίων ῥύσομαί σε καὶ τὴν πόλιν ταύτην, καὶ ὑπερασπιῶ ὑπὲρ τῆς πόλεως ταύτης. 
'''
"7" = '''
:sup:`7` Τοῦτο δέ σοι τὸ σημεῖον παρὰ Κυρίου, ὅτι ποιήσει ὁ Θεὸς τὸ ῥῆμα τοῦτο· 
'''
"8" = '''
:sup:`8` Ἰδοὺ ἐγὼ στρέφω τὴν σκιὰν τῶν ἀναβαθμῶν οὓς κατέβη τοὺς δέκα ἀναβαθμοὺς τοῦ οἴκου τοῦ πατρός σου ὁ ἥλιος, ἀποστρέψω τὸν ἥλιον τοὺς δέκα ἀναβαθμούς· καὶ ἀνέβη ὁ ἥλιος τοὺς δέκα ἀναβαθμοὺς, οὓς κατέβη ἡ σκιά. 
'''
"9" = '''
:sup:`9` ΠΡΟΣΕΥΧΗ ἘΖΕΚΙΟΥ ΒΑΣΙΛΕΩΣ ΤΗΣ ἸΟΥΔΑΙΑΣ, ἩΝΙΚΑ ἘΜΑΛΑΚΙΣΘΗ, ΚΑΙ ἈΝΕΣΤΗ ἘΚ ΤΗΣ ΜΑΛΑΚΙΑΣ ΑΥΤΟΥ. 
'''
"10" = '''
:sup:`10` Ἐγὼ εἶπα ἐν τῷ ὕψει τῶν ἡμερῶν μου, πορεύσομαι ἐν πύλαις ἅδου, καταλείψω τὰ ἔτη τὰ ἐπίλοιπα. 
'''
"11" = '''
:sup:`11` Εἶπα, οὐκέτι οὐ μὴ ἴδω τὸ σωτήριον τοῦ Θεοῦ ἐπὶ γῆς ζώντων, οὐκέτι μὴ ἴδω τὸ σωτήριον τοῦ Ἰσραὴλ ἐπὶ γῆς, οὐκέτι μὴ ἴδω ἄνθρωπον. 
'''
"12" = '''
:sup:`12` Ἐξέλιπεν ἐκ τῆς συγγενείας μου, κατέλιπον τὸ ἐπίλοιπον τῆς ζωῆς μου, ἐξῆλθε καὶ ἀπῆλθεν ἀπʼ ἐμοῦ ὥσπερ ὁ σκηνὴν καταλύων πήξας· ὡς ἱστὸς τὸ πνεῦμά μου παρʼ ἐμοὶ ἐγένετο, ἐρίθου ἐγγιζούσης ἐκτεμεῖν. 
'''
"13" = '''
:sup:`13` Ἐν τῇ ἡμέρᾳ ἐκείνῃ παρεδόθην ἕως πρωῒ ὡς λέοντι, οὕτως συνέτριψε πάντα τὰ ὀστᾶ μου· ἀπὸ γὰρ τῆς ἡμέρας ἕως νυκτὸς παρεδόθην. 
'''
"14" = '''
:sup:`14` Ὡς χελιδὼν, οὕτω φωνήσω, καὶ ὡς περιστερὰ, οὕτω μελετῶ· ἐξέλιπον γάρ μου οἱ ὀφθαλμοὶ τοῦ βλέπειν εἰς τὸ ὕψος τοῦ οὐρανοῦ πρὸς τὸν Κύριον, ὃς ἐξείλατό με, 
'''
"15" = '''
:sup:`15` καὶ ἀφείλατό μου τὴν ὀδύνην τῆς ψυχῆς. 
'''
"16" = '''
:sup:`16` Κύριε, περὶ αὐτῆς γὰρ ἀνηγγέλη σοι, καὶ ἐξήγειράς μου τὴν πνοὴν, καὶ παρακληθεὶς ἔζησα. 
'''
"17" = '''
:sup:`17` Εἵλου γάρ μου τὴν ψυχὴν, ἴνα μὴ ἀπόληται, καὶ ἀπέῤῥιψας ὀπίσω μου πάσας τὰς ἁμαρτίας. 
'''
"18" = '''
:sup:`18` Οὐ γὰρ οἱ ἐν ᾅδου αἰνέσουσί σε, οὐδὲ οἱ ἀποθανόντες εὐλογήσουσί σε, οὐδὲ ἐλπιοῦσιν οἱ ἐν ᾄδου τὴν ἐλεημοσύνην σου. 
'''
"19" = '''
:sup:`19` Οἱ ζῶντες εὐλογήσουσί σε ὃν τρόπον κᾀγώ· ἀπὸ γὰρ τῆς σήμερον παιδία ποιήσω, ἅ ἀναγγελοῦσι τὴν δικαιοσύνην σου 
'''
"20" = '''
:sup:`20` Θεὲ τῆς σωτηρίας μου, καὶ οὐ παύσομαι εὐλογῶν σε μετὰ ψαλτηρίου πάσας τὰς ἡμέρας τῆς ζωῆς μου, κατέναντι τοῦ οἴκου τοῦ Θεοῦ. 
'''
"21" = '''
:sup:`21` Καὶ εἶπεν Ἡσαΐας πρὸς Ἐζεκίαν, λάβε παλάθην ἐκ σύκων, καὶ τρίψον, καὶ κατάπλασαι, καὶ ὑγιὴς ἔσῃ. 
'''
"22" = '''
:sup:`22` Καὶ εἶπεν Ἐζεκίας, τοῦτο σημεῖον πρὸς Ἐζεκίαν, ὅτι ἀναβήσομαι εἰς τὸν οἶκον τοῦ Θεοῦ. 
'''
