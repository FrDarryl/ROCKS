[9]
"1" = '''
:sup:`1` Τί μέλλεις, ὦ τύραννε; ἕτοιμοι γάρ ἐσμεν ἀποθνήσκειν, ἢ παραβαίνειν τὰς πατρίους ἡμῶν ἐντολάς. 
'''
"2" = '''
:sup:`2` Καὶ αἰσχυνόμεθα γὰρ τοὺς προγόνους εἰκότως, εἰ μὴ τῇ τοῦ νόμου εὐπειθείᾳ καὶ συμβούλῳ γνώσει χρησαίμεθα. 
'''
"3" = '''
:sup:`3` Σύμβουλε τύραννε παρανομίας, μὴ ἡμᾶς μισῶν ὑπὲρ αὐτοὺς ἡμᾶς ἐλέα. 
'''
"4" = '''
:sup:`4` Χαλεπώτερον γὰρ αὐτοὺς τοῦ θανάτου νομίζομεν εἶναί σου τὸν ἐπὶ τῇ παρανόμῳ σωτηρίᾳ ἡμῶν ἔλεον. 
'''
"5" = '''
:sup:`5` Ἐκφοβεῖς δὲ ἡμᾶς, τὸν διὰ τῶν βασάνων ἡμῖν θάνατον ἀπειλῶν, ὥσπερ οὐχὶ πρὸ βραχέως παρὰ Ἐλεαζάρου μαθών. 
'''
"6" = '''
:sup:`6` Εἰ δʼ οἱ γέροντες τῶν Ἑβραίων διὰ τὴν εὐσέβειαν καὶ βασανισμὸυς ὑπομείναντες ἀπέθανον, ἀποθάνοιμεν ἂν δικαιότερον ἡμεῖς οἱ νέοι, τὰς βασάνους τῶν σῶν ἀναγκῶν ὑπεριδόντες, ἃς καὶ ὁ παιδευτὴς γέρων ἐνίκησεν. 
'''
"7" = '''
:sup:`7` Πείραζε γαροῦν τύραννε· καὶ τὰς ἡμῶν ψυχὰς εἰ θανατώσεις διὰ τὴν εὐσέβειαν, μὴ νομίσῃς ἡμᾶς βλάπτειν βασανίζων. 
'''
"8" = '''
:sup:`8` Ἡμεῖς μὲν γὰρ διὰ τῆσδε τῆς κακοπαθείας καὶ ὑπομονῆς, τὰ τῆς ἀρετῆς ἆθλα οἴσομεν. 
'''
"9" = '''
:sup:`9` Σὺ δὲ διὰ τὴν ἡμῶν μιαροφονίαν αὐτάρχη καρτερήσεις περὶ τῆς θείας δίκης αἰώνιον βάσανον διὰ πυρός. 
'''
"10" = '''
:sup:`10` Ταῦτα αὐτῶν εἰπόντων, οὐ μόνον ὡς κατὰ ἀπειθούντων ἐχαλέπαινεν ὁ τύραννος, ἀλλʼ ὡς καὶ κατὰ ἀχαρίστων ὠργίσθη. 
'''
"11" = '''
:sup:`11` Ὅθεν τὸν πρεσβύτατον αὐτῶν κελευθέντες παρήγαγον οἱ μαστισταὶ, καὶ διαῤῥήξαντες τὸν χιτῶνα διέδησαν τὰς χεῖρας αὐτοῦ καὶ τοὺς βραχίονας ἱμᾶσιν ἑκατέρωθεν. 
'''
"12" = '''
:sup:`12` Ὡς δὲ τύπτοντες ταῖς μάστιξιν ἐκοπίασαν, μηδὲν ἀνύοντες, ἀνέβαλον αὐτὸν ἐπὶ τὸν τροχόν. 
'''
"13" = '''
:sup:`13` Περὶ ὃν κατατεινόμενος ὁ εὐγενὴς νεανίας, ἔξαρθρος ἐγίνετο. 
'''
"14" = '''
:sup:`14` Καὶ κατὰ πᾶν μέλος κλώμενος κατηγόρει, λέγων, 
'''
"15" = '''
:sup:`15` Τύραννε μιαιρώτατε, καὶ τῆς οὐρανίου δίκης ἐχθρὲ, καὶ ὠμόφρον, οὐκ ἀνδροφονήσαντά με τοῦτον καταικίζεις τὸν τρόπον, οὐδὲ ἀσεβήσαντα, ἀλλα θείου νόμου προασπίζοντα. 
'''
"16" = '''
:sup:`16` Καὶ τῶν δορυφόρων λεγόντων, ὁμολόγησον φαγεῖν, οὕπως ἀπαλλαγῇς τῶν βασάνων, 
'''
"17" = '''
:sup:`17` ὁ δὲ εἶπεν, οὐχ οὕτως ἰσχυρὸς ὑμῶν ἐστιν ὁ τρόπος, ὦ μιαιροὶ διὰκονοι, ὥστε μου τὸν λογισμὸν ἄξαι· τέμνετέ μου μέλη, καὶ πυροῦτε τὰς σάρκας, καὶ στρεβλοῦτε τὰ ἄρθρα. 
'''
"18" = '''
:sup:`18` Διὰ πασῶν γὰρ ὑμᾶς πείσω τῶν βασάνων· ὅτι μόνοι παῖδες Ἑβραίων ὑπὲρ ἀρετῆς εἰσιν ἀνίκητοι. 
'''
"19" = '''
:sup:`19` Ταῦτα λέγοντες εἰς πῦρ ἐπέτρωσαν, καὶ διερεθίζοντες, τὸν τροχὸν προσεπικατέτεινον. 
'''
"20" = '''
:sup:`20` Ἐμολύνετο δὲ πάντοθεν αἵματι ὁ τρόχος, καὶ ὁ σωρὸς τῆς ἀνθρακιᾶς τοῖς τῶν ἰχώρων ἐσβέννυτο σταλαγμοῖς, καὶ περὶ τοὺς αὔξονας τοῦ ὀργάνου περιέῤῥεον αἱ σάρκες. 
'''
"21" = '''
:sup:`21` Καὶ περιτετηκμένον ἤδη ἔχων τὸ τῶν ὀστέων πῆγμα ὁ μεγαλόφρων καὶ Ἀβραμιαῖος νεανίας οὐκ ἐστέναξεν. 
'''
"22" = '''
:sup:`22` Ἀλλʼ ὥσπερ ἐν πυρὶ μετασχηματιζόμενος εἰς ἀφθαρσίαν, ὑπέμεινεν εὐγενῶς τὰς στρέβλας. 
'''
"23" = '''
:sup:`23` Μιμήσασθέ με, ἀδελφοὶ, λέγων· μή μου τὸν αἰῶνα λειποτακτήσητε, μηδʼ ἐξομόσησθέ μου τὴν τῆς εὐψυχίας ἀδελφότητα· ἱερὰν καὶ εὐγενῆ στρατείαν στρατεύσασθε περὶ τῆς εὐσεβείας. 
'''
"24" = '''
:sup:`24` Διʼ ἧς ἷλεως ἡ δικαία καὶ πάτριος ἡμῶν πρόνοια τῷ ἔθνει γενηθεῖσα τιμωρήσειεν τὸν ἀλάστορα τύραννον. 
'''
"25" = '''
:sup:`25` Καὶ ταῦτα εἰπὼν ὁ ἱεροπρεπὴς νεανίας, ἀπέῤῥηξεν τὴν ψυχήν. 
'''
"26" = '''
:sup:`26` Θαυμασάντων δὲ πάντων τὴν καρτεροψυχίαν αὐτοῦ, ἦγον οἱ δορυφόροι τὸν καθʼ ἡλικίαν τοῶ προτέρου δεύτερον, καὶ σιδηρᾶς ἐναρμοσάμενοί χεῖρας, ὀξέσιν τοῖς ὄνυξιν, τοῖς ὀργάνοις καταπέλτῃ προσέδησαν αὐτόν. 
'''
"27" = '''
:sup:`27` Ὡς δὲ, εἰ φαγεῖν βούλοιτο πρὶν βασανίζεσθαι πυνθανόμενοι, τὴν εὐγενῆ γνώμην ἤκουσαν· 
'''
"28" = '''
:sup:`28` ἀπὸ τῶν τενόντων ταῖς σιδηραῖς χερσὶν ἐπισπασάμενοι, μέχρι γε τῶν γενείων τὴν σάρκα πᾶσαν καὶ τὴν τῆς κεφαλῆς δορὰν οἱ παρδάλειοι θῆρες ἀπέσυραν· ὁ δὲ ταύτην βαρέως τὴν ἀλγηδόνα καρτερῶν, ἔλεγεν, 
'''
"29" = '''
:sup:`29` Ὡς ἡδὺς πᾶς τρόπος θανάτου, διὰ τὴν πάτριον ἡμῶν εὐσέβειαν· ἔφη τε πρὸς τὸν τύραννον, 
'''
"30" = '''
:sup:`30` Οὐ δοκεῖς, πάντων ὠμότατε τύραννε, πλεῖων ἐμοῦ σε νὺν βασανίζεσθαι, ὁρῶν σου νικώμενον τὸν τῆς τυραννίδος ὑπερήφανον λογισμὸν ὑπὸ τῆς διὰ τὴν εὐσέβειαν ἡμῶν ὑπομονῆς. 
'''
"31" = '''
:sup:`31` Ἐγὼ μὲν γὰρ ταῖς διὰ τὴν ἀρετὴν ἡδοναῖς τὸν πόνον ἐπικουφίζομαι. 
'''
"32" = '''
:sup:`32` Σὺ δὲ ἐν ταῖς τῆς ἀσεβείας ἀπειλαῖς βασανίζῃ· οὐκ ἐκφεύξῃ δὲ, μιαιρότατε τύραννε, τὰς τῆς θείας ὀργῆς δίκας. 
'''
