[13]
"1" = '''
:sup:`1` Τάδε λέγει Κύριος, βάδισον καὶ κτῆσαι σεαυτῷ περίζωμα λινοῦν, καὶ περίθου περὶ τὴν ὀσφύν σου, καὶ ἐν ὕδατι οὐ διελεύσεται. 
'''
"2" = '''
:sup:`2` Καὶ ἐκτησάμην τὸ περίζωμα κατὰ τὸν λόγον Κυρίου, καὶ περιέθηκα περὶ τὴν ὀσφύν μου. 
'''
"3" = '''
:sup:`3` Καὶ ἐγενήθη λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"4" = '''
:sup:`4` λάβε τὸ περίζωμα τὸ περὶ τὴν ὀσφύν σου, καὶ ἀνάστηθι, καὶ βάδισον ἐπὶ τὸν Εὐφράτην, καὶ κατάκρυψον αὐτὸ ἐκεῖ ἐν τῇ τρυμαλιᾷ τῆς πέτρας. 
'''
"5" = '''
:sup:`5` Καὶ ἐπορεύθην, καὶ ἔκρυψα αὐτὸ ἐν τῷ Εὐφράτῃ, καθὼς ἐνετείλατό μοι Κύριος. 
'''
"6" = '''
:sup:`6` Καὶ ἐγένετο μεθʼ ἡμέρας πολλὰς, καὶ εἶπε Κύριος πρὸς μὲ, ἀνάστηθι, βάδισον ἐπὶ τὸν Εὐφράτην, καὶ λάβε ἐκεῖθεν τὸ περίζωμα, ὃ ἐνετειλάμην σοι τοῦ κατακρύψαι ἐκεῖ. 
'''
"7" = '''
:sup:`7` Καὶ ἐπορεύθην ἐπὶ τὸν Εὐφράτην ποταμὸν, καὶ ὤρυξα, καὶ ἔλαβον τὸ περίζωμα ἐκ τοῦ τόπου οὗ κατώρυξα αὐτὸ ἐκεῖ, καὶ ἰδοὺ διεφθαρμένον ἦν, ὃ οὐ μὴ χρησθῇ εἰς οὐθέν. 
'''
"8" = '''
:sup:`8` Καὶ ἐγενήθη λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"9" = '''
:sup:`9` Τάδε λέγει Κύριος, οὕτω φθερῶ τὴν ὕβριν Ἰούδα καὶ τὴν ὕβριν Ἱερουσαλὴμ, 
'''
"10" = '''
:sup:`10` τὴν πολλὴν ταύτην ὕβριν, τοὺς μὴ βουλομένους ὑπακούειν τῶν λόγων μου, καὶ πορευθέντας ὀπίσω θεῶν ἀλλοτρίων τοῦ δουλεύειν αὐτοῖς, καὶ τοῦ προσκυνεῖν αὐτοῖς· καὶ ἔσονται ὥσπερ τὸ περίζωμα τοῦτο, ὃ οὐ χρησθήσεται εἰς οὐθέν. 
'''
"11" = '''
:sup:`11` Ὅτι καθάπερ κολλᾶται τὸ περίζωμα περὶ τὴν ὀσφὺν τοῦ ἀνθρώπου, οὕτως ἐκόλλησα πρὸς ἐμαυτὸν τὸν οἶκον τοῦ Ἰσραὴλ, καὶ πάντα οἶκον Ἰούδα, τοῦ γενέσθαι μοι εἰς λαὸν ὀνομαστὸν, καὶ εἰς καύχημα, καὶ εἰς δόξαν, καὶ οὐκ εἰσήκουσάν μου. 
'''
"12" = '''
:sup:`12` Καὶ ἐρεῖς πρὸς τὸν λαὸν τοῦτον, πᾶς ἀσκὸς πληρωθήσεται οἴνου· καὶ ἔσται ἐὰν εἴπωσι πρὸς σὲ, μὴ γνόντες οὐ γνωσόμεθα, ὅτι πᾶς ἀσκὸς πληρωθήσεται οἴνου; 
'''
"13" = '''
:sup:`13` Καὶ ἐρεῖς πρὸς αὐτοὺς, τάδε λέγει Κύριος, ἰδοὺ ἐγὼ πληρῶ τοὺς κατοικοῦντας τὴν γῆν ταύτην, καὶ τοὺς βασιλεῖς αὐτῶν τοὺς καθημένους υἱοὺς τοῦ Δαυὶδ ἐπὶ τοῦ θρόνου αὐτῶν, καὶ τοὺς ἱερεῖς καὶ τοὺς προφήτας, καὶ τὸν Ἰούδαν καὶ πάντας τοὺς κατοικοῦντας ἐν Ἱερουσαλὴμ, μεθύσματι· 
'''
"14" = '''
:sup:`14` Καὶ διασκορπιῶ αὐτοὺς ἄνδρα καὶ τὸν ἀδελφὸν αὐτοῦ, καὶ τοὺς πατέρας αὐτῶν, καὶ τοὺς υἱοὺς αὐτῶν ἐν τῷ αὐτῷ· οὐκ ἐπιποθήσω, λέγει Κύριος, καὶ οὐ φείσομαι, καὶ οὐκ οἰκτειρήσω ἀπὸ διαφθορᾶς αὐτῶν. 
'''
"15" = '''
:sup:`15` Ἀκούσατε, καὶ ἐνωτίσασθε, καὶ μὴ ἐπαίρεσθε, ὅτι Κύριος ἐλάλησε. 
'''
"16" = '''
:sup:`16` Δότε τῷ Κυρίῳ Θεῷ ὑμῶν δόξαν πρὸ τοῦ συσκοτάσαι, καὶ πρὸ τοῦ προσκόψαι πόδας ὑμῶν ἐπʼ ὄρη σκοτεινά· καὶ ἀναμενεῖτε εἰς φῶς, καὶ ἐκεῖ σκιὰ θανάτου καὶ τεθήσονται εἰς σκότος. 
'''
"17" = '''
:sup:`17` Ἐὰν δὲ μὴ ἀκούσητε, κεκρυμμένως κλαύσεται ἡ ψυχὴ ὑμῶν ἀπὸ προσώπου ὕβρεως, καὶ κατάξουσιν οἱ ὀφθαλμοὶ ὑμῶν δάκρυα, ὅτι συνετρίβη τὸ ποίμνιον Κυρίου. 
'''
"18" = '''
:sup:`18` Εἴπατε τῷ βασιλεῖ καὶ τοῖς δυναστεύουσι, ταπεινώθητε καὶ καθίσατε, ὅτι καθῃρέθη ἀπὸ κεφαλῆς ὑμῶν στέφανος δόξης ὑμῶν. 
'''
"19" = '''
:sup:`19` Πόλεις αἱ πρὸς Νότον, συνεκλείσθησαν, καὶ οὐκ ἦν ὁ ἀνοίγων· ἀποικίσθη Ἰούδας, συνετέλεσαν ἀποικίαν τελείαν. 
'''
"20" = '''
:sup:`20` Ἀνάλαβε ὀφθαλμούς σου Ἱερουσαλὴμ, καὶ ἴδε τοὺς ἐρχομένους ἀπὸ Βοῤῥᾶ· ποῦ ἐστι τὸ ποίμνιον ὃ ἐδόθη σοι, πρόβατα δόξης σου; 
'''
"21" = '''
:sup:`21` Τί ἐρεῖς ὅταν ἐπισκέπτωνταί σε; καὶ σὺ ἐδίδαξας αὐτοὺς ἐπὶ σὲ μαθήματα εἰς ἀρχήν· οὐκ ὠδῖνες καθέξουσί σε καθὼς γυναῖκα τίκτουσαν; 
'''
"22" = '''
:sup:`22` Καὶ ἐὰν εἴπῃς ἐν τῇ καρδίᾳ σου, διατί ἀπήντησέ μοι ταῦτα; διὰ τὸ πλῆθος τῆς ἀδικίας σου ἀνεκαλύφθη τὰ ὀπίσθιά σου, παραδειγματισθῆναι τὰς πτέρνας σου. 
'''
"23" = '''
:sup:`23` Εἰ ἀλλάξεται Αἰθίοψ τὸ δέρμα αὐτοῦ, καὶ πάρδαλις τὰ ποικίλματα αὐτῆς, καὶ ὑμεῖς δυνήσεσθε εὐποιῆσαι μεμαθηκότες τὰ κακά. 
'''
"24" = '''
:sup:`24` Καὶ διέσπειρα αὐτοὺς, ὡς φρύγανα φερόμενα ὑπὸ ἀνέμου εἰς ἔρημον. 
'''
"25" = '''
:sup:`25` Οὕτως ὁ κλῆρός σου, καὶ μερὶς τοῦ ἀπειθεῖν ὑμᾶς ἐμοὶ, λέγει Κύριος· ὡς ἐπελάθου μου, καὶ ἤλπισας ἐπὶ ψεύδεσι, 
'''
"26" = '''
:sup:`26` κᾀγὼ ἀποκαλύψω τὰ ὀπίσω σου ἐπὶ τὸ πρόσωπόν σου, καὶ ὀφθήσεται ἡ ἀτιμία σου, 
'''
"27" = '''
:sup:`27` καὶ ἡ μοιχεία σου, καὶ χρεμετισμός σου, καὶ ἡ ἀπαλλοτρίωσις τῆς πορνείας σου· ἐπὶ τῶν βουνῶν, καὶ ἐν τοῖς ἀγροῖς ἑώρακα τὰ βδελύγματά σου· οὐαί σοι Ἱερουσαλὴμ, ὅτι οὐκ ἐκαθαρίσθης ὀπίσω μου· ἕως τίνος ἔτι; 
'''
