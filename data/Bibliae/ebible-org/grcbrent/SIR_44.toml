[44]
"1" = '''
:sup:`1` Αἰνέσωμεν δὴ ἄνδρας ἐνδόξους, καὶ τοὺς πατέρας ἡμῶν τῇ γενέσει. 
'''
"2" = '''
:sup:`2` Πολλὴν δόξαν ἔκτισεν ὁ Κύριος, τὴν μεγαλωσύνην αὐτοῦ ἀπʼ αἰῶνος. 
'''
"3" = '''
:sup:`3` Κυριεύοντες ἐν ταῖς βασιλείαις αὐτῶν, καὶ ἄνδρες ὀνομαστοὶ ἐν δυνάμει· βουλεύσονται ἐν συνέσει αὐτῶν, ἀπηγγελκότες ἐν προφητείαις· 
'''
"4" = '''
:sup:`4` ἡγούμενοι λαοῦ ἐν διαβουλίοις, καὶ συνέσει γραμματείας λαοῦ· σοφοὶ λόγοι ἐν παιδείᾳ αὐτῶν· 
'''
"5" = '''
:sup:`5` ἐκζητοῦντες μέλη μουσικῶν, διηγούμενοι ἔπη ἐν γραφῇ· 
'''
"6" = '''
:sup:`6` ἄνδρες πλούσιοι κεχορηγημένοι ἰσχύϊ, εἰρηνεύοντες ἐν παροικίαις αὐτῶν· 
'''
"7" = '''
:sup:`7` πάντες οὗτοι ἐν γενεαῖς ἐδοξάσθησαν, καὶ ἐν ταῖς ἡμέραις αὐτῶν καύχημα. 
'''
"8" = '''
:sup:`8` Εἰσὶν αὐτῶν οἳ κατέλιπον ὄνομα τοῦ ἐκδιηγήσασθαι ἐπαίνους· 
'''
"9" = '''
:sup:`9` καὶ εἰσὶν ὧν οὐκ ἔστι μνημόσυνον, καὶ ἀπώλοντο ὡς οὐχ ὑπάρξαντες, καὶ ἐγένοντο ὡς οὐ γεγονότες, καὶ τὰ τέκνα αὐτῶν μετʼ αὐτούς. 
'''
"10" = '''
:sup:`10` Ἀλλʼ ἢ οὗτοι ἄνδρες ἐλέους, ὧν αἱ δικαιοσύναι οὐκ ἐπελήσθησαν. 
'''
"11" = '''
:sup:`11` Μετὰ τοῦ σπέρματος αὐτῶν διαμενεῖ ἀγαθὴ κληρονομία, ἔκγονα αὐτῶν ἐν ταῖς διαθήκαις. 
'''
"12" = '''
:sup:`12` Ἔστη σπέρμα αὐτῶν καὶ τέκνα αὐτῶν διʼ αὐτούς· 
'''
"13" = '''
:sup:`13` ἕως αἰῶνος μενεῖ σπέρμα αὐτῶν, καὶ ἡ δόξα αὐτῶν οὐκ. ἐξαλειφθήσεται. 
'''
"14" = '''
:sup:`14` Τὸ σῶμα αὐτῶν ἐν εἰρήνῃ ἐτάφη, καὶ τὸ ὄνομα αὐτῶν ζῇ εἰς γενεάς. 
'''
"15" = '''
:sup:`15` Σοφίαν αὐτῶν διηγήσονται λαοὶ, καὶ τὸν ἔπαινον ἐξαγγέλλει ἐκκλησία. 
'''
"16" = '''
:sup:`16` Ἐνὼχ εὐηρέστησε Κυρίῳ, καὶ μετετέθη ὑπόδειγμα μετανοίας ταῖς γενεαῖς. 
'''
"17" = '''
:sup:`17` Νῶε εὑρέθη τέλειος δίκαιος, ἐν καιρῷ ὀργῆς ἐγένετο ἀντάλλαγμα· διὰ τοῦτο ἐγενήθη κατάλειμμα τῇ γῇ, διὰ τοῦτο ἐγένετο κατακλυσμός. 
'''
"18" = '''
:sup:`18` Διαθῆκαι αἰῶνος ἐτέθησαν πρὸς αὐτὸν, ἵνα μὴ ἐξαλειφθῇ κατακλυσμῷ πᾶσα σάρξ. 
'''
"19" = '''
:sup:`19` Ἁβραὰμ μέγας πατὴρ πλήθους ἐθνῶν, καὶ οὐχ εὑρέθη ὅμοιος ἐν τῇ δόξῃ, 
'''
"20" = '''
:sup:`20` ὃς συνετήρησε νόμον ὑψίστου, καὶ ἐγένετο ἐν διαθήκῃ μετʼ αὐτοῦ· καὶ ἐν σαρκὶ αὐτοῦ ἔστησε διαθήκην, καὶ ἐν πειρασμῷ εὑρέθη πιστός. 
'''
"21" = '''
:sup:`21` Διὰ τοῦτο ἐν ὅρκῳ ἔστησεν αὐτῷ, ἐνευλογηθῆναι ἔθνη ἐν τῷ σπέρματι αὐτοῦ, πληθύναι αὐτὸν ὡς χοῦν τῆς γῆς, καὶ ὡς ἄστρα ἀνυψῶσαι τὸ σπέρμα αὐτοῦ, καὶ κατακληρονομῆσαι αὐτοὺς ἀπὸ θαλάσσης ἕως θαλάσσης, καὶ ἀπὸ ποταμοῦ ἕως ἄκρου γῆς. 
'''
"22" = '''
:sup:`22` Καὶ ἐν τῷ Ἰσαὰκ ἔστησεν οὕτως διὰ Ἁβραὰμ τὸν πατέρα αὐτοῦ, εὐλογίαν πάντων ἀνθρώπων καὶ διαθήκην. 
'''
"23" = '''
:sup:`23` Καὶ κατέπαυσεν ἐπὶ κεφαλὴν Ἰακώβ· ἐπέγνω αὐτὸν ἐν εὐλογίαις αὐτοῦ, καὶ ἔδωκεν αὐτῷ ἐν κληρονομίᾳ· καὶ διέστειλε μερίδας αὐτοῦ, ἐν φυλαῖς ἐμέρισε δεκαδύο. 
'''
