[24]
"1" = '''
:sup:`1` Ὢν ἐτῶν ἑπτὰ Ἰωὰς ἐν τῷ βασιλεύειν αὐτὸν, καὶ τεσσαράκοντα ἔτη ἐβασίλευσεν ἐν Ἱερουσαλὴμ. καὶ ὄνομα τῇ μητρὶ αὐτοῦ Σαβιὰ ἐκ Βηρσαβεέ. 
'''
"2" = '''
:sup:`2` Καὶ ἐποίησεν Ἰωὰς τὸ εὐθὲς ἐνώπιον Κυρίου πάσας τὰς ἡμέρας Ἰωδαὲ τοῦ ἱερέως. 
'''
"3" = '''
:sup:`3` Καὶ ἔλαβεν Ἰωδαὲ δύο γυναῖκας ἑαυτῷ, καὶ ἐγέννησαν υἱοὺς καὶ θυγατέρας. 
'''
"4" = '''
:sup:`4` Καὶ ἐγένετο μετὰ ταῦτα, καὶ ἐγένετο ἐπὶ καρδίαν Ἰωὰς ἐπισκευάσαι τὸν οἶκον Κυρίου. 
'''
"5" = '''
:sup:`5` Καὶ συνήγαγε τοὺς ἱερεῖς καὶ τοὺς Λευίτας, καὶ εἶπεν αὐτοῖς, ἐξέλθατε εἰς τὰς πόλεις Ἰούδα, καὶ συναγάγετε ἀπὸ παντὸς Ἰσραὴλ ἀργύριον κατισχῦσαι τὸν οἶκον Κυρίου ἐνιαυτὸν κατʼ ἐνιαυτὸν, καὶ σπεύσατε λαλῆσαι· καὶ οὐκ ἔσπευσαν οἱ Λευῖται. 
'''
"6" = '''
:sup:`6` Καὶ ἐκάλεσεν ὁ βασιλεὺς Ἰωὰς τὸν Ἰωδαὲ τὸν ἄρχοντα, καὶ εἶπεν αὐτῷ, διατί οὐκ ἐπεσκέψω περὶ τῶν Λευιτῶν τοῦ εἰσενέγκαι ἀπὸ Ἰούδα καὶ Ἱερουσαλὴμ τὸ κεκριμένον ὑπὸ Μωυσῆ ἀνθρώπου τοῦ Θεοῦ, ὅτι ἐξεκκλησίασε τὸν Ἰσραὴλ εἰς τὴν σκηνὴν τοῦ μαρτυρίου; 
'''
"7" = '''
:sup:`7` Ὅτι Γοθολία ἦν ἡ ἄνομος, καὶ οἱ υἱοὶ αὐτῆς κατέσπασαν τὸν οἶκον τοῦ Θεοῦ· καὶ γὰρ τὰ ἅγια οἴκου Κυρίου ἐποίησαν ταῖς Βααλίμ. 
'''
"8" = '''
:sup:`8` Καὶ εἶπεν ὁ βασιλεὺς, γενηθήτω γλωσσόκομον, καὶ τεθήτω ἐν πύλῃ οἴκου Κυρίου ἔξω. 
'''
"9" = '''
:sup:`9` Καὶ κηρυξάτωσαν ἐν Ἰούδα καὶ ἐν Ἱερουσαλὴμ, εἰσενέγκαι Κυρίῳ καθὼς εἶπε Μωυσῆς παῖς τοῦ Θεοῦ ἐπὶ τὸν Ἰσραὴλ ἐν τῇ ἐρήμῳ. 
'''
"10" = '''
:sup:`10` Καὶ ἔδωκαν πάντες ἄρχοντες καὶ πᾶς ὁ λαὸς, καὶ εἰσέφερον καὶ ἐνέβαλον εἰς τὸ γλωσσόκομον ἕως οὗ ἐπληρώθη. 
'''
"11" = '''
:sup:`11` Καὶ ἐγένετο ὡς εἰσέφερον τὸ γλωσσόκομον πρὸς τοὺς προστάτας τοῦ βασιλέως διὰ χειρὸς τῶν Λευιτῶν, καὶ ὡς εἶδον ὅτι ἐπλεόνασε τὸ ἀργύριον, καὶ ἦλθεν ὁ γραμματεὺς τοῦ βασιλέως καὶ ὁ προστάτης τοῦ ἱερέως τοῦ μεγάλου, καὶ ἐξεκένωσεν τὸ γλωσσόκομον, καὶ κατέστησαν εἰς τὸν τόπον αὐτοῦ· οὕτως ἐποίουν ἡμέραν ἐξ ἡμέρας, καὶ συνήγαγον ἀργύριον πολύ. 
'''
"12" = '''
:sup:`12` Καὶ ἔδωκεν αὐτὸ ὁ βασιλεὺς καὶ Ἰωδαὲ ὁ ἱερεὺς τοῖς ποιοῦσι τὰ ἔργα εἰς ἐργασίαν οἴκου Κυρίου· καὶ ἐμισθοῦντο λατόμους καὶ τέκτονας ἐπισκευάσαι τὸν οἶκον Κυρίου, καὶ χαλκεῖς σιδήρου καὶ χαλκοῦ ἐπισκευάσαι τὸν οἶκον Κυρίου. 
'''
"13" = '''
:sup:`13` Καὶ ἐποίουν οἱ ποιοῦντες τὰ ἔργα, καὶ ἀνέβη μῆκος τῶν ἔργων ἐν χερσὶν αὐτῶν, καὶ ἀνέστησαν τὸν οἶκον Κυρίου ἐπὶ τὴν στάσιν αὐτοῦ, καὶ ἐνίσχυσαν. 
'''
"14" = '''
:sup:`14` Καὶ ὡς συνετέλεσαν, ἤνεγκαν πρὸς τὸν βασιλέα καὶ πρὸς Ἰωδαὲ τὸ κατάλοιπον τοῦ ἀργυρίου, καὶ ἐποίησαν σκεύη εἰς οἶκον Κυρίου, σκεύη λειτουργικὰ ὁλοκαυτωμάτων, καὶ θυΐσκας χρυσᾶς καὶ ἀργυρᾶς, καὶ ἀνήνεγκαν ὁλοκαυτώσεις ἐν οἴκῳ Κυρίου διαπαντὸς πάσας τὰς ἡμέρας Ἰωδαέ. 
'''
"15" = '''
:sup:`15` Καὶ ἐγήρασεν Ἰωδαὲ πλήρης ἡμερῶν, καὶ ἐτελεύτησεν ὢν ἑκατὸν καὶ τριάκοντα ἐτῶν ἐν τῷ τελευτᾷν αὐτόν. 
'''
"16" = '''
:sup:`16` Καὶ ἔθαψαν αὐτὸν ἐν πόλει Δαυὶδ μετὰ τῶν βασιλέων, ὅτι ἐποίησεν ἀγαθωσύνην μετὰ Ἰσραὴλ καὶ μετὰ τοῦ Θεοῦ καὶ τοῦ οἴκου αὐτοῦ. 
'''
"17" = '''
:sup:`17` Καὶ ἐγένετο μετὰ τὴν τελευτὴν Ἰωδαὲ εἰσῆλθον οἱ ἄρχοντες Ἰούδα, καὶ προσεκύνησαν τὸν βασιλέα· τότε ἐπήκουσεν αὐτοῖς ὁ βασιλεύς. 
'''
"18" = '''
:sup:`18` Καὶ ἐγκατέλιπον τὸν οἶκον Κυρίον Θεοῦ τῶν πατέρων αὐτῶν, καὶ ἐδούλευον ταῖς Ἀστάρταις καὶ τοῖς εἰδώλοις, καὶ ἐγένετο ὀργὴ ἐπὶ Ἰούδαν καὶ ἑπὶ Ἱερουσαλὴμ ἐν τῇ ἡμέρᾳ ταύτῃ. 
'''
"19" = '''
:sup:`19` Καὶ ἀπέστειλε πρὸς αὐτοὺς προφήτας ἐπιστρέψαι πρὸς Κύριον, καὶ οὐκ ἤκουσαν· καὶ διεμαρτύρατο αὐτοῖς, καὶ οὐχ ὑπήκουσαν. 
'''
"20" = '''
:sup:`20` Καὶ πνεῦμα Θεοῦ ἐνέδυσε τὸν Ἀζαρίαν τὸν τοῦ Ἰωδαὲ τὸν ἱερέα, καὶ ἀνέστη ἐπάνω τοῦ λαοῦ, καὶ εἶπε, τάδε λέγει Κύριος, τί παραπορεύεσθε τὰς ἐντολὰς Κυρίου; καὶ οὐκ εὐοδωθήσεσθε· ὅτι ἐγκατελίπετε τὸν Κύριον, καὶ ἐγκαταλείψει ὑμᾶς. 
'''
"21" = '''
:sup:`21` Καὶ ἐπέθεντο αὐτῷ, καὶ ἐλιθοβόλησαν αὐτὸν διʼ ἐντολῆς Ἰωὰς τοῦ βασιλέως ἐν αὐλῇ οἴκου Κυρίου. 
'''
"22" = '''
:sup:`22` Καὶ οὐκ ἐμνήσθη Ἰωὰς τοῦ ἐλέους οὗ ἐποίησεν Ἰωδαὲ ὁ πατὴρ αὐτοῦ μετʼ αὐτοῦ, καὶ ἐθανάτωσε τὸν υἱὸν αὐτοῦ· καὶ ὡς ἀπέθνησκεν, εἶπεν, ἴδοι Κύριος καὶ κρινάτω. 
'''
"23" = '''
:sup:`23` Καὶ ἐγένετο μετὰ τὴν συντέλειαν τοῦ ἐνιαυτοῦ ἀνέβη ἐπʼ αὐτὸν δύναμις Συρίας, καὶ ἦλθεν ἐπὶ Ἰούδαν καὶ ἐπὶ Ἱερουσαλὴμ, καὶ κατέφθειραν πάντας τοὺς ἄρχοντας τοῦ λαοῦ ἐν τῷ λαῷ, καὶ πάντα τὰ σκῦλα αὐτῶν ἀπέστειλαν τῷ βασιλεῖ Δαμασκοῦ. 
'''
"24" = '''
:sup:`24` Ὅτι ἐν ὀλίγοις ἀνδράσιν παρεγένετο δύναμις Συρίας, καὶ ὁ Θεὸς παρέδωκεν εἰς τὰς χεῖρας αὐτῶν δύναμιν πολλὴν σφόδρα, ὅτι ἐγκατέλιπον Κύριον τὸν Θεὸν τῶν πατέρων αὐτῶν· καὶ μετὰ Ἰωὰς ἐποίησε κρίματα. 
'''
"25" = '''
:sup:`25` Καὶ μετὰ τὸ ἀπελθεῖν αὐτοὺς ἀπʼ αὐτοῦ, ἐν τῷ ἐγκαταλιπεῖν αὐτὸν ἐν μαλακίαις μεγάλαις, καὶ ἐπέθεντο αὐτῷ οἱ παῖδες αὐτοῦ ἐν αἵμασιν υἱοῦ Ἰωδαὲ τοῦ ἱερέως, καὶ ἐθανάτωσαν αὐτὸν ἐπὶ τῆς κλίνης αὐτοῦ, καὶ ἀπέθανε· καὶ ἔθαψαν αὐτὸν ἐν πόλει Δαυὶδ, καὶ οὐκ ἔθαψαν αὐτὸν ἐν τῷ τάφῳ τῶν βασιλέων. 
'''
"26" = '''
:sup:`26` Καὶ οἱ ἐπιθέμενοι ἐπʼ αὐτὸν Ζαβὲδ ὁ τοῦ Σαμαὰθ ὁ Ἀμμανίτης, καὶ Ἰωζαβὲδ ὁ τοῦ Σαμαρὴθ ὁ Μωαβίτης, 
'''
"27" = '''
:sup:`27` καὶ οἱ υἱοὶ αὐτοῦ πάντες, καὶ προσῆλθον αὐτῷ οἱ πέντε· καὶ τὰ λοιπὰ ἰδοὺ γεγραμμένα ἐπὶ τὴν γραφὴν τῶν βασιλέων· καὶ ἐβασίλευσεν Ἀμασίας υἱὸς αὐτοῦ ἀντʼ αὐτοῦ. 
'''
