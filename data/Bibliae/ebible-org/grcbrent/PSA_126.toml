[126]
"1" = '''
:sup:`1` Ὠδὴ τῶν ἀναβαθμῶν. Ἐὰν μὴ Κύριος οἰκοδομήσῃ οἶκον, εἰς μάτην ἐκοπίασαν οἱ οἰκοδομοῦντες· ἐὰν μὴ Κύριος φυλάξῃ πόλιν, εἰς μάτην ἠγρύπνησεν ὁ φυλάσσων. 
'''
"2" = '''
:sup:`2` Εἰς μάτην ὑμῖν ἐστι τὸ ὀρθρίζειν· ἐγείρεσθε μετὰ τὸ καθῆσθαι, οἱ ἐσθίοντες ἄρτον ὀδύνης, ὅταν δῷ τοῖς ἀγαπητοῖς αὐτοῦ ὕπνον. 
'''
"3" = '''
:sup:`3` Ἰδοὺ ἡ κληρονομία Κυρίου, υἱοί, ὁ μισθὸς τοῦ καρποῦ τῆς γαστρός. 
'''
"4" = '''
:sup:`4` Ὡσεὶ βέλη ἐν χειρὶ δυνατοῦ, οὕτως οἱ υἱοὶ τῶν ἐκτετιναγμένων. 
'''
"5" = '''
:sup:`5` Μακάριος ὃς πληρώσει τὴν ἐπιθυμίαν αὐτοῦ ἐξ αὐτῶν· οὐ καταισχυνθήσονται, ὅταν λαλῶσι τοῖς ἐχθροῖς αὐτῶν ἐν πύλαις. 
'''
