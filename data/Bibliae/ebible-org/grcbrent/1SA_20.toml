[20]
"1" = '''
:sup:`1` Καὶ ἀπέδρα Δαυὶδ ἐκ Ναυὰθ ἐν Ῥαμᾷ, καὶ ἔρχεται ἐνώπιον Ἰωνάθαν, καὶ εἶπε, τί πεποίηκα, καὶ τί τὸ ἀδίκημά μου, καὶ τί ἡμάρτηκα ἐνώπιον τοῦ πατρός σου, ὅτι ἐπιζητεῖ τὴν ψυχήν μου; 
'''
"2" = '''
:sup:`2` Καὶ εἶπεν αὐτῷ Ἰωνάθαν, μηδαμῶς σοι, οὐ μὴ ἀποθάνῃς· ἰδοὺ οὐ μὴ ποιήσῃ ὁ πατήρ μου ῥῆμα μέγα ἢ μικρὸν, καὶ οὐκ ἀποκαλύψει τὸ ὠτίον μου· καὶ τί ὅτι κρύψει ὁ πατήρ μου ἀπʼ ἐμοῦ τὸ ῥῆμα τοῦτο; οὐκ ἔστι τοῦτο. 
'''
"3" = '''
:sup:`3` Καὶ ἀπεκρίθη Δαυὶδ τῷ Ἰωνάθαν, καὶ εἶπε, γινώσκων οἶδεν ὁ πατήρ σου, ὅτι, εὕρηκα χάριν ἐν ὀφθαλμοῖς σου, καὶ εἶπε, μὴ γνῶναι τοῦτο Ἰωνάθαν, μὴ οὐ βούληται· ἀλλὰ ζῇ Κύριος καὶ ζῇ ἡ ψυχή σου, ὅτι καθὼς εἶπον, ἐμπέπλησται ἀναμέσον ἐμοῦ καὶ τοῦ θανάτου. 
'''
"4" = '''
:sup:`4` Καὶ εἶπεν Ἰωνάθαν πρὸς Δαυὶδ, τί ἐπιθυμεῖ ἡ ψυχή σου, καὶ τί ποιήσω σοι; 
'''
"5" = '''
:sup:`5` Καὶ εἶπε Δαυὶδ πρὸς Ἰωνάθαν, ἰδοὺ δὴ νεομηνία αὔριον, καὶ ἐγὼ καθίσας οὐ καθήσομαι φαγεῖν, καὶ ἐξαποστελεῖς με, καὶ κρυβήσομαι ἐν τῷ πεδίῳ ἕως δείλης. 
'''
"6" = '''
:sup:`6` Καὶ ἐὰν ἐπισκεπτόμενος ἐπισκέψηταί με ὁ πατήρ σου, καὶ ἐρεῖς, παραιτούμενος παρῃτήσατο ἀπʼ ἐμοῦ Δαυὶδ δραμεῖν ἕως εἰς Βηθλεὲμ τὴν πόλιν αὐτοῦ, ὅτι θυσία τῶν ἡμερῶν ἐκεῖ ὅλῃ τῇ φυλῇ. 
'''
"7" = '''
:sup:`7` Ἐὰν τάδε εἴπῃ, ἀγαθῶς, εἰρήνη τῷ δούλῳ σου· καὶ ἐὰν σκληρῶς ἀποκριθῇ σοι, γνῶθι ὅτι συντετέλεσται ἡ κακία παρʼ αὐτοῦ. 
'''
"8" = '''
:sup:`8` Καὶ ποιήσεις ἔλεος μετὰ δούλου σου, ὅτι εἰσήγαγες εἰς διαθήκην Κυρίου τὸν δοῦλόν σου μετὰ σεαυτοῦ· καὶ εἰ ἔστιν ἀδικία ἐν τῷ δούλῳ σου, θανάτωσόν με σὺ, καὶ ἕως τοῦ πατρός σου ἱνατί οὕτως εἰσάγεις με; 
'''
"9" = '''
:sup:`9` Καὶ εἶπεν Ἰωνάθαν, μηδαμῶς σοι· ὅτι ἐὰν γινῶσκων γνῶ ὅτι συντετέλεσται ἡ κακία παρὰ τοῦ πατρός μου τοῦ ἐλθεῖν ἐπὶ σὲ, καὶ ἐὰν μὴ ᾖ εἰς τὰς πόλεις σου, ἐγὼ ἀπαγγελῶ σοι. 
'''
"10" = '''
:sup:`10` Καὶ εἶπε Δαυὶδ πρὸς Ἰωνάθαν, τίς ἀπαγγείλῃ μοι, ἐὰν ἀποκριθῇ ὁ πατήρ σου σκληρῶς; 
'''
"11" = '''
:sup:`11` Καὶ εἶπεν Ἰωνάθαν πρὸς Δαυὶδ, πορεύου, καὶ μὲνε εἰς ἀγρόν· καὶ ἐκπορεύονται ἀμφότεροι εἰς ἀγρόν. 
'''
"12" = '''
:sup:`12` Καὶ εἶπεν Ἰωνάθαν πρὸς Δαυὶδ, Κύριος ὁ Θεὸς Ἰσραὴλ οἶδεν, ὅτι ἀνακρινῶ τὸν πάτερα μου ὡς ἂν ὁ καιρὸς, τρισσῶς, καὶ ἰδοὺ ἀγαθὸν ᾖ περὶ Δαυὶδ, καὶ οὐ μὴ ἀποστείλω πρὸς σὲ εἰς ἀγρὸν, 
'''
"13" = '''
:sup:`13` τάδε ποιήσαι ὁ Θεὸς τῷ Ἰωνάθαν καὶ τάδε προσθείη· ὅτι ἀνοίσω τὰ κακὰ ἐπὶ σὲ, καὶ ἀποκαλύψω τὸ ὠτίον σου, καὶ ἐξαποστελῶ σε καὶ ἀπελεύσῃ εἰς εἰρήνην, καὶ ἔσται Κύριος μετὰ σοῦ καθὼς ἦν μετὰ τοῦ πατρός μου. 
'''
"14" = '''
:sup:`14` Καὶ ἐὰν μὲν ἔτι μου ζῶντος, καὶ ποιήσεις ἔλεος μετʼ ἐμοῦ· καὶ ἐὰν θανάτῳ ἀποθάνω, 
'''
"15" = '''
:sup:`15` οὐκ ἐξαρεῖς ἔλεός σου ἀπὸ τοῦ οἴκου μου ἕως τοῦ αἰῶνος· καὶ εἰ μὴ, ἐν τῷ ἐξαίρειν Κύριον τοὺς ἐχθροὺς Δαυὶδ ἔκαστον ἀπὸ τοῦ προσώπου τῆς γῆς, 
'''
"16" = '''
:sup:`16` εὑρεθῆναι τὸ ὄνομα τοῦ Ἰωνάθαν ἀπὸ τοῦ οἴκου Δαυὶδ, καὶ ἐκζητῆσαι Κύριος ἐχθροὺς τοῦ Δαυίδ. 
'''
"17" = '''
:sup:`17` Καὶ προσέθετο ἔτι Ἰωνάθαν ὀμόσαι τῷ Δαυίδ, ὅτι ἠγάπησε ψυχὴν ἀγαπῶντος αὐτόν. 
'''
"18" = '''
:sup:`18` Καὶ εἶπεν Ἰωνάθαν, αὔριον νεομηνία, καὶ ἐπισκεπήσῃ, ὅτι ἐπισκεπήσεται καθέδρα σου. 
'''
"19" = '''
:sup:`19` Καὶ τρισσεύσεις καὶ ἐπισκεψῃ καὶ ἥξεις εἰς τὸν τόπον σου οὗ κρυβῇς ἐν τῇ ἡμέρᾳ τῇ ἐργασίμῃ, καὶ καθήσῃ παρὰ τὸ ἐργὰβ ἐκεῖνο. 
'''
"20" = '''
:sup:`20` Καὶ ἐγὼ τρισσεύσω ταῖς σχίζαις ἀκοντίζων, ἐκπέμπων εἰς τὴν ʼΑματταρί. 
'''
"21" = '''
:sup:`21` Καὶ ἰδοὺ ἀποστέλλω τὸ παιδάριον, λέγων, δεῦρο, εὗρέ μοι τὴν σχίζαν. Ἐὰν εἴπω λέγων τῷ παιδαρίῳ, ὧδε ἡ σχίζα ἀπὸ σοῦ καὶ ὧδε, λάβε αὐτήν· παραγίνου, ὅτι εἰρήνη σοι, καὶ οὐκ ἔστι λόγος, ζῇ Κύριος· 
'''
"22" = '''
:sup:`22` ἐὰν τάδε εἴπω τῷ νεανίσκῳ, ὧδε ἡ σχίζα ἀπὸ σοῦ καὶ ἐπέκεινα· πορεύου, ὅτι ἐξαπέσταλκέ σε Κύριος. 
'''
"23" = '''
:sup:`23` Καὶ τὸ ῥῆμα ὃ ἐλαλήσαμεν ἐγὼ καὶ σὺ, ἰδοὺ Κύριος μάρτυς ἀναμέσον ἐμοῦ καὶ σοῦ ἕως αἰῶνος. 
'''
"24" = '''
:sup:`24` Καὶ κρύπτεται Δαυὶδ ἐν ἀγρῷ, καὶ παραγίνεται ὁ μὴν, καὶ ἔρχεται ὁ βασιλεὺς ἐπὶ τὴν τράπεζαν τοῦ φαγεῖν. 
'''
"25" = '''
:sup:`25` Καὶ ἐκάθισεν ἐπὶ τὴν καθέδραν αὐτοῦ ὡς ἅπαξ καὶ ἅπαξ ἐπὶ τῆς καθέδρας παρὰ τοῖχον, καὶ προέφθασε τὸν Ἰωνάθαν, καὶ ἐκάθισεν Ἀβεννὴρ ἐκ πλαγίων Σαοὺλ, καὶ ἐπεσκέπη ὁ τόπος Δαυίδ. 
'''
"26" = '''
:sup:`26` Καὶ οὐκ ἐλάλησε Σαοὺλ ἐν τῇ ἡμέρᾳ ἐκείνῃ, ὅτι εἴρηκε, σύμπτωμα φαίνεται, μὴ καθαρὸς εἶναι, ὅτι οὐ κεκαθάρισται. 
'''
"27" = '''
:sup:`27` Καὶ ἐγενήθη τῇ ἐπαύριον τοῦ μηνὸς τῇ ἡμέρᾳ τῇ δευτέρᾳ, καὶ ἐπεσκέπη ὁ τόπος τοῦ Δαυίδ· καὶ εἶπε Σαοὺλ πρὸς Ἰωνάθαν τὸν υἱὸν αὐτοῦ, τί ὅτι οὐ παραγέγονεν ὁ υἱὸς Ἰεσσαὶ καὶ ἐχθὲς καὶ σήμερον ἐπὶ τὴν τράπεζαν; 
'''
"28" = '''
:sup:`28` Καὶ ἀπεκρίθη Ἰωνάθαν τῷ Σαοὺλ, καὶ εἶπεν αὐτῷ, παρῄτηται παρʼ ἐμοῦ Δαυὶδ ἕως εἰς Βηθλεὲμ τὴν πόλιν αὐτοῦ πορευθῆναι. 
'''
"29" = '''
:sup:`29` Καὶ εἶπεν, ἐξαπόστειλον δή με, ὅτι θυσία τῆς φυλῆς ἡμῖν ἐν τῇ πόλει, καὶ ἐνετείλαντο πρὸς μὲ οἱ ἀδελφοί μου· καὶ νῦν εἰ εὕρηκα χάριν ἐν ὀφθαλμοῖς σου, διαβήσομαι δὴ καὶ ὄψομαι τοὺς ἀδελφούς μου· διὰ τοῦτο οὐ παραγέγονεν ἐπὶ τὴν τράπεζαν τοῦ βασιλέως. 
'''
"30" = '''
:sup:`30` Καὶ ἐθυμώθη ὀργῇ Σαοὺλ ἐπὶ Ἰωνάθαν σφόδρα, καὶ εἶπεν αὐτῷ, υἱὲ κορασίων αὐτομολούντων, οὐ γὰρ οἶδα ὅτι μέτοχος εἶ σὺ τῷ υἱῷ Ἰεσσαὶ εἰς αἰσχύνην σου, καὶ εἰς αἰσχύνην ἀποκαλύψεως μητρός σου; 
'''
"31" = '''
:sup:`31` ὅτι πάσας τὰς ἡμέρας ἃς ὁ υἱὸς Ἰεσσαὶ ζῇ ἐπὶ τῆς γῆς, οὐχ ἑτοιμασθήσεται ἡ βασιλεία σου· νῦν οὖν ἀποστείλας λάβε τὸν νεανίαν, ὅτι υἱὸς θανάτου οὗτος. 
'''
"32" = '''
:sup:`32` Καὶ ἀπεκρίθη Ἰωνάθαν τῷ Σαοὺλ, ἵνατί ἀποθνήσκει; τί πεποίηκε; 
'''
"33" = '''
:sup:`33` Καὶ ἐπῇρε Σαοὺλ τὸ δόρυ ἐπὶ Ἰωνάθαν τοῦ θανατῶσαι αὐτόν· καὶ ἔγνω Ἰωνάθαν ὅτι συντετέλεσται ἡ κακία αὕτη παρὰ τοῦ πατρὸς αὐτοῦ θανατῶσαι τὸν Δαυίδ. 
'''
"34" = '''
:sup:`34` Καὶ ἀνεπήδησεν Ἰωνάθαν ἀπὸ τῆς τραπέζης ἐν ὀργῇ θυμοῦ, καὶ οὐκ ἔφαγεν ἐν τῇ δευτέρᾳ τοῦ μηνὸς ἄρτον, ὅτι ἐθρανσθη ἐπὶ τὸν Δαυὶδ, ὅτι συνετέλεσεν ἐπʼ αὐτὸν ὁ πατὴρ αὐτοῦ. 
'''
"35" = '''
:sup:`35` Καὶ ἐγενήθη πρωὶ, καὶ ἐξῆλθεν Ἰωνάθαν εἰς ἀγρόν, καθὼς ἐτάξατο εἰς τὸ μαρτύριον Δαυίδ, καὶ παιδάριον μικρὸν μετʼ αὐτοῦ. 
'''
"36" = '''
:sup:`36` Καὶ εἶπε τῷ παιδαρίω, δράυε, εὗρέ μοι τὰς σχίζας ἐν αἷς ἐγὼ ἀκοντίζω· και τὸ παιδάμε ἔδραυε, και αὐτὸς ἠκόντισε τῇ σχίζῃ, καὶ παρήγαγεν αὐτήν. 
'''
"37" = '''
:sup:`37` Καὶ ἦλθεν τὸ παιδάριον ἕως τοῦ τόπου τῆς σχίζης οὗ ἠκόντιζεν Ἰωνάθαν· καὶ ἀνεβόησεν Ἰωνάθαν ὀπίσω τοῦ νεανίου, καὶ εἶπεν, ἐκεῖ ἡ σχίζα ἀπὸ σοῦ καὶ ἐπέκεινα· 
'''
"38" = '''
:sup:`38` Καὶ ἀνεβόησεν Ἰωνάθαν ὀπίσω τοῦ παιδαρίου αὐτοῦ, λέγων, ταχύνας σπεῦσον, καὶ μὴ στῇς· καὶ ἀνέλεξε τὸ παιδάριον Ἰωνάθαν τὰς σχίζας, καὶ ἤνεγκε τὰς σχίζας πρὸς τὸν κύριον αὐτοῦ. 
'''
"39" = '''
:sup:`39` καὶ τὸ παιδάριον οὐκ ἔγνω οὐθὲν, πάρεξ Ἰωνάθαν καὶ Δαυίδ. 
'''
"40" = '''
:sup:`40` καὶ Ἰωνάθαν ἔδωκε τὰ σκεύη αὐτοῦ ἐπὶ τὸ παιδάριον αὐτοῦ, καὶ εἶπε τῷ παιδαρίῳ αὐτοῦ, πορεύου, εἴσελθε εἰς τὴν πόλιν. 
'''
"41" = '''
:sup:`41` Καὶ ὡς εἰσῆλθε τὸ παιδάριον, καὶ Δαυὶδ ἀνέστη ἀπὸ τοῦ ἀργὰβ, καὶ ἔπεσεν ἐπὶ πρόσωπον αὐτοῦ, καὶ προσεκύνησεν αὐτῷ τρίς, καὶ κατεφίλησεν ἕκαστος τὸν πλησίον αὐτοῦ, καὶ ἔκλαυσεν ἕκαστος τῷ πλησίον αὐτοῦ, ἕως συντελείας μεγάλης. 
'''
"42" = '''
:sup:`42` Καὶ εἶπεν Ἰωνάθαν τῷ Δαυὶδ, πορεύου εἰς εἰρήνην, καὶ ὡς ὀμωμόκαμεν ἡμεῖς ἀμφότεροι ἐν ὀνόματι Κυρίου, λέγοντες, Κύριος ἔσται μάρτυς ἀνὰμέσον ἐμοῦ καὶ σοῦ, καὶ ἀνὰμέσον τοῦ σηέρματός μου καὶ ἀναμέσον τοῦ σπέρματός σον ἕως αἰῶνος· 
'''
