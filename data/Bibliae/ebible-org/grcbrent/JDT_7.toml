[7]
"1" = '''
:sup:`1` Τῇ δʼ ἐπαύριον παρήγγειλεν Ὀλοφέρνης πᾶσῃ τῇ στρατιᾷ αὐτοῦ, καὶ παντὶ τῷ λαῷ αὐτοῦ, οἳ παρεγένοντο ἐπὶ τὴν συμμαχίαν αὐτοῦ, ἀναζευγνύειν ἐπὶ Βετυλούα, καὶ τὰς ἀναβάσεις τῆς ὀρεινῆς προκαταλαμβάνεσθαι, καὶ ποιεῖν πόλεμον πρὸς τοὺς υἱοὺς Ἰσραήλ. 
'''
"2" = '''
:sup:`2` Καὶ ἀνέζευξεν ἐν τῇ ἡμέρᾳ ἐκείνῃ πᾶς ἀνὴρ δυνατὸς αὐτῶν· καὶ ἡ δύναμις αὐτῶν ἀνδρῶν πολεμιστῶν, χιλιάδες ἀνδρῶν πεζῶν ἐκατὸν ἑβδομήκοντα, καὶ ἱππέων χιλιάδες δεκαδύο, χωρὶς τῆς ἀποσκευῆς, καὶ τῶν ἀνδρῶν οἳ ἦσαν πεζοὶ ἐν αὐτοῖς, πλῆθος πολὺ σφόδρα. 
'''
"3" = '''
:sup:`3` Καὶ παρενέβαλον ἐν τῷ αὐλῶνι πλησίον Βετυλούα ἐπὶ τῆς πηγῆς, καὶ παρέτειναν εἰς εὖρος ἐπὶ Δωθαῒμ καὶ ἕως Βελθὲμ, καὶ εἰς μῆκος ἀπὸ Βετυλούα ἕως Κυαμῶνος, ἥ ἐστιν ἀπέναντι Ἐσδρηλώμ. 
'''
"4" = '''
:sup:`4` Οἱ δὲ υἱοὶ Ἰσραὴλ, ὡς εἶδον αὐτῶν τὸ πλῆθος, ἐταράχθησαν σφόδρα· καὶ εἶπεν ἕκαστος πρὸς τὸν πλησίον αὐτοῦ, νῦν ἐκλείξουσιν οὗτοι τὸ πρόσωπον τῆς γῆς πάσης, καὶ οὔτε τὰ ὄρη τὰ ὑψηλὰ, οὔτε αἱ φάραγγες, οὔτε οἱ βουνοὶ ὑποστήσονται τὸ βάρος αὐτῶν. 
'''
"5" = '''
:sup:`5` Καὶ ἀναλαβόντες ἕκαστος τὰ σκεύη τὰ πολεμικὰ αὐτῶν, καὶ ἀνακαύσαντες πυρὰς ἐπὶ τοὺς πύργους αὐτῶν, ἔμενον φυλάσσοντες ὅλην τὴν νύκτα ἐκείνην. 
'''
"6" = '''
:sup:`6` Τῇ δὲ ἡμέρᾳ τῇ δευτέρᾳ ἐξήγαγεν Ὀλοφέρνης πᾶσαν τὴν ἵππον αὐτοῦ κατὰ πρόσωπον τῶν υἱῶν Ἰσραὴλ οἳ ἦσαν ἐν Βετυλούᾳ, 
'''
"7" = '''
:sup:`7` καὶ ἐπεσκέψατο τὰς ἀναβάσεις τῆς πόλεως αὐτῶν, καὶ τὰς πηγὰς τῶν ὑδάτων αὐτῶν ἐφώδευσε, καὶ προκατελάβετο αὐτὰς, καὶ ἐπέστησεν αὐταῖς παρεμβολὰς ἀνδρῶν πολεμιστῶν, καὶ αὐτὸς ἀνέζευξεν εἰς τὸν λαὸν αὐτοῦ. 
'''
"8" = '''
:sup:`8` Καὶ προσελθόντες αὐτῷ πάντες οἱ ἄρχοντες τῶν υἱῶν Ἡσαῦ, καὶ πάντες οἱ ἡγούμενοι τοῦ λαοῦ Μωὰβ, καὶ οἱ στρατηγοὶ τῆς παραλίας, εἶπαν, 
'''
"9" = '''
:sup:`9` ἀκουσάτω δὴ λόγον ὁ δεσπότης ἡμῶν, ἵνα μὴ γένηται θραῦσμα ἐν τῇ δυνάμει σου. 
'''
"10" = '''
:sup:`10` Ὁ γὰρ λαὸς οὗτος τῶν υἱῶν Ἰσραὴλ οὐ πέποιθαν ἐπὶ τοῖς δόρασιν αὐτῶν, ἀλλʼ ἐπὶ τοῖς ὕψεσι τῶν ὀρέων αὐτῶν, ἐν οἷς αὐτοὶ ἐνοικοῦσιν ἐν αὐτοῖς· οὐ γάρ ἐστιν εὐχερὲς προσβῆναι ταῖς κορυφαῖς τῶν ὀρέων αὐτῶν. 
'''
"11" = '''
:sup:`11` Καὶ νῦν, δέσποτα, μὴ πολέμει πρὸς αὐτοὺς, καθὼς γίνεται πόλεμος παρατάξεως, καὶ οὐ πεσεῖται ἐκ τοῦ λαοῦ σου ἀνὴρ εἷς. 
'''
"12" = '''
:sup:`12` Ἀνάμεινον ἐπὶ τῆς παρεμβολῆς σου, διαφυλάσσων πάντα ἄνδρα ἐκ τῆς δυνάμεώς σου, καὶ ἐπικρατησάτωσαν οἱ παῖδές σου τῆς πηγῆς τοῦ ὕδατος, ἣ ἐκπορεύεται ἐκ τῆς ῥίζης τοῦ ὄρους, 
'''
"13" = '''
:sup:`13` διότι ἐκεῖθεν ὑδρεύονται πάντες οἱ κατοικοῦντες Βετυλούα, καὶ ἀνελεῖ αὐτοὺς ἡ δίψα, καὶ ἐκδώσουσι τὴν πόλιν ἑαυτῶν· καὶ ἡμεῖς καὶ ὁ λαὸς ἡμῶν ἀναβησόμεθα ἐπὶ τὰς πλησίον κορυφὰς τῶν ὀρέων, καὶ παρεμβαλοῦμεν ἐπʼ αὐταῖς εἰς προφυλακὴν, τοῦ μὴ ἐξελθεῖν ἐκ τῆς πόλεως ἄνδρα ἕνα. 
'''
"14" = '''
:sup:`14` Καὶ τακήσονται ἐν τῷ λιμῷ αὐτοὶ, καὶ αἱ γυναῖκες αὐτῶν, καὶ τὰ τέκνα αὐτῶν· καὶ πρὶν ἐλθεῖν τὴν ῥομφαίαν ἐπʼ αὐτοὺς, καταστρωθήσονται ἐν ταῖς πλατείαις τῆς οἰκήσεως αὐτῶν, 
'''
"15" = '''
:sup:`15` καὶ ἀνταποδώσεις αὐτοῖς ἀνταπόδομα πονηρὸν, ἀνθʼ ὧν ἐστασίασαν, καὶ οὐκ ἀπήντησαν τῷ προσώπῳ σου ἐν εἰρήνῃ. 
'''
"16" = '''
:sup:`16` Καὶ ἤρεσαν οἱ λόγοι αὐτῶν ἐνώπιον Ὀλοφέρνου, καὶ ἐνώπιον πάντων τῶν θεραπόντων αὐτοῦ, καὶ συνέταξαν ποιεῖν καθὼς ἐλάλησαν. 
'''
"17" = '''
:sup:`17` Καὶ ἀπῇρε παρεμβολὴ υἱῶν Ἀμμὼν, καὶ μετʼ αὐτῶν χιλιάδες πέντε υἱῶν Ἀσσούρ· καὶ παρενέβαλον ἐν τῷ αὐλῶνι, καὶ προκατελάβοντο τὰ ὕδατα, καὶ τὰς πηγὰς τῶν ὑδάτων τῶν υἱῶν Ἰσραήλ. 
'''
"18" = '''
:sup:`18` Καὶ ἀνέβησαν υἱοὶ Ἡσαῦ, καὶ οἱ υἱοὶ Ἀμμών, καὶ παρενέβαλον ἐν τῇ ὀρεινῇ ἀπέναντι Δωθαῒμ, καὶ ἀπέστειλαν ἐξ αὐτῶν πρὸς Νότον καὶ ἀπηλιώτην ἀπέναντι Ἐκρεβὴλ, ἥ ἐστι πλησίον Χοὺς, ἥ ἐστιν ἐπὶ τοῦ χειμάῤῥου Μοχμούρ· καὶ ἡ λοιπὴ στρατιὰ τῶν Ἀσσυρίων παρενέβαλον ἐν τῷ πεδίῳ, καὶ ἐκάλυψαν πᾶν τὸ πρόσωπον τῆς γῆς· καὶ αἱ σκηναὶ καὶ αἱ ἀπαρτίαι αὐτῶν κατεστρατοπέδευσαν ἐν ὄχλῳ πολλῷ, καὶ ἦσαν εἰς πλῆθος πολὺ σφόδρα. 
'''
"19" = '''
:sup:`19` Καὶ οἱ υἱοὶ Ἰσραὴλ ἀνεβόησαν πρὸς Κύριον Θεὸν αὐτῶν, ὅτι ὠλιγοψύχησε τὸ πνεῦμα αὐτῶν, ὅτι ἐκύκλωσαν πάντες οἱ ἐχθροὶ αὐτῶν, καὶ οὐκ ἦν διαφυγεῖν ἐκ μέσου αὐτῶν. 
'''
"20" = '''
:sup:`20` Καὶ ἔμεινε κύκλῳ αὐτῶν πᾶσα παρεμβολὴ Ἀσσοὺρ, οἱ πεζοὶ καὶ τὰ ἅρματα καὶ οἱ ἱππεῖς αὐτῶν, ἡμέρας τριακοντατέσσαρας· καὶ ἐξέλιπε πάντας τοὺς κατοικοῦντας Βετυλούα πάντα τὰ ἀγγεῖα αὐτῶν τῶν ὑδάτων. 
'''
"21" = '''
:sup:`21` Καὶ οἱ λάκκοι ἐξεκενοῦντο, καὶ οὐκ εἶχον πιεῖν εἰς πλησμονὴν ὕδωρ ἡμέραν μίαν, ὅτι ἐν μέτρῳ ἐδίδοσαν αὐτοῖς πιεῖν. 
'''
"22" = '''
:sup:`22` Καὶ ἠθύμησαν τὰ νήπια αὐτῶν, καὶ αἱ γυναῖκες αὐτῶν καὶ οἱ νεανίσκοι ἐξέλιπον ἀπὸ τῆς δίψης· καὶ ἔπιπτον ἐν ταῖς πλατείαις τῆς πόλεως, καὶ ἐν ταῖς διόδοις τῶν πυλῶν, καὶ οὐκ ἦν κραταίωσις ἔτι ἐν αὐτοῖς. 
'''
"23" = '''
:sup:`23` Καὶ ἐπισυνήχθησαν πᾶς ὁ λαὸς ἐπὶ Ὀζίαν καὶ τοὺς ἄρχοντας τῆς πόλεως, οἱ νεανίσκοι καὶ αἱ γυναῖκες καὶ τὰ παιδία, καὶ ἀνεβόησαν φωνῇ μεγάλῃ, καὶ εἶπαν ἐναντίον πάντων τῶν πρεσβυτέρων, 
'''
"24" = '''
:sup:`24` κρίναι ὁ Θεὸς ἀναμέσον ἡμῶν καὶ ὑμῶν, ὅτι ἐποιήσατε ἐν ἡμῖν ἀδικίαν· μεγάλην, οὐ λαλήσαντες εἰρηνικὰ μετὰ τῶν υἱῶν Ἀσσούρ. 
'''
"25" = '''
:sup:`25` Καὶ νῦν οὐκ ἔστι βοηθὸς ἡμῶν, ἀλλὰ πέπρακεν ἡμᾶς ὁ Θεὸς εἰς τὰς χεῖρας αὐτῶν, τοῦ καταστρωθῆναι ἐναντίον αὐτῶν ἐν δίψῃ καὶ ἀπωλείᾳ μεγάλῃ. 
'''
"26" = '''
:sup:`26` Καὶ νῦν ἐπικαλέσασθε αὐτοὺς, καὶ ἔκδοσθε τὴν πόλιν πᾶσαν εἰς προνομὴν τῷ λαῷ Ὀλοφέρνου, καὶ πάσῃ τῇ δυνάμει αὐτοῦ. 
'''
"27" = '''
:sup:`27` Κρεῖσσον γὰρ ἡμῖν γενηθῆναι αὐτοῖς εἰς διαρπαγήν· ἐσόμεθα γὰρ εἰς δούλους, καὶ ζήσεται ἡ ψυχὴ ἡμῶν, καὶ οὐκ ὀψόμεθα τὸν θάνατον τῶν νηπίων ἡμῶν ἐν ὀφθαλμοῖς ἡμῶν, καὶ τὰς γυναῖκας καὶ τὰ τέκνα ἡμῶν ἐκλειπούσας τὰς ψυχὰς αὐτῶν. 
'''
"28" = '''
:sup:`28` Μαρτυρόμεθα ὑμῖν τὸν οὐρανὸν καὶ τὴν γῆν καὶ τὸν Θεὸν ἡμῶν, καὶ Κύριον τῶν πατέρων ἡμῶν, ὃς ἐκδικεῖ ἡμᾶς κατὰ τὰς ἁμαρτίας ἡμῶν, καὶ κατὰ τὰ ἁμαρτήματα τῶν πατέρων ἡμῶν, ἵνα μὴ ποιήσῃ κατὰ τὰ ῥήματα ταῦτα ἐν τῇ ἡμέρᾳ τῇ σήμερον· 
'''
"29" = '''
:sup:`29` καὶ ἐγένετο κλαυθμὸς μέγας ἐν μέσῳ τῆς ἐκκλησίας πάντων ὁμοθυμαδὸν, καὶ ἐβόησαν πρὸς Κύριον τὸν Θεὸν φωνῇ μεγάλῃ. 
'''
"30" = '''
:sup:`30` Καὶ εἶπε πρὸς αὐτοὺς Ὀζίας, θαρσεῖτε ἀδελφοὶ, διακαρτερήσωμεν ἔτι πέντε ἡμέρας, ἐν αἷς ἐπιστρέψει Κύριος ὁ Θεὸς ἡμῶν τὸ ἔλεος αὐτοῦ ἐφʼ ἡμᾶς· οὐ γὰρ ἐγκαταλείψει ἡμᾶς εἰς τέλος. 
'''
"31" = '''
:sup:`31` Ἐὰν δὲ διέλθωσιν αὗται, καὶ μὴ ἔλθῃ ἐφʼ ἡμᾶς βοήθεια, ποιήσω κατὰ τὰ ῥήματα ὑμῶν. 
'''
"32" = '''
:sup:`32` Καὶ ἐσκόρπισε τὸν λαὸν εἰς τὴν ἑαυτοῦ παρεμβολήν· καὶ ἐπὶ τὰ τείχη καὶ τοὺς πύργους τῆς πόλεως αὐτῶν ἀπῆλθον, καὶ τὰς γυναῖκας καὶ τὰ τέκνα εἰς τοὺς οἴκους αὐτῶν ἐξαπέστειλε· καὶ ἦσαν ἐν ταπεινώσει πολλῇ ἐν τῇ πόλει. 
'''
