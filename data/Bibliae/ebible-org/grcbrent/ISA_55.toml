[55]
"1" = '''
:sup:`1` Οἱ διψῶντες πορεύεσθε ἐφʼ ὕδωρ, καὶ ὅσοι μὴ ἔχετε ἀργύριον, βαδίσαντες ἀγοράσατε, καὶ φάγετε ἄνευ ἀργυρίου καὶ τιμῆς οἶνον καὶ στέαρ. 
'''
"2" = '''
:sup:`2` Ἱνατί τιμᾶσθε ἀργυρίου, καὶ τὸν μόχθον ὑμῶν οὐκ εἰς πλησμονήν; ἀκούσατέ μου, καὶ φάγεσθε ἀγαθὰ, καὶ ἐντρυφήσει ἐν ἀγαθοῖς ἡ ψυχὴ ὑμῶν. 
'''
"3" = '''
:sup:`3` Προσέχετε τοῖς ὠσὶν ὑμῶν, καὶ ἐπακολουθήσατε ταῖς ὁδοῖς μου· εἰσακούσατέ μου, καὶ ζήσεται ἐν ἀγαθοῖς ἡ ψυχὴ ὑμῶν, καὶ διαθήσομαι ὑμῖν διαθήκην αἰώνιον, τὰ ὅσια Δαυὶδ τὰ πιστά. 
'''
"4" = '''
:sup:`4` Ἰδοὺ, μαρτύριον ἐν ἔθνεσιν ἔδωκα αὐτὸν, ἄρχοντα καὶ προστάσσοντα ἔθνεσιν. 
'''
"5" = '''
:sup:`5` Ἔθνη ἃ οὐκ οἴδασί σε, ἐπικαλέσονταί σε, καὶ λαοὶ οἳ οὐκ ἐπίστανταί σε, ἐπὶ σὲ καταφεύξονται, ἕνεκεν Κυρίου τοῦ Θεοῦ σου τοῦ ἁγίου Ἰσραὴλ, ὅτι ἐδόξασέν σε. 
'''
"6" = '''
:sup:`6` Ζητήσατε τὸν Κύριον, καὶ ἐν τῷ εὑρίσκειν αὐτὸν, ἐπικαλέσασθε· ἡνίκα δʼ ἂν ἐγγίζῃ ὑμῖν, 
'''
"7" = '''
:sup:`7` ἀπολιπέτω ὁ ἀσεβὴς τὰς ὁδοὺς αὐτοῦ, καὶ ἀνὴρ ἄνομος τὰς βουλὰς αὐτοῦ, καὶ ἐπιστραφήτω ἐπὶ Κύριον, καὶ ἐλεηθήσεται, ὅτι ἐπὶ πολὺ ἀφήσει τὰς ἁμαρτίας ὑμῶν. 
'''
"8" = '''
:sup:`8` Οὐ γάρ εἰσιν αἱ βουλαί μου ὥσπερ αἱ βουλαὶ ὑμῶν, οὐδʼ ὥσπερ αἱ ὁδοὶ ὑμῶν αἱ ὁδοί μου, λέγει Κύριος. 
'''
"9" = '''
:sup:`9` Ἀλλʼ ὡς ἀπέχει ὁ οὐρανὸς ἀπὸ τῆς γῆς, οὕτως ἀπέχει ἡ ὁδός μου ἀπὸ τῶν ὁδῶν ὑμῶν, καὶ τὰ διανοήματα ὑμῶν ἀπὸ τῆς διανοίας μου. 
'''
"10" = '''
:sup:`10` Ὡς γὰρ ἂν καταβῇ ὁ ὑετὸς ἢ χιὼν ἐκ τοῦ οὐρανοῦ, καὶ οὐ μὴ ἀποστραφῇ ἕως ἂν μεθύσῃ τὴν γῆν, καὶ ἐκτέκῃ, καὶ ἐκβλαστήσῃ, καὶ δῷ σπέρμα τῷ σπείροντι, καὶ ἄρτον εἰς βρῶσιν· 
'''
"11" = '''
:sup:`11` οὕτως ἔσται τὸ ῥῆμά μου, ὃ ἐὰν ἐξέλθῃ ἐκ τοῦ στόματός μου, οὐ μὴ ἀποστραφῇ, ἕως ἂν τελεσθῇ ὅσα ἂν ἠθέλησα, καὶ εὐοδώσω τὰς ὁδούς σου, καὶ τὰ ἐντάλματά μου. 
'''
"12" = '''
:sup:`12` Ἐν γὰρ εὐφροσύνῃ ἐξελεύσεσθε, καὶ ἐν χαρᾷ διδαχθήσεσθε· τὰ γὰρ ὄρη καὶ οἱ βουνοὶ ἐξαλοῦνται προσδεχόμενοι ὑμᾶς ἐν χαρᾷ, καὶ πάντα τὰ ξύλα τοῦ ἀγροῦ ἐπικροτήσει τοῖς κλάδοις. 
'''
"13" = '''
:sup:`13` Καὶ ἀντὶ τῆς στοιβῆς ἀναβήσεται κυπάρισσος, ἀντὶ δὲ τῆς κονύζης ἀναβήσεται μυρσίνη· καὶ ἔσται Κύριος εἰς ὄνομα, καὶ εἰς σημεῖον αἰώνιον, καὶ οὐκ ἐκλείψει. 
'''
