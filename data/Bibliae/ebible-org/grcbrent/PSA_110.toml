[110]
"1" = '''
:sup:`1` Ἀλληλούϊα. Ἐξομολογήσομαι σοι Κύριε ἐν ὅλῃ καρδίᾳ μου, ἐν βουλῇ εὐθέων καὶ συναγωγῇ. 
'''
"2" = '''
:sup:`2` Μεγάλα τὰ ἔργα Κυρίου, ἐξεζητημένα εἰς πάντα τὰ θελήματα αὐτοῦ. 
'''
"3" = '''
:sup:`3` Ἐξομολόγησις καὶ μεγαλοπρέπεια τὸ ἔργον αὐτοῦ, καὶ ἡ δικαιοσύνη αὐτοῦ μένει εἰς τὸν αἰῶνα τοῦ αἰῶνος. 
'''
"4" = '''
:sup:`4` Μνείαν ἐποιήσατο τῶν θαυμασίων αὐτοῦ, ἐλεήμων καὶ οἰκτίρμων ὁ Κύριος. 
'''
"5" = '''
:sup:`5` Τροφὴν ἔδωκε τοῖς φοβουμένοις αὐτόν· μνησθήσεται εἰς τὸν αἰῶνα διαθήκης αὐτοῦ. 
'''
"6" = '''
:sup:`6` Ἰσχὺν ἔργων αὐτοῦ ἀνήγγειλε τῷ λαῷ αὐτοῦ, τοῦ δοῦναι αὐτοῖς κληρονομίαν ἐθνῶν. 
'''
"7" = '''
:sup:`7` Ἔργα χειρῶν αὐτοῦ, ἀλήθεια καὶ κρίσις· πισταὶ πᾶσαι αἱ ἐντολαὶ αὐτοῦ, 
'''
"8" = '''
:sup:`8` ἐστηριγμέναι εἰς τὸν αἰῶνα τοῦ αἰῶνος, πεποιημέναι ἐν ἀληθείᾳ καὶ εὐθύτητι. 
'''
"9" = '''
:sup:`9` Λύτρωσιν ἀπέστειλε τῷ λαῷ αὐτοῦ· ἐνετείλατο εἰς τὸν αἰῶνα διαθήκην αὐτοῦ· ἅγιον καὶ φοβερὸν τὸ ὄνομα αὐτοῦ. 
'''
"10" = '''
:sup:`10` Ἀρχὴ σοφίας φόβος Κυρίου, σύνεσις δὲ ἀγαθὴ πᾶσι τοῖς ποιοῦσιν αὐτήν· ἡ αἴνεσις αὐτοῦ μένει εἰς τὸν αἰῶνα τοῦ αἰῶνος. 
'''
