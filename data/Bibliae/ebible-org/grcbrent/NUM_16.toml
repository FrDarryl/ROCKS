[16]
"1" = '''
:sup:`1` Καὶ ἐλάλησε Κορὲ υἱὸς Ἰσαὰρ υἱοῦ Καὰθ υἱοῦ Λευί, καὶ Δαθὰν καὶ Ἀβειρὼν υἱοὶ Ἐλιάβ, καὶ Αὒν υἱὸς Φαλὲθ υἱοῦ Ῥουβήν· 
'''
"2" = '''
:sup:`2` καὶ ἀνέστησαν ἔναντι Μωυσῆ, καὶ ἄνδρες τῶν υἱῶν Ἰσραὴλ πεντήκοντα καὶ διακόσιοι, ἀρχηγοὶ συναγωγῆς, σύγκλητοι βουλῆς, καὶ ἄνδρες ὀνομαστοί. 
'''
"3" = '''
:sup:`3` Συνέστησαν ἐπὶ Μωυσῆν καὶ Ἀαρὼν, καὶ εἶπαν, ἐχέτω ὑμῖν ὅτι πᾶσα ἡ συναγωγὴ πάντες ἅγιοι, καὶ ἐν αὐτοῖς Κύριος· καὶ διατί κατανίστασθε ἐπὶ τὴν συναγωγὴν Κυρίου; 
'''
"4" = '''
:sup:`4` Καὶ ἀκούσας Μωυσῆς, ἔπεσεν ἐπὶ πρόσωπον. 
'''
"5" = '''
:sup:`5` Καὶ ἐλάλησε πρὸς Κόρε καὶ πρὸς πᾶσαν αὐτοῦ τὴν συναγωγὴν, λέγων, ἐπέσκεπται καὶ ἔγνω ὁ Θεὸς τοὺς ὄντας αὐτοῦ καὶ τοὺς ἁγίους, καὶ προσηγάγετο πρὸς ἑαυτόν· καὶ οὓς ἐξελέξατο ἑαυτῷ, προσηγάγετο πρὸς ἑαυτόν. 
'''
"6" = '''
:sup:`6` Τοῦτο ποιήσατε· λάβετε ὑμῖν αὐτοῖς πυρεῖα Κορὲ, καὶ πᾶσα ἡ συναγωγὴ αὐτοῦ, 
'''
"7" = '''
:sup:`7` καὶ ἐπίθετε ἐπʼ αὐτὰ πῦρ, καὶ ἐπίθετε ἐπʼ αὐτὰ θυμίαμα ἔναντι Κυρίου αὔριον· καὶ ἔσται ὁ ἀνὴρ ὃν ἐκλέλεκται Κύριος, οὗτος ἅγιος· ἱκανούσθω ὑμῖν υἱοὶ Λευί. 
'''
"8" = '''
:sup:`8` Καὶ εἶπε Μωυσῆς πρὸς Κορὲ, εἰσακούσατέ μου υἱοὶ Λευί. 
'''
"9" = '''
:sup:`9` Μὴ μικρόν ἐστι τοῦτο ὑμῖν, ὅτι διέστειλεν ὁ Θεὸς Ἰσραὴλ ὑμᾶς ἐκ συναγωγῆς Ἰσραὴλ, καὶ προσηγάγετο ὑμᾶς πρὸς ἑαυτὸν λειτουργεῖν τᾶς λειτουργίας τῆς σκηνῆς Κυρίου, καὶ παρίστασθαι ἔναντι τῆς σκηνῆς λατρεύειν αὐτοῖς; 
'''
"10" = '''
:sup:`10` καὶ προσηγάγετό σε καὶ πάντας τοὺς ἀδελφούς σου υἱοὺς Λευὶ μετὰ σοῦ, καὶ ζητεῖτε καὶ ἱερατεύειν; 
'''
"11" = '''
:sup:`11` Οὕτως σὺ καὶ πᾶσα ἡ συναγωγή σου ἡ συνηθροισμένη πρὸς τὸν Θεόν· καὶ Ἀαρὼν τίς ἐστιν, ὅτι διαγογγύζετε κατʼ αὐτοῦ; 
'''
"12" = '''
:sup:`12` Καὶ ἀπέστειλε Μωυσῆς καλέσαι Δαθὰν καὶ Ἀβειρὼν υἱοὺς Ἑλιάβ· καὶ εἶπαν, οὐκ ἀναβαίνομεν. 
'''
"13" = '''
:sup:`13` Μὴ μικρὸν τοῦτο, ὅτι ἀνήγαγες ἡμᾶς εἰς γῆν ῥέουσαν γάλα καὶ μέλι, ἀποκτεῖναι ἡμᾶς ἐν τῇ ἐρήμῳ, ὅτι κατάρχεις ἡμῶν; 
'''
"14" = '''
:sup:`14` Ἀρχων εἶ· καὶ σὺ εἰς γῆν ῥέουσαν γάλα καὶ μέλι εἰσήγαγες ἡμᾶς, καὶ ἔδωκας ἡμῖν κλῆρον ἀγροῦ καὶ ἀμπελῶνας; τοὺς ὀφθαλμοὺς τῶν ἀνθρώπων ἐκείνων ἄν ἐξέκοψας; οὐκ ἀναβαίνομεν. 
'''
"15" = '''
:sup:`15` Καὶ ἐβαρυθύμησε Μωυσῆς σφόδρα, καὶ εἶπε πρὸς Κύριον, μὴ πρόσχῃς εἰς τὴν θυσίαν αὐτῶν· οὐκ ἐπιθύμημα οὐδενὸς αὐτῶν εἴληφα, οὐδὲ ἐκάκωσα οὐδένα αὐτῶν. 
'''
"16" = '''
:sup:`16` Καὶ εἶπε Μωυσῆς πρὸς Κορὲ, ἁγίασον τὴν συναγωγήν σου, καὶ γίνεσθε ἕτοιμοι ἔναντι Κυρίου σὺ καὶ Ἀαρὼν καὶ αὐτοὶ αὔριον· 
'''
"17" = '''
:sup:`17` Καὶ λάβετε ἕκαστος τὸ πυρεῖον αὐτοῦ, καὶ ἐπιθήσετε ἐπʼ αὐτὰ θυμίαμα, καὶ προσάξετε ἔναντι Κυρίου ἕκαστος τὸ πυρεῖον αὐτοῦ, πεντήκοντα καὶ διακόσια πυρεῖα, καὶ σὺ καὶ Ἀαρὼν ἕκαστος τὸ πυρεῖον αὐτοῦ. 
'''
"18" = '''
:sup:`18` Καὶ ἔλαβεν ἕκαστος τὸ πυρεῖον αὐτοῦ, καὶ ἐπέθηκαν ἐπʼ αὐτὰ πῦρ, καὶ ἐπέβαλον ἐπʼ αὐτὰ θυμίαμα· καὶ ἔστησαν παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου Μωυσῆς καὶ Ἀαρών. 
'''
"19" = '''
:sup:`19` Καὶ ἐπισυνέστησεν ἐπʼ αὐτοὺς Κορὲ τὴν πᾶσαν αὐτοῦ συναγωγὴν παρὰ τὴν θύραν τῆς σκηνῆς τοῦ μαρτυρίου· καὶ ὤφθη ἡ δόξα Κυρίου πάσῃ τῇ συναγωγῇ. 
'''
"20" = '''
:sup:`20` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν καὶ Ἀαρὼν, λέγων, 
'''
"21" = '''
:sup:`21` ἀποσχίσθητε ἐκ μέσου τῆς συναγωγῆς ταύτης, καὶ ἐξαναλώσω αὐτοὺς εἰσάπαξ. 
'''
"22" = '''
:sup:`22` Καὶ ἔπεσαν ἐπὶ πρόσωπον αὐτῶν, καὶ εἶπαν, Θεὸς, Θεὸς τῶν πνευμάτων καὶ πάσης σαρκὸς, εἰ ἄνθρωπος εἷς ἥμαρτεν, ἐπὶ πᾶσαν τὴν συναγωγὴν ὀργὴ Κυρίου; 
'''
"23" = '''
:sup:`23` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, 
'''
"24" = '''
:sup:`24` λάλησον τῇ συναγωγῇ, λέγων, ἀναχωρήσατε κύκγῳ ἀπὸ τῆς συναγωγῆς Κορὲ. 
'''
"25" = '''
:sup:`25` Καὶ ἀνέστη Μωυσῆς, καὶ ἐπορεύθη πρὸς Δαθὰν καὶ Ἀβειρὼν, καὶ συνεπορεύθησαν μετʼ αὐτοῦ πάντες οἱ πρεσβύτεροι Ἰσραήλ. 
'''
"26" = '''
:sup:`26` Καὶ ἐλάλησε πρὸς τὴν συναγωγὴν, λέγων, ἀποσχίσθητε ἀπὸ τῶν σκηνῶν τῶν ἀνθρώπων τῶν σκληρῶν τούτων, καὶ μὴ ἅπτεσθε ἀπὸ πάντων ὧν ἐστιν αὐτοῖς, μὴ συναπόλησθε ἐν πάσῃ τῇ ἁμαρτίᾳ αὐτῶν. 
'''
"27" = '''
:sup:`27` Καὶ ἀπέστησαν ἀπὸ τῆς σκηνῆς Κορὲ κύκλῳ· καὶ Δαθὰν καὶ Ἀβειρὼν ἐξῆλθον, καὶ εἱστήκεισαν παρὰ τὰς θύρας τῶν σκηνῶν αὐτῶν, καὶ αἱ γυναῖκες αὐτῶν, καὶ τὰ τέκνα αὐτῶν, καὶ ἡ ἀποσκευὴ αὐτῶν. 
'''
"28" = '''
:sup:`28` Καὶ εἶπε Μωυσῆς, ἐν τούτῳ γνώσεσθε ὅτι Κύριος ἀπέστειλέ με ποιῆσαι πάντα τὰ ἔργα ταῦτα, ὅτι οὐκ ἀπʼ ἐμαυτοῦ. 
'''
"29" = '''
:sup:`29` Εἰ κατὰ θάνατον πάντων ἀνθρώπων ἀποθανοῦνται οὗτοι, εἰ καὶ κατʼ ἐπίσκεψιν πάντων ἀνθρώπων ἐπισκοπὴ ἔσται αὐτῶν, οὐχὶ Κύριος ἀπέσταλκέ με. 
'''
"30" = '''
:sup:`30` Ἀλλʼ ἢ ἐν φάσματι δείξει Κύριος, καὶ ἀνοίξασα ἡ γῆ τὸ στόμα αὐτῆς καταπίεται αὐτοὺς, καὶ τοὺς οἴκους αὐτῶν, καὶ τὰς σκηνὰς αὐτῶν, καὶ πάντα ὅσα ἐστὶν αὐτοῖς, καὶ καταβήσονται ζῶντες εἰς ᾅδου, καὶ γνώσεσθε, ὅτι παρώξυναν οἱ ἄνθρωποι οὗτοι τὸν Κύριον. 
'''
"31" = '''
:sup:`31` Ὡς δὲ ἐπαύσατο λαλῶν πάντας τοὺς λόγους τούτους, ἐῤῥάγη ἡ γῆ ὑποκάτω αὐτῶν. 
'''
"32" = '''
:sup:`32` Καὶ ἠνοίχθη ἡ γῆ, καὶ κατέπιεν αὐτοὺς, καὶ τοὺς οἴκους αὐτῶν, καὶ πάντας τοὺς ἀνθρώπους τοὺς ὄντας μετὰ Κορὲ, καὶ τὰ κτήνη αὐτῶν. 
'''
"33" = '''
:sup:`33` Καὶ κατέβησαν αὐτοὶ, καὶ ὅσα ἐστὶν αὐτῶν ζῶντα εἰς ᾅδου, καὶ ἐκάλυψεν αὐτοὺς ἡ γῆ, καὶ ἀπώλοντο ἐκ μέσου τῆς συναγωγῆς. 
'''
"34" = '''
:sup:`34` Καὶ πᾶς Ἰσραὴλ οἱ κύκλῳ αὐτῶν ἔφυγον ἀπὸ τῆς φωνῆς αὐτῶν, ὅτι λέγοντες, μή ποτε καταπίῃ ἡμᾶς ἡ γῆ. 
'''
"35" = '''
:sup:`35` Καὶ πῦρ ἐξῆλθε παρὰ Κυρίου, καὶ κατέφαγε τοὺς πεντήκοντα καὶ διακοσίους ἄνδρας τοὺς προσφέροντας τὸ θυμίαμα. 
'''
