[1]
"1" = '''
:sup:`1` ΜΑΚΑΡΙΟΣ ἀνὴρ, ὃς οὐκ ἐπορεύθη ἐν βουλῇ ἀσεβῶν, καὶ ἐν ὁδῷ ἁμαρτωλῶν· οὐκ ἔστη, καὶ ἐπὶ καθέδρᾳ λοιμῶν οὐκ ἐκάθισεν. 
'''
"2" = '''
:sup:`2` ʼΑλλʼ ἢ ἐν τῷ νόμῳ Κυρίου τὸ θέλημα αὐτοῦ, καὶ ἐν τῷ νόμῳ αὐτοῦ μελετήσει ἡμέρας καὶ νυκτός. 
'''
"3" = '''
:sup:`3` Καὶ ἔσται ὡς τὸ ξύλον τὸ πεφυτευμένον παρὰ τὰς διεξόδους τῶν ὑδάτων, ὃ τὸν καρπὸν αὐτοῦ δώσει ἐν καιρῷ αὐτοῦ· καὶ τὸ φύλλον αὐτοῦ οὐκ ἀποῤῥυήσεται, καὶ πάντα ὅσα ἂν ποιῇ κατευοδωθήσεται. 
'''
"4" = '''
:sup:`4` Οὐχ οὕτως οἱ ἀσεβεῖς, οὐχ οὕτως, ἀλλʼ ἢ ὡς ὁ χνοῦς ὃν ἐκρίπτει ὁ ἄνεμος ἀπὸ προσώπου τῆς γῆς. 
'''
"5" = '''
:sup:`5` Διὰ τοῦτο οὐκ ἀναστήσονται οἱ ἀσεβεῖς ἐν κρίσει, οὐδὲ ἁμαρτωλοὶ ἐν βουλῇ δικαίων. 
'''
"6" = '''
:sup:`6` Ὅτι γινώσκει Κύριος ὁδὸν δικαίων, καὶ ὁδὸς ἀσεβῶν ἀπολεῖται. 
'''
