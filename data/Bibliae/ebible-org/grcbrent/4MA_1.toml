[1]
"1" = '''
:sup:`1` ΦΙΛΟΣΟΦΩΤΑΤΟΝ λόγον ἐπιδείκνυσθαι μέλλων, εἰ αὐτοδέσποτός ἐστιν τῶν παθῶν ὁ εὐσεβὴς λογισμός· συμβουλεύσαιμʼ ἂν ὑμῖν ὀρθῶς, ὅπως προθύμως προσέχητε τῇ φιλοσοφίᾳ. 
'''
"2" = '''
:sup:`2` Καὶ γὰρ ἀναγκαῖος εἰς ἐπιστήμην παντὶ ὁ λόγος, καὶ ἄλλως τῆς μεγίστης ἀρετῆς ἀρετῆς, λέγω δὴ φρονήσεως, περιέχει ἔπαινον· 
'''
"3" = '''
:sup:`3` Εἰ ἄρα τῶν σωφροσύνης κωλυτικῶν παθῶν ὁ λογισμὸς φαίνεται ἐπικρατεῖν, γαστριμαργίας τε καὶ ἐπιθυμίας· 
'''
"4" = '''
:sup:`4` ἀλλὰ καὶ τῶν τῆς δικαιοσύνης ἐμποδιστικῶν παθῶν κυριεύειν ἀναφαίνεται, οἷον κακοηθείας· καὶ τῶν τῆς ἀνδρείας ἐμποδιστικῶν παθῶν, θυμοῦ τε, καὶ πόνου καὶ φόβου. 
'''
"5" = '''
:sup:`5` Πῶς οὖν, ἴσως εἴποιεν ἄν τινες, εἰ τῶν παθῶν ὁ λογισμὸς κρατεῖ, λήθης καὶ ἀγνοίας οὐ δεσπόζει; 
'''
"6" = '''
:sup:`6` γελοῖον ἐπιχειροῦντες λέγειν· οὐ γὰρ τῶν ἑαυτοῦ παθῶν ὁ λογισμὸς κρατεῖ, ἀλλὰ τῶν τῆς δικαιοσύνης καὶ ἀνδρείας καὶ σωφροσύνης, καὶ φρονήσεως ἐναντίων· καὶ τούτων, οὐχ ὥστε αὐτὰ καταλῦσαι, ἀλλʼ ὥστε αὐτοῖς μὴ εἶξαι. 
'''
"7" = '''
:sup:`7` Πολλαχόθεν μὲν οὖν καὶ ἀλλαχόθεν ἔχοιμʼ ἂν ὑμῖν ἐπιδεῖξαι, ὅτι αὐτοκράτωρ ἐστὶν τῶν παθῶν ὁ εὐσεβὴς λογισμός. 
'''
"8" = '''
:sup:`8` Πολὺ δὲ πλέον τοῦτο ἀποδείξαιμι ἀπὸ τῆς ἀνδραγαθείας τῶν ὑπὲρ ἀρετὴν ἀποθανόντων, Ἐλεαζάρου τε καὶ ἑπτὰ ἀδελφῶν καὶ τῆς τούτων μητρός. 
'''
"9" = '''
:sup:`9` Ἅπαντες γὰρ οὗτοι τῶν ἕως θανάτου πόνων ὑπεριδοντες, ὑπεριδόντες ἐπεδείξαντο ὅτι περικρατεῖ τῶν παθῶν ὁ λογισμός. 
'''
"10" = '''
:sup:`10` Τῶν μὲν οὖν ἀρετῶν, ἔπεστί μοι ἐπαινεῖν τοὺς κατὰ τοῦτον τὸν καιρὸν ὑπὲρ τῆς καλοκᾳγαθίας ἀποθανόντας μετὰ τῆς μητρὸς ἄνδρας· 
'''
"11" = '''
:sup:`11` τῶν δὲ τιμῶν μακαρίσαιμʼ ἄν· θαυμασθέντες γὰρ ἐκεῖνοι οὐ μόνον ὑπὸ πάντων ἀνθρώπων ἐπὶ τῇ ἀνδρείᾳ καὶ τῇ ὑπομονῇ, ἀλλὰ καὶ ὑπὸ τῶν αἰκισαμένων, αἴτιοι κατέστησαν τοῦ καταλυθῆναι τὴν κατὰ τοῦ ἔθνους τυραννίδα, νικήσαντες τὸν τύραννον τῇ ὑπομονῇ, ὥστε διʼ αὐτῶν καθαρισθῆναι τὴν πατρίδα. 
'''
"12" = '''
:sup:`12` Ἀλλὰ καὶ περὶ τούτου νῦν αὐτίκα δὴ λέγειν ἐξέσται, ἀρξαμένων τῆς ὑποθέσεως, ὥσπερ εἴωθα ποιεῖν, καὶ οὕτως εἰς τὸν περὶ αὐτῶν τρέψομαι λόγον, δόξαν διδοὺς τῷ πανσόφῳ Θεῷ. 
'''
"13" = '''
:sup:`13` Ζητοῦμεν δὴ τοίνυν, εἰ αὐτοκράτωρ ἐστὶν παθῶν ὁ λογισμός. 
'''
"14" = '''
:sup:`14` Διακρίνωμεν δὲ, τί ποτέ ἐστιν λογισμός; καὶ τί πάθος; καὶ πόσαι παθῶν ἰδέαι; καὶ εἰ πάντων ἐπικρατεῖ τούτων ὁ λογισμός; 
'''
"15" = '''
:sup:`15` Λογισμὸς μὲν δὴ τοίνυν ἐστὶν νοῦς μετὰ ὀρθοῦς βίου· πρωτιμῶν τὸν σοφίας λόγον. 
'''
"16" = '''
:sup:`16` Σοφία δὴ τοὶνυν ἐστὶν γνῶσις θείων καὶ ἀνθρωπίνων πραγμάτων, καὶ τῶν τούτων αἰτίων. 
'''
"17" = '''
:sup:`17` Αὕτη δὴ τοίνυν ἐστὶν ἠ τοῦ νόμου παιδσεία· διʼ ἧς τὰ θεῖα σεμνῶς, καὶ τὰ ἀνθρώπινα συμφερόντως μανθάνομεν. 
'''
"18" = '''
:sup:`18` Τῆς δὲ σοφίας ἰδέαι καθεστᾶσιν, φρόνησις καὶ δικαιοσύνη καὶ ἀνδρεια καὶ σωφροσύνη. 
'''
"19" = '''
:sup:`19` Κυριωτάτη πάντων ἡ φρόνησις· ἐξ ἧς δὴ τῶν παθῶν ὁ λογισμὸς ἐπικρατεῖ. 
'''
"20" = '''
:sup:`20` Παθῶν δὲ φύσεις εἰσὶν αἱ περιεκτικώταται δύο, ἡδονή τε καὶ πόνος· τούτων δὲ ἐκάτερον καὶ περὶ τὴν ψυχὴν πέφυκεν. 
'''
"21" = '''
:sup:`21` Πολλαὶ δὲ καὶ περὶ τὴν ἡδονὴν καὶ τὸν πόνον παθῶν εἰσὶν ἀκολουθίαι. 
'''
"22" = '''
:sup:`22` Πρὸ μὲν οὖν τῆς ἡδονῆς ἐστιν ἐπιθυμία· μετὰ δὲ τὴν ἡδονὴν, χαρά. 
'''
"23" = '''
:sup:`23` Πρὸ δὲ τοῦ πόνου ἐστὶν φόβος· μετὰ δὲ τὸν πόνον, λύπη. 
'''
"24" = '''
:sup:`24` Θυμὸς δὲ κοινὸν πάθος ἐστὶν ἡδονῆς καὶ πόνου, ἐὰν ἐννοηθῇ τις ὃτε αὐτῷ περιέπεσεν. 
'''
"25" = '''
:sup:`25` Ἐν δὲ τῇ ἡδονῇ ἐστιν καὶ ἡ κακοήθης διάθεσις, πολυτροπωτάτη πάντων τῶν παθῶν οὖσα. 
'''
"26" = '''
:sup:`26` Κατὰ μὲν ψυχῆς ἀλαζονεία, καὶ φιλαργυρία, καὶ φιλοδοξία, καὶ φιλονεικία, ἀπιστία καὶ βασκανία· 
'''
"27" = '''
:sup:`27` κατὰ δὲ τὸ σῶμα, παντοφαγία, καὶ λαιμαργία, καὶ νομοφαγία. 
'''
"28" = '''
:sup:`28` Καθάπερ οὖν δυοῖν τοῦ σώματος καὶ τῆς ψυχῆς φυτῶν ὄντων ἡδονῆς τε καὶ πὸνου, πολλαὶ τούτων τῶν παθῶν εἰσιν παραφυάδες. 
'''
"29" = '''
:sup:`29` Ὧν ἕκαστος ὁ πανγέωργος λογισμὸς περικαθαίρων τε καὶ ἀποκνίζων, καὶ περιπλέκων, καὶ ἐπάρδων, καὶ πάντα τρόπον μεταχέων, ἐξημεροῖ τὰς τῶν ἠθῶν καὶ παθῶν ὕλας. 
'''
"30" = '''
:sup:`30` Ὁ γὰρ λογισμὸς τῶν μὲν ἀρετῶν ἐστιν ἡγεμῶν, τῶν δὲ παθῶν αὐτοκράτωρ. Ἐπιθεώρει γε τοίνυν πρῶτον διʼ αὐτῶν κωλυτικῶν τῆς σωφροσύνης ἔργων, ὅτι αὐτοδέσποτός ἐστιν τῶν παθῶν ὁ λογισμός. 
'''
"31" = '''
:sup:`31` Σωφροσύνη δὴ τοίνυν ἐστὶν ἐπικράτεια τῶν ἐπιθυμιῶν. 
'''
"32" = '''
:sup:`32` Τῶν δὲ ἐπιθυμιῶν αἱ μέν εἰσιν ψυχικαὶ, αἱ δὲ σωματικαί· καὶ τούτων ἀμφοτέρων ὁ λογισμὸς ἐπικρατεῖν φαίνεται. 
'''
"33" = '''
:sup:`33` Ἐπεὶ πόθεν κινούμενοι πρὸς τὰς ἀπειρημένας τοοφὰς, ἀποτρεπόμεθα τὰς ἐξ ἑαυτῶν ἡδονάς; οὐχ ὅτι δύναται τῶν ὀρὲξεων ἐπικρατεῖν ὁ λογισμός; ἐγὼ μὲν οἶμαι. 
'''
"34" = '''
:sup:`34` Τοιγαροῦν ἐνύδρων ἐπιθυμοῦντες καὶ ὀρνέων καὶ τετραπόδων, παντοίων βρωμάτων τὼν ἀπηγορευμένων ἡμῖν κατὰ τὸν νόμον ἀπεχόμεθα διὰ τὴν τοῦ λογισμοῦ ἐπικράτειαν. 
'''
"35" = '''
:sup:`35` Ἀντέχεται γὰρ τὰ τῶν ὀρέξεων πάθη ὑπὸ τοῦ σώφρονος νοὸς ἀνακαμπτόμενα· καὶ φιλοτιμοῦνται πάντα τὰ τοῦ σώματος κινήματα ὑπὸ τοῦ λογισμοῦ. 
'''
