[122]
"1" = '''
:sup:`1` Ὠδὴ τῶν ἀναβαθμῶν. Πρὸς σὲ ᾖρα τοὺς ὀφθαλμούς μου, τὸν κατοικοῦντα ἐν τῷ οὐρανῷ. 
'''
"2" = '''
:sup:`2` Ἰδοὺ ὡς ὀφθαλμοὶ δούλων εἰς χεῖρας τῶν κυρίων αὐτῶν, ὡς ὀφθαλμοὶ παιδίσκης εἰς χεῖρας τῆς κυρίας αὐτῆς, οὕτως οἱ ὀφθαλμοὶ ἡμῶν πρὸς Κύριον τὸν Θεὸν ἡμῶν, ἕως οὗ οἰκτειρῆσαι ἡμᾶς. 
'''
"3" = '''
:sup:`3` Ἐλέησον ἡμᾶς Κύριε, ἐλέησον ἡμᾶς, ὅτι ἐπὶ πολὺ ἐπλήσθημεν ἐξουδενώσεως. 
'''
"4" = '''
:sup:`4` Ἐπὶ πλεῖον ἐπλήσθη ἡ ψυχὴ ἡμῶν· τὸ ὄνειδος τοῖς εὐθηνοῦσι καὶ ἡ ἐξουδένωσις τοῖς ὑπερηφάνοις. 
'''
