[13]
"1" = '''
:sup:`1` Καὶ ἀνέστη Ἐλιασοὺβ ὁ ἱερεὺς ὁ μέγας, καὶ οἱ ἀδελφοὶ αὐτοῦ οἱ ἱερεῖς, καὶ ᾠκοδόμησαν τὴν πύλην τὴν προβατικήν· αὐτοὶ ἡγίασαν αὐτὴν, καὶ ἔστησαν θύρας αὐτῆς, καὶ ἕως πύργου τῶν ἑκατὸν ἡγίασαν ἕως πύργου Ἀναμεήλ. 
'''
"2" = '''
:sup:`2` Καὶ ἐπὶ χεῖρας ἀνδρῶν υἱῶν Ἱεριχὼ, καὶ ἐπὶ χεῖρας υἱῶν Ζακχοὺρ, υἱοῦ Ἀμαρί. 
'''
"3" = '''
:sup:`3` Καὶ τὴν πύλην τὴν ἰχθυηρὰν ᾠκοδόμησαν υἱοὶ Ἀσανά· αὐτοὶ ἐστέγασαν αὐτὴν, καὶ ἐστέγασαν θύρας αὐτῆς καὶ κλεῖθρα αὐτῆς καὶ μοχλοὺς αὐτῆς. 
'''
"4" = '''
:sup:`4` Καὶ ἐπὶ χεῖρα αὐτῶν κατέσχεν ἐπὶ Ῥαμὼθ υἱοῦ Οὐρία, υἱοῦ Ἀκκώς· καὶ ἐπὶ χεῖρα αὐτῶν κατέσχε Μοσολλὰμ υἱὸς Βαραχίου, υἱοῦ Μαζεβήλ· καὶ ἐπὶ χεῖρα αὐτῶν κατέσχε Σαδὼκ υἱὸς Βαανά. 
'''
"5" = '''
:sup:`5` Καὶ ἐπὶ χεῖρα αὐτῶν κατέσχοσαν οἱ Θεκωῒμ, καὶ ἀδωρὶμ οὐκ εἰσήνεγκαν τράχηλον αὐτῶν εἰς δουλείαν αὐτῶν. 
'''
"6" = '''
:sup:`6` Καὶ τὴν πύλην ἰασαναῒ ἐκράτησαν Ἰωϊδὰ υἱὸς Φασὲκ, καὶ Μεσουλὰμ υἱὸς Βασωδία· αὐτοὶ ἐστέγασαν αὐτὴν, καὶ ἔστησαν θύρας αὐτῆς καὶ κλεῖθρα αὐτῆς καὶ μοχλοὺς αὐτῆς. 
'''
"7" = '''
:sup:`7` Καὶ ἐπὶ χεῖρα αὐτῶν ἐκράτησαν Μαλτίας ὁ Γαβαωνίτης, καὶ Εὐάρων ὁ Μηρωνωθίτης, ἄνδρες τῆς Γαβαὼν καὶ τῆς Μασφὰ ἓως θρόνου τοῦ ἄρχοντος τοῦ πέραν τοῦ ποταμοῦ. 
'''
"8" = '''
:sup:`8` Καὶ παρʼ αὐτὸν παρησφαλίσατο Ὀζιὴλ υἱὸς Ἀραχίου πυρωτῶν· καὶ ἐπὶ χεῖρα αὐτῶν ἐκράτησεν Ἀνανίας υἱὸς τοῦ ῥωκεῒμ, καὶ κατέλιπον Ἱερουσαλὴμ ἕως τοῦ τείχους τοῦ πλατέος. 
'''
"9" = '''
:sup:`9` Καὶ ἐπὶ χεῖρα αὐτῶν ἐκράτησε Ῥαφαΐα υἱὸς Σοὺρ, ἄρχων ἡμίσους περιχώρου Ἱερουσαλήμ. 
'''
"10" = '''
:sup:`10` Καὶ ἐπὶ χεῖρα αὐτῶν ἐκράτησεν Ἰεδαΐα υἱὸς Ἑρωμὰφ, καὶ κατέναντι οἰκίας αὐτοῦ· καὶ ἐπὶ χεῖρα αὐτοῦ ἐκράτησεν Ἀττοὺθ υἱὸς Ἀσαβανία. 
'''
"11" = '''
:sup:`11` Καὶ δεύτερος ἐκράτησε Μελχίας υἱὸς Ἡρὰμ, καὶ Ἀσοὺβ υἱὸς Φαὰτ Μωὰβ, καὶ ἕως πύργου τῶν θανουρίμ. 
'''
"12" = '''
:sup:`12` Καὶ ἐπὶ χεῖρα αὐτοῦ ἐκράτησε Σαλλοὺμ υἱὸς Ἀλλωῆς, ἄρχων ἡμίσους περιχώρου Ἱερουσαλὴμ, αὐτὸς καὶ αἱ θυγατέρες αὐτοῦ. 
'''
"13" = '''
:sup:`13` Τὴν πύλην τῆς φάραγγος ἐκράτησαν Ἀνοὺν καὶ οἱ κατοικοῦντες Ζανώ· αὐτοὶ ᾠκοδόμησαν αὐτὴν, καὶ ἔστησαν θύρας αὐτῆς καὶ κλεῖθρα αὐτῆς καὶ μοχλοὺς αὐτῆς, καὶ χιλίους πήχεις ἐν τῷ τείχει ἕως τῆς πύλης τῆς κοπρίας. 
'''
"14" = '''
:sup:`14` Καὶ τὴν πύλην τῆς κοπρίας ἐκράτησε Μελχία υἱὸς Ῥηχὰβ, ἄρχων περιχώρου Βηθακχαρὶμ, αὐτὸς καὶ υἱοὶ αὐτοῦ· καὶ ἐσκέπασαν αὐτὴν, καὶ ἔστησαν θύρας αὐτῆς καὶ κλεῖθρα αὐτῆς καὶ μοχλοὺς αὐτῆς. 
'''
"15" = '''
:sup:`15` Τὴν δὲ πύλην τῆς πηγῆς ἠσφαλίσατο Σαλωμὼν υἱὸς Χολεζὲ, ἄρχων μέρους τῆς Μασφά· αὐτὸς ἐζῳκοδόμησεν αὐτὴν καὶ ἐστέγασεν αὐτὴν, καὶ ἔστησε τὰς θύρας αὐτῆς καὶ μοχλοὺς αὐτῆς· καὶ τὸ τεῖχος κολυμβήθρας τῶν κωδίων τῇ κουρᾷ τοῦ βασιλέως, καὶ ἕως τῶν κλιμάκων τῶν καταβαινουσῶν ἀπὸ πόλεως Δαυίδ. 
'''
"16" = '''
:sup:`16` Ὀπίσω αὐτοῦ ἐκράτησε Νεεμίας υἱὸς Ἀζαβοὺχ, ἄρχων ἡμίσους περιχώρου Βηθσοὺρ, ἕως κήπου τάφου Δαυὶδ, καὶ ἕως τῆς κολυμβήθρας τῆς γεγονυίας, καὶ ἕως βηθαγγαρίμ. 
'''
"17" = '''
:sup:`17` Ὀπίσω αὐτοῦ ἐκράτησαν οἱ Λευῖται, Ῥαοὺμ υἱὸς Βανί· ἐπὶ χεῖρα αὐτοῦ ἐκράτησεν Ἀσαβία ἄρχων ἡμίσους περιχώρου Κεϊλὰ τῷ περιχώρῳ αὐτοῦ. 
'''
"18" = '''
:sup:`18` Καὶ μετʼ αὐτὸν ἐκράτησαν ἀδελφοὶ αὐτῶν Βενεῒ υἱὸς Ἠναδὰδ, ἄρχων ἡμίσους περιχώρου Κεϊλά. 
'''
"19" = '''
:sup:`19` Καὶ ἐκράτησεν ἐπὶ χεῖρα αὐτοῦ Ἀζοὺρ υἱὸς Ἰησοῦ, ἄρχων τοῦ Μασφαὶ, μέτρον δεύτερον πύργου ἀναβάσεως τῆς συναπτούσης τῆς γωνίας. 
'''
"20" = '''
:sup:`20` Μετʼ αὐτὸν ἐκράτησε Βαροὺχ υἱὸς Ζαβοῦ, μέτρον δεύτερον ἀπὸ τῆς γωνίας ἕως θύρας Βηθελιασοὺβ τοῦ ἱερέως τοῦ μεγάλου. 
'''
"21" = '''
:sup:`21` Μετʼ αὐτὸν ἐκράτησε Μεραμὼθ υἱὸς Οὐρία, υἱοῦ Ἀκκὼς, μέτρον δεύτερον ἀπὸ θύρας Βηθελιασοὺβ ἕως ἐκλείψεως Βηθελιασούβ. 
'''
"22" = '''
:sup:`22` Καὶ μετʼ αὐτὸν ἐκράτησαν οἱ ἱερεῖς ἄνδρες Ἐκχεχάρ. 
'''
"23" = '''
:sup:`23` Καὶ μετʼ αὐτὸν ἐκράτησε Βενιαμὶν καὶ Ἀσοὺβ κατέναντι οἴκου αὐτῶν· καὶ μετʼ αὐτὸν ἐκράτησεν Ἀζαρίας υἱὸς Μαασίου, υἱοῦ Ἀνανία ἐχόμενα οἴκου αὐτοῦ. 
'''
"24" = '''
:sup:`24` Μετʼ αὐτὸν ἐκράτησε Βανὶ υἱὸς Ἀδὰδ, μέτρον δεύτερον ἀπὸ 
'''
"25" = '''
:sup:`25` Βηθαζαρία ἕως τῆς γωνίας, καὶ ἕως τῆς καμπῆς Φαλὰχ υἱοῦ Εὐζαῒ ἐξεναντίας τῆς γωνίας, καὶ ὁ πύργος ὁ ἐξέχων ἐκ τοῦ οἴκου τοῦ βασιλέως ὁ ἀνώτερος ὁ τῆς αὐλῆς τῆς φυλακῆς· καὶ μετʼ αὐτὸν Φαδαΐα υἱὸς Φόρος. 
'''
"26" = '''
:sup:`26` Καὶ οἱ Ναθινὶμ ἦσαν οἰκοῦντες ἐν τῷ Ὠφὰλ, ἕως κήπου πύλης τοῦ ὕδατος εἰς ἀνατολὰς, καὶ ὁ πύργος ὁ ἐξέχων. 
'''
"27" = '''
:sup:`27` Καὶ μετʼ αὐτὸν ἐκράτησαν οἱ Θεκωῒμ, μέτρον δεύτερον ἐξεναντίας τοῦ πύργου τοῦ μεγάλου τοῦ ἐξέχοντος, καὶ ἕως τοῦ τείχους τοῦ Ὀφλά. 
'''
"28" = '''
:sup:`28` Ἀνώτερον πύλης τῶν ἵππων ἐκράτησαν οἱ ἱερεῖς, ἀνὴρ ἐξεναντίας οἴκου ἑαυτοῦ. 
'''
"29" = '''
:sup:`29` Καὶ μετʼ αὐτὸν ἐκράτησε Σαδδοὺκ υἱὸς Ἐμμὴρ ἐξεναντίας οἴκου ἑαυτοῦ· καὶ μετʼ αὐτὸν ἐκράτησε Σαμαΐα υἱὸς Σεχενία φύλαξ τῆς πύλης τῆς ἀνατολῆς. 
'''
"30" = '''
:sup:`30` Μετʼ αὐτὸν ἐκράτησεν Ἀνανία υἱὸς Σελεμία, καὶ Ἀνὼμ υἱὸς Σελὲφ ὁ ἕκτος, μέτρον δεύτερον· μετʼ αὐτὸν ἐκράτησε Μεσουλὰμ υἱὸς Βαραχία ἐξεναντίας γαζοφυλακίου αὐτοῦ. 
'''
"31" = '''
:sup:`31` Μετʼ αὐτὸν ἐκράτησε Μελχία υἱὸς τοῦ Σαρεφὶ ἕως Βηθὰν Ναθινὶμ, καὶ οἱ ῥωποπῶλαι ἀπέναντι πύλης τοῦ Μαφεκὰδ καὶ ἕως ἀναβάσεως τῆς καμπῆς. 
'''
"32" = '''
:sup:`32` Καὶ ἀναμέσον τῆς πύλης τῆς προβατικῆς ἐκράτησαν οἱ χαλκεῖς καὶ οἱ ῥωποπῶλαι. 
'''
"33" = '''
:sup:`33` Καὶ ἐγένετο ἡνίκα ἤκουσε Σαναβαλλὰτ, ὅτι ἡμεῖς οἰκοδομοῦμεν τὸ τεῖχος, καὶ πονηρὸν αὐτῷ ἐφάνη, καὶ ὠργίσθη ἐπὶ πολὺ, καὶ ἐξεγέλα ἐπὶ τοῖς Ἰουδαίοις. 
'''
"34" = '''
:sup:`34` Καὶ εἶπεν ἐνώπιον τῶν ἀδελφῶν αὐτοῦ, αὕτη ἡ δύναμις Σομόρων, ὅτι οἱ Ἰουδαῖοι οὗτοι οἰκοδομοῦσι τὴν ἑαυτῶν πόλιν; ἆρα θυσιάζουσιν; ἆρα δυνήσονται; καὶ σήμερον ἰάσονται τοὺς λίθους, μετὰ τὸ χῶμα γενέσθαι γῆς καυθέντας; 
'''
"35" = '''
:sup:`35` Καὶ Τωβίας ὁ Ἀμμανίτης ἐχόμενα αὐτοῦ ἦλθε, καὶ εἶπε πρὸς αὐτοὺς, μὴ θυσιάζουσιν ἢ φάγονται ἐπὶ τοῦ τόπου αὐτῶν; οὐχὶ ἀναβήσεται ἀλώπηξ καὶ καθελεῖ τὸ τεῖχος λιθων αὐτῶν; 
'''
"36" = '''
:sup:`36` Ἄκουσον ὁ Θεὸς ἡμῶν, ὅτι ἐγενήθημεν εἰς μυκτηρισμὸν, καὶ ἐπίστρεψον ὀνειδισμὸν αὐτῶν εἰς κεφαλὴν αὐτῶν, καὶ δὸς αὐτοὺς εἰς μυκτηρισμὸν ἐν γῇ αἰχμαλωσίας, 
'''
"37" = '''
:sup:`37` καὶ μὴ καλύψῃς ἐπὶ ἀνομίαν. 
'''
