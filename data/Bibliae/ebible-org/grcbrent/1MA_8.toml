[8]
"1" = '''
:sup:`1` Καὶ ἤκουσεν Ἰούδας τὸ ὄνομα τῶν Ῥωμαίων, ὅτι εἰσὶ δυνατοὶ ἰσχύϊ· καὶ αὐτοὶ εὐδοκοῦσιν ἐν πᾶσι τοῖς προστιθεμένοις αὐτοῖς, καὶ ὅσοι ἂν προσέλθωσιν αὐτοῖς, ἱστῶσιν αὐτοῖς φιλίαν, καὶ ὅτι εἰσὶ δυνατοὶ ἰσχύϊ· 
'''
"2" = '''
:sup:`2` καὶ διηγήσαντο αὐτῷ τοὺς πολέμους αὐτῶν, καὶ τὰς ἀνδραγαθίας ἃς ποιοῦσιν ἐν τοῖς Γαλάταις, καὶ ὅτι κατεκράτησαν αὐτῶν καὶ ἤγαγον αὐτοὺς ὑπὸ φόρον, 
'''
"3" = '''
:sup:`3` καὶ ὅσα ἐποίησαν ἐν χώρᾳ Ἱσπανιας, του κατακρατῆσαι τῶν μετάλλων τοῦ ἀργυρίου καὶ τοῦ χρυσίου τοῦ ἐκεῖ· 
'''
"4" = '''
:sup:`4` καὶ κατεκράτησαν τοῦ τόπου παντὸς τῇ βουλῇ αὐτῶν καὶ τῇ μακροθυμίᾳ, καὶ ὁ τόπος ἦν μακρὰν ἀπέχων ἀπʼ αὐτῶν σφόδρα· καὶ τῶν βασιλέων τῶν ἐπελθόντων ἐπʼ αὐτοὺς ἀπʼ ἄκρου τῆς γῆς ἕως συνέτριψαν αὐτοὺς, καὶ ἐπάταξαν ἐν αὐτοῖς πληγὴν μεγάλην, καὶ οἱ ἐπίλοιποι διδόασιν αὐτοῖς φόρον κατʼ ἐνιαυτόν· 
'''
"5" = '''
:sup:`5` Καὶ τὸν Φίλιππον καὶ τὸν Περσέα Κιτιέων βασιλέα, καὶ τοὺς ἐπῃρμένους ἐπʼ αὐτοὺς, συνέτριψαν αὐτοὺς ἐν πολέμῳ, καὶ κατεκράτησαν αὐτῶν· 
'''
"6" = '''
:sup:`6` καὶ Ἀντίοχον τὸν μέγαν βασιλέα τῆς Ἀσίας, τὸν πορευθέντα ἐπʼ αὐτοὺς εἰς πόλεμον ἔχοντα ἑκατὸν εἴκοσι ἐλέφαντας καὶ ἵππον καὶ ἅρματα καὶ δύναμιν πολλὴν σφόδρα, καὶ συνετρίβη ἀπʼ αὐτῶν· 
'''
"7" = '''
:sup:`7` καὶ ἔλαβον αὐτὸν ζῶντα, καὶ ἔστησαν αὐτοῖς διδόναι αὐτόν τε καὶ τοὺς βασιλεύοντας μετʼ αὐτὸν φόρον μέγαν, διδόναι ὅμηρα καὶ διαστολήν, 
'''
"8" = '''
:sup:`8` καὶ χώραν τὴν Ἰνδικὴν, καὶ Μήδειαν, καὶ Αυδίαν, καὶ ἀπὸ τῶν καλλίστων χωρῶν αὐτῶν, καὶ λαβόντες αὐτὰς παρʼ αὐτοῦ ἔδωκαν αὐτὰς Εὐμένει τῷ βασιλεῖ. 
'''
"9" = '''
:sup:`9` Καὶ ὅτι οἱ ἐκ τῆς Ἑλλάδος ἐβουλεύσαντο ἐλθεῖν καὶ ἐξᾶραι αὐτούς, 
'''
"10" = '''
:sup:`10` καὶ ἐγνώσθη ὁ λόγος αὐτοῖς, καὶ ἀπέστειλαν ἐπʼ αὐτοὺς στρατηγὸν ἕνα, καὶ ἐπολέμησαν πρὸς αὐτοὺς, καὶ ἔπεσον ἐξ αὐτῶν τραυματίαι πολλοὶ, καὶ ᾐχμαλώτευσαν τὰς γυναῖκας αὐτῶν καὶ τὰ τέκνα αὐτῶν, καὶ προενόμευσαν αὐτοὺς, καὶ κατεκράτησαν τῆς γῆς αὐτῶν, καὶ καθεῖλον τὰ ὀχυρώματα αὐτῶν, καὶ κατεδουλώσαντο αὐτοὺς ἕως τῆς ἡμέρας ταύτης. 
'''
"11" = '''
:sup:`11` Καὶ τὰς ἐπιλοίπους βασιλείας, καὶ τὰς νήσους, ὅσοι ποτὲ ἀντέστησαν αὐτοῖς, κατέφθειραν, καὶ ἐδούλωσαν αὐτούς· μετὰ δὲ τῶν φίλων αὐτῶν καὶ τῶν ἐπαναπαυομένων αὐτοῖς συνετήρησαν φιλίαν, 
'''
"12" = '''
:sup:`12` καὶ κατεκράτησαν τῶν βασιλειῶν τῶν ἐγγὺς καὶ τῶν μακρὰν, καὶ ὅσοι ἤκουον τὸ ὄνομα αὐτῶν ἐφοβοῦντο ἀπʼ αὐτῶν· 
'''
"13" = '''
:sup:`13` ὅσοις δʼ ἂν βούλωνται βοηθεῖν καὶ βασιλεύειν, βασιλεύουσιν· οὓς δʼ ἂν βούλωνται, μεθιστῶσι, καὶ ὑψώθησαν σφόδρα· 
'''
"14" = '''
:sup:`14` καὶ ἐν πᾶσι τούτοις οὐκ ἐπέθετο οὐδεὶς αὐτῶν διάδημα, καὶ οὐ περιεβάλοντο πορφύραν, ὥστε ἁδρυνθῆναι ἐν αὐτῇ. 
'''
"15" = '''
:sup:`15` Καὶ βουλευτήριον ἐποίησαν ἑαυτοῖς, καὶ καθʼ ἡμέραν ἐβουλεύοντο τριακόσιοι καὶ εἴκοσι βουλευόμενοι διαπαντὸς περὶ τοῦ πλήθους, τοῦ εὐκοσμεῖν αὐτούς· 
'''
"16" = '''
:sup:`16` καὶ πιστεύουσιν ἑνὶ ἀνθρώπῳ τὴν ἀρχὴν αὐτῶν κατʼ ἐνιαυτὸν, καὶ κυριεύειν πάσης τῆς γῆς αὐτῶν, καὶ πάντες ἀκούουσι τοῦ ἑνὸς, καὶ οὐκ ἔστι φθόνος οὐδὲ ζῆλος ἐν αὐτοῖς· 
'''
"17" = '''
:sup:`17` Καὶ ἐπέλεξεν Ἰούδας τὸν Εὐπόλεμον υἱὸν Ἰωάννου τοῦ Ἀκκὼς, καὶ Ἰάσονα υἱὸν Ἐλεαζάρου, καὶ ἀπέστειλεν αὐτοὺς εἰς Ῥώμην, στῆσαι αὐτοῖς φιλίαν καὶ συμμαχίαν, 
'''
"18" = '''
:sup:`18` καὶ τοῦ ἆραι τὸν ζυγὸν ἀπʼ αὐτῶν, ὅτι ἴδον τὴν βασιλείαν τῶν Ἑλλήνων καταδουλουμένους τὸν Ἰσραὴλ δουλείαν. 
'''
"19" = '''
:sup:`19` Καὶ ἐπορεύθησαν εἰς Ῥώμην, καὶ ἡ ὁδὸς πολλὴ σφόδρα, καὶ εἰσῆλθον εἰς τὸ βουλευτήριον, καὶ ἀπεκρίθησαν καὶ εἶπον, 
'''
"20" = '''
:sup:`20` Ἰούδας ὁ Μακκαβαῖος καὶ οἱ ἀδελφοὶ αὐτοῦ καὶ τὸ πλῆθος τῶν Ἰουδαίων ἀπέστειλαν ἡμᾶς πρὸς ὑμᾶς, στῆσαι μεθʼ ὑμῶν συμμαχίαν καὶ εἰρήνην, καὶ γραφῆναι ἡμᾶς συμμάχους καὶ φίλους ὑμῶν. 
'''
"21" = '''
:sup:`21` Καὶ ἤρεσεν ὁ λόγος ἐνώπιον αὐτῶν. 
'''
"22" = '''
:sup:`22` Καὶ τοῦτο τὸ ἀντίγραφον τῆς ἐπιστολῆς ἧς ἀντέγραψεν ἐπὶ δέλτοῖς χαλκαῖς, καὶ ἀπέστειλεν εἰς Ἱερουσαλὴμ εἶναι παρʼ αὐτοῖς ἐκεῖ μνημόσυνον εἰρήνης καὶ συμμαχίας· 
'''
"23" = '''
:sup:`23` καλῶς γένοιτο Ῥωμαίοις καὶ τῷ ἔθνει Ἰουδαίων ἐν τῇ θαλάσσῃ καὶ ἐπὶ τῆς ξηρᾶς εἰς τὸν αἰῶνα, καὶ ῥομφαία καὶ ἐχθρὸς μακρυνθείη ἀπʼ αὐτῶν. 
'''
"24" = '''
:sup:`24` Ἐὰν δὲ ἐνστῇ πόλεμος ἐν Ῥώμῃ προτέρᾳ ἢ πᾶσι τοῖς συμμάχοις αὐτῶν ἐν πάσῃ κυρείᾳ αὐτῶν, 
'''
"25" = '''
:sup:`25` συμμαχήσει τὸ ἔθνος τῶν Ἰουδαίων, ὡς ἂν ὁ καιρὸς ὑπογραφῇ αὐτοῖς, καρδίᾳ πλήρει. 
'''
"26" = '''
:sup:`26` Καὶ τοῖς πολεμοῦσιν οὐ δώσουσιν οὐδὲ ἐπαρκέσουσι σῖτον, ὅπλα, ἀργύριον, πλοῖα, ὡς ἔδοξε Ῥωμαίοις· καὶ φυλάξονται τὰ φυλάγματα αὐτῶν οὐθὲν λαβόντες· 
'''
"27" = '''
:sup:`27` κατὰ τὰ αὐτὰ δὲ ἐὰν ἔθνει Ἰουδαίων συμβῇ προτέροις πόλεμος, συμμαχήσουσιν οἱ Ῥωμαῖοι ἐκ ψυχῆς, ὡς ἂν αὐτοῖς ὁ καιρὸς ὑπογραφῇ. 
'''
"28" = '''
:sup:`28` Καὶ τοῖς συμμαχοῦσιν οὐ δοθήσεται σῖτος, ὅπλα, ἀργύριον, πλοῖα, ὡς ἔδοξε Ῥώμῃ· καὶ φυλάξονται τὰ φυλάγματα αὐτῶν, καὶ οὐ μετὰ δόλου. 
'''
"29" = '''
:sup:`29` Κατὰ τοὺς λόγους τούτους ἔστησαν Ῥωμαῖοι τῷ δήμῳ τῶν Ἰουδαίων. 
'''
"30" = '''
:sup:`30` Ἐὰν δὲ μετὰ τοὺς λόγους τούτους βουλεύσωνται οὗτοι καὶ οὗτοι προσθεῖναι ἢ ἀφελεῖν, ποιήσονται ἐξ αἱρέσεως αὐτῶν, καὶ ὃ ἐὰν προσθῶσιν ἢ ἀφέλωσιν, ἔσται κύρια. 
'''
"31" = '''
:sup:`31` Καὶ περὶ τῶν κακῶν ὧν ὁ βασιλεὺς Δημήτριος συντελεῖται εἰς αὐτούς, ἐγράψαμεν αὐτῷ, λέγοντες, διατί ἐβάρυνας τὸν ζυγόν σου ἐπὶ τοὺς φίλους ἡμῶν τοὺς συμμάχους Ἰουδαίους; 
'''
"32" = '''
:sup:`32` Ἐὰν οὖν ἔτι ἐντύχωσιν κατὰ σοῦ, ποιήσομεν αὐτοῖς τὴν κρίσιν, καὶ πολεμήσομέν σε διὰ τῆς θαλάσσης καὶ διὰ τῆς ξηρᾶς. 
'''
