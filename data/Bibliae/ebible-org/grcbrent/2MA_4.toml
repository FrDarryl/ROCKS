[4]
"1" = '''
:sup:`1` Ὁ δὲ προειρημένος Σίμων ὁ τῶν χρημάτων καὶ τῆς πατρίδος ἐνδείκτης γεγονὼς, ἐκακολόγει τὸν Ὀνίαν, ὡς αὐτός τε εἴη τὸν Ἡλιόδωρον ἐπισεσεικὼς, καὶ τῶν κακῶν δημιουργὸς καθεστηκώς. 
'''
"2" = '''
:sup:`2` Καὶ τὸν εὐεργέτην τῆς πόλεως, καὶ τὸν κηδεμόνα τῶν ὁμοεθνῶν, καὶ ζηλωτὴν τῶν νόμων, ἐπίβουλον τῶν πραγμάτων ἐτόλμα λέγειν. 
'''
"3" = '''
:sup:`3` Τῆς δὲ ἔχθρας ἐπὶ τοσοῦτον προβαινούσης, ὥστε καὶ διά τινος τῶν ὑπὸ τοῦ Σίμωνος δεδοκιμασμένων φόνους συντελεῖσθαι, 
'''
"4" = '''
:sup:`4` συνορῶν ὁ Ὀνίας τὸ χαλεπὸν τῆς φιλονεικίας, καὶ Ἀπολλώνιον μαίνεσθαι, ὡς τὸν κοίλης Συρίας καὶ Φοινίκης στρατηγὸν, συναύξοντα τὴν κακίαν τοῦ Σίμωνος, 
'''
"5" = '''
:sup:`5` ὡς τὸν βασιλέα διεκομίσθη, οὐ γινόμενος τῶν πολιτῶν κατήγορος, τὸ δὲ συμφέρον κοινῇ κατʼ ἰδίαν παντὶ τῷ πλήθει σκοπῶν. 
'''
"6" = '''
:sup:`6` Ἑώρα γὰρ ἄνευ βασιλικῆς προνοίας ἀδύνατον εἶναι τυχεῖν εἰρήνης ἔτι τὰ πράγματα, καὶ τὸν Σίμωνα παῦλαν οὐ ληψόμενον τῆς ἀνοίας. 
'''
"7" = '''
:sup:`7` Μεταλλάξαντος δὲ τὸν βίον Σελεύκου, καὶ παραλαβόντος τὴν βασιλείαν Ἀντιόχου τοῦ προσαγορευθέντος Ἐπιφανοῦς, ὑπενόθευσεν Ἰάσων ὁ ἀδελφὸς Ὀνίου τὴν ἀρχιερωσύνην, 
'''
"8" = '''
:sup:`8` ἐπαγγειλάμενος τῷ βασιλεῖ διʼ ἐντεύξεως ἀργυοίου τάλαντα ἑξήκοντα πρὸς τοῖς τριακοσίοις, καὶ προσόδου τινὸς ἄλλης τάλαντα ὀγδοήκοντα, 
'''
"9" = '''
:sup:`9` πρὸς δὲ τούτοις ὑπισχνεῖτο καὶ ἕτερα διαγράψαι πεντήκοντα πρὸς τοῖς ἑκατόν, ἐὰν συγχωρηθῇ διὰ τῆς ἐξουσίας αὐτοῦ, γυμνάσιον καὶ ἐφηβίαν αὐτῷ συστήσασθαι, καὶ τοὺς ἐν Ἰεροσολύμοις Ἀντιοχεῖς ἀναγράψαι. 
'''
"10" = '''
:sup:`10` Ἐπινεύσαντος δὲ τοῦ βασιλέως, καὶ τῆς ἀρχῆς κρατήσας, εὐθέως ἐπὶ τὸν Ἑλληνικὸν χαρακτῆρα τοὺς ὁμοφύλους μετῆγε. 
'''
"11" = '''
:sup:`11` Καὶ τὰ κείμενα τοῖς Ἰουδαίοις φιλάνθρωπα βασιλικὰ διὰ Ἰωάννου τοῦ πατρὸς Εὐπολέμου, τοῦ ποιησαμένου τὴν πρεσβείαν ὑπὲρ φιλίας καὶ συμμαχίας πρὸς τοὺς Ῥωμαίους, παρώσατο· καὶ τὰς μὲν νομίμους καταλύων πολιτείας, παρανόμους ἐθισμοὺς ἐκαίνιζεν. 
'''
"12" = '''
:sup:`12` Ἀσμένως γὰρ ὑπʼ αὐτὴν τὴν ἀκρόπολιν γυμνάσιον καθίδρυσε, καὶ τοὺς κρατίστους τῶν ἐφήβων ὑποτάσσων, ὑπὸ πέτασον ἦγεν. 
'''
"13" = '''
:sup:`13` Ἦν δʼ οὕτως ἀκμή τις Ἑλληνισμοῦ, καὶ πρόσβασις ἀλλοφυλισμοῦ διὰ τὴν τοῦ ἀσεβοῦς καὶ οὐκ ἀρχιερέως Ἰάσωνος ὑπερβάλλουσαν ἀναγνείαν, 
'''
"14" = '''
:sup:`14` ὥστε μηκέτι περὶ τὰς τοῦ θυσιαστηρίου λειτουργίας προθύμους εἶναι τοὺς ἱερεῖς, ἀλλὰ τοῦ μὲν ναοῦ καταφρονοῦντες, καὶ τῶν θυσιῶν ἀμελοῦντες ἔσπευδον μετέχειν τῆς ἐν παλαίστρᾳ παρανόμου χορηγίας, μετὰ τὴν τοῦ δίσκου πρόκλησιν. 
'''
"15" = '''
:sup:`15` Καὶ τὰς μὲν πατρῴους τιμὰς ἐν οὐδενὶ τιθέμενοι, τὰς δὲ Ἑλληνικὰς δόξας καλλίστας ἡγούμενοι. 
'''
"16" = '''
:sup:`16` Ὧν χάριν περιέσχεν αὐτοὺς χαλεπὴ περίστασις, καὶ ὧν ἐζήλουν τὰς ἀγωγὰς, καὶ καθάπαν ἤθελον ἐξομοιοῦσθαι, τούτους πολεμίους καὶ τιμωρητὰς ἔσχον. 
'''
"17" = '''
:sup:`17` Ἀσεβεῖν γὰρ εἰς τοὺς θείους νόμους οὐ ῥᾴδιον, ἀλλὰ ταῦτα ὁ ἀκόλουθος καιρὸς δηλώσει. 
'''
"18" = '''
:sup:`18` Ἀγομένου δὲ πενταετηρικοῦ ἀγῶνος ἐν Τύρῳ, καὶ τοῦ βασιλέως παρόντος, 
'''
"19" = '''
:sup:`19` ἀπέστειλεν Ἰάσων ὁ μιαρὸς θεωροὺς ἀπὸ Ἱεροσολύμων Ἀντιοχεῖς ὄντας, παρακομίζοντας ἀργυρίου δραχμὰς τριακοσίας εἰς τὴν τοῦ Ἡρακλέους θυσίαν· ἃς καὶ ἠξίωσαν οἱ παρακομίσαντες μὴ χρῆσθαι πρὸς θυσίαν διὰ τὸ μὴ καθήκειν, εἰς ἑτέραν δὲ καταθέσθαι δαπάνην. 
'''
"20" = '''
:sup:`20` Ἔπεμψεν οὖν ταῦτα, διὰ μὲν τὸν ἀποστείλαντα εἰς τὴν τοῦ Ἡρακλέους θυσίαν, ἕνεκεν δὲ τῶν παρακομιζόντων, εἰς τὰς τῶν τριήρων κατασκευάς. 
'''
"21" = '''
:sup:`21` Ἀποσταλέντος δὲ εἰς Αἴγυπτον Ἀπολλωνίου τοῦ Μενεσθέως διὰ τὰ πρωτοκλίσια Πτολεμαίου τοῦ Φιλομήτορος βασιλέως, μεταλαβὼν Ἀντίοχος ἀλλότριον αὐτὸν τῶυ αὐτῶν γεγονέναι πραγμάτων, τῆς κατʼ αὑτὸν ἀσφαλείας ἐφρόντιζεν· ὅθεν εἰς Ἰόππην παραγενόμενος, κατήντησεν εἰς Ἰεροσόλυμα. 
'''
"22" = '''
:sup:`22` Μεγαλοπρεπῶς δὲ ὑπὸ τοῦ Ἰάσωνος καὶ τῆς πόλεως παραδεχθεὶς, μετὰ δᾳδουχίας καὶ βοῶν εἰσπεπόρευται εἶθʼ οὕτως εἰς τὴν Φοινίκην κατεστρατοπέδευσε. 
'''
"23" = '''
:sup:`23` Μετὰ δὲ τριετῆ χρόνον ἀπέστειλεν Ἰάσων Μενέλαον τὸν τοῦ προσημαινομένου Σίμωνος ἀδελφόν, παρακομίζοντα τὰ χρήματα τῷ βασιλεῖ, καὶ περὶ πραγμάτων ἀναγκαίων ὑπομνηματισμοὺς τελέσοντα. 
'''
"24" = '''
:sup:`24` Ὁ δὲ συσταθεὶς τῷ βασιλεῖ, καὶ δοξάσας αὐτὸν τῷ προσώπῳ τῆς ἐξουσίας, εἰς ἑαυτὸν κατήντησε τὴν ἀρχιερωσύνην, ὑπερβαλὼν τὸν Ἰάσωνα τάλαντα ἀργυρίου τριακόσια. 
'''
"25" = '''
:sup:`25` Λαβὼν δὲ τὰς βασιλικὰς ἐντολὰς παρεγένετο, τῆς μὲν ἀρχιερωσύνης οὐδὲν ἄξιον φέρων, θυμοὺς δὲ ὠμοῦ τυράννου, καὶ θηρὸς βαρβάρου ὀργὰς ἔχων. 
'''
"26" = '''
:sup:`26` Καὶ ὁ μὲν Ἰάσων ὁ τὸν ἴδιον ἀδελφὸν ὑπονοθεύσας, ὑπονοθευθεὶς ὑφʼ ἑτέρου φυγὰς εἰς τὴν Ἀμμανῖτιν χώραν συνήλαστο. 
'''
"27" = '''
:sup:`27` Ὁ δὲ Μενέλαος τῆς μὲν ἀρχῆς ἐκράτει, τῶν δὲ ἐπηγγελμένων τῷ βασιλεῖ χρημάτων οὐδὲν εὐτάκτει, 
'''
"28" = '''
:sup:`28` ποιουμένου δὲ τὴν ἀπαίτησιν Σωστράτου τοῦ τῆς ἀκροπόλεως ἐπάρχου· πρὸς τοῦτον γὰρ ἦν ἡ τῶν φόρων πρᾶξις· διʼ ἣν αἰτίαν οἱ δύο ὑπὸ τοῦ βασιλέως προσεκλήθησαν. 
'''
"29" = '''
:sup:`29` Καὶ ὁ μὲν Μενέλαος ἀπέλιπε τῆς ἀρχιερωσύνης διάδοχον Λυσίμαχον τὸν ἑαυτοῦ ἀδελφόν, Σώστρατος δὲ, Κράτητα τὸν ἐπὶ τῶν Κυπρίων. 
'''
"30" = '''
:sup:`30` Τοιούτων δὲ συνεστηκότων, συνέβη Ταρσεῖς, καὶ Μαλλώτας στασιάζειν, διὰ τὸ Ἀντιοχίδι τῇ παλλακῇ τοῦ βασιλέως ἐν δωρεᾷ δεδόσθαι. 
'''
"31" = '''
:sup:`31` Θᾶττον οὖν ὁ βασιλεὺς ἧκε καταστεῖλαι τὰ πράγματα, καταλιπὼν τὸν διαδεχόμενον Ἀνδρόνικον, τῶν ἐν ἀξιώματι κειμένων. 
'''
"32" = '''
:sup:`32` Νομίσας δὲ ὁ Μενέλαος εἰληφέναι καιρὸν εὐφυῆ, χρυσώματά τινα τῶν τοῦ ἱεροῦ νοσφισάμενος ἐχαρίσατο τῷ Ἀνδρονίκῳ, καὶ ἕτερα ἐτύγχανε πεπρακὼς εἴς τε Τύρον καὶ τὰς κύκλῳ πόλεις. 
'''
"33" = '''
:sup:`33` Ἃ καὶ σαφῶς ἐπεγνωκὼς ὁ Ὀνίας, παρήλεγχεν ἀποκεχωρηκὼς εἰς ἄσυλον τόπον, ἐπὶ Δάφνης τῆς πρὸς Ἀντιόχειαν κειμένης. 
'''
"34" = '''
:sup:`34` Ὅθεν ὁ Μενέλαος λαβὼν ἰδίᾳ τὸν Ἀνδρόνικον, παρεκάλει χειρώσασθαι τὸν Ὀνίαν· ὁ δὲ παραγενόμενος ἐπὶ τὸν Ὀνίαν, καὶ πεισθεὶς ἐπὶ δόλῳ, καὶ δεξιὰς μεθʼ ὅρκων δοὺς, καίπερ ἐν ὑποψίᾳ κείμενος ἔπεισεν ἐκ τοῦ ἀσύλου προελθεῖν, ὃν καὶ παραχρῆμα παρέκλεισεν, οὐκ αἰδεσθεὶς τὸ δίκαιον. 
'''
"35" = '''
:sup:`35` Διʼ ἣν αἰτίαν οὐ μόνον Ἰουδαῖοι, πολλοὶ δὲ καὶ τῶν ἄλλων ἐθνῶν ἐδείναζον, καὶ ἐδυσφόρουν ἐπὶ τῷ τοῦ ἀνδρὸς ἀδίκῳ φόνῳ. 
'''
"36" = '''
:sup:`36` Τοῦ δὲ βασιλέως ἐπανελθόντος ἀπὸ τῶν κατὰ Κιλικίαν τόπων, ἐνετύγχανον οἱ κατὰ πόλιν Ἰουδαῖοι συμισοπονηρούντων καὶ τῶν Ἑλλήνων, ὑπὲρ τοῦ παρὰ λόγον τὸν Ὀνίαν ἀπεκτάνθαι. 
'''
"37" = '''
:sup:`37` Ψυχικῶς οὖν ὁ Ἀντίοχος ἐπιλυπηθεὶς, καὶ τραπεὶς εἰς ἔλεον, καὶ δακρύσας διὰ τὴν τοῦ μετηλλαχότος σωφροσύνην, καὶ πολλὴν εὐταξίαν, 
'''
"38" = '''
:sup:`38` καὶ πυρωθεὶς τοῖς θυμοῖς, παραχρῆμα τὴν τοῦ Ἀνδρονίκου πορφύραν περιελόμενος, καὶ τοὺς χιτῶνας περιῤῥήξας, περιαγαγὼν καθʼ ὅλην τὴν πόλιν, ἐπʼ αὐτὸν τὸν τόπον οὗπερ εἰς τὸν Ὀνίαν ἠσέβησεν, ἐκεῖ τὸν μιαιφόνον ἀπεκόσμησε, τοῦ Κυρίου τὴν ἀξίαν αὐτῷ κόλασιν ἀποδόντος. 
'''
"39" = '''
:sup:`39` Γενομένων δὲ πολλῶν ἱεροσυλημάτων κατὰ τὴν πόλιν ὑπὸ τοῦ Λυσιμάχου μετὰ τῆς Μενελάου γνώμης, καὶ διαδοθείσης ἔξω τῆς φήμης, ἐπισυνήχθη τὸ πλῆθος ἐπὶ τὸν Λυσίμαχον, χρυσωμάτων ἤδη πολλῶν διενηνεγμένων. 
'''
"40" = '''
:sup:`40` Ἐπεγειρομένων δὲ τῶν ὄχλων, καὶ ταῖς ὀργαῖς διεμπιπλαμένων, καθοπλίσας ὁ Λυσίμαχος πρὸς τρισχιλίους, κατήρξατο χειρῶν ἀδίκων, προηγησαμένου τινὸς Τυράννου προβεβηκότος τὴν ἡλικίαν, οὐδὲν δὲ ἧττον καὶ τὴν ἄνοιαν. 
'''
"41" = '''
:sup:`41` Συνιδότες δὲ καὶ τὴν ἐπίθεσιν τοῦ Λυσιμάχου, συναρπάσαντες οἱ μὲν πέτρους, οἱ δὲ ξύλων πάχη, τινὲς δὲ ἐκ τῆς παρακειμένης σποδοῦ δρασσόμενοι, φύρδην ἐνετίνασσον εἰς τοὺς περὶ τὸν Λυσίμαχον. 
'''
"42" = '''
:sup:`42` Διʼ ἣν αἰτίαν πολλοὺς μὲν αὐτῶν τραυματίας ἐποίησαν, τινὰς δὲ καὶ κατέβαλον, πάντας δὲ εἰς φυγὴν συνήλασαν, αὐτὸν δὲ τὸν ἱερόσυλον παρὰ τὸ γαζοφυλάκιον ἐχειρώσαντο. 
'''
"43" = '''
:sup:`43` Περὶ δὲ τούτων ἐνέστη κρίσις πρὸς τὸν Μενέλαον. 
'''
"44" = '''
:sup:`44` Καταντήσαντος δὲ τοῦ βασιλέως εἰς Τύρον, ἐπʼ αὐτοῦ τὴν δικαιολογίαν ἐποιήσαντο οἱ πεμφθέντες ἄνδρες τρεῖς ὑπὸ τῆς γερουσίας. 
'''
"45" = '''
:sup:`45` Ἤδη δὲ λελειμμένος ὁ Μενέλαος ἐπηγγείλατο χρήματα ἱκανὰ τῷ Πτολεμαίῳ τῷ Δορυμένους πρὸς τὸ πεῖσαι τὸν βασιλέα. 
'''
"46" = '''
:sup:`46` Ὅθεν ἀπολαβὼν ὁ Πτολεμαῖος εἴς τι περίστυλον ὡς ἀναψύξοντα τὸν βασιλέα, μετέθηκε. 
'''
"47" = '''
:sup:`47` Καὶ τὸν μὲν τῆς ὅλης κακίας αἴτιον Μενέλαον ἀπέλυσε τῶν κατηγορημάτων, τοῖς δὲ ταλαιπώροις, οἵτινες εἰ καὶ ἐπὶ Σκυθῶν ἔλεγον, ἀπελύθησαν ἄν ἀκατάγνωστοι, τούτοις θάνατον ἐπέκρινε. 
'''
"48" = '''
:sup:`48` Ταχέως οὖν τὴν ἄδικον ζημίαν ὑπέσχον οἱ ὑπὲρ πόλεως καὶ δήμων καὶ τῶν ἱερῶν σκευῶν προαγορεύσαντες. 
'''
"49" = '''
:sup:`49` Διʼ ἣν αἰτίαν καὶ Τύριοι μισοπονηρήσαντες τὰ πρὸς τὴν κηδείαν αὐτῶν μεγαλοπρεπῶς ἐχορήγησαν. 
'''
"50" = '''
:sup:`50` Ὁ δὲ Μενέλαος διὰ τὰς τῶν κρατούντων πλεονεξίας, ἔμενεν ἐπὶ τῆς ἀρχῆς, ἐπιφυόμενος τῇ κακίᾳ, μέγας τῶν πολιτῶν ἐπίβουλος καθεστώς. 
'''
