[5]
"1" = '''
:sup:`1` Καὶ ἀνηγγέλλη Ὀλοφέρνῃ ἀρχιστρατήγῳ δυνάμεως Ἀσσοὺρ, διότι οἱ υἱοὶ Ἰσραὴλ παρεσκευάσαντο εἰς πόλεμον, καὶ τὰς διόδους τῆς ὀρεινῆς συνέκλεισαν, καὶ ἐτείχισαν πᾶσαν κορυφὴν ὄρους ὑψηλοῦ, καὶ ἔθηκαν ἐν τοῖς πεδίοις σκάνδαλα. 
'''
"2" = '''
:sup:`2` Καὶ ὠργίσθη θυμῷ σφόδρα, καὶ ἐκάλεσε πάντας τοὺς ἄρχοντας Μωὰβ, καὶ τοὺς στρατηγοὺς Ἀμμὼν, καὶ πάντας σατράπας τῆς παραλίας, 
'''
"3" = '''
:sup:`3` καὶ εἶπεν αὐτοῖς, ἀναγγείλατε δή μοι, υἱοὶ Χαναὰν, τίς ὁ λαὸς οὗτος ὁ καθήμενος ἐν τῇ ὀρεινῇ, καὶ τίνες ἃς κατοικοῦσι πόλεις; καὶ τὸ πλῆθος τῆς δυνάμεως αὐτῶν, καὶ ἐν τίνι τὸ κράτος αὐτῶν, καὶ ἡ ἰσχὺς αὐτῶν, καὶ τίς ἀνέστηκεν ἐπʼ αὐτῶν βασιλεὺς ἡγούμενος στρατηγίας αὐτῶν; 
'''
"4" = '''
:sup:`4` Καὶ διὰ τί κατενωτίσαντο τοῦ μὴ ἐλθεῖν εἰς ἀπάντησίν μοι παρὰ πάντας τοὺς κατοικοῦντας ἐν δυσμαῖς; 
'''
"5" = '''
:sup:`5` Καὶ εἶπε πρὸς αὐτὸν Ἀχιὼρ ὁ ἡγούμενος πάντων υἱῶν Ἀμμὼν, ἀκουσάτω δὴ ὁ κύριός μου λόγον ἐκ στόματος τοῦ δούλου σου, καὶ ἀναγγελῶ σοι τὴν ἀλήθειαν περὶ τοῦ λαοῦ, ὃς κατοικεῖ τὴν ὀρεινὴν ταύτην, πλησίον σοι οἰκοῦντος, καὶ οὐκ ἐξελεύσεται ψεῦδος ἐκ τοῦ στόματος τοῦ δούλου σου. 
'''
"6" = '''
:sup:`6` Ὁ λαὸς οὗτός εἰσιν ἀπογόνοι Χαλδαίων, 
'''
"7" = '''
:sup:`7` καὶ παρῴκησαν τὸ πρότερον ἐν τῇ Μεσοποταμίᾳ, ὅτι οὐκ ἐβουλήθησαν ἀκολουθῆσαι τοῖς θεοῖς τῶν πατέρων αὐτῶν, οἳ ἐγένοντο ἐν γῇ Χαλδαίων· 
'''
"8" = '''
:sup:`8` καὶ ἐξέβησαν ἐξ ὁδοῦ τῶν γονέων αὐτῶν, καὶ προσεκύνησαν τῷ Θεῷ τοῦ οὐρανοῦ, Θεῷ ᾧ ἐπέγνωσαν· καὶ ἐξέβαλον αὐτοὺς ἀπὸ προσώπου τῶν θεῶν αὐτῶν, καὶ ἔφυγον εἰς Μεσοποταμίαν, καὶ παρῴκησαν ἐκεῖ ἡμέρας πολλάς. 
'''
"9" = '''
:sup:`9` Καὶ εἶπεν ὁ Θεὸς αὐτῶν ἐξελθεῖν ἐκ τῆς παροικίας αὐτῶν, καὶ πορευθῆναι εἰς γῆν Χαναάν· καὶ κατῴκησαν ἐκεῖ, καὶ ἐπληθύνθησαν χρυσίῳ καὶ ἀργυρίῳ καὶ ἐν κτήνεσι πολλοῖς σφόδρα. 
'''
"10" = '''
:sup:`10` Καὶ κατέβησαν εἰς Αἴγυπτον, ἐκάλυψε γὰρ τὸ πρόσωπον τῆς γῆς Χαναὰν λιμὸς, καὶ παρῴκησαν ἐκεῖ μέχρις οὗ διετράφησαν· καὶ ἐγένοντο ἐκεῖ εἰς πλῆθος πολύ, καὶ οὐκ ἦν ἀριθμὸς τοῦ γένους αὐτῶν. 
'''
"11" = '''
:sup:`11` Καὶ ἐπανέστη αὐτοῖς ὁ βασιλεὺς Αἰγύπτου, καὶ κατεσοφίσαντο αὐτοὺς ἐν πόνῳ καὶ ἐν πλίνθῳ, καὶ ἐταπείνωσαν αὐτοὺς, καὶ ἔθεντο αὐτοὺς εἰς δούλους. 
'''
"12" = '''
:sup:`12` Καὶ ἀνεβόησαν πρὸς τὸν Θεὸν αὐτῶν, καὶ ἐπάταξε πᾶσαν τὴν γῆν Αἰγύπτου πληγαῖς, ἐν αἷς οὐκ ἦν ἴασις· καὶ ἐξέβαλον αὐτοὺς οἱ Αἰγύπτιοι ἀπὸ προσώπου αὐτῶν. 
'''
"13" = '''
:sup:`13` Καὶ κατεξήρανεν ὁ Θεὸς τὴν ἐρυθρὰν θάλασσαν ἔμπροσθεν αὐτῶν, 
'''
"14" = '''
:sup:`14` καὶ ἤγαγεν αὐτοὺς εἰς ὁδὸν τοῦ Σινὰ, καὶ Κάδης Βαρνὴ, καὶ ἐξέβαλον πάντας τοὺς κατοικοῦντας ἐν τῇ ἐρήμῳ. 
'''
"15" = '''
:sup:`15` Καὶ ᾤκησαν ἐν γῇ Ἀμοῤῥαίων, καὶ πάντας τοὺς Εσεβωνίτας ἐξωλόθρευσαν ἐν τῇ ἰσχύϊ αὐτῶν· καὶ διαβάντες τὸν Ἰορδάνην ἐκληρονόμησαν πᾶσαν τὴν ὀρεινήν. 
'''
"16" = '''
:sup:`16` Καὶ ἐξέβαλον ἐκ προσώπου αὐτῶν τὸν Χανανῖον, καὶ τὸν Φερεζαῖον, καὶ τὸν Ἰεβουσαῖον. καὶ τὸν Συχὲμ, καὶ πάντας τοὺς Γεργεσαίους, καὶ κατῴκησαν ἐν αὐτῇ ἡμέρας πολλάς. 
'''
"17" = '''
:sup:`17` Καὶ ἕως οὐχ ἥμαρτον ἐνώπιον τοῦ Θεοῦ αὐτῶν, ἦν τὰ ἀγαθὰ μετʼ αὐτῶν, ὅτι Θεὸς μισῶν ἀδικίαν μετʼ αὐτῶν ἐστίν. 
'''
"18" = '''
:sup:`18` Ὅτε δὲ ἀπέστησαν ἀπὸ τῆς ὁδοῦ ἧς διέθετο αὐτοῖς, ἐξωλοθρεύθησαν ἐν πολλοῖς πολέμοις ἐπὶ πολὺ σφόδρα, καὶ ᾐχμαλωτεύθησαν εἰς γῆν οὐκ ἰδίαν, καὶ ὁ ναὸς τοῦ Θεοῦ αὐτῶν ἐγενήθη εἰς ἔδαφος, καὶ αἱ πόλεις αὐτῶν ἐκρατήθησαν ὑπὸ τῶν ὑπεναντίων. 
'''
"19" = '''
:sup:`19` Καὶ νῦν ἐπιστρέψαντες ἐπὶ τὸν Θεὸν αὐτῶν, ἀνέβησαν ἐκ τῆς διασπορᾶς οὗ διεσπάρησαν ἐκεῖ, καὶ κατέσχον τὴν Ἱερουσαλὴμ, οὗ τὸ ἁγίασμα αὐτῶν, καὶ κατῳκίσθησαν ἐν τῇ ὀρεινῇ, ὅτι ἦν ἔρημος, 
'''
"20" = '''
:sup:`20` καὶ νῦν, δέσποτα κύριε, εἰ μέν ἐστιν ἀγνόημα ἐν τῷ λαῷ τούτῳ, καὶ ἁμαρτάνουσιν εἰς τὸν Θεὸν αὐτῶν, καὶ ἐπισκεψόμεθα ὅ, τι ἐστὶν ἐν αὐτοῖς σκάνδαλον τοῦτο, καὶ ἀναβησόμεθα, καὶ ἐκπολεμήσομεν αὐτούς. 
'''
"21" = '''
:sup:`21` Εἰ δὲ οὐκ ἔστιν ἀνομία ἐν τῷ ἔθνει αὐτῶν, παρελθέτω δὴ ὁ κύριός μου, μήποτε ὑπερασπίσῃ ὁ Κύριος αὐτῶν καὶ ὁ Θεὸς αὐτῶν ὑπὲρ αὐτῶν, καὶ ἐσόμεθα εἰς ὀνειδισμὸν ἐναντίον πάσης τῆς γῆς. 
'''
"22" = '''
:sup:`22` Καὶ ἐγένετο ὡς ἐπαύσατο Ἀχιὼρ λαλῶν τοὺς λόγους τούτους, καὶ ἐγόγγυσε πᾶς ὁ λαὸς ὁ κυκλῶν τὴν σκηνὴν καὶ περιεστώς· καὶ εἶπαν οἱ μεγιστᾶνες Ὀλοφέρνου, καὶ πάντες οἱ κατοικοῦντες τὴν παραλίαν καὶ τὴν Μωὰβ, συγκόψαι αὐτόν, 
'''
"23" = '''
:sup:`23` οὐ γὰρ φοβηθησόμεθα ἀπὸ υἱῶν Ἰσραήλ· ἰδοὺ γὰρ λαὸς ἐν ᾧ οὐκ ἔστι δύναμις, οὐδὲ κράτος εἰς παράταξιν ἰσχυράν. 
'''
"24" = '''
:sup:`24` Διὸ δὴ ἀναβησόμεθα, καὶ ἔσονται εἰς κατάβρωμα πάσης τῆς στρατιᾶς σου, δέσποτα Ὀλοφέρνη. 
'''
