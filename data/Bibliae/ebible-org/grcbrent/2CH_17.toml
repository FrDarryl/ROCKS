[17]
"1" = '''
:sup:`1` Καὶ ἐβασίλευσεν Ἰωσαφὰτ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ, καὶ κατίσχυσεν Ἰωσαφὰτ ἐπὶ τὸν Ἰσραήλ. 
'''
"2" = '''
:sup:`2` Καὶ ἔδωκε δύναμιν ἐν πάσαις ταῖς πόλεσιν Ἰούδα ταῖς ὀχυραῖς, καὶ κατέστησεν ἡγουμένους ἐν πάσαις ταῖς πόλεσιν Ἰούδα, καὶ ἐν πόλεσιν Ἐφραὶμ, ἃς προκατελάβετο Ἀσὰ ὁ πατὴρ αὐτοῦ. 
'''
"3" = '''
:sup:`3` Καὶ ἐγένετο Κύριος μετὰ Ἰωσαφὰτ, ὅτι ἐπορεύθη ἐν ὁδοῖς τοῦ πατρὸς αὐτοῦ ταῖς πρώταις, καὶ οὐκ ἐξεζήτησε τὰ εἴδωλα, 
'''
"4" = '''
:sup:`4` ἀλλὰ Κύριον τὸν Θεὸν τοῦ πατρὸς αὐτοῦ ἐξεζήτησε, καὶ ἐν ταῖς ἐντολαῖς τοῦ πατρὸς αὐτοῦ ἐπορεύθη, καὶ οὐχ ὡς τὰ ἔργα τοῦ Ἰσραήλ. 
'''
"5" = '''
:sup:`5` Καὶ κατεύθυνε Κύριος τὴν βασιλείαν ἐν χειρὶ αὐτοῦ, καὶ ἔδωκε πᾶς Ἰούδα δῶρα τῷ Ἰωσαφὰτ, καὶ ἐγένετο αὐτῷ πλοῦτος καὶ δόξα πολλή. 
'''
"6" = '''
:sup:`6` Καὶ ὑψώθη ἡ καρδία αὐτοῦ ἐν ὁδῷ Κυρίου, καὶ ἐξῇρε τὰ ὑψηλὰ καὶ τὰ ἄλση ἀπὸ τῆς γῆς Ἰούδα. 
'''
"7" = '''
:sup:`7` Καὶ ἐν τῷ ἔτει τῷ τρίτῳ ἔτει τῆς βασιλείας αὐτοῦ ἀπέστειλε τοὺς ἡγουμένους αὐτοῦ καὶ τοὺς υἱοὺς τῶν δυνατῶν, τὸν Ἀβδιὰν, καὶ Ζαχαρίαν, καὶ Ναθαναὴλ, καὶ Μιχαίαν, τοῦ διδάσκειν ἐν πόλεσιν Ἰούδα. 
'''
"8" = '''
:sup:`8` Καὶ μετʼ αὐτῶν οἱ Λευῖται, Σαμαίας, καὶ Ναθανίας, καὶ Ζαβδίας, καὶ Ἀσιὴλ, καὶ Σεμιραμὼθ, καὶ Ἰωνάθαν, καὶ Ἀδωνίας, καὶ Τωβίας, καὶ Τωβαδωνίας, Λευῖται, καὶ οἱ μετʼ αὐτῶν Ἐλισαμὰ, καὶ Ἰωρὰμ, οἱ ἱερεῖς. 
'''
"9" = '''
:sup:`9` Καὶ ἐδίδασκον ἐν Ἰούδα, καὶ μετʼ αὐτῶν βίβλος νόμου Κυρίου, καὶ διῆλθον ἐν ταῖς πόλεσιν Ἰούδα, καὶ ἐδίδασκον τὸν λαόν. 
'''
"10" = '''
:sup:`10` Καὶ ἐγένετο ἔκστασις Κυρίου ἐπὶ πάσαις ταῖς βασιλείαις τῆς γῆς κύκλῳ Ἰούδα, καὶ οὐκ ἐπολέμουν πρὸς Ἰωσαφάτ. 
'''
"11" = '''
:sup:`11` Καὶ ἀπὸ τῶν ἀλλοφύλων ἔφερον τῷ Ἰωσαφὰτ δῶρα καὶ ἀργύριον καὶ δόματα· καὶ οἱ Ἀραβες ἔφερον αὐτῷ κριοὺς προβάτων ἑπτακισχιλίους ἑπτακοσίους. 
'''
"12" = '''
:sup:`12` Καὶ ἦν Ἰωσαφὰτ πορευόμενος μείζων ἕως εἰς ὕψος, καὶ ᾠκοδόμησεν ἐν τῇ Ἰουδαίᾳ οἰκήσεις καὶ πόλεις ὀχυράς. 
'''
"13" = '''
:sup:`13` Καὶ ἔργα πολλὰ ἐγένετο αὐτῷ ἐν τῇ Ἰουδαίᾳ· καὶ ἄνδρες πολεμισταὶ δυνατοὶ ἰσχύοντες ἐν Ἱερουσαλήμ. 
'''
"14" = '''
:sup:`14` Καὶ οὗτος ὁ ἀριθμὸς αὐτῶν κατʼ οἴκους πατριῶν αὐτῶν· καὶ τῷ Ἰούδα χιλίαρχοι, Ἔδνας ὁ ἄρχων, καὶ μετʼ αὐτοῦ υἱοὶ δυνατοὶ δυνάμεως τριακόσιαι χιλιάδες· 
'''
"15" = '''
:sup:`15` Καὶ μετʼ αὐτὸν, Ἰωανὰν ὁ ἡγούμενος, καὶ μετʼ αὐτοῦ διακόσιαι ὀγδοήκοντα χιλιάδες· 
'''
"16" = '''
:sup:`16` Καὶ μετʼ αὐτὸν Ἀμασίας ὁ τοῦ Ζαρὶ, ὁ προθυμούμενος τῷ κυρίῳ, καὶ μετʼ αὐτοῦ διακόσιαι χιλιάδες δυνατοὶ δυνάμεως. 
'''
"17" = '''
:sup:`17` Καὶ ἐκ τοῦ Βενιαμὶν δυνατὸς δυνάμεως καὶ Ἐλιαδὰ, καὶ μετʼ αὐτοῦ τοξόται καὶ πελτασταὶ διακόσιαι χιλιάδες· 
'''
"18" = '''
:sup:`18` Καὶ μετʼ αὐτὸν Ἰωζαβὰδ, καὶ μετʼ αὐτοῦ ἑκατὸν ὀγδοήκοντα χιλιάδες δυνατοὶ πολέμου. 
'''
"19" = '''
:sup:`19` Οὗτοι οἱ λειτουργοῦντες τῷ βασιλεῖ, ἐκτὸς ὧν ἔδωκεν ὁ βασιλεὺς ἐν ταῖς πόλεσι ταῖς ὀχυραῖς ἐν πάσῃ τῇ Ἰουδαίᾳ. 
'''
