[4]
"1" = '''
:sup:`1` Ὁ δὲ Μαρδοχαῖος ἐπιγνοὺς τὸ συντελούμενον, διέῤῥηξε τὰ ἱμάτια ἑαυτοῦ, καὶ ἐνεδύσατο σάκκον, καὶ κατεπάσατο σποδόν· καὶ ἐκπηδήσας διὰ τῆς πλατείας τῆς πόλεως, ἐβόα φωνῇ μεγάλῃ, αἴρεται ἔθνος μηδὲν ἠδικηκός. 
'''
"2" = '''
:sup:`2` Καὶ ἦλθεν ἕως τῆς πύλης τοῦ βασιλέως, καὶ ἔστη· οὐ γὰρ ἦν αὐτῷ ἐξὸν εἰσελθεῖν εἰς τὴν αὐλὴν, σάκκον ἔχοντι καὶ σποδόν. 
'''
"3" = '''
:sup:`3` Καὶ ἐν πάσῃ χώρᾳ οὗ ἐξετίθετο τὰ γράμματα, κραυγὴ καὶ κοπετὸς καὶ πένθος μέγα τοῖς Ἰουδαίοις, σάκκον καὶ σποδὸν ἔστρωσαν ἑαυτοῖς. 
'''
"4" = '''
:sup:`4` Καὶ εἰσῆλθον αἱ ἅβραι καὶ οἱ εὐνοῦχοι τῆς βασιλίσσης, καὶ ἀνήγγειλαν αὐτῇ· καὶ ἐταράχθη ἀκούσασα τὸ γεγονός· καὶ ἀπέστειλε στολίσαι τὸν Μαρδοχαῖον, καὶ ἀφελέσθαι αὐτοῦ τὸν σάκκον· ὁ δὲ οὐκ ἐπείσθη. 
'''
"5" = '''
:sup:`5` Ἡ δὲ Ἐσθὴρ προσεκαλέσατο Ἀχραθαῖον τὸν εὐνοῦχον αὐτῆς, ὃς παρειστήκει αὐτῇ, καὶ ἀπέστειλε μαθεῖν αὕτη παρὰ τοῦ Μαρδοχαίου τὸ ἀκριβές. 
'''
"6" = '''
:sup:`6` Ὁ δὲ Μαρδοχαῖος ὑπέδειξεν αὐτῷ τὸ γεγονὸς, καὶ τὴν ἐπαγγελίαν ἣν ἐπηγγείλατο Ἀμὰν τῷ βασιλεῖ εἰς τὴν γάζαν ταλάντων μυρίων, ἵνα ἀπολέσῃ τοὺς Ἰουδαίους. 
'''
"7" = '''
:sup:`7` καὶ τὸ ἀντίγραφον τὸ ἐν Σούσοις ἐκτεθὲν ὑπὲρ τοῦ ἀπολέσθαι αὐτοὺς, ἔδωκεν αὐτῷ δεῖξαι τῇ Ἐσθήρ· καὶ εἶπεν αὐτῷ, ἐντείλασθαι αὐτῇ εἰσελθούσῃ παραιτήσασθαι τὸν βασιλέα, καὶ ἀξιῶσαι αὐτὸν περὶ τοῦ λαοῦ, μνησθεῖσα ἡμερῶν ταπεινώσεώς σου, ὡς ἐτράφης ἐν χειρί μου, διότι Ἀμὰν ὁ δευτερεύων τῷ βασιλεῖ ἐλάλησεν καθʼ ἡμῶν εἰς θάνατον· ἐπικάλεσαι τὸν Κύριον, καὶ λάλησον τῷ βασιλεῖ περὶ ἡμῶν, ῥύσαι ἡμᾶς ἐκ θανάτου. 
'''
"8" = '''
:sup:`8` Εἰσελθὼν δὲ ὁ Ἀχραθαῖος ἐλάλσεν αὐτῇ πάντας τοὺς λόγους τούτους. 
'''
"9" = '''
:sup:`9` Εἶπεν δὲ Ἐσθὴρ πρὸς Ἀχραθαῖον, πορεύθητι πρὸς Μαρδοχαῖον, καὶ εἶπον, 
'''
"10" = '''
:sup:`10` ὅτι τὰ ἔθνη πάντα τῆς βασιλείας γινώσκει ὅτι πᾶς ἄνθρωπος ἢ γυνὴ ὃς εἰσελεύσεται πρὸς τὸν βασιλέα εἰς τὴν αὐλὴν τὴν ἐσωτέραν ἄκλητος, οὐκ ἔστιν αὐτῷ σωτηρία· πλὴν ᾧ ἐκτείνῃ ὁ βασιλεὺς τὴν χρυσῆν ῥάβδον, οὗτος σωθήσεται· κᾀγὼ οὐ κέκλημαι εἰσελθεῖν πρὸς τὸν βασιλέα, εἰσὶν αὗται ἡμέραι τριάκοντα. 
'''
"11" = '''
:sup:`11` Καὶ ἀπήγγειλεν Ἀχραθαῖος Μαρδοχαίῳ πάντας τοὺς λόγους Ἐσθήρ. 
'''
"12" = '''
:sup:`12` Καὶ εἶπε Μαρδοχαῖος πρὸς Ἀχραθαῖον, πορεύθητι, καὶ εἰπὸν αὐτῇ, Ἐσθήρ, μὴ εἴπῃς σεαυτῇ, ὅτι σωθήσῃ μόνη ἐν τῇ βασιλείᾳ παρὰ πάντας τοὺς Ἰουδαίους· 
'''
"13" = '''
:sup:`13` Ὡς ὅτι ἐὰν παρακούσῃς ἐν τούτῳ τῷ καιρῷ, ἄλλοθεν βοήθεια καὶ σκέπη ἔσται τοῖς Ἰουδαίοις· σὺ δὲ καὶ ὁ οἶκος τοῦ πατρός σου ἀπολεῖσθε· καὶ τίς εἶδεν, εἰ εἰς τὸν καιρὸν τοῦτον ἐβασίλευσας; 
'''
"14" = '''
:sup:`14` καὶ ἐξαπέστειλεν Ἐσθὴρ τὸν ἥκοντα πρὸς αὐτὴν, πρὸς Μαρδοχαῖον, λέγουσα, 
'''
"15" = '''
:sup:`15` βαδίσας ἐκκλησίασον τοὺς Ἰουδαίους τοὺς ἐν Σούσοις, καὶ νηστεύσατε ἐπʼ ἐμοὶ, καὶ μὴ φάγητε μηδὲ πίητε ἐπὶ ἡμέρας τρεῖς νύκτα καὶ ἡμέραν· κᾀγὼ δὲ καὶ αἱ ἅβραι μου ἀσιτήσομεν· καὶ τότε εἰσελεύσομαι πρὸς τὸν βασιλέα παρὰ τὸν νόμον, ἐὰν καὶ ἀπολέσθαι με δέῃ. 
'''
"16" = '''
:sup:`16` Καὶ βαδίσας Μαρδοχαῖος ἐποίησεν ὅσα ἐνετείλατο αὐτῷ Ἐσθήρ· 
'''
"17" = '''
:sup:`17` “Καὶ ἐδεήθη Κυρίου, μνημονεύων πάντα τὰ ἔργα Κυρίου, καὶ εἶπε, 
'''
"18" = '''
:sup:`18` Κύριε Κύριε βασιλεῦ πάντων κρατῶν, ὅτι ἐν ἐξουσίᾳ σου τὸ πᾶν ἐστι, καὶ οὐκ ἔστιν ὁ ἀντιδοξῶν σοι ἐν τῷ θέλειν σε σῶσαι τὸν Ἰσραήλ. 
'''
"19" = '''
:sup:`19` Ὅτι σὺ ἐποιήσας τὸν οὐρανὸν καὶ τὴν γῆν, καὶ πᾶν θαυμαζόμενον ἐν τῇ ὑπʼ οὐρανόν. Καὶ Κύριος εἶ πάντων, καὶ οὐκ ἔστιν ὃς ἀντιτάξεταί σοι τῷ Κυρίῳ. 
'''
"20" = '''
:sup:`20` Σὺ πάντα γινώσκεις· σὺ οἶδας, Κύριε, ὅτι οὐκ ἐν ὕβρει, οὐδὲ ἐν ὑπερηφανείᾳ, οὐδὲ ἐν φιλοδοξίᾳ ἐποίησα τοῦτο, τὸ μὴ προσκυνεῖν τὸν ὑπερήφανον Ἀμάν. Ὅτι ηὐδόκουν φιλεῖν πέλματα ποδῶν αὐτοῦ πρὸς σωτηρίαν Ἰσραήλ. 
'''
"21" = '''
:sup:`21` Ἀλλʼ ἐποίησα τοῦτο, ἵνα μὴ θῶ δόξαν ἀνθρώπου ὑπεράνω δόξης Θεοῦ· καὶ οὐ προσκυνήσω οὐδένα, πλὴν σοῦ τοῦ κυρίου μου, καὶ οὐ ποιήσω αὐτὰ ἐν ὑπερηφανείᾳ. 
'''
"22" = '''
:sup:`22` Καὶ νῦν, Κύριε ὁ Θεὸς ὁ βασιλεὺς ὁ Θεὸς Ἀβραὰμ, φεῖσαι τοῦ λαοῦ σου, ὅτι ἐπιβλέπουσιν ἡμῖν εἰς καταφθορὰν, καὶ ἐπεθύμησαν ἀπολέσαι τὴν ἐξ ἀρχῆς κληρονομίαν σου. 
'''
"23" = '''
:sup:`23` Μὴ ὑπερίδῃς τὴν μερίδα σου, ἣν σεαυτῷ ἐλυτρώσω ἐκ γῆς Αἰγύπτου. 
'''
"24" = '''
:sup:`24` Ἐπάκουσον τῆς δεήσεώς μου, καὶ ἱλάσθητι τῷ κλήρῳ σου, καὶ στρέψον τὸ πένθος ἡμῶν εἰς εὐωχίαν, ἵνα ζῶντες ὑμνῶμέν σου τὸ ὄνομα Κύριε, καὶ μὴ ἀφανίσῃς στόμα αἰνούντων σε Κύριε. 
'''
"25" = '''
:sup:`25` “Καὶ πᾶς Ἰσραὴλ ἐκέκραξεν ἐξ ἰσχύος αὐτῶν, ὅτι θάνατος αὐτῶν ἐν ὀφθαλμοῖς αὐτῶν. 
'''
"26" = '''
:sup:`26` Καὶ Ἐσθὴρ ἡ βασίλισσα κατέφυγεν ἐπὶ τὸν Κύριον ἐν ἀγῶνι θανάτου κατειλημμένη, καὶ ἀφελομένη τὰ ἱμάτια τῆς δόξης αὐτῆς, ἐνεδύσατο ἱμάτια στενοχωρίας καὶ πένθους, καὶ ἀντὶ τῶν ὑπερηφάνων ἡδυσμάτων, σποδοῦ καὶ κοπριῶν ἐνέπλησε τὴν κεφαλὴν αὐτῆς· καὶ τὸ σῶμα αὐτῆς ἐταπείνωσε σφόδρα, καὶ πάντα τόπον κόσμου ἀγαλλιάματος αὐτῆς ἔπλησε στρεπτῶν τριχῶν αὐτῆς. “Καὶ ἐδεῖτο Κυρίου Θεοῦ Ἰσραὴλ, καὶ εἶπεν, 
'''
"27" = '''
:sup:`27` Κύριέ μου βασιλεὺς ἡμῶν σὺ εἶ μόνος, βοήθησόν μοι τῇ μόνῃ, καὶ μὴ ἐχούσῃ βοηθὸν εἰ μὴ σὲ, ὅτι κίνδυνός μου ἐν χειρί μου. 
'''
"28" = '''
:sup:`28` Ἐγὼ ἤκουον ἐκ γενετῆς μου ἐν φυλῇ πατριᾶς μου, ὅτι σὺ Κύριε ἔλαβες τὸν Ἰσραὴλ ἐκ πάντων τῶν ἐθνῶν, καὶ τοὺς πατέρας ἡμῶν ἐκ πάντων τῶν προγόνων αὐτῶν εἰς κληρονομίαν αἰώνιον, καὶ ἐποίησας αὐτοῖς ὅσα ἐλάλησας. 
'''
"29" = '''
:sup:`29` Καὶ νῦν ἡμάρτομεν ἐνώπιόν σου, καὶ παρέδωκας ἡμᾶς εἰς χεῖρας τῶν ἐχθρῶν ἡμῶν, ἀνθʼ ὧν ἐδοξάσαμεν τοὺς θεοὺς αὐτῶν· δίκαιος εἶ Κύριε. 
'''
"30" = '''
:sup:`30` Καὶ νῦν οὐχ ἱκανώθησαν ἐν πικρασμῷ δουλείας ἡμῶν, ἀλλʼ ἔθηκαν τὰς χεῖρας αὐτῶν ἐπὶ τὰς χεῖρας τῶν εἰδώλων αὐτῶν, ἐξᾶραι ὁρισμὸν στόματός σου, καὶ ἀφανίσαι κληρονομίαν σου, καὶ ἐμφράξαι στόμα αἰνούντων σοι καὶ σβέσαι δόξαν οἴκου σου καὶ θυσιαστηρίον σου, 
'''
"31" = '''
:sup:`31` καὶ ἀνοῖξαι στόμα ἐθνῶν εἰς ἀρετὰς ματαίων, καὶ θαυμασθῆναι βασιλέα σάρκινον εἰς αἰῶνα. 
'''
"32" = '''
:sup:`32` “Μὴπαραδῷς Κύριε τὸ σκῆπτρόνσουτοῖς μὴοὖσι, καὶ μὴ καταγελασάτωσαν ἐν τῇ πτώσει ἡμῶν, ἀλλὰ στρέψον τὴν βουλὴν αὐτῶν ἐπʼ αὐτούς· τὸν δὲ ἀρξάμενον ἐφʼ ἡμᾶς παραδειγμάτισον. 
'''
"33" = '''
:sup:`33` Μνήσθητι Κύριε, γνώσθητι ἐν καιρῷ θλίψεως ἡμῶν, καὶ ἐμὲ θάρσυνον, βασιλεῦ τῶν θεῶν, καὶ πάσης ἀρχῆς ἐπικρατῶν. 
'''
"34" = '''
:sup:`34` Δὸς λόγον εὔρυθμον εἰς τὸ στόμα μου ἐνώπιον τοῦ λέοντος, καὶ μετάθες τὴν καρδίαν αὐτοῦ εἰς μῖσος τοῦ πολεμοῦντος ἡμᾶς, εἰς συντέλειαν αὐτοῦ καὶ τῶν ὁμονοούντων αὐτῷ. 
'''
"35" = '''
:sup:`35` Ἡμᾶς δὲ ῥύσαι ἐν χειρί σου, καὶ βοήθησόν μοι τῇ μόνῃ, καὶ μὴ ἐχούσῃ εἰ μὴ σέ Κύριε· 
'''
"36" = '''
:sup:`36` πάντων γνῶσιν ἔχεις, καὶ οἶδας ὅτι ἐμίσησα δόξαν ἀνόμων, καὶ βδελύσσομαι κοίτην ἀπεριτμήτων, καὶ παντὸς ἀλλοτρίου. 
'''
"37" = '''
:sup:`37` Σὺ οἶδας τὴν ἀνάγκην μου, ὅτι βδελύσσομαι τὸ σημεῖον τῆς ὑπερηφανίας μου, ὅ ἐστιν ἐπὶ τῆς κεφαλῆς μου ἐν ἡμέραις ὁπτασίας μου· βδελύσσομαι αὐτὸ ὡς ῥάκος καταμηνίων, καὶ οὐ φορῶ αὐτὸ ἐν ἡμέραις ἡσυχίας μου. 
'''
"38" = '''
:sup:`38` Καὶ οὐκ ἔφαγεν ἡ δούλη σου τράπεζαν Ἀμὰν, καὶ οὐκ ἐδόξασα συμπόσιον βασιλέως, οὐδὲ ἔπιον οἶνον σπονδῶν. 
'''
"39" = '''
:sup:`39` Καὶ οὐκ ηὐφράνθη ἡ δούλη σου ἀφʼ ἡμέρας μεταβολῆς μου μέχρι νῦν, πλὴν ἐπὶ σοὶ, Κύριε ὁ Θεὸς Ἁβραάμ. 
'''
"40" = '''
:sup:`40` Ὁ Θεὸς ὁ ἰσχύων ἐπὶ πάντας, εἰσάκουσον φωνὴν ἀπηλπισμένων, καὶ ῥύσαι ἡμᾶς ἐκ χειρὸς τῶν πονηρευομένων, καὶ ῥῦσαί με ἐκ τοῦ φόβου μου. 
'''
