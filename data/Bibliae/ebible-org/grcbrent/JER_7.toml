[7]
"1" = '''
:sup:`1` Ἀκούσατε λόγον Κυρίου πᾶσα Ἰουδαία. 
'''
"2" = '''
:sup:`2` Τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, διορθώσατε τὰς ὁδοὺς ὑμῶν, καὶ τὰ ἐπιτηδεύματα ὑμῶν, καὶ κατοικιῶ ὑμᾶς ἐν τῷ τόπῳ τούτῳ. 
'''
"3" = '''
:sup:`3` Μὴ πεποίθατε ἐφʼ ἑαυτοῖς ἐπὶ λόγοις ψευδέσιν, ὅτι τὸ παράπαν οὐκ ὠφελήσουσιν ὑμᾶς, λέγοντες, ναὸς Κυρίου, ναὸς Κυρίου ἐστίν. 
'''
"4" = '''
:sup:`4` Ὅτι ἐὰν διορθοῦντες διορθώσητε τὰς ὁδοὺς ὑμῶν καὶ τὰ ἐπιτηδεύματα ὑμῶν, καὶ ποιοῦντες ποιήσητε κρίσιν ἀναμέσον ἀνδρὸς, καὶ ἀναμέσον τοῦ πλησίον αὐτοῦ, 
'''
"5" = '''
:sup:`5` καὶ προσήλυτον καὶ ὀρφανὸν καὶ χήραν μὴ καταδυναστεύσητε, καὶ αἷμα ἀθῶον μὴ ἐκχέητε ἐν τῷ τόπῳ τούτῳ, καὶ ὀπίσω θεῶν ἀλλοτρίων μὴ πορεύησθε εἰς κακὸν ὑμῖν, 
'''
"6" = '''
:sup:`6` καὶ κατοικιῶ ὑμᾶς ἐν τῷ τόπῳ τούτῳ ἐν γῇ ᾗ ἔδωκα τοῖς πατράσιν ὑμῶν ἐξ αἰῶνος καὶ ἕως αἰῶνος. 
'''
"7" = '''
:sup:`7` Εἰ δὲ ὑμεῖς πεποίθατε ἐπὶ λόγοις ψευδέσιν, ὅθεν οὐκ ὠφεληθήσεσθε, 
'''
"8" = '''
:sup:`8` καὶ φονεύετε, καὶ μοιχᾶσθε, καὶ κλέπτετε, καὶ ὀμνύετε ἐπʼ ἀδίκῳ, καὶ θυμιᾶτε τῇ Βάαλ, καὶ ἐπορεύεσθε ὀπίσω θεῶν ἀλλοτρίων, ὧν οὐκ οἴδατε, τοῦ κακῶς εἶναι ὑμῖν, 
'''
"9" = '''
:sup:`9` καὶ ἤλθετε καὶ ἔστητε ἐνώπιον ἐμοῦ ἐν τῷ οἴκῳ οὗ ἐπικέκληται τὸ ὄνομά μου ἐπʼ αὐτῷ, καὶ εἴπατε, ἀπεσχήμεθα τοῦ μὴ ποιεῖν πάντα τὰ βδελύγματα ταῦτα. 
'''
"10" = '''
:sup:`10` Μὴ σπήλαιον λῃστῶν ὁ οἶκός μου, οὗ ἐπικέκληται τὸ ὄνομά μου ἐπʼ αὐτῷ ἐκεῖ ἐνώπιον ὑμῶν; καὶ ἰδοὺ ἐγὼ ἑώρακα, λέγει Κύριος. 
'''
"11" = '''
:sup:`11` Ὅτι πορεύθητε εἰς τὸν τόπον μου τὸν ἐν Σηλὼ, οὗ κατεσκήνωσα τὸ ὄνομά μου ἐκεῖ ἔμπροσθεν, καὶ ἴδετε ἃ ἐποίησα αὐτῷ ἀπὸ προσώπου κακίας λαοῦ μου Ἰσραήλ. 
'''
"12" = '''
:sup:`12` Καὶ νῦν ἀνθʼ ὧν ἐποιήσατε πάντα τὰ ἔργα ταῦτα, καὶ ἐλάλησα πρὸς ὑμᾶς καὶ οὐκ ἠκούσατέ μου, καὶ ἐκάλεσα ὑμᾶς καὶ οὐκ ἀπεκρίθητε, 
'''
"13" = '''
:sup:`13` τοίνυν κᾀγὼ ποιήσω τῷ οἴκῳ ᾧ ἐπικέκληται τὸ ὄνομά μου ἐπʼ αὐτῷ, ἐφʼ ᾧ ὑμεῖς πεποίθατε ἐπʼ αὐτῷ, καὶ τῷ τόπῳ ᾧ ἔδωκα ὑμῖν καὶ τοῖς πατράσιν ὑμῶν, καθὼς ἐποίησα τῇ Σηλώ. 
'''
"14" = '''
:sup:`14` Καὶ ἀποῤῥίψω ὑμᾶς ἀπὸ προσώπου μου, καθὼς ἀπέῤῥιψα τοὺς ἀδελφοὺς ὑμῶν, πᾶν τὸ σπέρμα Ἐφραΐμ. 
'''
"15" = '''
:sup:`15` Καὶ σὺ μὴ προσεύχου περὶ τοῦ λαοῦ τούτου, καὶ μὴ ἀξιοῦ τοῦ ἐλεηθῆναι αὐτοὺς, καὶ μὴ εὔχου, καὶ μὴ προσέλθῃς μοι περὶ αὐτῶν, ὅτι οὐκ εἰσακούσομαι. 
'''
"16" = '''
:sup:`16` Ἢ οὐχ ὁρᾷς, τί αὐτοὶ ποιοῦσιν ἐν ταῖς πόλεσιν Ἰούδα, καὶ ἐν ταῖς ὁδοῖς Ἱερουσαλήμ; 
'''
"17" = '''
:sup:`17` Οἱ υἱοὶ αὐτῶν συλλέγουσι ξύλα, καὶ οἱ πατέρες αὐτῶν καίουσι πῦρ, καὶ αἱ γυναῖκες αὐτῶν τρίβουσι σταῖς, τοῦ ποιῆσαι καυῶνας τῇ στρατιᾷ τοῦ οὐρανοῦ, καὶ ἔσπεισαν σπονδὰς θεοῖς ἀλλοτρίοις, ἵνα παροργίσωσί με. 
'''
"18" = '''
:sup:`18` Μὴ ἐμὲ αὐτοὶ παροργίζουσι; λέγει Κύριος· οὐχὶ ἑαυτοὺς, ὅπως καταισχυνθῇ τὰ πρόσωπα αὐτῶν; 
'''
"19" = '''
:sup:`19` Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ὀργὴ καὶ θυμός μου χεῖται ἐπὶ τὸν τόπον τοῦτον, καὶ ἐπὶ τοὺς ἀνθρώπους, καὶ ἐπὶ τὰ κτήνη, καὶ ἐπὶ πᾶν ξύλου τοῦ ἀγροῦ αὐτῶν, καὶ ἐπὶ τὰ γεννήματα τῆς γῆς, καὶ καυθήσεται καὶ οὐ σβεσθήσεται. 
'''
"20" = '''
:sup:`20` Τάδε λέγει Κύριος, τὰ ὁλοκαυτώματα ὑμῶν συναγάγετε μετὰ τῶν θυσιῶν ὑμῶν, καὶ φάγετε κρέα. 
'''
"21" = '''
:sup:`21` Ὅτι οὐκ ἐλάλησα πρὸς τοὺς πατέρας ὑμῶν, καὶ οὐκ ἐνετειλάμην αὐτοῖς ἐν ἡμέρᾳ ᾗ ἀνήγαγον αὐτοὺς ἐκ γῆς Αἰγύπτου, περὶ ὁλοκαυτωμάτων καὶ θυσίας. 
'''
"22" = '''
:sup:`22` Ἀλλʼ ἢ τὸ ῥῆμα τοῦτο ἐνετειλάμην αὐτοῖς, λέγων, ἀκούσατε τῆς φωνῆς μου, καὶ ἔσομαι ὑμῖν εἰς Θεὸν, καὶ ὑμεῖς ἔσεσθέ μοι εἰς λαὸν, καὶ πορεύεσθε ἐν πάσαις ταῖς ὁδοῖς μου, αἷς ἂν ἐντείλωμαι ὑμῖν, ὅπως ἂν εὖ ᾖ ὑμῖν. 
'''
"23" = '''
:sup:`23` Καὶ οὐκ ἤκουσάν μου, καὶ οὐ προσέσχε τὸ οὖς αὐτῶν, ἀλλʼ ἐπορεύθησαν ἐν τοῖς ἐνθυμήμασι τῆς καρδίας αὐτῶν τῆς κακῆς, καὶ ἐγενήθησαν εἰς τὰ ὄπισθεν· καὶ οὐκ εἰς τὰ ἔμπροσθεν, 
'''
"24" = '''
:sup:`24` ἀφʼ ἧς ἡμέρας ἐξήλθοσαν οἱ πατέρες αὐτῶν ἐκ γῆς Αἰγύπτου, καὶ ἕως τῆς ἡμέρας ταύτης· καὶ ἐξαπέστειλα πρὸς ὑμᾶς πάντας τοὺς δούλους μου, τοὺς προφήτας, ἡμέρας καὶ ὄρθρου, καὶ ἀπέστειλα, 
'''
"25" = '''
:sup:`25` καὶ οὐκ εἰσήκουσάν μου, καὶ οὐ προσέσχε τὸ οὖς αὐτῶν, καὶ ἐσκλήρυναν τὸν τράχηλον αὐτῶν ὑπὲρ τοὺς πατέρας αὐτῶν. 
'''
"26" = '''
:sup:`26` Καὶ ἐρεῖς αὐτοῖς τοῦτον τὸν λόγον, 
'''
"27" = '''
:sup:`27` τοῦτο τὸ ἔθνος ὃ οὐκ ἤκουσε τῆς φωνῆς Κυρίου, οὐδὲ ἐδέξατο παιδείαν, ἐξέλιπεν ἡ πίστις ἐκ στόματος αὐτῶν. 
'''
"28" = '''
:sup:`28` Κεῖρε τὴν κεφαλήν σου, καὶ ἀπόῤῥιπτε, καὶ ἀνάλαβε ἐπὶ χειλέων θρῆνον, ὅτι ἀπεδοκίμασε Κύριος, καὶ ἀπώσατο τὴν γενεὰν τὴν ποιοῦσαν ταῦτα. 
'''
"29" = '''
:sup:`29` Ὅτι ἐποίησαν οἱ υἱοὶ Ἰούδα τὸ πονηρὸν ἐναντίον ἐμοῦ, λέγει Κύριος· ἔταξαν τὰ βδελύγματα αὐτῶν ἐν τῷ οἴκῳ, οὗ ἐπικέκληται τὸ ὄνομά μου ἐπʼ αὐτὸν, τοῦ μιάναι αὐτόν. 
'''
"30" = '''
:sup:`30` Καὶ ᾠκοδόμησαν τὸν βωμὸν τοῦ Ταφὲθ, ὅς ἐστιν ἐν φάραγγι υἱοῦ Ἐννὸμ, τοῦ κατακαίειν τοὺς υἱοὺς αὐτῶν καὶ τὰς θυγατέρας αὐτῶν ἐν πυρὶ, ὃ οὐκ ἐνετειλάμην αὐτοῖς, καὶ οὐ διενοήθην ἐν τῇ καρδίᾳ μου. 
'''
"31" = '''
:sup:`31` Διατοῦτο ἰδοὺ ἡμέραι ἔρχονται, λέγει Κύριος, καὶ οὐκ ἐροῦσιν ἔτι, Βωμὸς τοῦ Ταφὲθ καὶ φάραγξ υἱοῦ Ἐννὸμ, ἀλλʼ ἡ φάραγξ τῶν ἀνῃρημένων· καὶ θάψουσιν ἐν τῷ Ταφὲθ, διὰ τὸ μὴ ὑπάρχειν τόπον. 
'''
"32" = '''
:sup:`32` Καὶ ἔσονται οἱ νεκροὶ τοῦ λαοῦ τούτου εἰς βρῶσιν τοῖς πετεινοῖς τοῦ οὐρανοῦ, καὶ τοῖς θηρίοις τῆς γῆς, καὶ οὐκ ἔσται ὁ ἀποσοβῶν. 
'''
"33" = '''
:sup:`33` Καὶ καταλύσω ἐκ πόλεων Ἰούδα καὶ ἐκ διόδων Ἱερουσαλὴμ φωνὴν εὐφραινομένων, καὶ φωνὴν χαιρόντων, φωνὴν νυμφίου, καὶ φωνὴν νύμφης, ὅτι εἰς ἐρήμωσιν ἔσται πᾶσα ἡ γῆ. 
'''
