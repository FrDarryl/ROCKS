[22]
"1" = '''
:sup:`1` Καὶ ἐκάθισε τὰ τρία ἔτη, καὶ οὐκ ἦν πόλεμος ἀναμέσον Συρίας καὶ ἀναμέσον Ἰσραήλ. 
'''
"2" = '''
:sup:`2` Καὶ ἐγενήθη ἐν τῷ ἐνιαυτῷ τῷ τρίτῳ, καὶ κατέβη Ἰωσαφὰτ βασιλεὺς Ἰούδα πρὸς βασιλέα Ἰσραήλ. 
'''
"3" = '''
:sup:`3` Καὶ εἶπε βασιλεὺς Ἰσραὴλ πρὸς τοὺς παῖδας αὐτοῦ, εἰ οἴδατε ὅτι ἡμῖν Ῥεμμὰθ Γαλαὰδ, καὶ ἡμεῖς σιωπῶμεν λαβεῖν αὐτὴν ἐκ χειρὸς βασιλέως Συρίας; 
'''
"4" = '''
:sup:`4` Καὶ εἶπε βασιλεὺς Ἰσραὴλ πρὸς Ἰωσαφὰτ, ἀναβήσῃ μεθʼ ἡμῶν εἰς Ῥεμμὰθ Γαλαὰδ εἰς πόλεμον; 
'''
"5" = '''
:sup:`5` Καὶ εἶπεν Ἰωσαφὰτ, καθὼς ἐγὼ, καὶ σὺ οὕτως· καθὼς ὁ λαός μου, ὁ λαός σου· καθὼς οἱ ἵπποι μου, οἱ ἵπποι σου. Καὶ εἶπεν Ἰωσαφὰτ βασιλεὺς Ἰούδα πρὸς βασιλέα Ἰσραὴλ, ἐπερωτήσατε δὴ σήμερον τὸν Κύριον. 
'''
"6" = '''
:sup:`6` Καὶ συνήθροισεν ὁ βασιλεὺς Ἰσραὴλ πάντας τοὺς προφήτας ὡς τετρακοσίους ἄνδρας, καὶ εἶπεν αὐτοῖς ὁ βασιλεὺς, εἰ πορευθῶ εἰς Ῥεμμὰθ Γαλαὰδ εἰς πόλεμον ἢ ἐπισχῶ; καὶ εἶπον, ἀνάβαινε, καὶ διδοὺς δώσει Κύριος εἰς χεῖρας τοῦ βασιλέως. 
'''
"7" = '''
:sup:`7` Καὶ εἶπεν Ἰωσαφὰτ πρὸς βασιλέα Ἰσραὴλ, οὐκ ἔστιν ὧδε προφήτης τοῦ κυρίου, καὶ ἐπερωτήσομεν τὸν κύριον διʼ αὐτοῦ; 
'''
"8" = '''
:sup:`8` Καὶ εἶπεν ὁ βασιλεὺς Ἰσραὴλ πρὸς Ἰωσαφὰτ, εἷς ἐστιν ἀνὴρ εἰς τὸ ἐπερωτῆσαι δὀ αὐτοῦ τὸν Κύριον, καὶ ἐγὼ μεμίσηκα αὐτὸν, ὄτι οὐ λαλεῖ περὶ ἐμοῦ καλὰ, ἀλλʼ ἢ κακὰ, Μιχαίας υἱὸς Ἰεμβλαά· καὶ εἶπεν Ἰωσαφὰτ βασιλεὺς Ἰούδα, μὴ λεγέτω ὁ βασιλεὺς οὕτως. 
'''
"9" = '''
:sup:`9` Καὶ ἐκάλεσεν ὁ βασιλεὺς Ἰσραὴλ εὐνοῦχον ἕνα, καὶ εἶπε, τοτάχος Μιχαίαν υἱὸν Ἰεμβλαά. 
'''
"10" = '''
:sup:`10` Καὶ ὁ βασιλεὺς Ἰσραὴλ καὶ Ἰωσαφὰτ βασιλεὺς Ἰούδα ἐκάθηντο ἀνὴρ ἐπὶ τοῦ θρόνου αὐτοῦ ἔνοπλοι ἐν ταῖς πύλαις Σαμαρείας· καὶ πάντες οἱ προφῆται ἐπροφήτευον ἐνώπιον αὐτῶν. 
'''
"11" = '''
:sup:`11` Καὶ ἐποίησεν ἑαυτῷ Σεδεκίας υἱὸς Χαναὰν κέρατα σιδηρᾶ, καὶ εἶπε, τάδε λέγει Κύριος, ἐν τούτοις κερατιεῖς τὴν Συρίαν ἕως συντελεσθῇ. 
'''
"12" = '''
:sup:`12` Καὶ πάντες οἱ προφῆται ἐπροφήτευον οὕτως, λέγοντες, ἀνάβαινε εἰς Ῥεμμὰθ Γαλαὰδ, καὶ εὐοδώσει, καὶ δώσει Κύριος εἰς χεῖράς σου καὶ τὸν βασιλέα Συρίας. 
'''
"13" = '''
:sup:`13` Καὶ ὁ ἄγγελος ὁ πορευθεὶς καλέσαι τὸν Μιχαίαν, ἐλάλησεν αὐτῷ, λέγων, ἰδοὺ δὴ λαλοῦσι πάντες οἱ προφῆται ἐν στόματι ἐνὶ καλὰ περὶ τοῦ βασιλέως, γίνου δὴ καὶ σὺ εἰς τοὺς λόγους σου κατὰ τοὺς λόγους ἑνὸς τούτων, καὶ λάλησον καλά. 
'''
"14" = '''
:sup:`14` Καὶ εἶπε Μιχαίας, ζῇ Κύριος, ὅτι ἃ ἐὰν εἴπῃ Κύριος πρὸς μὲ, ταῦτα λαλήσω. 
'''
"15" = '''
:sup:`15` Καὶ ἦλθε πρὸς τὸν βασιλέα· καὶ εἶπεν αὐτῷ ὁ βασιλεὺς, Μιχαία, εἰ ἀναβῶ εἰς Ῥεμμὰθ Γαλαὰδ εἰς πόλεμον, ἢ ἐπισχῶ; καὶ εἶπεν, ἀνάβαινε, καὶ εὐοδώσει Κύριος εἰς χεῖρα τοῦ βασιλέως. 
'''
"16" = '''
:sup:`16` Καὶ εἶπεν αὐτῷ ὁ βασιλεὺς, ποσάκις ἐγὼ ὁρκίζω σε, ὃπως λαλήσῃς πρὸς μὲ ἀλήθειαν ἐν ὀνόματι Κυρίου; 
'''
"17" = '''
:sup:`17` Καὶ εἶπεν, οὐχ οὕτως· ἑώρακα πάντα τὸν Ἰσραὴλ διεσπαρμένον ἐν τοῖς ὄρεσιν ὡς ποίμνιον ᾧ οὐκ ἔστι ποιμήν· καὶ εἶπε Κύριος, οὐ κύριος τούτοις Θεός; ἕκαστος εἰς τὸν οἶκον αὐτοῦ ἐν εἰρήνῃ ἀναστρεφέτω. 
'''
"18" = '''
:sup:`18` Καὶ εἶπε βασιλεὺς Ἰσραὴλ πρὸς Ἰωσαφὰτ βασιλέα Ἰούδα, οὐκ εἶπα πρὸς σε, ὅτι οὐ προφητεύει οὗτός μοι καλὰ, διότι ἀλλʼ ἢ κακά; 
'''
"19" = '''
:sup:`19` Καὶ εἶπε Μιχαίας, οὐχ οὕτως· οὐκ ἐγώ· ἄκουε ῥῆμα Κυρίου· οὐχ οὕτως. Εἶδον Θεὸν Ἰσραὴλ καθήμενον ἐπὶ θρόνου αὐτοῦ, καὶ πᾶσα ἡ στρατιὰ τοῦ οὐρανοῦ εἱστήκει περὶ αὐτὸν ἐκ δεξιῶν αὐτοῦ καὶ ἐξ εὐωνύμων αὐτοῦ. 
'''
"20" = '''
:sup:`20` Καὶ εἶπε Κύριος, τίς ἀπατήσει τὸν Ἀχαὰβ βασιλέα Ἰσραὴλ, καὶ ἀναβήσεται, καὶ πεσεῖται ἐν Ῥεμμὰθ Γαλαάδ; καὶ εἶπεν οὗτος οὕτως, καὶ οὗτος οὕτως. 
'''
"21" = '''
:sup:`21` Καὶ ἐξῆλθε πνεῦμα καὶ ἔστη ἐνώπιον Κυρίου, καὶ εἶπεν, ἐγὼ ἀπατήσω αὐτόν. 
'''
"22" = '''
:sup:`22` Καὶ εἶπε πρὸς αὐτὸν Κύριος, ἐν τίνι; καὶ εἶπεν, ἐξελεύσομαι, καὶ ἔσομαι πνεῦμα ψευδὲς εἰς τὸ στόμα πάντων τῶν προφητῶν αὐτοῦ· καὶ εἶπεν, ἀπατήσεις, καί γε δυνήσῃ· ἔξελθε καὶ ποίησον οὕτως. 
'''
"23" = '''
:sup:`23` Καὶ νῦν ἰδοὺ ἔδωκε Κύριος πνεῦμα ψευδὲς ἐν στόματι πάντων τῶν προφητῶν σου τούτων, καὶ Κύριος ἐλάλησεν ἐπὶ σὲ κακά. 
'''
"24" = '''
:sup:`24` Καὶ προσῆλθε Σεδεκίας υἱὸς Χαναὰν, καὶ ἐπάταξε τὸν Μιχαίαν ἐπὶ τὴν σιαγόνα, καὶ εἶπε, ποῖον πνεῦμα Κύριου τὸ λαλῆσαν ἐν σοί; 
'''
"25" = '''
:sup:`25` Καὶ εἶπε Μιχαίας, ἰδοὺ σὺ ὄψῃ τῇ ἡμέρᾳ ἐκείνῃ, ὅταν εἰσέλθῃς ταμεῖον τοῦ ταμείου τοῦ κρυβῆναι ἐκεῖ. 
'''
"26" = '''
:sup:`26` Καὶ εἶπεν ὁ βασιλεὺς Ἰσραὴλ, λάβετε τὸν Μιχαίαν, καὶ ἀποστρέψατε αὐτὸν πρὸς Σεμὴρ τὸν βασιλέα τῆς πόλεως· καὶ τῷ Ἰωὰς υἱῷ τοῦ βασιλέως 
'''
"27" = '''
:sup:`27` εἶπον θέσθαι τοῦτον ἐν φυλακῇ, καὶ ἐσθίειν αὐτὸν ἄρτον θλίψεως καὶ ὕδωρ θλίψεως ἕως τοῦ ἐπιστρέψαι με ἐν εἰρήνῃ. 
'''
"28" = '''
:sup:`28` Καὶ εἶπε Μιχαίας, ἐὰν ἐπιστρέφων ἐπιστρέψῃς ἐν εἰρήνῃ, οὐ λελάληκε Κύριος ἐν ἐμοί. 
'''
"29" = '''
:sup:`29` Καὶ ἀνέβη βασιλεὺς Ἰσραὴλ καὶ Ἰωσαφὰτ βασιλεὺς Ἰούδα μετʼ αὐτοῦ εἰς Ῥεμμὰθ Γαλαάδ. 
'''
"30" = '''
:sup:`30` Καὶ εἶπε βασιλεὺς Ἰσραὴλ πρὸς Ἰωσαφὰτ βασιλέα Ἰούδα, συγκαλύψομαι καὶ εἰσελεύσομαι εἰς τὸν πόλεμον, καὶ σὺ ἔνδυσαι τὸν ἱματισμόν μου· καὶ συνεκαλύψατο βασιλεὺς Ἰσραὴλ, καὶ εἰσῆλθεν εἰς τὸν πόλεμον. 
'''
"31" = '''
:sup:`31` Καὶ βασιλεὺς Συρίας ἐνετείλατο τοῖς ἄρχουσι τῶν ἁρμάτων αὐτοῦ τριάκοντα καὶ δυσὶ, λέγων, μὴ πολεμεῖτε μικρὸν καὶ μέγαν, ἀλλʼ ἢ τὸν βασιλέα Ἰσραὴλ μονώτατον. 
'''
"32" = '''
:sup:`32` Καὶ ἐγένετο ὡς εἶδον οἱ ἄρχοντες τῶν ἁρμάτων τὸν Ἰωσαφὰτ βασιλέα Ἰούδα, καὶ αὐτοὶ εἶπαν, φαίνεται βασιλεὺς Ἰσραήλ οὗτος, καὶ ἐκύκλωσαν αὐτὸν πολεμῆσαι· καὶ ἀνέκραξεν Ἰωσαφάτ. 
'''
"33" = '''
:sup:`33` Καὶ ἐγένετο ὡς εἶδον οἱ ἄρχοντες τῶν ἁρμάτων ὅτι οὐκ ἔστι βασιλεὺς Ἰσραὴλ οὗτος, καὶ ἀπέστρεψαν ἀπʼ αὐτοῦ. 
'''
"34" = '''
:sup:`34` Καὶ ἐπέτεινεν εἷς τὸ τόξον εὐστόχως, καὶ ἐπάταξε τὸν βασιλέα Ἰσραὴλ ἀναμέσον τοῦ πνεύμονος καὶ ἀναμέσον τοῦ θώρακος· καὶ εἶπε τῷ ἡνιόχῳ αὐτοῦ, ἐπίστρεψον τὰς χεῖράς σου καὶ ἐξάγαγέ με ἐκ τοῦ πολέμου, ὅτι τέτρωμαι. 
'''
"35" = '''
:sup:`35` Καὶ ἐτροπώθη ὁ πόλεμος ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ ὁ βασιλεὺς ἦν ἑστηκὼς ἐπὶ τοῦ ἅρματος ἐξεναντίας Συρίας ἀπὸ πρωῒ ἕως ἑσπέρας, καὶ ἀπέχυνε τὸ αἷμα ἀπὸ τῆς πληγῆς εἰς τὸν κόλπον τοῦ ἅρματος, καὶ ἀπέθανεν ἑσπέρας, καὶ ἐξεπορεύετο τὸ αἷμα τῆς τροπῆς ἕως τοῦ κόλπου τοῦ ἅρματος. 
'''
"36" = '''
:sup:`36` Καὶ ἔστη ὁ στρατοκῆρυξ δύνοντος τοῦ ἡλίου, λέγων, ἕκαστος εἰς τὴν ἑαυτοῦ πόλιν καὶ εἰς τὴν ἑαυτοῦ γῆν, 
'''
"37" = '''
:sup:`37` ὅτι τέθνηκεν ὁ βασιλεύς· καὶ ἦλθον εἰς Σαμάρειαν, καὶ ἔθαψαν τὸν βασιλέα ἐν Σαμαρείᾳ. 
'''
"38" = '''
:sup:`38` Καὶ ἀπένιψαν τὸ ἅρμα ἐπὶ τὴν κρήνην Σαμαρείας· καὶ ἐξέλιξαν αἱ ὗες καὶ οἱ κύνες τὸ αἷμα, καὶ αἱ πόρναι ἐλούσαντο ἐν τῷ αἵματι, κατὰ τὸ ῥῆμα Κυρίου ὃ ἐλάλησε. 
'''
"39" = '''
:sup:`39` Καὶ τὰ λοιπὰ τῶν λόγων Ἀχαὰβ καὶ πάντα ἃ ἐποίησε, καὶ οἴκον ἐλεφάντινον ὃν ᾠκοδόμησε, καὶ πάσας τὰς πόλεις ἃς ἐποίησεν, οὐκ ἰδοὺ ταῦτα γέγραπται ἐν βιβλίῳ λόγων τῶν ἡμερῶν τῶν βασιλέων Ἰσραήλ; 
'''
"40" = '''
:sup:`40` Καὶ ἐκοιμήθη Ἀχαὰβ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐβασίλευσεν Ὀχοζίας υἱὸς αὐτοῦ ἀντʼ αὐτοῦ. 
'''
"41" = '''
:sup:`41` Καὶ Ἰωσαφὰτ υἱὸς Ἀσὰ ἐβασίλευσεν ἐπὶ Ἰούδαν· ἐν ἔτει τετάρτῷ τοῦ Ἀχαὰβ βασιλέως Ἰσραὴλ ἐβασίλευσεν 
'''
"42" = '''
:sup:`42` Ἰωσαφὰτ, Υἱὸς τρίακοντα καὶ πέντε ἐτῶν ἐν τῷ βασιλεύειν αὐτόν, καὶ εἴκοσι καὶ πέντε ἔτη ἐβασίλευσεν ἐν Ἰερουσαλὴμ· καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἀζουβὰ θυγάτηρ Σαλαΐ. 
'''
"43" = '''
:sup:`43` Καὶ ἐπορεύθη ἐν πάση ὁδῷ Ἀσὰ τοῦ πατρὸς αὐτοῦ, οὐκ ἐξέκλινεν ἀπʼ αὐτῆς τοῦ ποιῆσαι τὸ εὐθὲς ἐν ὀφθαλμοῖς Κυρίου. 
'''
"44" = '''
:sup:`44` Πλὴν τῶν ὑψηλῶν οὐκ ἐξῇρεν· ἔτι ὁ λαὸς ἐθυσίαζε καὶ ἐθυμίων ἐν τοῖς ὑψηλοῖς. 
'''
"45" = '''
:sup:`45` Καὶ εἰρήνευσεν Ἰωσαφὰτ μετὰ βασιλέως Ἰσραήλ. 
'''
"46" = '''
:sup:`46` Καὶ τὰ λοιπὰ τῶν λόγων Ἰωσαφὰτ, καὶ αἱ δυναστεῖαι αὐτοῦ ὅσα ἐποίησεν, οὐκ ἰδοὺ ταῦτα γεγραμμένα ἐν βιβλίῳ λόγων τῶν ἡμερῶν βασιλέων Ἰούδα; 
'''
"47" = '''
:sup:`47` Καὶ ἐκοιμήθη Ἰωσαφὰτ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐτάφη παρὰ τοῖς πατράσιν αὐτοῦ ἐν πόλει Δαυὶδ τοῦ πατρὸς αὐτοῦ, καὶ ἐβασίλευσεν Ἰωρὰμ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ. 
'''
"48" = '''
:sup:`48` Καὶ Ὀχοζίας υἱὸς Ἀχαὰβ ἐβασίλευσεν ἐπὶ Ἰσραὴλ ἐν Σαμαρείᾳ· ἐν ἔτει ἑπτακαιδεκάτῳ Ἰωσαφὰτ βασιλέως Ἰούδα, Ὀχοζίας υἱὸς Ἀχαὰβ ἐβασίλευσεν ἐν Ἰσραὴλ ἐν Σαμαρείᾳ δύο ἔτη. 
'''
"49" = '''
:sup:`49` Καὶ ἐποίησε τὸ πονηρὸν ἐναντίον Κυρίου, καὶ ἐπορεύθη ἐν ὁδῶ Ἀχαὰβ τοῦ πατρὸς αὐτοῦ καὶ ἐν ὁδῷ Ἰεζάβελ τῆς μητρὸς αὐτοῦ, καὶ ἐν ταῖς ἁμαρτίαις οἴκου Ἱεροβοὰμ υἱοῦ Ναβὰτ ὃς ἐξήμαρτε τὸν Ἰσραήλ· 
'''
"50" = '''
:sup:`50` Καὶ ἐδούλευσε τοῖς Βααλὶμ καὶ προσεκύνησεν αὐτοῖς, καὶ παρώργισε τὸν Κύριον Θεὸν Ἰσραὴλ, κατὰ πάντα τὰ γενόμενα ἔμπροσθεν αὐτοῦ. 
'''
