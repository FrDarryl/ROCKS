[1]
"1" = '''
:sup:`1` ΚΑΙ οὗτοι οἱ λόγοι τοῦ βιβλίου, οὓς ἔγραψε Βαροὺχ υἱὸς Νηρίου, υἱοῦ Μαασαίου, υἱοῦ Σεδεκίου, υἱοῦ Ἀσαδίου, υἱοῦ Χελκίου ἐν Βαβυλῶνι, 
'''
"2" = '''
:sup:`2` ἐν τῷ ἔτει τῷ πέμπτῳ, ἐν ἑβδόμῃ τοῦ μηνὸς, ἐν τῷ καιρῷ ᾧ ἔλαβον οἱ Χαλδαῖοι τὴν Ἱερουσαλὴμ, καὶ ἐνέπρησαν αὐτὴν ἐν πυρί. 
'''
"3" = '''
:sup:`3` Καὶ ἀνέγνω Βαροὺχ τοὺς λόγους τοῦ βιβλίου τούτου ἐν ὠσὶν Ἰεχονίου υἱοῦ Ἰωακεὶμ βασιλέως Ἰούδα, καὶ ἐν ὠσὶ παντὸς τοῦ λαοῦ τῶν ἐρχομένων πρὸς τὴν βίβλον, 
'''
"4" = '''
:sup:`4` καὶ ἐν ὠσὶ τῶν δυνατῶν, καὶ υἱῶν τῶν βασιλέων, καὶ ἐν ὠσὶ τῶν πρεσβυτέρων, καὶ ἐν ὠσὶ παντὸς τοῦ λαοῦ, ἀπὸ μικροῦ ἕως μεγάλου, πάντων τῶν κατοικούντων ἐν Βαβυλῶνι ἐπὶ ποταμοῦ Σούδ. 
'''
"5" = '''
:sup:`5` Καὶ ἔκλαιον, καὶ ἐνήστευον, καὶ ηὔχοντο ἐναντίον Κυρίου. 
'''
"6" = '''
:sup:`6` Καὶ συνήγαγον ἀργύριον, καθὸ ἑκάστου ἠδύνατο ἡ χεὶρ, 
'''
"7" = '''
:sup:`7` καὶ ἀπέστειλαν εἰς Ἱερουσαλὴμ πρὸς Ἰωακεὶμ υἱὸν Χελκίου, υἱοῦ Σαλὼμ, τὸν ἱερέα, καὶ πρὸς τοὺς ἱερεῖς, καὶ πρὸς πάντα τὸν λαὸν, τοὺς εὑρεθέντας μετʼ αὐτοῦ ἐν Ἱερουσαλὴμ, 
'''
"8" = '''
:sup:`8` ἐν τῷ λαβεῖν αὐτὸν τὰ σκεύη οἴκου Κυρίου, τὰ ἐξενεχθέντα ἐκ τοῦ ναοῦ, ἀποστρέψαι εἰς γῆν Ἰούδα, τῇ δεκάτῃ τοῦ Σειουὰλ, σκεύη ἀργυρᾶ, ἃ ἐποίησε Σεδεκίας υἱὸς Ἰωσία βασιλεὺς Ἰούδα, 
'''
"9" = '''
:sup:`9` μετὰ τὸ ἀποικίσαι Ναβουχοδονόσορ βασιλέα Βαβυλῶνος τὸν Ἰεχονίαν, καὶ τοὺς ἄρχοντας, καὶ τοὺς δεσμώτας, καὶ τοὺς δυνατοὺς, καὶ τὸν λαὸν τῆς γῆς ἀπὸ Ἱερουσαλὴμ, καὶ ἤγαγεν αὐτὸν εἰς Βαβυλῶνα. 
'''
"10" = '''
:sup:`10` Καὶ εἶπαν, ἰδοὺ ἀπεστείλαμεν πρὸς ὑμᾶς ἀργύριον, καὶ ἀγοράσατε τοῦ ἀργυρίου ὁλοκαυτώματα, καὶ περὶ ἁμαρτίας, καὶ λίβανον, καὶ ποιήσατε μάννα, καὶ ἀνοίσατε ἐπὶ τὸ θυσιαστήριον Κυρίου τοῦ Θεοῦ ἡμῶν, 
'''
"11" = '''
:sup:`11` καὶ προσεύξασθε περὶ τῆς ζωῆς Ναβουχοδονόσορ βασιλέως Βαβυλῶνος, καὶ εἰς ζωὴν Βαλτάσαρ υἱοῦ αὐτοῦ, ἵνα ὦσιν αἱ ἡμέραι αὐτῶν ὡς αἱ ἡμέραι τοῦ οὐρανοῦ ἐπὶ τῆς γῆς. 
'''
"12" = '''
:sup:`12` Καὶ δώσει Κύριος ἰσχὺν ἡμῖν, καὶ φωτίσει τοὺς ὀφθαλμοὺς ἡμῶν, καὶ ζησόμεθα ὑπὸ τὴν σκιὰν Ναβουχοδονόσορ βασιλέως Βαβυλῶνος, καὶ ὑπὸ τὴν σκιὰν Βαλτάσαρ υἱοῦ αὐτοῦ, καὶ δουλεύσομεν αὐτοῖς ἡμέρας πολλὰς, καὶ εὑρήσομεν χάριν ἐναντίον αὐτῶν. 
'''
"13" = '''
:sup:`13` Καὶ προσεύξασθε περὶ ἡμῶν πρὸς Κύριον τὸν Θεὸν ἡμῶν, ὅτι ἡμάρτομεν τῷ Κυρίῳ Θεῷ ἡμῶν, καὶ οὐκ ἀπέστρεψεν ὁ θυμὸς Κυρίου καὶ ἡ ὀργὴ αὐτοῦ ἀφʼ ἡμῶν, ἕως τῆς ἡμέρας ταύτης. 
'''
"14" = '''
:sup:`14` Καὶ ἀναγνώσεσθε τὸ βιβλίον τοῦτο ὃ ἀπεστείλαμεν πρὸς ὑμᾶς, ἐξαγορεῦσαι ἐν οἴκῳ Κυρίου, ἐν ἡμέρᾳ ἑορτῆς, καὶ ἐν ἡμέραις καιροῦ, 
'''
"15" = '''
:sup:`15` Καὶ ἐρεῖτε, τῷ Κυρίῳ Θεῷ ἡμῶν ἡ δικαιοσύνη, ἡμῖν δὲ αἰσχύνη τῶν προσώπων, ὡς ἡ ἡμέρα αὕτη, ἀνθρώπῳ Ἰούδα, καὶ τοῖς κατοικοῦσιν Ἱερουσαλὴμ, 
'''
"16" = '''
:sup:`16` καὶ τοῖς βασιλεῦσιν ἡμῶν, καὶ τοῖς ἄρχουσιν ἡμῶν, καὶ τοῖς ἱερεῦσιν ἡμῶν, καὶ τοῖς προφήταις ἡμῶν, καὶ τοῖς πατράσιν ἡμῶν, 
'''
"17" = '''
:sup:`17` ὧν ἡμάρτομεν ἔναντι Κυρίου, 
'''
"18" = '''
:sup:`18` καὶ ἠπειθήσαμεν αὐτῷ, καὶ οὐκ ἠκούσαμεν τῆς φωνῆς Κυρίου Θεοῦ ἡμῶν, πορεύεσθαι τοῖς προστάγμασι Κυρίου, οἷς ἔδωκε κατὰ πρόσωπον ἡμῶν, 
'''
"19" = '''
:sup:`19` ἀπὸ τῆς ἡμέρας ἧς ἐξήγαγε Κύριος τοὺς πατέρας ἡμῶν ἐκ γῆς Αἰγύπτου· καὶ ἕως τῆς ἡμέρας ταύτης ἤμεθα ἀπειθοῦντες πρὸς Κύριον Θεὸν ἡμῶν, καὶ ἐσχεδιάζομεν πρὸς τὸ μὴ ἀκούειν τῆς φωνῆς αὐτοῦ. 
'''
"20" = '''
:sup:`20` Καὶ ἐκολλήθη εἰς ἡμᾶς τὰ κακὰ, καὶ ἡ ἀρὰ ἣν συνέταξε Κύριος τῷ Μωυσῇ παιδὶ αὐτοῦ, ἐν ἡμέρᾳ ᾗ ἐξήγαγε τοὺς πατέρας ἡμῶν ἐκ γῆς Αἰγύπτου, δοῦναι ἡμῖν γῆν ῥέουσαν γάλα καὶ μέλι, ὡς ἡ ἡμέρα αὐτη. 
'''
"21" = '''
:sup:`21` Καὶ οὐκ ἠκούσαμεν τῆς φωνῆς Κυρίου τοῦ Θεοῦ ἡμῶν, κατὰ πάντας τοὺς λόγους τῶν προφητῶν, ὧν ἀπέστειλε πρὸς ἡμᾶς. 
'''
"22" = '''
:sup:`22` Καὶ ᾠχόμεθα ἕκαστος ἐν διανοίᾳ καρδίας αὐτοῦ τῆς πονηρᾶς, ἐργάζεσθαι θεοῖς ἑτέροις ποιῆσαι τὰ κακὰ κατʼ ὀφθαλμοὺς Κυρίου Θεοῦ ἡμῶν. 
'''
