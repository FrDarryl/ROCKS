[13]
"1" = '''
:sup:`1` Καὶ ἐγενήθη μετὰ ταῦτα καὶ τῷ Ἀβεσσαλὼμ υἱῷ Δαυὶδ ἀδελφὴ καλὴ τῷ εἴδει σφόδρα, καὶ ὄνομα αὐτῇ Θημὰρ, καὶ ἠγάπησεν αὐτὴν Ἀμνὼν υἱὸς Δαυίδ. 
'''
"2" = '''
:sup:`2` Καὶ ἐθλίβετο Ἀμνὼν ὥστε ἀῤῥωστεῖν διὰ Θημὰρ τὴν ἀδελφὴν αὐτοῦ, ὅτι παρθένος ἦν αὕτη, καὶ ὑπέρογκον ἐν ὀφθαλμοῖς Ἀμνὼν τοῦ ποιῆσαί τι αὐτῇ. 
'''
"3" = '''
:sup:`3` Καὶ ἦν τῷ Ἀμνὼν ἑταῖρος, καὶ ὄνομα αὐτῷ Ἰωναδὰβ, υἱὸς Σαμαὰ τοῦ ἀδελφοῦ Δαυίδ· καὶ Ἰωναδὰβ ἀνὴρ σοφὸς σφόδρα, 
'''
"4" = '''
:sup:`4` καὶ εἶπεν αὐτῷ, τί σοι ὅτι σὺ οὕτως ἀσθενὴς, υἱὲ τοῦ βασιλέως, τὸ πρωῒ πρωΐ; οὐκ ἀπαγγέλλεις μοι; καὶ εἶπεν αὐτῷ Ἀμνὼν, Θημὰρ τὴν ἀδελφὴν Ἀβεσσαλὼμ τοῦ ἀδελφοῦ μου ἐγὼ ἀγαπῶ. 
'''
"5" = '''
:sup:`5` Καὶ εἶπεν αὐτῷ Ἰωναδὰβ, κοιμήθητι ἐπὶ τῆς κοίτης σου καὶ μαλακίσθητι, καὶ εἰσελεύσεται ὁ πατήρ σου τοῦ ἰδεῖν σε, καὶ ἐρεῖς πρὸς αὐτὸν, ἐλθέτω δὴ Θημὰρ ἡ ἀδελφή μου, καὶ ψωμισάτω με, καὶ ποιησάτω κατʼ ὀφθαλμούς μου βρῶμα, ὅπως ἴδω καὶ φάγω ἐκ τῶν χειρῶν αὐτῆς. 
'''
"6" = '''
:sup:`6` Καὶ ἐκοιμήθη Ἀμνὼν καὶ ἠῤῥώστησε· καὶ εἰσῆλθεν ὁ βασιλεὺς ἰδεῖν αὐτόν· καὶ εἶπεν Ἀμνὼν πρὸς τὸν βασιλέα, ἐλθέτω δὴ Θημὰρ ἡ ἀδελφή μου πρὸς μὲ, καὶ κολλυρισάτω ἐν ὀφθαλμοῖς μου δύο κολλυρίδας, καὶ φάγομαι ἐκ τῆς χειρὸς αὐτῆς. 
'''
"7" = '''
:sup:`7` Καὶ ἀπέστειλε Δαυὶδ πρὸς Θημὰρ εἰς τὸν οἶκον, λέγων, πορεύθητι δὴ εἰς τὸν οἶκον τοῦ ἀδελφοῦ σου, καὶ ποίησον αὐτῷ βρῶμα. 
'''
"8" = '''
:sup:`8` Καὶ ἐπορεύθη Θημὰρ εἰς τὸν οἶκον Ἀμνὼν ἀδελφοῦ αὐτῆς, καὶ αὐτὸς κοιμώμενος· καὶ ἔλαβε τὸ σταῖς καὶ ἐφύρασε, καὶ ἐκολλύρισε κατʼ ὀφθαλμοὺς αὐτοῦ, καὶ ἥψησε τὰς κολλυρίδας. 
'''
"9" = '''
:sup:`9` Καὶ ἔλαβε τὸ τήγανον καὶ κατεκένωσεν ἐνώπιον αὐτοῦ, καὶ οὐκ ἠθέλησε φαγεῖν· καὶ εἶπεν Ἀμνὼν, ἐξαγάγετε πάντα ἄνδρα ἐπάνωθέν μου· καὶ ἐξήγαγον πάντα ἄνδρα ἀπὸ ἐπάνωθεν αὐτοῦ. 
'''
"10" = '''
:sup:`10` Καὶ εἶπεν Ἀμνὼν πρὸς Θημὰρ, εἰσένεγκε τὸ βρῶμα εἰς τὸ ταμιεῖον, καὶ φάγομαι ἐκ τῆς χειρός σου· καὶ ἔλαβε Θημὰρ τὰς κολλυρίδας ἃς ἐποίησε, καὶ εἰσήνεγκε τῷ Ἀμνὼν ἀδελφῷ αὐτῆς εἰς τὸν κοιτῶνα. 
'''
"11" = '''
:sup:`11` Καὶ προσήγαγεν αὐτῷ τοῦ φαγεῖν, καὶ ἐπελάβετο αὐτῆς, καὶ εἶπεν αὐτῇ, δεῦρο, κοιμήθητι μετʼ ἐμοῦ, ἀδελφή μου. 
'''
"12" = '''
:sup:`12` Καὶ εἶπεν αὐτῷ, μὴ ἀδελφέ μου, μὴ ταπεινώσῃς με, διότι οὐ ποιηθήσεται οὕτως ἐν Ἰσραὴλ, μὴ ποιήσῃς τὴν ἀφροσύνην ταύτην. 
'''
"13" = '''
:sup:`13` Καὶ ἐγὼ ποῦ ἀποίσω τὸ ὄνειδός μου; καὶ σὺ ἔσῃ ὡς εἷς τῶν ἀφρόνων ἐν Ἰσραήλ· καὶ νῦν λάλησον δὴ πρὸς τὸν βασιλέα, ὅτι οὐ μὴ κωλύσῃ με ἀπὸ σοῦ. 
'''
"14" = '''
:sup:`14` Καὶ οὐκ ἠθέλησεν Ἀμνὼν τοῦ ἀκοῦσαι τῆς φωνῆς αὐτῆς· καὶ ἐκραταίωσεν ὑπὲρ αὐτὴν, καὶ ἐταπείνωσεν αὐτήν, καὶ ἐκοιμήθη μετʼ αὐτῆς. 
'''
"15" = '''
:sup:`15` Καὶ ἐμίσησεν αὐτὴν Ἀμνὼν μῖσος μέγα σφόδρα, ὅτι μέγα τὸ μῖσος ὃ ἐμίσησεν αὐτὴν μπὲρ τὴν ἀγάπην ἣν ἠγάπησεν αὐτὴν, ὅτι μείζων ἡ κακία ἡ ἐσχάτη ἢ ἡ πρώτη· καὶ εἶπεν αὐτῇ Ἀμνὼν, ἀνάστηθι, καὶ πορεύου. 
'''
"16" = '''
:sup:`16` Καὶ εἶπεν αὐτῷ Θημὰρ περὶ τῆς κακίας τῆς μεγάλης ταύτης ὑπὲρ ἑτέραν ἣν ἐποίησας μετʼ ἐμοῦ, τοῦ ἐξαποστεῖλαί με· καὶ οὐκ ἐθέλησεν Ἀμνὼν ἀκοῦσαι τῆς φωνῆς αὐτῆς. 
'''
"17" = '''
:sup:`17` Καὶ ἐκάλεσε τὸ παιδάριον αὐτοῦ τὸν προεστηκότα τοῦ οἴκου, καὶ εἶπεν αὐτῷ, ἐξαποστείλατε δὴ ταύτην ἀπʼ ἐμοῦ ἔξω, καὶ ἀπόκλεισον τὴν θύραν ὀπίσω αὐτῆς. 
'''
"18" = '''
:sup:`18` Καὶ ἐπʼ αὐτῆς ἦν χιτὼν καρπωτὸς, ὅτι οὕτως ἐνεδιδύσκοντο αἱ θυγατέρες τοῦ βασιλέως αἱ παρθένοι τοὺς ἐπενδύτας αὐτῶν· καὶ ἐξήγαγεν αὐτὴν ὁ λειτουργὸς αὐτοῦ ἔξω, καὶ ἀπέκλεισε τὴν θύραν ὀπίσω αὐτῆς. 
'''
"19" = '''
:sup:`19` Καὶ ἔλαβε Θημὰρ σποδὸν, καὶ ἐπέθηκεν ἐπὶ τὴν κεφαλὴν αὐτῆς· καὶ τὸν χιτῶνα τὸν καρπωτὸν τὸν ἐπʼ αὐτῆς διέῤῥηξε· καὶ ἐπέθηκε τὰς χεῖρας αὐτῆς ἐπὶ τὴν κεφαλὴν αὐτῆς, καὶ ἐπορεύθη πορευομένη καὶ κράζουσα. 
'''
"20" = '''
:sup:`20` Καὶ εἶπε πρὸς αὐτὴν Ἀβεσσαλὼμ ὁ ἀδελφὸς αὐτῆς, μὴ Ἀμνὼν ὁ ἀδελφός σου ἐγένετο μετὰ σοῦ; καὶ νῦν ἀδελφή μου κώφευσον, ὅτι ἀδελφός σου ἐστί· μὴ θῇς τὴν καρδίαν σου τοῦ λαλῆσαι τὸ ῥῆμα τοῦτο· καὶ ἐκάθισε Θημὰρ χηρεύουσα ἐν τῷ οἴκῳ Ἀβεσσαλὼμ τοῦ ἀδελφοῦ αὐτῆς. 
'''
"21" = '''
:sup:`21` Καὶ ἤκουσεν ὁ βασιλεὺς Δαυὶδ πάντας τοὺς λόγους τούτους, καὶ ἐθυμώθη σφόδρα, καὶ οὐκ ἐλύπησε τὸ πνεῦμα Ἀμνὼν τοῦ υἱοῦ αὐτοῦ, ὅτι ἠγάπα αὐτὸν, ὅτι πρωτότοκος αὐτοῦ ἦν. 
'''
"22" = '''
:sup:`22` Καὶ οὐκ ἐλάλησεν Ἀβεσσαλὼμ μετὰ Ἀμνὼν ἀπὸ πονηροῦ ἕως ἀγαθοῦ, ὅτι ἐμίσει Ἀβεσσαλὼμ τὸν Ἀμνὼν ἐπὶ λόγου οὗ ἐταπείνωσε Θημὰρ τὴν ἀδελφὴν αὐτοῦ. 
'''
"23" = '''
:sup:`23` Καὶ ἐγένετο εἰς διετηρίδα ἡμερῶν, καὶ ἦσαν κείροντες τῷ Ἀβεσσαλὼμ ἐν Βελασὼρ τῇ ἐχόμενα Ἐφραὶμ, καὶ ἐκάλεσεν Ἀβεσσαλὼμ πάντας τοὺς υἱοὺς τοῦ βασιλέως. 
'''
"24" = '''
:sup:`24` Καὶ ἦλθεν Ἀβεσσαλὼμ πρὸς τὸν βασιλέα, καὶ εἶπεν, ἰδοὺ δὴ κείρουσι τῷ δούλῳ σου, πορευθήτω δὴ ὁ βασιλεὺς καὶ οἱ παῖδες αὐτοῦ μετὰ τοῦ δούλου σου. 
'''
"25" = '''
:sup:`25` Καὶ εἶπεν ὁ βασιλεὺς πρὸς Ἀβεσσαλὼμ, μὴ δὴ υἱέ μου, μὴ πορεύθῶμεν πάντες ἡμεῖς, καὶ οὐ μὴ καταβαρυνθῶμεν ἐπὶ σέ· καὶ ἐβιάσατο αὐτόν, καὶ οὐκ ἠθέλησε τοῦ πορευθῆναι, καὶ εὐλόγησεν αὐτόν. 
'''
"26" = '''
:sup:`26` Καὶ εἶπεν Ἀβεσσαλὼμ πρὸς αὐτὸν, καὶ εἰ μή, πορευθήτω δὴ μεθʼ ἡμῶν Ἀμνὼν ὁ ἀδελφός μου· καὶ εἶπεν αὐτῷ ὁ βασιλεὺς, ἱνατί πορευθῇ μετὰ σοῦ; 
'''
"27" = '''
:sup:`27` Καὶ ἐβιάσατο αὐτὸν Ἀβεσσαλώμ, καὶ ἀπέστειλε μετʼ αὐτοῦ τὸν Ἀμνὼν καὶ πάντας τοὺς υἱοὺς τοῦ βασιλέως· καὶ ἐποίησεν Ἀβεσσαλὼμ πότον κατὰ τὸν πότον τοῦ βασιλέως. 
'''
"28" = '''
:sup:`28` Καὶ ἐνετείλατο Ἀβεσσαλὼμ τοῖς παιδαρίοις αὐτοῦ, λέγων, ἴδετε ὡς ἂν ἀγαθυνθῇ ἡ καρδία Ἀμνὼν ἐν τῷ οἴνῳ, καὶ εἴπω πρὸς ὑμᾶς, πατάξατε τὸν Ἀμνὼν, καὶ θανατώσατε αὐτόν· μὴ φοβηθῆτε, ὅτι οὐχὶ ἐγώ εἰμι ὁ ἐντελλόμενος ὑμῖν; ἀνδρίζεσθε καὶ γίνεσθε εἰς υἱοὺς δυνάμεως. 
'''
"29" = '''
:sup:`29` Καὶ ἐποίησαν τὰ παιδάρια Ἀβεσσαλὼμ τῷ Ἀμνὼν, καθὰ ἐνετείλατο αὐτοῖς Ἀβεσσαλώμ· καὶ ἀνέστησαν πάντες οἱ υἱοὶ τοῦ βασιλέως, καὶ ἐπεκάθισαν ἀνὴρ ἐπὶ τὴν ἡμιονον αὐτοῦ, καὶ ἔφυγον. 
'''
"30" = '''
:sup:`30` Καὶ ἐγένετο, αὐτῶν ὄντων ἐν τῇ ὁδῷ, καὶ ἡ ἀκοὴ ἦλθε πρὸς Δαυὶδ, λέγων, ἐπάταξεν Ἀβεσσαλὼμ πάντας τοὺς υἱοὺς τοῦ βασιλέως, καὶ οὐ κατελείφθη ἐξ αὐτῶν οὐδὲ εἷς. 
'''
"31" = '''
:sup:`31` Καὶ ἀνέστη ὁ βασιλεὺς καὶ διέῤῥηξε τὰ ἱμάτια αὐτοῦ καὶ ἐκοιμήθη ἐπὶ τὴν γῆν, καὶ πάντες οἱ παῖδες αὐτοῦ οἱ περιεστῶτες αὐτῷ διέῤῥηξαν τὰ ἱμάτια αὐτῶν. 
'''
"32" = '''
:sup:`32` Καὶ ἀπεκρίθη Ἰωναδὰβ υἱὸς Σαμαὰ ἀδελφοῦ Δαυὶδ, καὶ εἶπε, μὴ εἰπάτω ὁ κύριός μου ὁ βασιλεὺς ὅτι πάντα τὰ παιδάρια τοὺς υἱοὺς τοῦ βασιλέως ἐθανάτωσεν, ὅτι Ἀμνὼν μονώτατος ἀπέθανεν, ὅτι ἐπὶ στόματος Ἀβεσσαλὼμ ἦν κείμενος ἀπὸ τῆς ἡμέρας ἧς ἐταπείνωσε Θημὰρ τὴν ἀδελφὴν αὐτοῦ. 
'''
"33" = '''
:sup:`33` Καὶ νῦν μὴ θέσθω ὁ κύριός μου ὁ βασιλεὺς ἐπὶ τὴν καρδίαν αὐτοῦ ῥῆμα, λέγων, πάντες οἱ υἱοὶ τοῦ βασιλέως ἀπέθανον· ὅτι ἀλλʼ ἢ Ἀμνὼν μονώτατος ἀπέθανε. 
'''
"34" = '''
:sup:`34` Καὶ ἀπέδρα Ἀβεσσαλώμ. Καὶ ᾖρε τὸ παιδάριον ὁ σκοπὸς τοὺς ὀφθαλμοὺς αὐτοῦ, καὶ εἶδε· καὶ ἰδοὺ λαὸς πολὺς πορευόμενος ἐν τῇ ὁδῷ ὄπισθεν αὐτοῦ ἐκ πλευρᾶς τοῦ ὄρους ἐν τῇ καταβάσει· καὶ παρεγένετο ὁ σκοπὸς καὶ ἀπήγγειλε τῷ βασιλεῖ, καὶ εἶπεν, ἄνδρας ἑώρακα ἐκ τῆς ὁδοῦ τὴς Ὠρωνῆν ἐκ μέρους τοῦ ὄρους. 
'''
"35" = '''
:sup:`35` Καὶ εἶπεν Ἰωναδὰβ πρὸς τὸν βασιλέα, ἰδοὺ οἱ υἱοὶ τοῦ βασιλέως πάρεισι· κατὰ τὸν λόγον τοῦ δούλου σου, οὕτως ἐγένετο. 
'''
"36" = '''
:sup:`36` Καὶ ἐγένετο ἡνίκα συνετέλεσε λαλῶν, καὶ ἰδοὺ οἱ υἱοὶ τοῦ βασιλέως ἦλθον, καὶ ἐπῇραν τὴν φωνὴν αὐτῶν καὶ ἔκλαυσαν· καί γε ὁ βασιλεὺς καὶ πάντες οἱ παῖδες αὐτοῦ ἔκλαυσαν κλαυθμὸν μέγαν σφόδρα. 
'''
"37" = '''
:sup:`37` Καὶ Ἀβεσσαλὼμ ἔφυγε, καὶ ἐπορεύθη, πρὸς Θολμὶ υἱὸν Ἐμιοὺδ βασιλέα Γεδσοὺρ εἰς γῆν Χαμααχάδ· καὶ ἐπένθησεν ὁ βασιλεὺς Δαυὶδ ἐπὶ τὸν υἱὸν αὐτοῦ πάσας τὰς ἡμέρας. 
'''
"38" = '''
:sup:`38` Καὶ Ἀβεσσαλὼμ ἀπέδρα, καὶ ἐπορεύθη εἰς Γεδσοὺρ, καὶ ἦν ἐκεῖ ἔτη τρία. 
'''
"39" = '''
:sup:`39` Καὶ ἐκόπασεν ὁ βασιλεὺς Δαυὶδ τοῦ ἐξελθεῖν πρὸς Ἀβεσσαλὼμ, ὅτι παρεκλήθη ἐπὶ Ἀμνὼν, ὅτι ἀπέθανε. 
'''
