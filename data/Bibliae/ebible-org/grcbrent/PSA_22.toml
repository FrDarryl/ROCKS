[22]
"1" = '''
:sup:`1` Ψαλμὸς τῷ Δαυίδ. Κύριος ποιμαίνει με, καὶ οὐδέν με ὑστερήσει. 
'''
"2" = '''
:sup:`2` Εἰς τόπον χλόης ἐκεῖ με κατεσκήνωσεν· ἐπὶ ὕδατος ἀναπαύσεως ἐξέθρεψέ με· 
'''
"3" = '''
:sup:`3` Τὴν ψυχήν μου ἐπέστρεψεν· ὡδήγησέν με ἐπὶ τρίβους δικαιοσύνης, ἕνεκεν τοῦ ὀνόματος αὐτοῦ. 
'''
"4" = '''
:sup:`4` Ἐὰν γὰρ καὶ πορευθῶ ἐν μέσῳ σκιᾶς θανάτου, οὐ φοβηθήσομαι κακὰ, ὅτι σὺ μετʼ ἐμοῦ εἶ· ἡ ῥάβδος σου καὶ ἡ βακτηρία σου, αὗταί με παρεκάλεσαν. 
'''
"5" = '''
:sup:`5` Ἡτοίμασας ἐνώπίον μου τράπεζαν, ἐξεναντίας τῶν θλιβόντων με· ἐλίπανας ἐν ἐλαίῳ τὴν κεφαλήν μου, καὶ τὸ ποτήριόν σου μεθύσκον ὡς κράτιστον. 
'''
"6" = '''
:sup:`6` Καὶ τὸ ἔλεός σου καταδιώξεταί με πάσας τὰς ἡμέρας τῆς ζωῆς μου, καὶ τὸ κατοικεῖν με ἐν οἴκῳ Κυρίου εἰς μακρότητα ἡμερῶν. 
'''
