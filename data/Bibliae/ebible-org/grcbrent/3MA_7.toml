[7]
"1" = '''
:sup:`1` Βασιλεὺς Πτολεμαῖος ὁ Φιλοπάτωρ τοῖς κατʼ Αἴγυπτον στρατηγοῖς καὶ πᾶσι τοῖς τεταγμένοις ἐπὶ πραγμάτων, χαίρειν καὶ ἐῤῥῶσθαι. 
'''
"2" = '''
:sup:`2` Ἐῤῥώμεθα δὲ καὶ αὐτοὶ καὶ τὰ τέκνα ἡμῶν, κατευθύναντος ἡμῖν τοῦ μεγάλου Θεοῦ τὰ πράγματα καθὼς προαιρούμεθα. 
'''
"3" = '''
:sup:`3` Τῶν φίλων τινὲς κακοηθείᾳ πυκνότερον ἡμῖν παρακείμενοι, συνέπεισαν ἡμᾶς εἰς τὸ τοὺς ὑπὸ τὴν βασιλείαν Ἰουδαίους, συναθροίσαντας σύστημα, κολάσασθαι ξενιζούσαις ἀποστατῶν τιμωρίαις, 
'''
"4" = '''
:sup:`4` προσφερόμενοι μήποτε εὐσταθήσειν τὰ πράγματα ἡμῶν, διʼ ἣν ἔχουσιν οὗτοι πρὸς πάντα τὰ ἔθνη δυσμένειαν, μέχρις ἂν συντελεσθῇ τοῦτο. 
'''
"5" = '''
:sup:`5` Οἳ καὶ δεσμίους καταγαγόντες αὐτοὺς μετὰ σκυλμῶν ὡς ἀνδράποδα, μᾶλλον δὲ ὡς ἐπιβούλους, ἄνευ πάσης ἀνακρίσεως καὶ ἐξετάσεως ἐπεχείρησαν ἀνελεῖν, νόμου Σκυθῶν ἀγριωτέραν ἐμπεπορπημένοι ὠμότητα. 
'''
"6" = '''
:sup:`6` Ἡμεῖς δὲ ἐπὶ τούτοις σκληρότερον διαπειλησάμενοι, καθʼ ἣν ἔχομεν πρὸς ἅπαντας ἀνθρώπους ἐπιείκειαν, μόγις τὸ ζῇν αὐτοῖς χαρισάμενοι, καὶ τὸν ἐπουράνιον Θεὸν ἐγνωκότες ἀσφαλῶς ὑπερησπικότα τῶν Ἰουδαίων, ὡς πατέρα ὑπὲρ υἱῶν διαπαντὸς ὑπερμαχοῦντα, 
'''
"7" = '''
:sup:`7` τήν τε τοῦ φίλου ἣν ἔχουσι πρὸς ἡμᾶς βεβαίαν καὶ τοὺς προγόνους ἡμῶν εὔνοιαν ἀναλογισάμενοι, δικαίως ἀπολελύκαμεν πάσης καθʼ ὁντινοῦν αἰτίας τρόπον· 
'''
"8" = '''
:sup:`8` καὶ προστετάχαμεν ἑκάστῳ πάντας εἰς τὰ ἴδια ἐπιστρέφειν, ἐν παντὶ τόπῳ μηθενὸς αὐτοὺς τὸ σύνολον καταβλάπτοντος, μήτε ὀνειδίζειν περὶ τῶν γεγενημένων παρὰ λόγον. 
'''
"9" = '''
:sup:`9` Γινώσκετε γὰρ ὅτι κατὰ τούτων ἐάν τι κακοτεχνήσωμεν πονηρόν, ἢ ἐπιλυπήσωμεν αὐτοὺς τὸ σύνολον, οὐκ ἄνθρωπον, ἀλλὰ τὸν πάσης δεσπόζοντα δυνάμεως Θεὸν ὕψιστον ἀντικείμενον ἡμῖν ἐπʼ ἐκδικήσει τῶν πραγμάτων κατὰ πᾶν ἀφεύκτως δια παντὸς ἕξομεν· ἔῤῥωσθε. 
'''
"10" = '''
:sup:`10` Λαβόντες δὲ τὴν ἐπιστολὴν ταύτην, οὐκ ἐσπούδασαν εὐθέως γενέσθαι περὶ τὴν ἄφοδον, ἀλλὰ τὸν βασιλέα προσηξίωσαν τοὺς ἐκ τοῦ γένους τῶν Ἰουδαίων τὸν ἅγιον Θεὸν αὐθαιρέτως παραβεβηκότας καὶ τοῦ Θεοῦ τὸν νόμον, τυχεῖν διʼ αὐτῶν τῆς ὀφειλομένης κολάσεως, 
'''
"11" = '''
:sup:`11` προφερόμενοι τοὺς γαστρὸς ἕνεκεν τὰ θεῖα παραβεβηκότας προστάγματα, μηδέποτε εὐνοήσειν μηδὲ τοῖς τοῦ βασιλέως πράγμασιν. 
'''
"12" = '''
:sup:`12` Ὁ δὲ τἀληθὲς αὐτοὺς λέγειν παραδεξάμενος καὶ συναινέσας, ἔδωκεν αὐτοῖς ἄδειαν πάντων, ὅπως τοὺς παραβεβηκότας τοῦ Θεοῦ τὸν νόμον ἐξολοθρεύσωσι κατὰ πάντα τὸν ὑπὸ τὴν βασιλείαν αὐτοῦ τόπον μετὰ παῤῥησίας ἄνευ πάσης βασιλικῆς ἐξουσίας ἢ ἐπισκέψεως. 
'''
"13" = '''
:sup:`13` Τότε κατευφημήσαντες αὐτόν, ὡς πρέπον ἦν, οἱ τούτων ἱερεῖς, καὶ πᾶν τὸ πλῆθος ἐπιφωνήσαντες τὸ ἁλληλούϊα, μετὰ χαρᾶς ἀνέλυσαν. 
'''
"14" = '''
:sup:`14` Τότε τὸν ἐμπεσόντα τῶν μεμιασμένων ὁμοεθνῆ κατὰ τὴν ὁδὸν ἐκολάζοντο, καὶ μετὰ παραδειγματισμῶν ἀνῄρουν. 
'''
"15" = '''
:sup:`15` Ἐκείνῃ δὲ τῇ ἡμέρᾳ ἀνεῖλον ὑπὲρ τοὺς τριακοσίους ἄνδρας, καὶ ἤγαγον εὐφροσύνην μετὰ χαρᾶς τοὺς βεβήλους χειρωσάμενοι. 
'''
"16" = '''
:sup:`16` Αὐτοὶ δὲ οἱ μέχρι θανάτου τὸν Θεὸν ἐσχηκότες, παντελῆ σωτηρίας ἀπόλαυσιν εἰληφότες; ἀνέζευξαν ἐκ τῆς πόλεως παντοίοις εὐωδεστάτοις ἄνθεσι κατεστεμμένοι μετʼ εὐφροσύνης καὶ βοῆς, ἐν αἴνοις καὶ παμμέλεσιν ὕμνοις εὐχαριστοῦντες τῷ Θεῷ τῶν πατέρων αὐτῶν αἰωνίῳ σωτῆρι τοῦ Ἰσραήλ. 
'''
"17" = '''
:sup:`17` Παραγενηθέντες δὲ εἰς Πτολεμαΐδα τὴν ὀνομαζομένην διὰ τὴν τοῦ τόπου ἰδιότητα ῥοδοφόρον, ἐν ᾗ προσέμεινεν αὐτοὺς ὁ στόλος κατὰ κοινὴν αὐτῶν βουλὴν ἡμέρας ἑπτὰ, 
'''
"18" = '''
:sup:`18` ἐκεῖ ἐποίησαν πότον σωτήριον, τοῦ βασιλέως χορηγήσαντος αὐτοῖς εὐψύχως τὰ πρὸς τὴν ἄφιξιν πάντα ἑκάστῳ ἕως εἰς τὴν ἰδίαν οἰκίαν. 
'''
"19" = '''
:sup:`19` Καταχθέντες δὲ μετʼ εἰρήνης ἐν ταῖς πρεπούσαις ἐξομολογήσεσιν, ὡσαύτως κᾀκεῖ ἔστησαν καὶ ταύτας ἄγειν τὰς ἡμέρας ἐπὶ τὸν τῆς παροικίας αὐτῶν χρόνον εὐφροσύνους. 
'''
"20" = '''
:sup:`20` Ἃς καὶ ἀνιερώσαντες ἐν στήλῃ κατὰ τὸν τῆς συμποσίας τόπον προσευχῆς καθιδρύσαντες, ἀνέλυσαν ἀσινεῖς, ἐλεύθεροι, ὑπερχαρεῖς, διά τε γῆς καὶ θαλάσσης καὶ ποταμοῦ ἀνασωζόμενοι τῇ τοῦ βασιλέως ἐπιταγῇ, ἕκαστος εἰς τὴν ἰδίαν. 
'''
"21" = '''
:sup:`21` Καὶ πλείστην ἢ ἔμπροσθεν ἐν τοῖς ἐχθροῖς ἐξουσίαν ἐσχηκότες μετὰ δόκης καὶ φόβου, τὸ σύνολον ὑπὸ μηδενὸς διασεισθέντες τῶν ὑπαρχόντων. 
'''
"22" = '''
:sup:`22` Καὶ πάντα τὰ ἑαυτῶν πάντες ἐκομίσαντο ἐξ ἀπογραφῆς, ὥστε τοὺς ἔχοντάς τι, μετὰ φόβου μεγίστου ἀποδοῦναι αὐτοῖς, τὰ μεγαλεῖα τοῦ μεγίστου Θεοῦ ποιήσαντος τελείως ἐπὶ σωτηρίᾳ αὐτῶν. 
'''
"23" = '''
:sup:`23` Εὐλογητὸς ὁ ῥύστης Ἰσραὴλ εἰς τοὺς ἀεὶ χρόνους. Ἀμήν. 
'''
