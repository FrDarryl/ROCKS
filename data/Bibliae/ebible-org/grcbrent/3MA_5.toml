[5]
"1" = '''
:sup:`1` Τότε προσκαλεσάμενος Ἕρμωνα τὸν πρὸς τῇ τῶν ἐλεφάντων ἐπιμελείᾳ, βαρείᾳ μεμεστωμένος ὀργῇ καὶ χόλῳ κατὰ πᾶν ἀμετάθετος, 
'''
"2" = '''
:sup:`2` ἐκέλευσεν ὑπὸ τὴν ἐπερχομένην ἡμέραν δαψιλέσι δράκεσι λιβανωτοῦ καὶ οἴνῳ πλείονι ἀκράτῳ ἅπαντας τοὺς ἐλέφαντας ποτίσαι, ὄντας τὸν ἀριθμὸν πεντακοσίους, καὶ ἀγριωθέντας τῇ τοῦ πόματος ἀφθόνῳ χορηγίᾳ, εἰσαγαγεῖν πρὸς συνάντησιν τοῦ μόρου τῶν Ἰουδαίων. 
'''
"3" = '''
:sup:`3` Ὁ μὲν τάδε προστάσσων, ἐτρέπετο πρὸς τὴν εὐωχίαν, συναγαγὼν τοὺς μάλιστα τῶν φίλων καὶ τῆς στρατιᾶς ἀπεχθῶς ἔχοντας πρὸς τοὺς Ἰουδαίους. 
'''
"4" = '''
:sup:`4` Ὁ δὲ ἐλεφαντάρχης τὸ προσταγὲν ἀραρότως Ἕρμων συνετέλει. 
'''
"5" = '''
:sup:`5` Οἵ τε πρὸς τούτοις λειτουργοὶ κατὰ τὴν ἑσπέραν ἐξιόντες τὰς τῶν ταλαιπώρων ἐδέσμευον χεῖρας, τήν τε λοιπὴν ἐμηχανῶντο περὶ αὐτοὺς ἀσφάλειαν, ἔννυχον δόξαντες ὁμοῦ λήψεσθαι τὸ φῦλον πέρας τῆς ὀλεθρίας. 
'''
"6" = '''
:sup:`6` Οἱ δὲ πάσης σκέπης ἔρημοι δοκοῦντες εἶναι τοῖς ἔθνεσιν Ἰουδαῖοι, διὰ τὴν πάντοθεν περιέχουσαν αὐτοὺς μετὰ δεσμῶν ἀνάγκην, 
'''
"7" = '''
:sup:`7` τὸν παντοκράτορα Κύριον καὶ πάσης δυνάμεως δυναστεύοντα, ἐλεήμονα Θεὸν αὐτῶν καὶ πατέρα, δυσκαταπαύστῳ βοῇ πάντες μετὰ δακρύων ἐπεκαλέσαντο δεόμενοι, 
'''
"8" = '''
:sup:`8` τὴν κατʼ αὐτῶν μεταστρέψαι βουλὴν ἀνοσίαν, καὶ ῥύσασθαι αὐτοὺς μετὰ μεγαλομεροῦς ἐπιφανείας ἐκ τοῦ παρὰ πόδας ἐν ἑτοίμῳ μόρου. 
'''
"9" = '''
:sup:`9` Τούτων μὲν οὖν ἐκτενῶς ἡ λιτανεία ἀνέβαινεν εἰς οὐρανόν. 
'''
"10" = '''
:sup:`10` Ὁ δὲ Ἕρμων τοὺς ἀνηλεεῖς ἐλέφαντας ποτίσας πεπληρωμένους τῆς τοῦ οἴνου πολλῆς χορηγίας, καὶ τοῦ λιβάνου μεμεστωμένους, ὄρθριος ἐπὶ τὴν αὐλὴν παρῆν περὶ τούτων προσαγγεῖλαι τῷ βασιλεῖ. 
'''
"11" = '''
:sup:`11` Τοῦτο δʼ ἀπʼ αἰῶνος χρόνου κτίσμα καλὸν ἐν νυκτὶ καὶ ἡμέρᾳ ἐπιβαλλόμενον ὑπὸ τοῦ χαριζομένου πᾶσιν οἷς ἂν αὐτὸς θελήσῃ, ὕπνου μέρος ἀπέστειλε πρὸς τὸν βασιλέα. 
'''
"12" = '''
:sup:`12` Καὶ ἡδίστῳ καὶ βαθεῖ κατεσχέθη τῇ ἐνεργείᾳ τοῦ Δεσπότου, τῆς ἀθέσμου μὲν προθέσεως πολὺ διεσφαλμένος, τοῦ δὲ ἀμεταθέτου λογισμοῦ μεγάως διεψευσμένος. 
'''
"13" = '''
:sup:`13` Οἱ δὲ Ἰουδαῖοι τὴν προσημανθεῖσαν ὥραν διαφυγόντες, τὸν ἅγιον ᾔνουν Θεὸν αὐτῶν· καὶ πάλιν ἠξίουν τὸν εὐκατάλλακτον, δεῖξαι μεγαλοσθενοῦς αὐτοῦ χειρὸς κράτος ἔθνεσιν ὑπερηφάνοις. 
'''
"14" = '''
:sup:`14` Μεσούσης δὲ ἤδη τῆς δεκάτης ὥρας σχεδὸν, ὁ πρὸς ταῖς κλήσεσι τεταγμένος, ἀθρόους τοὺς κλητοὺς ἰδὼν, ἔνυξε προσελθὼν τὸν βασιλέα. 
'''
"15" = '''
:sup:`15` Καὶ μόλις διεγείρας, ὑπέδειξε τὸν τῆς συμποσίας καιρὸν ἤδη παρατρέχοντα, τὸν περὶ τούτων λόγον ποιοῦμενος. 
'''
"16" = '''
:sup:`16` Ὃν ὁ βασιλεὺς λογισάμενος, καὶ τραπεὶς εἰς τὸν πότον, ἐκέλευσε τοὺς παραγεγονότας εἰς τὴν συμποσίαν ἄντικρυς ἀνακλιθῆναι αὐτοῦ. 
'''
"17" = '''
:sup:`17` Οὗ καὶ γενομένου, παρῄνει εἰς εὐωχίαν δόντας ἑαυτοὺς, τὸ παρὸν τῆς συμποσίας ἐπιπολὺ γεραιρομένους εἰς εὐφροσύνην καταθέσθαι μέρος. 
'''
"18" = '''
:sup:`18` Ἐπιπλεῖον δὲ προβαινούσης τῆς ὁμιλίας, τὸν Ἕρμωνα μεταπεμψάμενος ὁ βασιλεὺς, μετὰ πικρὰς ἀπειλῆς ἐπυνθάνετο, τίνος ἕνεκεν αἰτίας εἰάθησαν οἱ Ἰουδαῖοι τὴν περοῦσαν ἡμέραν περιβεβιωκότες. 
'''
"19" = '''
:sup:`19` Τοῦ δὲ ὑποδείξαντος νυκτὸς τὸ προσταγὲν ἐπὶ τέλος ἠγηοχέναι, καὶ τῶν φίλων αὐτῷ προσμαρτυρησάντων, 
'''
"20" = '''
:sup:`20` τὴν ὠμότητα χείρονα Φαλάριδος ἐσχηκὼς ἔφη, τῷ τῆς σήμερον ὕπνῳ χάριν ἔχειν αὐτούς· ἀνυπερθέτως δὲ εἰς τὴν ἐπιτέλλουσαν ἡμέραν κατὰ τὸ ὅμοιον ἑτοίμασον τοὺς ἐλέφαντας ἐπὶ τὸν τῶν ἀθεμίτων Ἰουδαίων ἀφανισμόν. 
'''
"21" = '''
:sup:`21` Εἰπόντος δὲ τοῦ βασιλέως, ἀσμένως πάντες μετὰ χαρᾶς οἱ παρόντες ὁμοῦ συναινέσαντες, εἰς τὸν ἴδιον οἶκον ἕκαστος ἀνέλυσε. 
'''
"22" = '''
:sup:`22` Καὶ οὐχ οὕτως εἰς ὕπνον κατεχρήσαντο τὸν χρόνον τῆς νυκτὸς, ὡς εἰς τὸ παντοίους μηχανᾶσθαι τοῖς ταλαιπώροις δοκοῦσιν ἐμπαιγμούς. 
'''
"23" = '''
:sup:`23` Ἄρτι δὲ ἀλεκτρυὼν ἐκεκράγει ὄρθριος, καὶ τὰ θηρία καθωπλικὼς ὁ Ἕρμων ἐν τῷ μεγάλῳ περιστύλῳ διεκίνει. 
'''
"24" = '''
:sup:`24` Τὰ δὲ κατὰ τὴν πόλιν πλήθη συνήθροιστο πρὸς τὴν οἰκτροτάτην θεωρίαν, προσδοκῶντα τὴν πρωίαν μετὰ σπουδῆς. 
'''
"25" = '''
:sup:`25` Οἱ δὲ Ἰουδαῖοι κατὰ τὸν ἀμερῆ ψυχουλκούμενοι χρόνον, πολυδάκρυον ἱκετίαν ἐν μέλεσι γοεροῖς τείνοντες τὰς χεῖρας εἰς τὸν οὐρανὸν, ἐδέοντο τοῦ μεγίστου Θεοῦ, πάλιν αὐτοῖς βοηθῆσαι συντόμως. 
'''
"26" = '''
:sup:`26` Οὔπω δὲ ἡλίου βολαὶ κατεσπείροντο, καὶ τοῦ βασιλέως τοὺς φίλους ἐκδεχομένου, ὁ Ἕρμων παραστὰς, ἐκάλει πρὸς τὴν ἔξοδον, ὑποδεικνύων τὸ πρόθυμον τοῦ βασιλέως ἐν ἑτοίμῳ κεῖσθαι. 
'''
"27" = '''
:sup:`27` Τοῦ δὲ ἀποδεξαμένου καὶ καταπλαγέντος ἐπὶ τῇ παρανόμῳ ἐξόδῳ, κατὰ πᾶν ἀγνωσίᾳ κεκρατημένος ἐπυνθάνετο, τί τὸ πρᾶγμα ἐφʼ οὗ τοῦτο αὐτῳ μετὰ σπουδῆς τετέλεσται. 
'''
"28" = '''
:sup:`28` Τοῦτο δὲ ἦν ἡ ἐνέργεια τοῦ πάντα δεσποτεύοντος Θεοῦ, τῶν πρὶν αὐτῷ μεμηχανημένων λήθην κατὰ διάνοιαν ἐντεθεικότος. 
'''
"29" = '''
:sup:`29` Ὁ δὲ Ἕρμων ὑπεδείκνυε καὶ πάντες οἱ φίλοι, τὰ θηρία καὶ τὰς δυνάμεις ἡτοιμάσθαι, βασιλεῦ, κατὰ τὴν σὴν ἐκτενῆ πρόθεσιν. 
'''
"30" = '''
:sup:`30` Ὁ δὲ ἐπὶ τοῖς ῥηθεῖσι πληρωθεὶς βαρεῖ χόλῳ, διὰ τὸ περὶ τούτων προνοίᾳ Θεοῦ διεσκεδᾶσθαι πᾶν αὐτοῦ τὸ νόημα, ἐνατενίσας μετὰ ἀπειλῆς εἶπεν, 
'''
"31" = '''
:sup:`31` εἴ σαι γονεῖς παρῆσαν ἢ παίδων γοναὶ, τήνδε θηρσὶν ἀγρίοις ἐσκεύασαν δαψιλῆ θοῖναν, ἀντὶ τῶν ἀνεγκλήτων ἐμοὶ καὶ προγόνοις ἐμοῖς ἀποδεδειγμένων ὁλοσχερῆ βεβαίαν πίστιν ἐξόχως, Ἰουδαίων. 
'''
"32" = '''
:sup:`32` Καί περ εἰ μὴ διὰ τὴν τῆς συστροφίας στοργὴν καὶ τῆς χρείας, τὸ ζῇν ἀντὶ τούτων ἐστερήθης. 
'''
"33" = '''
:sup:`33` Οὕτως ὁ Ἕρμων ἀπροσδόκητον ἐπικίνδυνον ὑπήνεγκεν ἀπειλὴν, καὶ τῇ ὁράσει καὶ τῷ προσώπῳ συνεστάλη. 
'''
"34" = '''
:sup:`34` Ὁ καθεὶς δὲ τῶν φίλων σκυθρωπῶς ὑπεκρέων, τοὺς συνηθροισμένους ἀπέλυσαν ἕκαστον ἐπὶ τὴν ἰδίαν ἀσχολίαν. 
'''
"35" = '''
:sup:`35` Οἵ τε Ἰουδαῖοι τὰ παρὰ τοῦ βασιλέως ἀκούσαντες, τὸν ἐπιφανῆ Θεὸν καὶ βασιλέα τῶν βασιλέων ᾔνουν, καὶ τῆσδε τῆς βοηθείας αὐτοῦ τετευχότες. 
'''
"36" = '''
:sup:`36` Κατὰ δὲ τούτους τοὺς νόμους ὁ βασιλεὺς συστησάμενος πάλιν τὸ συμπόσιον, εἰς εὐφροσύνην τραπῆναι παρεκάλει. 
'''
"37" = '''
:sup:`37` Τὸν δὲ Ἕρμωνα προσκαλεσάμενος μετὰ ἀπειλῆς εἶπε, ποσάκις σοι δὲ περὶ τούτων αὐτῶν προστάττειν, ἀθλιώτατε; 
'''
"38" = '''
:sup:`38` Τοὺς ἐλέφαντας ἔτι καὶ νῦν καθόπλισον εἰς τὴν αὔριον ἐπὶ τὸν τῶν Ἰουδαίων ἀφανισμόν. 
'''
"39" = '''
:sup:`39` Οἱ δὲ συνανακείμενοι συγγενεῖς τὴν ἄστατον διάνοιαν αὐτοῦ θαυμάζοντες, προεφέροντο τάδε 
'''
"40" = '''
:sup:`40` βασιλεῦ, μέχρι τίνος ὡς ἀλόγους ἡμᾶς διαπειράζεις, προστάσσων ἤδη τρίτον αὐτοὺς ἀφανίσαι, καὶ πάλιν ἐπὶ τῶν πραγμάτων ἐκ μεταβολῆς ἀναλύων τὰ σοὶ δεδογμένα; 
'''
"41" = '''
:sup:`41` Ὧν χάριν ἡ πόλις διὰ τὴν προσδοκίαν ὀχλεῖ· καὶ πληθύουσα συστροφαῖς, ἤδη καὶ κινδυνεύει πολλάκις διαρπασθῆναι. 
'''
"42" = '''
:sup:`42` Ὅθεν ὁ κατὰ πάντα Φάλαρις βασιλεὺς ἐμπληθυνθεὶς ἀλογιστίας, καὶ τὰς γινομένας πρὸς ἐπισκοπὴν τῶν Ἰουδαίων ἐν αὐτῷ μεταβολὰς τῆς ψυχῆς παρʼ οὐδὲν ἡγούμενος, ἀτελέστατον ἐβεβαίωσεν ὅρκον, ὁρισάμενος τούτους μὲν ἀνυπερθέτως πέμψειν εἰς ᾅδην, ἐν γόνασι καὶ ποσὶ θηρίων ᾐκισμένους, 
'''
"43" = '''
:sup:`43` ἐπιστρατεύσαντα δὲ ἐπὶ τὴν Ἰουδαίαν, ἰσόπεδον πυρὶ καὶ δόρατι θήσεσθαι διατάχους, καὶ τὸν ἄβατον αὐτῶν ἡμῖν ναὸν πυρὶ πρηνέα ἐν τάχει, καὶ τῶν συντελούντων ἐκεῖ θυσίας ἔρημον τὸν ἅπαντα χρόνον καταστήσειν. 
'''
"44" = '''
:sup:`44` Τότε περιχαρεῖς ἀναλύσαντες οἱ φίλοι καὶ συγγενεῖς, μετὰ πίστεως διέτασσον τὰς δυνάμεις ἐπὶ τοὺς εὐκαιροτάτους τόπους τῆς πόλεως πρὸς τήρησιν. 
'''
"45" = '''
:sup:`45` Ὁ δὲ ἐλεφαντάρχης, τὰ θηρία σχεδὸν εἰπεῖν εἰς κατάστημα μανιῶδες ἀγηοχὼς, εὐωδεστάτοις πόμασιν οἴνῳ λελιβανωμένου φοβεραῖς κατεσκευασμένα σκευαῖς. 
'''
"46" = '''
:sup:`46` Περὶ τὴν ἕω, τῆς πόλεως ἤδη πλήθεσιν ἀναριθμήτοις κατὰ τοῦ ἱπποδρόμου καταμεμεστωμένης, εἰσελθὼν εἰς τὴν αὐλὴν, ἐπὶ τὸ προκείμενον ὤτρυνε τὸν βασιλέα. 
'''
"47" = '''
:sup:`47` Ὁ δὲ ὀργῇ βαρείᾳ γεμίσας δυσσεβῆ φρένα, παντὶ τῷ βάρει σὺν τοῖς θηρίοις ἐξώρμησε, βουλόμενος ἀτρώτῳ καρδίᾳ καὶ κόραις ὀφθαλμῶν θεάσασθαι τὴν ἐπίπονον καὶ ταλαίπωρον τῶν προσεσημαμμένων καταστροφήν. 
'''
"48" = '''
:sup:`48` Ὡς δὲ τῶν ἐλεφάντων ἐξιόντων περὶ πύλην, καὶ τῆς συνεπομένης ἐνόπλου δυνάμεως, τῆς τε τοῦ πλήθους πορείας κονιορτὸν ἰδόντες, καὶ βαρυηχῆ θόρυβον ἀκούσαντες οἱ Ἰουδαῖοι, 
'''
"49" = '''
:sup:`49` ὑστάτην βίου ῥοπὴν αὐτοῖς ἐκείνην δόξαντες εἶναι τὸ τέλος τῆς ἀθλιωτάτης προσδοκίας, εἰς οἶκτον καὶ γόους τραπέντες, κατεφίλουν ἀλλήλους περιπλεκόμενοι τοῖς συγγενέσιν ἐπὶ τοὺς τραχήλους ἐπιπίπτοντες, γονεῖς παισὶ καὶ μητέρες νεάνισιν, ἕτεραι δὲ νεογνὰ πρὸς μαστοὺς ἔχουσαι βρέφη τελευταῖον ἕλκοντα γάλα. 
'''
"50" = '''
:sup:`50` Οὐ μὴν δὲ ἀλλὰ καὶ τὰς ἔμπροσθεν αὐτῶν γεγενημένας ἀντιλήψεις ἐξ οὐρανοῦ συνιδόντες, πρηνεῖς ὁμοθυμαδὸν ῥίψαντες ἑαυτοὺς καὶ τὰ νήπια χωρίσαντες τῶν μαστῶν, 
'''
"51" = '''
:sup:`51` ἀνεβόησαν φωνῇ μεγάλῃ σφόδρα, τὸν τῆς ἁπάσης δυνάστην ἱκετεύοντες, οἰκτεῖραι μετὰ ἐπιφανείας αὐτοὺς ἤδη πρὸς πύλαις ᾅδου καθεστῶτας. 
'''
