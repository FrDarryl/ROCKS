[21]
"1" = '''
:sup:`1` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"2" = '''
:sup:`2` υἱὲ ἀνθρώπου, στήρισον τὸ πρόσωπόν σου ἐπὶ θαιμὰν, καὶ ἐπίβλεψον ἐπὶ Δαρὸμ, καὶ προφήτευσον ἐπὶ δρυμὸν ἡγούμενον Ναγὲβ, 
'''
"3" = '''
:sup:`3` καὶ ἐρεῖς τῷ δρυμῷ Ναγὲβ, ἄκουε λόγον Κυρίου· τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ ἀνάπτω ἐν σοὶ πῦρ, καὶ καταφάγεται ἐν σοὶ πᾶν ξύλον χλωρὸν καὶ πᾶν ξύλον ξηρὸν, οὐ σβεσθήσεται ἡ φλὸξ ἡ ἐξαφθεῖσα, καὶ κατακαυθήσεται ἐν αὐτῇ πᾶν πρόσωπον ἀπὸ ἀπηλιώτου ἕως Βοῤῥᾶ. 
'''
"4" = '''
:sup:`4` Καὶ ἐπιγνώσεται πᾶσα σὰρξ, ὅτι ἐγὼ Κύριος ἐξέκαυσα αὐτὸ, οὐ σβεσθήσεται. 
'''
"5" = '''
:sup:`5` Καὶ εἶπα, μηδαμῶς Κύριε Κύριε· αὐτοὶ λέγουσι πρὸς μὲ, οὐχὶ παραβολή ἐστι λεγομένη αὕτη; 
'''
"6" = '''
:sup:`6` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"7" = '''
:sup:`7` Διατοῦτο προφήτευσον υἱὲ ἀνθρώπου, στήρισον τὸ πρόσωπόν σου ἐπὶ Ἱερουσαλὴμ, καὶ ἐπίβλεψον ἐπὶ τὰ ἅγια αὐτῶν, 
'''
"8" = '''
:sup:`8` καὶ προφητεύσεις ἐπὶ τὴν γῆν τοῦ Ἰσραὴλ, καὶ ἐρεῖς πρὸς τὴν γῆν τοῦ Ἰσραὴλ, τάδε λέγει Κύριος, ἰδοὺ ἐγὼ πρὸς σὲ, καὶ ἐκσπάσω τὸ ἐγχειρίδιόν μου ἐκ τοῦ κολεοῦ αὐτοῦ, καὶ ἐξολοθρεύσω ἐκ σοῦ ἄνομον καὶ ἄδικον· 
'''
"9" = '''
:sup:`9` Ἀνθʼ ὧν ἐξολοθρεύσω ἐκ σοῦ ἄδικον καὶ ἄνομον, οὕτως ἐξελεύσεται τὸ ἐγχειρίδιόν μου ἐκ τοῦ κολεοῦ αὐτοῦ ἐπὶ πᾶσαν σάρκα ἀπὸ ἀπηλιώτου ἔως Βοῤῥᾶ, 
'''
"10" = '''
:sup:`10` καὶ ἐπιγνώσεται πᾶσα σὰρξ, διότι ἐγὼ Κύριος ἐξέσπασα τὸ ἐγχειρίδιόν μου ἐκ τοῦ κολεοῦ αὐτοῦ, οὐκ ἀποστρέψει οὐκέτι. 
'''
"11" = '''
:sup:`11` Καὶ σὺ υἱὲ ἀνθρώπου καταστέναξον ἐν συντριβῇ ὀσφύος σου, καὶ ἐν ὀδύναις στενάξεις κατʼ ὀφθαλμοὺς αὐτῶν. 
'''
"12" = '''
:sup:`12` Καὶ ἔσται ἐὰν εἴπωσι πρὸς σὲ, ἕνεκα τίνος σὺ στενάζεις; καὶ ἐρεῖς, ἐπὶ τῇ ἀγγελίᾳ, διότι ἔρχεται, καὶ θραυσθήσεται πᾶσα καρδία, καὶ πᾶσαι χεῖρες παραλυθήσονται, καὶ ἐκψύξει πᾶσα σὰρξ καὶ πᾶν πνεῦμα, καὶ πάντες μηροὶ μολυνθήσονται ὑγρασίᾳ· ἰδοὺ ἔρχεται, λέγει Κύριος. 
'''
"13" = '''
:sup:`13` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"14" = '''
:sup:`14` υἱὲ ἀνθρώπου προφήτευσον, καὶ ἐρεῖς, τάδε λέγει Κύριος, εἰπὸν, ῥομφαία ῥομφαία ὀξύνου καὶ θυμώθητι, 
'''
"15" = '''
:sup:`15` ὅπως σφάξῃς σφάγια, ὀξύνου ὅπως γένῃ εἰς στίλβωσιν, ἑτοίμη εἰς παράλυσιν· σφάζε, ἐξουδένει, ἀπόθου πᾶν ξῦλον. 
'''
"16" = '''
:sup:`16` Καὶ ἔδωκεν αὐτὴν ἑτοίμην τοῦ κρατεῖν χεῖρα αὐτοῦ· ἐξηκονήθη ἡ ῥομφαία, ἐστὶν ἑτοίμη τοῦ δοῦναι αὐτὴν εἰς χεῖρα, ἀποκεντοῦντος. 
'''
"17" = '''
:sup:`17` Ἀνάκραγε καὶ ὀλύλυξον, υἱὲ ἀνθρώπου, ὅτι αὕτη ἐγένετο ἐν τῷ λαῷ μου, αὕτη ἐν πᾶσι τοῖς ἀφηγουμένοις τοῦ Ἰσραήλ· παροικήσουσιν, ἐπὶ ῥομφαίᾳ ἐγένετο ἐν τῷ λαῷ μου· διατοῦτο κρότησον ἐπὶ τὴν χεῖρά σου, 
'''
"18" = '''
:sup:`18` ὅτι δεδικαίωται· καὶ τί εἰ καὶ φυλὴ ἀπωσθῇ; οὐκ ἔσται, λέγει Κύριος Κύριος. 
'''
"19" = '''
:sup:`19` Καὶ σὺ υἱὲ ἀνθρώπου προφήτευσον, καὶ κρότησον χεῖρα ἐπὶ χεῖρα, καὶ διπλασίασον ῥομφαίαν· ἡ τρίτη ῥομφαία τραυματιῶν ἐστι, ῥομφαία τραυματιῶν ἡ μεγάλη· καὶ ἐκστήσεις αὐτοὺς, 
'''
"20" = '''
:sup:`20` ὅπως μὴ θραυσθῇ ἡ καρδία, καὶ πληθυνθῶσιν οἱ ἀσθενοῦντες ἐπὶ πᾶσαν πύλην, παραδέδονται εἰς σφάγια ῥομφαίας· εὖ γέγονεν εἰς σφαγὴν, εὖ γέγονεν εἰς στίλβωσιν. 
'''
"21" = '''
:sup:`21` Καὶ διαπορεύου, ὀξύνου ἐκ δεξιῶν καὶ ἐξ εὐωνύμων, οὗ ἄν τὸ πρόσωπόν σου ἐξεγείρηται. 
'''
"22" = '''
:sup:`22` Καὶ ἐγὼ δὲ κροτήσω χεῖρά μου πρὸς χεῖρά μου, καὶ ἐναφήσω θυμόν μου, ἐγὼ Κύριος λελάληκα. 
'''
"23" = '''
:sup:`23` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"24" = '''
:sup:`24` καὶ σὺ, υἱὲ ἀνθρώπου, διάταξον σεαυτῷ δύο ὁδοὺς, τοῦ εἰσελθεῖν ῥομφαίαν βασιλέως Βαβυλῶνος, ἐκ χώρας μιᾶς ἐξελεύσονται αἱ δύο, καὶ χεὶρ ἐν ἀρχῇ ὁδοῦ πόλεως, ἐπʼ ἀρχῆς ὁδοῦ διατάξεις, 
'''
"25" = '''
:sup:`25` τοῦ εἰσελθεῖν ῥομφαίαν ἐπὶ Ῥαββὰθ υἱῶν Ἀμμὼν, καὶ ἐπὶ τὴν Ἰουδαίαν, καὶ ἐπὶ τὴν Ἱερουσαλὴμ, ἐν μέσῳ αὐτῆς. 
'''
"26" = '''
:sup:`26` Διότι στήσεται βασιλεὺς Βαβυλῶνος ἐπὶ τὴν ἀρχαίαν ὁδόν, ἐπʼ ἀρχῆς τῶν δύο ὁδῶν, τοῦ μαντεύσασθαι μαντείαν, τοῦ ἀναβράσαι ῥάβδον, καὶ ἐπερωτῆσαι ἐν τοῖς γλυπτοῖς, καὶ κατασκοπήσασθαι. 
'''
"27" = '''
:sup:`27` Ἐκ δεξιῶν αὐτοῦ ἐγένετο τὸ μαντεῖον ἐπὶ Ἱερουσαλὴμ, τοῦ βαλεῖν χάρακα, τοῦ διανοῖξαι στόμα ἐν βοῇ, ὑψῶσαι φωνὴν μετὰ κραυγῆς, τοῦ βαλεῖν χάρακα ἐπὶ τὰς πύλας αὐτῆς, καὶ βαλεῖν χῶμα, καὶ οἰκοδομῆσαι βελοστάσεις. 
'''
"28" = '''
:sup:`28` Καὶ αὐτός αὐτοῖς ὡς μαντευόμενος μαντείαν ἐνώπιον αὐτῶν, καὶ αὐτὸς ἀναμιμνήσκων ἀδικίας αὐτοῦ μνησθῆναι. 
'''
"29" = '''
:sup:`29` Διατοῦτο τάδε λέγει Κύριος, ἀνθʼ ὧν ἀνεμνήσατε τὰς ἀδικίας ὑμῶν, ἐν τῷ ἀποκαλυφθῆναι τὰς ἀσεβείας ὑμῶν, τοῦ ὀραθῆναι ἁμαρτίας ὑμῶν, ἐν πάσαις ταῖς ἀσεβείαις ὑμῶν καὶ ἐν τοῖς ἐπιτηδεύμασιν ὑμῶν, ἀνθʼ ὧν ἀνεμνήσατε, ἐν τούτοις ἁλώσεσθε. 
'''
"30" = '''
:sup:`30` Καὶ σὺ βέβηλε, ἄνομε, ἀφηγούμενε τοῦ Ἰσραὴλ, οὗ ἥκει ἡ ἡμέρα ἐν καιρῷ ἀδικίας, πέρας, 
'''
"31" = '''
:sup:`31` τάδε λέγει Κύριος, ἀφείλου τὴν κίδαριν, καὶ ἐπέθου τὸν στέφανον, αὐτῇ οὐ τοιαύτη ἔσται· ἐταπείνωσας τὸ ὑψηλὸν, καὶ ὕψωσας τὸ ταπεινόν. 
'''
"32" = '''
:sup:`32` Ἀδικίαν, ἀδικίαν, ἀδικίαν θήσομαι αὐτὴν, οὐαὶ αὐτῇ, τοιαύτη ἔσται ἕως οὗ ἔλθῃ ᾧ καθήκει, καὶ παραδώσω αὐτῷ. 
'''
"33" = '''
:sup:`33` Καὶ σὺ υἱὲ ἀνθρώπου προφήτευσον, καὶ ἐρεῖς, τάδε λέγει Κύριος πρὸς τοὺς υἱοὺς Ἀμμὼν καὶ πρὸς τὸν ὀνειδισμὸν αὐτῶν· καὶ ἐρεῖς, ῥομφαία ῥομφαία ἐσπασμένη εἰς σφάγια, καὶ ἐσπασμένη εἰς συντέλειαν, ἐγείρου ὅπως στίλβῃς· 
'''
"34" = '''
:sup:`34` ἐν τῇ ὁράσει σου τῇ ματαίᾳ, καὶ ἐν τῷ μαντεύεσθαί σε ψευδῆ, τοῦ παραδοῦναί σε ἐπὶ τραχήλους τραυματιῶν ἀνόμων, ἥκει ἡ ἡμέρα ἐν καιρῷ ἀδικίας, πέρας. 
'''
"35" = '''
:sup:`35` Ἀπόστρεφε, μὴ καταλύσῃς ἐν τῷ τόπῳ τούτῳ ᾧ γεγέννησαι, ἐν τῇ γῇ τῇ ἰδίᾳ σου κρινῶ σε. 
'''
"36" = '''
:sup:`36` Καὶ ἐκχεῶ ἐπὶ σὲ ὀργήν μου, ἐν πυρὶ ὀργῆς μου ἐμφυσήσω ἐπὶ σὲ, καὶ παραδώσω σε εἰς χεῖρας ἀνδρῶν βαρβάρων τεκταινόντων διαφθοράς. 
'''
"37" = '''
:sup:`37` Ἐν πυρὶ ἔσῃ κατάβρωμα, τὸ αἷμά σου ἔσται ἐν μέσῳ τῆς γῆς σου· οὐ μὴ γένηταί σου μνεία, διότι ἐγὼ Κύριος λελάληκα. 
'''
