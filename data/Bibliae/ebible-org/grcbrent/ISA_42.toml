[42]
"1" = '''
:sup:`1` Ἰακὼβ ὁ παῖς μου, ἀντιλήψομαι αὐτοῦ· Ἰσραὴλ ὁ ἐκλεκτός μου, προσεδέξατο αὐτὸν ἡ ψυχή μου· ἔδωκα τὸ πνεῦμά μου ἐπʼ αὐτὸν, κρίσιν τοῖς ἔθνεσιν ἐξοίσει. 
'''
"2" = '''
:sup:`2` Οὐ κεκράξεται, οὐδὲ ἀνήσει, οὐδὲ ἀκουσθήσεται ἔξω ἡ φωνὴ αὐτοῦ. 
'''
"3" = '''
:sup:`3` Κάλαμον τεθλασμένον οὐ συντρίψει, καὶ λίνον καπνιζόμενον οὐ σβέσει, ἀλλὰ εἰς ἀλήθειαν ἐξοίσει κρίσιν. 
'''
"4" = '''
:sup:`4` Ἀναλάμψει, καὶ οὐ θραυσθήσεται, ἕως ἂν θῇ ἐπὶ τῆς γῆς κρίσιν, καὶ ἐπὶ τῷ ὀνόματι αὐτοῦ ἔθνη ἐλπιοῦσιν. 
'''
"5" = '''
:sup:`5` Οὕτω λέγει Κύριος ὁ Θεὸς, ὁ ποιήσας τὸν οὐρανὸν, καὶ πήξας αὐτὸν, ὁ στερεώσας τὴν γῆν, καὶ τὰ ἐν αὐτῇ, καὶ διδοὺς πνοὴν τῷ λαῷ τῷ ἐπʼ αὐτῆς, καὶ πνεῦμα τοῖς πατοῦσιν αὐτήν· 
'''
"6" = '''
:sup:`6` Ἐγὼ Κύριος ὁ Θεὸς ἐκάλεσά σε ἐν δικαιοσύνῃ, καὶ κρατήσω τῆς χειρός σου, καὶ ἐνισχύσω σε, καὶ ἔδωκά σε εἰς διαθήκην γένους, εἰς φῶς ἐθνῶν, 
'''
"7" = '''
:sup:`7` ἀνοῖξαι ὀφθαλμοὺς τυφλῶν, ἐξαγαγεῖν ἐκ δεσμῶν δεδεμένους καὶ ἐξ οἴκου φυλακῆς, καὶ καθημένους ἐν σκότει. 
'''
"8" = '''
:sup:`8` Ἐγὼ Κύριος ὁ Θεός, τοῦτό μου ἐστὶ τὸ ὄνομα, τὴν δόξαν μου ἑτέρῳ οὐ δώσω, οὐδὲ τὰς ἀρετάς μου τοῖς γλυπτοῖς. 
'''
"9" = '''
:sup:`9` Τὰ ἀπʼ ἀρχῆς ἰδοὺ ἥκασι, καὶ καινὰ ἃ ἐγὼ ἀναγγέλλω, καὶ πρὸ τοῦ ἀναγγεῖλαι ἐδηλώθη ὑμῖν. 
'''
"10" = '''
:sup:`10` Ὑμνήσατε τῷ Κυρίῳ ὕμνον καινόν· ἡ ἀρχὴ αὐτοῦ, δοξάζετε τὸ ὄνομα αὐτοῦ ἀπʼ ἄκρου τῆς γῆς, οἱ καταβαίνοντες εἰς τὴν θάλασσαν, καὶ πλέοντες αὐτὴν, αἱ νῆσοι καὶ οἱ κατοικοῦντες αὐτάς. 
'''
"11" = '''
:sup:`11` Εὐφράνθητι ἔρημος, καὶ αἱ κῶμαι αὐτῆς, ἐπαύλεις, καὶ οἱ κατοικοῦντες Κηδάρ· εὐφρανθήσονται οἱ κατοικοῦντες πέτραν, ἀπʼ ἄκρου τῶν ὀρέων βοήσουσι, 
'''
"12" = '''
:sup:`12` δώσουσι τῷ Θεῷ δόξαν, τὰς ἀρετὰς αὐτοῦ ἐν ταῖς νήσοις ἀναγγελοῦσι. 
'''
"13" = '''
:sup:`13` Κύριος ὁ Θεὸς τῶν δυνάμεων ἐξελεύσεται, καὶ συντρίψει πόλεμον, ἐπεγερεῖ ζῆλον, καὶ βοήσεται ἐπὶ τοὺς ἐχθροὺς αὐτοῦ μετὰ ἰσχύος. 
'''
"14" = '''
:sup:`14` Ἐσιώπησα, μὴ καὶ ἀεὶ σιωπήσομαι καὶ ἀνέξομαι; ὡς ἡ τίκτουσα ἐκαρτέρησα, ἐκστήσω καὶ ξηρανῶ ἅμα· 
'''
"15" = '''
:sup:`15` Ἐρημώσω ὄρη καὶ βουνοὺς, καὶ πάντα χόρτον αὐτῶν ξηρανῶ· καὶ θήσω ποταμοὺς εἰς νήσους, καὶ ἕλη ξηρανῶ. 
'''
"16" = '''
:sup:`16` Καὶ ἄξω τυφλοὺς ἐν ὁδῷ ᾗ οὐκ ἔγνωσαν, καὶ τρίβους ἃς οὐκ ᾔδεισαν, πατῆσαι ποιήσω αὐτούς· ποιήσω αὐτοῖς τὸ σκότος εἰς φῶς, καὶ τὰ σκολιὰ εἰς εὐθεῖαν· ταῦτα τὰ ῥήματα ποιήσω, καὶ οὐκ ἐγκαταλείψω αὐτούς· 
'''
"17" = '''
:sup:`17` Αὐτοὶ δὲ ἀπεστράφησαν εἰς τὰ ὀπίσω· αἰσχύνθητε αἰσχύνην οἱ πεποιθότες ἐπὶ τοῖς γλυπτοῖς, οἱ λέγοντες τοῖς χωνευτοῖς, ὑμεῖς ἐστε θεοὶ ἡμῶν. 
'''
"18" = '''
:sup:`18` Οἱ κωφοὶ ἀκούσατε, καὶ οἱ τυφλοὶ ἀναβλέψατε ἰδεῖν. 
'''
"19" = '''
:sup:`19` Καὶ τίς τυφλὸς ἀλλʼ ἢ οἱ παῖδές μου, καὶ κωφοὶ ἀλλʼ ἢ οἱ κυριεύοντες αὐτῶν; καὶ ἐτυφλώθησαν οἱ δοῦλοι τοῦ Θεοῦ. 
'''
"20" = '''
:sup:`20` Εἴδετε πλεονάκις, καὶ οὐκ ἐφυλάξασθε· ἠνοιγμένα τὰ ὦτα. καὶ οὐκ ἠκούσατε. 
'''
"21" = '''
:sup:`21` Κύριος ὁ Θεὸς ἐβουλεύσατο ἵνα δικαιωθῇ, καὶ μεγαλύνῃ αἴνεσιν. 
'''
"22" = '''
:sup:`22` Καὶ εἶδον, καὶ ἐγένετο ὁ λαὸς πεπρονομευμένος, καὶ διηρπασμένος· ἡ γὰρ παγὶς ἐν τοῖς ταμείοις πανταχοῦ, καὶ ἐν οἴκοις ἅμα, ὅπου ἔκρυψαν αὐτούς· ἐγένοντο εἰς προνομὴν, καὶ οὐκ ἦν ἐξαιρούμενος ἅρπαγμα, καὶ οὐκ ἦν ὁ λέγων, ἀπόδος. 
'''
"23" = '''
:sup:`23` Τίς ἐν ὑμῖν ὃς ἐνωτιεῖται ταῦτα; εἰσακούσατε εἰς τὰ ἐπερχόμενα. 
'''
"24" = '''
:sup:`24` Οἷς ἔδωκεν εἰς διαρπαγὴν Ἰακὼβ καὶ Ἰσραὴλ τοῖς προνομεύουσιν αὐτόν; οὐχὶ ὁ Θεὸς ᾧ ἡμάρτοσαν αὐτῷ, καὶ οὐκ ἠβούλοντο ἐν ταῖς ὁδοῖς αὐτοῦ πορεύεσθαι, οὐδὲ ἀκούειν τοῦ νόμου αὐτοῦ; 
'''
"25" = '''
:sup:`25` Καὶ ἐπήγαγεν ἐπʼ αὐτοὺς ὀργὴν θυμοῦ αὐτοῦ, καὶ κατίσχυσεν αὐτοὺς πόλεμος, καὶ οἱ συμφλέγοντες αὐτοὺς κύκλῳ, καὶ οὐκ ἔγνωσαν ἕκαστος αὐτῶν, οὐδὲ ἔθεντο ἐπὶ ψυχήν. 
'''
