[29]
"1" = '''
:sup:`1` Καὶ τῷ μηνὶ τῷ ἑβδόμῳ, μιᾷ τοῦ μηνὸς, ἐπίκλητος ἁγία ἔσται ὑμῖν· πᾶν ἔργον λατρευτὸν οὐ ποιήσετε· ἡμέρα σημασίας ἔσται ὑμῖν. 
'''
"2" = '''
:sup:`2` Καὶ ποιήσετε ὁλοκαυτώματα εἰς ὀσμὴν εὐωδίας Κυρίῳ, μόσχον ἕνα ἐκ βοῶν, κριὸν ἕνα, ἀμνοὺς ἐνιαυσίους ἑπτὰ ἀμώμους. 
'''
"3" = '''
:sup:`3` Ἡ θυσία αὐτῶν σεμίδαλις ἀναπεποιημένη ἐν ἐλαίῳ· τρία δέκατα τῷ μόσχῳ τῷ ἑνὶ, καὶ δύο δέκατα τῷ κρίῳ τῷ ἑνί· 
'''
"4" = '''
:sup:`4` Δέκατον δέκατον τῷ ἀμνῷ τῷ ἑνὶ, τοῖς ἑπτὰ ἀμνοῖς· 
'''
"5" = '''
:sup:`5` Καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας, ἐξιλάσασθαι περὶ ὑμῶν· 
'''
"6" = '''
:sup:`6` Πλὴν τῶν ὁλοκαυτωμάτων τῆς νουμηνίας· καὶ αἱ θυσίαι αὐτῶν, καὶ αἱ σπονδαὶ αὐτῶν, καὶ τὸ ὁλοκαύτωμα τὸ διαπαντός· καί αἱ θυσίαι αὐτῶν καὶ αἱ σπονδαὶ αὐτῶν κατὰ τὴν σύγκρισιν αὐτῶν εἰς ὀσμὴν εὐωδίας Κυρίῳ. 
'''
"7" = '''
:sup:`7` Καὶ τῇ δεκάτῃ τοῦ μηνὸς τούτου ἐπίκλητος ἁγία ἔσται ὑμῖν· καὶ κακώσετε τὰς ψυχὰς ὑμῶν, καὶ πᾶν ἔργον οὐ ποιήσετε. 
'''
"8" = '''
:sup:`8` Καὶ προσοίσετε ὁλοκαυτώματα εἰς ὀσμὴν εὐωδίας Κυρίῳ, καρπώματα Κυρίῳ, μόσχον ἐκ βοῶν ἕνα, κριὸν ἕνα, ἀμνους ἐνιαυσίους ἑπτά· ἄμωμοι ἔσονται ὑμῖν. 
'''
"9" = '''
:sup:`9` Ἡ θυσία αὐτῶν σεμίδαλις ἀναπεποιημένη ἐν ἐλαίῳ· τρία δέκατα τῷ μόσχῳ τῷ ἑνὶ, καὶ δύο δέκατα τῷ κριῷ τῷ ἑνί· 
'''
"10" = '''
:sup:`10` Δέκατον δέκατον τῷ ἀμνῷ τῷ ἑνὶ, εἰς τοὺς ἑπτὰ ἀμνούς· 
'''
"11" = '''
:sup:`11` Καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας, ἐξιλάσασθαι περὶ ὑμῶν· πλὴν τὸ περὶ τῆς ἁμαρτίας τῆς ἐξιλάσεως, καὶ ἡ ὁλοκαύτωσις ἡ διαπαντός· ἡ θυσία αὐτῆς, καὶ ἡ σπονδὴ αὐτῆς κατὰ τὴν σύγκρισιν εἰς ὀσμὴν εὐωδίας κάρπωμα Κυρίῳ. 
'''
"12" = '''
:sup:`12` Καὶ τῇ πεντεκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς τοῦ ἑβδόμου τούτου ἐπίκλητος ἁγία ἔσται ὑμῖν· πᾶν ἔργον λατρευτὸν οὐ ποιήσετε· καὶ ἑορτάσατε αὐτὴν ἑορτὴν Κυρίῳ ἑπτὰ ἡμέρας. 
'''
"13" = '''
:sup:`13` Καὶ προσάξετε ὁλοκαυτώματα κάρπωμα εἰς ὀσμὴν εὐωδίας Κυρίῳ, τῇ ἡμέρᾳ τῇ πρώτῃ μόσχους ἐκ βοῶν τρεῖς καὶ δέκα, κριοὺς δυο, ἀμνοὺς ἐνιαυσίους δεκατέσσαρας· ἄμωμοι ἔσονται. 
'''
"14" = '''
:sup:`14` Αἱ θυσίαι αὐτῶν σεμίδαλις ἀναπεποιημένη ἐν ἐλαίῳ· τρία δέκατα τῷ μόσχῳ τῷ ἑνὶ, τοῖς τρισκαίδεκα μόσχοις· καὶ δύο δέκατα τῷ κριῷ τῷ ἑνὶ, ἐπὶ τοὺς δύο κριούς· 
'''
"15" = '''
:sup:`15` Δέκατον δέκατον τῷ ἀμνῷ τῷ ἑνὶ, ἐπὶ τοὺς τέσσαρας καὶ δέκα ἀμνούς· 
'''
"16" = '''
:sup:`16` Καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας· πλὴν τῆς ὁλοκαυτώσεως τῆς διαπαντός· αἱ θυσίαι αὐτῶν καὶ αἱ σπονδαὶ αὐτῶν. 
'''
"17" = '''
:sup:`17` Καὶ τῇ ἡμέρᾳ τῇ δευτέρᾳ μόσχους δώδεκα, κριοὺς δύο, ἀμνοὺς ἐνιαυσίους τέσσαρας καὶ δέκα ἀμώμους. 
'''
"18" = '''
:sup:`18` Ἡ θυσία αὐτῶν καὶ ἡ σπονδὴ αὐτῶν τοῖς μόσχοις καὶ τοῖς κριοῖς καὶ τοῖς ἀμνοῖς κατὰ ἀριθμὸν αὐτῶν, κατὰ τὴν σύγκρισιν αὐτῶν. 
'''
"19" = '''
:sup:`19` καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας· πλὴν τῆς ὁλοκαυτώσεως τῆς διαπαντός· αἱ θυσίαι αὐτῶν καὶ αἱ σπονδαὶ αὐτῶν. 
'''
"20" = '''
:sup:`20` Τῇ ἡμέρᾳ τῇ τρίτῃ μόσχους ἕνδεκα, κριοὺς δύο, ἀμνοὺς ἐνιαυσίους τέσσαρας καὶ δέκα ἀμώμους. 
'''
"21" = '''
:sup:`21` Ἡ θυσία αὐτῶν καὶ ἡ σπονδὴ αὐτῶν τοῖς μόσχοις καὶ τοῖς κριοῖς καὶ τοῖς ἀμνοῖς κατὰ ἀριθμὸν αὐτῶν, κατὰ τὴν σύγκρισιν αὐτῶν. 
'''
"22" = '''
:sup:`22` Καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας· πλὴν τῆς ὁλοκαυτώσεως τῆς διαπαντός· αἱ θυσίαι αὐτῶν καὶ αἱ σπονδαὶ αὐτῶν. 
'''
"23" = '''
:sup:`23` Τῇ ἡμέρᾳ τῇ τετάρτῃ μόσχους δέκα, κριοὺς δύο, ἀμνοὺς ἐνιαυσίους τέσσαρας καὶ δέκα ἀμώμους. 
'''
"24" = '''
:sup:`24` Αἱ θυσίαι αὐτῶν καὶ αἱ σπονδαὶ αὐτῶν τοῖς μόσχοις καὶ τοῖς κριοῖς καὶ τοῖς ἀμνοῖς κατὰ ἀριθμὸν αὐτῶν, κατὰ τὴν σύγκρισιν αὐτῶν. 
'''
"25" = '''
:sup:`25` Καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας· πλὴν τῆς ὁλοκαυτώσεως τῆς διαπαντός· αἱ θυσίαι αὐτῶν καὶ αἱ σπονδαὶ αὐτῶν. 
'''
"26" = '''
:sup:`26` Τῇ ἡμέρᾳ τῇ πέμπτῃ μόσχους ἐννέα, κριοὺς δύο, ἀμνοὺς ἐνιαυσίους τέσσαρας καὶ δέκα ἀμώμους. 
'''
"27" = '''
:sup:`27` Αἱ θυσίαι αὐτῶν καὶ αἱ σπονδαὶ αὐτῶν τοῖς μόσχοις καὶ τοῖς κριοῖς καὶ τοῖς ἀμνοῖς κατὰ ἀριθμὸν αὐτῶν, κατὰ τὴν σύγκρισιν αὐτῶν. 
'''
"28" = '''
:sup:`28` Καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας πλὴν τῆς ὁλοκαυτώσεως τῆς διαπαντός· αἱ θυσίαι αὐτῶν καὶ αἱ σπονδαὶ αὐτῶν. 
'''
"29" = '''
:sup:`29` Τῇ ἡμέρᾳ τῇ ἕκτῃ μόσχους ὀκτὼ, κριοὺς δύο, ἀμνοὺς ἐνιαυσίους δεκατέσσαρας ἀμώμους. 
'''
"30" = '''
:sup:`30` Αἱ θυσίαι αὐτῶν καὶ αἱ σπονδαὶ αὐτῶν τοῖς μόσχοις καὶ τοῖς κριοῖς καὶ τοῖς ἀμνοῖς κατὰ ἀριθμὸν αὐτῶν, κατὰ τὴν σύγκρισιν αὐτῶν. 
'''
"31" = '''
:sup:`31` Καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας· πλὴν τῆς ὁλοκαυτώσεως τῆς διαπαντός· αἱ θυσίαι αὐτῶν καὶ αἱ σπονδαὶ αὐτῶν. 
'''
"32" = '''
:sup:`32` Τῇ ἡμέρᾳ τῇ ἑβδομῃ μόσχους ἑπτὰ, κριοὺς δύο, ἀμνοὺς ἐνιαυσίους δεκατέσσαρας ἀμώμους. 
'''
"33" = '''
:sup:`33` Αἱ θυσίαι αὐτῶν καὶ αἱ σπονδαὶ αὐτῶν τοῖς μόσχοις καὶ τοῖς κριοῖς καὶ τοῖς ἀμνοῖς κατὰ ἀριθμὸν αὐτῶν, κατὰ τὴν σύγκρισιν αὐτῶν. 
'''
"34" = '''
:sup:`34` Καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας· πλὴν τῆς ὁλοκαυτώσεως τῆς διαπαντός· αἱ θυσίαι αὐτῶν καὶ αἱ σπονδαὶ αὐτῶν. 
'''
"35" = '''
:sup:`35` Καὶ τῇ ἡμέρᾳ τῇ ὀγδόῃ ἐξόδιον ἔσται ὑμῖν· πᾶν ἔργον λατρευτὸν οὐ ποιησετε ἐν αὐτῇ. 
'''
"36" = '''
:sup:`36` Καὶ προσάξετε ὁλοκαυτώματα εἰς ὀσμὴν εὐωδίας καρπώματα τῷ Κυρίῳ, μόσχον ἕνα, κριὸν ἕνα, ἀμνοὺς ἐνιαυσίους ἑπτὰ ἀμώμους. 
'''
"37" = '''
:sup:`37` Αἱ θυσίαι αὐτῶν καὶ αἱ σπονδαὶ αὐτῶν τῷ μόσχῳ καὶ τῷ κριῷ καὶ τοῖς ἀμνοῖς κατὰ ἀριθμὸν αὐτῶν, κατὰ τὴν σύνκρισιν αὐτῶν. 
'''
"38" = '''
:sup:`38` Καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας· πλὴν τῆς ὁλοκαυτώσεως τῆς διαπαντός· αἱ θυσίαι αὐτῶν καὶ αἱ σπονδαὶ αὐτῶν. 
'''
"39" = '''
:sup:`39` Ταῦτα ποιήσετε Κυρίῳ ἐν ταῖς ἑορταῖς ὑμῶν, πλὴν τῶν εὐχῶν ὑμῶν, καὶ τὰ ἑκούσια ὑμῶν, καὶ τὰ ὁλοκαυτώματα ὑμῶν, καὶ τὰς θυσίας ὑμῶν, καὶ τὰς σπονδὰς ὑμῶν, καὶ τὰ σωτήρια ὑμῶν. 
'''
