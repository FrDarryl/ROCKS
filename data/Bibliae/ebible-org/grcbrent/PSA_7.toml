[7]
"1" = '''
:sup:`1` Ψαλμὸς τῷ Δαυὶδ, ὃν ᾖσε τῷ Κυρίῳ ὑπὲρ τῶν λόγων Χουσὶ υἱοῦ Ἰεμενεί. 
'''
"2" = '''
:sup:`2` Κύριε ὁ Θεός μου, ἐπὶ σοὶ ἤλπισα, σῶσόν με ἐκ πάντων τῶν διωκόντων με, καὶ ῥῦσαί με, 
'''
"3" = '''
:sup:`3` μή ποτε ἁρπάσῃ ὡς λέων τὴν ψυχήν μου, μὴ ὄντος λυτρουμένου, μηδὲ σώζοντος. 
'''
"4" = '''
:sup:`4` Κύριε ὁ Θεός μου, εἰ ἐποίησα τοῦτο, εἰ ἔστιν ἀδικία ἐν χερσί μου, 
'''
"5" = '''
:sup:`5` εἰ ἀνταπέδωκα τοῖς ἀνταποδιδοῦσί μοι κακὰ, ἀποπέσοιμι ἄρα ἀπὸ τῶν ἐχθρῶν μου κενός· 
'''
"6" = '''
:sup:`6` Καταδιώξαι ὁ ἐχθρὸς τὴν ψυχήν μου καὶ καταλάβοι, καὶ καταπατήσαι εἰς γῆν τὴν ζωήν μου, καὶ τὴν δόξαν μου εἰς χοῦν κατασκηνώσαι· διάψαλμα. 
'''
"7" = '''
:sup:`7` Ἀνάστηθι Κύριε ἐν ὀργῇ σου, ὑψώθητι ἐν τοῖς πέρασι τῶν ἐχθρῶν μου· ἐξεγέρθητι Κύριε ὁ Θεός μου ἐν προστάγματι ᾧ ἐνετείλω, 
'''
"8" = '''
:sup:`8` καὶ συναγωγὴ λαῶν κυκλώσει σε· καὶ ὑπὲρ ταύτης εἰς ὕψος ἐπίστρεψον. 
'''
"9" = '''
:sup:`9` Κύριος κρινεῖ λαούς· κρίνον με Κύριε κατὰ τὴν δικαιοσύνην μου, καὶ κατὰ τὴν ἀκακίαν μου ἐπʼ ἐμοί. 
'''
"10" = '''
:sup:`10` Συντελεσθήτω δὴ πονηρία ἁμαρτωλῶν, καὶ κατευθυνεῖς δίκαιον, ἐτάζων καρδίας καὶ νεφροὺς ὁ Θεός. 
'''
"11" = '''
:sup:`11` Δικαία ἡ βοήθειά μου παρὰ τοῦ Θεοῦ τοῦ σώζοντος τοὺς εὐθεῖς τῇ καρδίᾳ. 
'''
"12" = '''
:sup:`12` Ὁ Θεὸς κριτὴς δίκαιος, καὶ ἰσχυρὸς, καὶ μακρόθυμος, μὴ ὀργὴν ἐπάγων καθʼ ἑκάστην ἡμέραν. 
'''
"13" = '''
:sup:`13` Ἐὰν μὴ ἐπιστραφῆτε, τὴν ῥομφαίαν αὐτοῦ στιλβώσει, τὸ τόξον αὐτοῦ ἐνέτεινε, καὶ ἡτοίμασεν αὐτό. 
'''
"14" = '''
:sup:`14` Καὶ ἐν αὐτῷ ἡτοίμασε σκεύη θανάτου, τὰ βέλη αὐτοῦ τοῖς καιομένοις ἐξειργάσατο. 
'''
"15" = '''
:sup:`15` Ἰδοὺ ὠδίνησεν ἀδικίαν, συνέλαβε πόνον, καὶ ἔτεκεν ἀνομίαν. 
'''
"16" = '''
:sup:`16` Λάκκον ὤρυξε καὶ ἀνέσκαψεν αὐτὸν, καὶ ἐμπεσεῖται εἰς βόθρον ὃν εἰργάσατο. 
'''
"17" = '''
:sup:`17` Ἐπιστρέψει ὁ πόνος αὐτοῦ εἰς κεφαλὴν αὐτοῦ, καὶ ἐπὶ κορυφὴν αὐτοῦ ἡ ἀδικία αὐτοῦ καταβήσεται. 
'''
"18" = '''
:sup:`18` Ἐξομολογήσομαι Κυρίῳ κατὰ τὴν δικαιοσύνην αὐτοῦ, ψαλῶ τῷ ὀνόματι Κυρίου τοῦ ὑψίστου. 
'''
