[9]
"1" = '''
:sup:`1` Καὶ ἀνέκραγεν εἰς τὰ ὦτά μου φωνῇ μεγάλῃ, λέγων, ἤγγικεν ἡ ἐκδίκησις τῆς πόλεως· καὶ ἕκαστος εἶχε τὰ σκεύη τῆς ἐξολοθρεύσεως ἐν χειρὶ αὐτοῦ. 
'''
"2" = '''
:sup:`2` Καὶ ἰδοὺ ἓξ ἄνδρες ἤρχοντο ἀπὸ τῆς ὁδοῦ τῆς πύλης τῆς ὑψηλῆς τῆς βλεπούσης πρὸς Βοῤῥᾶν, καὶ ἑκάστου πέλυξ ἐν τῇ χειρὶ αὐτοῦ· καὶ εἷς ἀνὴρ ἐν μέσῳ αὐτῶν ἐνδεδυκὼς ποδήρη, καὶ ζώνη σαπφείρου ἐπὶ τῆς ὀσφύος αὐτοῦ, καὶ εἰσήλθοσαν καὶ ἔστησαν ἐχόμενοι τοῦ θυσιαστηρίου τοῦ χαλκοῦ. 
'''
"3" = '''
:sup:`3` Καὶ δόξα Θεοῦ τοῦ Ἰσραὴλ ἀνέβη ἀπὸ τῶν χερουβὶμ, ἡ οὖσα ἐπʼ αὐτῶν, εἰς τὸ αἴθριον τοῦ οἴκου· 
'''
"4" = '''
:sup:`4` Καὶ ἐκάλεσε τὸν ἄνδρα τὸν ἐνδεδυκότα τὸν ποδήρη, ὃς εἶχεν ἐπὶ τῆς ὀσφύος αὐτοῦ τὴν ζώνην, καὶ εἶπε πρὸς αὐτὸν, δίελθε μέσην Ἱερουσαλὴμ, καὶ δὸς σημεῖον ἐπὶ τὰ μέτωπα τῶν ἀνδρῶν τῶν καταστεναζόντων καὶ τῶν κατοδυνωμένων ἐπὶ πάσαις ταῖς ἀνομίαις ταῖς γινομέναις ἐν μέσῳ αὐτῶν. 
'''
"5" = '''
:sup:`5` Καὶ τούτοις εἶπεν ἀκούοντός μου, πορεύεσθε ὀπίσω αὐτοῦ εἰς τὴν πόλιν, καὶ κόπτετε, καὶ μὴ φείδεσθε τοῖς ὀφθαλμοῖς ὑμῶν, καὶ μὴ ἐλεήσητε. 
'''
"6" = '''
:sup:`6` Πρεσβύτερον καὶ νεανίσκον καὶ παρθένον καὶ νήπια καὶ γυναῖκας ἀποκτείνατε εἰς ἐξάλειψιν· ἐπὶ δὲ πάντας ἐφʼ οὕς ἐστι τὸ σημεῖον, μὴ ἐγγίσητε· ἀπὸ τῶν ἁγίων μου ἄρξασθε. Καὶ ἤρξαντο ἀπὸ τῶν ἀνδρῶν τῶν πρεσβυτέρων οἳ ἦσαν ἔσω ἐν τῷ οἴκῳ. 
'''
"7" = '''
:sup:`7` Καὶ εἶπε πρὸς αὐτούς, μιάνατε τὸν οἶκον, καὶ πλήσατε τὰς ὁδοὺς νεκρῶν ἐκπορευόμενοι, καὶ κόπτετε. 
'''
"8" = '''
:sup:`8` Καὶ ἐγένετο ἐν τῷ κόπτειν αὐτοὺς, καὶ πίπτω ἐπὶ πρόσωπόν μου, καὶ ἀνεβόησα, καὶ εἶπα, οἴμοι Κύριε, ἐξαλείφεις σὺ τοὺς καταλοίπους τοῦ Ἰσραὴλ, ἐν τῷ ἐκχέαι σε τὸν θυμόν σου ἐπὶ Ἱερουσαλήμ; 
'''
"9" = '''
:sup:`9` Καὶ εἶπε πρὸς μὲ, ἀδικία τοῦ οἴκου Ἰσραὴλ καὶ Ἰούδα μεμεγάλυνται σφόδρα σφόδρα, ὅτι ἐπλήσθη ἡ γῆ λαῶν πολλῶν, καὶ ἡ πόλις ἐπλήσθη ἀδικίας καὶ ἀκαθαρσίας, ὅτι εἶπαν, ἐγκατέλιπε Κύριος τὴν γῆν, οὐκ ἐφορᾷ ὁ Κύριος. 
'''
"10" = '''
:sup:`10` Καὶ οὐ φείσεταί μου ὁ ὀφθαλμὸς, οὐδὲ μὴ ἐλεήσω, τὰς ὁδοὺς αὐτῶν εἰς κεφαλὰς αὐτῶν δέδωκα. 
'''
"11" = '''
:sup:`11` Καὶ ἰδοὺ ὁ ἀνὴρ ὁ ἐνδεδυκὼς τὸν ποδήρη, καὶ ἐζωσμένος τῇ ζώνῃ τὴν ὀσφὺν αὐτοῦ, καὶ ἀπεκρίνατο λέγων, πεποίηκα καθὼς ἐνετείλω μοι. 
'''
