[30]
"1" = '''
:sup:`1` Καὶ ἔσται ὡς ἂν ἔλθωσιν ἐπὶ σὲ πάντα τὰ ῥήματα ταῦτα, ἡ εὐλογία καὶ ἡ κατάρα, ἣν ἔδωκα πρὸ προσώπου σου; καὶ δέξῃ εἰς τὴν καρδίαν σου ἐν πᾶσι τοῖς ἔθνεσιν, οὗ ἐὰν σε διασκορπίσῃ σε Κύριος ἐκεῖ, 
'''
"2" = '''
:sup:`2` καὶ ἐπιστραφήσῃ ἐπὶ Κύριον τὸν Θεόν σου, καὶ εἰσακούσῃ τῆς φωνῆς αὐτοῦ κατὰ πάντα ὅσα ἐγὼ ἐντέλλομαί σοι σήμερον, ἐξ ὅλης τῆς καρδίας σου, καὶ ἐξ ὅλης τῆς ψυχῆς σου, 
'''
"3" = '''
:sup:`3` καὶ ἰάσεται Κύριος τὰς ἁμαρτίας σου, καὶ ἐλεήσει σε, καὶ πάλιν συνάξει σε ἐκ πάντων τῶν ἐθνῶν, εἰς οὓς διεσκόρπισέ σε Κύριος ἐκεῖ. 
'''
"4" = '''
:sup:`4` Ἐὰν ἠ· ἡ διασπορά σου ἀπʼ ἄκρου τοῦ οὐρανοῦ ἕως ἄκρου τοῦ οὐρανοῦ, ἐκεῖθεν συνάξει σε Κύριος ὁ Θεός σου, καὶ ἐκεῖθεν λήψεταί σε Κύριος ὁ Θεός σου. 
'''
"5" = '''
:sup:`5` Καὶ εἰσάξει σε ὁ Θεός σου ἐκεῖθεν εἰς τὴν γῆν ἣν ἐκληρονόμησαν οἱ πατέρες σου, καὶ κληρονομήσεις αὐτήν· καὶ εὖ σε ποιήσει, καὶ πλεοναστόν σε ποιήσει ὑπὲρ τοὺς πατέρας σου. 
'''
"6" = '''
:sup:`6` Καὶ περικαθαριεῖ Κύριος τὴν καρδίαν σου, καὶ τὴν καρδίαν τοῦ σπέρματός σου, ἀγαπᾷν Κύριον τὸν Θεόν σου ἐξ ὅλης τῆς καρδίας σου, καὶ ἐξ ὅλης τῆς ψυχῆς σου, ἵνα ζῇς σύ. 
'''
"7" = '''
:sup:`7` Καὶ δώσει Κύριος ὁ Θεός σου τὰς ἀρὰς ταύτας ἐπὶ τοὺς ἐχθρούς σου, καὶ ἐπὶ τοὺς μισοῦντάς σε, οἳ ἐδίωξάν σε. 
'''
"8" = '''
:sup:`8` Καὶ σὺ ἐπιστραφήσῃ καὶ εἰσακούσῃ τῆς φωνῆς Κυρίου τοῦ Θεοῦ σου, καὶ ποιήσεις τὰς ἐντολὰς αὐτοῦ, ὅσας ἐγὼ ἐντέλλομαί σοι σήμερον. 
'''
"9" = '''
:sup:`9` Καὶ εὐλογήσει σε Κύριος ὁ Θεός σου ἐν παντὶ ἔργῳ τῶν χειρῶν σου, ἐν τοῖς ἐκγόνοις τῆς κοιλίας σου, καὶ ἐν τοῖς ἐκγόνοις τῶν κτηνῶν σου, καὶ ἐν τοῖς γεννήμασι τῆς γῆς σου, ὅτι ἐπιστρέψει Κύριος ὁ Θεός σου εὐφρανθῆναὶ ἐπὶ σοὶ εἰς ἀγαθὰ, καθότι εὐφράνθη ἐπὶ τοῖς πατράσι σου· 
'''
"10" = '''
:sup:`10` Ἐὰν εἰσακούσῃς τῆς φωνῆς Κυρίου τοῦ Θεοῦ σου, φυλάσσεσθαι τὰς ἐντολὰς αὐτοῦ, καὶ τὰ δικαιώματα αὐτοῦ, καὶ τὰς κρίσεις αὐτοῦ τὰς γεγραμμένας ἐν τῷ βιβλίῳ τοῦ νόμου τούτου· ἐὰν ἐπιστραφῇς ἐπὶ Κύριον τὸν Θεόν σου ἐξ ὅλης τῆς καρδίας σου, καὶ ἐξ ὅλης τῆς ψυχῆς σου. 
'''
"11" = '''
:sup:`11` Ὅτι ἡ ἐντολὴ αὕτη ἣν ἐγὼ ἐντέλλομαί σοι σήμερον, οὐχ ὑπέρογκός ἐστιν, οὐδέ μακρὰν ἀπὸ σοῦ ἐστιν. 
'''
"12" = '''
:sup:`12` Οὐκ ἐν τῷ οὐρανῷ ἄνω ἐστὶ, λέγων, τίς ἀναβήσεται ἡμῖν εἰς τὸν οὐρανὸν, καὶ λήψεται ἡμῖν αὐτὴν, καὶ ἀκούσαντες αὐτὴν ποιήσομεν; 
'''
"13" = '''
:sup:`13` Οὐδὲ πέραν τῆς θαλάσσης ἐστί, λέγων, τίς διαπεράσει ἡμῖν εἰς τὸ πέραν τῆς θαλάσσης, καὶ λάβῃ ἡμῖν αὐτὴν, καὶ ἀκουστὴν ἡμῖν ποιήσῃ αὐτὴν, καὶ ποιήσομεν; 
'''
"14" = '''
:sup:`14` Ἐγγύς σου ἐστὶ τὸ ῥῆμα σφόδρα ἐν τῷ στόματί σου, καὶ ἐν τῇ καρδίᾳ σου, καὶ ἐν ταῖς χερσί σου ποιεῖν αὐτό. 
'''
"15" = '''
:sup:`15` Ἰδοὺ δέδωκα πρὸ προσώπου σου σήμερον τὴν ζωὴν καὶ τὸν θάνατον, τὸ ἀγαθὸν καὶ τὸ κακόν. 
'''
"16" = '''
:sup:`16` Ἐὰν εἰσακούσῃς τὰς ἐντολὰς Κυρίου τοῦ Θεοῦ σου, ἃς ἐγὼ ἐντέλλομαί σοι σήμερον, ἀγαπᾷν Κύριον τὸν Θεόν σου, πορεύεσθαι ἐν πάσαις ταῖς ὁδοῖς αὐτοῦ, καὶ φυλάσσεσθαι τὰ δικαιώματα αὐτοῦ, καὶ τὰς κρίσεις αὐτοῦ, καὶ ζήσεσθε, καὶ πολλοὶ ἔσεσθε, καὶ εὐλογήσει σε Κύριος ὁ Θεός σου ἐν πάσῃ τῇ γῇ, εἰς ἣν εἰσπορεύῃ ἐκεῖ κληρονομῆσαι αὐτήν. 
'''
"17" = '''
:sup:`17` Καὶ ἐὰν μεταστῇ ἡ καρδία σου, καὶ μὴ εἰσακούσῃς, καὶ πλανηθεὶς προσκυνήσῃς θεοῖς ἑτέροις καὶ λατρεύσῃς αὐτοῖς, 
'''
"18" = '''
:sup:`18` ἀναγγέλλω σοι σήμερον, ὅτι ἀπωλείᾳ ἀπολεῖσθε, καὶ οὐ μὴ πολυήμεροι γένησθε ἐπὶ τῆς γῆς, εἰς ἣν ὑμεῖς διαβαίνετε τὸν Ἰορδάνην ἐκεῖ κληρονομῆσαι αὐτήν. 
'''
"19" = '''
:sup:`19` Διαμαρτύρομαι ὑμῖν σήμερον τόν τε οὐρανὸν καὶ τὴν γῆν, τὴν ζωὴν καὶ τὸν θάνατον δέδωκα πρὸ προσώπου ὑμῶν, τὴν εὐλογίαν καὶ τὴν κατάραν· ἔκλεξαι τὴν ζωὴν σὺ, ἵνα ζήσῃς σὺ καὶ τὸ σπέρμα σου, 
'''
"20" = '''
:sup:`20` ἀγαπᾷν Κύριον τὸν Θεόν σου, εἰσακούειν τῆς φωνῆς αὐτοῦ, καὶ ἔχεσθαι αὐτοῦ· ὅτι τοῦτο ἡ ζωή σου καὶ ἡ μακρότης τῶν ἡμερῶν σου, τὸ κατοικεῖν ἐπὶ τῆς γῆς, ἧς ὤμοσε Κύριος τοῖς πατράσι σου Ἁβραὰμ καὶ Ἰσαὰκ καὶ Ἰακὼβ δοῦναι αὐτοῖς. 
'''
