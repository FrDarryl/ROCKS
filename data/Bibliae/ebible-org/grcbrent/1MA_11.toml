[11]
"1" = '''
:sup:`1` Καὶ ὁ βασιλεὺς Αἰγύπτου ἤθροισε δυνάμεις πολλὰς, ὡς τὴν ἄμμον τὴν περὶ τὸ χεῖλος τῆς θαλάσσης, καὶ πλοῖα πολλά· καὶ ἐζήτησε κατακρατῆσαι τῆς βασιλείας Ἀλεξάνδρου δόλῳ, καὶ προσθεῖναι αὐτὴν τῇ βασιλείᾳ αὑτοῦ. 
'''
"2" = '''
:sup:`2` Καὶ ἐξῆλθεν εἰς Συρίαν λόγοις εἰρηνικοῖς, καὶ ἤνοιγον αὐτῷ οἱ ἀπὸ τῶν πόλεων, καὶ συνήντων αὐτῷ, ὅτι ἐντολὴ ἦν Ἀλεξάνδρου τοῦ βασιλέως συναντᾷν αὐτῷ, διὰ τὸ πενθερὸν αὐτοῦ εἶναι, 
'''
"3" = '''
:sup:`3` Ὡς δὲ εἰσεπορεύετο εἰς τὰς πόλεις Πτολεμαῖος, ἀπέτασσε τὰς δυνάμεις φρουρὰν ἐν ἑκάστῃ πόλει. 
'''
"4" = '''
:sup:`4` Ὡς δὲ ἤγγισεν Ἀζώτου, ἔδειξαν αὐτῷ τὸ ἱερὸν Δαγὼν ἐμπεπυρισμένον, καὶ Ἄζωτον, καὶ τὰ περιπόλια αὐτῆς καθῃρημένα, καὶ τὰ σώματα ἐῤῥιμμένα, καὶ τοὺς ἐμπεπυρισμένους οὓς ἐνεπύρισεν ἐν τῷ πολέμῳ· ἐποίησαν γὰρ θημωνίας αὐτῶν ἐν τῇ ὁδῷ αὐτοῦ. 
'''
"5" = '''
:sup:`5` Καὶ διηγήσαντο τῷ βασιλεῖ ἃ ἐποίησεν Ἰωνάθαν, εἰς τὸ ψογῆσαι αὐτόν· καὶ ἐσίγησεν ὁ βασιλεύς. 
'''
"6" = '''
:sup:`6` Καὶ συνήντησεν Ἰωνάθαν τῷ βασιλεῖ εἰς Ἰόππην μετὰ δόξης, καὶ ἠσπάσαντο ἀλλήλους, καὶ ἐκοιμήθησαν ἐκεῖ. 
'''
"7" = '''
:sup:`7` Καὶ ἐπορεύθη Ἰωνάθαν μετὰ τοῦ βασιλέως ἕως τοῦ ποταμοῦ τοῦ καλουμένου Ἐλευθέρου, καὶ ἐπέστρεψεν εἰς Ἱερουσαλήμ. 
'''
"8" = '''
:sup:`8` Ὁ δὲ βασιλεὺς Πτολεμαῖος ἐκυρίευσε τῶν πόλεων τῆς παραλίας ἕως Σελευκίας τῆς παραθαλασσίας, καὶ διελογίζετο περὶ Ἀλεξάνδρου λογισμοὺς πονηρούς. 
'''
"9" = '''
:sup:`9` Καὶ ἀπέστειλε πρέσβεις πρὸς Δημήτριον τὸν βασιλέα, λέγων, δεῦρο συνθώμεθα πρὸς ἑαυτοὺς διαθήκην, καὶ δώσω σοι τὴν θυγατέρα μου ἣν ἔχει Ἀλέξανδρος, καὶ βασιλεύσεις τῆς βασιλείας τοῦ πατρός σου. 
'''
"10" = '''
:sup:`10` Μεταμεμέλημαι γὰρ δοὺς αὐτῷ τὴν θυγατέρα μου, ἐζήτησε γὰρ ἀποκτεῖναί με. 
'''
"11" = '''
:sup:`11` Καὶ ἐψόγησεν αὐτὸν χάριν τοῦ ἐπιθυμῆσαι αὐτὸν τῆς βασιλείας αὐτοῦ· 
'''
"12" = '''
:sup:`12` Καὶ ἀφελόμενος αὐτοῦ τὴν θυγατέρα, ἔδωκεν αὐτὴν τῷ Δημητρίῳ, καὶ ἠλλοιώθη τοῦ Ἀλεξάνδρου, καὶ ἐφάνη ἡ ἔχθρα αὐτῶν. 
'''
"13" = '''
:sup:`13` Καὶ εἰσῆλθε Πτολεμαῖος εἰς Ἀντιόχειαν, καὶ περιέθετο δύο διαδήματα περὶ τὴν κεφαλὴν αὐτοῦ, τὸ τῆς Ἀσίας καὶ Αἰγύπτου. 
'''
"14" = '''
:sup:`14` Ἀλέξανδρος δὲ ὁ βασιλεὺς ἦν ἐν Κιλικίᾳ κατὰ τοὺς καιροὺς ἐκείνους, ὅτι ἀπεστάτουν οἱ ἀπὸ τῶν τόπων ἐκείνων. 
'''
"15" = '''
:sup:`15` Καὶ ἤκουσεν Ἀλέξανδρος, καὶ ἦλθεν ἐπʼ αὐτὸν πολέμῳ· καὶ ἐξήγαγε Πτολεμαῖος τὴν δύναμιν, καὶ ἀπήντησεν αὐτῷ ἐν χειρὶ ἰσχυρᾷ, καὶ ἐτροπώσατο αὐτόν. 
'''
"16" = '''
:sup:`16` Καὶ ἔφυγεν Ἀλέξανδρος εἰς τὴν Ἀραβίαν, τοῦ σκεπασθῆναι αὐτὸν ἐκεῖ· ὁ δὲ βασιλεὺς Πτολεμαῖος ὑψώθη. 
'''
"17" = '''
:sup:`17` Καὶ ἀφειλε Ζαβδιὴλ ὁ Ἄραψ τὴν κεφαλὴν Ἀλεξάνδρου, καὶ ἀπέστειλε τῷ Πτολεμαίῳ. 
'''
"18" = '''
:sup:`18` Καὶ ὁ βασιλεὺς Πτολεμαῖος ἀπέθανεν ἐν τῇ ἡμέρᾳ τῇ τρίτῃ, καὶ οἱ ὄντες ἐν τοῖς ὀχυρώμασιν ἀπώλοντο ὑπὸ τῶν ἐν τοῖς ὀχυρώμασι. 
'''
"19" = '''
:sup:`19` Καὶ ἐβασίλευσε Δημήτριος ἔτους ἑβδόμου καὶ ἑξηκοστοῦ καὶ ἑκατοστοῦ. 
'''
"20" = '''
:sup:`20` Ἐν ταῖς ἡμέραις ἐκείναις συνήγαγεν Ἰωνάθαν τοὺς ἐκ τῆς Ἰουδαίας, τοῦ ἐκπολεμῆσαι τὴν ἄκραν τὴν ἐν Ἱερουσαλήμ, καὶ ἐποίησεν ἐπʼ αὐτὴν μηχανὰς πολλάς. 
'''
"21" = '''
:sup:`21` Καὶ ἐπορεύθησάν τινες μισοῦντες τὸ ἔθνος αὐτῶν, ἄνδρες παράνομοι, πρὸς τὸν βασιλέα, καὶ ἀπήγγειλαν αὐτῷ ὅτι Ἰωνάθαν περικάθηται τὴν ἄκραν. 
'''
"22" = '''
:sup:`22` Καὶ ἀκούσας ὠργίσθη· ὡς δὲ ἤκουσεν, εὐθέως ἀναζεύξας ἦλθεν εἰς Πτολεμαΐδα, καὶ ἔγραψεν Ἰωνάθαν, τοῦ μὴ περικαθῆσθαι τῇ ἄκρᾳ, καὶ τοῦ ἀπαντῆσαι αὐτὸν αὐτῷ συνμίσγειν εἰς Πτολεμαΐδα τὴν ταχίστην. 
'''
"23" = '''
:sup:`23` Ὡς δὲ ἤκουσεν Ἰωνάθαν, ἐκέλευσε περικαθῆσθαι, καὶ ἐπέλεξε τῶν πρεσβυτέρων Ἰσραὴλ καὶ τῶν ἱερέων, καὶ ἔδωκεν ἑαυτὸν τῷ κινδύνῳ. 
'''
"24" = '''
:sup:`24` Καὶ λαβὼν ἀργύριον, καὶ χρυσίον, καὶ ἱματισμὸν, καὶ ἕτερα ξένια πλείονα, ἐπορεύθη πρὸς τὸν βασιλέα εἰς Πτολεμαΐδα, καὶ εὗρε χάριν ἑνώτιον αὐτοῦ. 
'''
"25" = '''
:sup:`25` Καὶ ἐνετύγχανον κατʼ αὐτοῦ τινὲς ἄνομοι τῆς ἐκ τοῦ ἔθνους. 
'''
"26" = '''
:sup:`26` Καὶ ἐποίησεν αὐτῷ ὁ βασιλεὺς καθὼς ἐποίησαν αὐτῷ οἱ πρὸ αὐτοῦ, καὶ ὕψωσεν αὐτὸν ἐναντίον πάντων τῶν φίλων αὐτοῦ. 
'''
"27" = '''
:sup:`27` Καὶ ἔστησεν αὐτῷ τὴν ἀρχιερωσύνην, καὶ ὅσα ἄλλα εἶχε τίμια τοπρότερον, καὶ ἐποίησεν αὐτὸν τῶν πρώτων φίλων ἡγεῖσθαι. 
'''
"28" = '''
:sup:`28` Καὶ ἠξίωσεν Ἰωνάθαν τὸν βασιλέα ποιῆσαι τὴν Ἰουδαίαν ἀφορολόγητον, καὶ τὰς τρεῖς τοπαρχίας, καὶ τὴν Σαμαρεῖτιν, καὶ ἐπηγγείλατο αὐτῷ τάλαντα τριακόσια. 
'''
"29" = '''
:sup:`29` Καὶ εὐδόκησεν ὁ βασιλεύς, καὶ ἔγραψε τῷ Ἰωνάθαν ἐπιστολὰς περὶ πάντων τούτων ἐχούσας τὸν τρόπον τοῦτον· 
'''
"30" = '''
:sup:`30` Βασιλεὺς Δημήτριος Ἰωνάθαν τῷ ἀδελφῷ χαίρειν, καὶ ἔθνει Ἰουδαίων. 
'''
"31" = '''
:sup:`31` Τὸ ἀντίγραφον τῆς ἐπιστολῆς ἧς ἐγράψαμεν Λασθένει τῷ συγγενεῖ ἡμῶν περὶ ὑμῶν, γεγράφαμεν καὶ πρὸς ὑμᾶς. ὅπως εἰδῆτε. 
'''
"32" = '''
:sup:`32` Βασιλεὺς Δημήτριος Λασθένει τῷ πατρὶ χαίρειν. 
'''
"33" = '''
:sup:`33` Τῷ ἔθνει τῶν Ἰουδαίων φίλοις ἡμῶν καὶ συντηροῦσι τὰ πρὸς ἡμᾶς δίκαια ἐκρίναμεν ἀγαθοποιῆσαι, χάριν τῆς ἑξ αὐτῶν εὐνοίας πρὸς ἡμᾶς. 
'''
"34" = '''
:sup:`34` Ἑστάκαμεν οὖν αὐτοῖς τὰ τε ὅρια τῆς Ἰουδαίας, καὶ τοὺς τρεῖς νομοὺς, Ἀφαίρεμα, καὶ Λύδδαν, καὶ Ῥαμαθὲμ, αἵτινες προσετέθησαν τῇ Ἰουδαίᾳ ἀπὸ τῆς Σαμαρείτιδος, καὶ πάντα τὰ συγκυροῦντα αὐτοῖς πᾶσι τοῖς θυσιάζουσιν εἰς Ἱεροσόλυμα, ἀντὶ τῶν βασιλικῶν ὧν ἐλάμβανεν ὁ βασιλεὺς παρʼ αὐτῶν τοπρότερον κατʼ ἐνιαυτὸν ἀπὸ τῶν γεννημάτων τῆς γῆς, καὶ ἀπὸ τῶν ἀκροδρύων. 
'''
"35" = '''
:sup:`35` Καὶ τὰ ἄλλα τὰ ἀνήκοντα ἡμῖν ἀπὸ τοῦ νῦν τῶν δεκατῶν, καὶ τῶν τελῶν τῶν ἀνηκόντων ἡμῖν, καὶ τὰς τοῦ ἁλὸς λίμνας, καὶ τοὺς ἀνήκοντας ἡμῖν στεφάνους, πάντα ἐπαρκῶς παρίεμεν αὐτοῖς. 
'''
"36" = '''
:sup:`36` Καὶ οὐκ ἀθετηθήσεται οὐδὲ ἓν τούτων ἀπὸ τοῦ νῦν καὶ εἰς τὸν ἅπαντα χρόνον. 
'''
"37" = '''
:sup:`37` Νῦν οὖν ἐπιμέλεσθε τοῦ ποιῆσαι τούτων ἀντίγραφον· καὶ δοθήτω Ἰωνάθαν, καὶ τεθήτω ἐν τῷ ὄρει τῷ ἁγίῳ ἐν τόπῳ ἐπισήμῳ. 
'''
"38" = '''
:sup:`38` Καὶ εἶδε Δημήτριος ὁ βασιλεὺς ὅτι ἡσύχασεν ἡ γῆ ἐνώπιον αὐτοῦ, καὶ οὐδὲν αὐτῷ ἀνθειστήκει, καὶ ἀπέλυσε πάσας τὰς δύναμεις αὐτοῦ ἕκαστον εἰς τὸν ἴδιον τόπον, πλὴν τῶν ξένων δυνάμεων ὧν ἐξενολόγησεν ἀπὸ τῶν νήσων τῶν ἐθνῶν· καὶ ἤχθραναν αὐτῷ πᾶσαι αἱ δυνάμεις τῶν πατέρων αὐτοῦ. 
'''
"39" = '''
:sup:`39` Τρύφων δὲ ἦν τῶν παρὰ Ἀλεξάνδρου τοπρότερον, καὶ εἶδεν ὅτι πᾶσαι αἱ δυνάμεις καταγογγύζουσι τοῦ Δημητρίου, καὶ ἐπορεύθη πρὸς Εἰμαλκουαὶ τὸν Ἄραβα, ὃς ἔτρεφε τὸν Ἀντίοχον τὸ παιδάριον τὸ τοῦ Ἀλεξάνδρου· 
'''
"40" = '''
:sup:`40` καὶ προσήδρευεν αὐτῷ, ὅπως παραδοῖ αὐτὸν αὐτῷ, ὅπως βασιλεύσῃ ἀντὶ τοῦ πατρὸς αὐτοῦ· καὶ ἀπήγγειλεν αὐτῷ ὅσα συνετέλεσε Δημήτριος, καὶ τὴν ἔχθραν ἣν ἐχθραίνουσιν αὐτῷ αἱ δυνάμεις αὐτοῦ· καὶ ἔμεινεν ἐκεῖ ἡμέρας πολλάς. 
'''
"41" = '''
:sup:`41` Καὶ ἀπέστειλεν Ἰωνάθαν πρὸς Δημήτριον τὸν βασιλέα, ἵνα ἐκβάλῃ τοὺς ἐκ τῆς ἄκρας ἐξ Ἱερουσαλὴμ, καὶ τοὺς ἐν τοῖς ὀχυρώμασιν, ἦσαν γὰρ πολεμοῦντες τὸν Ἰσραήλ. 
'''
"42" = '''
:sup:`42` Καὶ ἀπέστειλε Δημήτριος πρὸς Ἰωνάθαν, λέγων, οὐ μόνον ταῦτα ποιήσω σοι καὶ τῷ ἔθνει σου, ἀλλὰ δόξῃ δοξάσω σε καὶ τὸ ἔθνος σου, ἐὰν εὐκαιρίας τύχω. 
'''
"43" = '''
:sup:`43` Νῦν οὖν ὀρθῶς ποιήσεις ἀποστείλας μοι ἄνδρας οἳ συμμαχήσουσιν, ὅτι ἀπέστησαν πᾶσαι αἱ δυνάμεις μου. 
'''
"44" = '''
:sup:`44` Καὶ ἀπέστειλεν Ἰωνάθαν ἄνδρας τρισχιλίους δυνατοὺς ἰσχύϊ αὐτῷ εἰς Ἀντιόχειαν, καὶ ἤλθοσαν πρὸς τὸν βασιλέα, καὶ εὐφράνθη ὁ βασιλεὺς ἐπὶ τῇ ἐφόδῳ αὐτῶν. 
'''
"45" = '''
:sup:`45` Καὶ ἐπισυνήχθησαν οἱ ἐκ τῆς πόλεως εἰς μέσον τῆς πόλεως εἰς ἀνδρῶν δώδεκα μυριάδας, καὶ ἠβούλοντο ἀνελεῖν τὸν βασιλέα. 
'''
"46" = '''
:sup:`46` Καὶ ἔφυγεν ὁ βασιλεὺς εἰς τὴν αὐλὴν, καὶ κατελάβοντο οἱ ἐκ τῆς πόλεως τὰς διόδους τῆς πόλεως, καὶ ἤρξαντο πολεμεῖν. 
'''
"47" = '''
:sup:`47` Καὶ ἐκάλεσεν ὁ βασιλεὺς τοὺς Ἰουδαίους ἐπὶ βοήθειαν, καὶ ἐπισυνήχθησαν πρὸς αὐτὸν πάντες ἅμα· καὶ διεσπάρησαν ἐν τῇ πόλει πάντες ἅμα· καὶ ἀπέκτειναν ἐν τῇ πόλει τῇ ἡμέρᾳ ἐκείνῃ εἰς μυριάδας δέκα. 
'''
"48" = '''
:sup:`48` Καὶ ἐνεπύρισαν τὴν πόλιν, καὶ ἐλάβοσαν σκῦλα πολλὰ ἐν ἐκείνῃ τῇ ἡμέρᾳ, καὶ ἔσωσαν τὸν βασιλέα. 
'''
"49" = '''
:sup:`49` Καὶ ἴδον οἱ ἀπὸ τῆς πόλεως ὅτι κατεκράτησαν οἱ Ἰουδαῖοι τῆς πόλεως, ὡς ἠβούλοντο, καὶ ἠσθένησαν ταῖς διανοίαις αὐτῶν, καὶ ἐκέκραξαν πρὸς τὸν βασιλέα μετὰ δεήσεως, λέγοντες, 
'''
"50" = '''
:sup:`50` δὸς ἡμῖν δεξιὰς, καὶ παυσάσθωσαν οἱ Ἰουδαῖοι πολεμοῦντες ἡμᾶς καὶ τὴν πόλιν. 
'''
"51" = '''
:sup:`51` Καὶ ἔῤῥιψαν τὰ ὅπλα, καὶ ἐποίησαν εἰρήνην· καὶ ἐδοξάσθησαν οἱ Ἰουδαῖοι ἐναντίον τοῦ βασιλέως, καὶ ἐνώπιον πάντων τῶν ἐν τῇ βασιλείᾳ αὐτοῦ, καὶ ἐπέστρεψαν εἰς Ἱερουσαλὴμ ἔχοντες σκῦλα πολλά. 
'''
"52" = '''
:sup:`52` Καὶ ἐκάθισε Δημήτριος ὁ βασιλεὺς ἐπὶ θρόνου τῆς βασιλείας αὐτοῦ, καὶ ἡσύχασεν ἡ γῆ ἐνώπιον αὐτοῦ. 
'''
"53" = '''
:sup:`53` Καὶ ἐψεύσατο πάντα ὅσα εἶπε, καὶ ἠλλοτριώθη τῷ Ἰωνάθαν, καὶ οὐκ ἀνταπέδωκε κατὰ τὰς εὐνοίας ἃς ἀνταπέδωκεν αὐτῷ, καὶ ἔθλιβεν αὐτὸν σφόδρα. 
'''
"54" = '''
:sup:`54` Μετὰ δὲ ταῦτα ἀπέστρεψε Τρύφων καὶ Ἀντίοχος μετʼ αὐτοῦ παιδάριον νεώτερον· καὶ ἐβασίλευσε καὶ ἐπέθετο διάδημα. 
'''
"55" = '''
:sup:`55` Καὶ ἐπισυνήχθησαν πρὸς αὐτὸν πᾶσαι αἱ δυνάμεις ἃς ἀπεσκόρπισε Δημήτριος, καὶ ἐπολέμησαν πρὸς αὐτὸν, καὶ ἔφυγε καὶ ἐτροπώθη. 
'''
"56" = '''
:sup:`56` Καὶ ἔλαβε Τρύφων τὰ θηρία, καὶ κατεκράτησεν Ἀντιοχείας 
'''
"57" = '''
:sup:`57` Καὶ ἔγραψεν Ἀντίοχος ὁ νεώτερος τῷ Ἰωνάθαν, λέγων. ἵστημί σοι τὴν ἀρχιερωσύνην, καὶ καθίστημί σε ἐπὶ τῶν τεσσάρων νομῶν, καὶ εἶναί σε τῶν φίλων τοῦ βασιλέως. 
'''
"58" = '''
:sup:`58` Καὶ ἀπέστειλεν αὐτῷ χρυσώματα καὶ διακονίαν, καὶ ἔδωκεν αὐτῷ ἐξουσίαν πίνειν ἐν χρυσώμασι, καὶ εἶναι ἐν πορφύρᾳ, καὶ ἔχειν πόρπην χρυσῆν. 
'''
"59" = '''
:sup:`59` Καὶ Σίμωνα τὸν ἀδελφὸν αὐτοῦ κατέστησε στρατηγὸν ἀπὸ τῆς κλίμακος Τύρου ἕως τῶν ὁρίων Αἰγύπτου. 
'''
"60" = '''
:sup:`60` Καὶ ἐξῆλθεν Ἰωνάθαν, καὶ διεπορεύετο πέραν τοῦ ποταμοῦ, καὶ ἐν ταῖς πόλεσι, καὶ ἠθροίσθησαν πρὸς αὐτὸν πᾶσαι αἱ δυνάμεις Συρίας εἰς συμμαχίαν, καὶ ἦλθεν εἰς Ἀσκάλωνα, καὶ ἀπήντησαν αὐτῷ οἱ ἐκ τῆς πόλεως ἐνδόξως. 
'''
"61" = '''
:sup:`61` Καὶ ἀπῆλθεν ἐκεῖθεν εἰς Γάζαν, καὶ ἀπέκλεισαν οἱ ἀπὸ Γάζης, καὶ περιεκάθισε περὶ αὐτὴν, καὶ ἐνεπύρισε τὰ περιπόλια αὐτῆς πυρὶ, καὶ ἐσκύλευσεν αὐτά. 
'''
"62" = '''
:sup:`62` Καὶ ἠξίωσαν οἱ ἀπὸ Γάζης τὸν Ἰωνάθαν, καὶ ἔδωκεν αὐτοῖς δεξιάς, καὶ ἔλαβε τοὺς υἱοὺς ἀρχόντων αὐτῶν εἰς ὅμηρα, καὶ ἐξαπέστειλεν αὐτοὺς εἰς Ἱερουσαλὴμ, καὶ διῆλθε τὴν χώραν ἕως Δαμασκοῦ. 
'''
"63" = '''
:sup:`63` Καὶ ἤκουσεν Ἰωνάθαν ὅτι παρῆσαν οἱ ἄρχοντες Δημητρίου εἰς Κάδης τὴν ἐν τῇ Γαλιλαίᾳ, μετὰ δυνάμεως πολλῆς, βουλόμενοι μεταστῆσαι αὐτὸν τῆς χρείας. 
'''
"64" = '''
:sup:`64` Καὶ συνήντησεν αὐτοῖς, τὸν δὲ ἀδελφὸν αὐτοῦ Σίμωνα κατέλιπεν ἐν τῇ χώρᾳ. 
'''
"65" = '''
:sup:`65` Καὶ παρενέβαλε Σίμων ἐπὶ Βαιθσούρα, καὶ ἐπολέμει αὐτὴν ἡμέρας πολλὰς, καὶ συνέκλεισεν αὐτήν. 
'''
"66" = '''
:sup:`66` Καὶ ἠξίωσαν αὐτὸν τοῦ δεξιὰς λαβεῖν, καὶ ἔδωκεν αὐτοῖς, καὶ ἐξέβαλεν αὐτοὺς ἐκεῖθεν, καὶ κατελάβετο τὴν πόλιν, καὶ ἔθετο ἐπʼ αὐτῇ φρουράν. 
'''
"67" = '''
:sup:`67` Καὶ Ἰωνάθαν καὶ ἡ παρεμβολὴ αὐτοῦ παρενέβαλον ἐπὶ τὸ ὕδωρ Γεννησάρ, καὶ ὤρθρισαν τοπρωῒ εἰς τὸ πεδίον Νασώρ. 
'''
"68" = '''
:sup:`68` Καὶ ἰδοὺ παρεμβολὴ ἀλλοφύλων ἀπήντα αὐτῷ ἐν τῷ πεδίῳ, καὶ ἐξέβαλον ἔνεδρον ἐπʼ αὐτὸν ἐν τοῖς ὄρεσιν, αὐτοὶ δὲ ἀπήντησαν ἐξεναντίας. 
'''
"69" = '''
:sup:`69` Τὰ δὲ ἔνεδρα ἐξανέστησαν ἐκ τῶν τόπων αὐτῶν, καὶ συνῆψαν πόλεμον· καὶ ἔφυγον οἱ παρὰ Ἰωνάθαν πάντες, 
'''
"70" = '''
:sup:`70` οὐδὲ εἷς κατελείφθη ἀπʼ αὐτῶν, πλὴν Ματταθίας ὁ τοῦ Ἀβεσσαλώμου, καὶ Ἰούδας ὁ τοῦ Χαλφί, ἄρχοντες τῆς στρατιᾶς τῶν δυνάμεων. 
'''
"71" = '''
:sup:`71` Καὶ διέῤῥηξεν Ἰωνάθαν τὰ ἱμάτια αὐτοῦ, καὶ ἐπέθηκε γῆν ἐπὶ τὴν κεφαλὴν αὐτοῦ, καὶ προσηύξατο. 
'''
"72" = '''
:sup:`72` Καὶ ὑπέστρεψε πρὸς αὐτοὺς πολέμῳ, καὶ ἐτροπώσατο αὐτούς, καὶ ἔφυγον. 
'''
"73" = '''
:sup:`73` Καὶ ἴδον οἱ φεύγοντες οἱ παρʼ αὐτοῦ, καὶ ἐπέστρεψαν πρὸς αὐτόν, καὶ ἐδίωκον μετʼ αὐτοῦ ἕως Κάδης ἕως της παρεμβολῆς αὐτῶν, καὶ παρενέβαλον ἐκεῖ. 
'''
"74" = '''
:sup:`74` Καὶ ἔπεσον ἐκ τῶν ἀλλοφύλων ἐν τῇ ἡμέρα ἐκείνῃ εἰς ἄνδρας τρισχιλίους· καὶ ἐπέστρεψεν Ἰωνάθαν εἰς Ἱερουσαλήμ. 
'''
