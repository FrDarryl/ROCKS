[20]
"1" = '''
:sup:`1` Ἔστιν ἔλεγχος ὃς οὐκ ἔστιν ὡραῖος, καὶ ἔστι σιωπῶν καὶ αὐτὸς φρόνιμος. 
'''
"2" = '''
:sup:`2` Ὡς καλὸν ἐλέγξαι ἢ θυμοῦσθαι, 
'''
"3" = '''
:sup:`3` καὶ ὁ ἀνθομολογούμενος ἀπὸ ἐλαττώσεως κωλυθήσεται. 
'''
"4" = '''
:sup:`4` Ἐπιθυμία εὐνούχου ἀποπαρθενῶσαι νεανίδα, οὕτως ὁ ποιῶν ἐν βίᾳ κρίματα. 
'''
"5" = '''
:sup:`5` Εστι σιωπῶν εὑρισκόμενος σοφὸς, καὶ ἔστι μισητὸς ἀπὸ πολλῆς λαλιᾶς. 
'''
"6" = '''
:sup:`6` Ἔστι σιωπῶν, οὐ γὰρ ἔχει ἀπόκρισιν, καὶ ἔστι σιωπῶν εἰδὼς καιρόν. 
'''
"7" = '''
:sup:`7` Ἄνθρωπος σοφὸς σιγήσει ἕως καιροῦ, ὁ δὲ λαπιστὴς καὶ ἄφρων ὑπερβήσεται καιρόν. 
'''
"8" = '''
:sup:`8` Ὁ πλεονάζων λόγῳ βδελυχθήσεται, καὶ ὁ ἐνεξουσιαζόμενος μισηθήσεται. 
'''
"9" = '''
:sup:`9` Ἔστιν εὐοδία ἐν κακοῖς ἀνδρί, καὶ ἔστιν εὕρεμα εἰς ἐλάττωσιν. 
'''
"10" = '''
:sup:`10` Ἔστι δόσις ἣ οὐ λυσιτελήσει σοι, καὶ ἔστι δόσις ἧς τὸ ἀνταπόδομα διπλοῦν. 
'''
"11" = '''
:sup:`11` Ἔστιν ἐλάττωσις ἕνεκεν δόξης, καὶ ἔστιν ὃς ἀπὸ ταπεινώσεως ᾖρε κεφαλήν. 
'''
"12" = '''
:sup:`12` Ἔστιν ἀγοράζων πολλὰ ὀλίγου, καὶ ἀποτιννύων αὐτὰ ἑπταπλάσιον. 
'''
"13" = '''
:sup:`13` Ὁ σοφὸς ἐν λόγῳ ἑαυτὸν προσφιλῆ ποιήσει, χάριτες δὲ μωρῶν ἐκχυθήσονται. 
'''
"14" = '''
:sup:`14` Δόσις ἄφρονος οὐ λυσιτελήσει σοι, οἱ γὰρ ὀφθαλμοὶ αὐτοῦ ἀνθʼ ἑνὸς πολλοί. 
'''
"15" = '''
:sup:`15` Ὀλίγα δώσει καὶ πολλὰ ὀνειδίσει, καὶ ἀνοίξει τὸ στόμα αὐτοῦ ὡς κήρυξ· σήμερον δανειεῖ καὶ αὔριον ἀπαιτήσει· μισητὸς ἄνθρωπος ὁ τοιοῦτος. 
'''
"16" = '''
:sup:`16` Μωρὸς ἐρεῖ, οὐχ ὑπάρχει μοι φίλος, καὶ οὐκ ἔστι χάρις τοῖς ἀγαθοῖς μου· οἱ ἔσθοντες τὸν ἄρτον μου, φαῦλοι γλώσσῃ. 
'''
"17" = '''
:sup:`17` Ποσάκις, καὶ ὅσοι καταγελάσονται αὐτοῦ; 
'''
"18" = '''
:sup:`18` Ὀλίσθημα ἀπὸ ἐδάφους μᾶλλον ἢ ἀπὸ γλώσσης, οὕτως πτῶσις κακῶν κατὰ σπουδὴν ἥξει. 
'''
"19" = '''
:sup:`19` Ἄνθρωπος ἄχαρις, μύθος ἄκαιρος, ἐν στόματι ἀπαιδεύτων ἐνδελεχισθήσεται. 
'''
"20" = '''
:sup:`20` Ἀπὸ στόματος μωροῦ ἀποδοκιμασθήσεται παραβολὴ, οὐ γὰρ μὴ εἴπῃ αὐτὴν ἐν καιρῷ αὐτῆς. 
'''
"21" = '''
:sup:`21` Ἔστι κωλυόμενος ἁμαρτάνειν ἀπὸ ἐνδείας, καὶ ἐν τῇ ἀναπαύσει αὐτοῦ οὐ κατανυγήσεται. 
'''
"22" = '''
:sup:`22` Ἔστιν ἀπολλύων τὴν ψυχὴν αὐτοῦ διʼ αἰσχύνην, καὶ ἀπὸ ἄφρονος προσώπου ἀπολεῖ αὐτήν. 
'''
"23" = '''
:sup:`23` Ἔστι χάριν αἰσχύνης ἐπαγγελλόμενος φίλῳ, καὶ ἐκτήσατο αὐτὸν ἐχθρὸν δωρεάν. 
'''
"24" = '''
:sup:`24` Μῶμος πονηρὸς ἐν ἀνθρώπῳ ψεῦδος, ἐν στόματι ἀπαιδεύτων ἐνδελεχισθήσεται. 
'''
"25" = '''
:sup:`25` Αἱρετὸν κλέπτης, ἢ ὁ ἐνδελεχίζων ψεύδει, ἀμφότεροι δὲ ἀπώλειαν κληρονομήσουσιν. 
'''
"26" = '''
:sup:`26` Ἦθος ἀνθρώπου ψευδοῦς ἀτιμία, καὶ ἡ αἰσχύνη αὐτοῦ μετʼ αὐτοῦ ἐνδελεχῶς. ΛΟΓΟΙ ΠΑΡΑΒΟΛΩΝ. 
'''
"27" = '''
:sup:`27` Ο σοφὸς ἐν λόγοις προάξει ἑαυτὸν, καὶ ἄνθρωπος φρόνιμος ἀρέσει μεγιστᾶσιν. 
'''
"28" = '''
:sup:`28` Ὁ ἐργαζόμενος γῆν ἀνυψώσει θημωνίαν αὐτοῦ, καὶ ὁ ἀρέσκων μεγιστᾶσιν ἐξιλάσεται ἀδικίαν. 
'''
"29" = '''
:sup:`29` Ξένια καὶ δῶρα ἀποτυφλοῖ ὀφθαλμοὺς σοφῶν, καὶ ὡς φιμὸς ἐν στόματι ἀποτρέπει ἐλεγμούς. 
'''
"30" = '''
:sup:`30` Σοφία κεκρυμμένη καὶ θησαυρὸς ἀφανὴς, τίς ὠφέλεια ἐν ἀμφοτέροις; 
'''
"31" = '''
:sup:`31` Κρείσσων ἄνθρωπος ἀποκρύπτων τὴν μωρίαν αὐτοῦ, ἢ ἄνθρωπος ἀποκρύπτων τὴν σοφίαν αὐτοῦ. 
'''
