[31]
"1" = '''
:sup:`1` Συνέσεως τῷ Δαυίδ. Μακάριοι ὧν ἀφέθησαν αἱ ἀνομίαι, καὶ ὧν ἐπεκαλύφθησαν αἱ ἁμαρτίαι. 
'''
"2" = '''
:sup:`2` Μακάριος ἀνὴρ ᾧ οὐ μὴ λογίσηται Κύριος ἁμαρτίαν, οὐδέ ἐστιν ἐν τῷ στόματι αὐτοῦ δόλος. 
'''
"3" = '''
:sup:`3` Ὅτι ἐσίγησα, ἐπαλαιώθη τὰ ὀστᾶ μου, ἀπὸ τοῦ κράζειν με ὅλην τὴν ἡμέραν. 
'''
"4" = '''
:sup:`4` Ὅτι ἡμέρας καὶ νυκτὸς ἐβαρύνθη ἐπʼ ἐμὲ ἡ χείρ σου, ἐστράφην εἰς ταλαιπωρίαν ἐν τῷ ἐμπαγῆναι ἄκανθαν· διάψαλμα. 
'''
"5" = '''
:sup:`5` Τὴν ἁμαρτίαν μου ἐγνώρισα, καὶ τὴν ἀνομίαν μου οὐκ ἐκάλυψα· εἶπα, ἐξαγορεύσω κατʼ ἐμοῦ τὴν ἀνομίαν μου τῷ Κυρίῳ, καὶ σὺ ἀφῆκας τὴν ἀσέβειαν τῆς καρδίας μου· διάψαλμα. 
'''
"6" = '''
:sup:`6` Ὑπὲρ ταύτης προσεύξεται πρὸς σὲ πᾶς ὅσιος ἐν καιρῷ εὐθέτῳ· πλὴν ἐν κατακλυσμῷ ὑδάτων πολλῶν πρὸς αὐτὸν οὐκ ἐγγιοῦσι. 
'''
"7" = '''
:sup:`7` Σύ μου εἶ καταφυγὴ ἀπὸ θλίψεως τῆς περιεχούσης με, τὸ ἀγαλλίαμά μου λύτρωσαί με ἀπὸ τῶν κυκλωσάντων με· διάψαλμα. 
'''
"8" = '''
:sup:`8` Συνετιῶ σε καὶ συμβιβῶ σε ἐν ὁδῷ ταύτῃ ᾗ πορεύσῃ, ἐπιστηριῶ ἐπὶ σὲ τοὺς ὀφθαλμούς μου. 
'''
"9" = '''
:sup:`9` Μὴ γίνεσθε ὡς ἵππος καὶ ἡμίονος, οἷς οὐκ ἔστι σύνεσις· ἐν χαλινῷ καὶ κημῷ τὰς σιαγόνας αὐτῶν ἄγξαι τῶν μὴ ἐγγιζόντων πρὸς σέ. 
'''
"10" = '''
:sup:`10` Πολλαὶ αἱ μάστιγες τοῦ ἁμαρτωλοῦ, τὸν δὲ ἐλπίζοντα ἐπὶ Κύριον ἔλεος κυκλώσει. 
'''
"11" = '''
:sup:`11` Εὐφράνθητε ἐπὶ Κύριον καὶ ἀγαλλιᾶσθε δίκαιοι, καὶ καυχᾶσθε πάντες οἱ εὐθεῖς τῇ καρδίᾳ. 
'''
