[12]
"1" = '''
:sup:`1` Καὶ ἐκάλεσε Τωβὶτ Τωβίαν τὸν υἱὸν αὐτοῦ, καὶ εἶπεν αὐτῷ· ὅρα, τέκνον, μισθὸν τῷ ἀνθρώπῳ τῷ συνελθόντι σοι· καὶ προσθεῖναι αὐτῷ δεῖ. 
'''
"2" = '''
:sup:`2` Καὶ εἶπε, πάτερ, οὐ βλάπτομαι δοὺς αὐτῷ τὸ ἥμισυ ὧν ἐνήνοχα, 
'''
"3" = '''
:sup:`3` ὅτι με ἀγήοχέ σοι ὑγιῆ, καὶ τὴν γυναῖκά μου ἐθεράπευσε, καὶ τὸ ἀργύριόν μου ἤνεγκε, καὶ σὲ ὁμοίως ἐθεράπευσε. 
'''
"4" = '''
:sup:`4` Καὶ εἶπεν ὁ πρεσβύτης, δικαιοῦται αὐτῷ. 
'''
"5" = '''
:sup:`5` Καὶ ἐκάλεσε τὸν ἄγγελον, καὶ εἶπεν αὐτῷ, λάβε τὸ ἥμισυ πάντων ὧν ἐνηνόχατε, καὶ ὕπαγε ὑγιαίνων. 
'''
"6" = '''
:sup:`6` Τότε καλέσας τοὺς δύο κρυπτῶς, εἶπεν αὐτοῖς, εὐλογεῖτε τὸν Θεὸν, καὶ αὐτῷ ἐξομολογεῖσθε, καὶ μεγαλωσύνην δίδοτε αὐτῷ, καὶ ἐξομολογεῖσθε αὐτῷ ἐνώπιον πάντων τῶν ζώντων περὶ ὧν ἐποίησε μεθʼ ὑμῶν· ἀγαθὸν τὸ εὐλογεῖν τὸν Θεὸν, καὶ ὑψοῦν τὸ ὄνομα αὐτοῦ, τοὺς λόγους τῶν ἔργων τοῦ Θεοῦ ἐντίμως ὑποδεικνύοντες· καὶ μὴ ὀκνεῖτε ἐξομολογεῖσθαι αὐτῷ. 
'''
"7" = '''
:sup:`7` Μυστήριον βασιλέως καλὸν κρύψαι, τὰ δὲ ἔργα τοῦ Θεοῦ ἀνακαλύπτειν ἐνδόξως· ἀγαθὸν ποιήσατε, καὶ κακὸν οὐχ εὑρήσει ὑμᾶς. 
'''
"8" = '''
:sup:`8` Ἀγαθὸν προσευχὴ μετὰ νηστείας καὶ ἐλεημοσύνης καὶ δικαιοσύνης· ἀγαθὸν τὸ ὀλίγον μετὰ δικαιοσύνης, ἢ πολὺ μετὰ ἀδικίας· καλὸν ποιῆσαι ἐλεημοσύνην ἢ θησαυρίσαι χρυσίον. 
'''
"9" = '''
:sup:`9` Ἐλεημοσύνη γὰρ ἐκ θανάτου ῥύεται, καὶ αὕτη ἀποκαθαριεῖ πᾶσαν ἁμαρτίαν· οἱ ποιοῦντες ἐλεημοσύνας καὶ δικαιοσύνας πλησθήσονται ζωῆς. 
'''
"10" = '''
:sup:`10` Οἱ δὲ ἁμαρτάνοντες πολέμιοί εἰσι τῆς ἑαυτῶν ζωῆς. 
'''
"11" = '''
:sup:`11` Οὐ μὴ κρύψω ἀφʼ ὑμῶν πᾶν ῥῆμα· εἴρηκα δὴ, μυστήριον βασιλέως κρύψαι καλὸν, τὰ δὲ ἔργα τοῦ Θεοῦ ἀνακαλύπτειν ἐνδόξως. 
'''
"12" = '''
:sup:`12` Καὶ νῦν ὅτε προσηύξω σὺ καὶ ἡ νύμφη σου Σάῤῥα, ἐγὼ προσήγαγον τὸ μνημόσυνον τῆς προσευχῆς ὑμῶν ἐνώπιον τοῦ ἁγίου· καὶ ὅτε ἔθαπτες τοὺς νεκροὺς, ὡσαύτως συμπαρήγμην σοι. 
'''
"13" = '''
:sup:`13` Καὶ ὅτε οὐκ ὤκνησας ἀναστῆναι καὶ καταλιπεῖν τὸ ἄριστόν σου, ὅπως ἀπελθὼν περιστείλῃς τὸν νεκρὸν, οὐκ ἔλαθές με ἀγαθοποιῶν, ἀλλὰ σὺν σοὶ ἤμην. 
'''
"14" = '''
:sup:`14` Καὶ νῦν ἀπέστειλέ με ὁ Θεὸς ἰάσασθαί σε καὶ τὴν νύμφην σου Σάῤῥαν. 
'''
"15" = '''
:sup:`15` Ἐγώ εἰμι Ῥαφαήλ, εἷς ἐκ τῶν ἑπτὰ ἁγίων ἀγγέλων οἳ προσαναφέρουσι τὰς προσευχὰς τῶν ἁγίων, καὶ εἰσπορεύονται ἐνώπιον τῆς δόξης τοῦ ἁγίου. 
'''
"16" = '''
:sup:`16` Καὶ ἐταράχθησαν οἱ δύο, καὶ ἔπεσον ἐπὶ πρόσωπον, ὅτι ἐφοβήθησαν. 
'''
"17" = '''
:sup:`17` Καὶ εἶπεν αὐτοῖς, μὴ φοβεῖσθε, εἰρήνη ὑμῖν ἔσται· τὸν δὲ Θεὸν εὐλογεῖτε εἰς τὸν αἰῶνα, 
'''
"18" = '''
:sup:`18` ὅτι οὐ τῇ ἐμαυτοῦ χάριτι, ἀλλὰ τῇ θελήσει τοῦ Θεοῦ ἡμῶν ἦλθον, ὅθεν εὐλογεῖτε αὐτὸν εἰς τὸν αἰῶνα. 
'''
"19" = '''
:sup:`19` Πάσας τὰς ἡμέρας ὠπτανόμην ὑμῖν, καὶ οὐκ ἔφαγον οὐδὲ ἔπιον, ἀλλὰ ὅρασιν ὑμεῖς ἐθεωρεῖτε. 
'''
"20" = '''
:sup:`20` Καὶ νῦν ἐξομολογεῖσθε τῷ Θεῷ, διότι ἀναβαίνω πρὸς τὸν ἀποστείλαντά με, καὶ γράψατε πάντα τὰ συντελεσθέντα εἰς βιβλίον. 
'''
"21" = '''
:sup:`21` Καὶ ἀνέστησαν, καὶ οὐκ ἔτι εἶδον αὐτόν. 
'''
"22" = '''
:sup:`22` Καὶ ἐξωμολογοῦντο τὰ ἔργα τὰ μεγάλα καὶ θαυμαστὰ αὐτοῦ, ὡς ὤφθη αὐτοῖς ὁ ἄγγελος Κυρίου. 
'''
