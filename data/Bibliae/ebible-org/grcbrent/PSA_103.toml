[103]
"1" = '''
:sup:`1` Τῷ Δαυίδ. Εὐλόγει ἡ ψυχή μου τὸν Κύριον. Κύριε ὁ Θεός μου ἐμεγαλύνθης σφόδρα· ἐξομολόγησιν καὶ εὐπρέπειαν ἐνεδύσω, 
'''
"2" = '''
:sup:`2` ἀναβαλλόμενος φῶς ὡς ἱμάτιον, ἐκτείνων τὸν οὐρανὸν ὡσεὶ δέῤῥιν· 
'''
"3" = '''
:sup:`3` Ὁ στεγάζων ἐν ὕδασι τὰ ὑπερῷα αὐτοῦ, ὁ τιθεὶς νέφη τὴν ἐπίβασιν αὐτοῦ· ὁ περιπατῶν ἐπὶ πτερύγων ἀνέμων· 
'''
"4" = '''
:sup:`4` Ὁ ποιῶν τοὺς ἀγγέλους αὐτοῦ πνεύματα, καὶ τοὺς λειτουργοὺς αὐτοῦ πῦρ φλέγον· 
'''
"5" = '''
:sup:`5` Ὁ θεμελιῶν τὴν γῆν ἐπὶ τὴν ἀσφάλειαν αὐτῆς, οὐ κλιθήσεται εἰς τὸν αἰῶνα τοῦ αἰῶνος. 
'''
"6" = '''
:sup:`6` Ἄβυσσος ὡς ἱμάτιον τὸ περιβόλαιον αὐτοῦ, ἐπὶ τῶν ὀρέων στήσονται ὕδατα. 
'''
"7" = '''
:sup:`7` Ἀπὸ ἐπιτιμήσεώς σου φεύξονται, ἀπὸ φωνῆς βροντῆς σου δειλιάσουσιν. 
'''
"8" = '''
:sup:`8` Ἀναβαίνουσιν ὄρη, καὶ καταβαίνουσι πεδία εἰς τόπον ὃν ἐθεμελίωσας αὐτοῖς. 
'''
"9" = '''
:sup:`9` Ὅριον ἔθου ὃ οὐ παρελεύσονται, οὐδὲ ἐπιστρέψουσι καλύψαι τὴν γῆν. 
'''
"10" = '''
:sup:`10` Ὁ ἐξαποστέλλων πηγὰς ἐν φάραγξιν, ἀναμέσον τῶν ὀρέων διελεύσονται ὕδατα. 
'''
"11" = '''
:sup:`11` Ποτιοῦσι πάντα τὰ θηρία τοῦ ἀγροῦ, προσδέξονται ὄναγροι εἰς δίψαν αὐτῶν. 
'''
"12" = '''
:sup:`12` Ἐπʼ αὐτὰ τὰ πετεινὰ τοῦ οὐρανοῦ κατασκηνώσει, ἐκ μέσου τῶν πετρῶν δώσουσι φωνήν. 
'''
"13" = '''
:sup:`13` Ποτίζων ὄρη ἐκ τῶν ὑπερῴων αὐτοῦ, ἀπὸ καρποῦ τῶν ἔργων σου χορτασθήσεται ἡ γῆ. 
'''
"14" = '''
:sup:`14` Ὁ ἐξανατέλλων χόρτον τοῖς κτήνεσι, καὶ χλόην τῇ δουλείᾳ τῶν ἀνθρώπων· τοῦ ἐξαγαγεῖν ἄρτον ἐκ τῆς γῆς, 
'''
"15" = '''
:sup:`15` καὶ οἶνος εὐφραίνει καρδίαν ἀνθρώπου· τοῦ ἱλαρύναι πρόσωπον ἐν ἐλαίῳ, καὶ ἄρτος καρδίαν ἀνθρώπου στηρίζει. 
'''
"16" = '''
:sup:`16` Χορτασθήσεται τὰ ξύλα τοῦ πεδίου, αἱ κέδροι τοῦ Λιβάνου ἃς ἐφύτευσεν. 
'''
"17" = '''
:sup:`17` Ἐκεῖ στρουθία ἐννοσσεύσουσι, τοῦ ἐρωδιοῦ ἡ οἰκία ἡγεῖται αὐτῶν. 
'''
"18" = '''
:sup:`18` Ὄρη τὰ ὑψηλὰ ταῖς ἐλάφοις, πέτρα καταφυγὴ τοῖς χοιρογρυλλίοις. 
'''
"19" = '''
:sup:`19` Ἐποίησε σελήνην εἰς καιροὺς, ὁ ἥλιος ἔγνω τὴν δύσιν αὐτοῦ. 
'''
"20" = '''
:sup:`20` Ἔθου σκότος καὶ ἐγένετο νὺξ, ἐν αὐτῇ διελεύσονται πάντα τὰ θηρία τοῦ δρυμοῦ. 
'''
"21" = '''
:sup:`21` Σκυμνοι ὠρυόμενοι ἁρπάσαι, καὶ ζητῆσαι παρὰ τοῦ Θεοῦ βρῶσιν αὐτοῖς. 
'''
"22" = '''
:sup:`22` Ἀνέτειλεν ὁ ἥλιος καὶ συναχθήσονται, καὶ ἐν ταῖς μάνδραις αὐτῶν κοιτασθήσονται. 
'''
"23" = '''
:sup:`23` Ἐξελεύσεται ἄνθρωπος ἐπὶ τὸ ἔργον αὐτοῦ, καὶ ἐπὶ τὴν ἐργασίαν αὐτοῦ ἕως ἑσπέρας. 
'''
"24" = '''
:sup:`24` Ὡς ἐμεγαλύνθη τὰ ἔργα σου Κύριε, πάντα ἐν σοφίᾳ ἐποίησας· ἐπληρώθη ἡ γῆ τῆς κτίσεώς σου· 
'''
"25" = '''
:sup:`25` Αὕτη ἡ θάλασσα ἡ μεγάλη καὶ εὐρύχωρος· ἐκεῖ ἑρπετὰ ὧν οὐκ ἔστιν ἀριθμὸς, ζῶα μικρὰ μετὰ μεγάλων. 
'''
"26" = '''
:sup:`26` Ἐκεῖ πλοῖα διαπορεύονται, δράκων οὗτος ὃν ἔπλασας ἐμπαίζειν αὐτῷ. 
'''
"27" = '''
:sup:`27` Πάντα πρὸς σὲ προσδοκῶσι, δοῦναι τὴν τροφὴν αὐτοῖς εὔκαιρον. 
'''
"28" = '''
:sup:`28` Δόντος σου αὐτοῖς, συλλέξουσιν· ἀνοίξαντος δέ σου τὴν χεῖρα, τὰ σύμπαντα πλησθήσονται χρηστότητος. 
'''
"29" = '''
:sup:`29` Ἀποστρέψαντος δέ σου τὸ πρόσωπον, ταραχθήσονται· ἀντανελεῖς τὸ πνεῦμα αὐτῶν, καὶ ἐκλείψουσι, καὶ εἰς τὸν χοῦν αὐτῶν ἐπιστρέψουσιν. 
'''
"30" = '''
:sup:`30` Ἐξαποστελεῖς τὸ πνεῦμά σου καὶ κτισθήσονται, καὶ ἀνακαινιεῖς τὸ πρόσωπον τῆς γῆς. 
'''
"31" = '''
:sup:`31` Ἤτω ἡ δόξα Κυρίου εἰς τὸν αἰῶνα, εὐφρανθήσεται Κύριος ἐπὶ τοῖς ἔργοις αὐτοῦ· 
'''
"32" = '''
:sup:`32` Ὁ ἐπιβλέπων ἐπὶ τὴν γῆν καὶ ποιῶν αὐτὴν τρέμειν, ὁ ἁπτόμενος τῶν ὀρέων καὶ καπνίζονται. 
'''
"33" = '''
:sup:`33` Ἄσω τῷ Κυρίῳ ἐν τῇ ζωῇ μου, ψαλῶ τῷ Θεῷ μου ἕως ὑπάρχω. 
'''
"34" = '''
:sup:`34` Ἡδυνθείη αὐτῷ ἡ διαλογή μου, ἐγὼ δὲ εὐφρανθήσομαι ἐπὶ τῷ Κυρίῳ. 
'''
"35" = '''
:sup:`35` Ἐκλείποισαν ἁμαρτωλοὶ ἀπὸ τῆς γῆς, καὶ ἄνομοι, ὥστε μὴ ὑπάρχειν αὐτούς· εὐλόγει, ἡ ψυχή μου τὸν Κύριον. 
'''
