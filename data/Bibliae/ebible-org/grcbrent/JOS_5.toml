[5]
"1" = '''
:sup:`1` Καὶ ἐγένετο ὡς ἤκουσαν οἱ βασιλεῖς τῶν Ἀμοῤῥαίων οἳ ἦσαν πέραν τοῦ Ἰορδάνου, καὶ οἱ βασιλεῖς τῆς Φοινίκης οἳ παρὰ τὴν θάλασσαν, ὅτι ἀπεξήρανε Κύριος ὁ Θεὸς τὸν Ἰορδάνην ποταμὸν ἐκ τῶν ἔμπροσθεν τῶν νἱῶν Ἰσραὴλ ἐν τῷ διαβαίνειν αὐτοὺς καὶ ἐτάκησαν αὐτῶν αἱ διάνοιαι, καὶ κατεπλάγησαν, καὶ οὐκ ἦν ἐν αὐτοῖς φρόνησις οὐδεμία ἀπὸ προσώπου τῶν υἱῶν Ἰσραήλ. 
'''
"2" = '''
:sup:`2` Ὑπὸ δὲ τοῦτον τὸν καιρὸν εἶπε Κύριος τῷ Ἰησοῖ, ποίησον σεαυτῷ μαχαίρας πετρίνας ἐκ πέτρας ἀκροτόμου, καὶ καθίσας περίτεμε τοὺς υἱοὺς Ἰσραὴλ ἐκ δευτέρον. 
'''
"3" = '''
:sup:`3` Καὶ ἐποίησεν Ἰησοῦς μαχαίρας πετρίνας ἀκροτόμους, καὶ περιέτεμε τοὺς υἱοὺς Ἰσραὴλ ἐπὶ τοῦ καλουμένου τόπου, Βουνὸς τῶν ἀκροβυστιῶν. 
'''
"4" = '''
:sup:`4` Ὃν δὲ τρόπον περιεκάθαρεν Ἰησοῦς τοὺς υἱοὺς Ἰσραήλ· ὅσοι ποτὲ ἐγένοντο ἐν τῇ ὁδῷ, καὶ ὅσοι ποτὲ ἀπερίτμητοι ἦσαν τῶν ἐξεληλυθότων ἐξ Αἰγύπτου, 
'''
"5" = '''
:sup:`5` πάντας τούτους περιέτεμεν Ἰησοῦς· τεσσαράκοντα γὰρ καὶ δύο ἔτη ἀνέστραπται Ἰσραὴλ ἐν τῇ ἐρήμῳ τῇ Μαβδαρίτιδτ. 
'''
"6" = '''
:sup:`6` Διὸ ἀπερίτμητοι ἦσαν οἱ πλεῖστοι αὐτῶν τῶν μαχίμων τῶν ἐξεληλυθότων ἐκ γῆς Αἰγύπτου, οἱ ἀπειθήσαντες τῶν ἐντολῶν τοῦ Θεοῦ, οἷς καὶ διώρισε μὴ ἰδεῖν αὐτοὺς τὴν γῆν, ἣν ὤμοσε Κύριος τοῖς πατράσιν αὐτῶν δοῦναι γῆν ῥέουσαν γάλα καὶ μέλι. 
'''
"7" = '''
:sup:`7` Ἀντὶ δὲ τούτων ἀντικατέστησε τοὺς υἱοὺς αὐτῶν, οὓς Ἰησοῦς περιέτεμε, διὰ τὸ αὐτοὺς γεγεννῆσθαι κατὰ τὴν ὁδὸν ἀπεριτμήτους. 
'''
"8" = '''
:sup:`8` Περιτμηθέντες δὲ ἡσυχίαν εἶχον αὐτόθι καθήμενοι ἐν τῇ παρεμβολῇ ἕως ὑγιάσθησαν. 
'''
"9" = '''
:sup:`9` Καὶ εἶπε Κύριος τῷ Ἰησοῖ υἱῷ Ναυή, ἐν τῇ σήμερον ἡμέρᾳ ἀφεῖλον τὸν ὀνειδισμὸν Αἰγύπτου ἀφʼ ὑμῶν· καὶ ἐκάλεσε τὸ ὄνομα τοῦ τόπου ἐκείνου, Γάλγαλα. 
'''
"10" = '''
:sup:`10` Καὶ ἐποίησαν οἱ υἱοὶ Ἰσραὴλ τὸ πάσχα τῇ τεσσαρεσκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς ἀφʼ ἑσπέρας ἐπὶ δυσμῶν Ἱεριχὼ ἐν τῷ πέραν τοῦ Ἰορδάνου ἐν τῷ πεδίῳ. 
'''
"11" = '''
:sup:`11` Καὶ ἐφάγοσαν ἀπὸ τοῦ σίτου τῆς γῆς ἄζυμα καὶ νέα. 
'''
"12" = '''
:sup:`12` Ἐν ταύτῃ τῇ ἡμέρᾳ ἐξέλιπε τὸ μάννα μετὰ τὸ βεβρωκέναι αὐτοὺς ἐκ τοῦ σίτου τῆς γῆς, καὶ οὐκέτι ὑπῆρχε τοῖς υἱοῖς Ἰσραὴλ μάννα· ἐκαρπίσαντο δὲ τὴν χώραν τῶν Φοινίκων ἐν τῷ ἐνιαυτῷ ἐκείνῳ. 
'''
"13" = '''
:sup:`13` Καὶ ἐγένετο ὡς ἦν Ἰησοῦς ἐν Ἱεριχὼ, καὶ ἀναβλέψας τοῖς ὀφθαλμοῖς εἶδεν ἄνθρωπον ἑστηκότα ἐναντίον αὐτοῦ, καὶ ἡ ῥομφαία ἐσπασμένη ἐν τῇ χειρὶ αὐτοῦ· καὶ προσελθὼν Ἰησοῦς, εἶπεν αὐτῷ, ἡμέτερος εἶ, ἢ τῶν ὑπεναντίων; 
'''
"14" = '''
:sup:`14` Ὁ δὲ εἶπεν αὐτῷ, ἐγὼ ἀρχιστράτηγος δυνάμεως Κυρίου, νυνὶ παραγέγονα. Καὶ Ἰησοῦς ἔπεσεν ἐπὶ πρόσωπον ἐπὶ τὴν γῆν, καὶ εἶπεν αὐτῷ, δέσποτα, τί προστάσσεις τῷ σῷ οἰκέτῃ; 
'''
"15" = '''
:sup:`15` Καὶ λέγει ὁ ἀρχιστράτηγος Κυρίου πρὸς Ἰησοῦν, Λῦσαι τὸ ὑπόδημα ἐκ τῶν ποδῶν σου, ὁ γὰρ τόπος ἐφʼ ᾧ νῦν ἔστηκας ἐπʼ αὐτοῦ, ἅγιός ἐστι. 
'''
