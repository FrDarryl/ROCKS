[78]
"1" = '''
:sup:`1` Ψαλμὸς τῷ Ἀσάφ. Ὁ Θεὸς, ἤλθοσαν ἔθνη εἰς τὴν κληρονομίαν σου, ἐμίαναν τὸν ναὸν τὸν ἅγιόν σου· ἔθεντο Ἱερουσαλὴμ εἰς ὀπωροφυλάκιον. 
'''
"2" = '''
:sup:`2` Ἔθεντο τὰ θνησιμαῖα τῶν δούλων σου βρώματα τοῖς πετεινοῖς τοῦ οὐρανοῦ, τὰς σάρκας τῶν ὁσίων σου τοῖς θηρίοις τῆς γῆς. 
'''
"3" = '''
:sup:`3` Ἐξέχεαν τὸ αἷμα αὐτῶν ὡς ὕδωρ, κύκλῳ Ἱερουσαλὴμ, καὶ οὐκ ἦν ὁ θάπτων. 
'''
"4" = '''
:sup:`4` Ἐγενήθημεν εἰς ὄνειδος τοῖς γείτοσιν ἡμῶν, μυκτηρισμὸς καὶ χλευασμὸς τοῖς κύκλῳ ἡμῶν. 
'''
"5" = '''
:sup:`5` Ἕως πότε, Κύριε, ὀργισθήσῃ εἰς τέλος; ἐκκαυθήσεται ὡς πῦρ ὁ ζῆλός σου; 
'''
"6" = '''
:sup:`6` Ἔκχεον τὴν ὀργήν σου ἐπὶ ἔθνη τὰ μὴ ἐπεγνωκότα σε, καὶ ἐπὶ βασιλείας αἳ τὸ ὄνομά σου οὐκ ἐπεκαλέσαντο. 
'''
"7" = '''
:sup:`7` Ὅτι κατέφαγον τὸν Ἰακὼβ, καὶ τὸν τόπον αὐτοῦ ἠρήμωσαν. 
'''
"8" = '''
:sup:`8` Μὴ μνησθῇς ἡμῶν ἀνομιῶν ἀρχαίων, ταχὺ προκαταλαβέτωσαν ἡμᾶς οἱ οἰκτιρμοί σου, ὅτι ἐπτωχεύσαμεν σφόδρα. 
'''
"9" = '''
:sup:`9` Βοήθησον ἡμῖν ὁ Θεὸς ὁ σωτὴρ ἡμῶν, ἕνεκα τῆς δόξης τοῦ ὀνόματός σου Κύριε ῥῦσαι ἡμᾶς, καὶ ἱλάσθητι ταῖς ἁμαρτίαις ἡμῶν ἕνεκα τοῦ ὀνόματός σου· 
'''
"10" = '''
:sup:`10` Μή ποτε εἴπωσιν ἐν τοῖς ἔθνεσι, ποῦ ἐστιν ὁ Θεὸς αὐτῶν; καὶ γνωσθήτω ἐν τοῖς ἔθνεσιν ἐνώπιον τῶν ὀφθαλμῶν ἡμῶν ἡ ἐκδίκησις τοῦ αἵματος τῶν δούλων σου τοῦ ἐκκεχυμένου. 
'''
"11" = '''
:sup:`11` Εἰσελθέτω ἐνώπιόν σου ὁ στεναγμὸς τῶν πεπεδημένων, κατὰ τὴν μεγαλωσύνην τοῦ βραχίονός σου περιποίησαι τοὺς υἱοὺς τῶν τεθανατωμένων. 
'''
"12" = '''
:sup:`12` Ἀπόδος τοῖς γείτοσιν ἡμῶν ἑπταπλάσια εἰς τὸν κόλπον αὐτῶν τὸν ὀνειδισμὸν αὐτῶν, ὃν ὠνείδισάν σε Κύριε. 
'''
"13" = '''
:sup:`13` Ἡμεῖς γὰρ λαός σου καὶ πρόβατα νομῆς σου, ἀνθομολογησόμεθά σοι εἰς τὸν αἰῶνα, εἰς γενεὰν καὶ γενεὰν ἐξαγγελοῦμεν τὴν αἴνεσίν σου. 
'''
