[7]
"1" = '''
:sup:`1` Καὶ ἐγένετο ἐν τῷ τετάρτῳ ἔτει ἐπὶ Δαρείου τοῦ βασιλέως, ἐγένετο λόγος Κυρίου πρὸς Ζαχαρίαν τετράδι τοῦ μηνὸς τοῦ ἐννάτου, ὅς ἐστι Χασελεύ. 
'''
"2" = '''
:sup:`2` Καὶ ἐξαπέστειλεν εἰς Βαιθὴλ, Σαρασὰρ καὶ Ἀρβεσεὲρ ὁ βασιλεὺς, καὶ οἱ ἄνδρες αὐτοῦ, καὶ ἐξιλάσασθαι τὸν Κύριον, 
'''
"3" = '''
:sup:`3` λέγων πρὸς τοὺς ἱερεῖς τοὺς ἐν τῷ οἴκῳ Κυρίου παντοκράτορος, καὶ πρὸς τοὺς προφήτας, λέγων, εἰσελήλυθεν ὧδε ἐν τῷ μηνὶ τῷ πέμπτῳ τὸ ἁγίασμα, καθότι ἐποίησεν ἤδη ἱκανὰ ἔτη. 
'''
"4" = '''
:sup:`4` Καὶ ἐγένετο λόγος Κυρίου τῶν δυνάμεων πρὸς ἐμὲ, λέγων, 
'''
"5" = '''
:sup:`5` εἰπὸν πρὸς ἅπαντα τὸν λαὸν τῆς γῆς, καὶ πρὸς τοὺς ἱερεῖς, λέγων, ἐὰν νηστεύσητε ἢ κόψησθε ἐν ταῖς πέμπταις ἢ ἐν ταῖς ἑβδόμαις, καὶ ἰδοὺ ἑβδομήκοντα ἔτη, μὴ νηστείαν νενηστεύκατέ μοι; 
'''
"6" = '''
:sup:`6` Καὶ ἐὰν φάγητε ἢ πίητε, οὐκ ὑμεῖς ἔσθετε καὶ πίνετε; 
'''
"7" = '''
:sup:`7` Οὐχ οὗτοι οἱ λόγοι, οὓς ἐλάλησε Κύριος ἐν χερσὶ τῶν προφητῶν τῶν ἔμπροσθεν, ὅτε ἦν Ἱερουσαλὴμ κατοικουμένη, καὶ εὐθηνοῦσα, καὶ αἱ πόλεις κυκλόθεν αὐτῆς, καὶ ἡ ὀρεινὴ καὶ ἡ πεδινὴ κατῳκεῖτο; 
'''
"8" = '''
:sup:`8` Καὶ ἐγένετο λόγος Κυρίου πρὸς Ζαχαρίαν, λέγων, 
'''
"9" = '''
:sup:`9` τάδε λέγει Κύριος παντοκράτωρ, Κρίμα δίκαιον κρίνετε, καὶ ἔλεος καὶ οἰκτιρμὸν ποιεῖτε ἕκαστος πρὸς τὸν ἀδελφὸν αὐτοῦ, 
'''
"10" = '''
:sup:`10` καὶ χήραν, καὶ ὀρφανὸν, καὶ προσήλυτον, καὶ πένητα μὴ καταδυναστεύετε, καὶ κακίαν ἕκαστος τοῦ ἀδελφοῦ αὐτοῦ μὴ μνησικακείτω ἐν ταῖς καρδίαις ὑμῶν. 
'''
"11" = '''
:sup:`11` Καὶ ἠπείθησαν τοῦ προσέχειν, καὶ ἔδωκαν νῶτον παραφρονοῦντα, καὶ τὰ ὦτα αὐτῶν ἐβάρυναν τοῦ μὴ εἰσακούειν. 
'''
"12" = '''
:sup:`12` Καὶ τὴν καρδίαν αὐτῶν ἔταξαν ἀπειθῆ τοῦ μὴ εἰσακούειν τοῦ νόμου μου, καὶ τοὺς λόγους, οὓς ἐξαπέστειλε Κύριος παντοκράτωρ ἐν πνεύματι αὐτοῦ ἐν χερσὶ τῶν προφητῶν τῶν ἔμπροσθεν· καὶ ἐγένετο ὀργὴ μεγάλη παρὰ Κυρίου παντοκράτορος. 
'''
"13" = '''
:sup:`13` Καὶ ἔσται, ὃν τρόπον εἶπε, καὶ οὐκ εἰσήκουσαν, οὕτως κεκράξονται, καὶ οὐ μὴ εἰσακούσω, λέγει Κύριος παντοκράτωρ. 
'''
"14" = '''
:sup:`14` Καὶ ἐκβαλῶ αὐτοὺς εἰς πάντα τὰ ἔθνη, ἃ οὐκ ἔγνωσαν· καὶ ἡ γῆ ἀφανισθήσεται κατόπισθεν αὐτῶν ἐκ διοδεύοντος καὶ ἐξ ἀναστρέφοντος· καὶ ἔταξαν γῆν ἐκλεκτὴν εἰς ἀφανισμόν. 
'''
