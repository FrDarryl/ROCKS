[13]
"1" = '''
:sup:`1` Ὁ ἁπτομενος πίσσης μολυνθήσεται, καὶ ὁ κοινωνῶν ὑπερηφάνῳ ὁμοιωθήσεται αὐτῷ. 
'''
"2" = '''
:sup:`2` Βάρος ὑπὲρ σὲ μὴ ἄρῃς, καὶ ἰσχυροτέρῳ σου καὶ πλουσιωτέρῳ μὴ κοινώνει· τί κοινωνήσει χύτρα πρὸς λέβητα; αὕτη προσκρούσει, καὶ αὕτη συντριβήσεται. 
'''
"3" = '''
:sup:`3` Πλούσιος ἠδίκησε, καὶ αὐτὸς προσενεβριμήσατο· πτωχὸς ἠδίκηται, καὶ αὐτὸς προσδεηθήσεται. 
'''
"4" = '''
:sup:`4` Ἐὰν χρησιμεύσῃς, ἐργᾶται ἐν σοί· καὶ ἐὰν ὑστερήσῃς, καταλείψει σε. 
'''
"5" = '''
:sup:`5` Ἐὰν ἔχῃς, συμβιώσεταί σοι, καὶ ἀποκενώσει σε, καὶ αὐτὸς οὐ πονέσει. 
'''
"6" = '''
:sup:`6` Χρείαν ἔσχηκέ σου, καὶ ἀποπλανήσει σε, καὶ προσγελάσεταί σοι, καὶ δώσει σοι ἐλπίδα· λαλήσει σοι καλὰ, καὶ ἐρεῖ, τίς ἡ χρεία σου; 
'''
"7" = '''
:sup:`7` Καὶ αἰσχυνεῖ σε ἐν τοῖς βρώμασιν αὐτοῦ, ἕως οὗ ἀποκενώσῃ σε δὶς ἢ τρὶς, καὶ ἐπʼ ἐσχάτῳ καταμωκήσεταί σου· μετὰ ταῦτα ὄψεταί σε, καὶ καταλείψει σε, καὶ τὴν κεφαλὴν αὐτοῦ κινήσει ἐπὶ σοί. 
'''
"8" = '''
:sup:`8` Πρόσεχε μὴ ἀποπλανηθῇς, καὶ μὴ ταπεινωθῇς ἐν εὐφροσύνῃ σου. 
'''
"9" = '''
:sup:`9` Προσκαλεσαμένου σε δυνάστου, ὑποχωρῶν γίνου, καὶ τόσῳ μᾶλλον προσκαλέσεταί σε. 
'''
"10" = '''
:sup:`10` Μὴ ἔμπιπτε ἵνα μὴ ἀπωσθῇς, καὶ μὴ μακρὰν ἀφιστῶ ἵνα μὴ ἐπιλησθῇς. 
'''
"11" = '''
:sup:`11` Μὴ ἔπεχε εἰσηγορεῖσθαι μετʼ αὐτοῦ, καὶ μὴ πίστευε τοῖς πλείοσι λόγοις αὐτοῦ· ἐκ πολλῆς γὰρ λαλιᾶς πειράσει σε, καὶ ὡς προσγελῶν ἐξετάσει. 
'''
"12" = '''
:sup:`12` Ἀνελεήμων ὁ μὴ συντηρῶν λόγους, καὶ οὐ μὴ φείσηται περὶ κακώσεως καὶ δεσμῶν. 
'''
"13" = '''
:sup:`13` Συντήρησον καὶ πρόσεχε σφοδρῶς, ὅτι μετὰ τῆς πτώσεώς σου περιπατεῖς. 
'''
"14" = '''
:sup:`14` Πᾶν ζῶον ἀγαπᾷ τὸ ὅμοιον αὐτῷ, καὶ πᾶς ἄνθρωπος τὸν πλησίον αὐτοῦ. 
'''
"15" = '''
:sup:`15` Πᾶσα σὰρξ κατὰ γένος συνάγεται, καὶ τῷ ὁμοίῳ αὐτοῦ προσκολληθήσεται ἀνήρ. 
'''
"16" = '''
:sup:`16` Τί κοινωνήσει λύκος ἀμνῷ; οὕτως ἁμαρτωλὸς πρὸς εὐσεβῆ. 
'''
"17" = '''
:sup:`17` Τίς εἰρήνη ὑαίνῃ πρὸς κύνα; καὶ τίς εἰρήνη πλουσίῳ πρὸς πένητα; 
'''
"18" = '''
:sup:`18` Κυνήγια λεόντων ὄναγροι ἐν ἐρήμῳ, οὕτως νομαὶ πλουσίων πτωχοί. 
'''
"19" = '''
:sup:`19` Βδέλυγμα ὑπερηφάνῳ ταπεινότης, οὕτως βδέλυγμα πλουσίῳ πτωχός. 
'''
"20" = '''
:sup:`20` Πλούσιος σαλευόμενος στηρίζεται ὑπὸ φίλων, ταπεινὸς δὲ πεσὼν προσαπωθεῖται ὑπὸ φίλων. 
'''
"21" = '''
:sup:`21` Πλουσίου σφαλέντος πολλοὶ ἀντιλήμπτορες, ἐλάλησεν ἀπόῤῥητα καὶ ἐδικαίωσαν αὐτόν· ταπεινὸς ἔσφαλε καὶ προσεπετίμησαν αὐτῷ, ἐφθέγξατο σύνεσιν καὶ οὐκ ἐδόθη αὐτῷ τόπος. 
'''
"22" = '''
:sup:`22` Πλούσιος ἐλάλησε καὶ πάντες ἐσίγησαν, καὶ τὸν λόγον αὐτοῦ ἀνύψωσαν ἕως τῶν νεφελῶν· πτωχὸς ἐλάλησε, καὶ εἶπαν, τίς οὗτος; κἂν προσκόψῃ, προσανατρέψουσιν αὐτόν. 
'''
"23" = '''
:sup:`23` Ἀγαθὸς ὁ πλοῦτος ᾧ μὴ ἔστιν ἁμαρτία, καὶ πονηρὰ ἡ πτωχεία ἐν στόμασιν ἀσεβοῦς. 
'''
"24" = '''
:sup:`24` Καρδία ἀνθρώπου ἀλλοιοῖ τὸ πρόσωπον αὐτοῦ, ἐὰν εἰς ἀγαθὰ ἐάν τε εἰς κακά. 
'''
"25" = '''
:sup:`25` Ἴχνος καρδίας ἐν ἀγαθοῖς πρόσωπον ἱλαρὸν, καὶ εὕρεσις παραβολῶν διαλογισμοὶ μετὰ κόπου. 
'''
