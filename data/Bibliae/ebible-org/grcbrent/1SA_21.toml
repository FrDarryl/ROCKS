[21]
"1" = '''
:sup:`1` καὶ ἀνέστη Δαυὶδ καὶ ἀπῆλθε, καὶ Ἰωνάθαν εἰσῆλθεν εἰς τὴν πόλιν. 
'''
"2" = '''
:sup:`2` Καὶ ἔρχεται Δαυὶδ εἰς Νομβᾶ πρὸς Ἀβιμέλεχ τὸν ἱερέα· καὶ ἐξέστη Ἀβιμέλεχ τῇ ἀπαντήσει αὐτοῦ, καὶ εἶπεν αὐτῷ, τί ὅτι σὺ μόνος, καὶ οὐθεὶς μετὰ σοῦ; 
'''
"3" = '''
:sup:`3` Καὶ εἶπε Δαυὶδ τῷ ἱερεῖ, ὁ βασιλεὺς ἐντέταλταί μοι ῥῆμα σήμερον, καὶ εἶπέ μοι, μηδεὶς γνώτω τὸ ῥῆμα περὶ οὗ ἐγὼ ἀποστέλλω σε, καὶ ὑπὲρ οὗ ἐγὼ ἐντέταλμαί σοι· καὶ τοῖς παιδαρίοις διαμεμαρτύρημαι ἐν τῷ τόπῳ τῷ λεγομένῳ, Θεοῦ πίστις φελλανὶ μαεμωνί. 
'''
"4" = '''
:sup:`4` Καὶ νῦν εἰ εἰσὶν ὑπὸ τὴν χεῖρά σου πέντε ἄρτοι, δὸς εἰς χεῖρά μου τὸ εὑρεθέν. 
'''
"5" = '''
:sup:`5` Καὶ ἀπεκρίθη ὁ ἱερεὺς τῷ Δαυὶδ, καὶ εἶπεν, οὔκ εἰσιν ἄρτοι βέβηλοι ὑπὸ τὴν χεῖρά μου, ὅτι ἀλλʼ ἢ ἄρτοι ἅγιοί εἰσιν· εἰ πεφυλαγμένα τὰ παιδάριά ἐστι πλὴν ἀπὸ γυναικὸς, καὶ φάγεται. 
'''
"6" = '''
:sup:`6` Καὶ ἀπεκρίθη Δαυὶδ τῷ ἱερεῖ, καὶ εἶπεν αὐτῷ, ἀλλὰ ἀπὸ γυναικὸς ἀπεσχήμεθα ἐχθὲς καὶ τρίτην ἡμέραν· ἐν τῷ ἐξελθεῖν με εἰς ὁδὸν γέγονε πάντα τὰ παιδία ἡγνισμένα, καὶ αὐτὴ ἡ ὁδὸς βέβηλος, διότι ἁγιασθήσεται σήμερον διὰ τὰ σκεύη μου. 
'''
"7" = '''
:sup:`7` Καὶ ἔδωκεν αὐτῷ Ἀβιμέλεχ ὁ ἱερεὺς τοὺς ἄρτους τῆς προθέσεως, ὅτι ἐκεῖ οὐκ ἦν ἄρτοι, ἀλλʼ ἢ ἄρτοι τοῦ προσώπου οἱ ἀφῃρημένοι ἐκ προσώπου Κυρίου, τοῦ παρατεθῆναι ἄρτον θερμὸν ᾗ ἡμέρᾳ ἔλαβεν αὐτούς. 
'''
"8" = '''
:sup:`8` Καὶ ἐκεῖ ἦν ἓν τῶν παιδαρίων τοῦ Σαοὺλ ἐν τῇ ἡμέρᾳ ἐκείνῃ συνεχόμενος Νεεσσαρὰν ἐνώπιον Κυρίου, καὶ ὄνομα αὐτῷ Δωὴκ Σύρος, νέμων τὰς ἡμιόνους Σαούλ. 
'''
"9" = '''
:sup:`9` Καὶ εἶπε Δαυὶδ πρὸς Ἀβιμέλεχ, ἴδε εἰ ἔστιν ἐνταῦθα ὑπὸ τὴν χεῖρά σου δόρυ ἢ ῥομφαία, ὅτι τὴν ῥομφαίαν μου καὶ τὰ σκεύη οὐκ εἴληφα ἐν τῇ χειρί μου, ὅτι ἦν τὸ ῥῆμα τοῦ βασιλέως κατὰ σπουδήν. 
'''
"10" = '''
:sup:`10` Καὶ εἶπεν ὁ ἱερεὺς, ἰδοὺ ἡ ῥομφαία Γολιὰθ τὸυ ἀλλοφύλου, ὃν ἐπάταξας ἐν τῇ κοιλάδι Ἠλᾶ· καὶ αὕτη ἐνειλημένη ἦν ἐν ἱματίῳ· εἰ ταύτην λήψῃ, σεαυτῷ λάβε, ὅτι οὐκ ἔστιν ἑτέρα πάρεξ ταύτης ἐνταῦθα· καὶ εἶπε Δαυὶδ, ἰδοὺ οὐκ ἔστιν ὥσπερ αὐτή· δός μοι αὐτήν. 
'''
"11" = '''
:sup:`11` Καὶ ἔδωκεν αὐτὴν αὐτῷ· καὶ ἀνέστη Δαυὶδ, καὶ ἔφυγεν ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐκ προσώπου Σαούλ· καὶ ἦλθε Δαυὶδ πρὸς Ἀγχοῦς βασιλέα Γέθ. 
'''
"12" = '''
:sup:`12` Καὶ εἶπον οἱ παῖδες Ἀγχοῦς πρὸς αὐτὸν, οὐχὶ οὗτος Δαυὶδ ὁ βασιλεὺς τῆς γῆς; οὐχὶ τούτῳ ἐξῆρχον αἱ χορεύουσαι, λέγουσαι, ἐπάταξε Σαοὺλ ἐν χιλιάσιν αὐτοῦ, καὶ Δαυὶδ ἐν μυριάσιν αὐτοῦ; 
'''
"13" = '''
:sup:`13` Καὶ ἔθετο Δαυὶδ τὰ ῥήματα ἐν τῇ καρδίᾳ αὐτοῦ, καὶ ἐφοβήθη σφόδρα ἀπὸ προσώπου Ἀγχοῦς βασιλέως Γέθ. 
'''
"14" = '''
:sup:`14` Καὶ ἠλλοίωσε τὸ πρόσωπον αὐτοῦ ἐνώπιον αὐτοῦ, καὶ προσεποιήσατο ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ ἐτυμπάνιζεν ἐπὶ ταῖς θύραις τῆς πόλεως, καὶ παρεφέρετο ἐν ταῖς χερσὶν αὐτοῦ, καὶ ἔπιπτεν ἐπὶ τὰς θύρας τῆς πύλης, καὶ τὰ σίελα αὐτοῦ κατέῤῥει ἐπὶ τὸν πώγωνα αὐτοῦ. 
'''
"15" = '''
:sup:`15` Καὶ εἶπεν Ἀγχοῦς πρὸς τοὺς παῖδας αὐτοῦ, ἰδοὺ ἴδετε ἄνδρα ἐπίληπτον, ἱνατί εἰσηγάγετε αὐτὸν πρὸς μέ; 
'''
"16" = '''
:sup:`16` Μὴ ἐλαττοῦμαι ἐπιλήπτων ἐγὼ, ὅτι εἰσαγηόχατε αὐτὸν ἐπιληπτεύεσθαι πρὸς μέ; οὗτος οὐκ εἰσελεύσεται εἰς οἰκίαν. 
'''
