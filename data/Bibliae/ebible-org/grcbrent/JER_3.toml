[3]
"1" = '''
:sup:`1` Ἐὰν ἐξαποστείλῃ ἀνὴρ τὴν γυναῖκα αὐτοῦ, καὶ ἀπέλθῃ ἀπʼ αὐτοῦ, καὶ γένηται ἀνδρὶ ἑτέρῳ, μὴ ἀνακάμπτουσα ἀνακάμψει πρὸς αὐτὸν ἔτι; οὐ μιαινομένη μιανθήσεται ἡ γυνὴ ἐκείνη; καὶ σὺ ἐξεπόρνευσας ἐν ποιμέσι πολλοῖς, καὶ ἀνέκαμπτες πρὸς μὲ, λέγει Κύριος. 
'''
"2" = '''
:sup:`2` Ἆρον τοὺς ὀφθαλμούς σου εἰς εὐθεῖαν, καὶ ἴδε, ποῦ οὐχὶ ἐξεφύρθης· ἐπὶ ταῖς ὁδοῖς ἐκάθισας αὐτοῖς ὡσεὶ κορώνη ἐρημουμένη, καὶ ἐμίανας τὴν γῆν ἐν ταῖς πορνείαις σου καὶ ἐν ταῖς κακίαις σου, 
'''
"3" = '''
:sup:`3` καὶ ἔσχες ποιμένας πολλοὺς εἰς πρόσκομμα σεαυτῇ· ὄψις πόρνης ἐγένετό σου, ἀπηναισχύντησας πρὸς πάντας. 
'''
"4" = '''
:sup:`4` Οὐχ ὡς οἶκόν με ἐκαλέσας, καὶ πατέρα καὶ ἀρχηγὸν τῆς παρθενίας σου; 
'''
"5" = '''
:sup:`5` Μὴ διαμενεῖ εἰς τὸν αἰῶνα, ἢ φυλαχθήσεται εἰς νῖκος; ἰδοὺ ἐλάλησας, καὶ ἐποίησας τὰ πονηρὰ ταῦτα, καὶ ἠδυνάσθης. 
'''
"6" = '''
:sup:`6` Καὶ εἶπε Κύριος πρὸς μὲ ἐν ταῖς ἡμέραις Ἰωσείου τοῦ βασιλέως, εἶδες ἃ ἐποίησέ μοι ἡ κατοικία τοῦ Ἰσραήλ; ἐπορεύθησαν ἐπὶ πᾶν ὄρος ὑψηλὸν, καὶ ὑποκάτω παντὸς ξύλου ἀλσώδους, καὶ ἐπόρνευσαν ἐκεῖ. 
'''
"7" = '''
:sup:`7` Καὶ εἶπα, μετὰ τὸ πορνεῦσαι αὐτὴν ταῦτα πάντα, πρὸς μὲ ἀνάστρεψον· καὶ οὐκ ἀνέστρεψε· καὶ εἶδε τὴν ἀσυνθεσίαν αὐτῆς ἡ ἀσύνθετος Ἰούδα. 
'''
"8" = '''
:sup:`8` Καὶ εἶδον, ὅτι περὶ πάντων ὧν κατελήφθη ἐν οἷς ἐμοιχᾶτο ἡ κατοικία Ἰσραὴλ, καὶ ἐξαπέστειλα αὐτὴν, καὶ ἔδωκα αὐτῇ βιβλίον ἀποστασίου εἰς τὰς χεῖρας αὐτῆς· καὶ οὐκ ἐφοβήθη ἡ ἀσύνθετος Ἰούδα, καὶ ἐπορεύθη, καὶ ἐπόρνευσε καὶ αὐτὴ, 
'''
"9" = '''
:sup:`9` και ἐγένετο εἰς οὐθὲν ἡ πορνεία αὐτῆς, καὶ ἐμοίχευσε τὸ ξύλον καὶ τὸν λίθον. 
'''
"10" = '''
:sup:`10` Καὶ ἐν πᾶσι τούτοις οὐκ ἐπεστράφη πρὸς μὲ ἡ ἀσύνθετος Ἰούδα ἐξ ὅλης τῆς καρδίας αὐτῆς, ἀλλʼ ἐπὶ ψεύδει. 
'''
"11" = '''
:sup:`11` Καὶ εἶπε Κύριος πρὸς μὲ, ἐδικαίωσε τὴν ψυχὴν αὐτοῦ Ἰσραὴλ ἀπὸ τῆς ἀσυνθέτου Ἰούδα. 
'''
"12" = '''
:sup:`12` Πορεύου καὶ ἀνάγνωθι τοὺς λόγους τούτους πρὸς Βοῤῥᾶν, καὶ ἐρεῖς, ἐπιστράφηθι πρὸς μὲ ἡ κατοικία τοῦ Ἰσραὴλ, λέγει Κύριος· καὶ μὴ στηριῶ τὸ πρόσωπόν μου ἐφʼ ὑμᾶς, ὅτι ἐλεήμων ἐγώ εἰμι, λέγει Κύριος, καὶ οὐ μηνιῶ ὑμῖν εἰς τὸν αἰῶνα. 
'''
"13" = '''
:sup:`13` Πλὴν, γνῶθι τὴν ἀδικίαν σου, ὅτι εἰς Κύριον τὸν Θεόν σου ἠσέβησας, καὶ διέχεας τὰς ὁδούς σου εἰς ἀλλοτρίους ὑποκάτω παντὸς ξύλου ἀλσώδους, τῆς δὲ φωνῆς μου οὐχ ὑπήκουσας, λέγει Κύριος. 
'''
"14" = '''
:sup:`14` Ἐπιστράφητε υἱοὶ ἀφεστηκότες, λέγει Κύριος, διότι ἐγὼ κατακυριεύσω ὑμῶν, καὶ λήψομαι ὑμᾶς ἕνα ἐκ πόλεως καὶ δύο ἐκ πατριᾶς, καὶ εἰσάξω ὑμᾶς εἰς Σιὼν, 
'''
"15" = '''
:sup:`15` καὶ δώσω ὑμῖν ποιμένας κατὰ τὴν καρδίαν μου, καὶ ποιμανοῦσιν ὑμᾶς ποιμαίνοντες μετʼ ἐπιστήμης. 
'''
"16" = '''
:sup:`16` Καὶ ἔσται ἐὰν πληθυνθῆτε, καὶ αὐξηθῆτε ἐπὶ τῆς γῆς, λέγει Κύριος, ἐν ταῖς ἡμέραις ἐκείναις οὐκ ἐροῦσιν ἔτι, κιβωτὸς διαθήκης ἁγίου Ἰσραὴλ, οὐκ ἀναβήσεται ἐπὶ καρδίαν, οὐκ ὀνομασθήσεται, οὐδὲ ἐπισκεφθήσεται, καὶ οὐ ποιηθήσεται ἔτι. 
'''
"17" = '''
:sup:`17` Ἐν ταῖς ἡμέραις ἐκείναις καὶ ἐν τῷ καιρῷ ἐκείνῳ καλέσουσι τὴν Ἱερουσαλὴμ, Θρόνον Κυρίου· καὶ συναχθήσονται πάντα τὰ ἔθνη εἰς αὐτὴν, καὶ οὐ πορεύσονται ἔτι ὀπίσω τῶν ἐνθυμημάτων τῆς καρδίας αὐτῶν τῆς πονηρᾶς. 
'''
"18" = '''
:sup:`18` Ἐν ταῖς ἡμέραις ἐκείναις συνελεύσονται ὁ οἶκος Ἰούδα ἐπὶ τὸν οἶκον τοῦ Ἰσραὴλ, καὶ ἥξουσιν ἐπιτοαυτὸ ἀπὸ γῆς Βοῤῥᾶ, καὶ ἀπὸ πασῶν τῶν χωρῶν ἐπὶ τὴν γῆν, ἣν κατεκληρονόμησα τοὺς πατέρας αὐτῶν. 
'''
"19" = '''
:sup:`19` Καὶ ἐγὼ εἶπα, γένοιτο Κύριε· ὅτι τάξω σε εἰς τέκνα, καὶ δώσω σοι γῆν ἐκλεκτὴν, κληρονομίαν Θεοῦ παντοκράτορος ἐθνῶν· καὶ εἶπα, πατέρα καλέσετέ με, καὶ ἀπʼ ἐμοῦ οὐκ ἀποστραφήσεσθε. 
'''
"20" = '''
:sup:`20` Πλὴν ὡς ἀθετεῖ γυνὴ εἰς τὸν συνόντα αὐτῇ, οὕτως ἠθέτησεν εἰς ἐμὲ ὁ οἶκος Ἰσραὴλ, λέγει Κύριος. 
'''
"21" = '''
:sup:`21` Φωνὴ ἐκ χειλέων ἠκούσθη κλαυθμοῦ καὶ δεήσεως υἱῶν Ἰσραὴλ, ὅτι ἠδίκησαν ἐν ταῖς ὁδοῖς αὐτῶν, ἐπελάθοντο Θεοῦ ἁγίου αὐτῶν. 
'''
"22" = '''
:sup:`22` Ἐπιστράφητε υἱοὶ ἐπιστρέφοντες, καὶ ἰάσομαι τὰ συντρίμματα ὑμῶν. Ἰδοὺ δοῦλοι ἡμεῖς ἐσόμεθά σοι· ὅτι σὺ Κύριος ὁ Θεὸς ἡμῶν εἶ. 
'''
"23" = '''
:sup:`23` Ὄντως εἰς ψεῦδος ἦσαν οἱ βουνοὶ, καὶ ἡ δύναμις τῶν ὀρέων, πλὴν διὰ Κυρίου Θεοῦ ἡμῶν ἡ σωτηρία τοῦ Ἰσραήλ. 
'''
"24" = '''
:sup:`24` Ἡ δὲ αἰσχύνη κατηνάλωσε τοὺς μόχθους τῶν πατέρων ἡμῶν, ἀπὸ νεότητος ἡμῶν, τὰ πρόβατα αὐτῶν καὶ τοὺς μόσχους αὐτῶν καὶ τοὺς υἱοὺς αὐτῶν καὶ τὰς θυγατέρας αὐτῶν. 
'''
"25" = '''
:sup:`25` Ἐκοιμήθημεν ἐν τῇ αἰσχύνῃ ἡμῶν, καὶ ἐπεκάλυψεν ἡμᾶς ἡ ἀτιμία ἡμῶν, διότι ἔναντι τοῦ Θεοῦ ἡμῶν ἡμάρτομεν ἡμεῖς, καὶ οἱ πατέρες ἡμῶν, ἀπὸ νεότητος ἡμῶν ἕως τῆς ἡμέρας ταύτης· καὶ οὐχ ὑπηκούσαμεν τῆς φωνῆς Κυρίου τοῦ Θεοῦ ἡμῶν. 
'''
