[127]
"1" = '''
:sup:`1` Ὠδὴ τῶν ἀναβαθμῶν. Μακάριοι πάντες οἱ φοβούμενοι τὸν Κύριον, οἱ πορευόμενοι ἐν ταῖς ὁδοῖς αὐτοῦ. 
'''
"2" = '''
:sup:`2` Τοὺς πόνους τῶν καρπῶν σου φάγεσαι· μακάριος εἶ καὶ καλῶς σοι ἔσται. 
'''
"3" = '''
:sup:`3` Ἡ γυνή σου ὡς ἄμπελος εὐθηνοῦσα ἐν ταῖς κλίτεσι τῆς οἰκίας σου· οἱ υἱοί σου ὡς νεόφυτα ἐλαιῶν κύκλῳ τῆς τραπέζης σου. 
'''
"4" = '''
:sup:`4` Ἰδοὺ οὕτως εὐλογηθήσεται ἄνθρωπος ὁ φοβούμενος τὸν Κύριον. 
'''
"5" = '''
:sup:`5` Εὐλογήσαι σε Κύριος ἐκ Σιὼν, καὶ ἴδοις τὰ ἀγαθὰ Ἱερουσαλὴμ πάσας τὰς ἡμέρας τῆς ζωῆς σου· 
'''
"6" = '''
:sup:`6` Καὶ ἴδοις υἱοὺς τῶν υἱῶν σου· εἰρήνη ἐπὶ τὸν Ἰσραήλ. 
'''
