[22]
"1" = '''
:sup:`1` Καὶ ἀπῆλθεν ἐκεῖθεν Δαυὶδ, καὶ διεσώθη, καὶ ἔρχεται εἰς τὸ σπήλαιον τὸ Ὀδολλάμ· καὶ ἀκούουσιν οἱ ἀδελφοὶ αὐτοῦ, καὶ ὁ οἶκος τοῦ πατρὸς αὐτοῦ, καὶ καταβαίνουσι πρὸς αὐτὸν ἐκεῖ. 
'''
"2" = '''
:sup:`2` Καὶ συνήγοντο πρὸς αὐτὸν πᾶς ἐν ἀνάγκῇ, καὶ πᾶς ὑπόχρεως, καὶ πᾶς κατώδυνος ψυχῇ, καὶ ἦν ἐπʼ αὐτῶν ἡγούμενος, καὶ ἦσαν μετʼ αὐτοῦ ὡς τετρακόσιοι ἄνδρες. 
'''
"3" = '''
:sup:`3` Καὶ ἀπῆλθε Δαυὶδ ἐκεῖθεν εἰς Μασσηφὰθ τῆς Μωὰβ, καὶ εἶπε πρὸς βασιλέα Μωὰβ, γινέσθωσαν δὴ ὁ πατήρ μου καὶ ἡ μήτηρ μου παρὰ σοί, ἕως ὅτου γνῶ τί ποιήσει μοι ὁ Θεός. 
'''
"4" = '''
:sup:`4` Καὶ παρεκάλεσε τὸ πρόσωπον τοῦ βασιλέως Μωὰβ, καὶ κατῴκουν μετʼ αὐτοῦ πάσας τὰς ἡμέρας, ὄντος τοῦ Δαυὶδ ἐν τῇ περιοχῇ. 
'''
"5" = '''
:sup:`5` Καὶ εἶπε Γὰδ ὁ προφήτης πρὸς Δαυὶδ, μὴ κάθου ἐν τῇ περιοχῇ· πορεύου, καὶ ἥξεις εἰς γῆν Ἰούδα· καὶ ἐπορεύθη Δαυὶδ, καὶ ἦλθε καὶ ἐκάθισεν ἐν πόλει Σαρίκ. 
'''
"6" = '''
:sup:`6` Καὶ ἤκουσε Σαοὺλ, ὅτι ἔγνωσται Δαυὶδ, καὶ οἱ ἄνδρες οἱ μετʼ αὐτοῦ· καὶ Σαοὺλ ἐκάθητο ἐν τῷ βουνῷ ὑπὸ τὴν ἄρουραν τὴν ἐν Ῥαμᾷ, καὶ τὸ δόρυ ἐν τῇ χειρὶ αὐτοῦ, καὶ πάντες οἱ παῖδες αὐτοῦ παρειστήκεισαν αὐτῷ. 
'''
"7" = '''
:sup:`7` Καὶ εἶπε Σαοὺλ πρὸς τοὺς παῖδας αὐτοῦ τοὺς παρεστηκότας αὐτῷ, ἀκούσατε δὴ υἱοὶ Βενιαμὶν, εἰ ἀληθῶς πᾶσιν ὑμῖν δώσει ὁ υἱὸς Ἰεσσαὶ ἀγροὺς καὶ ἀμπελῶνας, καὶ πάντας ὑμᾶς τάξει ἑκατοντάρχους καὶ χιλιάρχους, 
'''
"8" = '''
:sup:`8` ὅτι σύγκεισθε πάντες ὑμεῖς ἐπʼ ἐμὲ, καὶ οὐκ ἔστιν ὁ ἀποκαλύπτων τὸ ὠτίον μου, ἐν τῷ διαθέσθαι τὸν υἱόν μου διαθήκην μετὰ τοῦ υἱοῦ Ἰεσσαὶ, καὶ οὐκ ἔστι πονῶν περὶ ἐμοῦ ἐξ ὑμῶν, καὶ ἀποκαλύπτων τὸ ὠτίον μου, ὅτι ἐπήγειρεν ὁ υἱός μου τὸν δοῦλόν μου ἐπʼ ἐμὲ εἰς ἐχθρὸν, ὡς ἡ ἡμέρα αὕτη; 
'''
"9" = '''
:sup:`9` Καὶ ἀποκρίνεται Δωὴκ ὁ Σύρος ὁ καθεστηκὼς ἐπὶ τάς ἡμιόνους Σαοὺλ, καὶ εἶπεν, ἑωρακα τὸν υἱὸν Ἰεσσαὶ παραγινόμενον εἰς Νομβᾶ πρὸς Ἀβιμέλεχ υἱὸν Ἀχιτὼβ τὸν ἱερέα. 
'''
"10" = '''
:sup:`10` Καὶ ἠρώτα αὐτῷ διὰ τοῦ Θεοῦ, καὶ ἐπισιτισμὸν ἔδωκεν αὐτῷ, καὶ τὴν ῥομφαίαν Γολιὰθ τοῦ ἀλλοφύλου ἔδωκεν αὐτῷ. 
'''
"11" = '''
:sup:`11` Καὶ ἀπέστειλεν ὁ βασιλεὺς καλέσαι τὸν Ἀβιμέλεχ υἱὸν Ἀχιτὼβ καὶ πάντας τοὺς υἱοὺς τοῦ πατρὸς αὐτοῦ τοὺς ἱερεῖς τοὺς ἐν Νομβᾶ· καὶ παρεγένοντο πάντες πρὸς τὸν βασιλέα. 
'''
"12" = '''
:sup:`12` Καὶ εἶπε Σαοὺλ, ἄκουε δὴ υἱὲ Ἀχιτώβ· καὶ εἶπεν, ἰδοὺ ἐγὼ, λάλει κύριε. 
'''
"13" = '''
:sup:`13` Καὶ εἶπεν αὐτῷ Σαοὺλ, ἱνατί συνέθου κατʼ ἐμοῦ σὺ καὶ ὁ υἱὸς Ἰεσσαὶ, δοῦναί σε αὐτῷ ἄρτον καὶ ῥομφαίαν, καὶ ἐρωτᾷν αὐτῷ διὰ τοῦ Θεοῦ, θέσθαι αὐτὸν ἐπʼ ἐμὲ εἰς ἐχθρὸν, ὡς ἡ ἡμέρα αὕτη; 
'''
"14" = '''
:sup:`14` Καὶ ἀπεκρίθη τῷ βασιλεῖ, καὶ εἶπε, καὶ τίς ἐν πᾶσι τοῖς δούλοις σου ὡς Δαυὶδ πιστὸς, καὶ γαμβρὸς τοῦ βασιλέως, καὶ ἄρχων παντὸς παραγγέλματός σου, καὶ ἔνδοξος ἐν τῷ οἰκῳ σου; 
'''
"15" = '''
:sup:`15` Ἢ σήμερον ἦργμαι ἐρωτᾷν αὐτῷ διὰ τοῦ Θεοῦ; μηδαμῶς· μὴ δότω ὁ βασιλεὺς κατὰ τοῦ δούλου αὐτοῦ λόγον, καὶ ἐφʼ ὅλον τὸν οἶκον τοῦ πατρός μου, ὅτι οὐκ ᾔδει ὁ δοῦλός σου ἐν πᾶσι τούτοις ῥῆμα μικρὸν, ἢ μέγα. 
'''
"16" = '''
:sup:`16` Καὶ εἶπεν ὁ βασιλεὺς Σαοὺλ, θανάτῳ ἀποθανῇ Ἀβιμέλεχ σὺ, καὶ πᾶς ὁ οἶκος τοῦ πατρός σου. 
'''
"17" = '''
:sup:`17` Καὶ εἶπεν ὁ βασιλεὺς τοῖς παρατρέχουσι τοῖς ἐφεστηκόσι πρὸς αὐτὸν, προσαγάγετε καὶ θανατοῦτε τοὺς ἱερεῖς τοῦ Κυρίου, ὅτι ἡ χεὶρ αὐτῶν μετὰ Δαυὶδ, καὶ ὅτι ἔγνωσαν ὅτι φεύγει αὐτὸς, καὶ οὐκ ἀπεκάλυψαν τὸ ὠτίον μου· καὶ οὐκ ἐβουλήθησαν οἱ παῖδες τοῦ βασιλέως ἐπενεγκεῖν τὰς χεῖρας αὐτῶν ἁπαντῆσαι εἰς τοὺς ἱερεῖς Κυρίου. 
'''
"18" = '''
:sup:`18` Καὶ εἶπεν ὁ βασιλεὺς τῷ Δωὴκ, ἐπιστρέφου σὺ, καὶ ἀπάντα εἰς τοὺς ἱερεῖς· καὶ ἐπεστράφη Δωὴκ ὁ Σύρος, καὶ ἐθανάτωσε τοὺς ἱερεῖς τοῦ Κυρίου ἐν τῇ ἡμέρᾳ ἐκείνῃ, τριακοσίους καὶ πέντε ἄνδρας, πάντας αἴροντας ἐφούδ. 
'''
"19" = '''
:sup:`19` Καὶ τὴν Νομβᾶ τὴν πόλιν τῶν ἱερέων ἐπάταξεν ἐν στόματι ῥομφαίας ἀπὸ ἀνδρὸς ἕως γυναικὸς, ἀπὸ νηπίου ἕως θηλάζοντος, καὶ μόσχου, καὶ ὄνου, καὶ προβάτου. 
'''
"20" = '''
:sup:`20` Καὶ διασώζεται υἱὸς εἷς τῷ Ἀβιμέλεχ υἱῷ Ἀχιτὼβ, καὶ ὄνομα αὐτῷ Ἀβιάθαρ, καὶ ἔφυγεν ὀπίσω Δαυίδ. 
'''
"21" = '''
:sup:`21` Καὶ ἀπήγγειλεν Ἀβιάθαρ τῷ Δαυὶδ, ὅτι ἐθανάτωσε Σαοὺλ πάντας τοὺς ἱερεῖς τοῦ Κυρίου. 
'''
"22" = '''
:sup:`22` Καὶ εἶπε Δαυὶδ τῷ Ἀβιάθαρ, ἤδειν ὅτι ἐν τῇ ἡμέρᾳ ἐκείνῃ, ὅτι Δωὴκ ὁ Σύρος ὅτι ἀπαγγέλλων ἀπαγγελεῖ τῷ Σαούλ· ἐγώ εἰμι αἴτιος τῶν ψυχῶν οἴκου τοῦ πατρός σου. 
'''
"23" = '''
:sup:`23` Κάθου μετʼ ἐμοῦ· μὴ φοβοῦ, ὅτι οὗ ἐὰν ζητῶ τῇ ψυχῇ μου τόπον, ζητήσω καὶ τῇ ψυχῇ σου, ὅτι πεφύλαξαι σὺ παρʼ ἐμοί. 
'''
