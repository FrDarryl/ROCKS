[42]
"1" = '''
:sup:`1` μὴ περὶ τούτων αἰσχυνθῇς, καὶ μὴ λάβῃς πρόσωπον τοῦ ἁμαρτάνειν· 
'''
"2" = '''
:sup:`2` περὶ νόμου ὑψίστου καὶ διαθήκης, καὶ περὶ κρίματος δικαιῶσαι τὸν ἀσεβῆ· 
'''
"3" = '''
:sup:`3` περὶ λόγου κοινωνοῦ καὶ ὁδοιπόρων, καὶ περὶ δόσεως κληρονομίας ἑταίρων· 
'''
"4" = '''
:sup:`4` περὶ ἀκριβείας ζυγοῦ καὶ σταθμιῶν, περὶ κτήσεως πολλῶν καὶ ὀλίγων· 
'''
"5" = '''
:sup:`5` περὶ ἀδιαφόρου πράσεως, καὶ ἐμπόρων, καὶ περὶ παιδείας τέκνων πολλῆς, καὶ οἰκέτῃ πονηρῷ πλευρὰν αἱμάξαι. 
'''
"6" = '''
:sup:`6` Ἐπὶ γυναικὶ πονηρᾷ καλὸν σφραγίς· καὶ ὅπου χεῖρες πολλαὶ, κλεῖσον. 
'''
"7" = '''
:sup:`7` Ὃ ἐὰν παραδίδως, ἐν ἀριθμῷ καὶ σταθμῷ, καὶ δόσις καὶ λῆψις παντὶ ἐν γραφῇ. 
'''
"8" = '''
:sup:`8` Περὶ παιδείας ἀνοήτου καὶ μωροῦ καὶ ἐσχατογήρου κρινομένου πρὸς νέους, καὶ ἔσῃ πεπαιδευμένος ἀληθινῶς, καὶ δεδοκιμασμένος ἔναντι παντὸς ζῶντος. 
'''
"9" = '''
:sup:`9` Θυγάτηρ πατρὶ ἀπόκρυφος ἀγρυπνία, καὶ ἡ μέριμνα αὐτῆς ἀφιστᾷ ὕπνον· ἐν νεότητι αὐτῆς μήποτε παρακμάσῃ, καὶ συνῳκηκυῖα μήποτε μισηθῇ. 
'''
"10" = '''
:sup:`10` Ἐν παρθενίᾳ μήποτε βεβηλωθῇ, καὶ ἐν τοῖς πατρικοῖς αὐτῆς ἔγκυος γένηται· μετὰ ἀνδρὸς οὖσα μήποτε παραβῇ, καὶ συνῳκηκυῖα μήποτε στειρώσῃ. 
'''
"11" = '''
:sup:`11` Ἐπὶ θυγατρὶ ἀδιατρέπτῳ στερέωσον φυλακὴν, μήποτε ποιήσῃ σε ἐπίχαρμα ἐχθροῖς, λαλιὰν ἐν πόλει, καὶ ἔκκλητον λαοῦ, καὶ καταισχύνῇ σε ἐν πλήθει πολλῶν. 
'''
"12" = '''
:sup:`12` Παντὶ ἀνθρώπῳ μὴ ἔμβλεπε ἐν κάλλει, καὶ ἐν μέσῳ γυναικῶν μὴ συνέδρευε· 
'''
"13" = '''
:sup:`13` ἀπὸ γὰρ ἱματίων ἐκπορεύεται σὴς, καὶ ἀπὸ γυναικὸς πονηρία γυναικός. 
'''
"14" = '''
:sup:`14` Κρείσσων πονηρία ἀνδρὸς ἢ ἀγαθοποιὸς γυνὴ, καὶ γυνὴ καταισχύνουσα εἰς ὀνειδισμόν. 
'''
"15" = '''
:sup:`15` Μνησθήσομαι δὴ τὰ ἔργα Κυρίου, καὶ ἃ ἑώρακα ἐκδιηγήσομαι· ἐν λόγοις Κυρίου τὰ ἔργα αὐτοῦ. 
'''
"16" = '''
:sup:`16` Ἥλιος φωτίζων κατὰ πᾶν ἐπέβλεψε, καὶ τῆς δόξης αὐτοῦ πλῆρες τὸ ἔργον αὐτοῦ. 
'''
"17" = '''
:sup:`17` Οὐκ ἐνεποίησε τοῖς ἁγίοις Κύριος ἐκδιηγήσασθαι πάντα τὰ θαυμάσια αὐτοῦ, ἃ ἐστερέωσε Κύριος ὁ παντοκράτωρ, στηριχθῆναι ἐν δόξῃ αὐτοῦ τὸ πᾶν. 
'''
"18" = '''
:sup:`18` Ἄβυσσον καὶ καρδίαν ἐξίχνευσε, καὶ ἐν πανουργεύμασιν αὐτῶν διενοήθη· ἔγνω γὰρ ὁ Κύριος πᾶσαν εἴδησιν, καὶ ἐνέβλεψεν εἰς σημεῖον αἰῶνος· 
'''
"19" = '''
:sup:`19` ἀπαγγέλλων τὰ παρεληλυθότα καὶ ἐπεσόμενα, καὶ ἀποκαλύπτων ἴχνη ἀποκρύφων. 
'''
"20" = '''
:sup:`20` Οὐ παρῆλθεν αὐτὸν πᾶν διανόημα, οὐκ ἐκρύβη ἀπʼ αὐτοῦ οὐδὲ εἷς λόγος. 
'''
"21" = '''
:sup:`21` Τὰ μεγαλεῖα τῆς σοφίας αὐτοῦ ἐκόσμησε, καὶ ἕως ἐστὶ πρὸ τοῦ αἰῶνος καὶ εἰς τὸν αἰῶνα, οὔτε προσετέθη οὔτε ἠλαττώθη, καὶ οὐδὲ προσεδεήθη οὐδενὸς συμβούλου. 
'''
"22" = '''
:sup:`22` Ὡς πάντα τὰ ἔργα αὐτοῦ ἐπιθυμητὰ, καὶ ὡς σπινθῆρός ἐστι θεωρῆσαι. 
'''
"23" = '''
:sup:`23` Πάντα ταῦτα ζῇ καὶ μένει εἰς τὸν αἰῶνα ἐν πάσαις χρείαις, καὶ πάντα ὑπακούει. 
'''
"24" = '''
:sup:`24` Πάντα δισσὰ ἓν κατέναντι τοῦ ἑνὸς, καὶ οὐκ ἐποίησεν οὐδὲν ἐκλεῖπον. 
'''
"25" = '''
:sup:`25` Ἓν τοῦ ἑνὸς ἐστερέωσε τὰ ἀγαθὰ, καὶ τίς πλησθήσεται ὁρῶν δόξαν αὐτοῦ; 
'''
