[32]
"1" = '''
:sup:`1` Καὶ κτήνη πλῆθος ἦν τοῖς υἱοῖς Ῥουβὴν καὶ τοῖς υἱοῖς Γὰδ, πλῆθος σφόδρα· καὶ εἶδον τὴν χώραν Ἰαζὴρ, καὶ τὴν χώραν Γαλαάδ· καὶ ἦν ὁ τόπος, τόπος κτήνεσι· 
'''
"2" = '''
:sup:`2` Καὶ προσελθόντες οἱ υἱοὶ Ῥουβὴν καὶ οἱ υἱοὶ Γὰδ, εἶπαν πρὸς Μωυσῆν καὶ πρὸς Ἐλεάζαρ τὸν ἱερέα καὶ πρὸς τοὺς ἄρχοντας τῆς συναγωγῆς, λέγοντες, 
'''
"3" = '''
:sup:`3` Ἀταρὼθ, καὶ Δαιβὼν, καὶ Ἰαζὴρ, καὶ Ναμρὰ, καὶ Ἐσεβὼν, καὶ Ἐλεαλὴ, καὶ Σεβαμὰ, καὶ Ναβαὺ, καὶ Βαιάν, 
'''
"4" = '''
:sup:`4` τὴν γῆν ἣν παραδέδωκε Κύριος ἐνώπιον τῶν υἱῶν Ἰσραήλ, γῆ κτηνοτρόφος ἐστὶ, καὶ τοῖς παισί σου κτήνη ὑπάρχει. 
'''
"5" = '''
:sup:`5` Καὶ ἔλεγον, εἰ εὕρομεν χάριν ἐνώπιόν σου, δοθήτω ἡ γῆ αὕτη τοῖς οἰκέταις σου ἐν κατασχέσει, καὶ μὴ διαβιβάσῃς ἡμᾶς τὸν Ἰορδάνην. 
'''
"6" = '''
:sup:`6` Καὶ εἶπε Μωυσῆς τοῖς υἱοῖς Γὰδ καὶ τοῖς υἱοῖς Ῥουβὴν, οἱ ἀδελφοὶ ὑμῶν πορεύονται εἰς τὸν πόλεμον, καὶ ὑμεῖς καθήσεσθε αὐτοῦ; 
'''
"7" = '''
:sup:`7` Καὶ ἱνατί διαστρέφετε τὰς διανοίας τῶν υἱῶν Ἰσραὴλ μὴ διαβῆναι εἰς τὴν γῆν, ἣν Κύριος δίδωσιν αὐτοῖς; 
'''
"8" = '''
:sup:`8` Οὐχ οὕτως ἐποίησαν οἱ πατέρες ὑμῶν, ὅτε ἀπέστειλα αὐτοὺς ἐκ Κάδης Βαρνὴ κατανοῆσαι τὴν γῆν; 
'''
"9" = '''
:sup:`9` καὶ ἀνέβησαν φάραγγα βότρυος, καὶ κατενόησαν τὴν γῆν, καὶ ἀπέστησαν τὴν καρδίαν τῶν υἱῶν Ἰσραὴλ, ὅπως μὴ εἰσέλθωσιν εἰς τὴν γῆν, ἣν ἔδωκε Κύριος αὐτοῖς. 
'''
"10" = '''
:sup:`10` Καὶ ὠργίσθη θυμῷ Κύριος ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ ὤμοσε, λέγων, 
'''
"11" = '''
:sup:`11` εἰ ὄψονται οἱ ἄνθρωποι οὗτοι οἱ ἀναβάντες ἐξ Αἰγύπτου ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω, οἱ ἐπιστάμενοι τὸ ἀγαθὸν καὶ τὸ κακὸν, τὴν γῆν ἣν ὤμοσα τῷ Ἁβραὰμ καὶ Ἰσαὰκ καὶ Ἰακὼβ, οὐ γὰρ συνεπηκολούθησαν ὀπίσω μου· 
'''
"12" = '''
:sup:`12` πλὴν Χάλεβ υἱὸς Ἰεφοννὴ ὁ διακεχωρισμένος, καὶ Ἰησοῦς ὁ τοῦ Ναυὴ, ὅτι συνεπηκολούθησεν ὀπίσω Κυρίου. 
'''
"13" = '''
:sup:`13` Καὶ ὠργίσθη θυμῷ Κύριος ἐπὶ τὸν Ἰσραήλ, καὶ κατερόμβευσεν αὐτοὺς ἐν τῇ ἐρήμῳ τεσσεράκοντα ἔτη, ἕως ἐξανηλώθη πᾶσα ἡ γενεὰ, οἱ ποιοῦντες τὰ πονηρὰ ἔναντι Κυρίου. 
'''
"14" = '''
:sup:`14` Ἰδοὺ ἀνέστητε ἀντὶ τῶν πατέρων ὑμῶν, σύντριμμα ἀνθρώπων ἁμαρτωλῶν, προσθεῖναι ἔτι ἐπὶ τὸν θυμὸν τῆς ὀργῆς Κυρίου ἐπὶ Ἰσραήλ. 
'''
"15" = '''
:sup:`15` Ὅτι ἀποστραφήσεσθε ἀπʼ αὐτοῦ προσθεῖναι ἔτι καταλιπεῖν αὐτὸν ἐν τῇ ἐρήμῳ, καὶ ἀνομήσετε εἰς ὅλην τὴν συναγωγὴν ταύτην. 
'''
"16" = '''
:sup:`16` Καὶ προσῆλθον αὐτῷ, καὶ ἔλεγον, ἐπαύλεις προβάτων οἰκοδομήσομεν ὧδε τοῖς κτήνεσιν ἡμῶν, καὶ πόλεις ταῖς ἀποσκευαῖς ἡμῶν. 
'''
"17" = '''
:sup:`17` Καὶ ἡμεῖς ἐνοπλισάμενοι προφυλακὴν πρότεροι τῶν υἱῶν Ἰσραὴλ, ἕως ἂν ἀγάγωμεν αὐτοὺς εἰς τὸν ἑαυτῶν τόπον· καὶ κατοικήσει ἡ ἀποσκευὴ ἡμῶν ἐν πόλεσι τετειχισμέναις διὰ τοὺς κατοικοῦντας τὴν γῆν. 
'''
"18" = '''
:sup:`18` Οὐ μὴ ἀποστραφῶμεν εἰς τὰς οἰκίας ἡμῶν ἕως ἂν καταμερισθῶσιν οἱ υἱοὶ Ἰσραὴλ, ἕκαστος εἰς τὴν κληρονομίαν αὐτοῦ. 
'''
"19" = '''
:sup:`19` Καὶ οὐκέτι κληρονομήσομεν ἐν αὐτοῖς ἀπὸ τοῦ πέραν τοῦ Ἰορδάνου καὶ ἐπέκεινα, ὅτι ἀπέχομεν τοὺς κλήρους ἡμῶν ἐν τῷ πέραν τοῦ Ἰορδάνου ἐν ἀνατολαῖς. 
'''
"20" = '''
:sup:`20` Καὶ εἶπε πρὸς αὐτοὺς Μωυσῆς, ἐὰν ποιήσητε κατὰ τὸ ῥῆμα τοῦτο, ἐὰν ἐξοπλίσησθε ἔναντι Κυρίου εἰς πόλεμον, 
'''
"21" = '''
:sup:`21` καὶ παρελεύσεται ὑμῶν πᾶς ὁπλίτης τὸν Ἰορδάνην ἔναντι Κυρίου, ἕως ἂν ἐκτριβῇ ὁ ἐχθρὸς αὐτοῦ ἀπὸ προσώπου αὐτοῦ, 
'''
"22" = '''
:sup:`22` καὶ κατακυριευθῇ ἡ γῆ ἔναντι Κυρίου, καὶ μετὰ ταῦτα ἀποστραφήσεσθε, καὶ ἔσεσθε ἀθῶοι ἔναντι Κυρίου, καὶ ἀπὸ Ἰσραήλ· καὶ ἔσται ἡ γῆ αὕτη ὑμῖν ἐν κατασχέσει ἔναντι Κυρίου. 
'''
"23" = '''
:sup:`23` Ἐὰν δὲ μὴ ποιήσητε οὕτως, ἁμαρτήσεσθε ἔναντι Κυρίου· καὶ γνώσεσθε τὴν ἁμαρτίαν ὑμῶν, ὅταν ὑμᾶς καταλάβῃ τὰ κακά. 
'''
"24" = '''
:sup:`24` Καὶ οἰκοδομήσετε ὑμῖν ἑαυτοῖς πόλεις τῇ ἀποσκευῇ ὑμῶν, καὶ ἐπαύλεις τοῖς κτήνεσιν ὑμῶν· καὶ τὸ ἐκπορευόμενον ἐκ τοῦ στόματος ὑμῶν ποιήσετε. 
'''
"25" = '''
:sup:`25` Καὶ εἶπαν υἱοὶ Ῥουβὴν καὶ υἱοὶ Γὰδ πρὸς Μωυσῆν, λέγοντες, οἱ παῖδές σου ποιήσουσι καθὰ ὁ Κύριος ἡμῶν ἐντέλλεται. 
'''
"26" = '''
:sup:`26` Ἡ ἀποσκευὴ ἡμῶν, καὶ αἱ γυναῖκες ἡμῶν, καὶ πάντα τὰ κτήνη ἡμῶν ἔσονται ἐν ταῖς πόλεσιν Γαλαάδ. 
'''
"27" = '''
:sup:`27` Οἱ δὲ παῖδές σου παρελεύσονται πάντες ἐνωπλισμένοι καὶ ἐκτεταγμένοι ἔναντι Κυρίου εἰς τὸν πόλεμον, ὃν τρόπον ὁ κύριος λέγει. 
'''
"28" = '''
:sup:`28` Καὶ συνέστησεν αὐτοῖς Μωυσῆς Ἐλεάζαρ τὸν ἱερέα, καὶ Ἰησοῦν υἱὸν Ναυὴ, καὶ τοὺς ἄρχοντας πατριῶν τῶν φυλῶν Ἰσραήλ. 
'''
"29" = '''
:sup:`29` Καὶ εἶπε πρὸς αὐτοὺς Μωυσῆς, ἐὰν διαβῶσιν οἱ υἱοὶ Ῥουβὴν καὶ οἱ υἱοὶ Γὰδ μεθʼ ὑμῶν τὸν Ἰορδάνην, πᾶς ἐνωπλισμένος εἰς πόλεμον ἔναντι Κυρίου, καὶ κατακυριεύσητε τῆς γῆς ἀπέναντι ὑμῶν, καὶ δώσετε αὐτοῖς τὴν γῆν Γαλαὰδ ἐν κατασχέσει. 
'''
"30" = '''
:sup:`30` Ἐὰν δὲ μὴ διαβῶσιν ἐνωπλισμένοι μεθʼ ὑμῶν εἰς τὸν πόλεμον ἔναντι Κυρίου, καὶ διαβιβάσετε τὴν ἀποσκευὴν αὐτῶν, καὶ τὰς γυναῖκας αὐτῶν, καὶ τὰ κτήνη αὐτῶν πρότερα ὑμῶν εἰς γῆν Χαναὰν, καὶ συγκατακληρονομηθήσονται ἐν ὑμῖν ἐν τῇ γῇ Χαναάν. 
'''
"31" = '''
:sup:`31` Καὶ ἀπεκρίθησαν οἱ υἱοὶ Ῥουβὴν καὶ οἱ υἱοὶ Γὰδ λέγοντες, ὅσα ὁ Κύριος λέγει τοῖς θεράπουσιν, οὕτω ποιήσομεν ἡμεῖς. 
'''
"32" = '''
:sup:`32` Διαβησόμεθα ἐνωπλισμένοι ἔναντι Κυρίου εἰς γῆν Χαναὰν, καὶ δώσετε τὴν κατάσχεσιν ἡμῖν ἐν τῷ πέραν τοῦ Ἰορδάνου. 
'''
"33" = '''
:sup:`33` Καὶ ἔδωκεν αὐτοῖς Μωυσῆς τοῖς υἱοῖς Γὰδ, καὶ τοῖς υἱοῖς Ῥουβὴν, καὶ τῷ ἡμίσει φυλῆς Μανασσῆ υἱῶν Ἰωσὴφ, τὴν βασιλείαν Σηὼν βασιλέως Ἀμοῤῥαίων, καὶ τὴν βασιλείαν Ὢγ βασιλέως τῆς Βασὰν, τὴν γῆν καὶ τὰς πόλεις σὺν τοῖς ὁρίοις αὐτῆς, πόλεις τῆς γῆς κύκλῳ. 
'''
"34" = '''
:sup:`34` Καὶ ᾠκοδόμησαν οἱ υἱοὶ Γὰδ τὴν Δαιβὼν, καὶ τὴν Ἀταρὼθ, καὶ τὴν Ἀροὴρ, 
'''
"35" = '''
:sup:`35` καὶ τὴν Σοφὰρ, καὶ τὴν Ἰαζὴρ, καὶ ὕψωσαν αὐτὰς, 
'''
"36" = '''
:sup:`36` καὶ τὴν Ναμρὰμ, καὶ τὴν Βαιθαρὰν, πόλεις ὀχυρὰς, καὶ ἐπαύλεις προβάτων. 
'''
"37" = '''
:sup:`37` Καὶ οἱ υἱοὶ Ῥουβὴν ᾠκοδόμησαν τὴν Ἐσεβὼν, καὶ Ἐλεάλην, καὶ Καριαθὰμ, 
'''
"38" = '''
:sup:`38` καὶ τὴν Βεελμεὼν, περικεκυκλωμένας, καὶ τὴν Σεβαμά· καὶ ἐπωνόμασαν κατὰ τὰ ὀνόματα αὐτῶν τὰ ὀνόματα τῶν πόλεων, ἃς ᾠκοδόμησαν. 
'''
"39" = '''
:sup:`39` Καὶ ἐπορεύθη υἱὸς Μαχὶρ υἱοῦ Μανασσὴ Γαλαὰδ, καὶ ἔλαβεν αὐτὴν, καὶ ἀπώλεσε τὸν Ἀμοῤῥαῖον τὸν κατοικοῦντα ἐν αὐτῇ. 
'''
"40" = '''
:sup:`40` Καὶ ἔδωκε Μωυσῆς τὴν Γαλαὰδ τῷ Μαχὶρ υἱῷ Μανασσῆ, καὶ κατῴκησεν ἐκεῖ. 
'''
"41" = '''
:sup:`41` Καὶ Ἰαῒρ ὁ τοῦ Μανασσῆ ἐπορεύθη, καὶ ἔλαβε τὰς ἐπαύλεις αὐτῶν, καὶ ἐπωνόμασεν αὐτὰς ἐπαύλεις Ἰαΐρ. 
'''
"42" = '''
:sup:`42` Καὶ Ναβαὺ ἐπορεύθη, καὶ ἔλαβε τὴν Καὰθ καὶ τὰς κώμας αὐτῆς, καὶ ἐπωνόμασεν αὐτὰς Ναβὼθ ἐκ τοῦ ὀνόματος αὐτοῦ. 
'''
