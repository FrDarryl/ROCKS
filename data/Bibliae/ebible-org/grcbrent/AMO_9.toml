[9]
"1" = '''
:sup:`1` Εἶδον τὸν Κύριον ἐφεστῶτα ἐπὶ τοῦ θυσιαστηρίου, καὶ εἶπε, Πάταξον ἐπὶ τὸ ἱλαστήριον, καὶ σεισθήσεται τὰ πρόπυλα, καὶ διάκοψον εἰς κεφαλὰς πάντων· καὶ τοὺς καταλοίπους αὐτῶν ἐν ῥομφαίᾳ ἀποκτενῶ, οὐ μὴ διαφύγῃ ἐξ αὐτῶν φεύγων, καὶ οὐ μὴ διασωθῇ ἐξ αὐτῶν ἀνασωζόμενος. 
'''
"2" = '''
:sup:`2` Ἐὰν κατακρυβῶσιν εἰς ᾅδου, ἐκεῖθεν ἡ χείρ μου ἀνασπάσει αὐτούς· καὶ ἐὰν ἀναβῶσιν εἰς τὸν οὐρανὸν, ἐκεῖθεν κατάξω αὐτούς. 
'''
"3" = '''
:sup:`3` Ἐὰν ἐγκατακρυβῶσιν εἰς τὴν κορυφὴν τοῦ Καρμήλου, ἐκεῖθεν ἐξερευνήσω, καὶ λήψομαι αὐτούς· καὶ ἐὰν καταδύσωσιν ἐξ ὀφθαλμῶν μου εἰς τὰ βάθη τῆς θαλάσσης, ἐκεῖ ἐντελοῦμαι τῷ δράκοντι, καὶ δήξεται αὐτούς. 
'''
"4" = '''
:sup:`4` Καὶ ἐὰν πορευθῶσιν ἐν αἰχμαλωσίᾳ πρὸ προσώπου τῶν ἐχθρῶν αὐτῶν, ἐκεῖ ἐντελοῦμαι τῇ ῥομφαίᾳ, καὶ ἀποκτενεῖ αὐτούς· καὶ στηριῶ τοὺς ὀφθαλμούς μου ἐπʼ αὐτοὺς εἰς κακὰ, καὶ οὐκ εἰς ἀγαθά. 
'''
"5" = '''
:sup:`5` Καὶ Κύριος Κύριος ὁ Θεὸς ὁ παντοκράτωρ, ὁ ἐφαπτόμενος τῆς γῆς, καὶ σαλεύων αὐτὴν, καὶ πενθήσουσι πάντες οἱ κατοικοῦντες αὐτὴν, καὶ ἀναβήσεται ὡς ποταμὸς συντέλεια αὐτῆς, καὶ καταβήσεται ὡς ποταμὸς Αἰγύπτου· 
'''
"6" = '''
:sup:`6` Ὁ οἰκοδομῶν εἰς τὸν οὐρανὸν ἀνάβασιν αὐτοῦ, καὶ τὴν ἐπαγγελίαν αὐτοῦ ἐπὶ τῆς γῆς θεμελιῶν, ὁ προσκαλούμενος τὸ ὕδωρ τῆς θαλάσσης, καὶ ἐκχέων αὐτὸ ἐπὶ πρόσωπον τῆς γῆς· Κύριος παντοκράτωρ ὄνομα αὐτῷ. 
'''
"7" = '''
:sup:`7` Οὐχ ὡς υἱοὶ Αἰθιόπων ὑμεῖς ἐστὲ ἐμοὶ, υἱοὶ Ἰσραὴλ; λέγει Κύριος· οὐ τὸν Ἰσραὴλ ἀνήγαγον ἐκ γῆς Αἰγύπτου, καὶ τοὺς ἀλλοφύλους ἐκ Καππαδοκίας, καὶ τοὺς Σύρους ἐκ βόθρου; 
'''
"8" = '''
:sup:`8` Ἰδοὺ οἱ ὀφθαλμοὶ Κυρίου τοῦ Θεοῦ ἐπὶ τὴν βασιλείαν τῶν ἁμαρτωλῶν, καὶ ἐξαρῶ αὐτὴν ἀπὸ προσώπου τῆς γῆς· πλὴν ὅτι οὐκ εἰς τέλος ἐξαρῶ τὸν οἶκον Ἰακὼβ, λέγει Κύριος. 
'''
"9" = '''
:sup:`9` Διότι ἐγὼ ἐντέλλομαι, καὶ λικμήσω ἐν πᾶσι τοῖς ἔθνεσι τὸν οἶκον Ἰσραὴλ, ὃν τρόπον λικμᾶται ἐν τῷ λικμῷ, καὶ οὐ μὴ πέσῃ σύντριμμα ἐπὶ τὴν γῆν. 
'''
"10" = '''
:sup:`10` Ἐν ῥομφαίᾳ τελευτήσουσι πάντες ἁμαρτωλοὶ λαοῦ μου, οἱ λέγοντες, οὐ μὴ ἐγγίσῃ, οὐδὲ μὴ γένηται ἐφʼ ἡμᾶς τὰ κακά. 
'''
"11" = '''
:sup:`11` Ἐν τῇ ἡμέρᾳ ἐκείνῃ ἀναστήσω τὴν σκηνὴν Δαυὶδ τὴν πεπτωκυῖαν, καὶ ἀνοικοδομήσω τὰ πεπτωκότα αὐτῆς, καὶ τὰ κατεσκαμμένα αὐτῆς ἀναστήσω, καὶ ἀνοικοδομήσω αὐτὴν καθὼς αἱ ἡμέραι τοῦ αἰῶνος. 
'''
"12" = '''
:sup:`12` Ὅπως ἐκζητήσωσιν οἱ κατάλοιποι τῶν ἀνθρώπων καὶ πάντα τὰ ἔθνη, ἐφʼ οὓς ἐπικέκληται τὸ ὄνομά μου ἐπʼ αὐτοὺς, λέγει Κύριος ὁ ποιῶν πάντα ταῦτα. 
'''
"13" = '''
:sup:`13` Ἰδοὺ ἡμέραι ἔρχονται, λέγει Κύριος, καὶ καταλήψεται ὁ ἀμητὸς τὸν τρυγητὸν, καὶ περκάσει ἡ σταφυλὴ ἐν τῷ σπόρῳ, καὶ ἀποσταλάξει τὰ ὄρη γλυκασμὸν, καὶ πάντες οἱ βουνοὶ σύμφυτοι ἔσονται. 
'''
"14" = '''
:sup:`14` Καὶ ἐπιστρέψω τὴν αἰχμαλωσίαν τοῦ λαοῦ μου Ἰσραὴλ, καὶ οἰκοδομήσουσι πόλεις τὰς ἠφανισμένας, καὶ κατοικήσουσι, καὶ φυτεύσουσιν ἀμπελῶνας, καὶ πίονται τὸν οἶνον αὐτῶν, καὶ ποιήσουσι κήπους, καὶ φάγονται τὸν καρπὸν αὐτῶν· 
'''
"15" = '''
:sup:`15` Καὶ καταφυτεύσω αὐτοὺς ἐπὶ τῆς γῆς αὐτῶν, καὶ οὐ μὴ ἐκσπασθῶσιν οὐκέτι ἀπὸ τῆς γῆς, ἧς ἔδωκα αὐτοῖς, λέγει Κύριος ὁ Θεὸς παντοκράτωρ. 
'''
