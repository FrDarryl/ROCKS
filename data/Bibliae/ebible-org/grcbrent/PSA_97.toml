[97]
"1" = '''
:sup:`1` Ψαλμὸς τῷ Δαυίδ. Ἄσατε τῷ Κυρίῳ ᾆσμα καινὸν, ὅτι θαυμαστὰ ἐποίησεν ὁ Κύριος· ἔσωσεν αὐτῷ ἡ δεξιὰ αὐτοῦ, καὶ ὁ βραχίων ὁ ἅγιος αὐτοῦ. 
'''
"2" = '''
:sup:`2` Ἐγνώρισε Κύριος τὸ σωτήριον αὐτοῦ, ἐναντίον τῶν ἐθνῶν ἀπεκάλυψε τὴν δικαιοσύνην αὐτοῦ. 
'''
"3" = '''
:sup:`3` Ἐμνήσθη τοῦ ἐλέους αὐτοῦ τῷ Ἰακὼβ, καὶ τῆς ἀληθείας αὐτοῦ τῷ οἴκῳ Ἰσραήλ· εἴδοσαν πάντα τὰ πέρατα τῆς γῆς τὸ σωτήριον τοῦ θεοῦ ἡμῶν. 
'''
"4" = '''
:sup:`4` Ἀλαλάξατε τῷ Θεῷ πᾶσα ἡ γῆ, ᾄσατε καὶ ἀγαλλιᾶσθε καὶ ψάλατε. 
'''
"5" = '''
:sup:`5` Ψάλατε τῷ Κυρίῳ ἐν κιθάρᾳ, ἐν κιθάρᾳ καὶ φωνῇ ψαλμοῦ. 
'''
"6" = '''
:sup:`6` Ἐν σάλπιγξιν ἐλαταῖς, καὶ φωνῇ σάλπιγγος κερατίνης· ἀλαλάξατε ἐνώπιον τοῦ βασιλέως Κυρίῳ. 
'''
"7" = '''
:sup:`7` Σαλευθήτω ἡ θάλασσα καὶ τὸ πλήρωμα αὐτῆς, ἡ οἰκουμένη καὶ οἱ κατοικοῦντες αὐτήν. 
'''
"8" = '''
:sup:`8` Ποταμοὶ κροτήσουσι χειρὶ ἐπιτοαυτὸ, τὰ ὄρη ἀγαλλιάσονται. 
'''
"9" = '''
:sup:`9` Ὅτι ἥκει κρῖναι τὴν γῆν· κρινεῖ τὴν οἰκουμένην ἐν δικαιοσύνῃ, καὶ λαοὺς ἐν εὐθύτητι. 
'''
