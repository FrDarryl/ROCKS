[9]
"1" = '''
:sup:`1` Ἐν τῷ πρώτῳ ἔτει Δαρείου τοῦ υἱοῦ Ἀσουήρου, ἀπὸ τοῦ σπέρματος τῶν Μήδων, ὃς ἐβασίλευσεν ἐπὶ βασιλείαν Χαλδαίων, 
'''
"2" = '''
:sup:`2` ἐγὼ Δανιὴλ συνῆκα ἐν ταῖς βίβλοις τὸν ἀριθμὸν τῶν ἐτῶν, ὃς ἐγενήθη λόγος Κυρίου πρὸς Ἱερεμίαν τὸν προφήτην, εἰς συμπλήρωσιν ἐρημώσεως Ἱερουσαλὴμ ἑβδομήκοντα ἔτη. 
'''
"3" = '''
:sup:`3` Καὶ ἔδωκα τὸ πρόσωπόν μου πρὸς Κύριον τὸν Θεὸν, τοῦ ἐκζητῆσαι προσευχὴν καὶ δεήσεις ἐν νηστείαις καὶ σάκκῳ. 
'''
"4" = '''
:sup:`4` Καὶ προσευξάμην πρὸς Κύριον τὸν Θεόν μου, καὶ ἐξωμολογησάμην, καὶ εἶπα, Κύριε ὁ Θεὸς ὁ μέγας καὶ θαυμαστὸς, ὁ φυλάσσων τὴν διαθήκην σου, καὶ τὸ ἔλεός τοῖς ἀγαπῶσί σε σου καὶ τοῖς φυλάσσουσι, τὰς ἐντολάς σου, 
'''
"5" = '''
:sup:`5` ἡμάρτομεν, ἠδικήσαμεν, ἠνομήσαμεν, καὶ ἀπέστημεν καὶ ἐξεκλίναμεν ἀπὸ τῶν ἐντολῶν σου, καὶ ἀπὸ τῶν κριμάτων σου, 
'''
"6" = '''
:sup:`6` καὶ οὐκ εἰσηκούσαμεν τῶν δούλων σου τῶν προφητῶν οἳ ἐλάλουν ἐν τῷ ὀνόματί σου πρὸς τοὺς βασιλεῖς ἡμῶν, καὶ ἄρχοντας ἡμῶν, καὶ πατέρας ἡμῶν, καὶ πρὸς πάντα τὸν λαὸν τῆς γῆς. 
'''
"7" = '''
:sup:`7` Σοὶ Κύριε ἡ δικαιοσύνη καὶ ἡμῖν ἡ αἰσχύνη τοῦ προσώπου, ὡς ἡ ἡμέρα αὕτη, ἀνδρὶ Ἰούδα, καὶ τοῖς ἐνοικοῦσιν ἐν Ἱερουσαλὴμ, καὶ παντὶ Ἰσραὴλ, τοῖς ἐγγὺς καὶ τοῖς μακρὰν ἐν πάσῃ τῇ γῇ, οὗ διέσπειρας αὐτοὺς ἐκεῖ, ἐν ἀθεσίᾳ αὐτῶν ᾗ ἠθέτησαν. 
'''
"8" = '''
:sup:`8` Ἐν σοὶ Κύριέ ἐστιν ἡμῶν ἡ δικαιοσύνη, καὶ ἡμῖν ἡ αἰσχύνη τοῦ προσώπου, καὶ τοῖς βασιλεῦσιν ἡμῶν, καὶ τοῖς ἄρχουσιν ἡμῶν, καὶ τοῖς πατράσιν ἡμῶν, οἵτινες ἡμάρτομεν. 
'''
"9" = '''
:sup:`9` Σοὶ Κυρί τῷ Θεῷ ἡμῶν οἱ οἰκτιρμοὶ καὶ οἱ ἱλασμοὶ, ὅτι ἀπέστημεν, 
'''
"10" = '''
:sup:`10` καὶ οὐκ εἰσηκούσαμεν τῆς φωνῆς Κυρίου τοῦ Θεοῦ ἡμῶν, πορεύεσθαι ἐν τοῖς νόμοις αὐτοῦ, οἷς ἔδωκε κατὰ πρόσωπον ἡμῶν ἐν χερσὶ τῶν δούλων αὐτοῦ τῶν προφητῶν. 
'''
"11" = '''
:sup:`11` Καὶ πᾶς Ἰσραὴλ παρέβησαν τὸν νόμον σου, καὶ ἐξέκλιναν τοῦ μὴ ἀκοῦσαι τῆς φωνῆς σου· καὶ ἐπῆλθεν ἐφʼ ἡμᾶς ἡ κατάρα, καὶ ὁ ὅρκος ὁ γεγραμμένος ἐν νόμῳ Μωυσέως δούλου τοῦ Θεοῦ, ὅτι ἡμάρτομεν αὐτῷ. 
'''
"12" = '''
:sup:`12` Καὶ ἔστησε τοὺς λόγους αὐτοῦ οὓς ἐλάλησεν ἐφʼ ἡμᾶς, καὶ ἐπὶ τοὺς κριτὰς ἡμῶν, οἳ ἔκρινον ἡμᾶς, ἐπαγαγεῖν ἐφʼ ἡμᾶς κακὰ μεγάλα, οἷα οὐ γέγονεν ὑποκάτω παντὸς τοῦ οὐρανοῦ, κατὰ τὰ γενόμενα ἐν Ἱερουσαλὴμ, 
'''
"13" = '''
:sup:`13` καθὼς γέγραπται ἐν τῷ νόμῳ Μωυσῇ· πάντα τὰ κακὰ τοῦτα ἦλθεν ἐφʼ ἡμᾶς· καὶ οὐκ ἐδεήθημεν τοῦ προσώπου Κυρίου τοῦ Θεοῦ ἡμῶν, ἀποστρέψαι ἀπὸ τῶν ἀδικιῶν ἡμῶν, καὶ τοῦ συνιέναι ἐν πάσῃ ἀληθείᾳ σου. 
'''
"14" = '''
:sup:`14` Καὶ ἐγρηγόρησε Κύριος, καὶ ἐπήγαγεν αὐτὰ ἐφʼ ἡμᾶς, ὅτι δίκαιος Κύριος ὁ Θεὸς ἡμῶν ἐπὶ πᾶσαν τὴν ποίησιν αὐτοῦ ἣν ἐποίησε, καὶ οὐκ εἰσηκούσαμεν τῆς φωνῆς αὐτοῦ. 
'''
"15" = '''
:sup:`15` Καὶ νῦν Κύριε ὁ Θεὸς ἡμῶν, ὃς ἐξήγαγες τὸν λαόν σου ἐκ γῆς Αἰγύπτου ἐν χειρὶ κραταιᾷ, καὶ ἐποίησας σεαυτῷ ὄνομα ὡς ἡ ἡμέρα αὕτη, ἡμάρτομεν, ἠνομήσαμεν. 
'''
"16" = '''
:sup:`16` Κύριε ἐν πᾶσιν ἐλεημοσύνη σου, ἀποστραφήτω δὴ ὁ θυμός σου, καὶ ἡ ὀργή σου ἀπὸ τῆς πόλεώς σου Ἱερουσαλὴμ ὄρους ἁγίου σου, ὅτι ἡμάρτομεν, καὶ ἐν ταῖς ἀδικίαις ἡμῶν, καὶ τῶν πατέρων ἡμῶν, Ἱερουσαλὴμ, καὶ ὁ λαός σου εἰς ὀνειδισμὸν ἐγένετο ἐν πᾶσι τοῖς περικύκλῳ ἡμῶν. 
'''
"17" = '''
:sup:`17` Καὶ νῦν εἰσάκουσον Κύριε ὁ Θεὸς ἡμῶν τῆς προσευχῆς τοῦ δούλου σου καὶ τῶν δεήσεων αὐτοῦ, καὶ ἐπίφανον τὸ πρόσωπόν σου ἐπὶ τὸ ἁγίασμά σου τὸ ἔρημον, ἔνεκέν σου Κύριε, 
'''
"18" = '''
:sup:`18` κλῖνον ὁ Θεός μου τὸ οὖς σου, καὶ ἄκουσον· ἄνοιξον τοὺς ὀφθαλμούς σου, καὶ ἴδε τὸν ἀφανισμὸν ἡμῶν, καὶ τῆς πόλεως σου ἐφʼ ἧς ἐπικέκληται τὸ ὄνομά σου ἐπʼ αὐτῆς· ὅτι οὐκ ἐπὶ ταῖς δικαιοσύναις ἡμῶν ῥιπτοῦμεν τὸν οἰκτιρμὸν ἡμῶν ἐνώπιόν σου, ἀλλʼ ἐπὶ τοὺς οἰκτιρμούς σου τοὺς πολλοὺς Κύριε. 
'''
"19" = '''
:sup:`19` Εἰσάκουσον Κύριε, ἱλάσθητι Κύριε, πρόσχες Κύριε· μὴ χρονίσῃς ἕνεκέν σου ὁ Θεός μου, ὅτι τὸ ὄνομά σου ἐπικέκληται ἐπὶ τὴν πόλιν σου, καὶ ἐπὶ τὸν λαόν σου. 
'''
"20" = '''
:sup:`20` Καὶ ἔτι ἐμοῦ λαλοῦντος, καὶ προσευχομένου, καὶ ἐξαγορεύοντος τὰς ἁμαρτίας μου, καὶ τὰς ἁμαρτίας τοῦ λαοῦ μου Ἰσραὴλ, καὶ ῥιπτοῦντος τὸν ἔλεόν μου ἐναντίον τοῦ Κυρίου τοῦ Θεοῦ μου περὶ τοῦ ὄρους τοῦ ἁγίου, 
'''
"21" = '''
:sup:`21` καὶ ἔτι ἐμοῦ λαλοῦντος ἐν τῇ προσευχῇ, καὶ ἰδοὺ ἀνὴρ Γαβριὴλ, ὃν ἴδον ἐν τῇ ὁράσει ἐν τῇ ἀρχῆ, πετόμενος, καὶ ἥψατό μου, ὡσεὶ ὥραν θυσίας ἑσπερινῆς. 
'''
"22" = '''
:sup:`22` Καὶ συνέτισέ με, καὶ ἐλάλησε μετʼ ἐμοῦ, καὶ εἶπε, Δανιὴλ, νῦν ἐξῆλθον συμβιβάσαι σε σύνεσιν 
'''
"23" = '''
:sup:`23` ἐν ἀρχῇ τῆς δεήσεώς σου, ἐξῆλθε λόγος, καὶ ἐγὼ ἦλθον τοῦ ἀναγγεῖλαί σοι, ὅτι ἀνὴρ ἐπιθυμιῶν εἶ σὺ, καὶ ἐννοήθητι ἐν τῷ ῥήματι, καὶ σύνες ἐν τῇ ὀπτασίᾳ. 
'''
"24" = '''
:sup:`24` Ἑβδομήκοντα ἑβδομάδες συνετμήθησαν ἐπὶ τὸν λαόν σου, καὶ ἐπὶ τὴν πόλιν τὴν ἁγίαν, τοῦ συντελεσθῆναι ἁμαρτίαν, καὶ τοῦ σφραγίσαι ἁμαρτίας, καὶ ἀπαλεῖψαι τὰς ἀδικίας, καὶ τοῦ ἐξιλάσασθαι ἀδικίας, καὶ τοῦ ἀγαγεῖν δικαιοσύνην αἰώνιον, καὶ τοῦ σφραγίσαι ὅρασιν καὶ προφήτην, καὶ τοῦ χρίσαι ἅγιον ἁγίων. 
'''
"25" = '''
:sup:`25` Καὶ γνώσῃ καὶ συνήσεις ἀπὸ ἐξόδου λόγου τοῦ ἀποκριθῆναι, καὶ τοῦ οἰκοδομῆσαι Ἱερουσαλὴμ, ἓως Χριστοῦ ἡγουμένου ἑβδομάδες ἑπτὰ, καὶ ἑβδομάδες ἑξηκονταδύο· καὶ ἐπιστρέψει, καὶ οἰκοδομηθήσεται πλατεία, καὶ τεῖχος, καὶ ἐκκενωθήσονται οἱ καιροί. 
'''
"26" = '''
:sup:`26` Καὶ μετὰ τὰς ἑβδομάδας τὰς ἑξηκονταδύο, ἐξολοθρενθήσεται χρίσμα, καὶ κρίμα οὐκ ἔστιν ἐν αὐτῷ· καὶ τὴν πόλιν, καὶ τὸ ἅγιον διαφθερεῖ σὺν τῷ ἡγουμένῳ τῷ ἐρχομένῳ, ἐκκοπήσονται ἐν κατακλυσμῷ, καὶ ἕως τέλους πολέμου συντετμημένου τάξει, ἀφανισμοίς. 
'''
"27" = '''
:sup:`27` Καὶ δυναμώσει διαθήκην πολλοῖς ἑβδομὰς μία· καὶ ἐν τῷ ἡμίσει τῆς ἑβδομάδος ἀρθήσεταί μου θυσία καὶ σπονδὴ, καὶ ἐπὶ τὸ ἱερὸν βδέλυγμα τῶν ἐρημώσεων, καὶ ἕως τῆς συντελείας καιροῦ συντέλεια δοθήσεται ἐπὶ τὴν ἐρήμωσιν. 
'''
