[10]
"1" = '''
:sup:`1` Καὶ ὡς προσηύξατο Ἔσδρας, καὶ ὡς ἐξηγόρευσε κλαίων καὶ προσευχόμενος ἐνώπιον οἴκου τοῦ Θεοῦ, συνήχθησαν πρὸς αὐτὸν ἀπὸ Ἰσραὴλ ἐκκλησία πολλὴ σφόδρα, ἄνδρες καὶ γυναῖκες καὶ νεανίσκοι, ὅτι ἔκλαυσαν ὁ λαὸς, καὶ ὕψωσε κλαίων. 
'''
"2" = '''
:sup:`2` Καὶ ἀπεκρίθη Σεχενίας υἱὸς Ἰεὴλ ἀπὸ υἱῶν Ἠλὰμ, καὶ εἶπε τῷ Ἔσδρᾳ, ἡμεῖς ἠσυνθετήσαμεν τῷ Θεῷ ἡμῶν, καὶ ἐκαθίσαμεν γυναῖκας ἀλλοτρίας ἀπὸ τῶν λαῶν τῆς γῆς· καὶ νῦν ἐστιν ὑπομονὴ τῷ Ἰσραὴλ ἐπὶ τούτῳ. 
'''
"3" = '''
:sup:`3` Καὶ νῦν διαθώμεθα διαθήκην τῷ Θεῷ ἡμῶν ἐκβαλεῖν πάσας τὰς γυναῖκας, καὶ τὰ γενόμενα ἐξ αὐτῶν, ὡς ἂν βούλῃ· ἀνάστηθι, καὶ φοβέρισον αὐτοὺς ἐν ἐντολαῖς Θεοῦ ἡμῶν, καὶ ὡς ὁ νόμος, γενηθήτω. 
'''
"4" = '''
:sup:`4` Ἀνάστα, ὅτι ἐπὶ σὲ τὸ ῥῆμα, καὶ ἡμεῖς μετὰ σοῦ· κραταιοῦ καὶ ποίησον. 
'''
"5" = '''
:sup:`5` Καὶ ἀνέστη Ἔσδρας, καὶ ὥρκισε τοὺς ἄρχοντας, τοὺς ἱερεῖς, καὶ Λευείτας, καὶ πάντα Ἰσραὴλ, τοῦ ποιῆσαι κατὰ τὸ ῥῆμα τοῦτο· καὶ ὤμοσαν. 
'''
"6" = '''
:sup:`6` Καὶ ἀνέστη Ἔσδρας ἀπὸ προσώπου οἴκου τοῦ Θεοῦ, καὶ ἐπορεύθη εἰς γαζοφυλάκιον Ἰωανὰν υἱοῦ Ἐλισοὺβ, και ἐπορεύθη ἐκεῖ· ἄρτον οὐκ ἔφαγε, καὶ ὕδωρ οὐκ ἔπιεν, ὅτι ἐπένθει ἐπὶ τῇ ἀσυνθεσίᾳ τῆς ἀποικίας. 
'''
"7" = '''
:sup:`7` Καὶ παρήνεγκαν φωνὴν ἐν Ἰούδα καὶ ἐν Ἱερουσαλὴμ πᾶσι τοῖς υἱοῖς τῆς ἀποικίας, τοῦ συναθροισθῆναι εἰς Ἱερουσαλήμ. 
'''
"8" = '''
:sup:`8` Πᾶς ὃς ἂν μὴ ἔλθῃ εἰς τρεῖς ἡμέρας, ὡς ἡ βουλὴ τῶν ἀρχόντων καὶ τῶν πρεσβυτέρων, ἀναθεματισθήσεται πᾶσα ἡ ὕπαρξις αὐτοῦ, καὶ αὐτὸς διασταλήσεται ἀπὸ ἐκκλησίας τῆς ἀποικίας. 
'''
"9" = '''
:sup:`9` Καὶ συνήχθησαν πάντες ἄνδρες Ἰούδα καὶ Βενιαμὶν εἰς Ἱερουσαλὴμ εἰς τὰς τρεῖς ἡμέρας· οὗτος ὁ μὴν ὁ ἔννατος· ἐν εἰκάδι τοῦ μηνὸς ἐκάθισε πᾶς ὁ λαὸς ἐν πλατείᾳ οἴκου τοῦ Θεοῦ ἀπὸ θορύβου αὐτῶν περὶ τοῦ ῥήματος, καὶ ἀπὸ τοῦ χειμῶνος. 
'''
"10" = '''
:sup:`10` Καὶ ἀνέστη Ἔσδρας ὁ ἱερεὺς, καὶ εἶπε πρὸς αὐτοὺς, ὑμεῖς ἠσυνθετήκατε, καὶ ἐκαθίσατε γυναῖκας ἀλλοτρίας τοῦ προσθεῖναι ἐπὶ πλημμέλειαν Ἰσραήλ. 
'''
"11" = '''
:sup:`11` Καὶ νῦν δότε αἴνεσιν Κυρίῳ Θεῷ τῶν πατέρῶν ἡμῶν, καὶ ποιήσατε τὸ ἀρεστὸν ἐνώπιον αὐτοῦ, καὶ διαστάλητε ἀπὸ λαῶν τῆς γῆς καὶ ἀπὸ τῶν γυναικῶν τῶν ἀλλοτρίων. 
'''
"12" = '''
:sup:`12` Καὶ ἀπεκρίθησαν πᾶσα ἡ ἐκκλησία, καὶ εἶπαν, μέγα τοῦτο τὸ ῥῆμά σου ἐφʼ ἡμᾶς ποιῆσαι. 
'''
"13" = '''
:sup:`13` Ἀλλὰ ὁ λαὸς πολὺς, καὶ ὁ καιρὸς χειμερινὸς, καὶ οὐκ ἔστι δύναμις στῆναι ἔξω· καὶ τὸ ἔργον οὐκ εἰς ἡμέραν μίαν καὶ οὐκ εἰς δύο, ὅτι ἐπληθύναμεν τοῦ ἀδικῆσαι ἐν τῷ ῥῆματι τούτῳ· 
'''
"14" = '''
:sup:`14` Στήτωσαν δὴ ἄρχοντες ἡμῶν, καὶ πᾶσι τοῖς ἐν πόλεσιν ἡμῶν ὃς ἐκάθισε γυναῖκας ἀλλοτρίας, ἐλθέτωσαν εἰς καιροὺς ἀπὸ συνταγῶν, καὶ μετʼ αὐτῶν πρεσβύτεροι πόλεως καὶ πόλεως, καὶ κριταὶ, τοῦ ἀποστρέψαι ὀργὴν θυμοῦ Θεοῦ ἡμῶν ἐξ ἡμῶν, περὶ τοῦ ῥήματος τούτου. 
'''
"15" = '''
:sup:`15` Πλὴν Ἰωνάθαν υἱὸς Ἀσὴλ, καὶ Ἰαζίας υἱὸς Θεκωὲ μετʼ ἐμοῦ περὶ τούτου· καὶ Μεσουλλὰμ, καὶ Σαββαθαῒ ὁ Λευίτης βοηθῶν αὐτοῖς. 
'''
"16" = '''
:sup:`16` Καὶ ἐποίησαν οὕτως υἱοὶ τῆς ἀποικίας· Καὶ διεστάλησαν Ἔσρας ὁ ἱερεὺς, καὶ ἄνδρες ἄρχοντες πατριῶν τῷ οἴκῳ, καὶ πάντες ἐν ὀνόμασιν, ὅτι ἐπέστρεψαν ἐν ἡμέρᾳ μιᾷ τοῦ μηνὸς τοῦ δεκάτου ἐκζητῆσαι τὸ ῥῆμα. 
'''
"17" = '''
:sup:`17` Καὶ ἐτέλεσαν ἐν πᾶσιν ἀνδράσιν οἳ ἐκάθισαν γυναῖκας ἀλλοτρίας, ἕως ἡμέρας μιᾶς τοῦ μηνὸς τοῦ πρώτου. 
'''
"18" = '''
:sup:`18` Καὶ εὑρέθη ἀπὸ υἱῶν τῶν ἱερέων οἳ ἐκάθισαν γυναῖκας ἀλλοτρίας, ἀπὸ υἱῶν Ἰησοῦ υἱοῦ Ἰωσεδὲκ, καὶ ἀδελφοὶ αὐτοῦ Μαασία, καὶ Ἐλιέζερ, καὶ Ἰαρὶβ, καὶ Γαδαλία. 
'''
"19" = '''
:sup:`19` Καὶ ἔδωκαν χεῖρα αὐτῶν τοῦ ἐξενέγκαι γυναῖκας ἑαυτῶν, καὶ πλημμελείας κριὸν ἐκ προβάτων περὶ πλημμελήσεως αὐτῶν. 
'''
"20" = '''
:sup:`20` Καὶ ἀπὸ υἱῶν Ἐμμὴρ, Ἀνανὶ, καὶ Ζαβδία. 
'''
"21" = '''
:sup:`21` Καὶ ἀπὸ υἱῶν Ἠρὰμ, Μασαὴλ, καὶ Ἐλία, καὶ Σαμαΐα, καὶ Ἰεὴλ, καὶ Ὀζία. 
'''
"22" = '''
:sup:`22` Καὶ ἀπὸ υἱῶν Φασοὺρ, Ἐλιωναῒ, Μαασία, καὶ Ἰσμαὴλ, καὶ Ναθαναὴλ, καὶ Ἰωζαβὰδ, καὶ Ἠλασά. 
'''
"23" = '''
:sup:`23` Καὶ ἀπὸ τῶν Λευιτῶν, Ἰωζαβὰδ, καὶ Σαμοὺ, καὶ Κωλία, αὐτὸς Κωλίτας, καὶ Φεθεΐα, καὶ Ἰούδας, καὶ Ἐλιέζερ. 
'''
"24" = '''
:sup:`24` Καὶ ἀπὸ τῶν ᾀδόντων, Ἐλισάβ· καὶ ἀπὸ τῶν πυλωρῶν, Σολμὴν, καὶ Τελμὴν, καὶ Ὠδούθ. 
'''
"25" = '''
:sup:`25` Καὶ ἀπὸ Ἰσραὴλ, ἀπὸ υἱῶν Φόρος, Ῥαμία, καὶ Ἀζία, καὶ Μελχία, καὶ Μεαμὶν, καὶ Ἐλεάζαρ, καὶ Ἀσαβία, καὶ Βαναία. 
'''
"26" = '''
:sup:`26` Καὶ ἀπὸ υἱῶν Ἡλὰμ, Ματθανία, καὶ Ζαχαρία, καὶ Ἰαϊὴλ, καὶ Ἀβδία, καὶ Ἰαριμὼθ, καὶ Ἠλία. 
'''
"27" = '''
:sup:`27` Καὶ ἀπὸ υἱῶν Ζαθούα, Ἐλιωναῒ, Ἐλισοὺβ, Ματθαναῒ, καὶ Ἀρμὼθ, καὶ Ζαβὰδ, καὶ Ὀζιζά. 
'''
"28" = '''
:sup:`28` Καὶ ἀπὸ υἱῶν Βαβεῒ, Ἰωανὰν, Ἀνανία, καὶ Ζαβοὺ, καὶ Θαλί. 
'''
"29" = '''
:sup:`29` Καὶ ἀπὸ υἱῶν Βανουῒ, Μοσολλὰμ, Μαλοὺχ, Ἀδαΐας, Ἰασοὺβ, καὶ Σαλουΐα, καὶ Ῥημώθ. 
'''
"30" = '''
:sup:`30` Καὶ ἀπὸ υἱῶν Φαὰθ Μωὰβ, Ἐδνὲ, καὶ Χαλὴλ, καὶ Βαναία, Μαασία, Ματθανία, Βεσελεὴλ, καὶ Βανουῒ, καὶ Μανασσῆ· 
'''
"31" = '''
:sup:`31` Καὶ ἀπὸ υἱῶν Ἠρὰμ, Ἐλιέζερ, Ἰεσία, Μελχία, Σαμαΐας, Σεμεὼν, 
'''
"32" = '''
:sup:`32` Βενιαμὶν, Βαλοὺχ, Σαμαρία. 
'''
"33" = '''
:sup:`33` Καὶ ἀπὸ υἱῶν Ἀσὴμ, Μετθανία, Ματθαθὰ, Ζαδὰβ, Ἐλιφαλὲτ, Ἱεραμὶ, Μανασσῆ, Σεμεΐ. 
'''
"34" = '''
:sup:`34` Καὶ ἀπὸ υἱῶν Βανὶ, Μοοδία, Ἀμρὰμ, Οὐὴλ, 
'''
"35" = '''
:sup:`35` Βαναία, Βαδαία, Χελκία, 
'''
"36" = '''
:sup:`36` Οὐουανία, Μαριμὼθ, Ἐλιασὶφ, 
'''
"37" = '''
:sup:`37` Ματθανία, Ματθαναΐ· καὶ ἐποίησαν 
'''
"38" = '''
:sup:`38` οἱ υἱοἱ Βανουὶ, καὶ οἱ υἱοὶ Σεμεῒ, 
'''
"39" = '''
:sup:`39` καὶ Σελεμία, καὶ Νάθαν, καὶ Ἀδαΐα, 
'''
"40" = '''
:sup:`40` Μαχαδναβοὺ, Σεσεῒ, Σαριοὺ, 
'''
"41" = '''
:sup:`41` Ἐζριὴλ, καὶ Σελεμία, καὶ Σαμαρία, 
'''
"42" = '''
:sup:`42` καὶ Σελλοὺμ, Ἀμαρεία, Ἰωσήφ. 
'''
"43" = '''
:sup:`43` Ἀπὸ υἱῶν Ναβοὺ, Ἰαὴλ, Ματθανίας, Ζαβὰδ, Ζεβεννὰς, Ἰαδαὶ, καὶ Ἰωὴλ, καὶ Βαναία. 
'''
"44" = '''
:sup:`44` Πάντες οὗτοι ἐλάβοσαν γυναῖκας ἀλλοτρίας, καὶ ἐγέννησαν ἐξ αὐτῶν υἱούς. 
'''
