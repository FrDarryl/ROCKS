[3]
"1" = '''
:sup:`1` Ἰδοὺ ἐξαποστέλλω τὸν ἄγγελόν μου, καὶ ἐπιβλέψεται ὁδὸν πρὸ προσώπου μου, καὶ ἐξαίφνης ἥξει εἰς τὸν ναὸν ἑαυτοῦ Κύριος, ὃν ὑμεῖς ζητεῖτε, καὶ ὁ ἄγγελος τῆς διαθήκης, ὃν ὑμεῖς θέλετε· ἰδοὺ ἔρχεται, λέγει Κύριος παντοκράτωρ, 
'''
"2" = '''
:sup:`2` καὶ τίς ὑπομενεῖ ἡμέραν εἰσόδου αὐτοῦ; ἢ τίς ὑποστήσεται ἐν τῇ ὀπτασίᾳ αὐτοῦ; διότι αὐτὸς εἰσπορεύεται ὡς πῦρ χωνευτηρίου, καὶ ὡς ποὶα πλυνόντων. 
'''
"3" = '''
:sup:`3` Καθιεῖται χωνεύων καὶ καθαρίζων ὡς τὸ ἀργύριον, καὶ ὡς τὸ χρυσίον, καὶ καθαρίσει τοὺς υἱοὺς Λευὶ, καὶ χεεῖ αὐτοὺς ὥσπερ τὸ χρυσίον καὶ τὸ ἀργύριον· καὶ ἔσονται τῷ Κυρίῳ προσάγοντες θυσίαν ἐν δικαιοσύνῃ. 
'''
"4" = '''
:sup:`4` Καὶ ἀρέσει τῷ Κυρίῳ θυσία Ἰούδα καὶ Ἱερουσαλὴμ, καθὼς αἱ ἡμέραι τοῦ αἰῶνος, καὶ καθὼς τὰ ἔτη τὰ ἔμπροσθεν. 
'''
"5" = '''
:sup:`5` Καὶ προσάξω πρὸς ὑμᾶς ἐν κρίσει, καὶ ἔσομαι μάρτυς ταχὺς ἐπὶ τὰς φαρμακοὺς, καὶ ἐπὶ τὰς μοιχαλίδας, καὶ ἐπὶ τοὺς ὀμνύοντας τῷ ὀνόματί μου ἐπὶ ψεύδει, καὶ ἐπὶ τοὺς ἀποστεροῦντας μισθὸν μισθωτοῦ, καὶ τοὺς καταδυναστεύοντας χήραν, καὶ τοὺς κονδυλίζοντας ὀρφανοὺς, καὶ τοὺς ἐκκλίνοντας κρίσιν προσηλύτου, καὶ τοὺς μὴ φοβουμένους με, λέγει Κύριος παντοκράτωρ. 
'''
"6" = '''
:sup:`6` Διότι ἐγὼ Κύριος ὁ Θεὸς ὑμῶν, καὶ οὐκ ἠλλοίωμαι· 
'''
"7" = '''
:sup:`7` καὶ ὑμεῖς οἱ υἱοὶ Ἰακὼβ οὐκ ἀπέχεσθε ἀπὸ τῶν ἀδικιῶν τῶν πατέρων ὑμῶν, ἐξεκλίνατε νόμιμά μου, καὶ οὐκ ἐφυλάξασθε. Ἐπιστρέψατε πρὸς μὲ, καὶ ἐπιστραφήσομαι πρὸς ὑμᾶς, λέγει Κύριος παντοκράτωρ· καὶ εἴπατε, ἐν τίνι ἐπιστρέψομεν; 
'''
"8" = '''
:sup:`8` Μήτι πτερνιεῖ ἄνθρωπος Θεόν; διότι ὑμεῖς πτερνίζετέ με· καὶ ἐρεῖτε, ἐν τίνι ἐπτερνίσαμέν σε; ὅτι τὰ ἐπιδέκατα, καὶ αἱ ἀπαρχαὶ μεθʼ ὑμῶν εἰσι. 
'''
"9" = '''
:sup:`9` Καὶ ἀποβλέποντες ὑμεῖς ἀποβλέπετε, καὶ ἐμὲ ὑμεῖς πτερνίζετε. 
'''
"10" = '''
:sup:`10` Τὸ ἔτος συνετελέσθη, καὶ εἰσηνέγκατε πάντα τὰ ἐκφόρια εἰς τοὺς θησαυροὺς, καὶ ἔσται ἡ διαρπαγὴ αὐτοῦ ἐν τῷ οἴκῳ αὐτοῦ· ἐπιστρέψατε δὴ ἐν τούτῳ, λέγει Κύριος παντοκράτωρ· ἐὰν μὴ ἀνοίξω ὑμῖν τοὺς καταῤῥάκτας τοῦ οὐρανοῦ, καὶ ἐκχεῶ τὴν εὐλογίαν μου ὑμῖν, ἕως τοῦ ἱκανωθῆναι· 
'''
"11" = '''
:sup:`11` Καὶ διαστελῶ ὑμῖν εἰς βρῶσιν, καὶ οὐ μὴ διαφθείρω ὑμῶν τὸν καρπὸν τῆς γῆς, καὶ οὐ μὴ ἀσθενήσῃ ὑμῶν ἡ ἄμπελος ἡ ἐν τῷ ἀγρῷ, λέγει Κύριος παντοκράτωρ. 
'''
"12" = '''
:sup:`12` Καὶ μακαριοῦσιν ὑμᾶς πάντα τὰ ἔθνη, διότι ἔσεσθε ὑμεῖς γῆ θελητὴ, λέγει Κύριος παντοκράτωρ. 
'''
"13" = '''
:sup:`13` Ἐβαρύνατε ἐπʼ ἐμὲ τοὺς λόγους ὑμῶν, λέγει Κύριος· καὶ εἴπατε, ἐν τίνι κατελαλήσαμεν κατὰ σοῦ; 
'''
"14" = '''
:sup:`14` Εἴπατε, μάταιος ὁ δουλεύων Θεῷ, καὶ τί πλέον, ὅτι ἐφυλάξαμεν τὰ φυλάγματα αὐτοῦ, καὶ διότι ἐπορεύθημεν ἱκέται πρὸ προσώπου Κυρίου παντοκράτορος; 
'''
"15" = '''
:sup:`15` Καὶ νῦν ἡμεῖς μακαρίζομεν ἀλλοτρίους, καὶ ἀνοικοδομοῦνται πάντες ποιοῦντες ἄνομα, καὶ ἀντέστησαν τῷ Θεῷ, καὶ ἐσώθησαν. 
'''
"16" = '''
:sup:`16` Ταῦτα κατελάλησαν οἱ φοβούμενοι τὸν κύριον, ἕκαστος πρὸς τὸν πλησίον αὐτοῦ· καὶ προσέσχε Κύριος, καὶ εἰσήκουσε, καὶ ἔγραψε βιβλίον μνημοσύνου ἐνώπιον αὐτοῦ τοῖς φοβουμένοις τὸν Κύριον, καὶ εὐλαβουμένοις τὸ ὄνομα αὐτοῦ. 
'''
"17" = '''
:sup:`17` Καὶ ἔσονταί μοι, λέγει Κύριος παντοκράτωρ, εἰς ἡμέραν, ἣν ἐγὼ ποιῶ, εἰς περιποίησιν, καὶ αἱρετιῶ αὐτοὺς, ὃν τρόπον αἱρετίζει ἄνθρωπος τὸν υἱὸν αὐτοῦ, τὸν δουλεύοντα αὐτῷ. 
'''
"18" = '''
:sup:`18` Καὶ ἐπιστραφήσεσθε, καὶ ὄψεσθε ἀναμέσον δικαίου, καὶ ἀναμέσον ἀνόμου, καὶ ἀναμέσον τοῦ δουλεύοντος Θεῷ, καὶ τοῦ μὴ δουλεύοντος. 
'''
"19" = '''
:sup:`19` Διότι ἰδοὺ ἡμέρα ἔρχεται καιομένη ὡς κλίβανος καὶ φλέξει αὐτοὺς, καὶ ἔσονται πάντες οἱ ἀλλογενεῖς, καὶ πάντες οἱ ποιοῦντες ἄνομα, καλάμη, καὶ ἀνάψει αὐτοὺς ἡ ἡμέρα ἡ ἐρχομένη, λέγει Κύριος παντοκράτωρ, καὶ οὐ μὴ ὑπολειφθῇ ἐξ αὐτῶν ῥίζα οὐδὲ κλῆμα. 
'''
"20" = '''
:sup:`20` Καὶ ἀνατελεῖ ὑμῖν τοῖς φοβουμένοις τὸ ὄνομά μου ἥλιος δικαιοσύνης, καὶ ἴασις ἐν ταῖς πτέρυξιν αὐτοῦ· καὶ ἐξελεύσεσθε, καὶ σκιρτήσετε ὡς μοσχάρια ἐκ δεσμῶν ἀνειμένα. 
'''
"21" = '''
:sup:`21` Καὶ καταπατήσετε ἀνόμους, διότι ἔσονται σποδὸς ὑποκάτω τῶν ποδῶν ὑμῶν ἐν τῇ ἡμέρᾳ ᾗ ἐγὼ ποιῶ, λέγει Κύριος παντοκράτωρ. 
'''
"22" = '''
:sup:`22` Καὶ ἰδοὺ ἐγὼ ἀποστελῶ ὑμῖν Ἠλίαν τὸν Θεσβίτην, πρὶν ἐλθεῖν τὴν ἡμέραν Κυρίου τὴν μεγάλην καὶ ἐπιφανῆ, 
'''
"23" = '''
:sup:`23` ὃς ἀποκαταστήσει καρδίαν πατρὸς πρὸς υἱὸν, καὶ καρδίαν ἀνθρώπου πρὸς τὸν πλησίον αὐτοῦ, μὴ ἔλθω καὶ πατάξω τὴν γῆν ἄρδην. 
'''
"24" = '''
:sup:`24` Μνήσθητε νόμου Μωυσῆ τοῦ δούλου μου, καθότι ἐνετειλάμην αὐτῷ ἐν Χωρὴβ πρὸς πάντα τὸν Ἰσραὴλ, προστάγματα καὶ δικαιώματα. 
'''
