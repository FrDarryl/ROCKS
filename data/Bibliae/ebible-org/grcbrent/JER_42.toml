[42]
"1" = '''
:sup:`1` Ὁ ΛΟΓΟΣ Ὁ ΓΕΝΟΜΕΝΟΣ ΠΡΟΣ ἹΕΡΕΜΙΑΝ παρὰ Κυρίου ἐν ἡμέραις Ἰωακεὶμ βασιλέως Ἰούδα, λέγων, 
'''
"2" = '''
:sup:`2` Βάδισον εἰς οἶκον Ἀρχαβεὶν, καὶ ἄξεις αὐτοὺς εἰς οἶκον Κυρίου, εἰς μίαν τῶν αὐλῶν, καὶ ποτιεῖς αὐτοὺς οἶνον. 
'''
"3" = '''
:sup:`3` Καὶ ἐξήγαγον τὸν Ἰεχονιαν υἱὸν Ἱερεμὶν υἱοῦ Χαβασὶν, καὶ τοὺς ἀδελφοὺς αὐτοῦ, καὶ τοὺς υἱοὺς αὐτοῦ, καὶ πᾶσαν τὴν οἰκίαν Ἀρχαβεὶν, 
'''
"4" = '''
:sup:`4` καὶ εἰσήγαγον αὐτοὺς εἰς οἶκον Κυρίου εἰς τὸ παστοφόριον υἱῶν Ἰωνὰν, υἱοῦ Ἀνανίου, υἱοῦ Γοδολίου ἀνθρώπου τοῦ Θεοῦ, ὅς ἐστιν ἐγγὺς τοῦ οἴκου τῶν ἀρχόντων τῶν ἐπάνω τοῦ οἴκου Μαασαίου υἱοῦ Σελὼμ, τοῦ φυλάσσοντος τὴν αὐλήν. 
'''
"5" = '''
:sup:`5` Καὶ ἔδωκα κατὰ πρόσωπον αὐτῶν κεράμιον οἴνου, καὶ ποτήρια, καὶ εἶπα, πίετε οἴνον. 
'''
"6" = '''
:sup:`6` Καὶ εἶπον, οὐ μὴ πίωμεν οἶνον, ὅτι Ἰωναδὰβ υἱὸς Ῥηχὰβ ὁ πατὴρ ἡμῶν ἐνετείλατο ἡμῖν, λέγων, οὐ μὴ πίητε οἶνον ὑμεῖς καὶ οἱ υἱοὶ υμῶν ἕως αἰῶνος, 
'''
"7" = '''
:sup:`7` καὶ οἰκίας οὐ μὴ οἰκοδομήσητε, καὶ σπέρμα οὐ μὴ σπείρητε, καὶ ἀμπελὼν οὐκ ἔσται ὑμῖν, ὅτι ἐν σκηναῖς οἰκήσετε πάσας τὰς ἡμέρας ὑμῶν, ὅπως ἂν ζήσητε ἡμέρας πολλὰς ἐπὶ τῆς γῆς, ἐφʼ ἧς διατρίβετε ὑμεῖς ἐπʼ αὐτῆς. 
'''
"8" = '''
:sup:`8` Καὶ ἠκούσαμεν τῆς φωνῆς Ἰωναδὰβ τοῦ πατρὸς ἡμῶν, πρὸς τὸ μὴ πιεῖν οἶνον πάσας τὰς ἡμέρας ἡμῶν, ἡμεῖς καὶ αἱ γυναῖκες ἡμῶν, καὶ οἱ υἱοὶ ἡμῶν, καὶ αἱ θυγατέρες ἡμῶν, 
'''
"9" = '''
:sup:`9` καὶ πρὸς τὸ μὴ οἰκοδομεῖν οἰκίας τοῦ κατοικεῖν ἐκεῖ, καὶ ἀμπελὼν καὶ ἀγρὸς καὶ σπέρμα οὐκ ἐγένετο ἡμῖν. 
'''
"10" = '''
:sup:`10` Καὶ ᾠκήσαμεν ἐν σκηναῖς, καὶ ἠκούσαμεν, καὶ ἐποιήσαμεν κατὰ πάντα ἃ ἐνετείλατο ἡμῖν Ἰωναδὰβ ὁ πατὴρ ἡμῶν. 
'''
"11" = '''
:sup:`11` Καὶ ἐγενήθη ὅτε ἀνέβη Ναβουχοδονόσορ ἐπὶ τὴν γῆν, καὶ εἴπαμεν εἰσελθεῖν, καὶ εἰσήλθομεν εἰς Ἱερουσαλὴμ, ἀπὸ προσώπου τῆς δυνάμεως τῶν Χαλδαίων, καὶ ἀπὸ προσώπου τῆς δυνάμεως τῶν Ἀσσυρίων, καὶ ᾠκοῦμεν ἐκεῖ. 
'''
"12" = '''
:sup:`12` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"13" = '''
:sup:`13` οὕτως λέγει Κύριος, πορεύου, καὶ εἰπὸν ἀνθρώπῳ Ἰούδα, καὶ τοῖς κατοικοῦσιν Ἱερουσαλὴμ, οὐ μὴ λάβητε παιδείαν τοῦ ἀκούειν τοὺς λόγους μου; 
'''
"14" = '''
:sup:`14` Ἔστησαν ῥῆμα υἱοὶ Ἰωναδὰβ υἱοῦ Ῥηχὰβ, ὃ ἐνετείλατο τοῖς τέκνοις αὐτοῦ πρὸς τὸ μὴ πιεῖν οἶνον, καὶ οὐκ ἐπίοσαν· καὶ ἐγὼ ἐλάλησα πρὸς ὑμᾶς ὄρθρου, καὶ οὐκ ἠκούσατε. 
'''
"15" = '''
:sup:`15` Καὶ ἀπέστειλα πρὸς ὑμᾶς τοὺς παῖδάς μου τοὺς προφήτας, λέγων, ἀποστράφητε ἕκαστος ἀπὸ τῆς ὁδοῦ αὐτοῦ τῆς πονηρᾶς, καὶ βελτίω ποιήσατε τὰ ἐπιτηδεύματα ὑμῶν, καὶ οὐ πορεύεσθε ὀπίσω θεῶν ἑτέρων τοῦ δουλεύειν αὐτοῖς, καὶ οἰκήσετε ἐπὶ τῆς γῆς, ἧς ἔδωκα ὑμῖν, καὶ τοῖς πατράσιν ὑμῶν· καὶ οὐκ ἐκλίνατε τὰ ὦτα ὑμῶν, καὶ οὐκ εἰσηκούσατε. 
'''
"16" = '''
:sup:`16` Καὶ ἔστησαν υἱοὶ Ἰωναδὰβ υἱοῦ Ῥηχὰβ τὴν ἐντολὴν τοῦ πατρὸς αὐτῶν, ὁ δὲ λαὸς οὗτος οὐκ ἤκουσέ μου. 
'''
"17" = '''
:sup:`17` Διατοῦτο οὕτως εἶπε Κύριος, ἰδοὺ ἐγὼ φέρω ἐπὶ Ἰούδαν καὶ ἐπὶ τοὺς κατοικοῦντας Ἱερουσαλὴμ πάντα τὰ κακὰ ἃ ἐλάλησα ἐπʼ αὐτούς. 
'''
"18" = '''
:sup:`18` Διατοῦτο οὕτως εἶπε Κύριος, ἐπειδὴ ἤκουσαν υἱοὶ Ἰωναδὰβ υἱοῦ Ῥηχὰβ τὴν ἐντολὴν τοῦ πατρὸς αὐτῶν ποιεῖν καθότι ἐνετείλατο αὐτοῖς ὁ πατὴρ αὐτῶν, 
'''
"19" = '''
:sup:`19` οὐ μὴ ἐκλείπῃ ἀνὴρ τῶν υἱῶν Ἰωναδὰβ υἱοῦ Ῥηχὰβ παρεστηκὼς κατὰ πρόσωπόν μου πάσας τὰς ἡμέρας τῆς γῆς. 
'''
