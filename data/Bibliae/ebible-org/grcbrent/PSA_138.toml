[138]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ. Κύριε ἐδοκίμασάς με, καὶ ἔγνως με. 
'''
"2" = '''
:sup:`2` Σὺ ἔγνως τὴν καθέδραν μου, καὶ τὴν ἔγερσίν μου· σὺ συνῆκας τοὺς διαλογισμούς μου ἀπὸ μακρόθεν. 
'''
"3" = '''
:sup:`3` Τὴν τρίβον μου καὶ τὴν σχοῖνόν μου ἑξιχνίασας· καὶ πάσας τὰς ὁδούς μου προεῖδες, 
'''
"4" = '''
:sup:`4` ὅτι οὐκ ἔστι λόγος ἄδικος ἐν γλώσσῃ μου· ἰδοὺ Κύριε, σὺ ἔγνως πάντα 
'''
"5" = '''
:sup:`5` τὰ ἔσχατα καὶ τὰ ἀρχαῖα· σὺ ἔπλασάς με καὶ ἔθηκας ἐπʼ ἐμὲ τὴν χεῖρά σου. 
'''
"6" = '''
:sup:`6` Ἐθαυμαστώθη ἡ γνῶσίς σου ἐξ ἐμοῦ, ἐκραταιώθη, οὐ μὴ δύνωμαι πρὸς αὐτήν. 
'''
"7" = '''
:sup:`7` Ποῦ πορευθῶ ἀπὸ τοῦ πνεύματός σου, καὶ ἀπὸ τοῦ προσώπου σου ποῦ φύγω; 
'''
"8" = '''
:sup:`8` Ἐὰν ἀναβῶ εἰς τὸν οὐρανὸν, σὺ ἐκεῖ εἶ· ἐὰν καταβῶ εἰς τὸν ᾅδην, πάρει. 
'''
"9" = '''
:sup:`9` Ἐὰν ἀναλάβω τὰς πτέρυγάς μου κατʼ ὀρθὸν, καὶ κατασκηνώσω εἰς τὰ ἔσχατα τῆς θαλάσσης, 
'''
"10" = '''
:sup:`10` καὶ γὰρ ἐκεῖ ἡ χείρ σου ὁδηγήσει με, καὶ καθέξει με ἡ δεξιά σου. 
'''
"11" = '''
:sup:`11` Καὶ εἶπα, ἄρα σκότος καταπατήσει με, καὶ νὺξ φωτισμὸς ἐν τῇ τρυφῇ μου. 
'''
"12" = '''
:sup:`12` Ὅτι σκότος οὐ σκοτισθήσεται ἀπὸ σοῦ, καὶ νὺξ ὡς ἡμέρα φωτισθήσεται· ὡς τὸ σκότος αὐτῆς, οὕτως καὶ τὸ φῶς αὐτῆς. 
'''
"13" = '''
:sup:`13` Ὅτι σὺ ἐκτήσω τοὺς νεφρούς μου Κύριε, ἀντελάβου μου ἐκ γαστρὸς μητρός μου. 
'''
"14" = '''
:sup:`14` Ἐξομολογήσομαί σοι, ὅτι φοβερῶς ἐθαυμαστώθης· θαυμάσια τὰ ἔργα σου, καὶ ἡ ψυχή μου γινώσκει σφόδρα. 
'''
"15" = '''
:sup:`15` Οὐκ ἐκρύβη τὸ ὀστοῦν μου ἀπὸ σοῦ, ὃ ἐποίησας ἐν κρυφῇ, καὶ ἡ ὑπόστασίς μου ἐν τοῖς κατωτάτω τῆς γῆς. 
'''
"16" = '''
:sup:`16` Ἀκατέργαστόν μου εἶδου οἱ ἀφθαλμοί σου, καὶ ἐπὶ τὸ βιβλίον σου πάντες γραφήσονται· ἡμέρας πλασθήσονται καὶ οὐθεὶς ἐν αὐτοῖς. 
'''
"17" = '''
:sup:`17` Ἐμοὶ δὲ λίαν ἐτιμήθησαν οἱ φίλοι σου ὁ Θεὸς, λίαν ἐκραταιώθησαν αἱ ἀρχαὶ αὐτῶν. 
'''
"18" = '''
:sup:`18` Ἐξαριθμήσομαι αὐτοὺς καὶ ὑπὲρ ἄμμον πληθυνθήσονται· ἐξηγέρθην, καὶ ἔτι εἰμὶ μετὰ σοῦ. 
'''
"19" = '''
:sup:`19` Ἐὰν ἀποκτείνῃς ἁμαρτωλοὺς ὁ Θεός· ἄνδρες αἱμάτων ἐκκλίνατε ἀπʼ ἐμοῦ, 
'''
"20" = '''
:sup:`20` ὅτι ἐρεῖς εἰς διαλογισμόν· λήψονται εἰς ματαιότητα τὰς πόλεις σου. 
'''
"21" = '''
:sup:`21` Οὐχὶ τοὺς μισοῦντάς σε Κύριε ἐμίσησα, καὶ ἐπὶ τοὺς ἐχθρούς σου ἐξετηκόμην; 
'''
"22" = '''
:sup:`22` Τέλειον μῖσος ἐμίσουν αὐτοὺς, εἰς ἐχθροὺς ἐγένοντό μοι. 
'''
"23" = '''
:sup:`23` Δοκίμασόν με ὁ Θεὸς, καὶ γνῶθι τὴν καρδίαν μου· ἔτασόν με, καὶ γνῶθι τὰς τρίβους μου. 
'''
"24" = '''
:sup:`24` Καὶ ἴδε εἰ ὁδὸς ἀνομίας ἐν ἐμοὶ, καὶ ὁδήγησόν με ἐν ὁδῷ αἰωνίᾳ. 
'''
