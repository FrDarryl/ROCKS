[23]
"1" = '''
:sup:`1` Καὶ ἐγένετο μεθʼ ἡμέρας πλείους μετὰ τὸ καταπαῦσαι Κύριον τὸν Ἰσραὴλ ἀπὸ πάντων τῶν ἐχθρῶν αὐτοῦ κυκλόθεν, καὶ Ἰησοῦς πρεσβύτερος προβεβηκὼς ταῖς ἡμέραις. 
'''
"2" = '''
:sup:`2` Καὶ συνεκάλεσεν Ἰησοῦς πάντας τοὺς υἱοὺς Ἰσραὴλ καὶ τὴν γερουσίαν αὐτῶν καὶ τοὺς ἄρχοντας αὐτῶν καὶ τοὺς δικαστὰς αὐτῶν καὶ τοὺς γραμματεῖς αὐτῶν, καὶ εἶπε πρὸς αὐτοὺς, ἐγὼ γεγήρακα καὶ προβέβηκα ταῖς ἡμέραις· 
'''
"3" = '''
:sup:`3` Ὑμεῖς δὲ ἑωράκατε ὅσα ἐποίησε Κύριος ὁ Θεὸς ἡμῶν πᾶσι τοῖς ἔθνεσι τούτοις ἀπὸ προσώπου ἡμῶν, ὅτι Κύριος ὁ Θεὸς ὑμῶν ὁ ἐκπολεμήσας ὑμῖν. 
'''
"4" = '''
:sup:`4` Ἴδετε ὅτι ἐπέῤῥιφα ὑμῖν τὰ ἔθνη τὰ καταλελειμμένα ὑμῖν ταῦτα ἐν τοῖς κλήροις εἰς τὰς φυλὰς ὑμῶν, ἀπὸ τοῦ Ἰορδάνου πάντα τὰ ἔθνη, καὶ ἐξωλόθρευσα, καὶ ἀπὸ τῆς θαλάσσης τῆς μεγάλης ὁριεῖ ἐπὶ δυσμὰς ἡλίου. 
'''
"5" = '''
:sup:`5` Κύριος δὲ ὁ Θεὸς ἡμῶν οὗτος ἐξολοθρεύσει αὐτοὺς ἀπὸ προσώπου ἡμῶν, ἕως ἂν ἀπόλωνται· καὶ ἀποστελεῖ αὐτοῖς τὰ θηρία τὰ ἄγρια, ἕως ἂν ἐξολοθρεύσῃ αὐτοὺς καὶ τοὺς βασιλεῖς αὐτῶν ἀπὸ προσώπου ὑμῶν, καὶ κατακληρονομήσετε τὴν γῆν αὐτῶν, καθὰ ἐλάλησε Κύριος ὁ Θεὸς ἡμῶν ὑμῖν. 
'''
"6" = '''
:sup:`6` Κατισχύσατε οὖν σφόδρα φυλάσσειν καὶ ποιεῖν πάντα τὰ γεγραμμένα ἐν τῷ βιβλίῳ τοῦ νόμου Μωυσῆ, ἵνα μὴ ἐκκλίνητε εἰς δεξιὰ ἢ εὐώνυμα, 
'''
"7" = '''
:sup:`7` ὅπως μὴ εἰσέλθητε εἰς τὰ ἔθνη τὰ καταλελειμμένα ταῦτα· καὶ τὰ ὀνόματα τῶν θεῶν αὐτῶν οὐκ ὀνομασθήσεται ἐν ὑμῖν, οὐδὲ μὴ λατρεύσητε, οὐδὲ μὴ προσκυνήσητε αὐτοῖς, 
'''
"8" = '''
:sup:`8` ἀλλὰ Κυρίῳ τῷ Θεῷ ἡμῶν προσκολληθήσεσθε, καθάπερ ἐποιήσατε ἕως τῆς ἡμέρας ταύτης. 
'''
"9" = '''
:sup:`9` Καὶ ἐξολοθρεύσει αὐτοὺς Κύριος ἀπὸ προσώπου ὑμῶν ἔθνη μεγάλα καὶ ἰσχυρά· καὶ οὐδεὶς ἀντέστη κατενώπιον ἡμῶν ἕως τῆς ἡμέρας ταύτης. 
'''
"10" = '''
:sup:`10` Εἷς ὑμῶν ἐδίωξε χιλίους, ὅτι Κύριος ὁ Θεὸς ἡμῶν οὗτος ἐξεπολέμει ὑμῖν, καθάπερ εἶπεν ἡμῖν. 
'''
"11" = '''
:sup:`11` Καὶ φυλάξασθε σφόδρα τοῦ ἀγαπᾷν Κύριον τὸν Θεὸν ἡμῶν. 
'''
"12" = '''
:sup:`12` Ἐὰν γὰρ ἀποστραφῆτε καὶ προσθῆσθε τοῖς ὑπολειφθεῖσιν ἔθνεσι τούτοις τοῖς μεθʼ ὑμῶν, καὶ ἐπιγαμίας ποιήσητε πρὸς αὐτοὺς, καὶ συγκαταμιγῆτε αὐτοῖς καὶ αὐτοὶ ὑμῖν, 
'''
"13" = '''
:sup:`13` γινώσκετε ὅτι οὐ μὴ προσθῇ Κύριος τοῦ ἐξολοθρεῦσαι τὰ ἔθνη ταῦτα ἀπὸ προσώπου ὑμῶν· καὶ ἔσονται ὑμῖν εἰς παγίδας, καὶ εἰς σκάνδαλα, καὶ εἰς ἥλους ἐν ταῖς πτέρναις ὑμῶν, καὶ εἰς βολίδας ἐν τοῖς ὀφθαλμοῖς ὑμῶν, ἕως ἂν ἀπόλησθε ἀπὸ τῆς γῆς τῆς ἀγαθῆς ταύτης, ἣν ἔδωκεν ὑμῖν Κύριος ὁ Θεὸς ὑμῶν. 
'''
"14" = '''
:sup:`14` Ἐγὼ δὲ ἀποτρέχω τὴν ὁδὸν, καθὰ καὶ πάντες οἱ ἐπὶ τῆς γῆς· καὶ γνώσεσθε τῇ καρδίᾳ ὑμῶν καὶ τῇ ψυχῇ ὑμῶν, διότι οὐκ ἔπεσεν εἷς λόγος ἀπὸ πάντων τῶν λόγων, ὧν εἶπε Κύριος ὁ Θεὸς ἡμῶν πρὸς πάντα τὰ ἀνήκοντα ἡμῖν, οὐ διεφώνησεν ἐξ αὐτῶν. 
'''
"15" = '''
:sup:`15` Καὶ ἔσται ὃν τρόπον ἥκει πρὸς ἡμᾶς πάντα τὰ ῥήματα τὰ καλὰ, ἃ ἐλάλησε Κύριος ἐφʼ ὑμᾶς· οὕτως ἐπάξει Κύριος ὁ Θεὸς ἐφʼ ὑμᾶς πάντα τὰ ῥήματα τὰ πονηρὰ ἕως ἂν ἐξολοθρεύσῃ ὑμᾶς ἀπὸ τῆς γῆς τῆς ἀγαθῆς ταύτης, ἧς ἔδωκε Κύριος ὑμῖν, 
'''
"16" = '''
:sup:`16` ἐν τῷ παραβῆναι ὑμᾶς τὴν διαθήκην Κυρίου τοῦ Θεοῦ ἡμῶν, ἣν ἐνετείλατο ἡμῖν, καὶ πορευθέντες λατρεύσητε θεοῖς ἑτέροις καὶ προσκυνήσητε αὐτοῖς. 
'''
