[4]
"1" = '''
:sup:`1` Καὶ υἱοὶ Ἰούδα, Φαρὲς, Ἐσρὼμ, καὶ Χαρμὶ, καὶ Ὢρ, Σουβὰλ, 
'''
"2" = '''
:sup:`2` καὶ Ῥάδα υἱὸς αὐτοῦ· καὶ Σουβὰλ ἐγέννησε τὸν Ἰέθ· καὶ Ἰὲθ ἐγέννησε τὸν Ἀχιμαῒ, καὶ τὸν Λαάδ· αὗται αἱ γενέσεις τοῦ Ἀραθί. 
'''
"3" = '''
:sup:`3` Καὶ οὗτοι υἱοὶ Αἰτὰμ, Ἰεζραὴλ, καὶ Ἰεσμὰν, καὶ Ἰεβδάς· καὶ ὄνομα ἀδελφῆς αὐτῶν Ἐσηλεββών. 
'''
"4" = '''
:sup:`4` Καὶ Φανουὴλ πατὴρ Γεδὼρ, καὶ Ἰαζὴρ πατὴρ Ὠσάν· οὗτοι υἱοὶ Ὢρ τοῦ πρωτοτόκου Ἐφραθὰ πατρὸς Βαιθαλαέν. 
'''
"5" = '''
:sup:`5` Καὶ τῷ Ἀσοὺρ πατρὶ Θεκωὲ ἦσαν δύο γυναῖκες, Ἀωδὰ, καὶ Θοαδά. 
'''
"6" = '''
:sup:`6` Καὶ ἔτεκεν αὐτῷ Ἀωδὰ τὸν Ὠχαία, καὶ τὸν Ἠφὰλ, καὶ τὸν Θαιμὰν, καὶ τὸν Ἀασθήρ· πάντες οὗτοι υἱοὶ Ἀωδᾶς. 
'''
"7" = '''
:sup:`7` Καὶ υἱοὶ Θοαδᾶς, Σερὲθ, καὶ Σαὰρ, καὶ Ἐσθανάμ. 
'''
"8" = '''
:sup:`8` Καὶ Κωὲ ἐγέννησε τὸν Ἐνὼβ, καὶ τὸν Σαβαθά· καὶ γεννήσεις ἀδελφοῦ Ῥηχὰβ, υἱοῦ Ἰαρίν. 
'''
"9" = '''
:sup:`9` Καὶ ἦν Ἰγαβὴς ἔνδοξος ὑπὲρ τοὺς ἀδελφοὺς αὐτοῦ· καὶ ἡ μήτηρ ἐκάλεσε τὸ ὄνομα αὐτοῦ Ἰγαβὴς, λέγουσα, ἔτεκον ὡς γαβής. 
'''
"10" = '''
:sup:`10` Καὶ ἐπεκαλέσατο Ἰγαβὴς τὸν Θεὸν Ἰσραὴλ, λέγων, ἐὰν εὐλογῶν εὐλογήσῃς με, καὶ πληθύνῃς τὰ ὅριά μου, καὶ ᾖ ἡ χείρ σου μετʼ ἐμοῦ, καὶ ποιήσῃς γνῶσιν τοῦ μὴ ταπεινῶσαί με· καὶ ἐπήγαγεν ὁ Θεὸς πάντα ὅσα ᾐτήσατο. 
'''
"11" = '''
:sup:`11` Καὶ Χαλὲβ πατὴρ Ἀσχὰ ἐγέννησε τὸν Μαχίρ· οὗτος πατὴρ Ἀσσαθών. 
'''
"12" = '''
:sup:`12` Ἐγέννησε τὸν Βαθραίαν, καὶ τὸν Βεσσηὲ, καὶ τὸν Θαιμὰν πατέρα πόλεως Ναᾶς ἀδελφοῦ Ἐσελὼμ τοῦ Κενεζί· οὗτοι ἄνδρες Ῥηχάβ. 
'''
"13" = '''
:sup:`13` Καὶ υἱοὶ Κενὲζ, Γοθονιὴλ, καὶ Σαραΐα· καὶ υἱοὶ Γοθονιὴλ, Ἀθάθ. 
'''
"14" = '''
:sup:`14` Καὶ Μαναθὶ ἐγέννησε τὸν Γοφερά. καὶ Σαραΐα ἐγέννησε τὸν Ἰωβὰβ, πατέρα Ἀγεαδδαῒρ, ὅτι τέκτονες ἦσαν. 
'''
"15" = '''
:sup:`15` Καὶ υἱοὶ Χαλὲβ υἱοῦ Ἰεφοννὴ, Ἢρ, Ἀδὰ, καὶ Νοόμ· καὶ υἱοὶ Ἀδὰ, Κενέζ. 
'''
"16" = '''
:sup:`16` Καὶ υἱοὶ Ἀλεὴλ, Ζὶβ, καὶ Ζεφὰ, καὶ Θιριὰ, καὶ Ἐσερήλ. 
'''
"17" = '''
:sup:`17` Καὶ υἱοὶ Ἐσρὶ, Ἰεθὲρ, Μωρὰδ, καὶ Ἄφερ, καὶ Ἰαμών· καὶ ἐγέννησεν Ἰεθὲρ τὸν Μαρὼν, καὶ τὸν Σεμεῒ, καὶ τὸν Ἰεσβὰ πατέρα Ἐσθαίμων· 
'''
"18" = '''
:sup:`18` Καὶ ἡ γυνὴ αὐτοῦ αὕτη Ἀδία, ἔτεκε τὸν Ἰάρεδ πατέρα Γεδὼρ, καὶ τὸν Ἀβὲρ πατέρα Σωχὼν, καὶ τὸν Χετιὴλ πατέρα Ζαμών· καὶ οὗτοι υἱοὶ Βετθία θυγατρὸς Φαραὼ, ἣν ἔλαβε Μωρήδ. 
'''
"19" = '''
:sup:`19` Καὶ υἱοὶ γυναικὸς τῆς Ἰδουίας ἀδελφῆς Ναχαῒμ πατρὸς Κεϊλὰ, Γαρμὶ, καὶ Ἐσθαιμὼν Νωχαθί. 
'''
"20" = '''
:sup:`20` Καὶ υἱοὶ Σεμὼν, Αμνὼν, καὶ Ἀνὰ υἱὸς Φανὰ, καὶ Ἰνών· καὶ υἱοὶ Σεῒ, Ζωὰν, καὶ υἱοὶ Ζωάβ. 
'''
"21" = '''
:sup:`21` Υἱοὶ Σηλὼμ υἱοῦ Ἰούδα, Ἢρ πατὴρ Ληχὰβ, καὶ Λααδὰ πατὴρ Μαρισά· καὶ γενέσεις οἰκείων Ἐφραθαβὰκ τῷ οἴκῳ Ἐσοβὰ, 
'''
"22" = '''
:sup:`22` καὶ Ἰωακὶμ, καὶ ἄνδρες Χωζηβὰ, καὶ Ἰωὰς, καὶ Σαρὰφ, οἳ κατῴκησαν ἐν Μωάβ· καὶ ἀπέστρεψεν αὐτος ἀβεδηρὶν, ἀθουκιΐμ· 
'''
"23" = '''
:sup:`23` Οὗτοι κεραμεῖς οἱ κατοικοῦντες ἐν Ἀταῒμ καὶ Γαδιρὰ μετὰ τοῦ βασιλέως, ἐν τῇ βασιλείᾳ αὐτοῦ ἐνίσχυσαν, καὶ κατῴκησαν ἐκεῖ. 
'''
"24" = '''
:sup:`24` Υἱοὶ Σεμεὼν, Ναμουὴλ, καὶ Ἰαμὶν, Ἰαρὶβ, Ζαρὲς, Σαοὺλ, 
'''
"25" = '''
:sup:`25` Σαλὲμ υἱὸς αὐτοῦ, Μαβασὰμ υἱὸς αὐτοῦ, Μασμὰ υἱὸς αὐτοῦ, 
'''
"26" = '''
:sup:`26` Σεμεῒ υἱὸς αὐτοῦ· 
'''
"27" = '''
:sup:`27` Τῷ Σεμεῒ υἱοὶ ἑκκαίδεκα, καὶ θυγατέρες ἕξ· καὶ τοῖς ἀδελφοῖς αὐτῶν οὐκ ἦσαν υἱοὶ πολλοί· καὶ πᾶσαι αἱ πατριαὶ αὐτῶν οὐκ ἐπλεόνασαν ὡς υἱοὶ Ἰούδα. 
'''
"28" = '''
:sup:`28` Καὶ κατῴκησαν ἐν Βηρσαβεὲ, καὶ Μωλαδὰ, καὶ ἐν Ἑσερσουὰλ, 
'''
"29" = '''
:sup:`29` καὶ ἐν Βαλαὰ, καὶ ἐν Αἰσὲμ, καὶ ἐν Θωλὰδ, 
'''
"30" = '''
:sup:`30` καὶ ἐν Ἑρμὰ, καὶ ἐν Σικελὰγ, 
'''
"31" = '''
:sup:`31` καὶ ἐν Βαιθμαριμὼθ, καὶ Ἡμισουσεωσὶν, καὶ οἴκου Βαρουσεωρίμ· αὗται αἱ πόλεις αὐτῶν ἕως βασιλέως Δαυίδ. 
'''
"32" = '''
:sup:`32` Καὶ ἐπαύλεις αὐτῶν Αἰτὰν, καὶ Ἢν, Ῥεμνὼν, καὶ Θοκκὰ, καὶ Αἰσὰρ, πόλεις πέντε. 
'''
"33" = '''
:sup:`33` Καὶ πᾶσαι ἐπαύλεις αὐτῶν κύκλῳ τῶν πόλεων τούτων ἕως Βάαλ· αὕτη κατάσχεσις αὐτῶν, καὶ ὁ καταλοχισμὸς αὐτῶν. 
'''
"34" = '''
:sup:`34` Καὶ Μοσωβὰβ, καὶ Ἰεμολὸχ, καὶ Ἰωσία υἱὸς Ἀμασία, 
'''
"35" = '''
:sup:`35` καὶ Ἰωὴλ, καὶ Ἰηοὺ υἱὸς Ἀσαβία, υἱὸς Σαραῦ, υἱὸς Ἀσιὴλ, 
'''
"36" = '''
:sup:`36` καὶ Ἐλιωναῒ, καὶ Ἰωκαβὰ, καὶ Ἰασουία, καὶ Ἀσαΐα, καὶ Ἰεδιὴλ, καὶ Ἰσμαὴλ, καὶ Βαναίας, καὶ Ζουζὰ υἱὸς Σαφαῒ, 
'''
"37" = '''
:sup:`37` υἱοῦ Ἀλὼν, υἱοῦ Ἰεδιὰ, υἱοῦ Σεμρὶ, υἱοῦ Σαμαίου. 
'''
"38" = '''
:sup:`38` Οὗτοι οἱ διελθόντες ἐν ὀνόμασιν ἀρχόντων ἐν ταῖς γενέσεσιν αὐτῶν, καὶ ἐν οἴκοις πατριῶν αὐτῶν ἐπληθύνθησαν εἰς πλῆθος. 
'''
"39" = '''
:sup:`39` Καὶ ἐπορεύθησαν ἕως τοῦ ἐλθεῖν Γέραρα ἕως τῶν ἀνατολῶν τῆς Γαὶ, τοῦ ζητῆσαι νομὰς τοῖς κτήνεσιν αὐτῶν. 
'''
"40" = '''
:sup:`40` Καὶ εὗρον νομὰς πλεὶονας καὶ ἀγαθάς· καὶ ἡ γῆ πλατεῖα ἐναντίον αὐτῶν, καὶ εἰρήνη καὶ ἡσυχία, ὅτι ἐκ τῶν υἱῶν Χὰμ τὼν κατοικούντων ἐκεῖ ἔμπροσθεν. 
'''
"41" = '''
:sup:`41` Καὶ ἤλθοσαν οὗτοι οἱ γεγραμμένοι ἐπʼ ὀνόματος ἐν ἡμέραις Ἐζεκίου βασιλέως Ἰούδα, καὶ ἐπάταξαν τοὺς οἴκους αὐτῶν καὶ τοὺς Μιναίους οὕς εὕροσαν ἐκεῖ, καὶ ἀνεθεμάτισαν αὐτοὺς ἕως τῆς ἡμέρας ταύτης· καὶ ᾤκησαν ἀντʼ αὐτῶν, ὅτι νομαὶ τοῖς κτήνεσιν αὐτῶν ἐκεῖ. 
'''
"42" = '''
:sup:`42` Καὶ ἐξ αὐτῶν ἀπὸ τῶν υἱῶν Συμεὼν ἐπορεύθησαν εἰς ὄρος Σηὶρ ἄνδρες πεντακόσιοι, καὶ Φαλαεττία, καὶ Νωαδία, καὶ Ῥαφαΐα, καὶ Ὀζιὴλ υἱοὶ Ἰεσὶ ἄρχοντες αὐτῶν. 
'''
"43" = '''
:sup:`43` Καὶ ἐπάταξαν τοὺς καταλοίπους τοὺς καταλειφθέντας τοῦ Ἀμαλὴκ ἕως ἡμέρας ταύτης. 
'''
