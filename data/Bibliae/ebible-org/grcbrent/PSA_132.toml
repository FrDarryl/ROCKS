[132]
"1" = '''
:sup:`1` Ὠδὴ τῶν ἀναβαθμῶν. Ἰδοὺ δὴ τί καλὸν, ἢ τί τερπνὸν, ἀλλʼ ἢ τὸ κατοικεῖν ἀδελφοὺς ἐπιτοαυτό; 
'''
"2" = '''
:sup:`2` Ὡς μῦρον ἐπὶ κεφαλῆς τὸ καταβαῖνον ἐπὶ πώγωνα, τὸν πώγωνα τὸν Ἀαρὼν, τὸ καταβαῖνον ἐπὶ τὴν ὦαν τοῦ ἐνδύματος αὐτοῦ. 
'''
"3" = '''
:sup:`3` Ὡς δρόσος Ἀερμῶν ὁ καταβαίνουσα ἐπὶ τὰ ὄρη Σιών· ὅτι ἐκεῖ ἐνετείλατο Κύριος τὴν εὐλογίαν, ζωὴν ἕως τοῦ αἰῶνος. 
'''
