[1]
"1" = '''
:sup:`1` ἌΝΘΡΩΠΟΣ τις ἦν ἐν χώρᾳ τῇ Αὐσίτιδι, ᾧ ὄνομα Ἰὼβ, καὶ ἦν ὁ ἄνθρωπος ἐκεῖνος ἀληθινὸς, ἄμεμπτος, δίκαιος, θεοσεβὴς, ἀπεχόμενος ἀπὸ παντὸς πονηροῦ πράγματος. 
'''
"2" = '''
:sup:`2` Ἐγένοντο δὲ αὐτῷ υἱοὶ ἑπτὰ καὶ θυγατέρες τρεῖς. 
'''
"3" = '''
:sup:`3` Καὶ ἦν τὰ κτήνη αὐτοῦ πρόβατα ἑπτακισχίλια, κάμηλοι τρισχίλιαι, ζεύγη βοῶν πεντακόσια, θήλειαι ὄνοι νομάδες πεντακόσιαι, καὶ ὑπηρεσία πολλὴ σφόδρα, καὶ ἔργα μεγάλα ἦν αὐτῷ ἐπὶ τῆς γῆς, καὶ ἦν ὁ ἄνθρωπος ἐκεῖνος εὐγενὴς τῶν ἀφʼ ἡλίου ἀνατολῶν. 
'''
"4" = '''
:sup:`4` Συμπορευόμενοι δὲ οἱ υἱοὶ αὐτοῦ πρὸς ἀλλήλους, ἐποιοῦσαν πότον καθʼ ἑκάστην ἡμέραν, συμπαραλαμβάνοντες ἅμα καὶ τὰς τρεῖς ἀδελφὰς αὐτῶν, ἐσθίειν καὶ πίνειν μετʼ αὐτῶν. 
'''
"5" = '''
:sup:`5` Καὶ ὡς ἂν συνετελέσθησαν αἱ ἡμέραι τοῦ πότου, ἀπέστελλεν Ἰὼβ καὶ ἐκαθάριζεν αὐτοὺς ἀνιστάμενος τοπρωῒ, καὶ προσέφερε περὶ αὐτῶν θυσίας, κατὰ τὸν ἀριθμὸν αὐτῶν, καὶ μόσχον ἕνα περὶ ἁμαρτίας περὶ τῶν ψυχῶν αὐτῶν· ἔλεγε γὰρ Ἰὼβ, μή ποτε οἱ υἱοί μου ἐν τῇ διανοίᾳ αὐτῶν κακὰ ἐνενόησαν πρὸς Θεόν· οὕτως οὖν ἐποίει Ἰὼβ πάσας τὰς ἡμέρας. 
'''
"6" = '''
:sup:`6` Καὶ ἐγένετο ὡς ἡ ἡμέρα αὕτη, καὶ ἰδοὺ ἦλθον οἱ ἄγγελοι τοῦ Θεοῦ παραστῆναι ἐνώπιον τοῦ Κυρίου, καὶ ὁ διάβολος ἦλθε μετʼ αὐτῶν. 
'''
"7" = '''
:sup:`7` Καὶ εἶπεν ὁ Κύριος τῷ διαβόλῳ, πόθεν παραγέγονας; καὶ ἀποκριθεὶς ὁ διάβολος τῷ Κυρίῳ, εἶπε, περιελθὼν τὴν γῆν καὶ ἐμπεριπατήσας τὴν ὑπʼ οὐρανὸν πάρειμι. 
'''
"8" = '''
:sup:`8` Καὶ εἶπεν αὐτῷ ὁ Κύριος, προσέσχες τῇ διανοίᾳ σου κατὰ τοῦ παιδός μου Ἰώβ; ὅτι οὐκ ἔστι κατʼ αὐτὸν ἐπὶ τῆς γῆς; ἄνθρωπος ἄμεμπτος, ἀληθινὸς, θεοσεβὴς, ἀπεχόμενος ἀπὸ παντὸς πονηροῦ πράγματος; 
'''
"9" = '''
:sup:`9` Ἀπεκρίθη δὲ ὁ διάβολος, καὶ εἶπεν ἐναντίον τοῦ Κυρίου, μὴ δωρεὰν Ἰὼβ σέβεται τὸν Κύριον; 
'''
"10" = '''
:sup:`10` Οὐ σὺ περιέφραξας τὰ ἔξω αὐτοῦ, καὶ τὰ ἔσω τῆς οἰκίας αὐτοῦ, καὶ τὰ ἔξω πάντων τῶν ὄντων αὐτοῦ κύκλῳ; τὰ δὲ ἔργα τῶν χειρῶν αὐτοῦ εὐλόγησας; καὶ τὰ κτήνη αὐτοῦ πολλὰ ἐποίησας ἐπὶ τῆς γῆς; 
'''
"11" = '''
:sup:`11` Ἀλλὰ ἀπόστειλον τὴν χεῖρά σου, καὶ ἅψαι πάντων ὧν ἔχει· ἦ μὴν εἰς πρόσωπόν σε εὐλογήσει. 
'''
"12" = '''
:sup:`12` Τότε εἶπεν ὁ Κύριος τῷ διαβόλῳ, ἰδοὺ πάντα ὅσα ἐστὶν αὐτῷ, δίδωμι ἐν τῇ χειρί σου, ἀλλʼ αὐτοῦ μὴ ἅψῃ· καὶ ἐξῆλθεν ὁ διάβολος παρὰ τοῦ Κυρίου. 
'''
"13" = '''
:sup:`13` Καὶ ἦν ὡς ἡ ἡμέρα αὕτη, οἱ υἱοὶ Ἰὼβ καὶ αἱ θυγατέρες αὐτοῦ ἔπινον οἶνον ἐν τῇ οἰκίᾳ τοῦ ἀδελφοῦ αὐτῶν τοῦ πρεσβυτέρου. 
'''
"14" = '''
:sup:`14` Καὶ ἰδοὺ ἄγγελος ἦλθε πρὸς Ἰὼβ, καὶ εἶπεν αὐτῷ, τὰ ζεύγη τῶν βοῶν ἠροτρία, καὶ αἱ θήλειαι ὄνοι ἐβόσκοντο ἐχόμεναι αὐτῶν, 
'''
"15" = '''
:sup:`15` καὶ ἐλθόντες οἱ αἰχμαλωτεύοντες ᾐχμαλώτευσαν αὐτὰς, καὶ τοὺς παῖδας ἀπέκτειναν ἐν μαχαίραις· σωθεὶς δὲ ἐγὼ μόνος ἦλθον τοῦ ἀπαγγεῖλαί σοι. 
'''
"16" = '''
:sup:`16` Ἔτι τούτου λαλοῦντος, ἦλθεν ἕτερος ἄγγελος, καὶ εἶπε πρὸς Ἰὼβ, πῦρ ἔπεσεν ἐκ τοῦ οὐρανοῦ, καὶ κατέκαυσε τὰ πρόβατα, καὶ τοὺς ποιμένας κατέφαγεν ὁμοίως· σωθεὶς δέ ἐγὼ μόνος ἦλθον τοῦ ἀπαγγεῖλαί σοι. 
'''
"17" = '''
:sup:`17` Ἔτι τούτου λαλοῦντος, ἦλθεν ἕτερος ἄγγελος, καὶ εἶπεν πρὸς Ἰὼβ, οἱ ἱππεῖς ἐποίησαν ἡμῖν κεφαλᾶς τρεῖς, καὶ ἐκύκλωσαν τὰς καμήλους, καὶ ᾐχμαλώτευσαν αὐτὰς, καὶ τοὺς παῖδας ἀπέκτειναν ἐν μαχαίραις· ἐσώθην δὲ ἐγὼ μόνος, καὶ ἦλθον τοῦ ἀπαγγεῖλαί σοι. 
'''
"18" = '''
:sup:`18` Ἔτι τούτου λαλοῦντος, ἄλλος ἄγγελος ἔρχεται λέγων τῷ Ἰὼβ, τῶν υἱῶν σου καὶ τῶν θυγατέρων σου ἐσθίοντων καὶ πινόντων παρὰ τῷ ἀδελφῷ αὐτῶν τῷ πρεσβυτέρῳ, 
'''
"19" = '''
:sup:`19` ἐξαίφνης πνεῦμα μέγα ἐπῆλθεν ἐκ τῆς ἐρήμου, καὶ ἥψατο τῶν τεσσάρων γωνιῶν τῆς οἰκίας, καὶ ἔπεσεν ἡ οἰκία ἐπὶ τὰ παιδία σου, καὶ ἐτελεύτησαν· ἐσώθην δὲ ἐγὼ μόνος, καὶ ἦλθον τοῦ ἀπαγγεῖλαί σοι. 
'''
"20" = '''
:sup:`20` Οὕτως ἀναστὰς Ἰὼβ ἔῤῥξε τὰ ἱμάτια ἑαυτοῦ, καὶ ἐκείρατο τὴν κόμην τῆς κεφαλῆς, καὶ πεσὼν χαμαὶ, προσεκύνησε, καὶ εἶπεν, 
'''
"21" = '''
:sup:`21` αὐτὸς γυμνὸς ἐξῆλθον ἐκ κοιλίας μητρός μου, γυμνὸς καὶ ἀπελεύσομαι ἐκεῖ· ὁ Κύριος ἔδωκεν, ὁ Κύριος ἀφείλατο· ὡς τῷ Κυρίῳ ἔδοξεν, οὕτως ἐγένετο· εἴη τὸ ὄνομα Κυρίου εὐλογημένον. 
'''
"22" = '''
:sup:`22` Ἐν τούτοις πᾶσι τοῖς συμβεβηκόσιν αὐτῷ οὐδὲν ἥμαρτεν Ἰὼβ ἐναντίον τοῦ Κυρίου· καὶ οὐκ ἔδωκεν ἀφροσύνην τῷ Θεῷ. 
'''
