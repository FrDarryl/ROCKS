[81]
"1" = '''
:sup:`1` Ψαλμὸς τῷ Ἀσάφ. Ὁ Θεὸς ἔστη ἐν συναγωγῇ θεῶν, ἐν μέσῳ δὲ θεοὺς διακρινεῖ. 
'''
"2" = '''
:sup:`2` Ἕως πότε κρίνετε ἀδικίαν, καὶ πρόσωπα ἁμαρτωλῶν λαμβάνετε; διάψαλμα. 
'''
"3" = '''
:sup:`3` Κρίνατε ὀρφανὸν καὶ πτωχὸν, ταπεινὸν καὶ πένητα δικαιώσατε. 
'''
"4" = '''
:sup:`4` Εξέλεσθε πένητα, καὶ πτωχὸν ἐκ χειρὸς ἁμαρτωλοῦ ῥύσασθε. 
'''
"5" = '''
:sup:`5` Οὐκ ἔγνωσαν οὐδὲ συνῆκαν, ἐν σκότει διαπορεύονται· σαλευθήσονται πάντα τὰ θεμελια τῆς γῆς. 
'''
"6" = '''
:sup:`6` Ἐγὼ εἶπα, θεοί ἐστε, καὶ υἱοὶ ὑψίστου πάντες. 
'''
"7" = '''
:sup:`7` Ὑμεῖς δὲ ὡς ἄνθρωποι ἀποθνήσκετε, καὶ ὡς εἷς τῶν ἀρχόντων πίπτετε. 
'''
"8" = '''
:sup:`8` Ἀνάστα ὁ Θεὸς, κρῖνον τὴν γῆν, ὅτι σὺ κατακληρονομήσεις ἐν πᾶσι τοῖς ἔθνεσιν. 
'''
