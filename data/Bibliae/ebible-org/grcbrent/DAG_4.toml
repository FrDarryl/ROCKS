[4]
"1" = '''
:sup:`1` Ναβουχοδονόσορ ὁ βασιλεὺς πᾶσι τοῖς λαοῖς, φυλαῖς, καὶ γλώσσαις, τοῖς οἰκοῦσιν ἐν πάσῃ τῇ γῇ, ἐρήνη ὑμῖν πληθυνθείη. 
'''
"2" = '''
:sup:`2` Τὰ σημεῖα καὶ τὰ τέρατα ἃ ἐποίησε μετʼ ἐμοῦ ὁ Θεὸς ὁ ὕψιστος, 
'''
"3" = '''
:sup:`3` ἤρεσεν ἐναντίον ἐμοῦ ἀναγγεῖλαι ὑμῖν, ὡς μεγάλα καὶ ἰσχυρὰ, ἡ βασιλεία αὐτοῦ βασιλεία αἰώνιος, καὶ ἡ ἐξουσία αὐτοῦ εἰς γενεὰν καὶ γενεάν. 
'''
"4" = '''
:sup:`4` Ἐγὼ Ναβουχοδονόσορ εὐθηνῶν ἤμην ἐν τῷ οἴκῳ μου, καὶ εὐθαλῶν. 
'''
"5" = '''
:sup:`5` Ἐνύπνιον ἴδον, καὶ ἐφοβέρισέ με, καὶ ἐταράχθην ἐπὶ τῆς κοίτης μου, καὶ αἱ ὁράσεις τῆς κεφαλῆς μου ἐτάραξάν με. 
'''
"6" = '''
:sup:`6` Καὶ διʼ ἐμοῦ ἐτέθη δόγμα τοῦ εἰσαγαγεῖν ἐνώπιόν μου πάντας τοὺς σοφοὺς Βαβυλῶνος, ὅπως τὴν σύγκρισιν τοῦ ἐνυπνίου γνωρίσωσί μοι. 
'''
"7" = '''
:sup:`7` Καὶ εἰσπορεύοντο οἱ ἐπαοιδοὶ, μάγοι, γαζαρηνοὶ, Χαλδαῖοι· καὶ τὸ ἐνύπνιον ἐγὼ εἶπα ἐνώπιον αὐτῶν· καὶ τὴν σύγκρισιν αὐτοῦ οὐκ ἐγνώρισάν μοι, 
'''
"8" = '''
:sup:`8` ἕως ἦλθε Δανιὴλ, οὗ τὸ ὄνομα Βαλτάσαρ κατὰ τὸ ὄνομα τοῦ θεοῦ μου, ὃς πνεῦμα Θεοῦ ἅγιον ἐν ἑαυτῷ ἔχει. ᾧ εἶπα, 
'''
"9" = '''
:sup:`9` Βαλτάσαρ ὁ ἄρχων τῶν ἐπαοιδῶν, ὃν ἐγὼ ἔγνων ὅτι πνεῦμα Θεοῦ ἅγιον ἐν σοὶ, καὶ πᾶν μυστήριον οὐκ ἀδυνατεῖ σε, ἄκουσον τὴν ὅρασιν τοῦ ἐνυπνίου μου, οὗ ἴδον, καὶ τὴν σύγκρισιν αὐτοῦ εἰπόν μοι. 
'''
"10" = '''
:sup:`10` Ἐπὶ τῆς κοίτης μου ἐθεώρουν, καὶ ἰδοὺ δένδρον ἐν μέσῳ τῆς γῆς, καὶ τὸ ὕψος αὐτοῦ πολύ. 
'''
"11" = '''
:sup:`11` Ἐμεγαλύνθη τὸ δένδρον καὶ ἴσχυσε, καὶ τὸ ὕψος αὐτοῦ ἔφθασεν ἕως τοῦ οὐρανοῦ, καὶ τὸ κῦτος αὐτοῦ εἰς τὸ πέρας ἁπάσης τῆς γῆς, 
'''
"12" = '''
:sup:`12` τὰ φύλλα αὐτοῦ ὡραῖα, καὶ ὁ καρπὸς αὐτοῦ πολὺς, καὶ τροφὴ πάντων ἐν αὐτῷ, καὶ ὑποκάτω αὐτοῦ κατεσκήνουν τὰ θηρία τὰ ἄγρια, καὶ ἐν τοῖς κλάδοις αὐτοῦ κατῴκουν τὰ ὄρνεα τοῦ οὐρανοῦ, καὶ ἐξ αὐτοῦ ἐτρέφετο πᾶσα σάρξ. 
'''
"13" = '''
:sup:`13` Ἐθεώρουν ἐν ὁράματι τῆς νυκτὸς ἐπὶ τῆς κοίτης μου, καὶ ἰδοὺ εἲρ, καὶ ἅγιος ἀπʼ οὐρανοῦ κατέβη, 
'''
"14" = '''
:sup:`14` καὶ ἐφώνησεν ἐν ἰσχύϊ, καὶ οὕτως εἶπεν, ἐκκόψατε τὸ δένδρον, καὶ ἐκτίλατε τοὺς κλάδους αὐτοῦ, καὶ ἐκτινάξατε τὰ φύλλα αὐτοῦ, καὶ διασκορπίσατε τὸν καρπὸν αὐτοῦ· σαλευθήτωσαν τὰ θηρία ὑποκάτωθεν αὐτοῦ, καὶ τὰ ὄρνεα ἀπὸ τῶν κλάδων αὐτοῦ. 
'''
"15" = '''
:sup:`15` Πλὴν τὴν φυὴν τῶν ῥιζῶν αὐτοῦ ἐν τῇ γῇ ἐάσατε, καὶ ἐν δεσμῷ σιδηρῷ καὶ χαλκῷ, καὶ ἐν τῇ χλόῃ τῇ ἔξω, καὶ ἐν τῇ δρόσῳ τοῦ οὐρανοῦ κοιτασθήσεται, καὶ μετὰ τῶν θηρίων ἡ μερὶς αὐτοῦ ἐν τῷ χόρτῳ τῆς γῆς. 
'''
"16" = '''
:sup:`16` Ἡ καρδία αὐτοῦ ἀπὸ τῶν ἀνθρώπων ἀλλοιωθήσεται, καὶ καρδία θηρίου δοθήσεται αὐτῷ, καὶ ἑπτὰ καιροὶ ἀλλαγήσονται ἐπʼ αὐτόν. 
'''
"17" = '''
:sup:`17` Διὰ συνκρίματος εἲρ ὁ λόγος, καὶ ῥῆμα ἁγίων τὸ ἐπερώτημα, ἵνα γνῶσιν οἱ ζῶντες, ὅτι Κύριός ἐστιν ὁ ὕψιστος τῆς βασιλείας τῶν ἀνθρώπων, καὶ ᾧ ἐὰν δόξῃ δώσει αὐτὴν, καὶ ἐξουδένωμα ἀνθρώπων ἀναστήσει ἐπʼ αὐτήν. 
'''
"18" = '''
:sup:`18` Τοῦτο τὸ ἐνύπνιον ὃ ἴδον ἐγὼ Ναβουχοδονόσορ ὁ βασιλεὺς, καὶ σύ Βαλτάσαρ τὸ σύγκριμα εἰπὸν, ὅτι πάντες οἱ σοφοὶ τῆς βασιλείας μου οὐ δύνανται τὸ σύγκριμα αὐτοῦ δηλῶσαί μοι· σὺ δὲ Δανιὴλ δύνασαι, ὅτι πνεῦμα Θεοῦ ἅγιον ἐν σοί. 
'''
"19" = '''
:sup:`19` Τότε Δανιὴλ, οὗ τὸ ὄνομα Βαλτάσαρ, ἀπηνεώθη ὡσεὶ ὥραν μίαν, καὶ οἱ διαλογισμοὶ αὐτοῦ συνετάρασσον αὐτόν· καὶ ἀπεκρίθη Βαλτάσαρ, καὶ εἶπε, κύριε, τὸ ἐνύπνιον ἔστω τοῖς μισοῦσί σε, καὶ ἡ σύγκρισις αὐτοῦ τοῖς ἐχθροῖς σου. 
'''
"20" = '''
:sup:`20` Τὸ δένδρον ὃ εἶδες τὸ μεγαλυνθὲν καὶ τὸ ἰσχυκὸς, οὗ τὸ ὓψος ἔφθανεν εἰς τὸν οὐρανὸν, καὶ τὸ κῦτος αὐτοῦ εἰς πᾶσαν τὴν γῆν, 
'''
"21" = '''
:sup:`21` καὶ τὰ φύλλα αὐτοῦ εὐθαλῆ, καὶ ὁ καρπὸς αὐτοῦ πολύς, καὶ τροφὴ πᾶσιν ἐν αὐτῷ, ὑποκάτω αὐτοῦ κατῴκουν τὰ θηρία τὰ ἄγρια, καὶ ἐν τοῖς κλάδοις αὐτοῦ κατεσκήνουν τὰ ὄρνεα τοῦ οὐρανοῦ, 
'''
"22" = '''
:sup:`22` σὺ εἶ, βασιλεῦ, ὅτι ἐμεγαλύνθης καὶ ἴσχυσας, καὶ ἡ μεγαλωσύνη σου ἐμεγαλύνθη, καὶ ἔφθασεν εἰς τὸν οὐρανὸν, καὶ ἡ κυρεία σου εἰς τὰ πέρατα τῆς γῆς. 
'''
"23" = '''
:sup:`23` Καὶ ὅτι εἶδεν ὁ βασιλεὺς εἲρ, καὶ ἅγιον καταβαίνοντα ἀπὸ τοῦ οὐρανοῦ, καὶ εἶπεν, ἐκτίλατε τὸ δένδρον, καὶ διαφθείρατε αὐτὸ, πλὴν τὴν φυὴν τῶν ῥιζῶν αὐτοῦ ἐν τῇ γῇ ἐάσατε, καὶ ἐν δεσμῷ σιδηρῷ καὶ ἐν χαλκῷ, καὶ ἐν τῇ χλόῃ τῇ ἔξω, καὶ ἐν τῇ δρόσῳ τοῦ οὐρανοῦ αὐλισθήσεται, καὶ μετὰ θηρίων ἀγρίων ἡ μερὶς αὐτοῦ, ἕως οὗ ἑπτὰ καιροὶ ἀλλοιωθῶσιν ἐπʼ αὐτόν· 
'''
"24" = '''
:sup:`24` Τοῦτο ἡ σύγκρισις αὐτοῦ βασιλεῦ, καὶ σύγκριμα ὑψίστου ἐστὶν, ὃ ἔφθασεν ἐπὶ τὸν κύριόν μου τὸν βασιλέα, 
'''
"25" = '''
:sup:`25` καὶ σὲ ἐκδιώξουσιν ἀπὸ τῶν ἀνθρώπων, καὶ μετὰ θηρίων ἀγρίων ἔσται ἡ κατοικία σου, καὶ χόρτον ὡς βοῦν ψωμιοῦσί σε, καὶ ἀπὸ τῆς δρόσου τοῦ οὐρανοῦ αὐλισθήσῃ, καὶ ἑπτὰ καιροὶ ἀλλαγήσονται ἐπὶ σὲ, ἕως οὗ γνῷς ὅτι κυριεύει ὁ ὕψιστος τῆς βασιλείας τῶν ἀνθρώπων, καὶ ᾧ ἂν δόξῃ δώσει αὐτήν. 
'''
"26" = '''
:sup:`26` Καὶ ὅτι εἶπαν, ἐάσατε τὴν φυὴν τῶν ῥιζῶν τοῦ δένδρου· ἡ βασιλεία σου σοὶ μένει, ἀφʼ ἧς ἂν γνῷς τὴν ἐξουσίαν τὴν οὐράνιον. 
'''
"27" = '''
:sup:`27` Διατοῦτο, βασιλεῦ, ἡ βουλή μου ἀρεσάτω σοι, καὶ τὰς ἁμαρτίας σου ἐν ἐλεημοσύναις λύτρωσαι, καὶ τὰς ἀδικίας, ἐν οἰκτιρμοῖς πενήτων· ἴσως ἔσται μακρόθυμος τοῖς παραπτώμασί σου ὁ Θεός. 
'''
"28" = '''
:sup:`28` Ταῦτα πάντα ἔφθασεν ἐπὶ Ναβουχοδονόσορ τὸν βασιλέα. 
'''
"29" = '''
:sup:`29` Μετὰ δωδεκάμηνον, ἐπὶ τῷ ναῷ τῆς βασιλείας αὐτοῦ ἐν Βαβυλῶνι περιπατῶν, 
'''
"30" = '''
:sup:`30` ἀπεκρίθη ὁ βασιλεὺς, καὶ εἶπεν, οὐχ αὕτη ἐστὶ Βαβυλὼν ἡ μεγάλη, ἣν ἐγὼ ᾠκοδόμησα εἰς οἶκον βασιλείας, ἐν τῷ κράτει τῆς ἰσχύος μου, εἰς τιμὴν τῆς δόξης μου; 
'''
"31" = '''
:sup:`31` Ἔτι τοῦ λόγου ἐν τῷ στόματι τοῦ βασιλέως ὄντος, φωνὴ ἀπʼ οὐρανοῦ ἐγένετο, σοὶ λέγουσι Ναβουχοδονόσορ βασιλεῦ, ἡ βασιλεία παρῆλθεν ἀπὸ σοῦ, 
'''
"32" = '''
:sup:`32` καὶ ἀπὸ τῶν ἀνθρώπων σε ἐκδιώκουσι, καὶ μετὰ θηρίων ἀγρίων ἡ κατοικία σου, καὶ χόρτον ὡς βοῦν ψωμιοῦσί σε, καὶ ἑπτὰ καιροὶ ἀλλαγήσονται ἐπὶ σὲ, ἕως γνῷς ὅτι κυριεύει ὁ ὕψιστος τῆς βασιλείας τῶν ἀνθρώπων, καὶ ᾧ ἂν δόξῃ δώσει αὐτήν. 
'''
"33" = '''
:sup:`33` Αὐτῇ τῇ ὥρᾳ ὁ λόγος συνετελέσθη ἐπὶ Ναβουχοδονόσορ, καὶ ἀπὸ τῶν ἀνθρώπων ἐξεδιώχθη, καὶ χόρτον ὡς βοῦς ἤσθιε, καὶ ἀπὸ τῆς δρόσου τοῦ οὐρανοῦ τὸ σῶμα αὐτοῦ ἐβάφη, ἕως αἱ τρίχες αὐτοῦ ὡς λεόντων ἐμεγαλύνθησαν, καὶ οἱ ὄνυχες αὐτοῦ ὡς ὁρνέων. 
'''
"34" = '''
:sup:`34` Καὶ μετὰ τὸ τέλος τῶν ἡμερῶν ἐγὼ Ναβουχοδονόσορ τοὺς ὀφθαλμούς μου εἰς τὸν οὐρανὸν ἀνέλαβον, καὶ αἱ φρένες μου ἐπʼ ἐμὲ ἐπεστράφησαν, καὶ τῷ ὑψίστῳ ηὐλόγησα, καὶ τῷ ζῶντι εἰς τὸν αἰῶνα ᾔνεσα, καὶ ἐδόξασα, ὅτι ἡ ἐξουσία αὐτοῦ ἐξουσία αἰώνιος, καὶ ἡ βασιλεία αὐτοῦ εἰς γενεὰν καὶ γενεὰν, 
'''
"35" = '''
:sup:`35` καὶ πάντες οἱ κατοικοῦντες τὴν γῆν ὡς οὐδὲν ἐλογίσθησαν· καὶ κατὰ τὸ θέλημα αὐτοῦ ποιεῖ ἐν τῇ δυνάμει τοῦ οὐρανοῦ, καὶ ἐν τῇ κατοικίᾳ τῆς γῆς· καὶ οὐκ ἔστιν ὃς ἀντιποιήσεται τῇ χειρὶ αὐτοῦ, καὶ ἐρεῖ αὐτῷ, τί ἐποίησας; 
'''
"36" = '''
:sup:`36` Αὐτῷ τῷ καιρῷ αἱ φρένες μου ἐπεστράφησαν ἐπʼ ἐμέ, καὶ εἰς τὴν τιμὴν τῆς βασιλείας μου ἦλθον· καὶ ἡ μορφή μου ἐπέστρεψεν ἐπʼ ἐμέ, καὶ οἱ τύραννοί μου, καὶ οἱ μεγιστᾶνές μου ἐζήτουν με, καὶ ἐπὶ τὴν βασιλείαν μου ἐκραταιώθην, καὶ μεγαλωσύνη περισσοτέρα προσετέθη μοι. 
'''
"37" = '''
:sup:`37` Νῦν οὖν ἐγὼ Ναβουχοδονόσορ αἰνῶ καὶ ὑπερυψῶ καὶ δοξάζω τὸν βασιλέα τοῦ οὐρανοῦ, ὅτι πάντα τὰ ἔργα αὐτοῦ ἀληθινὰ, καὶ αἱ τρίβοι αὐτοῦ κρίσεις, καὶ πάντας τοὺς πορευομένους ἐν ὑπερηφανίᾳ δύναται ταπεινῶσαι. 
'''
