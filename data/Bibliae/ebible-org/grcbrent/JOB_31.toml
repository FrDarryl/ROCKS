[31]
"1" = '''
:sup:`1` Διαθήκην ἐθέμην τοῖς ὀφθαλμοῖς μου, καὶ οὐ συνήσω ἐπὶ παρθένον. 
'''
"2" = '''
:sup:`2` Καὶ τί ἐμέρισεν ὁ Θεὸς ἄνωθεν, καὶ κληρονομία ἱκανοῦ ἐξ ὑψίστων; 
'''
"3" = '''
:sup:`3` Οὐαί, ἀπώλεια τῷ ἀδίκῳ, καὶ ἀπαλλοτρίωσις τοῖς ποιοῦσιν ἀνομίαν. 
'''
"4" = '''
:sup:`4` Οὐχὶ αὐτὸς ὄψεται ὁδόν μου, καὶ πάντα τὰ διαβήματά μου ἐξαριθμήσεται; 
'''
"5" = '''
:sup:`5` Εἰ δὲ ἤμην πεπορευμένος μετὰ γελοιαστῶν, εἰ δὲ καὶ ἐσπούδασεν ὁ πούς μου εἰς δόλον· 
'''
"6" = '''
:sup:`6` Ἕσταμαι γὰρ ἐν ζυγῷ δικαίῳ, οἶδε δὲ ὁ Κύριος τὴν ἀκακίαν μου· 
'''
"7" = '''
:sup:`7` Εἰ ἐξέκλινεν ὁ πούς μου ἐκ τῆς ὁδοῦ, εἰ δὲ καὶ τῷ ὀφθαλμῷ ἐπηκολούθησεν ἡ καρδία μου, εἰ δὲ καὶ ταῖς χερσί μου ἡψάμην δώρων, 
'''
"8" = '''
:sup:`8` σπείραιμι ἄρα καὶ ἄλλοι φάγοισαν, ἄῤῥιζος δὲ γενοίμην ἐπὶ γῆς. 
'''
"9" = '''
:sup:`9` Εἰ ἐξηκολούθησεν ἡ καρδία μου γυναικὶ ἀνδρὸς ἑτέρου, εἰ καὶ ἐγκάθετος ἐγενόμην ἐπὶ θύραις αὐτῆς, 
'''
"10" = '''
:sup:`10` ἀρέσαι ἄρα καὶ ἡ γυνή μου ἑτέρῳ, τὰ δὲ νήπιά μου ταπεινωθείη. 
'''
"11" = '''
:sup:`11` Θυμὸς γὰρ ὀργῆς ἀκατάσχετος, τὸ μιᾶναι ἀνδρὸς γυναῖκα. 
'''
"12" = '''
:sup:`12` Πῦρ γάρ ἐστι καιόμενον ἐπὶ πάντων τῶν μερῶν, οὗδʼ ἂν ἐπέλθῃ ἐκ ῥιζῶν ἀπώλεσεν. 
'''
"13" = '''
:sup:`13` Εἰ δὲ καὶ ἐφαύλισα κρίμα θεράποντός μου ἢ θεραπαίνης, κρινομένων αὐτῶν πρὸς μὲ, 
'''
"14" = '''
:sup:`14` τί γὰρ ποιήσω ἐὰν ἔτασίν μου ποιῆται ὁ Κύριος; ἐὰν δὲ καὶ ἐπισκοπήν τινα, ἀπόκρισιν ποιήσομαι; 
'''
"15" = '''
:sup:`15` Πότερον οὐχ ὡς καὶ ἐγὼ ἐγενόμην ἐν γαστρὶ, καὶ ἐκεῖνοι γεγόνασι; γεγόναμεν δὲ ἐν τῇ αὐτῇ κοιλίᾳ. 
'''
"16" = '''
:sup:`16` Ἀδύνατοι δὲ χρείαν ἥν ποτε εἶχον οὐκ ἀπέτυχον, χήρας δὲ τὸν ὀφθαλμὸν οὐκ ἐξέτηξα· 
'''
"17" = '''
:sup:`17` Εἰ δὲ καὶ τὸν ψωμόν μου ἔφαγον μόνος, καὶ οὐχὶ ὀρφανῷ μετέδωκα· 
'''
"18" = '''
:sup:`18` Ὅτι ἐκ νεότητός μου ἐξέτρεφον ὡς πατὴρ, καὶ ἐκ γαστρὸς μητρός μου ὡδήγησα· 
'''
"19" = '''
:sup:`19` Εἰ δὲ καὶ ὑπερεῖδον γυμνὸν ἀπολλύμενον, καὶ οὐκ ἠμφίασα αὐτόν· 
'''
"20" = '''
:sup:`20` Ἀδύνατοι δὲ εἰ μὴ εὐλόγησάν με, ἀπὸ δὲ κουρᾶς ἀμνῶν μοῦ ἐθερμάνθησαν οἱ ὦμοι αὐτῶν· 
'''
"21" = '''
:sup:`21` Εἰ ἐπῆρα ὀρφανῷ χεῖρα, πεποιθὼς ὅτι πολλή μοι βοήθεια περίεστιν· 
'''
"22" = '''
:sup:`22` Ἀποσταίη ἄρα ὁ ὦμός μου ἀπὸ τῆς κλειδός, ὁ δὲ βραχίων μου ἀπὸ τοῦ ἀγκῶνος συντριβείη. 
'''
"23" = '''
:sup:`23` Φόβος γὰρ Κυρίου συνέσχε με, ἀπὸ τοῦ λήμματος αὐτοῦ οὐχ ὑποίσω. 
'''
"24" = '''
:sup:`24` Εἰ ἔταξα χρυσίον εἰς χοῦν μου, εἰ δὲ καὶ λίθῳ πολυτελεῖ ἐπεποίθησα, 
'''
"25" = '''
:sup:`25` εἰ δὲ καὶ εὐφράνθην πολλοῦ πλούτου μου γενομένου, εἰ δὲ καὶ ἐπʼ ἀναριθμήτοις ἐθέμην χεῖρά μου· 
'''
"26" = '''
:sup:`26` Ἢ οὐχ ὁρῶμεν ἥλιον τὸν ἐπιθαύσκοντα ἐκλείποντα, σελήνην δὲ φθίνουσαν; οὐ γὰρ ἐπʼ αὐτοῖς ἐστί· 
'''
"27" = '''
:sup:`27` Καὶ εἰ ἠπατήθη λάθρα ἡ καρδία μου, εἰ δὲ χεῖρά μου ἐπιθεὶς ἐπὶ στόματί μου ἐφίλησα. 
'''
"28" = '''
:sup:`28` Καὶ τοῦτό μοι ἄρα ἀνομία ἡ μεγίστη λογισθείη, ὅτι ἐψευσάμην ἐναντίον Κυρίου τοῦ ὑψίστου. 
'''
"29" = '''
:sup:`29` Εἰ δὲ καὶ ἐπιχαρὴς ἐγενόμην πτώματι ἐχθρῶν μου, καὶ εἶπεν ἡ καρδία μου, εὖγε. 
'''
"30" = '''
:sup:`30` Ἀκούσαι ἄρα τὸ οὖς μου τὴν κατάραν μου, θρυληθείην δὲ ἄρα ὑπὸ λαοῦ μου κακούμενος. 
'''
"31" = '''
:sup:`31` Εἰ δὲ καὶ πολλάκις εἶπον αἱ θεράπαιναί μου, τίς ἄν δῴη ἡμῖν τῶν σαρκῶν αὐτοῦ πλησθῆναι; λίαν μου χρηστοῦ ὄντος· 
'''
"32" = '''
:sup:`32` Ἔξω δὲ οὐκ ηὐλίζετο ξένος, ἡ δὲ θύρα μου παντὶ ἐλθόντι ἀνέῳκτο· 
'''
"33" = '''
:sup:`33` Εἰ δὲ καὶ ἁμαρτὼν ἀκουσίως ἔκρυψα τὴν ἁμαρτίαν μου· 
'''
"34" = '''
:sup:`34` Οὐ γὰρ διετράπην πολυοχλίαν πλήθους, τοῦ μὴ ἐξαγορεῦσαι ἐνώπιον αὐτῶν· εἰ δὲ καὶ εἴασα ἀδύνατον ἐξελθεῖν θύραν μου κόλπῳ κενῷ· 
'''
"35" = '''
:sup:`35` Τίς δῴη ἀκούοντά μου; χεῖρα δὲ Κυρίου εἰ μὴ ἐδεδοίκειν· συγγραφὴν δὲ ἣν εἶχον κατά τινος, 
'''
"36" = '''
:sup:`36` ἐπʼ ὤμοις ἂν περιθέμενος στέφανον ἀνεγίνωσκον, 
'''
"37" = '''
:sup:`37` καὶ εἰ μὴ ῥῆξας αὐτὴν ἀπέδωκα, οὐθὲν λαβὼν παρὰ χρεωφειλέτου· 
'''
"38" = '''
:sup:`38` Εἰ ἐπʼ ἐμοί ποτε ἡ γῆ ἐστέναξεν, εἰ δὲ καὶ οἱ αὔλακες αὐτῆς ἔκλαυσαν ὁμοθυμαδόν· 
'''
"39" = '''
:sup:`39` Εἰ δὲ καὶ τὴν ἰσχὺν αὐτῆς ἔφαγον μόνος ἄνευ τιμῆς, εἰ δὲ καὶ ψυχὴν κυρίου τῆς γῆς ἐκλαβὼν ἐλύπησα· 
'''
"40" = '''
:sup:`40` Ἀντὶ πυροῦ ἄρα ἐξέλθοι μοι κνίδη, ἀντὶ δὲ κριθῆς βάτος. Καὶ ἐπαύσατο Ἰὼβ ῥήμασιν. 
'''
