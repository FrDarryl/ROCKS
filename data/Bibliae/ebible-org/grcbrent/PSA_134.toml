[134]
"1" = '''
:sup:`1` Ἀλληλούϊα. Αἰνεῖτε τὸ ὄνομα Κυρίου, αἰνεῖτε δοῦλοι Κύριον, 
'''
"2" = '''
:sup:`2` Οἱ ἑστῶτες ἐν οἴκω Κυρίου, ἐν αὐλαῖς οἴκου Θεοῦ ἡμῶν. 
'''
"3" = '''
:sup:`3` Αἰνεῖτε τὸν Κύριον, ὅτι ἀγαθὸς Κύριος· ψάλατε τῷ ὀνόματι αὐτοῦ, ὅτι καλόν. 
'''
"4" = '''
:sup:`4` Ὅτι τὸν Ἰακὼβ ἐξελέξατο ἑαυτῷ ὁ Κύριος, Ἰσραὴλ εἰς περιουσιασμὸν ἑαυτῷ. 
'''
"5" = '''
:sup:`5` Ὅτι ἐγὼ ἔγνωκα, ὅτι μέγας ὁ Κύριος, καὶ ὁ Κύριος ἡμῶν παρὰ πάντας τοὺς θεούς. 
'''
"6" = '''
:sup:`6` Πάντα ὅσα ἠθέλησεν ὁ Κύριος, ἐποίησεν ἐν τῷ οὐρανῷ καὶ ἐν τῇ γῇ, ἐν ταῖς θαλάσσαις καὶ ἐν πάσαις ταῖς ἀβύσσοις. 
'''
"7" = '''
:sup:`7` Ἀνάγων νεφέλας ἐξ ἐσχάτου τῆς γῆς, ἀστραπὰς εἰς ὑετὸν ἐποίησεν· ὁ ἐξάγων ἀνέμους ἐκ θησαυρῶν αὐτοῦ. 
'''
"8" = '''
:sup:`8` Ὃς ἐπάταξε τὰ πρωτότοκα Αἰγύπτου ἀπὸ ἀνθρώπου ἕως κτήνους. 
'''
"9" = '''
:sup:`9` Ἐξαπέστειλεν σημεῖα καὶ τέρατα ἐν μέσῳ σου Αἴγυπτε, ἐν Φαραῷ καὶ ἐν πᾶσι τοῖς δούλοις αὐτοῦ. 
'''
"10" = '''
:sup:`10` Ὃς ἐπάταξεν ἔθνη πολλά, καὶ ἀπέκτεινε βασιλεῖς κραταιούς· 
'''
"11" = '''
:sup:`11` τὸν Σηὼν βασιλέα τῶν Ἀμοῤῥαίων, καὶ τὸν Ὢγ βασιλέα τῆς Βασὰν, καὶ πάσας τὰς βασιλείας Χαναάν· 
'''
"12" = '''
:sup:`12` Καὶ ἔδωκε τὴν γῆν αὐτῶν κληρονομίαν, κληρονομίαν Ἰσραὴλ λαῷ αὐτοῦ. 
'''
"13" = '''
:sup:`13` Κύριε τὸ ὄνομά σου εἰς τὸν αἰῶνα, καὶ τὸ μνημόσυνόν σου εἰς γενεὰν καὶ γενεάν. 
'''
"14" = '''
:sup:`14` Ὅτι κρινεῖ Κύριος τὸν λαὸν αὐτοῦ, καὶ ἐπὶ τοῖς δούλοις αὐτοῦ παρακληθήσεται. 
'''
"15" = '''
:sup:`15` Τὰ εἴδωλα τῶν ἐθνῶν ἀργύριον καὶ χρυσίον, ἔργα χειρῶν ἀνθρώπων. 
'''
"16" = '''
:sup:`16` Στόμα ἔχουσι καὶ οὐ λαλήσουσιν, ὀφθαλμοὺς ἔχουσι καὶ οὐκ ὄψονται· 
'''
"17" = '''
:sup:`17` Ὦτα ἔχουσι καὶ οὐκ ἐνωτισθήσονται, οὐδὲ γάρ ἐστι πνεῦμα ἐν τῷ στόματι αὐτῶν. 
'''
"18" = '''
:sup:`18` Ὅμοιοι αὐτοῖς γένοιντο οἱ ποιοῦντες αὐτὰ, καὶ πάντες οἱ πεποιθότες ἐπʼ αὐτοῖς. 
'''
"19" = '''
:sup:`19` Οἶκος Ἰσραὴλ εὐλογήσατε τὸν Κύριον, οἶκος Ἀαρὼν εὐλογήσατε τὸν Κύριον· 
'''
"20" = '''
:sup:`20` Οἶκος Λευὶ, εὐλογήσατε τὸν Κύριον, οἱ φοβούμενοι τὸν Κύριον εὐλογήσατε τὸν Κύριον. 
'''
"21" = '''
:sup:`21` Εὐλογητὸς Κύριος ἐκ Σιὼν, ὁ κατοικῶν Ἱερουσαλήμ. 
'''
