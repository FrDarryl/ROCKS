[22]
"1" = '''
:sup:`1` Τάδε λέγει Κύριος, πορεύου καὶ κατάβηθι εἰς τὸν οἶκον τοῦ βασιλέως Ἰούδα, καὶ λαλήσεις ἐκεῖ τὸν λόγον τοῦτον, 
'''
"2" = '''
:sup:`2` καὶ ἐρεῖς, Ἄκουε λόγον Κυρίου βασιλεῦ Ἰούδα, ὁ καθήμενος ἐπὶ θρόνου Δαυὶδ, σὺ καὶ ὁ οἶκός σου καὶ ὁ λαός σου, καὶ οἱ εἰσπορευόμενοι ταῖς πύλαις ταύταις· 
'''
"3" = '''
:sup:`3` Τάδε λέγει Κύριος, ποιεῖτε κρίσιν καὶ δικαιοσύνην, καὶ ἐξαιρεῖσθε διηρπασμένον ἐκ χειρὸς ἀδικοῦντος αὐτὸν, καὶ προσήλυτον καὶ ὀρφανὸν καὶ χήραν μὴ καταδυναστεύετε, καὶ μὴ ἀσεβεῖτε, καὶ αἷμα ἀθῶον μὴ ἐκχέητε ἐν τῷ τόπῳ τούτῳ. 
'''
"4" = '''
:sup:`4` Διότι ἐὰν ποιοῦντες ποιήσητε τὸν λόγον τοῦτον, καὶ εἰσελεύσονται ἐν ταῖς πύλαις τοῦ οἴκου τούτου βασιλεῖς καθήμενοι ἐπὶ θρόνου Δαυὶδ, καὶ ἐπιβεβηκότες ἐφʼ ἁρμάτων καὶ ἵππων, αὐτοὶ καὶ οἱ παῖδες αὐτῶν, καὶ ὁ λαὸς αὐτῶν. 
'''
"5" = '''
:sup:`5` Ἐὰν δὲ μὴ ποιήσητε τοὺς λόγους τούτους, κατʼ ἐμαυτοῦ ὤμοσα, λέγει Κύριος, ὅτι εἰς ἐρήμωσιν ἔσται ὁ οἶκος οὗτος. 
'''
"6" = '''
:sup:`6` Ὅτι τάδε λέγει Κύριος κατὰ τοῦ οἴκου βασιλέως Ἰούδα, Γαλαὰδ σύ μοι ἀρχὴ τοῦ Λιβάνου, ἐὰν μὴ θῶ σε εἰς ἔρημον, πόλεις μὴ κατοικηθησομένας, 
'''
"7" = '''
:sup:`7` καὶ ἐπάξω ἐπὶ σὲ ὀλοθρεύοντα ἄνδρα, καὶ τὸν πέλεκυν αὐτοῦ, καὶ ἐκκόψουσι τὰς ἐκλεκτὰς κέδρους σου, καὶ ἐμβαλοῦσιν εἰς τὸ πῦρ. 
'''
"8" = '''
:sup:`8` Καὶ διελεύσονται ἔθνη διὰ τῆς πόλεως ταύτης, καὶ ἐρεῖ ἕκαστος πρὸς τὸν πλησίον αὐτοῦ, διατί ἐποίησε Κύριος οὕτως τῇ πόλει ταύτῃ τῇ μεγάλῃ; 
'''
"9" = '''
:sup:`9` Καὶ ἐροῦσιν, ἀνθʼ ὧν ἐγκατέλιπον τὴν διαθήκην Κυρίου Θεοῦ αὐτῶν, καὶ προσεκύνησαν θεοῖς ἀλλοτρίοις, καὶ ἐδούλευσαν αὐτοῖς. 
'''
"10" = '''
:sup:`10` Μὴ κλαίετε τὸν τεθνηκότα, μηδὲ θρηνεῖτε αὐτόν· κλαύσατε κλαυθμῷ τὸν ἐκπορευόμενον, ὅτι οὐκ ἐπιστρέψει ἔτι, οὐδὲ ὄψεται τὴν γῆν πατρίδος αὐτοῦ. 
'''
"11" = '''
:sup:`11` Διότι τάδε λέγει Κύριος ἐπὶ Σελλὴμ υἱὸν Ἰωσία τὸν βασιλεύοντα ἀντὶ Ἰωσίου τοῦ πατρὸς αὐτοῦ, ὃς ἐξῆλθεν ἐκ τοῦ τόπου τούτου· οὐκ ἀναστρέψει ἐκεῖ ἔτι, 
'''
"12" = '''
:sup:`12` ἀλλʼ ἢ ἐν τῷ τόπῳ τούτῳ οὗ μετῴκισα αὐτὸν, ἐκεῖ ἀποθανεῖται, καὶ τὴν γῆν ταύτην οὐκ ὄψεται ἔτι. 
'''
"13" = '''
:sup:`13` Ὁ οἰκοδομῶν οἰκίαν αὐτοῦ οὐ μετὰ δικαιοσύνης, καὶ τὰ ὑπερῷα αὐτοῦ οὐκ ἐν κρίματι, παρὰ τῷ πλησίον αὐτοῦ ἐργᾶται δωρεὰν, καὶ τὸν μισθὸν αὐτοῦ οὐ μὴ ἀποδώσει αὐτῷ. 
'''
"14" = '''
:sup:`14` Ὠκοδόμησας σεαυτῷ οἶκον σύμμετρον, ὑπερῷα ῥιπιστὰ διεσταλμένα θυρίσι, καὶ ἐξυλωμένα ἐν κέδρῳ, καὶ κεχρισμένα ἐν μίλτῳ. 
'''
"15" = '''
:sup:`15` Μὴ βασιλεύσῃς, ὅτι σὺ παροξυνῇ ἐν Ἄχαζ τῷ πατρί σου; οὐ φάγονται, καὶ οὐ πίονται· βέλτιόν σε ποιεῖν κρίμα καὶ δικαιοσύνην. 
'''
"16" = '''
:sup:`16` Οὐκ ἔγνωσαν, οὐκ ἔκριναν κρίσιν ταπεινῷ, οὐδὲ κρίσιν πένητος· οὐ τοῦτό ἐστι τὸ μὴ γηῶναί σε ἐμὲ; λέγει Κύριος. 
'''
"17" = '''
:sup:`17` Ἰδοὺ οὐκ εἰσὶν οἱ ὀφθαλμοί σου, οὐδὲ ἡ καρδία σου καλὴ, ἀλλὰ εἰς τὴν πλεονεξίαν σου, καὶ εἰς τὸ αἷμα τὸ ἀθῶον τοῦ ἐκχέαι αὐτὸ, καὶ εἰς ἀδικήματα καὶ εἰς φόνον, τοῦ ποιεῖν αὐτά. 
'''
"18" = '''
:sup:`18` Διατοῦτο τάδε λέγει Κύριος ἐπὶ Ἰωακεὶμ υἱὸν Ἰωσία βασιλέα Ἰούδα, καὶ ἐπὶ τὸν ἄνδρα τοῦτον, οὐ κόψονται αὐτὸν, ὦ ἀδελφὲ, οὐδὲ μὴ κλαύσονται αὐτὸν, οἴμοι Κύριε. 
'''
"19" = '''
:sup:`19` Ταφὴν ὄνου ταφήσεται, συμψησθεὶς ῥιφήσεται ἐπέκεινα τῆς πύλης Ἱερουσαλήμ. 
'''
"20" = '''
:sup:`20` Ἀνάβηθι εἰς τὸν Λίβανον, καὶ κράξον, καὶ εἰς τὴν Βασὰν δὸς τὴν φωνήν σου, καὶ βόησον εἰς τὸ πέρας τῆς θαλάσσης, ὅτι συνετρίβησαν πάντες οἱ ἐρασταί σου. 
'''
"21" = '''
:sup:`21` Ἐλάλησα πρὸς σὲ ἐν τῇ παραπτώσει σου, καὶ εἶπας, οὐκ ἀκούσομαι· αὕτη ἡ ὁδός σου ἐκ νεότητός σου, οὐκ ἤκουσας τῆς φωνῆς μου. 
'''
"22" = '''
:sup:`22` Πάντας τοὺς ποιμένας σου ποιμανεῖ ἄνεμος, καὶ οἱ ἐρασταί σου ἐν αἰχμαλωσίᾳ ἐξελεύσονται, ὅτι τότε αἰσχυνθήσῃ καὶ ἀτιμωθήσῃ ἀπὸ πάντων τῶν φιλούντων σε. 
'''
"23" = '''
:sup:`23` Κατοικοῦσα ἐν τῷ Λιβάνῳ, ἐννοσσεύουσα ἐν ταῖς κέδροις, καταστενάξεις ἐν τῷ ἐλθεῖν σοι ὀδύνας ὡς τικτούσης. 
'''
"24" = '''
:sup:`24` Ζῶ ἐγὼ, λέγει Κύριος, ἐὰν γενόμενος γένηται Ἰεχονίας υἱὸς Ἰωακεὶμ βασιλεὺς Ἰούδα ἀποσφράγισμα ἐπὶ τῆς χειρὸς τῆς δεξιᾶς μου, ἐκεῖθεν ἐκσπάσω σε, 
'''
"25" = '''
:sup:`25` καὶ παραδώσω σε εἰς χεῖρας τῶν ζητούντων τὴν ψυχήν σου, ὧν σὺ εὐλαβῇ ἀπὸ προσώπου αὐτῶν, εἰς χεῖρας τῶν Χαλδαίων, 
'''
"26" = '''
:sup:`26` καὶ ἀποῤῥίψω σε καὶ τὴν μητέρα σου τὴν τεκοῦσάν σε εἰς γῆν, οὗ οὐκ ἐτέχθης ἐκεῖ, καὶ ἐκεῖ ἀποθανεῖσθε· 
'''
"27" = '''
:sup:`27` Εἰς δὲ τὴν γῆν ἣν αὐτοὶ εὔχονται ταῖς ψυχαῖς αὐτῶν, οὐ μὴ ἀποστρέψωσιν. 
'''
"28" = '''
:sup:`28` Ἠτιμώθη Ἰεχονίας ὡς σκεῦος οὗ οὐκ ἔστι χρεία αὐτοῦ, ὅτι ἐξεῤῥίφη, καὶ ἐξεβλήθη εἰς γῆν ἣν οὐκ ᾔδει. 
'''
"29" = '''
:sup:`29` Γῆ, γῆ ἄκουε λόγον Κυρίου, 
'''
"30" = '''
:sup:`30` γράψον τὸν ἄνδρα τοῦτον ἐκκήρυκτον ἄνθρωπον, ὅτι οὐ μὴ αὐξηθῇ ἐκ τοῦ σπέρματος αὐτοῦ καθήμενος ἐπὶ θρόνου Δαυὶδ, ἄρχων ἔτι ἐν τῷ Ἰούδα. 
'''
