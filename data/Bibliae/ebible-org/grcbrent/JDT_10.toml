[10]
"1" = '''
:sup:`1` Καὶ ἐγένετο ὡς ἐπαύσατο βοῶσα πρὸς τὸν Θεὸν Ἰσραὴλ, καὶ συνετέλεσε πάντα τὰ ῥήματα ταῦτα, 
'''
"2" = '''
:sup:`2` καὶ ἀνέστη ἀπὸ τῆς πτώσεως καὶ ἐκάλεσε τὴν ἅβραν αὐτῆς, καὶ κατέβη εἰς τὸν οἶκον ἐν ᾧ διέτριβεν ἐν αὐτῷ ἐν ταῖς ἡμέραις τῶν σαββάτων, καὶ ἐν ταῖς ἑορταῖς αὐτῆς, 
'''
"3" = '''
:sup:`3` καὶ περιείλατο τὸν σάκκον ὃν ἐνεδεδύκει, καὶ ἐξεδύσατο τὰ ἱμάτια τῆς χηρεύσεως αὐτῆς, καὶ περιεκλύσατο τὸ σῶμα ὕδατι, καὶ ἐχρίσατο μύρῳ παχεῖ, καὶ διέταξε τὰς τρίχας τῆς κεφαλῆς αὐτῆς, καὶ ἐπέθετο μίτραν ἐπʼ αὐτῆς, καὶ ἐνεδύσατο τὰ ἱμάτια τῆς εὐφροσύνης αὐτῆς, ἐν οἷς ἐστολίζετο ἐν ταῖς ἡμέραις τῆς ζωῆς τοῦ ἀνδρὸς αὐτῆς Μανασσῆ· 
'''
"4" = '''
:sup:`4` καὶ ἔλαβε σανδάλια εἰς τοὺς πόδας αὐτῆς, καὶ περιέθετο τοὺς χλιδῶνας, καὶ τὰ ψέλλια, καὶ τοὺς δακτυλίους, καὶ τὰ ἐνώτια, καὶ πάντα τὸν κόσμον αὐτῆς· καὶ ἐκαλλωπίσατο σφόδρα εἰς ἀπάτησιν ὀφθαλμῶν ἀνδρῶν, ὅσοι ἂν ἴδωσιν αὐτήν. 
'''
"5" = '''
:sup:`5` Καὶ ἔδωκε τῇ ἅβρᾳ αὐτῆς ἀσκοπυτίνην οἴνου, καὶ καμψάκην ἐλαίου, καὶ πήραν ἐπλήρωσεν ἀλφίτων καὶ παλάθης καὶ ἄρτων καθαρῶν, καὶ περιεδίπλωσε πάντα τὰ ἀγγεῖα αὐτῆς, καὶ ἐπέθηκεν ἐπʼ αὐτῇ. 
'''
"6" = '''
:sup:`6` Καὶ ἐξήλθοσαν ἐπὶ τὴν πύλην τῆς πόλεως Βετυλούα, καὶ εὕροσαν ἐφεστῶτας ἐπʼ αὐτῇς Ὀζίαν, καὶ τοὺς πρεσβυτέρους τῆς πόλεως Χαβρὶν καὶ Χαρμίν. 
'''
"7" = '''
:sup:`7` Ὡς δὲ εἶδον αὐτὴν, καὶ ἦν ἠλλοιωμένον τὸ πρόσωπον αὐτῆς, καὶ τὴν στολὴν μεταβεβληκυῖαν αὐτῆς, καὶ ἐθαύμασαν ἐπὶ τῷ κάλλει αὐτῆς ἐπὶ πολὺ σφόδρα, καὶ εἶπαν αὐτῇ, 
'''
"8" = '''
:sup:`8` ὁ Θεὸς ὁ Θεὸς τῶν πατέρων ἡμῶν δῴη σε εἰς χάριν, καὶ τελειώσαι τὰ ἐπιτηδεύματά σου εἰς γαυρίαμα υἱῶν Ἱσραὴλ καὶ ὕψωμα Ἰερουσαλήμ· καὶ προσεκύνησε τῷ Θεῷ, 
'''
"9" = '''
:sup:`9` Καὶ εἶπε πρὸς αὐτοὺς, ἐπιτάξατε ἀνοῖξαί μοι τὴν πύλην τῆς πόλεως, καὶ ἐξελεύσομαι εἰς τελείωσιν τῶν λόγων, ὧν ἐλαλήσατε μετʼ ἐμοῦ· καὶ συνέταξαν τοῖς νεανίσκοις ἀνοῖξαι αὐτῇ καθότι ἐλάλησαν. 
'''
"10" = '''
:sup:`10` Καὶ ἐποίησαν οὕτως· καὶ ἐξῆλθεν Ἰουδὶθ, αὐτὴ καὶ ἡ παιδίσκη αὐτῆς μετʼ αὐτῆς· ἀπεσκόπευον δὲ αὐτὴν οἱ ἄνδρες τῆς πόλεως ἕως οὗ κατέβη τὸ ὄρος, ἕως διῆλθε τὸν αὐλῶνα, καὶ οὐκ ἔτι ἐθεώρουν αὐτήν. 
'''
"11" = '''
:sup:`11` Καὶ ἐπορεύοντο ἐν τῷ αὐλῶνι εἰς εὐθεῖαν, καὶ συνήντησεν αὐτῇ προφυλακὴ τῶν Ἀσσυρίων. 
'''
"12" = '''
:sup:`12` Καὶ συνέλαβον αὐτὴν, καὶ ἐπηρώτησαν, τίνων εἶ; καὶ πόθεν ἔρχῃ; καὶ ποῦ πορεύῃ; καὶ εἶπε, θυγάτηρ εἰμὶ τῶν Ἑβραίων, καὶ ἀποδιδράσκω ἀπὸ προσώπου αὐτῶν, ὅτι μέλλουσι δίδοσθαι ὑμῖν εἰς κατάβρωμα. 
'''
"13" = '''
:sup:`13` Κᾀγὼ ἔρχομαι εἰς τὸ πρόσωπον Ὀλοφέρνου ἀρχιστρατήγου δυνάμεως ὑμῶν, τοῦ ἀναγγεῖλαι ῥήματα ἀληθείας, καὶ δείξω πρὸ προσώπου αὐτοῦ ὁδὸν καθʼ ἣν πορεύσεται, καὶ κυριεύσει πάσης τῆς ὀρεινῆς, καὶ οὐ διαφωνήσει τῶν ἀνδρῶν αὐτοῦ σὰρξ μία, οὐδὲ πνεῦμα ζωῆς. 
'''
"14" = '''
:sup:`14` Ὡς δὲ ἤκουσαν οἱ ἄνδρες τὰ ῥήματα αὐτῆς, καὶ κατενόησαν τὸ πρόσωπον αὐτῆς, καὶ ἦν ἐναντίον αὐτῶν θαυμάσιον τῷ κάλλει σφόδρα, καὶ εἶπαν πρὸς αὐτὴν, 
'''
"15" = '''
:sup:`15` σέσωκας τὴν ψυχήν σου, σπεύσασα καταβῆναι εἰς πρόσωπον τοῦ κυρίου ἡμῶν· καὶ νῦν πρόσελθε ἐπὶ τὴν σκηνὴν αὐτοῦ, καὶ ἀφʼ ἡμῶν προπέμψουσί σε ἕως παραδώσουσί σε εἰς τὰς χεῖρας αὐτοῦ. 
'''
"16" = '''
:sup:`16` Ἐὰν δὲ στῇς ἐναντίον αὐτοῦ, μὴ φοβηθῇς τῇ καρδίᾳ σου, ἀλλὰ ἀνάγγειλον κατὰ τὰ ῥήματά σου, καὶ εὖ σε ποιήσει. 
'''
"17" = '''
:sup:`17` Καὶ ἐπέλεξαν ἐξ αὐτῶν ἄνδρας ἑκατὸν, καὶ παρέζευξαν αὐτῇ καὶ τῇ ἅβρᾳ αὐτῆς, καὶ ἤγαγον αὐτὰς ἐπὶ τὴν σκηνὴν Ὀλοφέρνου. 
'''
"18" = '''
:sup:`18` Καὶ ἐγένετο συνδρομὴ ἐν πὰσῃ τῇ παρεμβολῇ· διεβοήθη γὰρ εἰς τὰ σκηνώματα ἡ παρουσία αὐτῆς· καὶ ἐλθόντες ἐκύκλουν αὐτὴν ὡς εἱστήκει ἔξω τῆς σκηνῆς Ὀλοφέρνου, ἕως προσήγγειλαν αὐτῷ περὶ αὐτῆς. 
'''
"19" = '''
:sup:`19` Καὶ ἐθαύμαζον ἐπὶ τῷ κάλλει αὐτῆς, καὶ ἐθαύμαζον τοὺς υἱοὺς Ἰσραὴλ ἀπʼ αὐτῆς· καὶ εἶπεν ἕκαστος πρὸς τὸν πλησίον αὐτοῦ, τίς καταφρονήσει τοῦ λαοῦ τούτου, ὃς ἔχει ἐν ἑαυτῷ γυναῖκας τοιαύτας; ὅτι οὐ καλόν ἐστιν ὑπολείπεσθαι ἐξ αὐτῶν ἄνδρα ἕνα, οἳ ἀφεθέντες δυνήσονται κατασοφίσασθαι πᾶσαν τὴν γῆν· 
'''
"20" = '''
:sup:`20` καὶ ἐξῆλθον οἱ παρακαθεύδοντες Ὀλοφέρνῃ, καὶ πάντες οἱ θεράποντες αὐτοῦ, καὶ εἰσήγαγον αὐτὴν εἰς τὴν σκηνήν. 
'''
"21" = '''
:sup:`21` Καὶ ἦν Ὀλοφέρνης ἀναπαυόμενος ἐπὶ τῆς κλίνης αὐτοῦ ἐν τῷ κωνωπείῳ, ὃ ἦν ἐκ πορφύρας καὶ χρυσίου καὶ σμαράγδου καὶ λίθων πολυτελῶν καθυφασμένων. 
'''
"22" = '''
:sup:`22` Καὶ ἀνήγγειλαν αὐτῷ περὶ αὐτῆς, καὶ ἐξῆλθεν εἰς τὸ προσκήνιον, καὶ λαμπάδες ἀργυραῖ προάγουσαι αὐτοῦ. 
'''
"23" = '''
:sup:`23` Ὡς δὲ ἦλθε κατὰ πρόσωπον αὐτοῦ Ἰουδὶθ, καὶ τῶν θεραπόντων αὐτοῦ, ἐθαύμασαν πάντες ἐπὶ τῷ κάλλει τοῦ προσώπου αὐτῆς· καὶ πεσοῦσα ἐπὶ πρόσωπον προσεκύνησεν αὐτῷ, καὶ ἤγειραν αὐτὴν οἱ δοῦλοι αὐτοῦ. 
'''
