[7]
"1" = '''
:sup:`1` Υἱὲ φύλασσε ἐμοὺς λόγους, τὰς δὲ ἐμὰς ἐντολὰς κρύψον παρὰ σεαυτῷ· 
'''
"2" = '''
:sup:`2` Υἱὲ τίμα τὸν Κύριον καὶ ἰσχύσεις, πλὴν δὲ αὐτοῦ μὴ φοβοῦ ἄλλον· 
'''
"3" = '''
:sup:`3` φύλαξον ἐμὰς ἐντολὰς καὶ βιώσεις, τοὺς δὲ ἐμοὺς λόγους ὥσπερ κόρας ὀμμάτων. 
'''
"4" = '''
:sup:`4` Περίθου δὲ αὐτοὺς σοῖς δακτύλοις, ἐπίγραψον δὲ ἐπὶ τὸ πλάτος τῆς καρδίας σου. 
'''
"5" = '''
:sup:`5` Εἰπὸν τὴν σοφίαν σὴν ἀδελφὴν εἶναι, τὴν δὲ φρόνησιν γνώριμον περιποίησαι σεαυτῷ. 
'''
"6" = '''
:sup:`6` Ἵνα σε τηρήσῃ ἀπὸ γυναικὸς ἀλλοτρίας καὶ πονηρᾶς, ἐάν σε λόγοις τοῖς πρὸς χάριν ἐμβάληται. 
'''
"7" = '''
:sup:`7` Ἀπὸ γὰρ θυρίδος ἐκ τοῦ οἴκου αὐτῆς εἰς τὰς πλατείας παρακύπτουσα, 
'''
"8" = '''
:sup:`8` ὃν ἂν ἴδῃ τῶν ἀφρόνων τέκνων νεανίαν ἐνδεῆ φρενῶν, 
'''
"9" = '''
:sup:`9` παραπορευόμενον παρὰ γωνίαν ἐν διόδοις οἴκων αὐτῆς, καὶ λαλοῦντα 
'''
"10" = '''
:sup:`10` ἐν σκότει ἑσπερινῷ, ἡνίκα ἂν ἡσυχία νυκτερινὴ καὶ γνοφώδης, 
'''
"11" = '''
:sup:`11` ἡ δὲ γυνὴ συναντᾷ αὐτῷ, εἶδος ἔχουσα πορνικὸν, ἣ ποιεῖ νέων ἐξίπτασθαι καρδίας. 
'''
"12" = '''
:sup:`12` Ἀνεπτερωμένη δέ ἐστι καὶ ἄσωτος, ἐν οἴκῳ δὲ οὐχ ἡσυχάζουσιν οἱ πόδες αὐτῆς. 
'''
"13" = '''
:sup:`13` Χρόνον γάρ τινα ἔξω ῥέμβεται, χρόνον δὲ ἐν πλατείαις παρὰ πᾶσαν γωνίαν ἐνεδρεύει. 
'''
"14" = '''
:sup:`14` Εἶτα ἐπιλαβομένη ἐφίλησεν αὐτὸν, ἀναιδεῖ δὲ προσώπῳ προσεῖπεν αὐτῷ, 
'''
"15" = '''
:sup:`15` θυσία εἰρηνική μοι ἐστὶ, σήμερον ἀποδίδωμι τὰς εὐχάς μου. 
'''
"16" = '''
:sup:`16` Ἕνεκα τούτου ἐξῆλθον εἰς συνάντησίν σοι, ποθοῦσα τὸ σὸν πρόσωπον, εὕρηκά σε. 
'''
"17" = '''
:sup:`17` κειρίαις τέτακα τὴν κλίνην μου, ἀμφιτάποις δὲ ἔστρωκα τοῖς ἀπʼ Αἰγύπτου. 
'''
"18" = '''
:sup:`18` Διέῤῥαγκα τὴν κοίτην μου κροκίνῳ, τὸν δὲ οἶκόν μου κινναμώμῳ· 
'''
"19" = '''
:sup:`19` Ἐλθὲ καὶ ἀπολαύσωμεν φιλίας ἕως ὄρθρου, δεῦρο καὶ ἐλκυλισθῶμεν ἔρωτι. 
'''
"20" = '''
:sup:`20` Οὐ γὰρ πάρεστιν ὁ ἀνήρ μου ἐν οἴκω, πεπόρευται δὲ ὁδὸν μακράν, 
'''
"21" = '''
:sup:`21` ἔνδεσμον ἀργυρίου λαβὼν ἐν χειρὶ αὐτοῦ, διʼ ἡμερῶν πολλῶν ἐπανήξει εἰς τὸν οἶκον αὐτοῦ. 
'''
"22" = '''
:sup:`22` Ἀπεπλάνησε δὲ αὐτὸν πολλῇ ὁμιλίᾳ, βρόχοις τε τοῖς ἀπὸ χειλέων ἐξώκειλεν αὐτόν. 
'''
"23" = '''
:sup:`23` Ὁ δὲ ἐπηκολούθησεν αὐτῇ κεπφωθείς· ὥσπερ δὲ βοῦς ἐπὶ σφαγὴν ἄγεται, καὶ ὥσπερ κύων ἐπὶ δεσμοὺς, 
'''
"24" = '''
:sup:`24` ἢ ὡς ἔλαφος τοξεύματι πεπληγὼς εἰς τὸ ἧπαρ· σπεύδει δὲ ὥσπερ ὄρνεον εἰς παγίδα, οὐκ εἰδὼς ὅτι περὶ ψυχῆς τρέχει. 
'''
"25" = '''
:sup:`25` Νῦν οὖν υἱὲ ἄκουέ μου, καὶ πρόσεχε ῥήμασι στόματός μου. 
'''
"26" = '''
:sup:`26` Μὴ ἐκκλινάτω εἰς τὰς ὁδοὺς αὐτῆς ἡ καρδία σου, 
'''
"27" = '''
:sup:`27` πολλοὺς γὰρ τρώσασα καταβέβληκε, καὶ ἀναρίθμητοί εἰσιν οὓς πεφόνευκεν. 
'''
"28" = '''
:sup:`28` Ὁδοὶ ᾅδου ὁ οἶκος αὐτῆς, κατάγουσαι εἰς τὰ ταμιεῖα τοῦ θανάτου. 
'''
