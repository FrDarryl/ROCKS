[2]
"1" = '''
:sup:`1` Ἐν ταῖς ἡμέραις ἐκείναις ἀνέστη Ματταθίας Ἰωάννου τοῦ Συμεὼν, ἱερεὺς τῶν υἱῶν Ἰωαρὶβ ἀπὸ Ἱερουσαλὴμ, καὶ ἐκάθισεν ἐν Μωδεΐν. 
'''
"2" = '''
:sup:`2` Καὶ αὐτῷ υἱοὶ πέντε, Ἰωαννὰν ὁ ἐπικαλούμενος Καδδὶς, 
'''
"3" = '''
:sup:`3` Σίμων ὁ καλούμενος Θασσι, 
'''
"4" = '''
:sup:`4` Ἰούδας ὁ ἐπικαλούμενος Μακκαβαῖος, 
'''
"5" = '''
:sup:`5` Ἐλεάζαρ ὁ ἐπικαλούμενος Αὐαρὰν, Ἰωνάθαν ὁ ἐπικαλούμενος Ἀπφοῦς. 
'''
"6" = '''
:sup:`6` Καὶ εἶδε τὰς βλασφημίας τὰς γινομένας ἐν Ἰούδα καὶ ἐν Ἱερουσαλὴμ, 
'''
"7" = '''
:sup:`7` καὶ εἶπεν, οἴμοι, ἱνατί τοῦτο ἐγεννήθην ἰδεῖν τὸ σύντριμμα τοῦ λαοῦ μου, καὶ τὸ σύντριμμα τῆς πόλεως τῆς ἁγίας, καὶ καθίσαι ἐκεῖ ἐν τῷ δοθῆναι αὐτὴν ἐν χειρὶ ἐχθρῶν, καὶ τὸ ἁγίασμα ἐν χειρὶ ἀλλοτρίων; 
'''
"8" = '''
:sup:`8` Ἐγένετο ὁ ναὸς αὐτῆς ὡς ἀνὴρ ἄδοξος, 
'''
"9" = '''
:sup:`9` τὰ σκεύη τῆς δόξης αὐτῆς αἰχμάλωτα ἀπήχθη, ἀπεκτάνθη τὰ νήπια αὐτῆς ἐν ταῖς πλατείαις, οἱ νεανίσκοι αὐτῆς ἐν ῥομφαίᾳ ἐχθροῦ. 
'''
"10" = '''
:sup:`10` Ποῖον ἔθνος οὐκ ἐκληρονόμησε βασιλείαν αὐτῆς, καὶ οὐκ ἐκράτησε τῶν σκύλων αὐτῆς; 
'''
"11" = '''
:sup:`11` Πᾶς ὁ κόσμος αὐτῆς ἀφῃρέθη, ἀντὶ ἐλευθήρας ἐγένετο εἰς δούλην. 
'''
"12" = '''
:sup:`12` Καὶ ἰδοὺ τὰ ἅγια ἡμῶν καὶ ἡ καλλονὴ ἡμῶν καὶ ἡ δόξα ἡμῶν ἠρημώθη, καὶ ἐβεβήλωσαν αὐτὰ τὰ ἔθνη. 
'''
"13" = '''
:sup:`13` Ἱνατί ἡμῖν ἔτι ζῇν; 
'''
"14" = '''
:sup:`14` Καὶ διέῤῥηξε Ματταθίας καὶ υἱοὶ αὐτοῦ τὰ ἱμάτια αὐτῶν, καὶ περιεβάλοντο σάκκους, καὶ ἐπένθησαν σφόδρα. 
'''
"15" = '''
:sup:`15` Καὶ ἦλθον οἱ παρὰ τοῦ βασιλέως οἱ καταναγκάζοντες τὴν ἀποστασίαν εἰς Μωδεῒν τὴν πόλιν, ἵνα θυσιάσωσι. 
'''
"16" = '''
:sup:`16` Καὶ πολλοὶ ἀπὸ Ἰσραὴλ πρὸς αὐτοὺς προσῆλθον· καὶ Ματταθίας καὶ οἱ υἱοὶ αὐτοῦ συνήχθησαν. 
'''
"17" = '''
:sup:`17` Καὶ ἀπεκρίθησαν οἱ παρὰ τοῦ βασιλέως, καὶ εἰπον τῷ Ματταθίᾳ, λέγοντες, ἄρχων καὶ ἔνδοξος καὶ μέγας εἶ ἐν τῇ πόλει ταύτῃ, καὶ ἐστηριγμένος ἐν υἱοῖς καὶ ἀδελφοῖς. 
'''
"18" = '''
:sup:`18` Νῦν οὖν πρόσελθε πρῶτος, καὶ ποίησον τὸ πρόσταγμα τοῦ βασιλέως, ὡς ἐποίησαν πάντα τὰ ἔθνη, καὶ οἱ ἄνδρες Ἰούδα, καὶ οἱ καταλειφθέντες ἐν Ἱερουσαλήμ· καὶ ἔσῃ σὺ καὶ ὁ οἶκός σου τῶν φίλων τοῦ βασιλέως, καὶ σὺ καὶ οἱ υἱοί σου δοξασθήσεσθε ἀργυρίῳ, καὶ χρυσίῳ, καὶ ἀποστολαῖς πολλαῖς. 
'''
"19" = '''
:sup:`19` Καὶ ἀπεκρίθη Ματταθίας, καὶ εἶπε φωνῇ μεγάλῃ, εἰ πάντα τὰ ἔθνη τὰ ἐν οἴκῳ τῆς βασιλείας τοῦ βασιλέως ἀκούουσιν αὐτοῦ, ἀποστῆναι ἕκαστος ἀπὸ λατρείας πατέρων αὐτοῦ, καὶ ᾑρετίσαντο ἐν ταῖς ἐντολαῖς αὐτοῦ, 
'''
"20" = '''
:sup:`20` ἀλλʼ ἐγὼ καὶ οἱ υἱοί μου καὶ οἱ ἀδελφοί μου πορευσόμεθα ἐν διαθήκῃ πατέρων ἡμῶν. 
'''
"21" = '''
:sup:`21` Ἵλεως ἡμῖν καταλιπεῖν νόμον καὶ δικαιώματὰ. 
'''
"22" = '''
:sup:`22` Τῶν λόγων τοῦ βασιλέως οὐκ ἀκουσόμεθα, τοῦ παρελθεῖν τὴν λατρείαν ἡμῶν, δεξιὰν ἢ ἀριστεράν. 
'''
"23" = '''
:sup:`23` Καὶ ὡς ἐπαύσατο λαλῶν τοὺς λόγους τούτους, προσῆλθεν ἀνὴρ Ἰουδαῖος ἐν ὀφθαλμοῖς πάντων, θυσιᾶσαι ἐπὶ τοῦ βωμοῦ τοῦ ἐν Μωδεῒν κατὰ τὸ πρόσταγμα τοῦ βασιλέως. 
'''
"24" = '''
:sup:`24` Καὶ εἶδε Ματταθίας καὶ ἐζήλωσε, καὶ ἐτρόμησαν οἱ νεφροὶ αὐτοῦ, καὶ ἀνήνεγκε θυμὸν κατὰ τὸ κρίμα, καὶ δραμῶν ἔσφαξεν αὐτὸν ἐπὶ τὸν βωμόν. 
'''
"25" = '''
:sup:`25` Καὶ τὸν ἄνδρα τοῦ βασιλέως τὸν ἀναγκάζοντα θύειν, ἀπέκτεινεν ἐν τῷ καιρῷ ἐκείνῳ, καὶ τὸν βωμὸν καθεῖλε. 
'''
"26" = '''
:sup:`26` Καὶ ἐζήλωσε τῷ νόμῳ καθὼς ἐποίησε Φινεὲς τῷ Ζαμβρὶ υἱῷ Σαλώμ. 
'''
"27" = '''
:sup:`27` Καὶ ἀνέκραξε Ματταθίας ἐν τῇ πόλει φωνῇ μεγάλῃ, λέγων, πᾶς ὁ ζηλῶν τῷ νόμῳ καὶ ἱστῶν διαθήκην, ἐξελθέτω ὀπίσω μου. 
'''
"28" = '''
:sup:`28` Καὶ ἔφυγον αὐτὸς καὶ οἱ υἱοὶ αὐτοῦ εἰς τὰ ὄρη, καὶ ἐγκατέλιπον ὅσα εἶχον ἐν τῇ πόλει. 
'''
"29" = '''
:sup:`29` Τότε κατέβησαν πολλοὶ ζητοῦντες δικαιοσύνην καὶ κρίμα, εἰς τὴν ἔρημον, καθίσαι ἐκεῖ, 
'''
"30" = '''
:sup:`30` αὐτοὶ καὶ οἱ υἱοὶ αὐτῶν καὶ αἱ γυναῖκες αὐτῶν καὶ τὰ κτήνη αὐτῶν, ὅτι ἐπληθύνθη ἐπʼ αὐτοὺς τὰ κακά. 
'''
"31" = '''
:sup:`31` Καὶ ἀνηγγέλη τοῖς ἀνδράσι τοῦ βασιλέως καὶ ταῖς δυνάμεσιν αἳ ἦσαν ἐν Ἱερουσαλὴμ πόλει Δαυὶδ, ὅτι κατέβησαν ἄνδρες, οἵτινες διεσκέδασαν τὴν ἐντολὴν τοῦ βασιλέως, εἰς τοὺς κρύφους ἐν τῇ ἐρήμῳ. 
'''
"32" = '''
:sup:`32` Καὶ ἔδραμον ὀπίσω αὐτῶν πολλοί· καὶ καταλαβόντες αὐτοὺς παρενέβαλον ἐπʼ αὐτοὺς, καὶ συνεστήσαντο πρὸς αὐτοὺς πόλεμον ἐν τῇ ἡμέρᾳ τῶν σαββάτων, 
'''
"33" = '''
:sup:`33` καὶ εἶπον πρὸς αὐτοὺς, ἕως τοῦ νῦν ἱκανόν· ἐξέλθετε καὶ ποιήσατε κατὰ τὸν λόγον τοῦ βασιλέως, καὶ ζήσεσθε. 
'''
"34" = '''
:sup:`34` Καὶ εἶπον, οὐκ ἐξελευσόμεθα, οὐδὲ ποιήσομεν τὸν λόγον τοῦ βασιλέως, τοῦ βεβηλῶσαι τὴν ἡμέραν τῶν σαββάτων. 
'''
"35" = '''
:sup:`35` καὶ ἐτάχυναν ἐπʼ αὐτοὺς πόλεμον. 
'''
"36" = '''
:sup:`36` Καὶ οὐκ ἀπεκρίθησαν αὐτοῖς, οὐδὲ λίθον ἐνετίναξαν αὐτοῖς, οὐδὲ ἐνέφραξαν τοὺς κρύφους, 
'''
"37" = '''
:sup:`37` λέγοντες, ἀποθάνωμεν πάντες ἐν τῇ ἁπλότητι ἡμῶν· μαρτυρεῖ ἐφʼ ἡμᾶς ὁ οὐρανὸς καὶ ἡ γῆ, ὅτι ἀκρίτως ἀπόλλυτε ἡμᾶς. 
'''
"38" = '''
:sup:`38` Καὶ ἀνέστησαν ἐπʼ αὐτοὺς ἐν τῷ πολέμῳ τοῖς σάββασι, καὶ ἀπέθανον αὐτοὶ καὶ αἱ γυναῖκες αὐτῶν, καὶ τὰ τέκνα αὐτῶν, καὶ τὰ κτήνη αὐτῶν, ἕως χιλίων ψυχῶν ἀνθρώπων. 
'''
"39" = '''
:sup:`39` Καὶ ἔγνω Ματταθίας καὶ οἱ φίλοι αὐτοῦ, καὶ ἐπένθησαν ἐπʼ αὐτοὺς ἕως σφόδρα. 
'''
"40" = '''
:sup:`40` Καὶ εἶπεν ἀνὴρ τῷ πλησίον αὐτοῦ, ἐὰν πάντες ποιήσωμεν ὡς οἱ ἀδελφοὶ ἡμῶν ἐποίησαν, καὶ μὴ πολεμήσωμεν πρὸς τὰ ἔθνη ὑπὲρ τῶν ψυχῶν ἡμῶν καὶ τῶν δικαιωμάτων ἡμῶν, νῦν τάχιον ἡμᾶς ἐξολοθρεύσουσιν ἀπὸ τῆς γῆς. 
'''
"41" = '''
:sup:`41` Καὶ ἐβουλεύσαντο τῇ ἡμέρᾳ ἐκείνῃ, λέγοντες, πᾶς ἄνθρωπος ὃς ἐὰν ἔλθῃ πρὸς ἡμᾶς εἰς πόλεμον τῇ ἡμέρᾳ τῶν σαββάτων, πολεμήσωμεν κατέναντι αὐτοῦ, καὶ οὐ μὴ ἀποθάνωμεν πάντες καθὼς ἀπέθανον οἱ ἀδελφοὶ ἡμῶν ἐν τοῖς κρύφοις. 
'''
"42" = '''
:sup:`42` Τότε συνήχθησαν πρὸς αὐτοὺς συναγωγὴ Ἰουδαίων, ἰσχυροὶ δυνάμει ἀπὸ Ἰσραὴλ, πᾶς ὁ ἑκουσιαζόμενος τῷ νόμῳ. 
'''
"43" = '''
:sup:`43` Καὶ πάντες οἱ φυγαδεύοντες ἀπὸ τῶν κακῶν προσετέθησαν αὐτοῖς, καὶ ἐγένοντο αὐτοῖς εἰς στήριγμα. 
'''
"44" = '''
:sup:`44` Καὶ συνεστήσαντο δύναμιν, καὶ ἐπάταξαν ἁμαρτωλοὺς ἐν ὀργῇ αὐτῶν, καὶ ἄνδρας ἀνόμους ἐν θυμῷ αὐτῶν· καὶ οἱ λοιποὶ ἔφυγον εἰς τὰ ἔθνη σωθῆναι. 
'''
"45" = '''
:sup:`45` Καὶ ἐκύκλωσε Ματταθίας καὶ οἱ φίλοι αὐτοῦ, καὶ καθεῖλον τοὺς βωμοὺς. 
'''
"46" = '''
:sup:`46` Καὶ περιέτεμον τὰ παιδάρια τὰ ἀπερίτμητα ὅσα εὗρον ἐν ὁρίοις Ἰσραὴλ ἐν ἰσχύϊ. 
'''
"47" = '''
:sup:`47` Καὶ ἐδίωξαν τοὺς υἱοὺς τῆς ὑπεπηφανίας, καὶ κατευωδώθη τὸ ἔργον ἐν χειρὶ αὐτῶν. 
'''
"48" = '''
:sup:`48` Καὶ ἀντελάβοντο τοῦ νόμου ἐκ χειρὸς τῶν ἐθνῶν καὶ ἐκ χειρὸς τῶν βασιλέων· καὶ οὐκ ἔδωκαν κέρας τῷ ἁμαρτωλῷ. 
'''
"49" = '''
:sup:`49` Καὶ ἤγγισαν αἱ ἡμέραι τοῦ Ματταθίου ἀποθανεῖν, καὶ εἶπε τοῖς υἱοῖς αὐτοῦ, νῦν ἐστηρίχθη ὑπερηφανία καὶ ἐλεγμὸς καὶ καιρὸς καταστροφῆς καὶ ὀργὴ θυμοῦ. 
'''
"50" = '''
:sup:`50` Καὶ νῦν, τέκνα, ζηλώσατε τῷ νόμῳ, καὶ δότε τὰς ψυχὰς ὑμῶν ὑπὲρ διαθήκης πατέρων ἡμῶν. 
'''
"51" = '''
:sup:`51` Μνήσθητε τῶν πατέρων ἡμῶν τὰ ἔργα ἃ ἐποίησαν ἐν ταῖς γενεαῖς αὐτῶν, καὶ δέξασθε δόξαν μεγάλην καὶ ὄνομα αἰώνιον. 
'''
"52" = '''
:sup:`52` Ἁβραὰμ οὐχὶ ἐν πειρασμῷ εὑρέθη πιστὸς, καὶ ἐλογίσθη αὐτῷ εἰς δικαιοσύνην; 
'''
"53" = '''
:sup:`53` Ἰωσὴφ ἐν καιρῷ στενοχωρίας αὐτοῦ ἐφύλαξεν ἐντολὴν, καὶ ἐγένετο κύριος Αἰγύπτου. 
'''
"54" = '''
:sup:`54` Φινεὲς ὁ πατὴρ ἡμῶν ἐν τῷ ζηλῶσαι ζῆλον, ἔλαβε διαθήκην ἱερωσύνης αἰωνίας. 
'''
"55" = '''
:sup:`55` Ἰησοῦς ἐν τῷ πληρῶσαι λόγον, ἐγένετο κριτὴς ἐν Ἰσραήλ. 
'''
"56" = '''
:sup:`56` Χαλὲβ ἐν τῷ ἐπιμαρτύρασθαι ἐν τῇ ἐκκλησία, ἔλαβε γῆς κληρονομίαν. 
'''
"57" = '''
:sup:`57` Δαυὶδ ἐν τῷ ἐλέῳ αὐτοῦ, ἐκληρονόμησε θρόνον βασιλείας εἰς αἰῶνα αἰῶνος. 
'''
"58" = '''
:sup:`58` Ἡλίας ἐν τῷ ζηλῶσαι ζῆλον νόμου, ἀνελήφθη ἕως εἰς τὸν οὐρανόν. 
'''
"59" = '''
:sup:`59` Ἀνανίας, Ἀζαρίας, Μισαήλ, πιστεύσαντες ἐσώθησαν ἐκ φλογός. 
'''
"60" = '''
:sup:`60` Δανιὴλ ἐν τῇ ἁπλότητι αὐτοῦ ἐῤῥύσθη ἐκ στόματος λεόντων. 
'''
"61" = '''
:sup:`61` Καὶ οὕτως ἐννοήθητε κατὰ γενεὰν καὶ γενεὰν, ὅτι πάντες οἱ ἐλπίζοντες ἐπʼ αὐτὸν οὐκ ἀσθενήσουσι. 
'''
"62" = '''
:sup:`62` Καὶ ἀπὸ λόγων ἀνδρὸς ἁμαρτωλοῦ μὴ φοβηθῆτε, ὅτι ἡ δόξα αὐτοῦ εἰς κοπρίαν καὶ εἰς σκώληκας. 
'''
"63" = '''
:sup:`63` Σήμερον ἐπαρθήσεται, καὶ αὔριον οὐ μὴ εὑρεθῇ, ὅτι ἔστρεψεν εἰς τὸν χοῦν αὐτοῦ, καὶ ὁ διαλογισμὸς αὐτοῦ ἀπώλετο. 
'''
"64" = '''
:sup:`64` Καὶ ὑμεῖς, τέκνα, ἰσχύσατε καὶ ἀνδρίζεσθε ἐν τῷ νόμῳ, ὅτι ἐν αὐτῷ δοξασθήσεσθε. 
'''
"65" = '''
:sup:`65` Καὶ ἰδοὺ Συμεὼν ὁ ἀδελφὸς ὑμῶν, οἶδα ὅτι ἀνὴρ βουλῆς ἐστιν, αὐτοῦ ἀκούετε πάσας τὰς ἡμέρας, αὐτὸς ὑμῖν ἔσται εἰς πατέρα. 
'''
"66" = '''
:sup:`66` Καὶ Ἰούδας Μακκαβαῖος ἰσχυρὸς δυνάμει ἐκ νεότητος αὐτοῦ, οὗτος ὑμῖν ἔσται ἄρχων στρατιᾶς, καὶ πολεμήσει πόλεμον λαῶν. 
'''
"67" = '''
:sup:`67` Καὶ ὑμεῖς προσάξατε πρὸς ὑμᾶς πάντας τοὺς ποιητὰς τοῦ νόμου, καὶ ἐκδικήσατε ἐκδίκησιν τοῦ λαοῦ ὑμῶν. 
'''
"68" = '''
:sup:`68` Ἀνταπόδοτε ἀνταπόδομα τοῖς ἔθνεσι, καὶ προσέχετε εἰς τὰ προστάγματα τοῦ νόμου. 
'''
"69" = '''
:sup:`69` Καὶ εὐλόγησεν αὐτούς· καὶ προσετέθη πρὸς τοὺς πατέρας αὐτοῦ. 
'''
"70" = '''
:sup:`70` Καὶ ἀπέθανεν ἐν τῷ ἕκτῳ καὶ τεσσαρακοστῷ καὶ ἑκατοστῷ ἔτει· καὶ ἔθαψαν αὐτὸν οἱ υἱοὶ αὐτοῦ ἐν τάφοις πατέρων αὐτῶν ἐν Μωδεῒν, καὶ ἐκόψαντο αὐτὸν πᾶς Ἰσραὴλ κοπετὸν μέγαν. 
'''
