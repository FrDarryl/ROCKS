[3]
"1" = '''
:sup:`1` Καὶ ἤρξατο Σαλωμὼν τοῦ οἰκοδομεῖν τὸν οἶκον Κυρίου ἐν Ἱερουσαλὴμ ἐν ὄρει τοῦ Ἀμωρία, οὗ ὤφθη Κύριος τῷ Δαυὶδ πατρὶ αὐτοῦ, ἐν τῷ τόπῳ ᾧ ἡτοίμασε Δαυὶδ ἐν ἅλῳ Ὀρνὰ τοῦ Ἰεβουσαίου. 
'''
"2" = '''
:sup:`2` Καὶ ἤρξατο οἰκοδομῆσαι ἐν τῷ μηνὶ τῷ δευτέρῳ ἐν τῷ ἔτει τῷ τετάρτῳ τῆς βασιλείας αὐτοῦ. 
'''
"3" = '''
:sup:`3` Καὶ ταῦτα ἤρξατο Σαλωμὼν τοῦ οἰκοδομῆσαι τὸν οἶκον τοῦ Θεοῦ· μῆκος πήχεων ἡ διαμέτρησις ἡ πρώτη πήχεων ἑξήκοντα, καὶ εὖρος πήχεων εἴκοσι. 
'''
"4" = '''
:sup:`4` Καὶ αἰλὰμ κατὰ πρόσωπον τοῦ οἴκου, μῆκος ἐπὶ πρόσωπον πλάτους τοῦ οἴκου πήχεων εἴκοσι, καὶ ὕψος πήχεων ἑκατὸν εἴκοσι, καὶ κατεχρύσωσεν αὐτὸν ἔσωθεν χρυσίῳ καθαρῷ. 
'''
"5" = '''
:sup:`5` Καὶ τὸν οἶκον τὸν μέγαν ἐξύλωσε ξύλοις κεδρίνοις, καὶ κατεχρύσωσε χρυσίῳ καθαρῷ, καὶ ἔγλυψεν ἐπʼ αὐτοῦ φοίνικας καὶ χαλαστά. 
'''
"6" = '''
:sup:`6` Καὶ ἐκόσμησε τὸν οἶκον λίθοις τιμίοις εἰς δόξαν, καὶ ἐχρύσωσε χρυσίῳ χρυσίου τοῦ ἐκ Φαρουΐμ. 
'''
"7" = '''
:sup:`7` Καὶ ἐχρύσωσε τὸν οἶκον, καὶ τοὺς τοίχους αὐτοῦ, καὶ τοὺς πυλῶνας, καὶ τὰ ὀροφώματα, καὶ τὰ θυρώματα χρυσίῳ, καὶ ἔγλυψε χερουβὶμ ἐπὶ τῶν τοίχων. 
'''
"8" = '''
:sup:`8` Καὶ ἐποίησε τὸν οἶκον τοῦ ἁγίου τῶν ἁγίων, μῆκος αὐτοῦ ἐπὶ πρόσωπον, πλάτος τοῦ οἴκου πήχεων εἴκοσι, καὶ τὸ μῆκος πήχεων εἴκοσι, καὶ ἐχρύσωσεν αὐτὸν χρυσίῳ καθαρῷ εἰς χερουβὶμ εἰς τάλαντα ἑξακόσια. 
'''
"9" = '''
:sup:`9` Καὶ ὁλκὴ τῶν ἥλων, ὁλκὴ τοῦ ἑνὸς πεντήκοντα σίκλοι χρυσίου, καὶ τὸ ὑπερῷον ἐχρύσωσε χρυσίῳ. 
'''
"10" = '''
:sup:`10` Καὶ ἐποίησεν ἐν τῷ οἴκῳ τῷ ἁγίῳ τῶν ἁγίων χερουβὶμ δύο, ἔργον ἐκ ξύλων· καὶ ἐχρύσωσεν αὐτὰ χρυσίῳ. 
'''
"11" = '''
:sup:`11` Καὶ αἱ πτέρυγες τῶν χερουβὶμ τὸ μῆκος πήχεων εἴκοσι, καὶ ἡ πτέρυξ ἡ μία πήχεων πέντε ἁπτομένη τοῦ τοίχου τοῦ οἴκου, καὶ ἡ πτέρυξ ἡ ἑτέρα πήχεων πέντε ἁπτομένη τῆς πτέρυγος τοῦ χερουβὶμ τοῦ ἑτέρου. 
'''
"12" = '''
:sup:`12` Καὶ αἱ πτέρυγες τῶν χερουβὶμ τούτων διαπεπετασμέναι πήχεων εἴκοσι, καὶ αὐτὰ ἑστηκότα ἐπὶ τοὺς πόδας αὐτῶν, καὶ τὰ πρόσωπα αὐτῶν εἰς τὸν οἶκον. 
'''
"13" = '''
:sup:`13` Καὶ ἐποίησε τὸ καταπέτασμα ὑακίνθου, καὶ πορφύρας, καὶ κοκκίνου, καὶ βύσσου, καὶ ὕφανεν ἐν αὐτῷ χερουβίμ. 
'''
"14" = '''
:sup:`14` Καὶ ἐποίησεν ἔμπροσθεν τοῦ οἴκου στύλους δύο, πήχεων τριακονταπέντε τὸ ὕψος, καὶ τὰς κεφαλὰς αὐτῶν πήχεων πέντε. 
'''
"15" = '''
:sup:`15` Καὶ ἐποίησε σερσερὼθ ἐν τῷ δαβὶρ, καὶ ἔδωκεν ἐπὶ τῶν κεφαλῶν τῶν στύλων· καὶ ἐποίησε ῥοΐσκους ἑκατὸν, καὶ ἔθηκεν ἐπὶ τῶν χαλαστῶν. 
'''
"16" = '''
:sup:`16` Καὶ ἔστησε τοὺς στύλους κατὰ πρόσωπον τοῦ ναοῦ, ἕνα ἐκ δεξιῶν, καὶ τὸν ἕνα ἐξ εὐωνύμων· καὶ ἐκάλεσε τὸ ὄνομα τοῦ ἐκ δεξιῶν, Κατόρθωσις, καὶ τὸ ὄνομα τοῦ ἐξ ἀριστερῶν, Ἰσχύς. 
'''
