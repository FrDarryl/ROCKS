[99]
"1" = '''
:sup:`1` Ψαλμὸς εἰς ἐξομολόγησιν. Ἀλαλάξατε τῷ Κυρίῳ πᾶσα ἡ γῆ, 
'''
"2" = '''
:sup:`2` δουλεύσατε τῷ Κυρίῳ ἐν εὐφροσύνῃ· εἰσέλθατε ἐνώπιον αὐτοῦ ἐν ἀγαλλιάσει. 
'''
"3" = '''
:sup:`3` Γνῶτε ὅτι Κύριος αὐτός ἐστιν ὁ Θεός· αὐτὸς ἐποίησεν ἡμᾶς, καὶ οὐχ ἡμεῖς, λαὸς αὐτοῦ καὶ πρόβατα τῆς νομῆς αὐτοῦ. 
'''
"4" = '''
:sup:`4` Εἰσέλθατε εἰς τὰς πύλας αὐτοῦ ἐν ἐξομολογήσει, τὰς αὐλὰς αὐτοῦ ἐν ὕμνοις· ἐξομολογεῖσθε αὐτῷ, αἰνεῖτε τὸ ὄνομα αὐτοῦ. 
'''
"5" = '''
:sup:`5` Ὅτι χρηστὸς Κύριος, εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ, καὶ ἕως γενεᾶς καὶ γενεᾶς ἡ ἀλήθεια αὐτοῦ. 
'''
