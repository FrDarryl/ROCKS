[108]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ. Ὁ Θεὸς τὴν αἴνεσίν μου μὴ παρασιωπήσῃς, 
'''
"2" = '''
:sup:`2` ὅτι στόμα ἁμαρτωλοῦ καὶ στόμα δολίου ἐπʼ ἐμὲ ἠνοίχθη· ἐλάλησαν κατʼ ἐμοῦ γλώσσῃ δολίᾳ, 
'''
"3" = '''
:sup:`3` καὶ λόγοις μίσους ἐκύκλωσάν με, καὶ ἐπολέμησάν με δωρέαν. 
'''
"4" = '''
:sup:`4` Ἀντὶ τοῦ ἀγαπᾷν με, ἐνδιέβαλλόν με, ἐγὼ δὲ προσηυχόμην. 
'''
"5" = '''
:sup:`5` Καὶ ἔθεντο κατʼ ἐμοῦ κακὰ ἀντὶ ἀγαθῶν, καὶ μῖσος ἀντὶ τῆς ἀγαπήσεώς μου. 
'''
"6" = '''
:sup:`6` Κατάστησον ἐπʼ αὐτὸν ἁμαρτωλὸν, καὶ διάβολος στήτω ἐκ δεξιῶν αὐτοῦ. 
'''
"7" = '''
:sup:`7` Ἐν τῷ κρίνεσθαι αὐτὸν, ἐξέλθοι καταδεδικασμένος, καὶ ἡ προσευχὴ αὐτοῦ γενέσθω εἰς ἁμαρτίαν. 
'''
"8" = '''
:sup:`8` Γενηθήτωσαν αἱ ἡμέραι αὐτοῦ ὀλίγαι, καὶ τὴν ἐπισκοπὴν αὐτοῦ λάβοι ἕτερος. 
'''
"9" = '''
:sup:`9` Γενηθήτωσαν οἱ υἱοὶ αὐτοῦ ὀρφανοὶ, καὶ ἡ γυνὴ αὐτοῦ χήρα. 
'''
"10" = '''
:sup:`10` Σαλευόμενοι μεταναστήτωσαν οἱ υἱοὶ αὐτοῦ, καὶ ἐπαιτησάτωσαν, ἐκβληθήτωσαν ἐκ τῶν οἰκοπέδων αὐτῶν. 
'''
"11" = '''
:sup:`11` Ἐξερευνησάτω δανειστὴς πάντα ὅσα ὑπάρχει αὐτῷ, καὶ διαρπασάτωσαν ἀλλότριοι τοὺς πόνους αὐτοῦ. 
'''
"12" = '''
:sup:`12` Μὴ ὑπαρξάτω αὐτῷ ἀντιλήμπτωρ, μηδὲ γενηθήτω οἰκτίρμων τοῖς ὀρφανοῖς αὐτοῦ. 
'''
"13" = '''
:sup:`13` Γενηθήτω τὰ τέκνα αὐτοῦ εἰς ἐξολόθρευσιν, ἐν γενεᾷ μιᾷ ἐξαλειφθείη τὸ ὄνομα αὐτοῦ. 
'''
"14" = '''
:sup:`14` Ἀναμνησθείη ἡ ἀνομία τῶν πατέρων αὐτοῦ ἔναντι Κυρίου, καὶ ἡ ἁμαρτία τῆς μητρὸς αὐτοῦ μὴ ἐξαλειφθείη. 
'''
"15" = '''
:sup:`15` Γενηθήτωσαν ἐναντίον Κυρίου διαπαντὸς, καὶ ἐξολοθρευθείη ἐκ γῆς τὸ μνημόσυνον αὐτῶν· 
'''
"16" = '''
:sup:`16` Ἀνθʼ ὧν οὐκ ἐμνήσθη ποιῆσαι ἔλεος, καὶ κατεδίωξεν ἄνθρωπον πένητα καὶ πτωχὸν, καὶ κατανενυγμένον τῇ καρδίᾳ τοῦ θανατῶσαι. 
'''
"17" = '''
:sup:`17` Καὶ ἠγάπησε κατάραν, καὶ ἥξει αὐτῷ, καὶ οὐκ ἠθέλησεν εὐλογίαν, καὶ μακρυνθήσεται ἀπʼ αὐτοῦ. 
'''
"18" = '''
:sup:`18` Καὶ ἐνεδύσατο κατάραν ὡς ἱμάτιον, καὶ εἰσῆλθεν ὡσεὶ ὕδωρ εἰς τὰ ἔγκατα αὐτοῦ, καὶ ὡσεὶ ἔλαιον ἐν τοῖς ὀστέοις αὐτοῦ. 
'''
"19" = '''
:sup:`19` Γενηθήτω αὐτῷ ὡς ἱμάτιον ὃ περιβάλλεται, καὶ ὡσεὶ ζώνη ἣν διαπαντὸς περιζώννυται. 
'''
"20" = '''
:sup:`20` Τοῦτο τὸ ἔργον τῶν ἐνδιαβαλλόντων με παρὰ Κυρίου, καὶ τῶν λαλούντων πονηρὰ κατὰ τῆς ψυχῆς μου. 
'''
"21" = '''
:sup:`21` Καὶ σὺ Κύριε Κύριε ποίησον μετʼ ἐμοῦ ἕνεκεν τοῦ ὀνόματός σου, ὅτι χρηστὸν τὸ ἔλεός σου. 
'''
"22" = '''
:sup:`22` Ῥῦσαί με ὅτι πτωχὸς καὶ πένης εἰμὶ ἐγὼ, καὶ ἡ καρδία μου τετάρακται ἐντός μου. 
'''
"23" = '''
:sup:`23` Ὡσεὶ σκιὰ ἐν τῷ ἐκκλῖναι αὐτὴν ἀντανῃρέθην, ἐξετινάχθην ὡσεὶ ἀκρίδες. 
'''
"24" = '''
:sup:`24` Τὰ γόνατά μου ἠσθένησαν ἀπὸ νηστείας, καὶ ἡ σάρξ μου ἠλλοιώθη διʼ ἔλαιον. 
'''
"25" = '''
:sup:`25` Κᾀγὼ ἐγενήθην ὄνειδος αὐτοῖς· εἴδοσάν με, ἐσάλευσαν κεφαλὰς αὐτῶν. 
'''
"26" = '''
:sup:`26` Βοήθησόν μοι Κύριε ὁ Θεός μου, καὶ σῶσόν με κατὰ τὸ ἔλεός σου. 
'''
"27" = '''
:sup:`27` Καὶ γνώτωσαν ὅτι ἡ χείρ σου αὕτη, καὶ σὺ Κύριε ἐποίησας αὐτήν. 
'''
"28" = '''
:sup:`28` Καταράσονται αὐτοὶ, καὶ σὺ εὐλογήσεις· οἱ ἐπανιστάμενοί μοι αἰσχυνθήτωσαν, ὁ δὲ δοῦλός σου εὐφρανθήσεται. 
'''
"29" = '''
:sup:`29` Ἐνδυσάσθωσαν οἱ ἐνδιαβάλλοντές με ἐντροπήν· καὶ περιβαλέσθωσαν ὡς διπλοΐδα αἰσχύνην αὐτῶν. 
'''
"30" = '''
:sup:`30` Ἐξομολογήσομαι τῷ Κυρίῳ σφόδρα ἐν τῷ στόματί μου, καὶ ἐν μέσῳ πολλῶν αἰνέσω αὐτόν· 
'''
"31" = '''
:sup:`31` Ὅτι παρέστη ἐκ δεξιῶν πένητος, τοῦ σῶσαι ἐκ τῶν καταδιωκόντων τὴν ψυχήν μου. 
'''
