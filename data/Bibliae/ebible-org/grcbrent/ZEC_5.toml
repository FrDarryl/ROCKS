[5]
"1" = '''
:sup:`1` Καὶ ἐπέστρεψα, καὶ ᾖρα τοὺς ὀφθαλμούς μου, καὶ ἴδον, καὶ ἰδοὺ δρέπανον πετόμενον. 
'''
"2" = '''
:sup:`2` Καὶ εἶπε πρὸς μὲ, τί σὺ βλέπεις; καὶ εἶπα, ἐγὼ ὁρῶ δρέπανον πετόμενον μήκους πήχεων εἴκοσι, καὶ πλάτους πήχεων δέκα. 
'''
"3" = '''
:sup:`3` Καὶ εἶπε πρὸς μὲ, Αὕτη ἡ ἀρὰ ἡ ἐκπορευομένη ἐπὶ πρόσωπον πάσης τῆς γῆς· διότι πᾶς ὁ κλέπτης ἐκ τούτου ἕως θανάτου ἐκδικηθήσεται, καὶ πᾶς ὁ ἐπίορκος ἐκ τούτου ἐκδικηθήσεται. 
'''
"4" = '''
:sup:`4` Καὶ ἐξοίσω αὐτὸ, λέγει Κύριος παντοκράτωρ, καὶ εἰσελεύσεται εἰς τὸν οἶκον τοῦ κλέπτου, καὶ εἰς τὸν οἶκον τοῦ ὀμνύοντος τῷ ὀνόματί μου ἐπὶ ψεύδει, καὶ καταλύσει ἐν μέσῳ τοῦ οἴκου αὐτοῦ, καὶ συντελέσει αὐτὸν, καὶ τὰ ξύλα αὐτοῦ, καὶ τοὺς λίθους αὐτοῦ. 
'''
"5" = '''
:sup:`5` Καὶ ἐξῆλθεν ὁ ἄγγελος ὁ λαλῶν ἐν ἐμοὶ, καὶ εἶπε πρὸς μὲ, ἀνάβλεψον τοῖς ὀφθαλμοῖς σου, καὶ ἴδε τὸ ἐκπορευόμενον τοῦτο. 
'''
"6" = '''
:sup:`6` Καὶ εἶπα, τί ἐστι; καὶ εἶπε, τοῦτο τὸ μέτρον τὸ ἐκπορευόμενον· καὶ εἶπεν, αὕτη ἡ ἀδικία αὐτῶν ἐν πάσῃ τῇ γῇ. 
'''
"7" = '''
:sup:`7` Καὶ ἰδοὺ τάλαντον μολίβδου ἐξαιρόμενον· καὶ ἰδοὺ γυνὴ μία ἐκάθητο ἐν μέσῳ τοῦ μέτρου. 
'''
"8" = '''
:sup:`8` Καὶ εἶπεν, αὕτη ἐστὶν ἡ ἀνομία· καὶ ἔῤῥιψεν αὐτὴν εἰς μέσον τοῦ μέτρου, καὶ ἔῤῥιψε τὸν λίθον τοῦ μολίβδου εἰς τὸ στόμα αὐτῆς. 
'''
"9" = '''
:sup:`9` Καὶ ᾖρα τοὺς ὀφθαλμούς μου, καὶ ἴδον, καὶ ἰδοὺ δύο γυναῖκες ἐκπορευόμεναι, καὶ πνεῦμα ἐν ταῖς πτέρυξιν αὐτῶν, καὶ αὗται εἶχον πτέρυγας ἔποπος· καὶ ἀνέλαβον τὸ μέτρον ἀναμέσον τῆς γῆς, καὶ ἀναμέσον τοῦ οὐρανοῦ. 
'''
"10" = '''
:sup:`10` Καὶ εἶπα πρὸς τὸν ἄγγελον τὸν λαλοῦντα ἐν ἐμοὶ, ποῦ αὗται ἀποφέρουσι τὸ μέτρον; 
'''
"11" = '''
:sup:`11` Καὶ εἶπε πρὸς μὲ, οἰκοδομῆσαι αὐτῷ οἰκίαν ἐν γῇ Βαβυλῶνος, καὶ ἑτοιμάσαι, καὶ θήσουσιν αὐτὸ ἐκεῖ ἐπὶ τὴν ἑτοιμασίαν αὐτοῦ. 
'''
