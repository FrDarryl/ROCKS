[45]
"1" = '''
:sup:`1` Καὶ ἐν τῷ καταμετρεῖσθαι ὑμᾶς τὴν γῆν ἐν κληρονομίᾳ, ἀφοριεῖτε ἀπαρχὴν τῷ Κυρίῳ, ἅγιον ἀπὸ τῆς γῆς πέντε καὶ εἴκοσι χιλιάδας μῆκος, καὶ εὖρος εἴκοσι χιλιάδας, ἅγιον ἔσται ἐν πᾶσι τοῖς ὁρίοις αὐτοῦ κυκλόθεν. 
'''
"2" = '''
:sup:`2` Καὶ ἔσται ἐκ τούτου ἁγιάσματα, πεντακόσιοι ἐπὶ πεντακοσίους, τετράγωνον κυκλόθεν, καὶ πεντήκοντα πήχεις διάστημα αὐτῶν κυκλόθεν. 
'''
"3" = '''
:sup:`3` Καὶ ἐκ ταύτης τῆς διαμετρήσεως διαμετρήσεις μῆκος πέντε καὶ εἴκοσι χιλιάδας, καὶ εὖρος εἴκοσι χιλιάδας· καὶ ἐν αὐτῇ ἔσται ἅγια τῶν ἁγίων· 
'''
"4" = '''
:sup:`4` Ἀπὸ τῆς γῆς ἔσται τοῖς ἱερεῦσι τοῖς λειτουργοῦσιν ἐν τῷ ἁγίῳ, καὶ ἔσται τοῖς ἐγγίζουσι λειτουργεῖν τῷ Κυρίῳ· καὶ ἔσται αὐτοῖς τόπος εἰς οἴκους ἀφωρισμένους τῷ ἁγιασμῷ αὐτῶν, 
'''
"5" = '''
:sup:`5` εἴκοσι καὶ πέντε χιλιάδας μῆκος, καὶ εὖρος εἴκοσι χιλιάδες· καὶ τοῖς Λευίταις τοῖς λειτουργοῦσι τῷ οἴκῳ, αὐτοῖς εἰς κατάσχεσιν πόλεις τοῦ κατοικεῖν. 
'''
"6" = '''
:sup:`6` Καὶ τὴν κατάσχεσιν τῆς πόλεως δώσεις πέντε χιλιάδας εὖρος, καὶ μῆκος πέντε καὶ εἴκοσι χιλιάδας, ὃν τρόπον ἡ ἀπαρχὴ τῶν ἁγίων παντὶ οἴκῳ Ἰσραὴλ ἔσονται. 
'''
"7" = '''
:sup:`7` Καὶ τῷ ἡγουμένῳ ἐκ τούτου, καὶ ἀπὸ τούτου εἰς τὰς ἀπαρχὰς τῶν ἁγίων, εἰς κατάσχεσιν τῆς πόλεως, κατὰ πρόσωπον τῶν ἀπαρχῶν τῶν ἁγίων, καὶ κατὰ πρόσωπον τῆς κατασχέσεως τῆς πόλεως τὰ πρὸς θάλασσαν, καὶ ἀπὸ τῶν πρὸς θάλασσαν πρὸς ἀνατολάς· καὶ τὸ μῆκος ὡς μία τῶν μερίδων ἀπὸ τῶν ὁρίων τῶν πρὸς θάλασσαν, καὶ τὸ μῆκος, ἐπὶ τὰ ὅρια τὰ πρὸς ἀνατολὰς τῆς γῆς. 
'''
"8" = '''
:sup:`8` Καὶ ἔσται αὐτῷ εἰς κατάσχεσιν ἐν τῷ Ἰσραὴλ, καὶ οὐ καταδυναστεύσουσιν οὐκέτι οἱ ἀφηγούμενοι τοῦ Ἰσραὴλ τὸν λαόν μου, καὶ τὴν γῆν κατακληρονομήσουσιν οἶκος Ἰσραὴλ κατὰ φυλὰς αὐτῶν. 
'''
"9" = '''
:sup:`9` Τάδε λέγει Κύριος Θεὸς, ἱκανούσθω ὑμῖν οἱ ἀφηγούμενοι τοῦ Ἰσραὴλ, ἀδικίαν καὶ ταλαιπωρίαν ἀφέλεσθε, κρίμα καὶ δικαιοσύνην ποιήσατε· ἐξάρατε καταδυναστείαν ἀπὸ τοῦ λαοῦ μου, λέγει Κύριος Θεός. 
'''
"10" = '''
:sup:`10` Ζυγὸς δίκαιος, καὶ μέτρον δίκαιον, καὶ χοῖνιξ δικαία ἔσται ὑμῖν τοῦ μέτρου, 
'''
"11" = '''
:sup:`11` καὶ ἡ χοῖνιξ ὁμοίως μία ἔσται τοῦ λαμβάνειν· τὸ δέκατον τοῦ γομόρ, χοῖνιξ, καὶ τὸ δέκατον τοῦ γομόρ, πρὸς τὸ γομόρ ἔσται τὸ ἴσον. 
'''
"12" = '''
:sup:`12` Καὶ τὰ στάθμια, εἴκοσι ὀβολοὶ, πέντε σίκλοι, πέντε καὶ σίκλοι δέκα, καὶ πεντήκοντα σίκλοι ἡ μνᾶ ἔσται ὑμῖν. 
'''
"13" = '''
:sup:`13` Καὶ αὕτη ἡ ἀπαρχὴ ἣν ἀφοριεῖτε, ἕκτον μέτροο ἀπὸ τοῦ γυμὸρ τοῦ πυροῦ, καὶ τὸ ἕκτον αὐτοῦ τοῦ οἴφι ἀπὸ τοῦ κόρου τῶν κριθῶν. 
'''
"14" = '''
:sup:`14` Καὶ τὸ πρόσταγμα τοῦ ἐλαίου κοτύλην ἐλαίου ἀπὸ δέκα κοτυλῶν, ὅτι αἱ δέκα κοτύλαι εἰσὶ γομόρ. 
'''
"15" = '''
:sup:`15` Καὶ πρόβατον ἀπὸ τῶν προβάτων ἀπὸ δέκα ἀφαίρεμα ἐκ πασῶν τῶν πατριῶν τοῦ Ἰσραὴλ, εἰς θυσίας, καὶ εἰς ὁλοκαυτώματα, καὶ εἰς σωτηρίου, τοῦ ἐξιλάσκεσθαι περὶ ὑμῶν, λέγει Κύριος Θεός. 
'''
"16" = '''
:sup:`16` Καὶ πᾶς ὁ λαὸς δώσει τὴν ἀπαρχὴν ταύτην τῷ ἀφηγουμένῳ τοῦ Ἰσραήλ. 
'''
"17" = '''
:sup:`17` Καὶ διὰ τοῦ ἀφηγουμένου ἔσται τὰ ὁλοκαυτώματα, καὶ αἱ θυσίαι, καὶ αἱ σπονδαὶ ἐν ταῖς ἑορταῖς, καὶ ἐν ταῖς νουμηνίαις, καὶ ἐν τοῖς σαββάτοις, καὶ ἐν πάσαις ταῖς ἑορταῖς οἴκου Ἰσραήλ· αὐτὸς ποιήσει τὰ ὑπὲρ ἁμαρτίας, καὶ τὴν θυσίαν, καὶ τὰ ὁλοκαυτώματα, καὶ τὰ τοῦ σωτηρίου, τοῦ ἐξιλάσκεσθαι ὑπὲρ τοῦ οἴκου Ἰσραήλ. 
'''
"18" = '''
:sup:`18` Τάδε λέγει Κύριος Θεὸς, ἐν τῷ πρώτῳ μηνὶ, μιᾷ τοῦ μηνὸς, λήμψεσθε μόσχον ἐκ βοῶν ἄμωμον, τοῦ ἐξιλάσασθαι τὸ ἅγιον. 
'''
"19" = '''
:sup:`19` Καὶ λήψεται ὁ ἱερεὺς ἀπὸ τοῦ αἵματος τοῦ ἐξιλασμοῦ, καὶ δώσει ἐπὶ τὰς φλιὰς τοῦ οἴκου, καὶ ἐπὶ τὰς τέσσαρας γωνίας τοῦ ἱεροῦ, καὶ ἐπὶ τὸ θυσιαστήριον, καὶ ἐπὶ τὰς φλιὰς τῆς πύλης τῆς αὐλῆς τῆς ἐσωτέρας. 
'''
"20" = '''
:sup:`20` Καὶ οὕτως ποιήσεις ἐν τῷ μηνὶ τῷ ἑβδόμῳ· μιᾷ τοῦ μηνὸς λήψῃ παρʼ ἑκάστου ἀπόμοιραν· καὶ ἐξιλάσεσθε τὸν οἶκον. 
'''
"21" = '''
:sup:`21` Καὶ ἐν τῷ πρώτῳ, τεσσαρεσκαιδεκάτῃ τοῦ μηνὸς ἔσται ὑμῖν τὸ πάσχα ἑορτή· ἑπτὰ ἡμέρας ἄζυμα ἔδεσθε. 
'''
"22" = '''
:sup:`22` Καὶ ποιήσει ὁ ἀφηγούμενος ἐν ἐκείνῃ τῇ ἡμέρᾳ ὑπὲρ αὐτοῦ, καὶ τοῦ οἴκου, καὶ ὑπὲρ παντὸς τοῦ λαοῦ τῆς γῆς, μόσχον ὑπὲρ ἁμαρτίας. 
'''
"23" = '''
:sup:`23` Καὶ τὰς ἑπτὰ ἡμέρας τῆς ἑορτῆς ποιήσει ὁλοκαυτώματα τῷ Κυρίῳ ἑπτὰ μόσχους καὶ ἑπτὰ κριοὺς ἀμώμους καθʼ ἡμέραν, τὰς ἑπτὰ ἡμέρας, καὶ ὑπὲρ ἁμαρτίας ἔριφον αἰγῶν καθʼ ἡμέραν, καὶ θυσίαν. 
'''
"24" = '''
:sup:`24` Καὶ πέμμα τῷ μόσχῳ, καὶ πέμματα τῷ κριῷ ποιήσεις, καὶ ἐλαίου τὸ εἲν τῷ πεμματι. 
'''
"25" = '''
:sup:`25` Καὶ ἐν τῷ ἑβδόμῷ μηνὶ, πεντεκαιδεκάτῃ τοῦ μηνὸς, ἐν τῇ ἑορτῇ ποιήσεις κατὰ τὰ αὐτὰ, ἑπτὰ ἡμέρας, καθὼς τὰ ὑπὲρ τῆς ἁμαρτίας, καὶ καθὼς τὰ ὁλοκαυτώματα, καὶ καθὼς τὸ μαναὰ, καὶ καθὼς τὸ ἔλαιον. 
'''
