[9]
"1" = '''
:sup:`1` Μὴ ζήλου γυναῖκα τοῦ κόλπου σου, μηδὲ διδάξῃς ἐπὶ σεαυτὸν παιδείαν πονηράν. 
'''
"2" = '''
:sup:`2` Μὴ δῷς γυναικὶ τὴν ψυχήν σου, ἐπιβῆναι αὐτὴν ἐπὶ τὴν ἰσχύν σου. 
'''
"3" = '''
:sup:`3` Μὴ ὑπάντα γυναικὶ ἑταιριζομένῃ, μήποτε ἐμπέσῃς εἰς τὰς παγίδας αὐτῆς. 
'''
"4" = '''
:sup:`4` Μετὰ ψαλλούσης μὴ ἐνδελέχιζε, μήποτε ἁλῷς ἐν τοῖς ἐπιχειρήμασιν αὐτῆς. 
'''
"5" = '''
:sup:`5` Παρθένον μὴ καταμάνθανε, μήποτε σκανδαλισθῇς ἐν τοῖς ἐπιτιμίοις αὐτῆς. 
'''
"6" = '''
:sup:`6` Μὴ δῷς πόρναις τὴν ψυχήν σου, ἵνα μὴ ἀπολέσῃς τὴν κληρονομίαν σου. 
'''
"7" = '''
:sup:`7` Μὴ περιβλέπου ἐν ῥύμαις πόλεως, καὶ ἐν ταῖς ἐρήμοις αὐτῆς μὴ πλανῶ. 
'''
"8" = '''
:sup:`8` Ἀπόστρεψον ὀφθαλμὸν ἀπὸ γυναικὸς εὐμόρφου, καὶ μὴ καταμάνθανε κάλλος ἀλλότριον· ἐν κάλλει γυναικὸς πολλοὶ ἐπλανήθησαν, καὶ ἐκ τούτου φιλία ὡς πῦρ ἀνακαίεται. 
'''
"9" = '''
:sup:`9` Μετὰ ὑπάνδρου γυναικὸς μὴ κάθου τὸ σύνολον, καὶ μὴ συμβολοκοπήσῃς μετʼ αὐτῆς ἐν οἴνῳ, μήποτε ἐκκλίνῃ ἡ ψυχή σου ἐπʼ αὐτὴν, καὶ τῷ πνεύματί σου ὀλισθήσῃς εἰς ἀπώλειαν. 
'''
"10" = '''
:sup:`10` Μὴ ἐγκαταλίπῃς φίλον ἀρχαῖον, ὁ γὰρ πρόσφατος οὐκ ἔστιν ἔφισος αὐτῷ· οἶνος νέος, φίλος νέος, ἐὰν παλαιωθῇ, μετʼ εὐφροσύνης πίεσαι αὐτόν. 
'''
"11" = '''
:sup:`11` Μὴ ζηλώσῃς δόξαν ἁμαρτωλοῦ, οὐ γὰρ οἶδας τί ἔσται ἡ καταστροφὴ αὐτοῦ. 
'''
"12" = '''
:sup:`12` Μὴ εὐδοκήσῃς ἐν εὐδοκίᾳ ἀσεβῶν, μνήσθητι ὅτι ἕως ᾅδου οὐ μὴ δικαιωθῶσι. 
'''
"13" = '''
:sup:`13` Μακρὰν ἄπεχε ἀπὸ ἀνθρώπου ὃς ἔχει ἐξουσιαν τοῦ φονεύειν, καὶ οὐ μὴ ὑποπτεύσῃς φόβον θανάτου· κᾂν προσέλθῃς, μὴ πλημμελήσῃς, ἵνα μὴ ἀφέληται τὴν ζωήν σου· ἐπίγνωθι ὅτι ἐν μέσῳ παγίδων διαβαίνεις, καὶ ἐπὶ ἐπάλξεων πόλεων περιπατεῖς. 
'''
"14" = '''
:sup:`14` Κατὰ τὴν ἰσχύν σου στόχασαι τοὺς πλησίον, καὶ μετὰ σοφῶν συμβουλεύου. 
'''
"15" = '''
:sup:`15` Καὶ μετὰ συνετῶν ἔστω ὁ διαλογισμός σου, καὶ πᾶσα διήγησίς σου ἐν νόμῳ ὑψίστου. 
'''
"16" = '''
:sup:`16` Ἄνδρες δίκαιοι ἔστωσαν σύνδειπνοί σου, καὶ ἐν φόβῳ Κυρίου ἔστω τὸ καύχημά σου. 
'''
"17" = '''
:sup:`17` Ἐν χειρὶ τεχνιτῶν ἔργον ἐπαινεθήσεται, καὶ ὁ ἡγούμενος λαοῦ σοφὸς ἐν λόγῳ αὐτοῦ. 
'''
"18" = '''
:sup:`18` Φοβερὸς ἐν πόλει αὐτοῦ ἀνὴρ γλωσσώδης, καὶ ὁ προπετὴς ἐν λόγῳ αὐτοῦ μισηθήσεται. 
'''
