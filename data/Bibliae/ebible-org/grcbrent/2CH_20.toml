[20]
"1" = '''
:sup:`1` Καὶ μετὰ ταῦτα ἦλθον οἱ υἱοὶ Μωὰβ, καὶ υἱοὶ Ἀμμὼν, καὶ μετʼ αὐτῶν ἐκ τῶν Μιναίων πρὸς Ἰωσαφὰτ εἰς πόλεμον. 
'''
"2" = '''
:sup:`2` Καὶ ἦλθον καὶ ὑπέδειξαν τῷ Ἰωσαφὰτ, λέγοντες, ἥκει ἐπὶ σὲ πλῆθος πολὺ ἐκ πέραν τῆς θαλάσσης ἀπὸ Συρίας, καὶ ἰδού εἰσιν ἐν Ἀσασὰν Θαμὰρ, αὕτη ἐστὶν Ἐγγαδί. 
'''
"3" = '''
:sup:`3` Καὶ ἐφοβήθη, καὶ ἔδωκε Ἰωσαφὰτ πρόσωπον αὐτοῦ ἐκζητῆσαι τὸν Κύριον, καὶ ἐκήρυξε νηστείαν ἐν παντὶ Ἰούδα. 
'''
"4" = '''
:sup:`4` Καὶ συνήχθη Ἰούδα ἐκζητῆσαι τὸν Κύριον, καὶ ἀπὸ πασῶν τῶν πόλεων Ἰούδα ἦλθον ζητῆσαι τὸν Κύριον. 
'''
"5" = '''
:sup:`5` Καὶ ἀνέστη Ἰωσαφὰτ ἐν ἐκκλησίᾳ Ἰούδα ἐν Ἱερουσαλὴμ ἐν οἴκῳ Κυρίου κατὰ πρόσωπον τῆς αὐλῆς τῆς καινῆς. 
'''
"6" = '''
:sup:`6` Καὶ εἶπε, Κύριε ὁ Θεὸς τῶν πατέρων μου, οὐχὶ σὺ εἶ Θεὸς ἐν οὐρανῷ ἄνω, καὶ σὺ κυριεύεις πασῶν τῶν βασιλειῶν τῶν ἐθνῶν; καὶ ἐν τῇ χειρί σου ἰσχὺς δυναστείας, καὶ οὐκ ἔστι πρὸς σὲ ἀντιστῆναι; 
'''
"7" = '''
:sup:`7` Οὐχὶ σὺ ὁ Κύριος ὁ ἐξολοθρεύσας τοὺς κατοικοῦντας τὴν γῆν ταύτην ἀπὸ προσώπου τοῦ λαοῦ σου Ἰσραὴλ, καὶ ἔδωκας αὐτὴν σπέρματι Ἁβραὰμ τῷ ἠγαπημένῳ σου εἰς τὸν αἰῶνα; 
'''
"8" = '''
:sup:`8` Καὶ κατῴκησαν ἐν αὐτῇ, καὶ ᾠκοδόμησαν ἐν αὐτῇ ἁγίασμα τῷ ὀνόματί σου, λέγοντες, 
'''
"9" = '''
:sup:`9` ἐὰν ἐπέλθῃ ἐφʼ ἡμᾶς κακὰ, ῥομφαία, κρίσις, θάνατος, λιμὸς, στησόμεθα ἐναντίον τοῦ οἴκου τούτου καὶ ἐναντίον σου, ὅτι τὸ ὄνομά σου ἐπὶ τῷ οἴκῳ τούτῳ, καὶ βοησόμεθα πρὸς σὲ ἀπὸ τῆς θλίψεως, καὶ ἀκούσῃ καὶ σώσεις. 
'''
"10" = '''
:sup:`10` Καὶ νῦν ἰδοὺ οἱ υἱοὶ Ἀμμὼν, καὶ Μωὰβ, καὶ ὄρος Σηείρ· εἰς οὓς οὐκ ἔδωκας τῷ Ἰσραὴλ διελθεῖν διʼ αὐτῶν, ἐξελθόντων αὐτῶν ἐκ γῆς Αἰγύπτου, ὅτι ἐξέκλιναν ἀπʼ αὐτῶν, καὶ οὐκ ἐξωλόθρευσαν αὐτούς· 
'''
"11" = '''
:sup:`11` Καὶ νῦν ἰσοὺ αὐτοὶ ἐπιχειροῦσιν ἐφʼ ἡμᾶς ἐξελθεῖν ἐκβαλεῖν ἡμᾶς ἀπὸ τῆς κληρονομίας ἡμῶν, ἧς ἔδωκας ἡμῖν. 
'''
"12" = '''
:sup:`12` Κύριε ὁ Θεὸς ἡμῶν, οὐ κρινεῖς ἐν αὐτοῖς; ὅτι οὐκ ἔστιν ἡμῖν ἰσχὺς τοῦ ἀντιστῆναι πρὸς τὸ πλῆθος τὸ πολὺ τοῦτο τὸ ἐλθὸν ἐφʼ ἡμᾶς, καὶ οὐκ οἴδαμεν τί ποιήσωμεν αὐτοῖς, ἀλλʼ ἢ ἐπὶ σοὶ οἱ ὀφθαλμοὶ ἡμῶν. 
'''
"13" = '''
:sup:`13` Καὶ πᾶς Ἰούδα ἑστηκὼς ἔναντι Κυρίου, καὶ τὰ παιδία αὐτῶν, καὶ αἱ γυναῖκες αὐτῶν. 
'''
"14" = '''
:sup:`14` Καὶ τῷ Ὀζιὴλ τῷ τοῦ Ζαχαρίου, τῶν υἱῶν Βαναίου, τῶν υἱῶν Ἐλεϊὴλ τοῦ Ματθανίου τοῦ Λευίτου ἀπὸ τῶν υἱῶν Ἀσὰφ, ἐγένετο ἐπʼ αὐτὸν πνεῦμα Κυρίου ἐν τῇ ἐκκλησίᾳ. 
'''
"15" = '''
:sup:`15` Καὶ εἶπεν, ἀκούσατε πᾶς Ἰούδα καὶ οἱ κατοικοῦντες ἐν Ἱερουσαλὴμ καὶ ὁ βασιλεὺς Ἰωσαφάτ· τάδε λέγει Κύριος ὑμῖν αὐτοῖς, μὴ φοβεῖσθε, μηδὲ πτοηθῆτε ἀπὸ προσώπου τοῦ ὄχλου τοῦ πολλοῦ τούτου, ὅτι οὐχ ὑμῖν ἐστιν ἡ παράταξις, ἀλλʼ ἢ τῷ Θεῷ. 
'''
"16" = '''
:sup:`16` Αὔριον κατάβητε ἐπʼ αὐτούς· ἰδοὺ ἀναβαίνουσι κατὰ τὴν ἀνάβασιν Ἀσσεῖς, καὶ εὑρήσετε αὐτοὺς ἐπʼ ἄκρου ποταμοῦ τῆς ἐρήμου Ἰεριήλ. 
'''
"17" = '''
:sup:`17` Οὐχ ὑμῖν ἐστι πολεμῆσαι· ταῦτα σύνετε, καὶ ἴδετε τὴν σωτηρίαν Κυρίου μεθʼ ὑμῶν Ἰούδα καὶ Ἱερουσαλήμ· μὴ φοβηθῆτε, μηδὲ πτοηθῆτε αὔριον ἐξελθεῖν εἰς ἀπάντησιν αὐτοῖς, καὶ Κύριος μεθʼ ὑμῶν. 
'''
"18" = '''
:sup:`18` Καὶ κύψας Ἰωσαφὰτ ἐπὶ πρόσωπον αὐτοῦ καὶ πᾶς Ἰούδα καὶ οἱ κατοικοῦντες Ἱερουσαλὴμ, ἔπεσον ἔναντι Κυρίου προσκυνῆσαι Κυρίῳ. 
'''
"19" = '''
:sup:`19` Καὶ ἀνέστησαν οἱ Λευῖται ἀπὸ τῶν υἱῶν Καὰθ, καὶ ἀπὸ τῶν υἱῶν Κορὲ, αἰνεῖν Κυρίῳ Θεῷ Ἰσραὴλ ἐν φωνῇ μεγάλῃ εἰς ὕψος. 
'''
"20" = '''
:sup:`20` Καὶ ὤρθρισαν πρωῒ, καὶ ἐξῆλθον εἰς τὴν ἔρημον Θεκωέ· καὶ ἐν τῷ ἐξελθεῖν αὐτοὺς, ἔστη Ἰωσαφὰτ καὶ ἐβόησε, καὶ εἶπεν, ἀκούσατέ μου Ἰούδα καὶ οἱ κατοικοῦντες ἐν Ἱερουσαλήμ· ἐμπιστεύσατε ἐν Κυρίῳ Θεῷ ἡμῶν, καὶ ἐμπιστευθήσεσθε· ἐμπιστεύσατε ἐν προφήτῃ αὐτοῦ, καὶ εὐοδωθήσεσθε. 
'''
"21" = '''
:sup:`21` Καὶ ἐβουλεύσατο μετὰ τοῦ λαοῦ, καὶ ἔστησε ψαλτῳδοὺς καὶ αἰνοῦντας, ἐξομολογεῖσθαι καὶ αἰνεῖν τὰ ἅγια ἐν τῷ ἐξελθεῖν ἔμπροσθεν τῆς δυνάμεως, καὶ ἔλεγον, ἐξομολογεῖσθε τῷ Κυρίῳ, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"22" = '''
:sup:`22` Καὶ ἐν τῷ ἄρξασθαι αὐτοὺς τῆς αἰνέσεως καὶ τῆς ἐξομολογήσεως, ἔδωκε Κύριος πολεμεῖν τοὺς υἱοὺς Ἀμμὼν ἐπὶ Μωὰβ καὶ ὄρος Σηεὶρ τοὺς ἐξελθόντας ἐπὶ Ἰούδαν, καὶ ἐτροπώθησαν. 
'''
"23" = '''
:sup:`23` Καὶ ἀνέστησαν οἱ υἱοὶ Ἀμμὼν καὶ Μωὰβ ἐπὶ τοὺς κατοικοῦντας ὄρος Σηεὶρ, ἐξολοθρεῦσαι καὶ ἐκτρίψαι αὐτούς· καὶ ὡς συνετέλεσαν τοὺς κατοικοῦντας Σηεὶρ, ἀνέστησαν εἰς ἀλλήλους τοῦ ἐξολοθρευθῆναι. 
'''
"24" = '''
:sup:`24` Καὶ Ἰούδας ἦλθεν ἐπὶ τὴν σκοπιὰν τῆς ἐρήμου, καὶ ἐπέβλεψε, καὶ εἶδε τὸ πλῆθος· καὶ ἰδοὺ πάντες νεκροὶ πεπτωκότες ἐπὶ τῆς γῆς, οὐκ ἦν σωζόμενος. 
'''
"25" = '''
:sup:`25` Καὶ ἐξῆλθεν Ἰωσαφὰτ καὶ ὁ λαὸς αὐτοῦ σκυλεῦσαι τὰ σκῦλα αὐτῶν, καὶ εὗρον κτήνη πολλὰ, καὶ ἀποσκευὴν, καὶ σκῦλα, καὶ σκεύη ἐπιθυμητὰ, καὶ ἐσκύλευσαν ἐν αὐτοῖς· καὶ ἐγένοντο ἡμέραι τρεῖς σκυλευόντων αὐτῶν τὰ σκῦλα, ὅτι πολλὰ ἦν. 
'''
"26" = '''
:sup:`26` Καὶ ἐγένετο τῇ ἡμέρᾳ τῇ τετάρτῃ ἐπισυνήχθησαν εἰς τὸν αὐλῶνα τῆς εὐλογίας, ἐκεῖ γὰρ ηὐλόγησαν τὸν Κύριον· διὰ τοῦτο ἐκάλεσαν τὸ ὄνομα τοῦ τόπου ἐκείνου Κοιλὰς Εὐλογίας, ἕως τῆς ἡμέρας ταύτης. 
'''
"27" = '''
:sup:`27` Καὶ ἐπέστρεψε πᾶς ἀνὴρ Ἰούδα εἰς Ἱερουσαλὴμ, καὶ Ἰωσαφὰτ ἡγούμενος αὐτῶν ἐν εὐφροσύνῃ μεγάλῃ, ὅτι εὔφραινεν αὐτοὺς Κύριος ἀπὸ τῶν ἐχθρῶν αὐτῶν. 
'''
"28" = '''
:sup:`28` Καὶ εἰσῆλθον εἰς Ἱερουσαλὴμ ἐν νάβλαις καὶ κινύραις καὶ ἐν σάλπιγξιν εἰς οἶκον Κυρίου. 
'''
"29" = '''
:sup:`29` Καὶ ἐγένετο ἔκστασις Κυρίου ἐπὶ πάσας τὰς βασιλείας τῆς γῆς, ἐν τῷ ἀκοῦσαι αὐτοὺς ὅτι Κύριος ἐπολέμησε πρὸς τοὺς ὑπεναντίους Ἰσραήλ. 
'''
"30" = '''
:sup:`30` Καὶ εἰρήνευσεν ἡ βασιλεία Ἰωσαφὰτ, καὶ κατέπαυσεν αὐτῷ ὁ Θεὸς αὐτοῦ κυκλόθεν. 
'''
"31" = '''
:sup:`31` Καὶ ἐβασίλευσεν Ἰωσαφὰτ ἐπὶ τὸν Ἰούδαν, ὢν ἐτῶν τριακονταπέντε ἐν τῷ βασιλεῦσαι αὐτὸν, καὶ εἴκοσι καὶ πέντε ἔτη ἐβασίλευσεν ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἀζουβὰ, θυγάτηρ Σαλί. 
'''
"32" = '''
:sup:`32` Καὶ ἐπορεύθη ἐν ταῖς ὁδοῖς τοῦ πατρὸς αὐτοῦ Ἀσὰ, καὶ οὐκ ἐξέκλινε τοῦ ποιῆσαι τὸ εὐθὲς ἐνώπιον Κυρίου. 
'''
"33" = '''
:sup:`33` Ἀλλὰ καὶ τὰ ὑψηλὰ ἔτι ὑπῆρχε, καὶ ἔτι ὁ λαὸς οὐ κατεύθυνε τὴν καρδίαν αὐτῶν πρὸς Κύριον τὸν Θεὸν τῶν πατέρων αὐτῶν. 
'''
"34" = '''
:sup:`34` Καὶ οἱ λοιποὶ λόγοι Ἰωσαφὰτ οἱ πρῶτοι καὶ οἱ ἔσχατοι, ἰδοὺ γεγραμμένοι ἐν λόγοις Ἰηοὺ τοῦ Ἀνανὶ, ὃς κατέγραψε βιβλίον βασιλέων Ἰσραήλ. 
'''
"35" = '''
:sup:`35` Καὶ μετὰ ταῦτα ἐκοινώνησεν Ἰωσαφὰτ βασιλεὺς Ἰούδα πρὸς Ὀχοζίαν βασιλέα Ἰσραὴλ, καὶ οὗτος ἠνόμησεν· 
'''
"36" = '''
:sup:`36` ἐν τῷ ποιῆσαι καὶ πορευθῆναι πρὸς αὐτὸν, τοῦ ποιῆσαι πλοῖα τοῦ πορευθῆναι εἰς Θαρσεῖς· καὶ ἐποίησε πλοῖα ἐν Γασίων Γαβέρ. 
'''
"37" = '''
:sup:`37` Καὶ προεφήτευσεν Ἐλιέζερ ὁ τοῦ Δωδία ἀπὸ Μαρισὴς ἐπὶ Ἰωσαφὰτ, λέγων, ὡς ἐφιλίασας τῷ Ὀχοζίᾳ, ἔθραυσε Κύριος τὸ ἔργον σου, καὶ συνετρίβη τὰ πλοῖά σου· καὶ οὐκ ἐδυνάσθη πορευθῆναι εἰς Θαρσεῖς. 
'''
