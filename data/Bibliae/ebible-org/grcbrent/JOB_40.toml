[40]
"1" = '''
:sup:`1` Καὶ ἀπεκρίθη Κύριος ὁ Θεὸς τῷ Ἰὼβ, καὶ εἶπε, 
'''
"2" = '''
:sup:`2` μὴ κρίσιν μετὰ ἱκανοῦ ἐκκλίνει; ἐλέγχων δὲ Θεὸν, ἀποκριθήσεται αὐτήν. 
'''
"3" = '''
:sup:`3` Ὑπολαβὼν δὲ Ἰὼβ λέγει τῷ Κυρίῳ, 
'''
"4" = '''
:sup:`4` τί ἔτι ἐγὼ κρίνομαι, νουθετούμενος καὶ ἐλέγχων Κύριον, ἀκούων τοιαῦτα οὐθὲν ὤν; ἐγὼ δὲ τίνα ἀπόκρισιν δῶ πρὸς ταῦτα; χεῖρα θήσω ἐπὶ στόματί μου. 
'''
"5" = '''
:sup:`5` Ἅπαξ λελάληκα, ἐπὶ δὲ τῷ δευτέρῳ οὐ προσθήσω. 
'''
"6" = '''
:sup:`6` Ἔτι δὲ ὑπολαβὼν ὁ Κύριος, εἶπε τῷ Ἰὼβ ἐκ τοῦ νέφους, 
'''
"7" = '''
:sup:`7` Μὴ, ἀλλὰ ζῶσαι ὥσπερ ἀνὴρ τὴν ὀσφύν σου, ἐρωτήσω δέ σε, σὺ δέ μοι ἀπόκριναι. 
'''
"8" = '''
:sup:`8` Μὴ ἀποποιοῦ μου τὸ κρίμα· οἴει δέ με ἄλλως σοι κεχρηματικέναι, ἢ ἳνα ἀναφανῇς δίκαιος; 
'''
"9" = '''
:sup:`9` Ἢ βραχίων σοί ἐστι κατὰ τοῦ Κυρίου, ἢ φωνῇ κατʼ αὐτοῦ βροντᾷς; 
'''
"10" = '''
:sup:`10` Ἀνάλαβε δὴ ὕψος καὶ δύναμιν, δόξαν δὲ καὶ τιμὴν ἀμφίασαι. 
'''
"11" = '''
:sup:`11` Ἀπόστειλον δὲ ἀγγέλους ὀργῇ, πὰντα δὲ ὑβριστὴν ταπείνωσον. 
'''
"12" = '''
:sup:`12` Ὑπερήφανον δὲ σβέσον, σῆψον δὲ ἀσεβεῖς παραχρῆμα. 
'''
"13" = '''
:sup:`13` Κρύψον δὲ εἰς γῆν ὁμοθυμαδόν, τὰ δὲ πρόσωπα αὐτῶν ἀτιμίας ἔμπλησον. 
'''
"14" = '''
:sup:`14` Ὁμολογήσω ὅτι δύναται ἡ δεξιά σου σῶσαι. 
'''
"15" = '''
:sup:`15` Ἀλλὰ δὴ ἰδοὺ θηρία παρὰ σοὶ, χόρτον ἶσα βουσὶν ἐσθίουσιν. 
'''
"16" = '''
:sup:`16` Ἰδοὺ δὴ ἡ ἰσχὺς αὐτοῦ ἐπʼ ὀσφύϊ, ἡ δὲ δύναμις αὐτοῦ ἐπʼ ὀμφαλοῦ γαστρός· 
'''
"17" = '''
:sup:`17` Ἔστησεν οὐρὰν ὡς κυπάρισσον, τὰ δὲ νεῦρα αὐτοῦ συμπέπλεκται. 
'''
"18" = '''
:sup:`18` Αἱ πλευραὶ αὐτοῦ, πλευραὶ χάλκειαι, ἡ δὲ ῥάχις αὐτοῦ σίδηρος χυτός. 
'''
"19" = '''
:sup:`19` Τουτέστιν ἀρχὴ πλάσματος Κυρίου· πεποιημένον ἐγκαταπαίζεσθαι ὑπὸ τῶν ἀγγέλων αὐτοῦ. 
'''
"20" = '''
:sup:`20` Ἐπελθὼν δὲ ἐπʼ ὄρος ἀκρότομον, ἐποίησε χαρμονὴν τετράποσιν ἐν τῷ ταρτάρῳ. 
'''
"21" = '''
:sup:`21` Ὑπὸ παντοδαπὰ δένδρα κοιμᾶται, παρὰ πάπυρον καὶ κάλαμον καὶ βούτομον. 
'''
"22" = '''
:sup:`22` Σκιάζονται δὲ ἐν αὐτῷ δένδρα μεγάλα σὺν ῥαδάμνοις, καὶ κλῶνες ἀγροῦ. 
'''
"23" = '''
:sup:`23` Ἐὰν γένηται πλημμύρα, οὐ μὴ αἰσθηθῇ· πέποιθεν, ὅτι προσκρούσει ὁ Ἰορδάνης εἰς τὸ στόμα αὐτοῦ. 
'''
"24" = '''
:sup:`24` Ἐν τῷ ὀφθαλμῷ αὐτοῦ δέξεται αὐτόν, ἐνσκολιευόμενος τρήσει ῥῖνα. 
'''
"25" = '''
:sup:`25` Ἄξεις δὲ δράκοντα ἐν ἀγκίστρῳ, περιθήσεις δὲ φορβαίεαν περὶ ῥῖνα αὐτοῦ; 
'''
"26" = '''
:sup:`26` Ἤ δήσεις κρίκον ἐν τῷ μυκτῆρι αὐτοῦ, ψελλίῳ δὲ τρυπήσεις τὸ χεῖλος αὐτοῦ; 
'''
"27" = '''
:sup:`27` Λαλήσει δέ σοι δεήσει, ἱκετηρίᾳ μαλακῶς; 
'''
"28" = '''
:sup:`28` Θήσεται δὲ μετὰ σοῦ διαθήκην; λήψῃ δὲ αὐτὸν δοῦλον αἰώνιον; 
'''
"29" = '''
:sup:`29` Παίξῃ δὲ ἐν αὐτῷ ὥσπερ ὀρνέῳ; ἢ δήσεις αὐτὸν ὥσπερ στρουθίον παιδίῳ; 
'''
"30" = '''
:sup:`30` Ἐνσιτοῦνται δὲ ἐν αὐτῷ ἔθνη, μεριτεύονται δὲ αὐτὸν Φοινίκων ἔθνη; 
'''
"31" = '''
:sup:`31` Πᾶν δὲ πλωτὸν συνελθὸν οὐ μὴ ἐνέγκωσι βύρσαν μίαν οὐρᾶς αὐτοῦ, καὶ ἐν πλοίοις ἁλιέων κεφαλὴν αὐτοῦ. 
'''
"32" = '''
:sup:`32` Ἐπιθήσεις δὲ αὐτῷ χεῖρα, μνησθεὶς πόλεμον τὸν γινόμενον ἐν στόματι αὐτοῦ, καὶ μηκέτι γινέσθω. 
'''
