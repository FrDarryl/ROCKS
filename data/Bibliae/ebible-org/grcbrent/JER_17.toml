[17]
"1" = '''
:sup:`1` Ἐπικατάρατος ὁ ἄνθρωπος, ὃς τὴν ἐλπίδα ἔχει ἐπʼ ἄνθρωπον, καὶ στηρίσει σάρκα βραχίονος αὐτοῦ ἐπʼ αὐτὸν, καὶ ἀπὸ Κυρίου ἀποστῇ ἡ καρδία αὐτοῦ. 
'''
"2" = '''
:sup:`2` Καὶ ἔσται ὡς ἡ ἀγριομυρίκη ἡ ἐν τῇ ἐρήμῳ, οὐκ ὄψεται ὅταν ἔλθῃ τὰ ἀγαθὰ, καὶ κατασκηνώσει ἐν ἁλίμοις, καὶ ἐν ἐρήμῳ, ἐν γῇ ἁλμυρᾷ ἥτις οὐ κατοικεῖται. 
'''
"3" = '''
:sup:`3` Καὶ εὐλογημένος ὁ ἄνθρωπος, ὃς πέποιθεν ἐπὶ τῷ Κυρίῳ, καὶ ἔσται Κύριος ἐλπὶς αὐτοῦ· 
'''
"4" = '''
:sup:`4` Καὶ ἔσται ὡς ξύλον εὐθηνοῦν παρʼ ὕδατα, καὶ ἐπὶ ἰκμάδα βαλεῖ ῥίζαν αὐτοῦ· οὐ φοβηθήσεται ὅταν ἔλθῃ καῦμα, καὶ ἔσται ἐπʼ αὐτῷ στελέχη ἀλσώδη, ἐν ἐνιαυτῷ ἀβροχίας οὐ φοβηθήσεται, καὶ οὐ διαλείψει ποιῶν καρπόν. 
'''
"5" = '''
:sup:`5` Βαθεία ἡ καρδία παρὰ πάντα, καὶ ἄνθρωπός ἐστι, καὶ τίς γνώσεται αὐτόν; 
'''
"6" = '''
:sup:`6` Ἐγὼ Κύριος ἐτάζων καρδίας, καὶ δοκιμάζων νεφροὺς, τοῦ δοῦναι ἑκάστῳ κατὰ τὰς ὁδοὺς αὐτοῦ, καὶ κατὰ τοὺς καρποὺς τῶν ἐπιτηδευμάτων αὐτοῦ. 
'''
"7" = '''
:sup:`7` Ἐφώνησε πέρδιξ, συνήγαγεν ἃ οὐκ ἔτεκε, ποιῶν πλοῦτον αὐτοῦ οὐ μετὰ κρίσεως· ἐν ἡμίσει ἡμερῶν αὐτοῦ ἐγκαταλείψουσιν αὐτὸν, καὶ ἐπʼ ἐσχάτων αὐτοῦ ἔσται ἄφρων. 
'''
"8" = '''
:sup:`8` Θρόνος δόξης ὑψωμένος, ἁγίασμα ἡμῶν, 
'''
"9" = '''
:sup:`9` ὑπομονὴ Ἰσραήλ· Κύριε, πάντες οἱ καταλιπόντες σε καταισχυνθήτωσαν, ἀφεστηκότες ἐπὶ τῆς γῆς γραφήτωσαν, ὅτι ἐγκατέλιπον πηγὴν ζωῆς, τὸν Κύριον. 
'''
"10" = '''
:sup:`10` Ἴασαί με Κύριε, καὶ ἰαθήσομαι· σῶσόν με, καὶ σωθήσομαι, ὅτι καύχημά μου σὺ εἶ. 
'''
"11" = '''
:sup:`11` Ἰδοὺ αὐτοὶ λέγουσι πρὸς μὲ, ποῦ ἐστιν ὁ λόγος Κυρίου; ἐλθέτω. 
'''
"12" = '''
:sup:`12` Ἐγὼ δὲ οὐκ ἐκοπίασα κατακολουθῶν ὀπίσω σου, καὶ ἡμέραν ἀνθρώπου οὐκ ἐπεθύμησα· σὺ ἐπίστῃ· τὰ ἐκπορευόμενα διὰ τῶν χειλέων μου, πρὸ προσώπου σου ἐστί. 
'''
"13" = '''
:sup:`13` Μὴ γενηθῇς μοι εἰς ἀλλοτρίωσιν, φειδόμενός μου ἐν ἡμέρᾳ πονηρᾷ. 
'''
"14" = '''
:sup:`14` Καταισχυνθήτωσαν οἱ διώκοντές με, καὶ μὴ καταισχυνθείην ἐγώ· πτοηθείησαν αὐτοὶ, καὶ μὴ πτοηθείην ἐγώ· ἐπάγαγε ἐπʼ αὐτοὺς ἡμέραν πονηρὰν, δισσὸν σύντριμμα σύντριψον αὐτούς. 
'''
"15" = '''
:sup:`15` Τάδε λέγει Κύριος, βάδισον, καὶ στῆθι ἐν ταῖς πύλαις υἱῶν λαοῦ σου, ἐν αἷς εἰσπορεύονται ἐν αὐταῖς βασιλεῖς Ἰούδα, καὶ ἐν αἷς ἐκπορεύονται ἐν αὐταῖς, καὶ ἐν πάσαις ταῖς πύλαις Ἱερουσαλὴμ, 
'''
"16" = '''
:sup:`16` καὶ ἐρεῖς αὐτοῖς, ἀκούσατε τὸν λόγον Κυρίου βασιλεῖς Ἰούδα, καὶ πᾶσα Ἰουδαία, καὶ πᾶσα Ἱερουσαλὴμ, οἱ εἰσπορευόμενοι ἐν ταῖς πύλαις ταύταις· 
'''
"17" = '''
:sup:`17` Τάδε λέγει Κύριος, φυλάσσεσθε τὰς ψυχὰς ὑμῶν, καὶ μὴ αἴρετε βαστάγματα ἐν τῇ ἡμέρᾳ τῶν σαββάτων, καὶ μὴ ἐκπορεύεσθε ταῖς πύλαις Ἱερουσαλὴμ, 
'''
"18" = '''
:sup:`18` καὶ μὴ ἐκφέρετε βαστάγματα ἐξ οἰκιῶν ὑμῶν ἐν τῇ ἡμέρᾳ τῶν σαββάτων, καὶ πᾶν ἔργον οὐ ποιήσετε· ἁγιάσατε τὴν ἡμέραν τῶν σαββάτων, καθὼς ἐνετειλάμην τοῖς πατράσιν ὑμῶν. Καὶ οὐκ ἤκουσαν, καὶ οὐκ ἔκλιναν τὸ οὖς αὐτῶν, 
'''
"19" = '''
:sup:`19` καὶ ἐσκλήρυναν τὸν τράχηλον αὐτῶν ὑπὲρ τοὺς πατέρας αὐτῶν, τοῦ μὴ ἀκοῦσαί μου, καὶ τοῦ μὴ δέξασθαι παιδείαν. 
'''
"20" = '''
:sup:`20` Καὶ ἓσται, ἐὰν εἰσακούσητέ μου, λέγει Κύριος, τοῦ μὴ εἰσφέρειν βαστάγματα διὰ τῶν πυλῶν τῆς πόλεως ταύτης ἐν τῇ ἡμέρᾳ τῶν σαββάτων καὶ ἁγιάζειν τὴν ἡμέραν τῶν σαββάτων, τοῦ μὴ ποιεῖν πᾶν ἔργον, 
'''
"21" = '''
:sup:`21` καὶ εἰσελεύσονται διὰ τῶν πυλῶν τῆς πόλεως ταύτης βασιλεῖς καὶ ἄρχοντες καθήμενοι ἐπὶ θρόνου Δαυὶδ, καὶ ἐπιβεβηκότες ἐφʼ ἅρμασι καὶ ἵπποις αὐτῶν, αὐτοὶ καὶ οἱ ἄρχοντες αὐτῶν, ἄνδρες Ἰούδα καὶ οἱ κατοικοῦντες ἐν Ἱερουσαλήμ· καὶ κατοικισθήσεται ἡ πόλις αὕτη εἰς τὸν αἰῶνα. 
'''
"22" = '''
:sup:`22` Καὶ ἥξουσιν ἐκ τῶν πόλεων Ἰούδα, καὶ κυκλόθεν Ἱερουσαλὴμ, καὶ ἐκ γῆς Βενιαμὶν, καὶ ἐκ γῆς πεδινῆς, καὶ ἐκ τοῦ ὄρους, καὶ ἐκ τῆς πρὸς Νότον, φέροντες ὁλοκαυτώματα καὶ θυσίας καὶ θυμιάματα καὶ μάννα καὶ λίβανον, φέροντες αἴνεσιν εἰς οἶκον Κυρίου. 
'''
"23" = '''
:sup:`23` Καὶ ἔσται ἐὰν μὴ ἀκούσητέ μου τοῦ ἁγιάζειν τὴν ἡμέραν τῶν σαββάτων, τοῦ μὴ αἴρειν βαστάγματα, καὶ μὴ εἰσπορεύεσθαι ταῖς πύλαις Ἱερουσαλὴμ ἐν τῇ ἡμέρᾳ τῶν σαββάτων, καὶ ἀνάψω πῦρ ἐν ταῖς πύλαις αὐτῆς, καὶ καταφάγεται ἄμφοδα Ἱερουσαλὴμ, καὶ οὐ σβεσθήσεται. 
'''
