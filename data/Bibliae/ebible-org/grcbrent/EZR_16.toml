[16]
"1" = '''
:sup:`1` Καὶ ἐγένετο καθὼς ἠκούσθη τῷ Σαναβαλλὰτ, καὶ Τωβίᾳ, καὶ τῷ Γησὰμ τῷ Ἀραβὶ, καὶ τοῖς καταλοίποις ἐχθρῶν ἡμῶν, ὅτι ᾠκοδόμησα τὸ τεῖχος, καὶ οὐ κατελείφθη ἐν αὐτοῖς πνοή· ἕως τοῦ καιροῦ ἐκείνου θύρας οὐκ ἐπέστησα ἐν ταῖς πύλαις. 
'''
"2" = '''
:sup:`2` Καὶ ἀπέστειλε Σαναβαλλὰτ καὶ Γησὰμ πρὸς μὲ, λέγων, δεῦρο καὶ συναχθῶμεν ἐπιτοαυτὸ ἐν ταῖς κώμαις ἐν πεδίῳ Ὠνώ· καὶ αὐτοὶ λογιζόμενοι ποιῆσαί μοι πονηρίαν. 
'''
"3" = '''
:sup:`3` Καὶ ἀπέστειλα ἐπʼ αὐτοὺς ἀγγέλους, λέγων, ἔργον μέγα ἐγὼ ποιῶ, καὶ οὐ δυνήσομαι καταβῆναι, μή ποτε καταπαύσῃ τὸ ἔργον· ὡς ἂν τελειώσω αὐτὸ, καταβήσομαι πρὸς ὑμᾶς. 
'''
"4" = '''
:sup:`4` Καὶ ἀπέστειλαν πρὸς μὲ ὡς τὸ ῥῆμα τοῦτο· καὶ ἀπέστειλα αὐτοῖς κατὰ ταῦτα. 
'''
"5" = '''
:sup:`5` Καὶ ἀπέστειλε πρὸς μὲ Σαναβαλλὰτ τὸν παῖδα αὐτοῦ, καὶ ἐπιστολὴν ἀνεῳγμένην ἐν χειρὶ αὐτοῦ. 
'''
"6" = '''
:sup:`6` Καὶ ἦν γεγραμμένον ἐν αὐτῇ, ἐν ἔθνεσιν ἠκούσθη ὅτι σὺ καὶ οἱ Ἰουδαῖοι λογίζεσθε ἀποστατῆσαι, διὰ τοῦτο σὺ οἰκοδομεῖς τὸ τεῖχος, καὶ σὺ ἔσῃ αὐτοῖς εἰς βασιλέα. 
'''
"7" = '''
:sup:`7` Καὶ πρὸς τούτοις προφήτας ἔστησας σεαυτῷ, ἵνα καθίσῃς ἐν Ἰερουσαλὴμ εἰς βασιλέα ἐπὶ Ἰούδα· καὶ νῦν ἀπαγγελήσονται τῷ βασιλεῖ οἱ λόγοι οὗτοι· καὶ νῦν δεῦρο βουλευσώμεθα ἐπιτοαυτό. 
'''
"8" = '''
:sup:`8` Καὶ ἀπέστειλα πρὸς αὐτὸν, λέγων, οὐκ ἐγενήθη ὡς οἱ λόγοι οὗτοι ὧς σὺ λέγεις, ὅτι ἀπὸ καρδίας σου σὺ ψεύδῃ αὐτούς. 
'''
"9" = '''
:sup:`9` Ὅτι πάντες φοβερίζουσιν ἡμᾶς, λέγοντες, ἐκλυθήσονται χεῖρες αὐτῶν ἀπὸ τοῦ ἔργου τούτου, καὶ οὐ ποιηθήσεται· καὶ νῦν ἐκραταίωσα τὰς χεῖράς μου. 
'''
"10" = '''
:sup:`10` Κᾀγὼ εἰσῆλθον εἰς οἶκον Σεμεῒ υἱοῦ Δαλαΐα υἱοῦ Μεταβεὴλ, καὶ αὐτὸς συνεχόμενος· καὶ εἶπε, συναχθῶμεν εἰς οἶκον τοῦ Θεοῦ ἐν μέσῳ αὐτοῦ, καὶ κλείσωμεν τὰς θύρας αὐτοῦ, ὅτι ἔρχονται νυκτὸς φονεῦσαί σε. 
'''
"11" = '''
:sup:`11` Καὶ εἶπα, τίς ἐστιν ὁ ἀνὴρ ὃς εἰσελεύσεται εἰς τὸν οἶκον, καὶ ζήσεται; 
'''
"12" = '''
:sup:`12` Καὶ ἐπέγνων, καὶ ἰδοὺ ὁ Θεὸς οὐκ ἀπέστειλεν αὐτὸν, ὅτι ἡ προφητεία λόγος κατʼ ἐμοῦ· 
'''
"13" = '''
:sup:`13` καὶ Τωβίας καὶ Σαναβαλλὰτ ἐμισθώσαντο ἐπʼ ἐμὲ ὄχλον ὅπως φοβηθῶ, καὶ ποιήσω οὕτως, καὶ ἁμάρτω, καὶ γένωμαι αὐτοῖς εἰς ὄνομα πονηρὸν, ὅπως ὀνειδίσωσί με. 
'''
"14" = '''
:sup:`14` Μνήσθητι ὁ Θεὸς Τωβίᾳ καὶ Σαναβαλλάτ, ὡς τὰ ποιήματα αὐτοῦ ταῦτα, καὶ τῷ Νωαδίᾳ τῷ προφήτῃ, καὶ καταλοίποις τῶν προφητῶν οἳ ἦσαν φοβερίζοντές με. 
'''
"15" = '''
:sup:`15` Καὶ ἐτελέσθη τὸ τεῖχος πέμπτῃ καὶ εἰκάδι τοῦ Ἐλοὺλ μηνὸς εἰς πεντήκοντα καὶ δύο ἡμέρας. 
'''
"16" = '''
:sup:`16` Καὶ ἐγένετο ἡνίκα ἤκουσαν πάντες οἱ ἐχθροὶ ἡμῶν, καὶ ἐφοβήθησαν πάντα τὰ ἔθνη τὰ κύκλῳ ἡμῶν, καὶ ἐπέπεσε φόβος σφόδρα ἐν ὀφθαλμοῖς αὐτῶν, καὶ ἔγνωσαν ὅτι παρὰ τοῦ Θεοῦ ἡμῶν ἐγενήθη τελειωθῆναι τὸ ἔργον τοῦτο. 
'''
"17" = '''
:sup:`17` καὶ ἐν ταῖς ἡμέραις ἐκείναις ἀπὸ πολλῶν ἐντίμων Ἰούδα ἐπιστολαὶ ἐπορεύοντο πρὸς Τωβίαν, καὶ αἱ Τωβία ἤρχοντο πρὸς αὐτούς· 
'''
"18" = '''
:sup:`18` Ὅτι πολλοὶ ἐν Ἰούδα ἔνορκοι ἦσαν αὐτῷ, ὅτι γαμβρὸς ἦν τοῦ Σεχενία υἱοῦ Ἡραέ· καὶ Ἰωνὰν υἱὸς αὐτοῦ ἔλαβε τὴν θυγατέρα Μεσουλὰμ υἱοῦ Βαραχία εἰς γυναῖκα. 
'''
"19" = '''
:sup:`19` Καὶ τοὺς λόγους αὐτοῦ ἦσαν λέγοντες πρὸς μὲ, καὶ λόγους μου ἦσαν ἐκφέροντες αὐτῷ· καὶ ἐπιστολὰς ἀπέστειλε Τωβίας φοβερίσαι με. 
'''
