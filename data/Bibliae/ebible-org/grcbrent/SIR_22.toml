[22]
"1" = '''
:sup:`1` Λίθῳ ἠρδαλωμένῳ συνεβλήθη ὀκνηρὸς, καὶ πᾶς ἐκσυριεῖ ἐπὶ τῇ ἀτιμίᾳ αὐτοῦ. 
'''
"2" = '''
:sup:`2` Βολβίτῳ κοπρίων συνεβλήθη ὀκνηρὸς, πᾶς ὁ ἀναιρούμενος αὐτὸν ἐκτινάξει χεῖρα. 
'''
"3" = '''
:sup:`3` Αἰσχύνη πατρὸς ἐν γεννήσει ἀπαιδεύτου, θυγάτηρ δὲ ἐπʼ ἐλαττώσει γίνεται. 
'''
"4" = '''
:sup:`4` Θυγάτηρ φρονίμη κληρονομήσει ἄνδρα αὐτῆς, καὶ ἡ καταισχύνουσα, εἰς λύπην γεννήσαντος. 
'''
"5" = '''
:sup:`5` Πατέρα καὶ ἄνδρα καταισχύνει ἡ θρασεῖα, καὶ ὑπὸ ἀμφοτέρων ἀμιμασθήσεται. 
'''
"6" = '''
:sup:`6` Μουσικὰ ἐν πένθει ἄκαιρος διήγησις, μάστιγες καὶ παιδεία ἐν παντὶ καιρῷ σοφίας. 
'''
"7" = '''
:sup:`7` Συγκολλῶν ὄστρακον ὁ διδάσκων μωρὸν, ἐξεγείρων καθεύδοντα ἐκ βαθέως ὕπνου. 
'''
"8" = '''
:sup:`8` Διηγούμενος νυστάζοντι ὁ διηγούμενος μωρῷ, καὶ ἐπὶ συντελείᾳ ἐρεῖ, τί ἐστιν; 
'''
"9" = '''
:sup:`9` Ἐπὶ νεκρῷ κλαῦσον, ἐξέλιπε γὰρ φῶς· καὶ ἐπὶ μωρῷ κλαῦσον, ἐξέλιπε γὰρ σύνεσις· ἥδιον κλαῦσον ἐπὶ νεκρῷ, ὅτι ἀνεπαύσατο, τοῦ δὲ μωροῦ ὑπὲρ θάνατον ἡ ζωὴ πονηρά. 
'''
"10" = '''
:sup:`10` Πένθος νεκροῦ ἑπτὰ ἡμέραι, μωροῦ δὲ καὶ ἀσεβοῦς πᾶσαι αἱ ἡμέραι τῆς ζωῆς αὐτοῦ. 
'''
"11" = '''
:sup:`11` Μετὰ ἄφρονος μὴ πληθύνῃς λόγον, καὶ πρὸς ἀσύνετον μὴ πορεύου· φύλαξον ἀπʼ αὐτοῦ ἵνα μὴ κόπον ἔχῃς, καὶ οὐ μὴ μολυνθῇς ἐν τῷ ἐντιναγμῷ αὐτοῦ· ἔκκλινον ἀπʼ αὐτοῦ καὶ εὑρήσεις ἀνάπαυσιν, καὶ οὐ μὴ ἀκηδιάσῃς ἐν τῇ ἀπονοίᾳ αὐτοῦ. 
'''
"12" = '''
:sup:`12` Ὑπὲρ μόλυβδον τί βαρυνθήσεται; καὶ τί αὐτῷ ὄνομα, ἀλλʼ ἢ μωρός; 
'''
"13" = '''
:sup:`13` Ἄμμον καὶ ἅλα καὶ βῶλον σιδήρου εὔκοπον ὑπενεγκεῖν, ἢ ἄνθρωπον ἀσύνετον. 
'''
"14" = '''
:sup:`14` Ἱμάντωσις ξυλίνη ἐνδεδεμένη εἰς οἰκοδομὴν ἐν συσσεισμῷ οὐ διαλυθήσεται, οὕτως καρδία ἐστηριγμένη ἐπὶ διανοήματος βουλῆς ἐν καιρῷ οὐ δειλιάσει. 
'''
"15" = '''
:sup:`15` Καρδία ἡδρασμένη ἐπὶ διανοίας συνέσεως, ὡς κόσμος ψαμμωτὸς τοίχου ξυστοῦ. 
'''
"16" = '''
:sup:`16` Χάρακες ἐπὶ μετεώρου κείμενοι κατέναντι ἀνέμου οὐ μὴ ὑπομείνωσιν, οὕτως καρδία δειλὴ ἐπὶ διανοήματος μωροῦ κατέναντι παντὸς φόβου οὐ μὴ ὑπομείνῃ. 
'''
"17" = '''
:sup:`17` Ὁ νύσσων ὀφθαλμὸν κατάξει δάκρυα, καὶ ὁ νύσσων καρδίαν ἐκφαίνει αἴσθησιν. 
'''
"18" = '''
:sup:`18` Βάλλων λίθον ἐπὶ πετεινὰ ἀποσοβεῖ αὐτὰ, καὶ ὁ ὀνειδίζων φίλον διαλύσει φιλίαν. 
'''
"19" = '''
:sup:`19` Ἐπὶ φίλον ἐὰν σπάσῃς ῥομφαίαν, μὴ ἀπελπίσῃς, ἔστι γὰρ ἐπάνοδος. 
'''
"20" = '''
:sup:`20` Ἐπὶ φίλον ἐὰν ἀνοίξῃς στόμα, μὴ εὐλαβηθῇς, ἔστι γὰρ διαλλαγή· πλὴν ὀνειδισμοῦ, καὶ ὑπερηφανίας, καὶ μυστηρίου ἀποκαλύψεως, καὶ πληγῆς δολίας, ἐν τούτοις ἀποφεύξεται πᾶς φίλος. 
'''
"21" = '''
:sup:`21` Πίστιν κτῆσαι ἐν πτωχείᾳ μετὰ τοῦ πλησίον, ἵνα ἐν τοῖς ἀγαθοῖς αὐτοῦ ὁμοῦ πλησθῇς· ἐν καιρῷ θλίψεως διάμενε αὐτῷ, ἵνα ἐν τῇ κληρονομίᾳ αὐτοῦ συνκληρονομήσῃς. 
'''
"22" = '''
:sup:`22` Πρὸ πυρὸς ἀτμὶς καμίνου καὶ καπνὸς, οὕτως πρὸ αἱμάτων λοιδορίαι. 
'''
"23" = '''
:sup:`23` Φίλον σκεπάσαι οὐκ αἰσχυνθήσομαι, καὶ ἀπὸ προσώπου αὐτοῦ οὐ μὴ κρυβῶ, 
'''
"24" = '''
:sup:`24` καὶ εἰ κακά μοι συμβῇ διʼ αὐτόν, πᾶς ὁ ἀκούων φυλάξεται ἀπʼ αὐτοῦ. 
'''
"25" = '''
:sup:`25` Τίς δώσει μοι ἐπὶ στόμα μου φυλακὴν, καὶ ἐπὶ τῶν χειλέων μου σφραγίδα πανοῦργον, ἵνα μὴ πέσω ἀπʼ αὐτῆς, καὶ ἡ γλῶσσά μου ἀπολέσῃ με; 
'''
