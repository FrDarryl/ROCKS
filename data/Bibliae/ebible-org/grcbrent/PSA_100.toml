[100]
"1" = '''
:sup:`1` Ψαλμὸς τῷ Δαυίδ. Ἔλεος καὶ κρίσιν ᾄσομαί σοι, Κύριε· 
'''
"2" = '''
:sup:`2` ψαλῶ καὶ συνήσω ἐν ὁδῷ ἀμώμῳ· πότε ἥξεις πρὸς μέ; διεπορευόμην ἐν ἀκακίᾳ καρδίας μου, ἐν μέσῳ τοῦ οἴκου μου. 
'''
"3" = '''
:sup:`3` Οὐ προεθέμην πρὸ ὀφθαλμῶν μου πρᾶγμα παράνομον, ποιοῦντας παραβάσεις ἐμίσησα· οὐκ ἐκολλήθη μοικαρδία σκαμβὴ, 
'''
"4" = '''
:sup:`4` ἐκκλίνοντος ἀπʼ ἐμοῦ τοῦ πονηροῦ οὐκ ἐγίνωσκον. 
'''
"5" = '''
:sup:`5` Τὸν καταλαλοῦντα λάθρα τοῦ πλησίον αὐτοῦ, τοῦτον ἐξεδίωκον· ὑπερηφάνῳ ὀφθαλμῷ καὶ ἀπλήστῳ καρδίᾳ, τούτῳ οὐ συνήσθιον. 
'''
"6" = '''
:sup:`6` Οἱ ὀφθαλμοί μου ἐπὶ τοὺς πιστοὺς τῆς γῆς, τοῦ συγκαθῆσθαι αὐτοὺς μετʼ ἐμοῦ· πορευόμενος ἐν ὁδῷ ἀμώμῳ, οὗτός μοι ἐλειτούργει. 
'''
"7" = '''
:sup:`7` Οὐ κατῴκει ἐν μέσῳ τῆς οἰκίας μου ποιῶν ὑπερηφανίαν· λαλῶν ἄδικα οὐ κατεύθυνεν ἐναντίον τῶν ὀφθαλμῶν μου. 
'''
"8" = '''
:sup:`8` Εἰς τὰς πρωΐας ἀπέκτενον πάντας τοὺς ἁμαρτωλοὺς τῆς γῆς, τοῦ ἐξολοθρεῦσαι ἐκ πόλεως Κυρίου πάντας τοὺς ἐργαζομένους τὴν ἀδικίαν. 
'''
