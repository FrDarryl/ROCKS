[17]
"1" = '''
:sup:`1` Ἔλεγον δὲ καὶ τῶν δορυφόρων τινὲς, ὡς ὅτε ἔμελλεν καὶ αὐτὴ συλλαμβάνεσθαι πρὸς θάνατον, ἵνα μὴ ψαύσειέν τι τοῦ σώματος ἑαυτῆς, ἑαυτὴν ἔῤῥιψεν κατὰ τῆς πυρᾶς. 
'''
"2" = '''
:sup:`2` Ὦ μήτηρ σὺν ἑπτὰ παισὶν καταλύσασα τὴν τοῦ τυράννου βίαν, καὶ ἀκυρώσασα τὰς κακὰς ἐπινοίας αὐτοῦ, καὶ ἐπιδείξασα τὴν τῆς πίστεως γενναιότητα. 
'''
"3" = '''
:sup:`3` Καθάπερ γὰρ σὺ στέγη ἐπὶ τοῦ στύλου τῶν παίδων γενναίως ἱδρυμένη, ἀκλινῶς ὑπήνεγκας τὸν διὰ τῶν βασάνων σεισμόν. 
'''
"4" = '''
:sup:`4` Θάῤῥει τοιγαροῦν, ὦ μήτηρ ἱερόψυχε, τὴν ἐλπίδα τῆς ὑπομονῆς γενναίως ἔχουσα πρὸς Θεόν. 
'''
"5" = '''
:sup:`5` Οὐχ οὕτω σελήνη κατʼ οὐρανὸν σὺν ἄστροις σεμνὴ καθέστηκεν, ὡς σὺ τοὺς εἰς ἀστέρας ἑπτὰ παῖδας φωταγωγήσασα πρὸς τὴν εὐσέβειαν ἔντιμος καθέστηκας Θεῷ, καὶ ἐστήρισαι ἐν οὐρανῷ σὺν αὐτοῖς. 
'''
"6" = '''
:sup:`6` Ἦν γὰρ ἡ παιδοποιΐα σου ἀπὸ Ἁβραὰμ τοῦ παιδός. 
'''
"7" = '''
:sup:`7` Εἰ δὲ ἐξὸν ἡμῖν ἦν, ὥσπερ τινὸς ζωγραφῆσαι τὴν τῆς ἱστορίας σου εὐσέβειαν, οὐκ ἂν ἔφριττον οἱ θεωροῦντες μητέρα ἑπτὰ τέκνων διʼ εὐσέβειαν ποικίλας βασάνους μέχρι θανάτου ὑπομείνασαν. 
'''
"8" = '''
:sup:`8` Καὶ γὰρ ἄξιον ἦν καὶ ἐπὶ αὐτοῦ τοῦ ἐπιταφίου ἀναγράψαι καὶ ταῦτα τοῖς ἀπὸ τοῦ ἔθνους εἰς μνείαν λεγόμενα. 
'''
"9" = '''
:sup:`9` Ἐνταῦθα γέρων ἱερεὺς, καὶ γυμὴ γεραιὰ καὶ ἑπτὰ παῖδες ἐγκεκήδευνται διὰ τυράννου βίαν, τὴν Ἑβραίων πολιτείαν καταλῦσαι θέλοντος. 
'''
"10" = '''
:sup:`10` Οἳ καὶ ἐξεδίκησαν τὸ ἔθνος εἰς Θεὸν ἀφορῶντες, καὶ μέχρι θανάτου τὰς βασάνους ὑπομείναντες. 
'''
"11" = '''
:sup:`11` Ἀληθῶς γὰρ ἦν ἀγῶν θεῖος ὁ διʼ αὐτῶν γεγενημένος. 
'''
"12" = '''
:sup:`12` Ἠθλότει γὰρ τότε ἀρετὴ διʼ ὑπομονῆς δοκιμάζουσα τὸ νῖκος ἐν ἀφθαρσίᾳ ἐν ζωῇ πολυχρονίῳ. 
'''
"13" = '''
:sup:`13` Ἐλεάζαρ δὲ προηγωνίζετο· ἡ δὲ μήτηρ τῶν ἑπτὰ παίδων ἐνήθλει· 
'''
"14" = '''
:sup:`14` οἱ δὲ ἀδελφοὶ ἠγωνίζοντο· ὁ τύραννος ἀντηγωνίζετο· ὁ δὲ κόσμος καὶ ὁ τῶν ἀνθρώπων βίος ἐθεώρει. 
'''
"15" = '''
:sup:`15` Θεοσέβεια δὲ ἐνίκα, τοὺς ἑαυτῆς ἀθλητὰς στεφανοῦσα. 
'''
"16" = '''
:sup:`16` Τίνες οὐκ ἐθαύμασαν τοὺς τῆς ἀληθείας νομοθεσίας ἀθλητὰς; τίνες οὐκ ἐξεπλάγησαν; 
'''
"17" = '''
:sup:`17` Αὐτός γέ τοι ὁ τύραννος καὶ ὅλον τὸν συνέδριον αὐτῶν ἐξεθαύμασαν αὐτῶν τὴν ὑπομονήν. 
'''
"18" = '''
:sup:`18` Διʼ ἣν καὶ τῷ θείῳ νῦν παρεστήκασιν θρόνῳ, καὶ τὸν μακάριον βιοῦσιν αἰῶνα. 
'''
"19" = '''
:sup:`19` Καὶ γάρ φησιν ὁ Μωσῆς, καὶ πάντες οἱ ἡγιασμένοι ὑπὸ τὰς χεῖράς σου. 
'''
"20" = '''
:sup:`20` Καὶ οὗτοι οὖν ἁγιασθέντες διὰ Θεὸν τετίμηνται οὐ μόνον οὖν ταύτῃ τῇ τιμῇ, ἀλλὰ καὶ τῷ διʼ αὐτοὺς τὸ ἔθνος ἡμῶν τοὺς πολεμίους μὴ ἐπικρατήσας, 
'''
"21" = '''
:sup:`21` καὶ τὸν τύραννον τιμωρηθῆναι, καὶ τὴν πατρίδα καθαρισθῆναι, 
'''
"22" = '''
:sup:`22` ὥσπωρ ἀντίψυχον γεγονότας τῆς τοῦ ἔθνους ἁμαρτίας, καὶ διὰ τοῦ αἵματος τῶν εὐσεβῶν ἐκείνων, καὶ τοῦ ἱλαστηρίου θανάτου αὐτῶν, ἡ θεία πρόνοια τὸν Ἰσραὴλ προκακωθέντα διέσωσεν. 
'''
"23" = '''
:sup:`23` Πρὸς γὰρ τὴν ἀνδρείαν αὐτῶν τῆς ἀρετῆς, καὶ τὴν ἐπὶ ταῖς βασάνοις αὐτῶν ὑπομονὴν ὁ τύραννος ἀφιδὼν Ἀντίοχος ἀνεκήρυξεν τοῖς στρατιώταις αὐτοῦ εἰς ὑπόδειγμα τὴν ἐκείνων ὑπομονήν. 
'''
"24" = '''
:sup:`24` Ἔσχεν τε αὐτοὺς γενναίους καὶ ἀνδρείους εἰς πεζομαχίαν καὶ πολιορκίαν· καὶ ἐκπορθήσας ἐνίκησεν πάντας τοὺς πολεμίους. 
'''
