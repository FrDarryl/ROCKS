[39]
"1" = '''
:sup:`1` Καὶ σὺ υἱὲ ἀνθρώπου προφήτευσον ἐπὶ Γὼγ, καὶ εἰπὸν, τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐπὶ σὲ Γὼγ ἄρχοντα Ῥὼς, Μεσὸχ, καὶ Θοβέλ. 
'''
"2" = '''
:sup:`2` Καὶ συνάξω σε, καὶ καθοδηγήσω σε, καὶ ἀναβιβῶ σε ἐπʼ ἐσχάτου τοῦ Βοῤῥᾶ, καὶ ἀνάξω σε ἐπὶ τὰ ὄρη τῷ Ἰσραήλ. 
'''
"3" = '''
:sup:`3` Καὶ ἀπολῶ τὸ τόκον σου ἀπὸ τῆς χειρός σου τῆς ἀριστερᾶς, καὶ τὰ τοξεύματά σου ἀπὸ τῆς χειρός σου τῆς δεξιᾶς, καὶ καταβαλῶ σε ἐπὶ τὰ ὄρη τὰ Ἰσραὴλ, 
'''
"4" = '''
:sup:`4` καὶ πεσῇ σὺ καὶ πάντες οἱ περὶ σὲ, καὶ τὰ ἔθνη τὰ μετὰ σοῦ δοθήσονται εἰς πλήθη ὀρνέων, παντὶ πετεινῷ, καὶ πᾶσι τοῖς θηρίοις τοῦ πεδίου δέδωκά σε καταβρωθῆναι. 
'''
"5" = '''
:sup:`5` Ἐπὶ προσώπου τοῦ πεδίου πεσῇ, ὅτι ἐγὼ ἐλάλησα, λέγει Κύριος. 
'''
"6" = '''
:sup:`6` Καὶ ἀποστελῶ πῦρ ἐπὶ Γὼγ, καὶ κατοικηθήσονται αἱ νῆσοι ἐπʼ εἰρήνης, καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος. 
'''
"7" = '''
:sup:`7` Καὶ τὸ ὄνομά μου τὸ ἅγιον γνωσθήσεται ἐν μέσῳ λαοῦ μου Ἰσραὴλ, καὶ οὐ βεβηλωθήσεται τὸ ὄνομά μου τὸ ἅγιον οὐκέτι, καὶ γνώσονται τὰ ἔθνη ὅτι ἐγώ εἰμι Κύριος, ἅγιος ἐν Ἰσραήλ. 
'''
"8" = '''
:sup:`8` Ἰδοὺ ἥκει, καὶ γνώσῃ ὅτι ἔσται, λέγει Κύριος Κύριος· αὕτη ἐστὶν ἡ ἡμέρα ἐν ᾗ ἐλάλησα. 
'''
"9" = '''
:sup:`9` Καὶ ἐξελεύσονται οἱ κατοικοῦντες τὰς πόλεις Ἰσραὴλ, καὶ καύσουσιν ἐν τοῖς ὅπλοις, πέλταις καὶ κοντοῖς, καὶ τόξοις καὶ τοξεύμασι, καὶ ῥάβδοις χειρῶν, καὶ λόγχαις, καὶ καύσουσιν ἐν αὐτοῖς πῦρ ἑπτὰ ἔτη· 
'''
"10" = '''
:sup:`10` Καὶ οὐ μὴ λάβωσι ξύλα ἐκ τοῦ πεδίου, οὐδὲ μὴ κόψωσιν ἐκ τῶν δρυμῶν, ἀλλʼ ἢ τὰ ὅπλα κατακαύσουσι πυρί· καὶ προνομεύσουσι τοὺς προνομεύσαντας αὐτοὺς, καὶ σκυλεύσουσι τοὺς σκυλεύσαντας αὐτοὺς, λέγει Κύριος. 
'''
"11" = '''
:sup:`11` Καὶ ἔσται, ἐν τῇ ἡμέρᾳ ἐκείνῃ δώσω τῷ Γὼγ τόπον ὀνομαστὸν, μνημεῖον ἐν Ἰσραὴλ, τὸ πολυάνδριον τῶν ἐπελθόντων πρὸς τῇ θαλάσσῃ καὶ περιοικοδομήσουσι τὸ περιστόμιον τῆς φάραγγος, καὶ κατορύξουσιν ἐκεῖ τὸν Γὼγ καὶ πᾶν τὸ πλῆθος αὐτοῦ, καὶ κληθήσεται τότε Τὸ πολυάνδριον τοῦ Γώγ. 
'''
"12" = '''
:sup:`12` Καὶ κατορύξουσιν αὐτοὺς οἶκος Ἰσραὴλ, ἵνα καθαρισθῇ ἡ γῆ ἐν ἑπταμήνῳ. 
'''
"13" = '''
:sup:`13` Καὶ κατορύξουσιν αὐτοὺς πᾶς ὁ λαὸς τῆς γῆς, καὶ ἔσται αὐτοῖς ὀνομαστὸν, ᾗ ἡμέρᾳ ἐδοξάσθη, λέγει Κύριος. 
'''
"14" = '''
:sup:`14` Καὶ ἄνδρας διαπαντὸς διαστελοῦσιν ἐπιπορευομένους τὴν γῆν, θάψαι τοὺς καταλελειμμένους ἐπὶ προσώπου τῆς γῆς, καθαρίσαι αὐτὴν μετὰ τὴν ἐπτάμηνον, καὶ ἐκζητήσουσι. 
'''
"15" = '''
:sup:`15` Καὶ πᾶς ὁ διαπορευόμενος τὴν γῆν, καὶ ἰδὼν ὀστοῦν ἀνθρώπου, οἰκοδομήσει παρʼ αὐτῷ σημεῖον, ἕως ὅτου θάψωσιν αὐτὸ οἱ θάπτοντες εἰς γαὶ τὸ πολυάνδριον τοῦ Γώγ. 
'''
"16" = '''
:sup:`16` Καὶ γὰρ τὸ ὄνομα τῆς πόλεως, Πολυάνδριον· καὶ καθαρισθήσεται ἡ γῆ. 
'''
"17" = '''
:sup:`17` Καὶ σὺ υἱὲ ἀνθρώπου εἰπὸν, τάδε λέγει Κύριος, εἰπὸν παντὶ ὀρνέῳ πετεινῷ, καὶ πρὸς πάντα τὰ θηρία τοῦ πεδίου, Συνάχθητε καὶ ἔρχεσθε, συνάχθητε ἀπὸ πάντων τῶν περικύκλῳ ἐπὶ τὴν θυσίαν μου, ἣν τέθυκα ὑμῖν θυσίαν μεγάλην ἐπὶ τὰ ὄρη Ἰσραὴλ, καὶ φάγεσθε κρέα, καὶ πίεσθε αἷμα. 
'''
"18" = '''
:sup:`18` Κρέα γιγάντων φάγεσθε, καὶ αἷμα ἀρχόντων τῆς γῆς πίεσθε· κριοὺς καὶ μόσχους καὶ τράγους, καὶ οἱ μόσχοι ἐστεατωμένοι πάντες. 
'''
"19" = '''
:sup:`19` Καὶ φάγεσθε στέαρ εἰς πλησμονὴν, καὶ πίεσθε αἷμα εἰς μέθην ἀπὸ τῆς θυσίας μου, ἧς ἔθυσα ὑμῖν. 
'''
"20" = '''
:sup:`20` Καὶ ἐμπλησθήσεσθε ἐπὶ τῆς τραπέζης μου, ἵππον καὶ ἀναβάτην καὶ γίγαντα καὶ πάντα ἄνδρα πολεμιστὴν, λέγει Κύριος. 
'''
"21" = '''
:sup:`21` Καὶ δώσω τὴν δόξαν μου ἐν ὑμῖν, καὶ ὄψονται πάντα τὰ ἔθνη τὴν κρίσιν μου ἣν ἐποίησα, καὶ τὴν χεῖρά μου ἣν ἐπήγαγον ἐπʼ αὐτούς. 
'''
"22" = '''
:sup:`22` Καὶ γνώσονται οἶκος Ἰσραὴλ, ὅτι ἐγώ εἰμι Κύριος ὁ Θεὸς αὐτῶν, ἀπὸ τῆς ἡμέρας ταύτης καὶ ἐπέκεινα. 
'''
"23" = '''
:sup:`23` Καὶ γνώσονται πάντα τὰ ἔθνη, ὅτι διὰ τὰς ἁμαρτίας αὐτῶν ᾐχμαλωτεύθησαν οἶκος Ἰσραὴλ, ἀνθʼ ὧν ἠθέτησαν εἰς ἐμὲ, καὶ ἀπέστρεψα τὸ πρόσωπόν μου ἀπʼ αὐτῶν, καὶ παρέδωκα αὐτοὺς εἰς χεῖρας τῶν ἐχθρῶν αὐτῶν, καὶ ἔπεσαν πάντες μαχαίρᾳ. 
'''
"24" = '''
:sup:`24` Κατὰ τὰς ἀκαθαρσίας αὐτῶν, καὶ κατὰ τὰ ἀνομήματα αὐτῶν ἐποίησα αὐτοῖς, καὶ ἀπέστρεψα τὸ πρόσωπόν μου ἀπʼ αὐτῶν. 
'''
"25" = '''
:sup:`25` Διατοῦτο τάδε λέγει Κύριος Κύριος, νῦν ἀποστρέψω αἰχμαλωσίαν ἐν Ἰακὼβ, καὶ ἐλεήσω τὸν οἶκον Ἰσραὴλ, καὶ ζηλώσω διὰ τὸ ὄνομα τὸ ἅγιόν μου. 
'''
"26" = '''
:sup:`26` Καὶ λήψονται τὴν ἀτιμίαν αὐτῶν, καὶ τὴν ἀδικίαν ἣν ἠδίκησαν ἐν τῷ κατοικισθῆναι αὐτοὺς ἐπὶ τὴν γῆν αὐτῶν ἐπʼ εἰρήνης· καὶ οὐκ ἔσται ὁ ἐκφοβῶν, 
'''
"27" = '''
:sup:`27` ἐν τῷ ἀποστρέψαι με αὐτοὺς ἐκ τῶν ἐθνῶν, καὶ συναγαγεῖν με αὐτοὺς ἐκ τῶν χωρῶν τῶν ἐθνῶν· καὶ ἁγιασθήσομαι ἐν αὐτοῖς ἐνώπιον τῶν ἐθνῶν. 
'''
"28" = '''
:sup:`28` Καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος ὁ Θεὸς αὐτῶν, ἐν τῷ ἐπιφανῆναί με αὐτοῖς ἐν τοῖς ἔθνεσι. 
'''
"29" = '''
:sup:`29` Καὶ οὐκ ἀποστρέψω οὐκέτι τὸ πρόσωπόν μου ἀπʼ αὐτῶν, ἀνθʼ ὧν ἐξέχεα τὸν θυμόν μου ἐπὶ τὸν οἶκον Ἰσραὴλ, λέγει Κύριος Κύριος. 
'''
