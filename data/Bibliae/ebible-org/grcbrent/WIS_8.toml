[8]
"1" = '''
:sup:`1` Διατείνει δὲ ἀπὸ πέρατος εἰς πέρας εὐρώστως, καὶ διοικεῖ τὰ πάντα χρηστῶς. 
'''
"2" = '''
:sup:`2` Ταύτην ἐφίλησα καὶ ἐξεζήτησα ἐκ νεότητός μου, καὶ ἐζήτησα νύμφην ἀγαγέσθαι ἐμαυτῷ, καὶ ἐραστὴς ἐγενόμην τοῦ κάλλους αὐτῆς. 
'''
"3" = '''
:sup:`3` Εὐγένειαν δοξάζει συμβίωσιν Θεοῦ ἔχουσα, καὶ ὁ πάντων δεσπότης ἠγάπησεν αὐτήν. 
'''
"4" = '''
:sup:`4` Μύστις γάρ ἐστι τῆς τοῦ Θεοῦ ἐπιστήμης, καὶ αἱρετὶς τῶν ἔργων αὐτοῦ. 
'''
"5" = '''
:sup:`5` Εἰ δὲ πλοῦτός ἐστιν ἐπιθυμητὸν κτῆμα ἐν βίῳ, τί σοφίας πλουσιώτερον τῆς τὰ πάντα ἐργαζομένης; 
'''
"6" = '''
:sup:`6` Εἰ δὲ φρόνησις ἐργάζεται, τίς αὐτῆς τῶν ὄντων μᾶλλόν ἐστι τεχνίτης; 
'''
"7" = '''
:sup:`7` Καὶ εἰ δικαιοσύνην ἀγαπᾷ τις, οἱ πόνοι ταύτης εἰσὶν ἀρεταί· σωφροσύνην γὰρ καὶ φρόνησιν ἐκδιδάσκει, δικαιοσύνην καὶ ἀνδρίαν, ὧν χρησιμώτερον οὐδέν ἐστιν ἐν βίῳ ἀνθρώποις. 
'''
"8" = '''
:sup:`8` Εἰ δὲ καὶ πολυπειρίαν ποθεῖ τις, οἶδε τὰ ἀρχαῖα καὶ τὰ μέλλοντα εἰκάζειν, ἐπίσταται στροφὰς λόγων καὶ λύσεις αἰνιγμάτων, σημεῖα καὶ τέρατα προγινώσκει, καὶ ἐκβάσεις καιρῶν καὶ χρόνων. 
'''
"9" = '''
:sup:`9` Ἔκρινα τοίνυν ταύτην ἀγαγέσθαι πρὸς συμβίωσιν, εἰδὼς ὅτι ἔσται μοι σύμβουλος ἀγαθῶν, καὶ παραίνεσις φροντίδων καὶ λύπης. 
'''
"10" = '''
:sup:`10` Ἕξω διʼ αὐτὴν δόξαν ἐν ὄχλοις, καὶ τιμὴν παρὰ πρεσβυτέροις ὁ νέος. 
'''
"11" = '''
:sup:`11` Ὀξὺς εὑρεθήσομαι ἐν κρίσει, καὶ ἐν ὄψει δυναστῶν θαυμασθήσομαι. 
'''
"12" = '''
:sup:`12` Σιγῶντά με περιμενοῦσι, καὶ φθεγγομένῳ προσέξουσι, καὶ λαλοῦντος ἐπιπλεῖον, χεῖρα ἐπιθήσουσιν ἐπὶ στόμα αὐτῶν. 
'''
"13" = '''
:sup:`13` Ἕξω διʼ αὐτὴν ἀθανασίαν, καὶ μνήμην αἰώνιον τοῖς μετ ἐμὲ ἀπολείψω. 
'''
"14" = '''
:sup:`14` Διοικήσω λαοὺς, καὶ ἔθνη ὑποταγήσεταί μοι. 
'''
"15" = '''
:sup:`15` Φοβηθήσονταί με ἀκούσαντες τύραννοι φρικτοὶ, ἐν πλήθει φανοῦμαι ἀγαθὸς, καὶ ἐν πολέμῳ ἀνδρεῖος. 
'''
"16" = '''
:sup:`16` Εἰσελθὼν εἰς τὸν οἶκόν μου προσαναπαύσομαι αὐτῇ· οὐ γὰρ ἔχει πικρίαν ἡ συναναστροφὴ αὐτῆς, οὐδὲ ὀδύνην ἡ συμβίωσις αὐτῆς, ἀλλὰ εὐφροσύνην καὶ χαράν. 
'''
"17" = '''
:sup:`17` Ταῦτα λογισάμενος ἐν ἐμαυτῷ, καὶ φροντίσας ἐν καρδίᾳ μου, ὅτι ἐστὶν ἀθανασία ἐν συγγενείᾳ σοφίας, 
'''
"18" = '''
:sup:`18` καὶ ἐν φιλίᾳ αὐτῆς τέρψις ἀγαθὴ, καὶ ἐν πόνοις χειρῶν αὐτῆς πλοῦτος ἀνεκλιπὴς, καὶ ἐν συγγυμνασίᾳ ὁμιλίας αὐτῆς φρόνησις, καὶ εὔκλεια ἐν κοινωνίᾳ λόγων αὐτῆς, περιῄειν ζητῶν ὅπως λάβω αὐτὴν εἰς ἐμαυτόν. 
'''
"19" = '''
:sup:`19` Παῖς δὲ ἤμην εὐφυὴς, ψυχῆς τε ἔλαχον ἀγαθῆς, 
'''
"20" = '''
:sup:`20` μᾶλλον δὲ ἀγαθὸς ὢν ἦλθον εἰς σῶμα ἀμίαντον. 
'''
"21" = '''
:sup:`21` Γνοὺς δὲ ὅτι οὐκ ἄλλως ἔσομαι ἐγκρατὴς, ἐὰν μὴ ὁ Θεὸς δῷ, καὶ τοῦτο δʼ ἦν φρονήσεως τὸ εἰδέναι τίνος ἡ χάρις, ἐνέτυχον τῷ Κυρίῳ, καὶ ἐδεήθην αὐτοῦ, καὶ εἶπον ἐξ ὅλης τῆς καρδίας μου, 
'''
