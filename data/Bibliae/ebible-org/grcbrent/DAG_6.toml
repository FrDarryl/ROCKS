[6]
"1" = '''
:sup:`1` καὶ Δαρεῖος ὁ Μῆδος παρέλαβε τὴν βασιλείαν, ὢν ἐτῶν ἑξήκοντα δύο. 
'''
"2" = '''
:sup:`2` Καὶ ἤρεσεν ἐνώπιον Δαρείου, καὶ κατέστησεν ἐπὶ τῆς βασιλείας σατράπας ἑκατὸν εἴκοσι, τοῦ εἶναι αὐτοὺς ἐν ὅλῃ τῇ βασιλείᾳ αὐτοῦ, 
'''
"3" = '''
:sup:`3` καὶ ἐπάνω αὐτῶν τακτικοὺς τρεῖς, ὃς ἦν Δανιὴλ εἷς ἐξ αὐτῶν, τοῦ ἀποδιδόναι αὐτοῖς τοὺς σατράπας λόγον, ὅπως ὁ βασιλεὺς μὴ ἐνοχλῆται. 
'''
"4" = '''
:sup:`4` Καὶ ἦν Δανιὴλ ὑπὲρ αὐτοὺς, ὅτι πνεῦμα περισσὸν ἐν αὐτῷ, καὶ ὁ βασιλεὺς κατέστησεν αὐτὸν ἐφʼ ὅλης τῆς βασιλείας αὐτοῦ. 
'''
"5" = '''
:sup:`5` Καὶ οἱ τακτικοὶ καὶ οἱ σατράπαι ἐζήτουν πρόφασιν εὑρεῖν κατὰ Δανιήλ· καὶ πᾶσαν πρόφασιν καὶ παράπτωμα καὶ ἀμπλάκημα οὐχ εὗρον κατʼ αὐτοῦ, ὅτι πιστὸς ἦν. 
'''
"6" = '''
:sup:`6` Καὶ εἶπον οἱ τακτικοὶ, οὐχ εὑρήσομεν κατὰ Δανιὴλ πρόφασιν, εἰ μὴ ἐν νομίμοις Θεοῦ αὐτοῦ. 
'''
"7" = '''
:sup:`7` Τότε οἱ τακτικοὶ καὶ οἱ σατράπαι παρέστησαν τῷ βασιλεῖ, καὶ εἶπαν αὐτῷ, Δαρεῖε βασιλεῦ, εἰς τοὺς αἰῶνας ζῆθι. 
'''
"8" = '''
:sup:`8` Συνεβουλεύσαντο πάντες οἱ ἐπὶ τῆς βασιλείας σου στρατηγοὶ καὶ σατράπαι, ὕπατοι καὶ τοπάρχαι, τοῦ στῆσαι στάσει βασιλικῇ, καὶ ἐνισχῦσαι ὁρισμόν, ὅπως ὃς ἂν αἰτήσῃ αἴτημα παρὰ παντὸς θεοῦ καὶ ἀνθρώπου, ἕως ἡμερῶν τριάκοντα, ἀλλʼ ἢ παρὰ σοῦ βασιλεῦ, ἐμβληθήσεται εἰς τὸν λάκκον τῶν λεόντων. 
'''
"9" = '''
:sup:`9` Νῦν οὖν βασιλεῦ στῆσον τὸν ὁρισμὸν, καὶ ἔκθες γραφὴν, ὅπως μὴ ἀλλοιωθῇ τὸ δόγμα Περσῶν καὶ Μήδων. 
'''
"10" = '''
:sup:`10` Τότε ὁ βασιλεὺς Δαρεῖος ἐπέταξε γραφῆναι τὸ δόγμα. 
'''
"11" = '''
:sup:`11` Καὶ Δανιὴλ ἡνίκα ἔγνω ὅτι ἐνετάγη τὸ δόγμα, εἰσῆλθεν εἰς τὸν οἶκον αὐτοῦ· καὶ αἱ θυρίδες ἀνεῳγμέναι αὐτῷ ἐν τοῖς ὑπερῴοις αὐτοῦ κατέναντι Ἱερουσαλὴμ, καὶ καιροὺς τρεῖς τῆς ἡμέρας ἦν κάμπτων ἐπὶ τὰ γόνατα αὐτοῦ, καὶ προσευχόμενος καὶ ἐξομολογούμενος ἐναντίον τοῦ Θεοῦ αὐτοῦ, καθὼς ἦν ποιῶν ἔμπροσθεν. 
'''
"12" = '''
:sup:`12` Τότε οἱ ἄνδρες ἐκεῖνοι παρετήρησαν, καὶ εὗρον τὸν Δανιὴλ ἀξιοῦντα καὶ δεόμενον τοῦ Θεοῦ αὐτοῦ. 
'''
"13" = '''
:sup:`13` Καὶ προσελθόντες λέγουσι τῷ βασιλεῖ, βασιλεῦ, οὐχ ὁρισμὸν ἔταξας, ὅπως πᾶς ἄνθρωπος ὃς ἂν αἰτήσῃ παρὰ παντὸς θεοῦ καὶ ἀνθρώπου αἴτημα, ἕως ἡμερῶν τριάκοντα, ἀλλʼ ἢ παρὰ σοῦ βασιλεῦ, ἐμβληθήσεται εἰς τὸν λάκκον τῶν λεόντων; καὶ εἶπεν ὁ βασιλεὺς, ἀληθινὸς ὁ λόγος, καὶ τὸ δόγμα Μήδων καὶ Περσῶν οὐ παρελεύσεται. 
'''
"14" = '''
:sup:`14` Τότε ἀπεκρίθησαν καὶ λέγουσιν ἐνώπιον τοῦ βασιλέως, Δανιὴλ, ὁ ἀπὸ τῶν υἱῶν τῆς αἰχμαλωσίας τῆς Ἰουδαίας, οὐχ ὑπετάγη τῷ δόγματί σου· καὶ καιροὺς τρεῖς τῆς ἡμέρας αἰτεῖ παρὰ τοῦ Θεοῦ αὐτοῦ τὰ αἰτήματα αὐτοῦ. 
'''
"15" = '''
:sup:`15` Τότε ὁ βασιλεὺς, ὡς τὸ ῥῆμα ἤκουσε, πολὺ ἐλυπήθη ἐπʼ αὐτῷ, καὶ περὶ τοῦ Δανιὴλ ἠγωνίσατο τοῦ ἐξελέσθαι αὐτὸν, καὶ ἕως ἑσπέρας ἦν ἀγωνιζόμενος τοῦ ἐξελέσθαι αὐτόν. 
'''
"16" = '''
:sup:`16` Τότε οἱ ἄνδρες ἐκεῖνοι λέγουσι τῷ βασιλεῖ, γνῶθι βασιλεῦ, ὅτι τὸ δόγμα Μήδοις καὶ Πέρσαις, τοῦ πᾶν ὁρισμὸν καὶ στάσιν ἣν ἂν ὁ βασιλεὺς στήσῃ, οὐ δεῖ παραλλάξαι. 
'''
"17" = '''
:sup:`17` Τότε ὁ βασιλεὺς εἶπε· καὶ ἢγαγον τὸν Δανιὴλ, καὶ ἐνέβαλον αὐτὸν εἰς τὸν λάκκον τῶν λεόντων· καὶ εἶπεν ὁ βασιλεὺς τῷ Δανιὴλ, ὁ Θεός σου, ᾧ σὺ λατρεύεις ἐνδελεχῶς, αὐτὸς ἐξελεῖταί σε. 
'''
"18" = '''
:sup:`18` Καὶ ἤνεγκαν λίθον, καὶ ἐπέθηκαν ἐπὶ τὸ στόμα τοῦ λάκκου, καὶ ἐσφραγίσατο ὁ βασιλεὺς ἐν τῷ δακτυλίῳ αὐτοῦ, καὶ ἐν τῷ δακτυλίῳ τῶν μεγιστάνων αὐτοῦ, ὅπως μὴ ἀλλοιωθῇ πρᾶγμα ἐν τῷ Δανιήλ. 
'''
"19" = '''
:sup:`19` Καὶ ἀπῆλθεν ὁ βασιλεὺς εἰς τὸν οἶκον αὐτοῦ, καὶ ἐκοιμήθη ἄδειπνος, καὶ ἐδέσματα οὐκ εἰσήνεγκαν αὐτῷ· καὶ ὁ ὕπνος ἀπέστη ἀπʼ αὐτοῦ· καὶ ἔκλεισεν ὁ Θεὸς τὰ στόματα τῶν λεόντων, καὶ οὐ παρηνώχλησαν τῷ Δανιήλ. 
'''
"20" = '''
:sup:`20` Τότε ὁ βασιλεὺς ἀνέστη τὸ πρωῒ ἐν τῷ φωτὶ, καὶ ἐν σπουδῇ ἦλθεν ἐπὶ τὸν λάκκον τῶν λεόντων. 
'''
"21" = '''
:sup:`21` Καὶ ἐν τῷ ἐγγίζειν αὐτὸν τῷ λάκκῳ, ἐβοήσε φωνῇ ἰσχυρᾷ, Δανιὴλ, ὁ δοῦλος τοῦ Θεοῦ τοῦ ζῶντος, ὁ Θεός σου ᾧ σὺ λατρεύεις ἐνδελεχῶς, εἰ ἠδυνήθη ἐξελέσθαί σε ἐκ στόματος τῶν λεόντων; 
'''
"22" = '''
:sup:`22` Καὶ εἶπε Δανιὴλ τῷ βασιλεῖ, βασιλεῦ, εἰς τοὺς αἰῶνας ζῆθι. 
'''
"23" = '''
:sup:`23` Ὁ Θεός μου ἀπέστειλε τὸν ἄγγελον αὐτοῦ, καὶ ἐνέφραξε τὰ στόματα τῶν λεόντων, καὶ οὐκ ἐλυμήναντό με, ὅτι κατέναντι αὐτοῦ εὐθύτης εὑρέθη ἐμοὶ, καὶ ἐνώπιον δὲ σου βασιλεῦ παράπτωμα οὐκ ἐποίησα. 
'''
"24" = '''
:sup:`24` Τότε ὁ βασιλεὺς πολὺ ἠγαθύνθη ἐπʼ αὐτῷ, καὶ τὸν Δανιὴλ εἶπεν ἀνενέγκαι ἐκ τοῦ λάκκου· καὶ ἀνηνέχθη Δανιὴλ ἐκ τοῦ λάκκου· καὶ πᾶσα διαφθορὰ οὐχ εὑρέθη ἐν αὐτῷ, ὅτι ἐπίστευσεν ἐν τῷ Θεῷ αὐτοῦ. 
'''
"25" = '''
:sup:`25` Καὶ εἶπεν ὁ βασιλεὺς, καὶ ἠγάγοσαν τοὺς ἄνδρας τοὺς διαβαλόντας τὸν Δανιὴλ, καὶ εἰς τὸν λάκκον τῶν λεόντων ἐνεβλήθησαν αὐτοὶ, καὶ οἱ υἱοὶ αὐτῶν, καὶ αἱ γυναῖκες αὐτῶν· καὶ οὐκ ἔφθασαν εἰς τὸ ἔδαφος τοῦ λάκκου, ἕως οὗ ἐκυρίευσαν αὐτῶν οἱ λέοντες, καὶ πάντα τὰ ὀστᾶ αὐτῶν ἐλέπτυναν. 
'''
"26" = '''
:sup:`26` Τότε Δαρεῖος ὁ βασιλεὺς ἔγραψε πᾶσι τοῖς λαοῖς, φυλαῖς, γλώσσαις, τοῖς οἰκοῦσιν ἐν πάσῃ τῇ γῇ· εἰρήνη ὑμῖν πληθυνθείη. 
'''
"27" = '''
:sup:`27` Ἐκ προσώπου μου ἐτέθη δόγμα τοῦτο ἐν πάσῃ ἀρχῇ τῆς βασιλείας μου, εἶναι τρέμοντας καὶ φοβουμένους ἀπὸ προσώπου τοῦ Θεοῦ Δανιήλ, ὅτι αὐτός ἐστι Θεὸς ζῶν, καὶ μένων εἰς τοὺς αἰῶνας, καὶ ἡ βασιλεία αὐτοῦ οὐ διαφθαρήσεται, καὶ ἡ κυρεία αὐτοῦ ἕως τέλους· 
'''
"28" = '''
:sup:`28` Ἀντιλαμβάνεται καὶ ῥύεται, καὶ ποιεῖ σημεῖα καὶ τέρατα ἐν τῷ οὐρανῷ καὶ ἐπὶ τῆς γῆς, ὅστις ἐξείλατο τὸν Δανιὴλ ἐκ χειρὸς τῶν λεόντων. 
'''
"29" = '''
:sup:`29` Καὶ Δανιὴλ κατηύθυνεν ἐν τῇ βασιλείᾳ Δαρείου, καὶ ἐν τῇ βασιλείᾳ Κύρου τοῦ Πέρσου. 
'''
