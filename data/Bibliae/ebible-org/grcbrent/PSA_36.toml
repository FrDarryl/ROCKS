[36]
"1" = '''
:sup:`1` Τῷ Δαυίδ. Μὴ παραζήλου ἐν πονηρευομένοις, μηδὲ ζήλου τοὺς ποιοῦντας τὴν ἀνομίαν. 
'''
"2" = '''
:sup:`2` Ὅτι ὡσεὶ χόρτος ταχὺ ἀποξηρανθήσονται, καὶ ὡσεὶ λάχανα χλόης ταχὺ ἀποπεσοῦνται. 
'''
"3" = '''
:sup:`3` Ἔλπισον ἐπὶ Κύριον, καὶ ποίει χρηστότητα, καὶ κατασκήνου τὴν γῆν, καὶ ποιμανθήσῃ ἐπὶ τῷ πλούτῳ αὐτῆς. 
'''
"4" = '''
:sup:`4` Κατατρύφησον τοῦ Κυρίου, καὶ δώσει σοι τὰ αἰτήματα τῆς καρδίας σου. 
'''
"5" = '''
:sup:`5` Ἀποκάλυψον πρὸς Κύριον τὴν ὁδόν σου, καὶ ἔλπισον ἐπʼ αὐτὸν, καὶ αὐτὸς ποιήσει. 
'''
"6" = '''
:sup:`6` Καὶ ἐξοίσει ὡς φῶς τὴν δικαιοσύνην σου, καὶ τὸ κρίμα σου ὡς μεσημβρίαν. 
'''
"7" = '''
:sup:`7` Ὑποτάγηθι τῷ Κυρίῳ, καὶ ἱκέτευσον αὐτόν· μὴ παραζήλου ἐν τῷ κατευοδουμένῳ ἐν τῇ ὁδῷ αὐτοῦ, ἐν ἀνθρώπῳ ποιοῦντι παρανομίας. 
'''
"8" = '''
:sup:`8` Παῦσαι ἀπὸ ὀργῆς καὶ ἐνκατάλιπε θυμὸν, μὴ παραζήλου ὥστε πονηρεύεσθαι. 
'''
"9" = '''
:sup:`9` Ὅτι οἱ πονηρευόμενοι ἐξολοθρευθήσονται, οἱ δὲ ὑπομένοντες τὸν Κύριον, αὐτοὶ κληρονομήσουσι τὴν γῆν. 
'''
"10" = '''
:sup:`10` Καὶ ἔτι ὀλίγον καὶ οὐ μὴ ὑπάρξῃ ἁμαρτωλὸς, καὶ ζητήσεις τὸν τόπον αὐτοῦ, καὶ οὐ μὴ εὕρῃς. 
'''
"11" = '''
:sup:`11` Οἱ δὲ πρᾳεῖς κληρονομήσουσι γῆν, καὶ κατατρυφήσουσιν ἐπὶ πλήθει εἰρήνης. 
'''
"12" = '''
:sup:`12` Παρατηρήσεται ὁ ἁμαρτωλὸς τὸν δίκαιον, καὶ βρύξει ἐπʼ αὐτὸν τοὺς ὀδόντας αὐτοῦ. 
'''
"13" = '''
:sup:`13` Ὁ δὲ Κύριος ἐκγελάσεται αὐτὸν, ὅτι προβλέτει ὅτι ἥξει ἡ ἡμέρα αὐτοῦ. 
'''
"14" = '''
:sup:`14` Ῥομφαίαν ἐσπάσαντο οἱ ἁμαρτωλοὶ ἐνέτειναν τόξον αὐτῶν, τοῦ καταβαλεῖν πτωχὸν καὶ πένητα, τοῦ σφάξαι τοὺς εὐθεῖς τῇ καρδίᾳ. 
'''
"15" = '''
:sup:`15` Ἡ ῥομφαία αὐτῶν εἰσέλθοι εἰς τὴν καρδίαν αὐτῶν, καὶ τὰ τόξα αὐτῶν συντριβείη. 
'''
"16" = '''
:sup:`16` Κρεῖσσον ὀλίγον τῷ δικαίῳ ὑπὲρ πλοῦτον ἁμαρτωλῶν πολύν. 
'''
"17" = '''
:sup:`17` Ὅτι βραχίονες ἁμαρτωλῶν συντριβήσονται, ὑποστηρίζει δὲ τοὺς δικαίους ὁ Κύριος. 
'''
"18" = '''
:sup:`18` Γινώσκει Κύριος τὰς ὁδοὺς τῶν ἀμώμων, καὶ ἡ κληρονομία αὐτῶν εἰς τὸν αἰῶνα ἔσται. 
'''
"19" = '''
:sup:`19` Οὐ καταισχυνθήσονται ἐν καιρῷ πονηρῷ, καὶ ἐν ἡμέραις λιμοῦ χορτασθήσονται· 
'''
"20" = '''
:sup:`20` Ὅτι οἱ ἁμαρτωλοὶ ἀπολοῦνται, οἱ δὲ ἐχθροὶ τοῦ Κυρίου ἅμα τῷ δοξασθῆναι αὐτοὺς καὶ ὑψωθῆναι, ἐκλείποντες ὡσεὶ καπνὸς ἐξέλιπον. 
'''
"21" = '''
:sup:`21` Δανείζεται ὁ ἁμαρτωλὸς, καὶ οὐκ ἀποτίσει, ὁ δὲ δίκαιος οἰκτείρει καὶ διδοῖ. 
'''
"22" = '''
:sup:`22` Ὅτι οἱ εὐλογοῦντες αὐτὸν κληρονομήσουσι γῆν, οἱ δὲ καταρώμενοι αὐτὸν ἐξολοθρευθήσονται. 
'''
"23" = '''
:sup:`23` Παρὰ Κυρίου τὰ διαβήματα ἀνθρώπου κατευθύνεται, καὶ τὴν ὁδὸν αὐτοῦ θελήσει. 
'''
"24" = '''
:sup:`24` Ὅταν πέσῃ οὐ καταῤῥαχθήσεται, ὅτι Κύριος ἀντιστηρίζει χεῖρα αὐτοῦ. 
'''
"25" = '''
:sup:`25` Νεώτερος ἐγενόμην, καὶ γὰρ ἐγήρασα· καὶ οὐκ εἶδον δίκαιον ἐγκαταλελειμμένον, οὐδὲ τὸ σπέρμα αὐτοῦ ζητοῦν ἄρτους. 
'''
"26" = '''
:sup:`26` Ὅλην τὴν ἡμέραν ἐλεεῖ καὶ δανείζει, καὶ τὸ σπέρμα αὐτοῦ εἰς εὐλογίαν ἔσται. 
'''
"27" = '''
:sup:`27` Ἔκκλινον ἀπὸ κακοῦ, καὶ ποίησον ἀγαθὸν, καὶ κατασκήνου εἰς αἰῶνα αἰῶνος. 
'''
"28" = '''
:sup:`28` Ὅτι Κύριος ἀγαπᾷ κρίσιν, καὶ οὐκ ἐγκαταλείψει τοὺς ὁσίους αὐτοῦ, εἰς τὸν αἰῶνα φυλαχθήσονται· ἄμωμοι ἐκδικηθήσονται, καὶ σπέρμα ἀσεβῶν ἐξολοθρευθήσεται. 
'''
"29" = '''
:sup:`29` Δίκαιοι δὲ κληρονομήσουσι γῆν, καὶ κατασκηνώσουσιν εἰς αἰῶνα αἰῶνος ἐπʼ αὐτῆς. 
'''
"30" = '''
:sup:`30` Στόμα δικαίου μελετήσει σοφίαν, καὶ ἡ γλῶσσα αὐτοῦ λαλήσει κρίσιν. 
'''
"31" = '''
:sup:`31` Ὁ νόμος τοῦ Θεοῦ αὐτοῦ ἐν καρδίᾳ αὐτοῦ, καὶ οὐχ ὑποσκελισθήσεται τὰ διαβήματα αὐτοῦ. 
'''
"32" = '''
:sup:`32` Κατανοεῖ ὁ ἁμαρτωλὸς τὸν δίκαιον, καὶ ζητεῖ τοῦ θανατῶσαι αὐτόν. 
'''
"33" = '''
:sup:`33` Ὁ δὲ Κύριος οὐ μὴ ἐγκαταλίπῃ αὐτὸν εἰς τὰς χεῖρας αὐτοῦ, οὐδὲ μὴ καταδικάσαι αὐτὸν, ὅταν κρίνηται αὐτῷ. 
'''
"34" = '''
:sup:`34` Ὑπόμεινον τὸν Κύριον, καὶ φύλαξον τὴν ὁδὸν αὐτοῦ, καὶ ὑψώσει σε τοῦ κατακληρονομῆσαι τὴν γῆν· ἐν τῷ ἐξολοθρεύεσθαι ἁμαρτωλοὺς, ὄψει. 
'''
"35" = '''
:sup:`35` Εἶδον τὸν ἀσεβῆ ὑπερυψούμενον, καὶ ἐπαιρόμενον ὡς τὰς κέδρους τοῦ Λιβάνου· 
'''
"36" = '''
:sup:`36` Καὶ παρῆλθον, καὶ ἰδοὺ οὐκ ἦν, καὶ ἐζήτησα αὐτόν, καὶ οὐχ εὑρέθη ὁ τόπος αὐτοῦ. 
'''
"37" = '''
:sup:`37` Φύλασσε ἀκακίαν καὶ ἴδε εὐθύτητα, ὅτι ἐστὶν ἐγκατάλειμμα ἀνθρώπῳ εἰρηνικῷ. 
'''
"38" = '''
:sup:`38` Οἱ δὲ παράνομοι ἐξολοθρευθήσονται ἐπιτοαυτὸ, τὰ ἐγκαταλείμματα τῶν ἀσεβῶν ἐξολοθρευθήσονται· 
'''
"39" = '''
:sup:`39` Σωτηρία δὲ τῶν δικαίων παρὰ Κυρίου, καὶ ὑπερασπιστὴς αὐτῶν ἐστιν ἐν καιρῷ θλίψεως. 
'''
"40" = '''
:sup:`40` Καὶ βοηθήσει αὐτοῖς Κύριος, καὶ ῥύσεται αὐτοὺς, καὶ ἐξελεῖται αὐτοὺς ἐξ ἁμαρτωλῶν, καὶ σώσει αὐτοὺς; ὅτι ἤλπισαν ἐπʼ αὐτόν. 
'''
