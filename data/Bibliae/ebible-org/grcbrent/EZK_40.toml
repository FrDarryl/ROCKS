[40]
"1" = '''
:sup:`1` Καὶ ἐγένετο ἐν τῷ πέμπτῳ καὶ εἰκοστῷ ἔτει τῆς αἰχμαλωσίας ἡμῶν, ἐν τῷ πρώτῳ μηνὶ, δεκάτῃ τοῦ μηνὸς, ἐν τῷ τεσσαρεσκαιδεκάτῳ ἔτει μετὰ τὸ ἁλῶναι τὴν πόλιν, ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐγένετο ἐπʼ ἐμὲ χεὶρ Κυρίου, 
'''
"2" = '''
:sup:`2` καὶ ἤγαγέ με ἐν ὁράσει Θεοῦ εἰς τὴν γῆν Ἰσραὴλ, καὶ ἔθηκέ με ἐπʼ ὄρος ὑψηλὸν σφόδρα, καὶ ἐπʼ αὐτῷ ὡσεὶ οἰκοδομὴ πόλεως ἀπέναντι, 
'''
"3" = '''
:sup:`3` Καὶ εἰσήγαγέ με ἐκεῖ· καὶ ἰδοὺ ἀνὴρ, καὶ ἡ ὅρασις αὐτοῦ ἦν ὡσεὶ ὅρασις χαλκοῦ στίλβοντος, καὶ ἐν τῇ χειρὶ αὐτοῦ ἦν σπαρτίον οἰκοδόμων, καὶ κάλαμος μέτρον, καὶ αὐτὸς εἱστήκει ἐπὶ τῆς πύλης. 
'''
"4" = '''
:sup:`4` Καὶ εἶπε πρὸς μὲ ὁ ἀνὴρ, Ὃν ἑώρακας υἱὲ ἀνθρώπου ἐν τοῖς ὀφθαλμοῖς σου ἴδε, καὶ ἐν τοῖς ὠσί σου ἄκουε, καὶ τάξον εἰς τὴν καρδίαν σου πάντα ὅσα ἐγὼ δεικνύω σοι, διότι ἕνεκα τοῦ δεῖξαί σοι εἰσελήλυθας ὧδε, καὶ δείξεις πάντα ὅσα σὺ ὁρᾷς τῷ οἴκῳ τοῦ Ἰσραήλ. 
'''
"5" = '''
:sup:`5` Καὶ ἰδοὺ περίβολος ἔξωθεν τοῦ οἴκου κύκλῳ, καὶ ἐν τῇ χειρὶ τοῦ ἀνδρὸς κάλαμος, τὸ μέτρον πηχῶν ἓξ ἐν πήχει καὶ παλαιστῆς· καὶ διεμέτρησε τὸ προτείχισμα, πλάτος ἶσον τῷ καλάμῳ, καὶ τὸ ὕψος αὐτοῦ ἶσον τῷ καλάμῳ. 
'''
"6" = '''
:sup:`6` Καὶ εἰσῆλθεν εἰς τὴν πύλην τὴν βλέπουσαν κατὰ ἀνατολὰς ἐν ἑπτὰ ἀναβαθμοῖς, καὶ διεμέτρησε τὸ αἰλὰμ τῆς πύλης ἶσον τῷ καλάμῳ· 
'''
"7" = '''
:sup:`7` Καὶ τὸ θεὲ ἶσον τῷ καλάμῳ τὸ μῆκος, καὶ ἶσον τῷ καλάμῳ τὸ πλάτος, καὶ τὸ αἰλὰμ ἀναμέσον τοῦ θεηλὰθ πηχῶν ἕξ· καὶ τὸ θεὲ τὸ δεύτερον, ἶσον τῷ καλάμῳ πλάτος, καὶ ἶσον τῷ καλάμῳ μῆκος, καὶ τὸ αἰλὰμ πηχέων πέντε· 
'''
"8" = '''
:sup:`8` Καὶ τὸ θεὲ τὸ τρίτον, ἶσον τῷ καλάμῳ μῆκος, καὶ ἶσον τῷ καλάμῳ πλάτος. 
'''
"9" = '''
:sup:`9` Καὶ τὸ αἰλὰμ τοῦ πυλῶνος, πλησίον τοῦ αἰλὰμ τῆς πύλης πηχῶν ὀκτὼ, καὶ τὰ αἰλεῦ πηχῶν δύο· καὶ τὰ αἰλὰμ τῆς πύλης ἔσωθεν, 
'''
"10" = '''
:sup:`10` καὶ τὰ θεὲ τῆς πύλης τοῦ θεὲ κατέναντι, τρεῖς ἔνθεν καὶ τρεῖς ἔνθεν, καὶ μέτρον ἓν τοῖς τρισί· μέτρον ἓν τοῖς αἰλὰμ ἔνθεν καὶ ἔνθεν. 
'''
"11" = '''
:sup:`11` Καὶ διεμέτρησε τὸ πλάτος τῆς θύρας τοῦ πυλῶνος πηχῶν δέκα, καὶ τὸ εὖρος τοῦ πυλῶνος πηχῶν δεκατριῶν. 
'''
"12" = '''
:sup:`12` Καὶ πῆχυς ἐπισυναγόμενος ἐπὶ πρόσωπον τῶν θεεὶμ ἔνθεν καὶ ἔνθεν, καὶ τὸ θεὲ πηχῶν ἓξ ἔνθεν καὶ πηχῶν ἓξ ἔνθεν. 
'''
"13" = '''
:sup:`13` Καὶ διεμέτρησε τὴν πύλην ἀπὸ τοῦ τοίχου τοῦ θεὲ ἐπὶ τὸν τοῖχον τοῦ θεὲ, πλάτος πήχεις εἴκοσι καὶ πέντε· αὕτη πύλη ἐπὶ πύλην. 
'''
"14" = '''
:sup:`14` Καὶ τὸ αἴθριον τοῦ αἰλὰμ τῆς πύλης ἔξωθεν, πήχεις εἴκοσι θεεὶμ τῆς πύλης κύκλῳ. 
'''
"15" = '''
:sup:`15` Καὶ τὸ αἴθριον τῆς πύλης ἔξωθεν, εἰς τὸ αἴθριον αἰλὰμ τῆς πύλης ἔσωθεν πηχῶν πεντήκοντα. 
'''
"16" = '''
:sup:`16` Καὶ θυρίδες κρυπταὶ ἐπὶ τὸ θεεὶμ, καὶ ἐπὶ τὰ αἰλὰμ ἔσωθεν τῆς πύλης τῆς αὐλῆς κυκλόθεν· καὶ ὡσαύτως τοῖς αἰλὰμ θυρίδας κύκλῳ ἔσωθεν, καὶ ἐπὶ τὸ αἰλὰμ φοίνικες ἔνθεν καὶ ἔνθεν. 
'''
"17" = '''
:sup:`17` Καὶ εἰσήγαγέ με εἰς τὴν αὐλὴν τὴν ἐσωτέραν, καὶ ἰδοὺ παστοφόρια, καὶ περίστυλα κύκλῳ τῆς αὐλῆς, τριάκοντα παστοφόρια ἐν τοῖς περιστύλοις, 
'''
"18" = '''
:sup:`18` καὶ αἱ στοαὶ κατὰ νώτου τῶν πυλῶν κατὰ τὸ μῆκος τῶν πυλῶν τὸ περίστυλον τὸ ὑποκάτω. 
'''
"19" = '''
:sup:`19` Καὶ διεμέτρησε τὸ πλάτος τῆς αὐλῆς, ἀπὸ τοῦ αἰθρίου τῆς πύλης τῆς ἐξωτέρας ἔσωθεν ἐπὶ τὸ αἴθριον τῆς πύλης τῆς βλεπούσης ἔξω, πήχεις ἑκατὸν τῆς βλεπούσης κατὰ ἀνατολάς· καὶ ἤγαγέ με ἐπὶ Βοῤῥᾶν, 
'''
"20" = '''
:sup:`20` καὶ ἰδοὺ πύλη βλέπουσα πρὸς Βοῤῥᾶν τῇ αὐλῇ τῇ ἐξωτέρᾳ, καὶ διεμέτρησεν αὐτὴν, τό, τε μῆκος αὐτῆς καὶ τὸ πλάτος, 
'''
"21" = '''
:sup:`21` καὶ τὸ θεὲ τρεῖς ἔνθεν καὶ τρεῖς ἔνθεν, καὶ τὸ αἰλεῦ, καὶ τὰ αἰλαμμὼν, καὶ τοὺς φοίνικας αὐτῆς· καὶ ἐγένετο κατὰ τὰ μέτρα τῆς πύλης τῆς βλεπούσης κατὰ ἀνατολὰς, πηχῶν πεντήκοντα τὸ μῆκος αὐτῆς, καὶ πηχῶν εἰκοσιπέντε τὸ εὖρος αὐτῆς· 
'''
"22" = '''
:sup:`22` Καὶ αἱ θυρίδες αὐτῆς, καὶ τὰ αἰλαμμὼν, καὶ οἱ φοίνικες αὐτῆς καθὼς ἡ πύλη ἡ βλέπουσα κατὰ ἀνατολάς· καὶ ἐν ἑπτὰ κλημακτῆρσιν ἀνέβαινον ἐπʼ αὐτὸν, καὶ τὰ αἰλαμμὼν ἔσωθεν· 
'''
"23" = '''
:sup:`23` Καὶ πύλη τῇ αὐλῇ τῇ ἐσωτέρᾳ βλέπουσα ἐπὶ πύλην τοῦ Βοῤῥᾶ, ὃν τρόπον τῆς πύλης τῆς βλεπούσης κατὰ ἀνατολάς· καὶ διεμέτρησε τὴν αὐλὴν ἀπὸ πύλης ἐπὶ πύλην, πήχεις ἑκατόν. 
'''
"24" = '''
:sup:`24` Καὶ ἤγαγέ με κατὰ Νότον, καὶ ἰδοὺ πύλη βλέπουσα πρὸς Νότον, καὶ διεμέτρησεν αὐτὴν, καὶ τὰ θεὲ, καὶ τὰ αἰλεῦ, καὶ τὰ αἰλαμμὼν, κατὰ τὰ μέτρα ταῦτα. 
'''
"25" = '''
:sup:`25` Καὶ αἱ θυρίδες αὐτῆς, καὶ τὰ αἰλαμμὼν κυκλόθεν, καθὼς αἱ θυρίδες τοῦ αἰλὰμ, πηχῶν πεντήκοντα τὸ μῆκος αὐτῆς, καὶ πηχῶν εἰκοσιπέντε τὸ εὖρος αὐτῆς, 
'''
"26" = '''
:sup:`26` καὶ ἑπτὰ κλημακτῆρες αὐτῇ, καὶ αἰλαμμὼν ἔσωθεν, καὶ φοίνικες αὐτῇ, εἷς ἔνθεν καὶ εἷς ἔνθεν ἐπὶ τὰ αἰλεῦ. 
'''
"27" = '''
:sup:`27` Καὶ πύλη κατέναντι τῆς πύλης τῆς αὐλῆς τῆς ἐσωτέρας πρὸς Νότον, καὶ διεμέτρησε τὴν αὐλὴν ἀπὸ πύλης ἐπὶ πύλην, πήχεις ἑκατὸν τὸ εὖρος πρὸς Νότον. 
'''
"28" = '''
:sup:`28` Καὶ εἰσήγαγέ με εἰς τὴν αὐλὴν τὴν ἐσωτέραν τῆς πύλης τῆς πρὸς Νότον, καὶ διεμέτρησε τὴν πύλην κατὰ τὰ μέτρα ταῦτα, 
'''
"29" = '''
:sup:`29` καὶ τὰ θεὲ, καὶ τὰ αἰλεῦ, καὶ τὰ αἰλαμμὼν κατὰ τὰ μέτρα ταῦτα, καὶ θυρίδες αὐτῇ, καὶ τῷ αἰλαμμὼν κύκλῳ, πήχεις πεντήκοντα τὸ μῆκος αὐτῆς, 
'''
"30" = '''
:sup:`30` καὶ τὸ εὖρος πήχεις εἰκοσιπέντε τοῦ αἰλὰμ εἰς τὴν αὐλὴν τὴν ἐξωτέραν, καὶ φοίνικες τῷ αἰλεῦ, καὶ ὀκτὼ κλημακτῆρες. 
'''
"31" = '''
:sup:`31` Καὶ εἰσήγαγέ με εἰς τὴν πύλην τὴν βλέπουσαν κατὰ ἀνατολὰς, καὶ διεμέτρησεν αὐτὴν κατὰ τὰ μέτρα ταῦτα, 
'''
"32" = '''
:sup:`32` καὶ τὰ θεὲ, καὶ τὰ αἰλεῦ, καὶ τὰ αἰλαμμὼν κατὰ τὰ μέτρα ταῦτα, καὶ θυρίδες αὐτῇ καὶ αἰλαμμὼν κύκλῳ πήχεις πεντήκοντα μῆκος αὐτῆς, καὶ εὖρος αὐτῆς πήχεις εἰκοσιπέντε. 
'''
"33" = '''
:sup:`33` Καὶ αἰλαμμὼν εἰς τὴν αὐλὴν τὴν ἐσωτέραν, καὶ φοίνικες ἐπὶ τοῦ αἰλεῦ ἔνθεν καὶ ἔνθεν, καὶ ὀκτὼ κλημακτῆρες αὐτῇ. 
'''
"34" = '''
:sup:`34` Καὶ εἰσήγαγέ με εἰς τὴν πύλην τὴν πρὸς βοῤῥᾶν, καὶ διεμέτρησε κατὰ τὰ μέτρα ταῦτα, 
'''
"35" = '''
:sup:`35` καὶ τὰ θεὲ, καὶ τὰ αἰλεῦ, καὶ τὰ αἰλαμμὼν, καὶ θυρίδες αὐτῇ κύκλῳ, καὶ τὸ αἰλαμμὼν αὐτῆς, πήχεις πεντήκοντα μῆκος αὐτῆς, καὶ εὖρος πήχεις εἰκοσιπέντε· 
'''
"36" = '''
:sup:`36` Καὶ τὰ αἰλαμμὼν εἰς τὴν αὐλὴν τὴν ἐξωτέραν, καὶ φοίνικες τῷ αἰλεῦ ἔνθεν καὶ ἔνθεν, καὶ ὀκτὼ κλημακτῆρες αὐτῇ. 
'''
"37" = '''
:sup:`37` Τὰ παστοφόρια αὐτῆς, καὶ τὰ θυρώματα αὐτῆς, καὶ τὰ αἰλαμμὼν αὐτῆς ἐπὶ τῆς πύλης τῆς δευτέρας ἔκρυσις, 
'''
"38" = '''
:sup:`38` ὅπως σφάζωσιν ἐν αὐτῇ τὰ ὑπὲρ ἁμαρτίας, καὶ τὰ ὑπὲρ ἀγνοίας. 
'''
"39" = '''
:sup:`39` Καὶ κατὰ νώτου τοῦ ῥύακος τῶν ὁλοκαυτωμάτων τῆς βλεπούσης πρὸς Βοῤῥᾶν, δύο τράπεζαι πρὸς ἀνατολὰς κατὰ νώτου τῆς δευτέρας, καὶ τοῦ αἰλὰμ τῆς πύλης δύο τράπεζαι κατὰ ἀνατολάς. 
'''
"40" = '''
:sup:`40` Τέσσαρες ἔνθεν, καὶ τέσσαρες ἔνθεν κατὰ νώτου τῆς πύλης, ἐπʼ αὐτὰς σφάζουσι τὰ θύματα· κατέναντι τῶν ὀκτὼ τραπεζῶν τῶν θυμάτων. 
'''
"41" = '''
:sup:`41` Καὶ τέσσαρες τράπεζαι τῶν ὁλοκαυτωμάτων λίθιναι λελαξευμέναι, πήχεως καὶ ἡμίσους τὸ πλάτος, καὶ πήχεων δύο ἡμίσους τὸ μῆκος, καὶ ἐπὶ πῆχυν τὸ ὕψος· ἐπʼ αὐτὰ ἐπιθήσουσι τὰ σκεύη, ἑν οἷς σφάζουσιν ἐκεῖ τὰ ὁλοκαυτώματα καὶ τὰ θύματα. 
'''
"42" = '''
:sup:`42` Καὶ παλαιστὴν ἕξουσι γεῖσος λελαξευμένον ἔσωθεν κύκλῳ, καὶ ἐπὶ τὰς τραπέζας ἐπάνωθεν στέγας, τοῦ καλύπτεσθαι ἀπὸ τοῦ ὑετοῦ, καὶ ἀπὸ τῆς ξηρασίας. 
'''
"43" = '''
:sup:`43` Καὶ εἰσήγαγέ με εἰς τὴν αὐλὴν τὴν ἐσωτέραν· καὶ ἰδοὺ δύο ἐξέδραι ἐν τῇ αὐλῇ τῇ ἐσωτέρᾳ, μία κατὰ νώτου τῆς πύλης τῆς βλεπούσης πρὸς Βοῤῥᾶν, φέρουσα πρὸς Νότον, καὶ μία κατὰ νώτου τῆς πύλης τῆς πρὸς Νότον, βλεπούσης δὲ πρὸς Βοῤῥᾶν. 
'''
"44" = '''
:sup:`44` Καὶ εἶπε πρὸς μὲ, ἡ ἐξέδρα αὕτη ἡ βλέπουσα πρὸς Νότον, τοῖς ἱερεῦσι τοῖς φυλάσσουσι τὴν φυλακὴν τοῦ οἴκου, 
'''
"45" = '''
:sup:`45` καὶ ἡ ἐξέδρα ἡ βλέπουσα πρὸς Βοῤῥᾶν, τοῖς ἱερεῦσι τοῖς φυλάσσουσι τὴν φυλακὴν τοῦ θυσιαστηρίου· ἐκεῖνοί εἰσιν οἱ υἱοὶ Σαδδοὺκ, οἱ ἐγγίζοντες ἐκ τοῦ Λευὶ πρὸς Κύριον, λειτουργεῖν αὐτῷ. 
'''
"46" = '''
:sup:`46` Καὶ διεμέτρησε τὴν αὐλὴν, μῆκος πηχῶν ἑκατὸν, καὶ εὖρος πήχεις ἑκατὸν, ἐπὶ τὰ τέσσαρα μέρη αὐτῆς, καὶ τὸ θυσιαστήριον ἀπέναντι τοῦ οἴκου. 
'''
"47" = '''
:sup:`47` Καὶ εἰσήγαγέ με εἰς τὸ αἰλὰμ τοῦ οἴκου· καὶ διεμέτρησε τὸ αἲλ τοῦ αἰλὰμ πηχῶν πέντε τὸ πλάτος ἔνθεν, καὶ πηχῶν πέντε ἔνθεν, καὶ τὸ εὖρος τοῦ θυρώματος πηχῶν δεκατεσσάρων, καὶ ἐπωμίδες τῆς θύρας τοῦ αἰλὰμ πηχῶν τριῶν ἔνθεν, καὶ πηχῶν τριῶν ἔνθεν. 
'''
"48" = '''
:sup:`48` Καὶ τὸ μῆκος τοῦ αἰλὰμ πηχῶν εἴκοσι, καὶ τὸ εὖρος πηχῶν δώδεκα· καὶ ἐπὶ δέκα ἀναβαθμῶν ἀνέβαινον ἐπʼ αὐτὸ, καὶ στύλοι ἦσαν ἐπὶ τὸ αἰλάμ, εἷς ἔνθεν καὶ εἷς ἔνθεν. 
'''
