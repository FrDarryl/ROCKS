[20]
"1" = '''
:sup:`1` Καὶ ἐξῆλθον πάντες οἱ υἱοὶ Ἰσραὴλ, καὶ ἐξεκκλησιάσθη ἡ συναγωγὴ ὡς ἀνὴρ εἷς ἀπὸ Δὰν καὶ ἕως Βηρσαβεὲ, καὶ γῇ τοῦ Γαλαὰδ, πρὸς Κύριον εἰς Μασσηφά. 
'''
"2" = '''
:sup:`2` Καὶ ἐστάθησαν κατὰ πρόσωπον Κυρίου πᾶσαι αἱ φυλαὶ τοῦ Ἰσραὴλ ἐν ἐκκλησίᾳ τοῦ λαοῦ τοῦ Θεοῦ, τετρακόσιαι χιλιάδες ἀνδρῶν πεζῶν ἕλκοντες ῥομφαίαν. 
'''
"3" = '''
:sup:`3` Καὶ ἤκουσαν οἱ υἱοὶ Βενιαμεὶν, ὅτι ἀνέβησαν οἱ υἱοὶ Ἰσραὴλ εἰς Μασσηφά· Καὶ ἐλθόντες εἶπαν οἱ υἱοὶ Ἰσραὴλ, λαλήσατε, ποῦ ἐγένετο ἡ πονηρία αὕτη; 
'''
"4" = '''
:sup:`4` Καὶ ἀπεκριθη ὁ ἀνὴρ ὁ Λευίτης, ὁ ἀνὴρ τῆς γυναικὸς τῆς φονευθείσης, καὶ εἶπεν, εἰς Γαβαὰ τῆς Βενιαμὶν ἦλθον ἐγὼ καὶ ἡ παλλακή μου τοῦ αὐλισθῆναι, 
'''
"5" = '''
:sup:`5` καὶ ἀνέστησαν ἐπʼ ἐμὲ οἱ ἄνδρες τῆς Γαβαὰ, καὶ ἐκύκλωσαν ἐπʼ ἐμὲ ἐπὶ τὴν οἰκίαν νυκτός· ἐμὲ ἠθέλησαν φονεῦσαι, καὶ τὴν παλλακήν μου ἐταπείνωσαν, καὶ ἀπέθανε. 
'''
"6" = '''
:sup:`6` Καὶ ἐκράτησα τὴν παλλακήν μου, καὶ ἐμέλισα αὐτὴν, καὶ ἐξαπέστειλα ἐν παντὶ ὁρίῳ κληρονομίας υἱῶν Ἰσραήλ· ὅτι ἐποίησαν ζέμα καὶ ἀπόπτωμα ἐν Ἰσραήλ. 
'''
"7" = '''
:sup:`7` Ἰδοὺ πάντες ὑμεῖς υἱοὶ Ἰσραὴλ, δότε ἑαυτοῖς λόγον καὶ βουλὴν ἐκεῖ. 
'''
"8" = '''
:sup:`8` Καὶ ἀνέστη πᾶς ὁ λαὸς ὡς ἀνὴρ εἷς, λέγοντες, οὐκ ἀπελευσόμεθα ἀνὴρ εἰς σκήνωμα αὐτοῦ, καὶ οὐκ ἐπιστρέψομεν ἀνὴρ εἰς τὸν οἶκον αὐτοῦ. 
'''
"9" = '''
:sup:`9` Καὶ νῦν τοῦτο τὸ ῥῆμα, ὃ ποιηθήσεται τῇ Γαβαᾷ· ἀναβησόμεθα ἐπʼ αὐτὴν ἐν κλήρῳ. 
'''
"10" = '''
:sup:`10` Πλὴν ληψόμεθα δέκα ἄνδρας τοῖς ἑκατὸν εἰς πάσας φυλὰς Ἰσραὴλ, καὶ ἑκατὸν τοῖς χιλίοις, καὶ χιλίους τοῖς μυρίοις, λαβεῖν ἐπισιτισμὸν τοῦ ποιῆσαι ἐλθεῖν αὐτοὺς εἰς Γαβαὰ Βενιαμὶν, ποιῆσαι αὐτῇ κατὰ πᾶν τὸ ἀπόπτωμα, ὃ ἐποίησεν ἐν Ἰσραήλ. 
'''
"11" = '''
:sup:`11` Καὶ συνήχθη πᾶς ἀνὴρ Ἰσραὴλ εἰς τὴν πόλιν ὡς ἀνὴρ εἷς. 
'''
"12" = '''
:sup:`12` Καὶ ἀπέστειλαν αἱ φυλαὶ Ἰσραὴλ ἄνδρας ἐν πάσῃ φυλῇ Βενιαμεὶν, λέγοντες, τίς ἡ πονηρία αὕτη ἡ γενομένη ἐν ὑμῖν; 
'''
"13" = '''
:sup:`13` Καὶ νῦν δότε τοὺς ἄνδρας υἱοὺς παρανόμων τοὺς ἐν Γαβαὰ, καὶ θανατώσομεν αὐτοὺς, καὶ ἐκκαθαριοῦμεν πονηρίαν ἀπὸ Ἰσραήλ· καὶ οὐκ εὐδόκησαν οἱ υἱοὶ Βενιαμὶν ἀκοῦσαι τῆς φωνῆς τῶν ἀδελφῶν αὐτῶν υἱῶν Ἰσραήλ. 
'''
"14" = '''
:sup:`14` Καὶ συνήχθησαν οἱ υἱοὶ Βενιαμὶν ἀπὸ τῶν πόλεων αὐτῶν εἰς Γαβαὰ ἐξελθεῖν εἰς παράταξιν πρὸς υἱοὺς Ἰσραήλ. 
'''
"15" = '''
:sup:`15` Καὶ ἐπεσκέπησαν οἱ υἱοὶ Βενιαμὶν ἐν τῇ ἡμέρᾳ ἐκείνῃ ἀπὸ τῶν πόλεων εἰκοσιτρεῖς χιλιάδες ἀνὴρ ἕλκων ῥομφαίαν, ἐκτὸς τῶν οἰκούντων τὴν Γαβαά, οἱ ἐπεσκέπησαν ἑπτακόσιοι ἄνδρες 
'''
"16" = '''
:sup:`16` ἐκλεκτοὶ ἐκ παντὸς λαοῦ ἀμφοτεροδέξιοι· πάντες οὗτοι σφενδονῆται ἐν λίθοις πρὸς τρίχα, καὶ οὐκ ἐξαμαρτάνοντες. 
'''
"17" = '''
:sup:`17` Καὶ ἀνὴρ Ἰσραὴλ ἐπεσκέπησαν ἐκτὸς τοῦ Βενιαμὶν τετρακόσιαι χιλιάδες ἀνδρῶν ἑλκόντων ῥομφαίαν· πάντες οὗτοι ἄνδρες παρατάξεως. 
'''
"18" = '''
:sup:`18` Καὶ ἀνέστησαν καὶ ἀνέβησαν εἰς Βαιθὴλ, καὶ ἠρώτησαν ἐν τῷ Θεῷ· καὶ εἶπαν οἱ υἱοὶ Ἰσραὴλ, τίς ἀναβήσεται ἡμῖν ἐν ἀρχῇ εἰς παράταξιν πρὸς υἱοὺς Βενιαμίν; καὶ εἶπε Κύριος, Ἰούδας ἐν ἀρχῇ ἀναβήσεται ἀφηγούμενος. 
'''
"19" = '''
:sup:`19` Καὶ ἀνέστησαν οἱ υἱοὶ Ἰσραὴλ τοπρωῒ, καὶ παρενέβαλον ἐπὶ Γαβαά. 
'''
"20" = '''
:sup:`20` Καὶ ἐξῆλθον πᾶς ἀνὴρ Ἰσραὴλ εἰς παράταξιν πρὸς Βενιαμὶν, καὶ συνῆψαν αὐτοῖς ἐπὶ Γαβαά. 
'''
"21" = '''
:sup:`21` Καὶ ἐξῆλθον οἱ υἱοὶ Βενιαμὶν ἀπὸ τῆς Γαβαὰ, καὶ διέφθειραν ἐν Ἰσραὴλ ἐν τῇ ἡμέρᾳ ἐκείνῃ δύο καὶ εἴκοσι χιλιάδας ἀνδρῶν ἐπὶ τὴν γῆν. 
'''
"22" = '''
:sup:`22` Καὶ ἐνίσχυσαν ἀνῆρ Ἰσραὴλ, καὶ προσέθηκαν συνάψαι παράταξιν ἐν τῷ τόπῳ ὅπου συνῆψαν ἐν τῇ ἡμέρᾳ τῇ πρώτῃ. 
'''
"23" = '''
:sup:`23` Καὶ ἀνέβησαν οἱ υἱοὶ Ἰσραὴλ, καὶ ἔκλαυσαν ἐνώπιον Κυρίου ἕως ἑσπέρας, καὶ ἠρώτησαν ἐν Κυρίῳ, λέγοντες, εἰ προσθῶμεν ἐγγίσαι εἰς παράταξιν πρὸς υἱοὺς Βενιαμὶν ἀδελφοὺς ἡμῶν; καὶ εἶπε Κύριος, ἀνάβητε πρὸς αὐτούς. 
'''
"24" = '''
:sup:`24` Καὶ προσῆλθον οἱ υἱοὶ Ἰσραὴλ πρὸς υἱοὺς Βενιαμὶν ἐν τῇ ἡμέρᾳ τῇ δευτέρᾳ. 
'''
"25" = '''
:sup:`25` Καὶ ἐξῆλθον οἱ υἱοὶ Βενιαμὶν εἰς συνάντησιν αὐτοὶς ἀπὸ τῆς Γαβαὰ ἐν τῇ ἡμέρᾳ τῇ δευτέρᾳ, καὶ διέφθειραν ἀπὸ υἱῶν Ἰσραὴλ ἔτι ὀκτωκαίδεκα χιλιάδας ἀνδρῶν ἐπὶ τὴν γῆν· πάντες οὗτοι ἕλκοντες ῥομφαίαν. 
'''
"26" = '''
:sup:`26` Καὶ ἀνέβησαν πάντες οἱ υἱοὶ Ἰσραὴλ καὶ πᾶς ὁ λαὸς, καὶ ἦλθον εἰς Βαιθήλ· καὶ ἔκλαυσαν, καὶ ἐκάθισαν ἐκεῖ ἐνώπιον Κυρίου· καὶ ἐνήστευσαν ἐν τῇ ἡμέρᾳ ἐκείνῃ ἕως ἑσπέρας, καὶ ἀνήνεγκαν ὁλοκαυτώσεις καὶ τελείας ἐνώπιον Κυρίου, 
'''
"27" = '''
:sup:`27` ὅτι ἐκεῖ κιβωτὸς διαθήκης Κυρίου τοῦ Θεοῦ ἐν ταῖς ἡμέραις ἐκείναις, 
'''
"28" = '''
:sup:`28` καὶ Φινεὲς υἱὸς Ἐλεάζαρ υἱοῦ Ἀαρὼν παρεστηκὼς ἐνώπιον αὐτῆς ἐν ταῖς ἡμέραις ἐκείναις· καὶ ἐπηρώτησαν οἱ υἱοὶ Ἰσραὴλ ἐν Κυρίῳ, λέγοντες, εἰ προσθῶμεν ἔτι ἐξελθεῖν εἰς παράταξιν πρὸς υἱοὺς Βενιαμὶν ἀδελφοὺς ἡμῶν; καὶ εἶπε Κύριος, ἀνάβητε, αὔριον δώσω αὐτοὺς εἰς χεῖρας ὑμῶν. 
'''
"29" = '''
:sup:`29` Καὶ ἔθηκαν οἱ υἱοῖ Ἰσραὴλ ἔνεδρα τῇ Γαβαὰ κύκλῳ. 
'''
"30" = '''
:sup:`30` Καὶ ἀνέβησαν οἱ υἱοὶ Ἰσραὴλ πρὸς υἱοὺς Βενιαμὶν ἐν τῇ ἡμέρᾳ τῇ τρίτῃ, καὶ συνῆψαν πρὸς τὴν Γαβαὰ ὡς ἅπαξ καὶ ἅπαξ. 
'''
"31" = '''
:sup:`31` Καὶ ἐξῆλθον οἱ υἱοὶ Βενιαμὶν εἰς συνάντησιν τοῦ λαοῦ, καὶ ἐξεκενώθησαν ἐκ τῆς πόλεως, καὶ ἤρξαντο πατάσσειν ἀπὸ τοῦ λαοῦ τραυματίας ὡς ἅπαξ καὶ ἅπαξ ἐν ταῖς ὁδοῖς, ἥ ἐστι μία ἀναβαίνουσα εἰς Βαιθὴλ, καὶ μία εἰς Γαβαὰ ἐν ἀγρῷ, ὡς τριάκοντα ἄνδρας ἐν Ἰσραήλ. 
'''
"32" = '''
:sup:`32` Καὶ εἶπαν οἱ υἱοὶ Βενιαμὶν, πίπτουσιν ἐνώπιον ἡμῶν ὡς τὸ πρῶτον. καὶ οἱ υἱοὶ Ἰσραὴλ εἶπαν, Φύγωμεν, καὶ ἐκκενώσωμεν αὐτοὺς ἀπὸ τῆς πόλεως εἰς τὰς ὁδούς· καὶ ἐποίησαν οὕτω. 
'''
"33" = '''
:sup:`33` Καὶ πᾶς ἀνὴρ ἀνέστη ἐκ τοῦ τόπου αὐτῶν, καὶ συνῆψαν ἐν Βάαλ Θαμάρ· καὶ τὸ ἔνεδρον Ἰσραὴλ ἐπήρχετο ἐκ τοῦ τόπου αὐτοῦ ἀπὸ Μαρααγαβέ. 
'''
"34" = '''
:sup:`34` Καὶ ἦλθον ἐξεναντίας Γαβαὰ δέκα χιλιάδες ἀνδρῶν ἐκλεκτῶν ἐκ παντὸς Ἰσραήλ· καὶ παράταξις βαρεῖα· καὶ αὐτοὶ οὐκ ἔγνωσαν, ὅτι φθάνει ἀπʼ αὐτοὺς ἡ κακία. 
'''
"35" = '''
:sup:`35` Καὶ ἐπάταξε Κύριος τὸν Βενιαμὶν ἐνώπιον υἱῶν Ἰσραήλ· καὶ διέφθειραν οἱ υἱοὶ Ἰσραὴλ ἐκ τοῦ Βενιαμὶν ἐν τῇ ἡμέρᾳ ἐκείνῃ εἴκοσι καὶ πέντε χιλιάδας καὶ ἑκατὸν ἄνδρας· πάντες οὗτοι εἷλκον ῥομφαίαν. 
'''
"36" = '''
:sup:`36` Καὶ εἶδον οἱ υἱοὶ Βενιαμὶν ὅτι ἐπλήγησαν· καὶ ἔδωκεν ἀνὴρ Ἰσραὴλ τῷ Βενιαμὶν τόπον, ὅτι ἤλπισαν πρὸς τὸ ἔνεδρον ὃ ἔθηκαν ἐπὶ τῇ Γαβαᾷ. 
'''
"37" = '''
:sup:`37` Καὶ ἐν τῷ αὐτοὺς ὑποχωρῆσαι, καὶ τὸ ἔνεδρον ἐκινήθη· καὶ ἐξέτειναν ἐπὶ τὴν Γαβαὰ, καὶ ἐξεχύθη τὸ ἔνεδρον, καὶ ἐπάταξαν τὴν πόλιν ἐν στόματι ῥομφαίας. 
'''
"38" = '''
:sup:`38` Καὶ σημεῖον ἦν τοῖς υἱοῖς Ἰσραὴλ μετὰ τοῦ ἐνέδρου τῆς μάχης ἀνενέγκαι αὐτοὺς σύσσημον καπνοῦ ἀπὸ τῆς πόλεως. 
'''
"39" = '''
:sup:`39` Καὶ εἶδον οἱ υἱοὶ Ἰσραὴλ, ὅτι προκατελάβετο τὸ ἔνεδρον τὴν Γαβαὰ, καὶ ἔστησαν ἐν τῇ παρατάξει· καὶ Βενιαμὶν ἤρξατο πατάσσειν τραυματίας ἐν ἀνδράσιν Ἰσραὴλ ὡς τριάκοντα ἄνδρας· ὅτι εἶπαν, πάλιν πτώσει πίπτουσιν ἐνώπιον ἡμῶν ὡς ἡ παράταξις ἡ πρώτη. 
'''
"40" = '''
:sup:`40` Καὶ τὸ σύσσημον ἀνέβη ἐπὶ πλεῖον ἐπὶ τῆς πόλεως ὡς στύλος καπνοῦ· καὶ ἐπέβλεψε Βενιαμὶν ὀπίσω αὐτοῦ, καὶ ἰδοὺ ἀνέβη ἡ συντέλεια τῆς πόλεως ἕως οὐρανοῦ. 
'''
"41" = '''
:sup:`41` Καὶ ἀνὴρ Ἰσραὴλ ἐπέστρεψε· καὶ ἔσπευσαν ἄνδρες Βενιαμὶν, ὅτι εἶδον ὅτι συνήντησεν ἐπʼ αὐτοὺς ἡ πονηρία. 
'''
"42" = '''
:sup:`42` Καὶ ἐπέβλεψαν ἐνώπιον υἱῶν Ἰσραὴλ εἰς τὴς ὁδὸν τῆς ἐρήμου, καὶ ἔφυγον· καὶ ἡ παράταξις ἔφθασεν ἐπʼ αὐτοὺς, καὶ οἱ ἀπὸ τῶν πόλεων διέφθειρον αὐτοὺς ἐν μέσῳ αὐτῶν. 
'''
"43" = '''
:sup:`43` Καὶ κατέκοπτον τὸν Βενιαμὶν, καὶ ἐδίωξαν αὐτὸν ἀπὸ Νουὰ κατὰ πόδα αὐτοῦ ἕως ἀπέναντι Γαβαὰ πρὸς ἀνατολὰς ἡλίου. 
'''
"44" = '''
:sup:`44` Καὶ ἔπεσον ἀπὸ Βενιαμὶν ὀκτωκαίδεκα χιλιάδες ἀνδρῶν· οἱ πάντες οὗτοι ἄνδρες δυνάμεως. 
'''
"45" = '''
:sup:`45` Καὶ ἐπέβλεψαν οἱ λοιποὶ, καὶ ἔφευγον εἰς τὴν ἔρημον πρὸς τὴν πέτραν τοῦ Ῥέμμών· καὶ ἐκαλαμήσαντο ἐξ αὐτῶν οἱ υἱοὶ Ἰσραὴλ πεντακισχιλίους ἄνδρας· καὶ κατέβησαν ὀπίσω αὐτῶν οἱ υἱοὶ Ἰσραὴλ ἕως Γεδᾶν, καὶ ἐπάταξαν ἐξ αὐτῶν δισχιλίους ἄνδρας. 
'''
"46" = '''
:sup:`46` Καὶ ἐγένοντο πάντες οἱ πεπτωκότες ἀπὸ Βενιαμὶν, εἰκοσιπέντε χιλιάδες ἀνδρῶν ἑλκόντων ῥομφαίαν ἐν τῇ ἡμέρᾳ ἐκείνῃ· οἱ πάντες οὗτοι ἄνδρες δυνάμεως. 
'''
"47" = '''
:sup:`47` Καὶ ἐπέβλεψαν οἱ λοιποὶ, καὶ ἔφυγον εἰς τὴν ἔρημον πρὸς τὴν πέτραν τοῦ Ῥεμμὼν ἑξακόσιοι ἄνδρες, καὶ ἐκάθισαν ἐν πέτρᾳ Ῥεμμὼν τέσσαρας μῆνας. 
'''
"48" = '''
:sup:`48` Καὶ οἱ υἱοὶ Ἰσραὴλ ἐπέστρεψαν πρὸς υἱοὺς Βενιαμὶν, καὶ ἐπάταξαν αὐτοὺς ἐν στόματι ῥομφαίας ἀπὸ πόλεως Μεθλὰ καὶ ἕως κτήνους, καὶ ἕως παντὸς τοῦ εὑρισκομένου εἰς πάσας τὰς πόλεις· καὶ τὰς πόλεις τὰς εὑρεθείσας ἐνέπρησαν ἐν πυρί. 
'''
