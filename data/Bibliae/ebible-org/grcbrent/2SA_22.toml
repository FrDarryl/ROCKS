[22]
"1" = '''
:sup:`1` Καὶ ἐλάλησε Δαυὶδ τῷ Κυρίῳ τοὺς λόγους τῆς ᾠδῆς ταύτης, ἐν ᾗ ἡμέρᾳ ἐξείλετο αὐτὸν Κύριος ἐκ χειρὸς πάντων τῶν ἐχθρῶν αὐτοῦ, καὶ ἐκ χειρὸς Σαούλ. 
'''
"2" = '''
:sup:`2` Καὶ εἶπεν ᾠδή· Κύριε πέτρα μου, καὶ ὀχύρωμά μου, καὶ ἐξαιρούμενός με ἐμοί, 
'''
"3" = '''
:sup:`3` ὁ Θεός μου, φύλαξ μου ἔσται μοι, πεποιθὼς ἔσομαι ἐπʼ αὐτῷ· ὑπερασπιστής μου, καὶ κέρας σωτηρίας μου, ἀντιλήπτωρ μου, καὶ καταφυγή μου σωτηρίας μου, ἐξ ἀδίκου σώσεις με. 
'''
"4" = '''
:sup:`4` Αἰνετὸν ἐπικαλέσομαι Κύριον, καὶ ἐκ τῶν ἐχθρῶν μου σωθήσομαι. 
'''
"5" = '''
:sup:`5` Ὅτι περιέσχον με συντριμμοὶ θανάτου, χείμαῤῥοι ἀνομίας ἐθάμβησάν με. 
'''
"6" = '''
:sup:`6` Ὠδῖνες θανάτου ἐκύκλωσάν με, προέφθασάν με σκληρότητες θανάτου. 
'''
"7" = '''
:sup:`7` Ἐν τῷ θλίβεσθαί με ἐπικαλέσομαι τὸν Κύριον, καὶ πρὸς τὸν Θεόν μου βοήσομαι, καὶ ἐπακούσεται ἐκ ναοῦ αὐτοῦ φωνῆς μου, καὶ ἡ κραυγή μου ἐν τοῖς ὠσὶν αὐτοῦ. 
'''
"8" = '''
:sup:`8` Καὶ ἐταράχθη καὶ ἐσείσθη ἡ γῆ, καὶ τὰ θεμέλια τοῦ οὐρανοῦ συνεταράχθησαν καὶ ἐσπαράχθησαν, ὃτι ἐθυμώθη Κύριος αὐτοῖς. 
'''
"9" = '''
:sup:`9` Ἀνέβη καπνὸς ἐν τῇ ὀργῇ αὐτοῦ, καὶ πῦρ ἐκ στόματος αὐτοῦ κατέδεται· ἄνθρακες ἐξεκαύθησαν ἀπʼ αὐτοῦ. 
'''
"10" = '''
:sup:`10` Καὶ ἔκλινεν οὐρανοὺς καὶ κατέβη, καὶ γνόφος ὑποκάτω τῶν ποδῶν αὐτοῦ. 
'''
"11" = '''
:sup:`11` Καὶ ἐπεκάθισεν ἐπὶ τῷ χερουβὶν καὶ ἐπετάσθη, καὶ ὤφθη ἐπὶ πτερύγων ἀνέμου. 
'''
"12" = '''
:sup:`12` Καὶ ἔθετο σκότος ἀποκρυφὴν αὐτοῦ· κύκλῳ αὐτοῦ ἡ σκηνὴ αὐτοῦ σκότος ὑδάτων, ἐπάχυνεν ἐν νεφέλαις ἀέρος. 
'''
"13" = '''
:sup:`13` Ἀπὸ τοῦ φέγγους ἐναντίον αὐτοῦ ἐξεκαύθησαν ἄνθρακες πυρός. 
'''
"14" = '''
:sup:`14` Ἐβρόντησεν ἐξ οὐρανοῦ Κύριος, καὶ ὁ ὕψιστος ἔδωκε φωνὴν αὐτοῦ. 
'''
"15" = '''
:sup:`15` Καὶ ἀπέστειλε βέλη, καὶ ἐσκόρπισεν αὐτούς· καὶ ἢστραψεν ἀστραπὴν, καὶ ἐξέστησεν αὐτούς. 
'''
"16" = '''
:sup:`16` Καὶ ὤφθησαν ἀφέσεις θαλάσσης, καὶ ἀπεκαλύφθη θεμέλια τῆς οἰκουμένης ἐν τῇ ἐπιτιμήσει Κυρίου, ἀπὸ πνοῆς πνεύματος θυμοῦ αὐτοῦ. 
'''
"17" = '''
:sup:`17` Ἀπέστειλεν ἐξ ὕξ ὕψους καὶ ἔλαβέ με, εἵλκυσέ με ἐξ ὑδάτων πολλῶν. 
'''
"18" = '''
:sup:`18` Ἐῤῥύσατό με ἐξ ἐχθρῶν μου ἰσχύος, ἐκ τῶν μισούντων με, ὅτι ἐκραταιώθησαν ὑπὲρ ἐμέ. 
'''
"19" = '''
:sup:`19` Προέφθασάν με ἡμέραι θλίψεώς μου· καὶ ἐγένετο Κύριος ἐπιστήριγμά μου; 
'''
"20" = '''
:sup:`20` καὶ ἐξήγαγέ με εἰς πλατυσμὸν, καὶ ἐξείλετό με, ὅτι ηὐδόκησες ἐν ἐμοί. 
'''
"21" = '''
:sup:`21` Καὶ ἀνταπέδωκέ μοι Κύριος κατὰ τὴν δικαιοσύνην μου, καὶ κατὰ τὴν καθαριότητα τῶν χειρῶν μου ἀνταπέδωκέ μοι. 
'''
"22" = '''
:sup:`22` Ὅτι ἐφύλαξα ὁδοὺς Κυρίου, καὶ οὐκ ἠσέβησα ἀπὸ τοῦ Θεοῦ μου. 
'''
"23" = '''
:sup:`23` Ὅτι πάντα τὰ κρίματα αὐτοῦ κατεναντίον μου καὶ τὰ δικαιώματα αὐτοῦ, οὐκ ἀπέστην ἀπʼ αὐτῶν. 
'''
"24" = '''
:sup:`24` Καὶ ἔσομαι ἄμωμος αὐτῷ, καὶ προφυλάξομαι ἀπὸ τῆς ἀνομίας μου. 
'''
"25" = '''
:sup:`25` Καὶ ἀποδώσει μοι Κύριος κατὰ τὴν δικαιοσύνην μου, καὶ κατὰ τὴν καθαριότητα τῶν χειρῶν μου ἐνώπιον τῶν ὀφθαλμῶν αὐτοῦ. 
'''
"26" = '''
:sup:`26` Μετὰ ὁσίου ὁσιωθήσῃ, καὶ μετὰ ἀνδρὸς τελείου τελειωθήσῃ· 
'''
"27" = '''
:sup:`27` Καὶ μετὰ ἐκλεκτοῦ ἐκλεκτὸς ἔσῃ, καὶ μετὰ στρεβλοῦ στρεβλωθήσῃ. 
'''
"28" = '''
:sup:`28` Καὶ τὸν λαὸν τὸν πτωχὸν σώσεις, καὶ ὀφθαλμοὺς ἐπὶ μετεώρων ταπεινώσεις. 
'''
"29" = '''
:sup:`29` Ὅτι σὺ ὁ λύχνος μου Κύριε, καὶ Κύριος ἐκλάμψει μοι τὸ σκότος μου. 
'''
"30" = '''
:sup:`30` Ὅτι ἐν σοὶ δραμοῦμαι μονόζωνος, καὶ ἐν τῷ Θεῷ μου ὑπερβήσομαι τεῖχος. 
'''
"31" = '''
:sup:`31` Ὁ ἰσχυρὸς ἄμωμος ἡ ὁδὸς αὐτοῦ· τὸ ῥῆμα Κυρίου κραταιὸν πεπυρωμένον· ὑπερασπιστής ἐστι πᾶσι τοῖς πεποιθόσιν ἐπʼ αὐτόν. 
'''
"32" = '''
:sup:`32` Τίς ἰσχυρὸς πλὴν Κυρίου; καὶ τίς κτίστης ἔσται πλὴν τοῦ Θεοῦ ἡμῶν; 
'''
"33" = '''
:sup:`33` Ὁ ἰσχυρὸς ὁ κραταιῶν με δυνάμει, καὶ ἐξετίναξεν ἄμωμον τὴν ὁδόν μου. 
'''
"34" = '''
:sup:`34` Τιθεὶς τοὺς πόδας μου ὡς ἐλάφων, καὶ ἐπὶ τὰ ὕψη ἱστῶν με. 
'''
"35" = '''
:sup:`35` Διδάσκων χεῖράς μου εἰς πόλεμον, καὶ κατάξας τόξον χαλκοῦν ἐν βραχίονί μου. 
'''
"36" = '''
:sup:`36` Καὶ ἔδωκάς μοι ὑπερασπισμὸν σωτηρίας μου, καὶ ἡ ὑπακοή σου ἐπλήθυνέ με εἰς πλατυσμὸν εἰς τὰ διαβήματά μου ὑποκάτω μου, 
'''
"37" = '''
:sup:`37` καὶ οὐκ ἐσαλεύθησαν τὰ σκέλη μου. 
'''
"38" = '''
:sup:`38` Διώξω ἐχθρούς μου, καὶ ἀφανιῶ αὐτοὺς, καὶ οὐκ ἀναστρέψω ἕως ἂν συντελέσω αὐτούς. 
'''
"39" = '''
:sup:`39` Καὶ θλάσω αὐτοὺς καὶ οὐκ ἀναστήσονται, καὶ πεσοῦνται ὑπὸ τοὺς πόδας μου. 
'''
"40" = '''
:sup:`40` Καὶ ἐνισχύσεις με δυνάμει εἰς πόλεμον, κάμψεις τοὺς ἐπιστανομένους μοι ὑποκάτω μου. 
'''
"41" = '''
:sup:`41` Καὶ τοὺς ἐχθρούς μου ἔδωκάς μοι νῶτον, τοὺς μισοῦντάς με, καὶ ἐθανάτωσας αὐτούς. 
'''
"42" = '''
:sup:`42` Βοήσονται, καὶ οὐκ ἔστι βοηθὸς, πρὸς Κύριον, καὶ οὐκ ἐπήκουσεν αὐτῶν. 
'''
"43" = '''
:sup:`43` Καὶ ἐλέανα αὐτοὺς ὡς χοῦν γῆς, ὡς πηλὸν ἐξόδων ἐλέπτυνα αὐτούς. 
'''
"44" = '''
:sup:`44` Καὶ ῥύσῃ με ἐκ μάχης λαῶν, φυλάξεις με εἰς κεφαλὴν ἐθνῶν· λαὸς ὃν οὐκ ἔγνω ἐδούλευσάν μοι. 
'''
"45" = '''
:sup:`45` Υἱοὶ ἀλλότριοι ἐψεύσαντό μοι, εἰς ἀκοὴν ὠτίου ἤκουσάν μου. 
'''
"46" = '''
:sup:`46` Υἱοὶ ἀλλότριοι ἀποῤῥιφήσονται, καὶ σφαλοῦσιν ἐκ τῶν συγκλεισμῶν αὐτῶν. 
'''
"47" = '''
:sup:`47` Ζῇ Κύριος, καὶ εὐλογητὸς ὁ φύλαξ μου, καὶ ὑψωθήσεται ὁ Θεός μου ὁ φύλαξ τῆς σωτηρίας μου. 
'''
"48" = '''
:sup:`48` Ἰσχυρὸς Κύριος ὁ διδοὺς ἐκδικήσεις ἐμοὶ, παιδεύων λαοὺς ὑποκάτω μου, 
'''
"49" = '''
:sup:`49` καὶ ἐξάγων με ἐξ ἐχθρῶν μου· καὶ ἐκ τῶν ἐπεγειρομένων μοι ὑψώσεις με, ἐξ ἀνδρὸς ἀδικημάτων ῥύσῃ με. 
'''
"50" = '''
:sup:`50` Διὰ τοῦτο ἐξομολογήσομαί σοι Κύριε ἐν τοῖς ἔθνεσι, καὶ ἐν τῷ ὀνόματί σου ψαλῶ. 
'''
"51" = '''
:sup:`51` Μεγαλύνων τὰς σωτηρίας βασιλέως αὐτοῦ, καὶ ποιῶν ἔλεος τῷ χριστῷ αὐτοῦ τῷ Δαυὶδ, καὶ τῷ σπέρματι αὐτοῦ ἕως αἰῶνος. Καὶ οὗτοι οἱ λόγοι Δαυὶδ οἱ ἔσχατοι· 
'''
