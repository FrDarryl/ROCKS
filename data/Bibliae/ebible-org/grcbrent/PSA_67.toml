[67]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, τῷ Δαυὶδ ψαλμὸς ᾠδῆς. 
'''
"2" = '''
:sup:`2` Αναστήτω ὁ Θεὸς, καὶ διασκορπισθήτωσαν οἱ ἐχθροὶ αὐτοῦ, καὶ φυγέτωσαν οἱ μισοῦντες αὐτὸν ἀπὸ προσώπου αὐτοῦ. 
'''
"3" = '''
:sup:`3` Ὡς ἐκλείπει καπνὸς, ἐκλιπέτωσαν· ὡς τήκεται κηρὸς ἀπὸ προσώπου πυρὸς, οὕτως ἀπόλοιντο οἱ ἁμαρτωλοὶ ἀπὸ προσώπου τοῦ Θεοῦ. 
'''
"4" = '''
:sup:`4` Καὶ οἱ δίκαιοι εὐφρανθήτωσαν· ἀγαλλιάσθωσαν ἐνώπιον τοῦ Θεοῦ, τερφθήτωσαν ἐν εὐφροσύνῃ. 
'''
"5" = '''
:sup:`5` Ἄσατε τῷ Θεῷ, ψάλατε τῷ ὀνόματι αὐτοῦ, ὁδοποιήσατε τῷ ἐπιβεβηκότι ἐπὶ δυσμῶν, Κύριος ὄνομα αὐτῷ, καὶ ἀγαλλιᾶσθε ἐνώπιον αὐτοῦ. 
'''
"6" = '''
:sup:`6` ταραχθήσονται ἀπὸ προσώπου αὐτοῦ, τοῦ πατρὸς τῶν ὀρφανῶν, καὶ κριτοῦ τῶν χηρῶν, ὁ Θεὸς ἐν τόπῳ ἁγίῳ αὐτοῦ. 
'''
"7" = '''
:sup:`7` Ὁ Θεὸς κατοικίζει μονοτρόπους ἐν οἴκῳ, ἐξάγων πεπεδημένους ἐν ἀνδρείᾳ· ὁμοίως τοὺς παραπικραίνοντας, τοὺς κατοικοῦντας ἐν τάφοις. 
'''
"8" = '''
:sup:`8` Ὁ Θεὸς, ἐν τῷ ἐκπορεύεσθαί σε ἐνώπιον τοῦ λαοῦ σου, ἐν τῷ διαβαίνειν σε τὴν ἔρημον· διάψαλμα· 
'''
"9" = '''
:sup:`9` Γῆ ἐσείσθη, καὶ γὰρ οἱ οὐρανοὶ ἔσταξαν ἀπὸ προσώπου τοῦ Θεοῦ τοῦ Σινὰ, ἀπὸ προσώπου τοῦ Θεοῦ Ἰσραήλ. 
'''
"10" = '''
:sup:`10` Βροχὴν ἑκούσιον ἀφοριεῖς ὁ Θεὸς τῇ κληρονομίᾳ σου· καὶ ἠσθένησε, σὺ δὲ κατηρτίσω αὐτήν. 
'''
"11" = '''
:sup:`11` Τὰ ζῶά σου κατοικοῦσιν ἐν αὐτῇ, ἡτοίμασας ἐν τῇ χρηστότητί σου τῷ πτωχῷ. 
'''
"12" = '''
:sup:`12` Ὁ Θεὸς Κύριος δώσει ῥῆμα τοῖς εὐαγγελιζομένοις δυνάμει πολλῇ, 
'''
"13" = '''
:sup:`13` ὁ βασιλεὺς τῶν δυνάμεων τοῦ ἀγαπητοῦ, τοῦ ἀγαπητοῦ, καὶ ὡραιότητι τοῦ οἴκου διελέσθαι σκῦλα. 
'''
"14" = '''
:sup:`14` Ἐὰν κοιμηθῆτε ἀναμέσον τῶν κλήρων, πτέρυγες περιστερᾶς περιηργυρωμέναι, καὶ τὰ μετάφρενα αὐτῆς ἐν χλωρότητι χρυσίου. 
'''
"15" = '''
:sup:`15` Ἐν τῷ διαστέλλειν τὴν ἐπουράνιον βασιλεῖς ἐπʼ αὐτῆς, χιονωθήσονται ἐν Σελμών. 
'''
"16" = '''
:sup:`16` Ὄρος τοῦ Θεοῦ ὄρος πῖον, ὄρος τετυρωμένον, ὄρος πῖον. 
'''
"17" = '''
:sup:`17` Ἱνατί ὑπολαμβάνετε ὄρη τετυρωμένα; τὸ ὄρος ὃ εὐδόκησεν ὁ Θεὸς κατοικεῖν ἐν αὐτῷ· καὶ γὰρ ὁ Κύριος κατασκηνώσει εἰς τέλος. 
'''
"18" = '''
:sup:`18` Τὸ ἅρμα τοῦ Θεοῦ μυριοπλάσιον, χιλιάδες εὐθηνούντων· Κύριος ἐν αὐτοῖς ἐν Σινὰ ἐν τῷ ἁγίῳ. 
'''
"19" = '''
:sup:`19` Ἀναβὰς εἰς ὕψος, ᾐχμαλώτευσας αἰχμαλωσίαν· ἔλαβες δόματα ἐν ἀνθρώπῳ, καὶ γὰρ ἀπειθοῦντες τοῦ κατασκηνῶσαι. 
'''
"20" = '''
:sup:`20` Κύριος ὁ Θεὸς εὐλογητὸς, εὐλογητὸς Κύριος ἡμέραν καθʼ ἡμέραν, καὶ κατευοδώσει ἡμῖν ὁ Θεὸς τῶν σωτηρίων ἡμῶν· διάψαλμα. 
'''
"21" = '''
:sup:`21` Ὁ Θεὸς ἡμῶν, ὁ Θεὸς τοῦ σώζειν, καὶ τοῦ Κυρίου αἱ διέξοδοι τοῦ θανάτου. 
'''
"22" = '''
:sup:`22` Πλὴν ὁ Θεὸς συνθλάσει κεφαλὰς ἐχθρῶν αὐτοῦ, κορυφὴν τριχὸς διαπορευομένων ἐν πλημμελείαις αὐτῶν. 
'''
"23" = '''
:sup:`23` Εἶπε Κύριος, ἐκ Βασὰν ἐπιστρέψω, ἐπιστρέψω ἐν βυθοῖς θαλάσσης. 
'''
"24" = '''
:sup:`24` Ὅπως ἂν βαφῇ ὁ ποῦς σου ἐν αἵματι, ἡ γλῶσσα τῶν κυνῶν σου ἐξ ἐχθρῶν παρʼ αὐτοῦ. 
'''
"25" = '''
:sup:`25` Ἐθεωρήθησαν αἱ πορεῖαί σου ὁ Θεὸς, αἱ πορεῖαι τοῦ Θεοῦ μου τοῦ βασιλέως τοῦ ἐν τῷ ἁγίῳ. 
'''
"26" = '''
:sup:`26` Προέφθασαν ἄρχοντες ἐχόμενοι ψαλλόντων, ἐν μέσῳ νεανίδων τυμπανιστριῶν. 
'''
"27" = '''
:sup:`27` Ἐν ἐκκλησίαις εὐλογεῖτε τὸν Θεὸν, τὸν Κύριον ἐκ πηγῶν Ἰσραήλ. 
'''
"28" = '''
:sup:`28` Ἐκεῖ Βενιαμὶν νεώτερος ἐν ἐκστάσει, ἄρχοντες Ἰούδα ἡγεμόνες αὐτῶν, ἄρχοντες Ζαβουλὼν, ἄρχοντες Νεφθαλί. 
'''
"29" = '''
:sup:`29` Ἔντειλαι ὁ Θεὸς τῇ δυνάμει σου, δυνάμωσον ὁ Θεὸς τοῦτο, ὃ κατηρτίσω ἐν ἡμῖν. 
'''
"30" = '''
:sup:`30` Ἀπὸ τοῦ ναοῦ σου ἐπὶ Ἱερουσαλὴμ, σοὶ οἴσουσι βασιλεῖς δῶρα. 
'''
"31" = '''
:sup:`31` Ἐπιτίμησον τοῖς θηρίοις τοῦ καλάμου· ἡ συναγωγὴ τῶν ταύρων ἐν ταῖς δαμάλεσι τῶν λαῶν, τοῦ μὴ ἀποκλεισθῆναι τοὺς δεδοκιμασμένους τῷ ἀργυρίῳ· διασκόρπισον ἔθνη τὰ τοὺς πολέμους θέλοντα. 
'''
"32" = '''
:sup:`32` Ἥξουσι πρέσβεις ἐξ Αἰγύπτου, Αἰθιοπία προφθάσει χεῖρα αὐτῆς τῷ Θεῷ. 
'''
"33" = '''
:sup:`33` Αἱ βασιλεῖαι τῆς γῆς ᾄσατε τῷ Θεῷ, ψάλατε τῷ Κυρίῳ. διάψαλμα. 
'''
"34" = '''
:sup:`34` Ψάλατε τῷ Θεῷ τῷ ἐπιβεβηκότι ἐπὶ τὸν οὐρανὸν τοῦ οὐρανοῦ κατὰ ἀνατολὰς, ἰδοὺ δώσει ἐν τῇ φωνῇ αὐτοῦ φωνὴν δυνάμεως. 
'''
"35" = '''
:sup:`35` Δότε δόξαν τῷ Θεῷ, ἐπὶ τὸν Ἰσραὴλ ἡ μεγαλοπρέπεια αὐτοῦ, καὶ ἡ δύναμις αὐτοῦ ἐν ταῖς νεφέλαις. 
'''
"36" = '''
:sup:`36` Θαυμαστὸς ὁ Θεὸς ἐν τοῖς ὁσίοις αὐτοῦ, ὁ Θεὸς Ἰσραὴλ, αὐτὸς δώσει δύναμιν καὶ κραταίωσιν τῷ λαῷ αὐτοῦ· εὐλογητὸς ὁ Θεός. 
'''
