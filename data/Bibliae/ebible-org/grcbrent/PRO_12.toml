[12]
"1" = '''
:sup:`1` Ὁ ἀγαπῶν παιδείαν, ἀγαπᾷ αἴσθησιν· ὁ δὲ μισῶν ἐλέγχους, ἄφρων. 
'''
"2" = '''
:sup:`2` Κρείσσων ὁ εὑρὼν χάριν παρὰ Κυρίῳ, ἀνὴρ δὲ παράνομος παρασιωπηθήσεται. 
'''
"3" = '''
:sup:`3` Οὐ κατορθώσει ἄνθρωπος ἐξ ἀνόμου, αἱ δὲ ῥίζαι τῶν δικαίων οὐκ ἐξαρθήσονται. 
'''
"4" = '''
:sup:`4` Γυνὴ ἀνδρεία στέφανος τῷ ἀνδρὶ αὐτῆς· ὥσπερ δὲ ἐν ξύλῳ σκώληξ, οὕτως ἄνδρα ἀπόλλυσι γυνὴ κακοποιός. 
'''
"5" = '''
:sup:`5` Λογισμοὶ δικαίων κρίματα, κυβερνῶσι δὲ ἀσεβεῖς δόλους. 
'''
"6" = '''
:sup:`6` Λόγοι ἀσεβῶν δόλιοι, στόμα δὲ ὀρθῶν ῥύσεται αὐτούς. 
'''
"7" = '''
:sup:`7` Οὗ ἐὰν στραφῇ ὁ ἀσεβὴς, ἀφανίζεται, οἶκοι δὲ δικαίων παραμένουσι· 
'''
"8" = '''
:sup:`8` Στόμα συνετοῦ ἐγκωμιάζεται ὑπὸ ἀνδρὸς, νωθροκάρδιος δὲ μυκτηρίζεται. 
'''
"9" = '''
:sup:`9` Κρείσσων ἀνὴρ ἐν ἀτιμίᾳ δουλεύων ἑαυτῷ, ἢ τιμὴν ἑαυτῷ περιτιθεὶς καὶ προσδεόμενος ἄρτου. 
'''
"10" = '''
:sup:`10` Δίκαιος οἰκτείρει ψυχὰς κτηνῶν αὐτοῦ, τὰ δὲ σπλάγχνα τῶν ἀσεβῶν ἀνελεήμονα. 
'''
"11" = '''
:sup:`11` Ὁ ἐργαζόμενος τὴν ἑαυτοῦ γῆν, ἐμπλησθήσεται ἄρτων, οἱ δὲ διώκοντες μάταια, ἐνδεεῖς φρενῶν· 
'''
"12" = '''
:sup:`12` ὅς ἐστιν ἡδὺς ἐν οἴνων διατριβαῖς, ἐν τοῖς ἑαυτοῦ ὀχυρώμασι καταλείψει ἀτιμίαν. 
'''
"13" = '''
:sup:`13` Ἐπιθυμίαι ἀσεβῶν κακαὶ, αἱ δὲ ῥίζαι τῶν εὐσεβῶν ἐν ὀχυρώμασι. 
'''
"14" = '''
:sup:`14` Διʼ ἁμαρτίαν χειλέων ἐμπίπτει εἰς παγίδας ἁμαρτωλὸς, ἐκφεύγει δὲ ἐξ αὐτῶν δίκαιος· 
'''
"15" = '''
:sup:`15` ὁ βλέπων λεῖα ἐλεηθήσεται, ὁ δὲ συναντῶν ἐν πύλαις ἐκθλίψει ψυχάς. 
'''
"16" = '''
:sup:`16` Ἀπὸ καρπῶν στόματος ψυχὴ ἀνδρὸς πλησθήσεται ἀγαθῶν, ἀνταπόδομα δὲ χειλέων αὐτοῦ δοθήσεται αὐτῷ. 
'''
"17" = '''
:sup:`17` Ὁδοὶ ἀφρόνων ὀρθαὶ ἐνώπιον αὐτῶν, εἰσακούει δὲ συμβουλίας σοφός. 
'''
"18" = '''
:sup:`18` Ἄφρων αὐθημερὸν ἐξαγγέλλει ὀργὴν αὐτοῦ, κρύπτει δὲ τὴν ἑαυτοῦ ἀτιμίαν ἀνὴρ πανοῦργος. 
'''
"19" = '''
:sup:`19` Ἐπιδεικνυμένην πίστιν ἀπαγγέλλει δίκαιος, ὁ δὲ μάρτυς τῶν ἀδίκων δόλιος. 
'''
"20" = '''
:sup:`20` Εἰσὶν οἳ λέγοντες τιτρώσκουσι, μάχαιραι· γλῶσσαι δὲ σοφῶν ἰῶνται. 
'''
"21" = '''
:sup:`21` Χείλη ἀληθινὰ κατορθοῖ μαρτυρίαν, μάρτυς δὲ ταχὺς γλῶσσαν ἔχει ἄδικον. 
'''
"22" = '''
:sup:`22` Δόλος ἐν καρδίᾳ τεκταινομένου κακὰ, οἱ δὲ βουλόμενοι εἰρήνην εὐφρανθήσονται. 
'''
"23" = '''
:sup:`23` Οὐκ ἀρέσει τῷ δικαίῳ οὐδὲν ἄδικον, οἱ δὲ ἀσεβεῖς πλησθήσονται κακῶν. 
'''
"24" = '''
:sup:`24` Βδέλυγμα Κυρίῳ χείλη ψευδῆ, ὁ δὲ ποιῶν πίστεις δεκτὸς παρʼ αὐτῷ. 
'''
"25" = '''
:sup:`25` Ἀνὴρ συνετὸς θρόνος αἰσθήσεως, καρδία δὲ ἀφρόνων συναντήσεται ἀραῖς. 
'''
"26" = '''
:sup:`26` Χεὶρ ἐκλεκτῶν κρατήσει εὐχερῶς, δόλιοι δὲ ἔσονται ἐν προνομῇ. 
'''
"27" = '''
:sup:`27` Φοβερὸς λόγος καρδίαν ταράσσει ἀνδρὸς δικαίου, ἀγγελία δὲ ἀγαθὴ εὐφραίνει αὐτόν. 
'''
"28" = '''
:sup:`28` Ἐπιγνώμων δίκαιος ἑαυτοῦ φίλος ἔσται, ἁμαρτάνοντας δὲ καταδιώξεται κακὰ, ἡ δὲ ὁδὸς τῶν ἀσεβῶν πλανήσει αὐτούς. 
'''
"29" = '''
:sup:`29` Οὐκ ἐπιτεύξεται δόλιος θήρας, κτῆμα δὲ τίμιον ἀνὴρ καθαρός. 
'''
"30" = '''
:sup:`30` Ἐν ὁδοῖς δικαιοσύνης ζωὴ, ὁδοὶ δὲ μνησικάκων εἰς θάνατον. 
'''
