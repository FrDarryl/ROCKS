[90]
"1" = '''
:sup:`1` Αἶνος ᾠδῆς τῷ Δαυίδ. Ὁ κατοικῶν ἐν βοηθείᾳ τοῦ ὑψίστου, ἐν σκέπῃ τοῦ Θεοῦ τοῦ οὐρανοῦ αὐλισθήσεται. 
'''
"2" = '''
:sup:`2` Ἐρεῖ τῷ Κυρίῳ, ἀντιλήπτωρ μου εἶ καὶ καταφυγή μου, ὁ Θεός μου, ἐλπιῶ ἐπʼ αὐτόν. 
'''
"3" = '''
:sup:`3` Ὅτι αὐτὸς ῥύσεταί σε ἐκ παγίδος θηρευτῶν, ἀπὸ λόγου ταραχώδους. 
'''
"4" = '''
:sup:`4` Ἐν τοῖς μεταφρένοις αὐτοῦ ἐπισκιάσει σοι, καὶ ὑπὸ τὰς πτέρυγας αὐτοῦ ἐλπιεῖς· ὅπλῳ κυκλώσει σε ἡ ἀλήθεια αὐτοῦ. 
'''
"5" = '''
:sup:`5` Οὐ φοβηθήσῃ ἀπὸ φόβου νυκτερινοῦ, ἀπὸ βέλους πετομένου ἡμέρας, 
'''
"6" = '''
:sup:`6` ἀπὸ πράγματος διαπορευομένου ἐν σκότει, ἀπὸ συμπτώματος καὶ δαιμονίου μεσημβρινοῦ. 
'''
"7" = '''
:sup:`7` Πεσεῖται ἐκ τοῦ κλίτους σου χιλιὰς, καὶ μυριὰς ἐκ δεξιῶν σου, πρὸς σὲ δὲ οὐκ ἐγγιεῖ. 
'''
"8" = '''
:sup:`8` Πλὴν τοῖς ὀφθαλμοῖς σου κατανοήσεις, καὶ ἀνταπόδοσιν ἁμαρτωλῶν ὄψει. 
'''
"9" = '''
:sup:`9` Ὅτι σὺ Κύριε ἡ ἐλπίς μου, τὸν ὕψιστον ἔθου καταφυγήν σου. 
'''
"10" = '''
:sup:`10` Οὐ προσελεύσεται πρὸς σὲ κακὰ, καὶ μάστιξ οὐκ ἐγγιεῖ τῷ σκηνώματί σου. 
'''
"11" = '''
:sup:`11` Ὅτι τοῖς ἀγγέλοις αὐτοῦ ἐντελεῖται περὶ σοῦ, τοῦ διαφυλάξαι σε ἐν πάσαις ταῖς ὁδοῖς σου. 
'''
"12" = '''
:sup:`12` Ἐπὶ χειρῶν ἀροῦσί σε, μή ποτε προσκόψῃς πρὸς λίθον τὸν πόδα σου. 
'''
"13" = '''
:sup:`13` Ἐπʼ ἀσπίδα καὶ βασιλίσκον ἐπιβήσῃ, καὶ καταπατήσεις λέοντα καὶ δράκοντα. 
'''
"14" = '''
:sup:`14` Ὅτι ἐπʼ ἐμὲ ἤλπισε, καὶ ῥύσομαι αὐτόν· σκεπάσω αὐτὸν, ὅτι ἔγνω τὸ ὄνομά μου. 
'''
"15" = '''
:sup:`15` Ἐπικαλέσεται πρὸς μὲ, καὶ εἰσακούσομαι αὐτοῦ, μετʼ αὐτοῦ εἰμι ἐν θλίψει, καὶ ἐξελοῦμαι αὐτὸν, καὶ δοξάσω αὐτόν. 
'''
"16" = '''
:sup:`16` Μακρότητι ἡμερῶν ἐμπλήσω αὐτὸν, καὶ δείξω αὐτῷ τὸ σωτήριόν μου. 
'''
