[20]
"1" = '''
:sup:`1` Καὶ ἐγένετο ἐν τῷ ἐπιόντι ἔτει ἐν τῇ ἐξόδῳ τῶν βασιλέων καὶ ἤγαγεν Ἰωὰβ πᾶσαν τὴν δὺναμιν τῆς στρατείας, καὶ ἔφθειραν τὴν χώραν υἱῶν Ἀμμών· καὶ ἦλθεν καὶ περιεκάθισεν τὴν Ῥάββαν. καὶ Δαυεὶδ ἐκάθητο ἐν Ἰερουσαλήμ· καὶ ἐπάταξεν τὴν Ῥαββὰ καὶ κατέσκαψεν αὐτήν. 
'''
"2" = '''
:sup:`2` καὶ ἔλαβεν Δαυεὶδ τὸν στέφανον Μολχὸλ βασιλέως αὐτῶν ἀπὸ τῆς κεφαλῆς αὐτοῦ, καὶ εὑρέθη ὁ σταθμὸς αὐτοῦ τάλαντον χρυσίου, καὶ ἐν αὐτῷ λίθος τίμιος, καὶ ἦν ἐπὶ τὴν κεφαλὴν Δαυείδ· καὶ σκῦλα τῆς πόλεως ἐξήνεγκεν πολλὰ σφόδρα. 
'''
"3" = '''
:sup:`3` καὶ τὸν λαὸν τὸν ἐν αὐτῇ ἐξήγαγεν καὶ διέπρισεν πρίοσιν καὶ ἐν σκεπάρνοις σιδηροῖς, καὶ οὕτως ἐποίησεν Δαυεὶδ τοῖς παισὶν υἱοῖς Ἀμμών· καὶ ἀνέστρεψεν Δαυεὶδ καὶ πᾶς ὁ λαὸς αὐτοῦ εἰς Ἰερουσαλήμ. 
'''
"4" = '''
:sup:`4` Καὶ ἐγένετο μετὰ ταῦτα καὶ ἐγένετο ἔτι πόλεμος ἐν Γάζερ μετὰ τῶν ἀλλοφύλων· τότε ἐπάταξεν Σοβοχαὶ Θωσαθεὶ τὸν Σαφοὺτ ἀπὸ τῶν υἱῶν τῶν γιγάντων καὶ ἐταπείνωσεν αὐτόν. 
'''
"5" = '''
:sup:`5` Καὶ ἐγένετο ἔτι πόλεμος μετὰ τῶν ἀλλοφύλων, καὶ ἐπάταξεν Ἐλλὰν υἱὸς Ἰαεὶρ τὸν Ἐλεμεὲ ἀδελφὸν Γολιὰθ τοῦ Γεθθαίου, καὶ ξύλον δόρατος αὐτοῦ ὡς ἀντίον ὑφαινόντων. 
'''
"6" = '''
:sup:`6` Καὶ ἐγένετο ἔτι πόλεμος ἐν Γέθ, καὶ ἦν ἀνὴρ ὑπερμεγέθης, καὶ δάκτυλοι αὐτοῦ ἓξ καὶ ἓξ, εἴκοσι τέσσαρες· καὶ οὗτος ἦν ἀπόγονος γιγάντων. 
'''
"7" = '''
:sup:`7` Καὶ ὠνείδισεν τὸν Ἰσραήλ, καὶ ἐπάταξεν αὐτὸν Ἰωναθὰν υἱὸς Σαμαά, υἱὸς ἀδελφοῦ Δαυείδ. 
'''
"8" = '''
:sup:`8` Οὗτος ἐγένετο Ῥαφὰ ἐν Γέθ· πάντες ἦσαν τέσσαρες γίγαντες, καὶ ἔπεσον ἐν χειρὶ Δαυεὶδ καὶ ἐν χειρὶ παίδων αὐτοῦ. 
'''
