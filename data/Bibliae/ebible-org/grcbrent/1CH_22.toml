[22]
"1" = '''
:sup:`1` Καὶ εἶπε Δαυὶδ, Οὗτός ἐστιν ὁ οἶκος Κυρίου τοῦ Θεοῦ, καὶ τοῦτο τὸ θυσιαστήριον εἰς ὁλοκαύτωσιν τῷ Ἰσραήλ. 
'''
"2" = '''
:sup:`2` Καὶ εἶπε Δαυὶδ συναγαγεῖν πάντας τοὺς προσηλύτους τοὺς ἐν γῇ Ἰσραὴλ, καὶ κατέστησε λατόμους λατομῆσαι λίθους ξυστοὺς τοῦ οἰκοδομῆσαι οἶκον τῷ Θεῷ. 
'''
"3" = '''
:sup:`3` Καὶ σίδηρον πολὺν εἰς τοὺς ἥλους τῶν θυρωμάτων καὶ τῶν πυλῶν, καὶ τοὺς στροφεῖς ἡτοίμασε Δαυὶδ καὶ χαλκὸν εἰς πλῆθος, οὐκ ἦν σταθμός. 
'''
"4" = '''
:sup:`4` Καὶ ξύλα κέδρινα, οὐκ ἦν ἀριθμός· ὅτι ἐφέροσαν οἱ Σιδώνιοι καὶ οἱ Τύριοι ξύλα κέδρινα εἰς πλῆθος τῷ Δαυίδ. 
'''
"5" = '''
:sup:`5` Καὶ εἶπε Δαυὶδ, Σαλωμὼν ὁ υἱός μου παιδάριον ἁπαλὸν, καὶ ὁ οἶκος τοῦ οἰκοδομῆσαι τῷ Κυρίῳ εἰς μεγαλωσύνην ἄνω, εἰς ὄνομα καὶ εἰς δόξαν εἰς πᾶσαν τὴν γῆν· ἑτοιμάσω αὐτῷ· καὶ ἡτοίμασε Δαυεὶδ εἰς πλῆθος ἔμπροσθεν τῆς τελευτῆς αὐτοῦ. 
'''
"6" = '''
:sup:`6` Καὶ ἐκάλεσε Σαλωμὼν τὸν υἱὸν αὐτοῦ, καὶ ἐνετείλατο αὐτῷ τοῦ οἰκοδομῆσαι τὸν οἶκον τῷ Κυρίῳ Θεῷ Ἰσραήλ. 
'''
"7" = '''
:sup:`7` Καὶ εἶπε Δαυὶδ Σαλωμών, τέκνον, ἐμοὶ ἐγένετο ἐπὶ ψυχῇ τοῦ οἰκοδομῆσαι οἶκον τῷ ὀνόματι Κυρίου Θεοῦ. 
'''
"8" = '''
:sup:`8` Καὶ ἐγένετό μοι λόγος Κυρίου, λέγων, αἷμα εἰς πλῆθος ἐξέχεας, καὶ πολέμους μεγάλους ἐποίησας· οὐκ οἰκοδομήσεις οἶκον τῷ ὀνόματί μου, ὅτι αἵματα πολλὰ ἐξέχεας ἐπὶ τὴν γῆν ἐναντίον ἐμου. 
'''
"9" = '''
:sup:`9` Ἰδοὺ υἱὸς τίκτεταί σοι, οὗτος ἔσται ἀνὴρ ἀναπαύσεως, καὶ ἀναπαύσω αὐτὸν ἀπὸ πάντων τῶν ἐχθρῶν αὐτοῦ κυκλόθεν, ὅτι Σαλωμὼν ὄνομα αὐτῷ, καὶ εἰρήνην καὶ ἡσυχίαν δώσω ἐπὶ Ἰσραὴλ ἐν ταῖς ἡμέραις αὐτοῦ. 
'''
"10" = '''
:sup:`10` Οὗτος οἰκοδομήσει οἶκον τῷ ὀνόματί μου, καὶ οὗτος ἔσται μοι εἰς υἱὸν, κἀγὼ αὐτῷ εἰς πατέρα, καὶ ἀνορθώσω θρόνον βασιλείας αὐτοῦ ἐν Ἰσραὴλ ἕως αἰῶνος. 
'''
"11" = '''
:sup:`11` Καὶ νῦν, υἱέμου, ἔσται μετὰ σοῦ Κύριος, καὶ εὐοδώσει, καὶ οἰκοδομήσεις οἶκον τῷ Κυρίῳ Θεῷ σου. ὡς ἐλάλησε περὶ σοῦ. 
'''
"12" = '''
:sup:`12` Ἀλλʼ ἢ δῴη σοι σοφίαν καὶ σύνεσιν Κύριος καὶ κατισχύσαι σε ἐπὶ Ἰσραὴλ, καὶ τοῦ φυλάσσεσθαι καὶ τοῦ ποιεῖν τὸν νόμον Κυρίου τοῦ Θεοῦ σου. 
'''
"13" = '''
:sup:`13` Τότε εὐοδώσει ἐὰν φυλάξῃς τοῦ ποιεῖν τὰ προστάγματα καὶ τὰ κρίματα ἃ ἐνετείλατο Κύριος τῷ Μωυσῇ ἐπὶ Ἰσραήλ· ἀνδρίζου καὶ ἴσχυε, μὴ φοβοῦ μηδὲ πτοηθῇς. 
'''
"14" = '''
:sup:`14` Καὶ ἰδοὺ ἐγὼ κατὰ τὴν πτωχείαν μου ἡτοίμασα εἰς οἶκον Κυρίου χρυσίου ταλάντων ἑκατὸν χιλιάδας, καὶ ἀργυρίου ταλάντων χιλίας χιλιάδας, καὶ χαλκὸν καὶ σίδηρον οὗ οὐκ ἔστι σταθμὸς, ὅτιι εἰς πλῆθός ἐστι· καὶ ξύλα καὶ λίθους ἡτοίμασα, καὶ πρὸς ταῦτα πρόσθες. 
'''
"15" = '''
:sup:`15` Καὶ μετὰ σοῦ πρόσθες εἰς πλῆθος ποιούντων ἔργα, τεχνῖται καὶ οἰκοδόμοι λίθων, καὶ τέκτονες ξύλων, καὶ πᾶς σοφὸς ἐν παντὶ ἔργῳ, 
'''
"16" = '''
:sup:`16` ἐν παντὶ ἔργῳ, ἐν χρυσίῳ καὶ ἀργυρίῳ, χαλκῷ καὶ ἐν σιδήρῳ, οὐκ ἔστιν ἀριθμός· ἀνάστηθι καὶ ποίει, καὶ Κύριος μετὰ σοῦ. 
'''
"17" = '''
:sup:`17` Καὶ ἐνετείλατο Δαυὶδ τοῖς πᾶσιν ἄρχουσιν Ἰσραὴλ ἀντιλαβέσθαι τῷ Σαλωμὼν υἱῷ αὐτοῦ. 
'''
"18" = '''
:sup:`18` Οὐχὶ Κύριος μεθʼ ὑμῶν; καὶ ἀνέπαυσεν ὑμᾶς κυκλόθεν, ὅτι ἔδωκεν ἐν ὑμῶν τοὺς κατοικοῦντας τὴν γῆν, καὶ ὑπετάγη ἡ γῆ ἐναντίον Κυρίου καὶ ἐναντίον λαοῦ αὐτοῦ. 
'''
"19" = '''
:sup:`19` Νῦν δότε καρδίας ὑμῶν καὶ ψυχὰς ὑμῶν τοῦ ζητῆσαι τῷ κυρίῳ θεῷ ὑμῶν, καὶ ἐγέρθητε καὶ οἰκοδομήσατε ἁγίασμα τῷ Θεῷ ὑμῶν, τοῦ εἰσενέγκαι τὴν κιβωτὸν διαθήκης Κυρίου, καὶ σκεύη τὰ ἅγια τοῦ Θεοῦ εἰς οἶκον τὸν οἰκοδομούμενον τῷ ὀνόματι Κυρίου. 
'''
