[7]
"1" = '''
:sup:`1` Ἐπίστρεφε ἐπίστρεφε ἡ Σουναμίτις· ἐπίστρεφε ἐπίστρεφε, καὶ ὀφόμεθα ἐν σοί. Τί ὄψεσθε ἐν τῇ Σουναμίτιδι; ἡ ἐρχομένη ὡς χοροὶ τῶν παρεμβολῶν. 
'''
"2" = '''
:sup:`2` Ὡραιώθησαν διαβήματά σου ἐν ὑποδήμασί σου, θύγατερ ναδάβ· ῥυθμοὶ μηρῶν ὅμοιοι ὁρμίσκοις, ἔργον τεχνίτου. 
'''
"3" = '''
:sup:`3` Ὀμφαλός σου κρατὴρ τορευτὸς, μὴ ὑστερούμενος κράμα· κοιλία σου θημωνία σίτου πεφραγμένη ἐν κρίνοις. 
'''
"4" = '''
:sup:`4` Δύο μαστοί σου, ὡς δύο νεβροὶ δίδυμοι δορκάδος. 
'''
"5" = '''
:sup:`5` Ὁ τράχηλός σου ὡς πύργος ἐλεφάντινος· οἱ ὀφθαλμοί σου ὡς λίμναι ἐν Ἐσεβὼν, ἐν πύλαις θυγατρὸς πολλῶν· μυκτήρ σου, ὡς πύργος τοῦ Λιβάνου σκοπεύων πρόσωπον Δαμασκοῦ. 
'''
"6" = '''
:sup:`6` Κεφαλή σου ἐπὶ σὲ ὡς Κάρμηλος, καὶ πλόκιον κεφαλῆς σου ὡς πορφύρα· βασιλεὺς δεδεμένος ἐν παραδρομαῖς. 
'''
"7" = '''
:sup:`7` Τί ὡραιώθης, καὶ τί ἡδύνθης ἀγάπη; 
'''
"8" = '''
:sup:`8` ἐν τρυφαῖς σου τοῦτο μέγεθός σου· ὡμοιώθης τῷ φοίνικι, καὶ οἱ μαστοί σου τοῖς βότρυσιν. 
'''
"9" = '''
:sup:`9` Εἶπα, ἀναβήσομαι ἐπὶ τῷ φοίνικι, κρατήσω τῶν ὕψεων αὐτοῦ· καὶ ἔσονται δὴ μαστοί σου ὡς βότρυες τῆς ἀμπέλου, καὶ ὀσμὴ ῥινός σου ὡς μῆλα, 
'''
"10" = '''
:sup:`10` καὶ ὁ λάρυγξ σου ὡς οἶνος ὁ ἀγαθὸς, πορευόμενος τῷ ἀδελφιδῷ μου εἰς εὐθύτητα, ἱκανούμενος χείλεσί μου καὶ ὀδοῦσιν. 
'''
"11" = '''
:sup:`11` Ἐγὼ τῷ ἀδελφιδῷ μου, καὶ ἐπʼ ἐμὲ ἡ ἐπιστροφὴ αὐτοῦ. 
'''
"12" = '''
:sup:`12` Ἐλθὲ ἀδελφιδέ μου, ἐξέλθωμεν εἰς ἀγρὸν, αὐλισθῶμεν ἐν κώμαις. 
'''
"13" = '''
:sup:`13` Ὀρθρίσωμεν εἰς ἀμπελῶνας· ἴδωμεν εἰ ἤνθησεν ἡ ἄμπελος, ἤνθησεν ὁ κυπρισμὸς, ἤνθησν αἱ ῥοαί· ἐκεῖ δώσω τοὺς μαστούς μου σοί. 
'''
"14" = '''
:sup:`14` Οἱ μανδραγόραι ἔδωκαν ὀσμήν· καὶ ἐπὶ θύραις ἡμῶν πάντα ἀκρόδρυα νέα πρὸς παλαιὰ, ἀδελφιδέ μου, ἐτήρησά σοι. 
'''
