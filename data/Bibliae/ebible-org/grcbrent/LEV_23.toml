[23]
"1" = '''
:sup:`1` Καὶ εἶπε Κύριος πρὸς Μωυσῆν, λέγων, 
'''
"2" = '''
:sup:`2` λάλησον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτούς, αἱ ἑορταὶ Κυρίου ἃς καλέσετε αὐτὰς κλητὰς ἁγίας, αὗταί εἰσιν αἱ ἑορταί μου. 
'''
"3" = '''
:sup:`3` Ἓξ ἡμέρας ποιήσεις ἔργα, τῇ δὲ ἡμέρᾳ τῇ ἑβδόμῃ σάββατα, ἀνάπαυσις, κλητὴ ἁγία τῷ Κυρίῳ· πᾶν ἔργον οὐ ποιήσεις· σάββατά ἐστι τῷ Κυρίῳ ἐν πάσῃ κατοικίᾳ ὑμῶν. 
'''
"4" = '''
:sup:`4` Αὗται αἱ ἑορταὶ τῷ Κυρίῳ κληταὶ ἅγιαι, ἃς καλέσετε αὐτὰς ἐν τοῖς καιροῖς αὐτῶν. 
'''
"5" = '''
:sup:`5` Ἐν τῷ πρώτῳ μηνὶ, ἐν τῇ τεσσαρεσκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς, ἀναμέσον τῶν ἑσπερινῶν πάσχα τῷ Κυρίῳ. 
'''
"6" = '''
:sup:`6` Καὶ ἐν τῇ πεντεκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς τούτου ἑορτὴ τῶν ἀζύμων τῷ Κυρίῳ· ἑπτὰ ἡμέρας ἄζυμα ἔδεσθε. 
'''
"7" = '''
:sup:`7` Καὶ ἡμέρα ἡ πρώτη κλητὴ ἁγία ἔσται ὑμῖν· πᾶν ἔργον λατρευτὸν οὐ ποιήσετε. 
'''
"8" = '''
:sup:`8` Καὶ προσάξετε ὁλοκαυτώματα τῷ Κυρίῳ ἑπτὰ ἡμέρας· καὶ ἡ ἡμέρα ἡ ἑβδόμη κλητὴ ἁγία ἔσται ὑμῖν· πᾶν ἔργον λατρευτὸν οὐ ποιήσετε. 
'''
"9" = '''
:sup:`9` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, 
'''
"10" = '''
:sup:`10` εἶπον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοὺς, ὅταν εἰσέλθητε εἰς τὴν γῆν, ἣν ἐγὼ δίδωμι ὑμῖν, καὶ θερίζητε τὸν θερισμὸν αὐτῆς, καὶ οἴσετε τὸ δράγμα ἀπαρχὴν τοῦ θερισμοῦ ὑμῶν πρὸς τὸν ἱερέα· 
'''
"11" = '''
:sup:`11` Καὶ ἀνοίσει τὸ δράγμα ἔναντι Κυρίου δεκτὸν ὑμῖν· τῇ ἐπαύριον τῆς πρώτης ἀνοίσει αὐτό ὁ ἱερεύς. 
'''
"12" = '''
:sup:`12` Καὶ ποιήσετε ἐν τῇ ἡμέρᾳ ἐν ᾗ ἂν φέρητε τὸ δράγμα, πρόβατον ἄμωμον ἐνιαύσιον εἰς ὁλοκαύτωμα τῷ Κυρίῳ. 
'''
"13" = '''
:sup:`13` Καὶ τὴν θυσίαν αὐτοῦ δύο δέκατα σεμιδάλεως ἀναπεποιημένης ἐν ἐλαίῳ· θυσία τῷ Κυρίῳ, ὀσμὴ εὐωδίας Κυρίῳ· καὶ σπονδὴν αὐτοῦ τὸ τέταρτον τοῦ ἳν οἴνου. 
'''
"14" = '''
:sup:`14` Καὶ ἄρτον, καὶ πεφρυγμένα χίδρα νέα οὐ φάγεσθε ἕως εἰς αὐτὴν τὴν ἡμέραν ταύτην, ἕως ἂν προσενέγκητε ὑμεῖς τὰ δῶρα τῷ Θεῷ ὑμῶν· νόμιμον αἰώνιον εἰς τὰς γενεὰς ὑμῶν ἐν πάσῃ κατοικίᾳ ὑμῶν. 
'''
"15" = '''
:sup:`15` Καὶ ἀριθμήσετε ὑμῖν ἀπὸ τῆς ἐπαύριον τῶν σαββάτων, ἀπὸ τῆς ἡμέρας ἧς ἂν προσενέγκητε τὸ δράγμα τοῦ ἐπιθέματος, ἑπτὰ ἑβδομάδας ὁλοκλήρους, 
'''
"16" = '''
:sup:`16` ἕως τῆς ἐπαύριον τῆς ἐσχάτης ἑβδομάδος ἀριθμήσετε πεντήκοντα ἡμέρας, καὶ προσοίσετε θυσίαν νέαν τῷ Κυρίῳ. 
'''
"17" = '''
:sup:`17` Ἀπὸ τῆς κατοικίας ὑμῶν προσοίσετε ἄρτους ἐπίθεμα, δύο ἄρτους· ἐκ δύο δεκάτων σεμιδάλεως ἔσονται, ἐζυμωμένοι πεφθήσονται πρωτογεννημάτων τῷ Κυρίῳ. 
'''
"18" = '''
:sup:`18` Καὶ προσάξετε μετὰ τῶν ἄρτων ἑπτὰ ἀμνοὺς ἀμώμους ἐνιαυσίους, καὶ μόσχον ἕνα ἐκ βουκολίου, καὶ κριοὺς δύο ἀμώμους, καὶ ἔσονται ὁλοκαύτωμα τῷ Κυρίῳ· καὶ αἱ θυσίαι αὐτῶν καὶ αἱ σπονδαὶ αὐτῶν θυσία ὀσμὴ εὐωδίας τῷ Κυρίῳ. 
'''
"19" = '''
:sup:`19` Καὶ ποιήσουσι χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας, καὶ δύο ἀμνοὺς ἐνιαυσίους εἰς θυσίαν σωτηρίου μετὰ τῶν ἄρτων τοῦ πρωτογεννήματος. 
'''
"20" = '''
:sup:`20` Καὶ ἐπιθήσει αὐτὰ ὁ ἱερεὺς μετὰ τῶν ἄρτων τοῦ πρωτογεννήματος ἐπίθεμα ἐναντίον Κυρίου μετὰ τῶν δύο ἀμνῶν, ἅγια ἔσονται τῷ Κυρίῳ· τῷ ἱερεῖ τῷ προσφέροντι αὐτὰ αὐτῷ ἔσται. 
'''
"21" = '''
:sup:`21` Καὶ καλέσετε ταύτην τὴν ἡμέραν κλητήν· ἁγία ἔσται ὑμῖν· πᾶν ἔργον λατρευτὸν οὐ ποιήσετε ἐν αὐτῇ· νόμιμον αἰώνιον εἰς τὰς γενεὰς ὑμῶν ἐν πάσῃ τῇ κατοικίᾳ ὑμῶν. 
'''
"22" = '''
:sup:`22` Καὶ ὅταν θερίζητε τὸν θερισμὸν τῆς γῆς ὑμῶν, οὐ συντελέσετε τὸ λοιπὸν τοῦ θερισμοῦ τοῦ ἀγροῦ σου ἐν τῷ θερίζειν σε, καὶ τὰ ἀποπίπτοντα τοῦ θερισμοῦ σου οὐ συλλέξεις· τῷ πτωχῷ καὶ τῷ προσηλύτῳ ὑπολείψεις αὐτά· ἐγὼ Κύριος ὁ Θεὸς ὑμῶν. 
'''
"23" = '''
:sup:`23` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, 
'''
"24" = '''
:sup:`24` λάλησον τοῖς υἱοῖς Ἰσραὴλ, λέγων, τοῦ μηνὸς τοῦ ἐβδόμου μιᾷ τοῦ μηνὸς ἔσται ὑμῖν ἀνάπαυσις, μνημόσυνον σαλπίγγων· κλητὴ ἁγία ἔσται ὑμῖν· 
'''
"25" = '''
:sup:`25` Πᾶν ἔργον λατρευτὸν οὐ ποιήσετε· καὶ προσάξετε ὁλοκαύτωμα Κυρίῳ. 
'''
"26" = '''
:sup:`26` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, 
'''
"27" = '''
:sup:`27` καὶ τῇ δεκάτῃ τοῦ μηνὸς τοῦ ἐβδόμου τούτου, ἡμέρα ἐξιλασμοῦ, κλητὴ ἁγία ἔσται ὑμῖν· καὶ ταπεινώσετε τὰς ψυχὰς ὑμῶν, καὶ προσάξετε ὁλοκαύτωμα τῷ Κυρίῳ. 
'''
"28" = '''
:sup:`28` Πᾶν ἔργον οὐ ποιήσετε ἐν αὐτῇ τῇ ἡμέρᾳ ταύτῃ· ἔστι γὰρ ἡμέρα ἐξιλασμοῦ αὕτη ὑμῖν, ἐξιλάσασθαι περὶ ὑμῶν ἔναντι Κυρίου τοῦ Θεοῦ ὑμῶν. 
'''
"29" = '''
:sup:`29` Πᾶσα ψυχὴ, ἥτις μὴ ταπεινωθήσεται ἐν αὐτῇ τῇ ἡμέρᾳ ταύτῃ, ἐξολοθρευθήσεται ἐκ τοῦ λαοῦ αὐτῆς. 
'''
"30" = '''
:sup:`30` Καὶ πᾶσα ψυχὴ, ἥτις ποιήσει ἔργον ἐν αὐτῇ τῇ ἡμέρᾳ ταύτῃ, ἀπολεῖται ἡ ψυχὴ ἐκείνη ἐκ τοῦ λαοῦ αὐτῆς. 
'''
"31" = '''
:sup:`31` Πᾶν ἔργον οὐ ποιήσετε· νόμιμον αἰώνιον εἰς τὰς γενεὰς ὑμῶν ἐν πάσαις κατοικίαις ὑμῶν. 
'''
"32" = '''
:sup:`32` Σάββατα σαββάτων ἔσται ὑμῖν· καὶ ταπεινώσετε τὰς ψυχὰς ὑμῶν· ἀπὸ ἐνάτης τοῦ μηνὸς, ἀπὸ ἑσπέρας ἕως ἑσπέρας σαββατιεῖτε τὰ σάββατα ὑμῶν. 
'''
"33" = '''
:sup:`33` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, 
'''
"34" = '''
:sup:`34` λάλησον τοῖς υἱοῖς Ἰσραὴλ, λέγων, τῇ πεντεκαιδεκάτῃ τοῦ μηνὸς τοῦ ἐβδόμου τούτου, ἑορτὴ σκηνῶν ἑπτὰ ἡμέρας τῷ Κυρίῳ. 
'''
"35" = '''
:sup:`35` Καὶ ἡ ἡμέρα ἡ πρώτη κλητὴ ἁγία· πᾶν ἔργον λατρευτὸν οὐ ποιήσετε. 
'''
"36" = '''
:sup:`36` Ἑπτὰ ἡμέρας προσάξετε ὁλοκαυτώματα τῷ Κυρίῳ, καὶ ἡ ἡμέρα ἡ ὀγδόη κλητὴ ἁγία ἔσται ὑμῖν· καὶ προσάξετε ὁλοκαυτώματα Κυρίῳ· ἐξόδιόν ἐστι· πᾶν ἔργον λατρευτὸν οὐ ποιήσετε. 
'''
"37" = '''
:sup:`37` Αὗται ἑορταὶ Κυρὶῳ, ἃς καλέσετε κλητὰς ἁγίας, ὥστε προσενέγκαι καρπώματα τῷ Κυρίῳ, ὁλοκαυτώματα καὶ θυσίας αὐτῶν, καὶ σπονδὰς αὐτῶν τὸ καθʼ ἡμέραν εἰς ἡμέραν· 
'''
"38" = '''
:sup:`38` πλὴν τῶν σαββάτων Κυρίου, καὶ πλὴν τῶν δομάτων ὑμῶν, καὶ πλὴν πασῶν τῶν εὐχῶν ὑμῶν, καὶ πλὴν τῶν ἐκουσίων ὑμῶν, ἃ ἂν δώτε τῷ Κυρίῳ. 
'''
"39" = '''
:sup:`39` Καὶ ἐν τῇ πεντεκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς τοῦ ἑβδόμου τούτου, ὅταν συντελέσητε τὰ γεννήματα τῆς γῆς, ἑορτάσατε τῷ Κυρίῳ ἑπτὰ ἡμέρας· τῇ ἡμέρᾳ τῇ πρώτῃ ἀνάπαυσις, καὶ τῇ ἡμέρᾳ τῇ ὀγδόῃ ἀνάπαυσις. 
'''
"40" = '''
:sup:`40` Καὶ λήψεσθε τῇ ἡμέρᾳ τῇ πρώτῃ καρπὸν ξύλου ὡραῖου, καὶ κάλλυνθρα φοινίκων, καὶ κλάδους ξύλου δασεῖς, καὶ ἰτέας, καὶ ἄγνου κλάδους ἐκ χειμάῤῥου, εὐφρανθῆναι ἔναντι Κυρίου τοῦ Θεοῦ ὑμῶν ἑπτὰ ἡμέρας τοῦ ἐνιαυτοῦ. 
'''
"41" = '''
:sup:`41` Νόμιμον αἰώνιον εἰς τὰς γενεὰς ὑμῶν· ἐν τῷ μηνὶ τῷ ἑβδόμῳ ἑορτάσετε αὐτήν. 
'''
"42" = '''
:sup:`42` Ἐν σκηναῖς κατοικήσετε ἑπτὰ ἡμέρας· πᾶς ὁ αὐτόχθων ἐν Ἰσραὴλ κατοικήσει ἐν σκηναῖς, 
'''
"43" = '''
:sup:`43` ὅπως ἴδωσιν αἱ γενεαὶ ὑμῶν, ὅτι ἐν σκηναῖς κατῴκισα τοὺς υἱοὺς Ἰσραὴλ, ἐν τῷ ἐξαγαγεῖν με αὐτοὺς ἐκ γῆς Αἰγύπτου· ἐγὼ Κύριος ὁ Θεὸς ὑμῶν. 
'''
"44" = '''
:sup:`44` Καὶ ἐλάλησε Μωυσῆς τὰς ἑορτὰς Κυρίου τοῖς υἱοῖς Ἰσραήλ. 
'''
