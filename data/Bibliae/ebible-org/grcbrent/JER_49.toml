[49]
"1" = '''
:sup:`1` Καὶ προσῆλθον πάντες οἱ ἡγεμόνες τῆς δυνάμεως, καὶ Ἰωάναν, καὶ Ἀζαρίας υἱὸς Μαασαίου, καὶ πᾶς ὁ λαὸς ἀπὸ μικροῦ καὶ ἕως μεγάλου, 
'''
"2" = '''
:sup:`2` πρὸς Ἱερεμίαν τὸν προφήτην, καὶ εἶπαν αὐτῷ, πεσέτω δὴ τὸ ἔλεος ἡμῶν κατὰ πρόσωπόν σου, καὶ πρόσευξαι πρὸς Κύριον τὸν Θεόν σου περὶ τῶν καταλοίπων τούτων· ὅτι κατελείφθημεν ὀλίγοι ἀπὸ πολλῶν, καθὼς οἱ ὀφθαλμοί σου βλέπουσι. 
'''
"3" = '''
:sup:`3` Καὶ ἀναγγειλάτω ἡμῖν Κύριος ὁ Θεός σου τὴν ὁδὸν ᾗ πορευσόμεθα ἐν αὐτῇ, καὶ λόγον ὃν ποιήσομεν. 
'''
"4" = '''
:sup:`4` Καὶ εἶπεν αὐτοῖς Ἱερεμίας, ἤκουσα, ἰδοὺ ἐγὼ προσεύξομαι ὑπὲρ ὑμῶν πρὸς Κύριον τὸν Θεὸν ἡμῶν, κατὰ τοὺς λόγους ὑμῶν· καὶ ἔσται, ὁ λόγος ὃν ἂν ἀποκριθήσεται Κύριος ὁ Θεὸς, ἁναγγελῶ ὑμῖν, οὐ μὴ κρύψω ἀφʼ ὑμῶν ῥῆμα. 
'''
"5" = '''
:sup:`5` Καὶ αὐτοὶ εἶπαν τῷ Ἱερεμίᾳ, ἔστω Κύριος ἐν ἡμῖν εἰς μάρτυρα δίκαιον καὶ πιστὸν, εἰ μὴ κατὰ πάντα τὸν λόγον, ὃν ἐὰν ἀποστείλῃ Κύριος πρὸς ἡμᾶς, οὕτως ποιήσωμεν. 
'''
"6" = '''
:sup:`6` Καὶ ἐὰν ἀγαθὸν καὶ ἐὰν κακὸν, τὴν φωνὴν Κυρίου τοῦ Θεοῦ ἡμῶν, οὗ ἡμεῖς ἀποστέλλομέν σε πρὸς αὐτὸν, ἀκουσόμεθα, ἵνα βέλτιον ἡμῖν γένηται, ὅτι ἀκουσόμεθα τῆς φωνῆς Κυρίου τοῦ Θεοῦ ἡμῶν. 
'''
"7" = '''
:sup:`7` Καὶ ἐγενήθη μεθʼ ἡμέρας δέκα, ἐγενήθη λόγος Κυρίου πρὸς Ἱερεμίαν. 
'''
"8" = '''
:sup:`8` Καὶ ἐκάλεσε τὸν Ἰωάναν, καὶ τοὺς ἡγεμόνας τῆς δυνάμεως, καὶ πάντα τὸν λαὸν ἀπὸ μικροῦ καὶ ἕως μεγάλου, 
'''
"9" = '''
:sup:`9` καὶ εἶπεν αὐτοῖς, οὕτως εἶπε Κύριος, 
'''
"10" = '''
:sup:`10` ἐὰν καθίσαντες καθίσητε ἐν τῇ γῇ ταύτῃ, οἰκοδομήσω ὑμᾶς, καὶ οὐ μὴ καθελῶ, καὶ φυτεύσω ὑμᾶς, καὶ οὐ μὴ ἐκτιλῶ, ὅτι ἀναπέπαυμαι ἐπὶ τοῖς κακοῖς οἷς ἐποίησα ὑμῖν. 
'''
"11" = '''
:sup:`11` Μὴ φοβηθῆτε ἀπὸ προσώπου βασιλέως Βαβυλῶνος, οὗ ὑμεῖς φοβεῖσθε· ἀπὸ προσώπου αὐτοῦ μὴ φοβηθῆτε, φησὶ Κύριος, ὅτι μεθʼ ὑμῶν ἐγὼ, ἐξαιρεῖσθαι ὑμᾶς, καὶ σώζειν ὑμᾶς ἐκ χειρὸς αὐτῶν. 
'''
"12" = '''
:sup:`12` Καὶ δώσω ὑμῖν ἔλεος, καὶ ἐλεήσω ὑμᾶς, καὶ ἐπιστρέψω ὑμᾶς εἰς τὴν γῆν ὑμῶν. 
'''
"13" = '''
:sup:`13` Καὶ εἰ λέγετε ὑμεῖς, οὐ μὴ καθίσωμεν ἐν τῇ γῇ ταύτῃ, πρὸς τὸ μὴ ἀκοῦσαι φωνῆς Κυρίου, 
'''
"14" = '''
:sup:`14` ὅτι εἰς γῆν Αἰγύπτου εἰσελευσόμεθα, καὶ οὐ μὴ ἴδωμεν πόλεμον, καὶ φωνὴν σάλπιγγος οὐ μὴ ἀκούσωμεν, καὶ ἐν ἄρτοις οὐ μὴ πεινάσωμεν, καὶ ἐκεῖ οἰκήσομεν· 
'''
"15" = '''
:sup:`15` διατοῦτο ἀκούσατε λόγον Κυρίου· οὕτως εἶπε Κύριος, ἐὰν ὑμεῖς δῶτε τὸ πρόσωπον ὑμῶν εἰς Αἴγυπτον, καὶ εἰσέλθητε ἐκεῖ κατοικεῖν, 
'''
"16" = '''
:sup:`16` καὶ ἔσται, ἡ ῥομφαία ἣν ὑμεῖς φοβεῖσθε ἀπὸ προσώπου αὐτῆς εὑρήσει ὑμᾶς ἐν γῇ Αἰγύπτου, καὶ ὁ λιμὸς οὗ ὑμεῖς λόγον ἔχετε ἀπὸ προσώπου αὐτοῦ καταλήψεται ὑμᾶς ὀπίσω ὑμῶν ἐν Αἰγύπτῳ, καὶ ἐκεῖ ἀποθανεῖσθε. 
'''
"17" = '''
:sup:`17` Καὶ ἔσονται πάντες οἱ ἄνθρωποι, καὶ πάντες οἱ ἀλλογενεῖς, οἱ θέντες τὸ πρόσωπον αὐτῶν εἰς γῆν Αἰγύπτου ἐνοικεῖν ἐκεῖ, ἐκλείψουσιν ἐν τῇ ῥομφαίᾳ, καὶ ἐν τῷ λιμῷ, καὶ οὐκ ἔσται αὐτῶν οὐδεὶς σωζόμενος ἀπὸ τῶν κακῶν ὧν ἐγὼ ἐπάγω ἐπʼ αὐτούς. 
'''
"18" = '''
:sup:`18` Ὅτι οὕτως εἶπε Κύριος, καθὼς ἔσταξεν ὁ θυμός μου ἐπὶ τοὺς κατοικοῦντας Ἱερουσαλὴμ, οὕτως στάξει ὁ θυμός μου ἐφʼ ὑμᾶς, εἰσελθόντων ὑμῶν εἰς Αἴγυπτον· καὶ ἔσεσθε εἰς ἄβατον, καὶ ὑποχείριοι, καὶ εἰς ἀρὰν, καὶ εἰς ὀνειδισμὸν, καὶ οὐ μὴ ἴδητε οὐκέτι τὸν τόπον τοῦτον. 
'''
"19" = '''
:sup:`19` Ἃ ἐλάλησε Κύριος ἐφʼ ὑμᾶς τοὺς καταλοίπους Ἰούδα· μὴ εἰσέλθητε εἰς Αἴγυπτον· καὶ νῦν γνόντες γνώσεσθε, 
'''
"20" = '''
:sup:`20` ὅτι ἐπονηρεύσασθε ἐν ψυχαῖς ὑμῶν, ἀποστείλαντές με, λέγοντες, πρόσευξαι περὶ ἡμῶν πρὸς Κύριον, καὶ κατὰ πάντα ἃ ἐὰν λαλήσει σοι Κύριος ποιήσομεν. 
'''
"21" = '''
:sup:`21` Καὶ οὐκ ἠκούσατε τῆς φωνῆς Κυρίου, ἧς ἀπέστειλέ με πρὸς ὑμᾶς. 
'''
"22" = '''
:sup:`22` Καὶ νῦν ἐν ῥομφαίᾳ καὶ ἐν λιμῷ ἐκλείψετε ἐν τῷ τόπῳ ᾧ ὑμεῖς βούλεσθε εἰσελθεῖν κατοικεῖν ἐκεῖ. 
'''
