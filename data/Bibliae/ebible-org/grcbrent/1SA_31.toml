[31]
"1" = '''
:sup:`1` Καὶ οἱ ἀλλόφύλοι ἐπολέμουν ἐπὶ Ἰσραήλ· καὶ ἔφυγον οἱ ἄνδρες Ἰσραὴλ ἐκ προσώπου τῶν ἀλλοφύλων, καὶ πίπτουσι τραυματίαι ἐν τῷ ὄρει τῷ Γελβουέ. 
'''
"2" = '''
:sup:`2` Καὶ συνάπτουσιν οἱ ἀλλόφυλοι τῷ Σαοὺλ καὶ τοῖς υἱοῖς αὐτοῦ, καὶ τύπτουσιν ἀλλόφυλοι τὸν Ἰωναθάν, καὶ τὸν Ἀμιναδὰβ, καὶ τὸν Μελχισᾶ υἱὸν Σαούλ. 
'''
"3" = '''
:sup:`3` Καὶ βαρύνεται ὁ πόλεμος ἐπὶ Σαοὺλ, καὶ εὑρίσκουσιν αὐτὸν οἱ ἀκοντισταὶ ἄνδρες τόξοται, καὶ ἐτραυματίσθη εἰς τὰ ὑποχόνδρια. 
'''
"4" = '''
:sup:`4` Καὶ εἶπε Σαοὺλ πρὸς τὸν αἴροντα τὰ σκεύη αὐτοῦ, σπάσαι τὴν ῥομφαίαν σου καὶ ἀποκέντησόν με ἐν αὐτῇ, μὴ ἔλθωσιν οἱ ἀπερίτμητοι οὗτοι καὶ ἀποκεντήσωσί με καὶ ἐμπαίξωσιν ἐμοί· καὶ οὐκ ἐβούλετο ὁ αἴρων τὰ σκεύη αὐτοῦ, ὅτι ἐφοβήθη σφόδρα· καὶ ἔλαβε Σαοὺλ τὴν ῥομφαίαν, καὶ ἐπέπεσεν ἐπʼ αὐτήν. 
'''
"5" = '''
:sup:`5` Καὶ εἶδεν ὁ αἴρων τὰ σκεύη αὐτοῦ ὅτι τέθνηκε Σαοὺλ, καὶ ἐπέπεσε καὶ αὐτὸς ἐπὶ τὴν ῥομφαίαν αὐτοῦ, καὶ ἀπέθανε μετʼ αὐτοῦ. 
'''
"6" = '''
:sup:`6` Καὶ ἀπέθανε Σαοὺλ, καὶ οἱ τρεῖς υἱοὶ αὐτοῦ, καὶ ὁ αἴρων τὰ σκεύη αὐτοῦ, ἐν τῇ ἡμέρᾳ ἐκείνῃ κατὰ τὸ αὐτό. 
'''
"7" = '''
:sup:`7` Καὶ εἶδον οἱ ἄνδρες Ἰσραὴλ οἱ ἐν τῷ πέραν τῆς κοιλάδος καὶ οἱ ἐν τῷ πέραν τοῦ Ἰορδάνου, ὅτι ἔφυγον οἱ ἄνδρες Ἰσραὴλ, καὶ ὅτι τέθνηκε Σαοὺλ καὶ οἱ υἱοὶ αὐτοῦ, καὶ καταλείπουσι τὰς πόλεις αὐτῶν καὶ φεύγουσι· καὶ ἔρχονται οἱ ἀλλόφυλοι καὶ κατοικοῦσιν ἐν αὐταῖς. 
'''
"8" = '''
:sup:`8` Καὶ ἐγενήθη τῇ ἐπαύριον ἔρχονται οἱ ἀλλόφυλοι ἐκδιδύσκειν τοὺς νεκροὺς, καὶ εὑρίσκουσι τὸν Σαοὺλ καὶ τοὺς τρεῖς υἱοὺς αὐτοῦ πεπτωκότας ἐπὶ τὰ ὄρη Γελβούε. 
'''
"9" = '''
:sup:`9` Καὶ ἀποστρέφουσιν αὐτὸν, καὶ ἐξέδυσαν τὰ σκεύη αὐτοῦ, καὶ ἀποστέλλουσιν αὐτὰ εἰς γῆν ἀλλοφύλων, κύκλῳ εὐαγγελίζοντες τοῖς εἰδώλοις αὐτῶν καὶ τῷ λαῷ. 
'''
"10" = '''
:sup:`10` Καὶ ἀνέθηκαν τὰ σκεύη αὐτοῦ εἰς τὸ Ἀσταρτεῖον, καὶ τὸ σῶμα αὐτοῦ κατέπηξαν ἐν τῷ τείχει Βαιθσάμ. 
'''
"11" = '''
:sup:`11` Καὶ ἀκούουσιν οἱ κατοικοῦντες Ἰαβὶς τῆς Γαλααδίτιδος ἃ ἐποίησαν οἱ ἀλλόφυλοι τῷ Σαούλ. 
'''
"12" = '''
:sup:`12` Καὶ ἀνέστησαν πᾶς ἀνὴρ δυνάμεως, καὶ ἐπορεύθησαν ὅλην τὴν νύκτα, καὶ ἔλαβον τὸ σῶμα Σαοὺλ καὶ τὸ σῶμα Ἰωνάθαν τοῦ υἱοῦ αὐτοῦ ἀπὸ τοῦ τείχους Βαιθσὰμ, καὶ φέρουσιν αὐτοὺς εἰς Ἰαβὶς, καὶ κατακαίουσιν αὐτοὺς ἐκεῖ. 
'''
"13" = '''
:sup:`13` Καὶ λαμβάνουσιν τὰ ὀστᾶ αὐτῶν, καὶ θάπτουσιν ὑπὸ τὴν ἄρουραν τὴν ἐν Ἰαβὶς, καὶ νηστεύουσιν ἑπτὰ ἡμέρας. 
'''
