[10]
"1" = '''
:sup:`1` Μακκαβαῖος δὲ καὶ οἱ σὺν αὐτῷ, τοῦ Κυρίου προάγοντος αὐτοὺς, τὸ μὲν ἱερὸν ἐκομίσαντο καὶ τὴν πόλιν, 
'''
"2" = '''
:sup:`2` τοὺς δὲ κατὰ τὴν ἀγορὰν βωμοὺς ὑπὸ τῶν ἀλλοφύλων δεδημιουργημένους, ἔτι δὲ τεμένη καθεῖλον. 
'''
"3" = '''
:sup:`3` Καὶ τὸν νεὼν καθαρίσαντες, ἕτερον θυσιαστήριον ἐποίησαν, καὶ πυρώσαντες λίθους, καὶ πῦρ ἐκ τούτων λαβόντες, ἀνήνεγκαν θυσίαν μετὰ διετῆ χρόνον, καὶ θυμίαμα καὶ λύχνους, καὶ τῶν ἄρτων τὴν πρόθεσιν ἐποιήσαντο. 
'''
"4" = '''
:sup:`4` Ταῦτα δὲ ποιήσαντες ἠξίωσαν τὸν Κύριον πεσόντες ἐπὶ κοιλίαν, μηκέτι περιπεσεῖν τοιούτοις κακοῖς, ἀλλʼ ἐάν ποτε καὶ ἁμάρτωσιν, ὑπʼ αὐτοῦ μετʼ ἐπιεικείας παιδεύεσθαι, καὶ μὴ βλασφήμοις καὶ βαρβάροις ἔθνεσι παραδίδοσθαι. 
'''
"5" = '''
:sup:`5` Ἐν ᾗ δὲ ἡμέρᾳ ὁ νεὼς ὑπὸ ἀλλοφύλων ἐβεβηλώθη, συνέβη κατὰ τὴν αὐτὴν ἡμέραν τὸν καθαρισμὸν γενέσθαι τοῦ ναοῦ, τῇ πέμπτῃ καὶ εἰκάδι τοῦ αὐτοῦ μηνὸς, ὅς ἐστι Χασελεῦ. 
'''
"6" = '''
:sup:`6` Καὶ μετʼ εὐφροσύνης ἦγον ἡμέρας ὀκτὼ σκηνωμάτων τρόπον, μνημονεύοντες ὡς πρὸ μικροῦ χρόνου τὴν τῶν σκηνῶν ἑορτὴν ἐν τοῖς ὄρεσι καὶ ἐν τοῖς σπηλαίοις θηρίων τρόπον ἦσαν νεμόμενοι. 
'''
"7" = '''
:sup:`7` Διὸ θύρσους καὶ κλάδους ὡραίους, ἔτι δὲ φοίνικας ἔχοντες, ὕμνους ἀνέφερον τῷ εὐοδώσαντι καθαρισθῆναι τὸν ἑαυτοῦ τόπον. 
'''
"8" = '''
:sup:`8` Ἐδογμάτισαν δὲ μετὰ κοινοῦ προστάγματος καὶ ψηφίσματος παντὶ τῷ τῶν Ἰουδαίων ἔθνει κατʼ ἐνιαυτὸν ἄγειν τάσδε τὰς ἡμέρας. 
'''
"9" = '''
:sup:`9` Καὶ τὰ μὲν τῆς Ἀντιόχου τοῦ προσαγορευθέντος Ἐπιφανοῦς τελευτῆς οὕτως εἶχε. 
'''
"10" = '''
:sup:`10` Νυνὶ δὲ τὰ κατὰ τὸν Εὐπάτορα Ἀντίοχον, υἱὸν δὲ τοῦ ἀσεβοῦς γενόμενον, δηλώσομεν, αὐτά συντέμνοντες τὰ τῶν πολέμων κακά. 
'''
"11" = '''
:sup:`11` Αὐτὸς γὰρ παραλαβὼν βασιλείαν, ἀνέδειξεν ἐπὶ τῶν πραγμάτων Λυσίαν τινά, κοίλης δὲ Συρίας καὶ Φοινίκης στρατηγὸν πρώταρχον. 
'''
"12" = '''
:sup:`12` Πτολεμαῖος γὰρ ὁ καλούμενος Μάκρων τὸ δίκαιον συντηρεῖν προηγούμενος εἰς τοὺς Ἰουδαίους διὰ τὴν γεγονυῖαν εἰς αὐτοὺς ἀδικίαν, καί ἐπειρᾶτο τὰ πρὸς αὐτοὺς εἰρηνικῶς διεξάγειν. 
'''
"13" = '''
:sup:`13` Ὅθεν κατηγορούμενος ὑπὸ τῶν φίλων πρὸς τὸν Εὐπάτορα, καὶ προδότης παρέκαστα ἀκούων, διὰ τὸ τὴν Κύπρον ἐμπιστευθέντα ὑπὸ τοῦ Φιλομήτορος ἐκλιπεῖν, καὶ πρὸς Ἀντίοχον τὸν Ἐπιφανῆ ἀναχωρῆσαι, μήτʼ εὐγενῆ τὴν ἐξουσίαν ἔχων, ὑπʼ ἀθυμίας φαρμακεύσας ἑαυτὸν ἐξέλιπε τὸν βίον. 
'''
"14" = '''
:sup:`14` Γοργίας δὲ γενόμενος στρατηγὸς τῶν τόπων, ἐξενοτρόφει, καὶ παρέκαστα πρὸς τοὺς Ἰουδαίους ἐπολεμοτρόφει, 
'''
"15" = '''
:sup:`15` Ὁμοῦ δὲ τούτῳ καὶ οἱ Ἰδουμαῖοι ἐγκρατεῖς ἐπικαίρων ὀχυρωμάτων ὄντες, ἐγύμναζον τοὺς Ἰουδαίους, καὶ τοὺς φυγαδευθέντας ἀπὸ Ἰεροσολύμων προσλαβόμενοι πολεμοτροφεῖν ἐπεχείρουν. 
'''
"16" = '''
:sup:`16` Οἱ δὲ περὶ τὸν Μακκαβαῖον, ποιησάμενοι λιτανείαν, καὶ ἀξιώσαντες τὸν Θεὸν σύμμαχον αὐτοῖς γενέσθαι, ἐπὶ τὰ τῶν Ἰδουμαίων ὀχυρώματα ὥρμησαν, 
'''
"17" = '''
:sup:`17` οἷς καὶ προσβαλόντες εὐρώστως, ἐγκρατεῖς ἐγένοντο τῶν τόπων, πάντας τε τοὺς ἐπὶ τῷ τείχει μαχομένους ἠμύναντο· κατέσφαζόν δε τοὺς ἐμπίπτοντας, ἀνεῖλον δὲ οὐχ ἧττον τῶν δισμυρίων. 
'''
"18" = '''
:sup:`18` Συμφυγόντων δὲ οὐκ ἔλαττον τῶν ἐννακισχιλίων εἰς δύο πύργους ὀχυροὺς εὖ μάλα, καὶ πάντα τὰ πρὸς πολιορκίαν ἔχοντας, 
'''
"19" = '''
:sup:`19` ὁ Μακκαβαῖος εἰς ἐπείγοντας τόπους ἀπολιπὼν Σίμωνα καὶ Ἰώσηφον, ἔτι δὲ καὶ Ζακχαῖον καὶ τοὺς σὺν αὐτῷ ἱκανοὺς πρὸς τὴν τούτων πολιορκίαν, αὐτὸς ἐχωρίσθη. 
'''
"20" = '''
:sup:`20` Οἱ δὲ περὶ τὸν Σίμωνα φιλαργυρήσαντες ὑπό τινων τῶν ἐν τοῖς πύργοις ἐπείσθησαν ἀργυρίῳ· ἑπτάκις δὲ μυριάδας δραχμὰς λαβόντες, εἴασάν τινας διαῤῥυῆναι. 
'''
"21" = '''
:sup:`21` Προσαγγελθέντος δὲ τῷ Μακκαβαίῳ περὶ τοῦ γεγονότος, συναγαγὼν τοὺς ἡγουμένους τοῦ λαοῦ, κατηγόρησεν ὡς ἀργυρίου πεπράκασι τοὺς ἀδελφοὺς, τοὺς πολεμίους κατʼ αὐτῶν ἀπολύσαντες. 
'''
"22" = '''
:sup:`22` Τούτους μὲν οὖν προδότας γενομένους ἀπέκτεινε, καὶ παραχρῆμα τοὺς δύο πύργους κατελάβετο. 
'''
"23" = '''
:sup:`23` Τοῖς δὲ ὅπλοις τὰ πάντα ἐν ταῖς χερσὶν εὐοδούμενος, ἀπώλεσεν ἐν τοῖς δυσὶν ὀχυρώμασι πλείους τῶν δισμυρίων. 
'''
"24" = '''
:sup:`24` Τιμόθεος δὲ ὁ πρότερον ἡττηθεὶς ὑπὸ τῶν Ἰουδαίων, συναγαγὼν ξένας δυνάμεις παμπληθεῖς, καὶ τοὺς τῆς Ἀσίας γενομένους ἵππους συναθροίσας οὐκ ὀλίγους, παρῆν ὡς δοριάλωτον ληψόμενος τὴν Ἰουδαίαν. 
'''
"25" = '''
:sup:`25` Οἱ δὲ περὶ τὸν Μακκαβαῖον, συνεγγίζοντος αὐτοῦ, πρὸς ἱκετείαν τοῦ Θεοῦ ἐτράπησαν, γῇ τὰς κεφαλὰς καταπάσαντες, καὶ τὰς ὀσφύας σάκκοις ζώσαντες, 
'''
"26" = '''
:sup:`26` ἐπὶ τὴν ἀπέναντι τοῦ θυσιαστηρίου κρηπίδα προσπεσόντες, ἠξίουν ἵλεων αὐτοῖς γενόμενον ἐχθρεῦσαι τοῖς ἐχθροῖς αὐτῶν, καὶ ἀντικεῖσθαι τοῖς ἀντικειμένοις, καθὼς ὁ νόμος διασαφεῖ. 
'''
"27" = '''
:sup:`27` Γενόμενοι δὲ ἀπὸ τῆς δεήσεως, ἀναλαβόντες τὰ ὅπλα, προῆγον ἀπὸ τῆς πόλεως ἐπὶ πλεῖον· συνεγγίσαντες δὲ τοῖς πολεμίοις, ἐφʼ ἑαυτῶν ἦσαν. 
'''
"28" = '''
:sup:`28` Ἄρτι δὲ τῆς ἀνατολῆς διαδεχομένης, προσέβαλον ἑκάτεροι· οἱ μὲν ἔγγυον ἔχοντες εὐημερίας καὶ νίκης μετʼ ἀρετῆς τὴν ἐπὶ τὸν Κύριον καταφυγὴν, οἱ δὲ καθηγεμόνα τῶν ἀγώνων ταττόμενοι τὸν θυμόν. 
'''
"29" = '''
:sup:`29` Γενομένης δὲ καρτερᾶς μάχης, ἐφάνησαν τοῖς ὑπεναντίοις ἐξ οὐρανοῦ ἐφʼ ἵππων χρυσοχαλίνων ἄνδρες πέντε διαπρεπεῖς, καὶ ἀφηγούμενοι τῶν Ἰουδαίων οἱ δύο, 
'''
"30" = '''
:sup:`30` καὶ τὸν Μακκαβαῖον μέσον λαβόντες, καὶ σκεπάζοντες ταῖς ἑαυτῶν πανοπλίαις, ἄτρωτον διεφύλαττον· εἰς δὲ τοὺς ὑπεναντίους τοξεύματα καὶ κεραυνοὺς ἐξεῤῥίπτουν· διὸ συγχυθέντες ἀορασίᾳ, κατεκόπτοντο ταραχῆς πεπληρωμένοι. 
'''
"31" = '''
:sup:`31` Κατεσφάγησαν δὲ δισμύριοι πρὸς τοῖς πεντακοσίοις, ἱππεῖς δὲ ἑξακόσιοι. 
'''
"32" = '''
:sup:`32` Αὐτὸς δὲ ὁ Τιμόθεος συνέφυγεν εἰς Γάζαρα λεγόμενον ὀχύρωμα, εὖ μάλα φρούριον, στρατηγοῦντος ἐκεῖ Χαιρέου. 
'''
"33" = '''
:sup:`33` Οἱ δὲ περὶ τὸν Μακκαβαῖον ἄσμενοι περιεκάθισαν τὸ φρούριον ἡμέρας τέσσαρας. 
'''
"34" = '''
:sup:`34` Οἱ δὲ ἔνδον τῇ ἐρυμνότητι τοῦ τόπου πεποιθότες, ὑπεράγαν ἐβλασφήμουν, καὶ λόγους ἀθεμίτους προΐοντο. 
'''
"35" = '''
:sup:`35` Ὑποφαινούσης δὲ τῆς πέμπτης ἡμέρας, εἴκοσι νεανίαι τῶν περὶ τὸν Μακκαβαῖον πυρωθέντες τοῖς θυμοῖς διὰ τὰς βλασφημίας, προσβαλόντες τῷ τείχει, ἀῤῥενωδῶς καὶ θηριώδει θυμῷ τὸν ἐμπίπτοντα ἔκοπτον, 
'''
"36" = '''
:sup:`36` ἕτεροι δὲ ὁμοίως προσαναβάντες ἐν τῷ περισπασμῷ πρὸς τοὺς ἔνδον, ἐνεπίμπρων τοὺς πύργους, καὶ πυρὰς ἀνάψαντες ζῶντας τοὺς βλασφήμους κατέκαιον· οἱ δὲ τὰς πύλας διέκοπτον, εἰσδεξάμενοι δὲ τὴν λοιπὴν τάξιν, προκατελάβοντο τὴν πόλιν, 
'''
"37" = '''
:sup:`37` καὶ τὸν Τιμόθεον ἀποκεκρυμμένον ἔν τινι λάκκῳ κατέσφαξαν, καὶ τὸν τούτου ἀδελφὸν Χαιρέαν, καὶ τὸν Ἀπολλοφάνη. 
'''
"38" = '''
:sup:`38` Ταῦτα δὲ διαπραξάμενοι, μεθʼ ὕμνων καὶ ἐξομολογήσεων εὐλόγουν τῷ Κυρίῳ τῷ μεγάλως εὐεργετοῦντι τὸν Ἰσραὴλ, καὶ τὸ νῖκος αὐτοῖς διδόντι. 
'''
