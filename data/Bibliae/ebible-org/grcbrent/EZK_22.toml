[22]
"1" = '''
:sup:`1` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"2" = '''
:sup:`2` καὶ σύ υἱὲ ἀνθρώπου, εἰ κρινεῖς τὴν πόλιν τῶν αἱμάτων; καὶ παράδειξον αὐτῇ πάσας τὰς ἀνομίας αὐτῆς, 
'''
"3" = '''
:sup:`3` καὶ ἐρεῖς, τάδε λέγει Κύριος Κύριος, ὦ πόλις ἐκχέουσα αἵματα ἐν μέσῳ αὐτῆς, τοῦ ἐλθεῖν καιρὸν αὐτῆς, καὶ ποιοῦσα ἐνθυμήματα καθʼ ἑαυτῆς, τοῦ μιαίνειν αὐτήν, 
'''
"4" = '''
:sup:`4` ἐν τοῖς αἵμασιν αὐτῶν οἷς ἐξέχεας, παραπέπτωκας, καὶ ἐν τοῖς ἐνθυμήμασί σου οἷς ἐποίεις, ἐμιαίνου· καὶ ἤγγισας τὰς ἡμέρας σου, καὶ ἤγαγες καιρὸν ἐτῶν σου· διατοῦτο δέδωκά σε εἰς ὀνειδισμὸν τοῖς ἔθνεσι, καὶ εἰς ἐμπαιγμὸν πάσαις ταῖς χώραις ταῖς ἐγγιζούσαις πρὸς σὲ, 
'''
"5" = '''
:sup:`5` καὶ ταῖς μακρὰν ἀπεχούσαις ἀπὸ σοῦ, καὶ ἐμπαίξονται ἐν σοὶ ἀκάθαρτος ἡ ἀνομαστὴ, καὶ πολλὴ ἐν ταῖς ἀνομίαις. 
'''
"6" = '''
:sup:`6` Ἰδοὺ οἱ ἀφηγούμενοι οἴκου Ἰσραήλ, ἕκαστος πρὸς τοὺς συγγενεῖς αὐτοῦ, συνεφύροντο ἐν σοὶ, ὅπως ἐκχέωσιν αἷμα. 
'''
"7" = '''
:sup:`7` Πατέρα καὶ μητὲρα ἐκακολόγουν ἐν σοὶ, καὶ πρὸς τὸν προσήλυτον ἀνεστρέφοντο ἐν ἀδικίαις ἐν σοί, ὀρφανὸν καὶ χήραν κατεδυνάστευον. 
'''
"8" = '''
:sup:`8` Καὶ τὰ ἅγιά μου ἐξουδένουν, καὶ τὰ σάββατά μου ἐβεβήλουν ἐν σοί. 
'''
"9" = '''
:sup:`9` Ἄνδρες λῃσταὶ ἐν σοὶ, ὅπως ἐκχέωσιν ἐν σοὶ αἷμα, καὶ ἐπὶ τῶν ὀρέων ἤσθιον ἐπὶ σοὶ, ἀνόσια ἐποίουν ἐν μέσῳ σου. 
'''
"10" = '''
:sup:`10` Αἰσχύνην πατρὸς ἀπεκάλυψαν ἐν σοὶ, καὶ ἐν ἀκαθαρσίαις ἀποκαθημένην ἐταπείνουν ἐν σοί. 
'''
"11" = '''
:sup:`11` Ἕκαστος τὴν γυναῖκα τοῦ πλησίον αὐτοῦ ἠνομοῦσαν, καὶ ἕκαστος τὴν νύμφην αὐτοῦ ἐμίαινεν ἐν ἀσεβείᾳ, καὶ ἕκαστος τὴν ἀδελφὴν αὐτοῦ θυγατέρα τοῦ πατρὸς αὐτοῦ ἐταπείνουν ἐν σοί. 
'''
"12" = '''
:sup:`12` Δῶρα ἐλαμβάνοσαν ἐν σοὶ, ὅπως ἐκχέωσιν αἷμα, τόκον καὶ πλεονασμὸν ἐλαμβάνοσαν ἐν σοὶ, καὶ συνετελέσω συντέλειαν κακίας σου τὴν ἐν καταδυναστείᾳ, ἐμοῦ δὲ ἐπελάθου, λέγει Κύριος. 
'''
"13" = '''
:sup:`13` Ἐὰν δὲ πατάξω χεῖρά μου ἐφʼ οἷς συντετέλεσαι οἷς ἐποίησας, καὶ ἐπὶ τοῖς αἵμασί σου τοῖς γεγενημένοις ἐν μέσῳ σου, 
'''
"14" = '''
:sup:`14` εἰ ὑποστήσεται ἡ καρδία σου; εἰ κρατήσουσιν αἱ χεῖρές σου ἐν ταῖς ἡμέραις αἷς ἐγὼ ποιῶ ἐν σοί; ἐγὼ Κύριος λελάληκα, καὶ ποιήσω. 
'''
"15" = '''
:sup:`15` Καὶ διασκορπιῶ σε ἐν τοῖς ἔθνεσι, καὶ διασπερῶ σε ἐν ταῖς χώραις, καὶ ἐκλείψει ἡ ἀκαθαρσία σου ἐκ σοῦ. 
'''
"16" = '''
:sup:`16` Καὶ κατακληρονομήσω ἐν σοὶ κατʼ ὀφθαλμοὺς τῶν ἐθνῶν, καὶ γνώσεσθε διότι ἐγὼ Κύριος. 
'''
"17" = '''
:sup:`17` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"18" = '''
:sup:`18` υἱὲ ἀνθρώπου, ἰδοὺ γεγόνασί μοι ὁ οἶκος Ἰσραὴλ ἀναμεμιγμένοι πάντες χαλκῷ, καὶ σιδήρῳ, καὶ κασσιτέρῳ, καὶ μολίβῳ, ἐν μέσῳ ἀργυρίου ἀναμεμιγμένος ἐστί. 
'''
"19" = '''
:sup:`19` Διατοῦτο εἰπὸν, τάδε λέγει Κύριος Κύριος, ἀνθʼ ὧν ἐγένεσθε εἰς σύγκρασιν μίαν, διατοῦτο ἐγὼ εἰσδέχομαι ὑμᾶς εἰς μέσον Ἱερουσαλήμ· 
'''
"20" = '''
:sup:`20` Καθὼς εἰσδέχεται ἄργυρος, καὶ χαλκὸς, καὶ σίδηρος, καὶ κασσίτερος, καὶ μόλιβος εἰς μέσον καμίνου, τοῦ ἐκφυσῆσαι εἰς αὐτὸ πῦρ τοῦ χωνευθῆναι, οὕτως εἰσδέξομαι ἐν ὀργῇ μου, καὶ συνάξω καὶ χωνεύσω ὑμᾶς, 
'''
"21" = '''
:sup:`21` καὶ ἐκφυσήσω ἐφʼ ὑμᾶς ἐν πυρὶ ὀργῆς μου, καὶ χωνευθήσεσθε ἐν μέσῳ αὐτῆς. 
'''
"22" = '''
:sup:`22` Ὃν τρόπον χωνεύεται ἀργύριον ἐν μέσῳ καμίνου, οὕτως χωνευθήσεσθε ἐν μέσῳ αὐτῆς, καὶ ἐπιγνώσεσθε διότι ἐγὼ Κύριος ἐξέχεα τὸν θυμόν μου ἐφʼ ὑμᾶς. 
'''
"23" = '''
:sup:`23` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"24" = '''
:sup:`24` υἱὲ ἀνθρώπου, εἰπὸν αὐτῇ, σὺ εἶ γῆ ἡ οὐ βρεχομένη, οὐδὲ ὑετὸς ἐγένετο ἐπὶ σὲ ἐν ἡμέρᾳ ὀργῆς. 
'''
"25" = '''
:sup:`25` Ἧς οἱ ἀφηγούμενοι ἐν μέσῳ αὐτῆς ὡς λέοντες ὠρυόμενοι ἁρπάζοντες ἁρπάγματα, ψυχὰς κατεσθίοντες ἐν δυναστείᾳ, καὶ τιμὰς λαμβάνοντες· καὶ χῆραί σου ἐπληθύνθησαν ἐν μέσῳ σου. 
'''
"26" = '''
:sup:`26` Καὶ οἱ ἱερεῖς αὐτῆς ἠθέτησαν νόμον μου, καὶ ἐβεβήλουν τὰ ἅγιά μου· ἀναμέσον ἁγίου καὶ βεβήλου οὐ διέστελλον, καὶ ἀναμέσον ἀκαθάρτου καὶ τοῦ καθαροῦ οὐ διέστελλον, καὶ ἀπὸ τῶν σαββάτων μου παρεκάλυπτον τοὺς ὀφθαλμοὺς αὐτῶν, καὶ ἐβεβηλούμην ἐν μέσῳ αὐτῶν. 
'''
"27" = '''
:sup:`27` Οἱ ἄρχοντες αὐτῆς ἐν μέσῳ αὐτῆς ὡς λύκοι ἁρπάζοντες ἁρπάγματα, τοῦ ἐκχέαι αἷμα, ὅπως πλεονεξίᾳ πλεονεκτῶσι. 
'''
"28" = '''
:sup:`28` Καὶ οἱ προφῆται αὐτῆς ἀλείφοντες αὐτοὺς πεσοῦνται, ὁρῶντες μάταια, μαντευόμενοι ψευδῆ, λέγοντες, τάδε λέγει Κύριος· καὶ Κύριος οὐκ ἐλάλησε. 
'''
"29" = '''
:sup:`29` Λαὸν τῆς γῆς ἐκπιεζοῦντες ἀδικίᾳ, καὶ διαρπάζοντες ἁρπάγματα, πτωχὸν καὶ πένητα καταδυναστεύοντες, καὶ πρὸς τὸν προσήλυτον οὐκ ἀναστρεφόμενοι μετὰ κρίματος. 
'''
"30" = '''
:sup:`30` Καὶ ἐζήτουν ἐξ αὐτῶν ἄνδρα ἀναστρεφόμενον ὀρθῶς, καὶ ἑστῶτα πρὸ προσώπου μου ὁλοσχερῶς ἐν καιρῷ τῆς ὀργῆς, τοῦ μὴ εἰς τέλος ἐξαλεῖψαι αὐτὴν, καὶ οὐχ εὗρον. 
'''
"31" = '''
:sup:`31` Καὶ ἐξέχεα ἐπʼ αὐτὴν θυμόν μου ἐν πυρὶ ὀργῆς μου, τοῦ συντελέσαι· τὰς ὁδοὺς αὐτῶν εἰς κεφαλὰς αὐτῶν δέδωκα, λέγει Κύριος Κύριος. 
'''
