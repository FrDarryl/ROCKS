[9]
"1" = '''
:sup:`1` Λῆμμα λόγου Κυρίου ἐν γῇ Σεδρὰχ, καὶ Δαμασκοῦ θυσία αὐτοῦ, διότι Κύριος ἐφορᾷ ἀνθρώπους, καὶ πάσας φυλὰς τοῦ Ἰσραήλ. 
'''
"2" = '''
:sup:`2` Καὶ ἐν Ἠμὰθ ἐν τοῖς ὁρίοις αὐτῆς Τύρος καὶ Σιδὼν, διότι ἐφρόνησαν σφόδρα. 
'''
"3" = '''
:sup:`3` Καὶ ᾠκοδόμησε Τύρος ὀχυρώματα αὐτῇ, καὶ ἐθησαύρισεν ἀργύριον ὡς χοῦν, καὶ συνήγαγε χρυσίον ὡς πηλὸν ὁδῶν. 
'''
"4" = '''
:sup:`4` Καὶ διατοῦτο Κύριος κληρονομήσει αὐτοὺς, καὶ πατάξει εἰς θάλασσαν δύναμιν αὐτῆς, καὶ αὕτη ἐν πυρὶ καταναλωθήσεται. 
'''
"5" = '''
:sup:`5` Ὄψεται Ἀσκάλων, καὶ φοβηθήσεται, καὶ Γάζα, καὶ ὀδυνηθήσεται σφόδρα, καὶ Ἀκκάρων, ὅτι ᾐσχύνθη ἐπὶ τῷ παραπτώματι αὐτῆς· καὶ ἀπολεῖται βασιλεὺς ἐκ Γάζης, καὶ Ἀσκάλων οὐ μὴ κατοικηθῇ. 
'''
"6" = '''
:sup:`6` Καὶ κατοικήσουσιν ἀλλογενεῖς ἐν Ἀζώτῳ, καὶ καθελῶ ὕβριν ἀλλοφύλων, 
'''
"7" = '''
:sup:`7` καὶ ἐξαρῶ τὸ αἷμα αὐτῶν ἐκ στόματος αὐτῶν, καὶ τὰ βδελύγματα αὐτῶν ἐκ μέσου ὀδόντων αὐτῶν· καὶ ὑπολειφθήσονται καὶ οὗτοι τῷ Θεῷ ἡμῶν, καὶ ἔσονται ὡς χιλίαρχος ἐν Ἰούδᾳ, καὶ Ἀκκάρων ὡς ὁ Ἰεβουσαῖος. 
'''
"8" = '''
:sup:`8` Καὶ ὑποστήσομαι τῷ οἴκῳ μου ἀνάστημα, τοῦ μὴ διαπορεύεσθαι, μηδὲ ἀνακάμπτειν, καὶ οὐ μὴ ἐπέλθῃ ἐπʼ αὐτοὺς οὐκέτι ἐξελαύνων, διότι νῦν ἑώρακα ἐν τοῖς ὀφθαλμοῖς μου. 
'''
"9" = '''
:sup:`9` Χαῖρε σφόδρα θύγατερ Σιὼν, κήρυσσε θύγατερ Ἱερουσαλήμ· ἰδοὺ ὁ βασιλεὺς ἔρχεταί σοι δίκαιος καὶ σώζων, αὐτὸς πραῢς, καὶ ἐπιβεβηκὼς ἐπὶ ὑποζύγιον καὶ πῶλον νέον. 
'''
"10" = '''
:sup:`10` Καὶ ἐξολοθρεύσει ἅρματα ἐξ Ἐφραὶμ, καὶ ἵππον ἐξ Ἱερουσαλὴμ, καὶ ἐξολοθρεύσεται τόξον πολεμικὸν, καὶ πλῆθος καὶ εἰρήνη ἐξ ἐθνῶν, καὶ κατάρξει ὑδάτων ἕως θαλάσσης, καὶ ποταμῶν διεκβολὰς γῆς. 
'''
"11" = '''
:sup:`11` Καὶ σὺ ἐν αἵματι διαθήκης σου ἐξαπέστειλας δεσμίους σου ἐκ λάκκου οὐκ ἔχοντος ὕδωρ. 
'''
"12" = '''
:sup:`12` Καθήσεσθε ἐν ὀχυρώμασι δέσμιοι τῆς συναγωγῆς, καὶ ἀντὶ μιᾶς ἡμέρας παροικεσίας σου διπλᾶ ἀνταποδώσω σοι, 
'''
"13" = '''
:sup:`13` διότι ἐνέτεινά σε Ἰούδα ἐμαυτῷ τόξον, ἔπλησα τὸν Ἐφραὶμ, καὶ ἐξεγερῶ τὰ τέκνα σου Σιὼν ἐπὶ τὰ τέκνα τῶν Ἑλλήνων, καὶ ψηλαφήσω σε ὡς ῥομφαίαν μαχητοῦ, 
'''
"14" = '''
:sup:`14` καὶ Κύριος ἔσται ἐπʼ αὐτοὺς, καὶ ἐξελεύσεται ὡς ἀστραπὴ βολὶς, καὶ Κύριος παντοκράτωρ ἐν σάλπιγγι σαλπιεῖ, καὶ πορεύσεται ἐν σάλῳ ἀπειλῆς αὐτοῦ. 
'''
"15" = '''
:sup:`15` Κύριος παντοκράτωρ ὑπερασπιεῖ αὐτούς· καὶ καταναλώσουσιν αὐτοὺς, καὶ καταχώσουσιν αὐτοὺς ἐν λίθοις σφενδόνης, καὶ ἐκπίονται αὐτοὺς ὡς οἶνον, καὶ πλήσουσι τὰς φιάλας ὡς θυσιαστήριον. 
'''
"16" = '''
:sup:`16` Καὶ σώσει αὐτοὺς Κύριος ὁ Θεὸς αὐτῶν ἐν τῇ ἡμέρᾳ ἐκείνῃ, ὡς πρόβατα λαὸν αὐτοῦ, διότι λίθοι ἅγιοι κυλίονται ἐπὶ γῆς αὐτοῦ. 
'''
"17" = '''
:sup:`17` Ὅτι εἴ τι ἀγαθὸν αὐτοῦ, καὶ εἴ τι καλὸν αὐτοῦ, σῖτος νεανίσκοις, καὶ οἶνος εὐωδιάζων εἰς παρθένους. 
'''
