[130]
"1" = '''
:sup:`1` Ὠδὴ τῶν ἀναβαθμῶν. Κύριε, οὐχ ὑψώθη ἡ καρδία μου, οὐδὲ ἐμετεωρίσθησαν οἱ ὀφθαλμοί μου· οὐδὲ ἐπορεύθην ἐν μεγάλοις, οὐδὲ ἐν θαυμασίοις ὑπὲρ ἐμέ. 
'''
"2" = '''
:sup:`2` Εἰ μὴ ἐταπεινοφρόνουν, ἀλλὰ ὕψωσα τὴν ψυχήν μου· ὡς τὸ ἀπογεγαλακτισμένον ἐπὶ τὴν μητέρα αὐτοῦ, ὡς ἀνταποδώσεις ἐπὶ τὴν ψυχήν μου. 
'''
"3" = '''
:sup:`3` Ἐλπισάτω Ἰσραὴλ ἐπὶ τὸν Κύριον ἀπὸ τοῦ νῦν καὶ ἕως τοῦ αἰῶνος. 
'''
