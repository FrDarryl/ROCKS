[50]
"1" = '''
:sup:`1` Σίμων Ὀνίου υἱὸς ἱερεὺς ὁ μέγας, ὃς ἐν ζωῇ αὐτοῦ ὑπέῤῥαψεν οἶκον, καὶ ἐν ἡμέραις αὐτοῦ ἐστερέωσε τὸν ναόν· 
'''
"2" = '''
:sup:`2` καὶ ὑπʼ αὐτοῦ ἐθεμελιώθη ὕψος διπλῆς ἀνάλημμα ὑψηλὸν περιβόλου ἱεροῦ. 
'''
"3" = '''
:sup:`3` Ἐν ἡμέραις αὐτοῦ ἠλαττώθη ἀποδοχεῖον ὑδάτων, χαλκὸς ὡσεὶ θαλάσσης τὸ περίμετρον· 
'''
"4" = '''
:sup:`4` ὁ φροντίζων τοῦ λαοῦ αὐτοῦ ἀπὸ πτώσεως, καὶ ἐνισχύσας πόλιν ἐμπολιορκῆσαι, 
'''
"5" = '''
:sup:`5` ὡς ἐδοξάσθη ἐν περιστροφῇ λαοῦ, ἐν ἐξόδῳ οἴκου καταπετάσματος· 
'''
"6" = '''
:sup:`6` ὡς ἀστὴρ ἑωθινὸς ἐν μέσῳ νεφέλης, ὡς σελήνη πλήρης ἐν ἡμέραις· 
'''
"7" = '''
:sup:`7` ὡς ἥλιος ἐκλάμπων ἐπὶ ναὸν ὑψίστου, καὶ ὡς τόξον φωτίζον ἐν νεφέλαις δόξης· 
'''
"8" = '''
:sup:`8` ὡς ἄνθος ῥόδων ἐν ἡμέραις νέων, ὡς κρίνα ἐπʼ ἐξόδων ὕδατος· ὡς βλαστὸς Λιβάνου ἐν ἡμέραις θέρους, 
'''
"9" = '''
:sup:`9` ὡς πῦρ καὶ λίβανος ἐπὶ πυρείου· ὡς σκεῦος χρυσίου ὁλοσφύρητον κεκοσμημένον παντὶ λίθῳ πολυτελεῖ· 
'''
"10" = '''
:sup:`10` ὡς ἐλαία ἀναθάλλουσα καρποὺς, καὶ ὡς κυπάρισσος ὑψουμένη ἐν νεφέλαις. 
'''
"11" = '''
:sup:`11` Ἐν τῷ ἀναλαμβάνειν αὐτὸν στολὴν δόξης, καὶ ἐνδιδύσκεσθαι αὐτὸν συντέλειαν καυχήματος, ἐν ἀναβάσει θυσιαστηρίου ἁγίου ἐδόξασε περιβολὴν ἁγιάσματος. 
'''
"12" = '''
:sup:`12` Ἐν δὲ τῷ δέχεσθαι μέλη ἐκ χειρῶν ἱερέων, καὶ αὐτὸς ἑστὼς παρʼ ἐσχάρᾳ βωμοῦ, κυκλόθεν αὐτοῦ στέφανος ἀδελφῶν, ὡς βλάστημα κέδρου ἐν τῶ λιβάνῳ· καὶ ἐκύκλωσαν αὐτὸν ὡς στελέχη φοινίκων, 
'''
"13" = '''
:sup:`13` καὶ πάντες οἱ υἱοὶ Ἀαρὼν ἐν δόξῃ αὐτῶν· καὶ προσφορὰ Κυρίου ἐν χερσὶν αὐτῶν ἔναντι πάσης ἐκκλησίας Ἰσραήλ. 
'''
"14" = '''
:sup:`14` Καὶ συντέλειαν λειτουργῶν ἐπὶ βωμῶν, κοσμῆσαι προσφορὰν ὑψίστου παντοκράτορος, 
'''
"15" = '''
:sup:`15` ἐξέτεινεν ἐπὶ σπονδείου χεῖρα αὐτοῦ, καὶ ἔσπεισεν ἐξ αἵματος σταφυλῆς· ἐξέχεεν εἰς θεμέλια θυσιαστηρίου ὀσμὴν εὐωδίας ὑψίστῷ παμβασιλεῖ. 
'''
"16" = '''
:sup:`16` Τότε ἀνέκραγον υἱοὶ Ἀαρὼν, ἐν σάλπιγξιν ἐλαταῖς ἤχησαν· ἀκουστὴν ἐποίησαν φωνὴν μεγάλην εἰς μνημόσυνον ἔναντι ὑψίστου. 
'''
"17" = '''
:sup:`17` Τότε πᾶς ὁ λαὸς κοινῇ κατέσπευσε, καὶ ἔπεσαν ἐπὶ πρόσωπον ἐπὶ τὴν γῆν, προσκυνῆσαι τῷ Κυρίῳ αὐτῶν παντοκράτορι Θεῷ τῷ ὑψίστῳ. 
'''
"18" = '''
:sup:`18` Καὶ ᾔνεσαν οἱ ψαλμῳδοὶ ἐν φωναῖς αὐτῶν, ἐν πλείστῳ οἴκῳ ἐγλυκάνθη μέλος. 
'''
"19" = '''
:sup:`19` Καὶ ἐδεήθη ὁ λαὸς Κυρίου ὑψίστου ἐν προσευχῇ κατέναντι ἐλεήμονος, ἕως συντελεσθῇ κόσμος Κυρίου, καὶ τὴν λειτουργίαν αὐτοῦ ἐτελείωσαν. 
'''
"20" = '''
:sup:`20` Τότε καταβὰς ἐπῇρε χεῖρας αὐτοῦ ἐπὶ πᾶσαν ἐκκλησίαν υἱῶν Ἰσραὴλ, δοῦναι εὐλογίαν Κυρίῳ ἐν χειλέων αὐτοῦ, καὶ ἐν ὀνόματι αὐτοῦ καυχᾶσθαι. 
'''
"21" = '''
:sup:`21` Καὶ ἐδευτέρωσεν ἐν προσκυνήσει ἐπιδείξασθαι τὴν εὐλογίαν παρὰ ὑψίστου. 
'''
"22" = '''
:sup:`22` Καὶ νῦν εὐλογήσατε τῷ Θεῷ πάντες τῷ μεγαλοποιοῦντι πάντη, τὸν ὑψοῦντα ἡμέρας ἡμῶν ἐκ μήτρας, καὶ ποιοῦντα μεθʼ ἡμῶν κατὰ τὸ ἔλεος αὐτοῦ. 
'''
"23" = '''
:sup:`23` Δῴη ἡμῖν εὐφροσύνην καρδίας, καὶ γενέσθαι εἰρήνην ἐν ἡμέραις ἡμῶν ἐν Ἰσραὴλ κατὰ τὰς ἡμέρας τοῦ αἰῶνος, 
'''
"24" = '''
:sup:`24` ἐμπιστεῦσαι μεθʼ ἡμῶν τὸ ἔλεος αὐτοῦ, καὶ ἐν ταῖς ἡμέραις αὐτοῦ λυτρωσάσθω ἡμᾶς. 
'''
"25" = '''
:sup:`25` Ἐν δυσὶν ἔθνεσι προσώχθισεν ἡ ψυχή μου, καὶ τὸ τρίτον οὐκ ἔστιν ἔθνος. 
'''
"26" = '''
:sup:`26` Οἱ καθήμενοι ἐν ὄρει Σαμαρείας, Φυλιστιεὶμ καὶ ὁ λαὸς μωρὸς ὁ κατοικῶν ἐν Σικίμοις. 
'''
"27" = '''
:sup:`27` Παιδείαν συνέσεως καὶ ἐπιστήμης ἐχάραξε ἐν τῷ βιβλίῳ, τούτῳ, Ἰησοῦς υἱὸς Σειρὰχ Ἱεροσολυμίτης, ὃς ἀνώμβρησε σοφίαν ἀπὸ καρδίας αὐτοῦ. 
'''
"28" = '''
:sup:`28` Μακάριος ὃς ἐν τούτοις ἀναστραφήσεται, καὶ ὁ θεὶς αὐτὰ ἐπὶ καρδίαν αὐτοῦ σοφισθήσεται. 
'''
"29" = '''
:sup:`29` Ἐὰν γὰρ αὐτὰ ποιήσῃ, πρὸς πάντα ἰσχύσει, ὅτι φῶς Κυρίου τὸ ἴχνος αὐτοῦ. ΠΡΟΣΕΥΧΗ ἸΗΣΟΥ ΥΙΟΥ ΣΕΙΡΑΧ. 
'''
