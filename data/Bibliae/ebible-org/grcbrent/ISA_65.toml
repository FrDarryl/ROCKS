[65]
"1" = '''
:sup:`1` Ἐμφανῆς ἐγενήθην τοῖς ἐμὲ μὴ ἐπερωτῶσιν, εὑρέθην τοῖς ἐμὲ μὴ ζητοῦσιν· εἶπα, ἰδοὺ εἰμὶ τῷ ἔθνει, οἳ οὐκ ἐκάλεσάν μου τὸ ὄνομα. 
'''
"2" = '''
:sup:`2` Ἐξεπέτασα τὰς χεῖράς μου ὅλην τὴν ἡμέραν πρὸς λαὸν ἀπειθοῦντα καὶ ἀντιλέγοντα, τοῖς πορευομένοις ὁδῷ οὐ καλῇ, ἀλλʼ ὀπίσω τῶν ἁμαρτιῶν αὐτῶν. 
'''
"3" = '''
:sup:`3` Ὁ λαὸς οὗτος ὁ παροξύνων με ἐναντίον ἐμοῦ διαπαντός· αὐτοὶ θυσιάζουσιν ἐν τοῖς κήποις, καὶ θυμιῶσιν ἐπὶ ταῖς πλίνθοις τοῖς δαιμονίοις, ἃ οὐκ ἔστιν· 
'''
"4" = '''
:sup:`4` Ἐν τοῖς μνήμασι, καὶ ἐν τοῖς σπηλαίοις κοιμῶνται διὰ ἐνὺπνια, οἱ ἔσθοντες κρέας ὕειον, καὶ ζωμὸν θυσιῶν, μεμολυμμένα πάντα τὰ σκεύη αὐτῶν, 
'''
"5" = '''
:sup:`5` οἱ λέγοντες, πόῤῥω ἀπʼ ἐμοῦ, μὴ ἐγγίσῃς μοι, ὅτι καθαρός εἰμι· Οὗτος καπνὸς τοῦ θυμοῦ μου, πῦρ καίεται ἐν αὐτῷ πάσας τὰς ἡμέρας. 
'''
"6" = '''
:sup:`6` Ἰδοὺ, γέγραπται ἐνώπιόν μου, οὐ σιωπήσω ἕως ἂν ἀποδώσω εἰς τὸν κόλπον αὐτῶν 
'''
"7" = '''
:sup:`7` τὰς ἁμαρτίας αὐτῶν, καὶ τῶν πατέρων αὐτῶν, λέγει Κύριος· οἳ ἐθυμίασαν ἐπὶ τῶν ὀρέων, καὶ ἐπὶ τῶν βουνῶν ὠνείδισάν με, ἀποδώσω τὰ ἔργα αὐτῶν εἰς τὸν κόλπον αὐτῶν. 
'''
"8" = '''
:sup:`8` Οὕτως λέγει Κύριος, ὃν τρόπον εὑρεθήσεται ὁ ῥὼξ ἐν τῷ βότρυϊ, καὶ ἐροῦσι, μὴ λυμήνῃ αὐτὸν, ὅτι εὐλογία ἐστὶν ἐν αὐτῷ, οὕτως ποιήσω ἕνεκεν τοῦ δουλεύοντός μοι, τούτου ἕνεκεν οὐ μὴ ἀπολέσω πάντας. 
'''
"9" = '''
:sup:`9` Καὶ ἐξάξω τὸ ἐξ Ἰακὼβ σπέρμα καὶ ἐξ Ἰούδα, καὶ κληρονομήσει τὸ ὄρος τὸ ἅγιόν μου, καὶ κληρονομήσουσιν οἱ ἐκλεκτοί μου, καὶ οἱ δοῦλοί μου, καὶ κατοικήσουσιν ἐκεῖ. 
'''
"10" = '''
:sup:`10` Καὶ ἔσονται ἐν τῷ δρυμῷ ἐπαύλεις ποιμνίων, καὶ φάραγξ Ἀχὼρ εἰς ἀνάπαυσιν βουκολίων τῷ λαῷ μου, οἳ ἐζήτησάν με. 
'''
"11" = '''
:sup:`11` Ὑμεῖς δὲ οἱ ἐγκαταλιπόντες με, καὶ ἐπιλανθανόμενοι τὸ ὄρος τὸ ὄρος τὸ ἅγιόν μου, καὶ ἐτοιμάζοντες τῷ δαιμονίῳ τράπεζαν, καὶ πληροῦντες τῇ τύχῃ κέρασμα, 
'''
"12" = '''
:sup:`12` ἐγὼ παραδώσω ὑμᾶς εἰς μάχαιραν, πάντες ἐν σφαγῇ πεσεῖσθε· ὅτι ἐκάλεσα ὑμᾶς, καὶ οὐχ ὑπηκούσατε· ἐλάλησα, καὶ παρηκούσατε, καὶ ἐποιήσατε τὸ πονηρὸν ἐναντίον ἐμοῦ, καὶ ἃ οὐκ ἐβουλόμην, ἐξελέξασθε. 
'''
"13" = '''
:sup:`13` Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ, οἱ δουλεύοντές μοι φάγονται, ὑμεῖς δὲ πεινάσετε· ἰδοὺ, οἱ δουλεύοντές μοι πίονται, ὑμεῖς δὲ διψήσετε· ἰδοὺ, οἱ δουλεύοντές μοι εὐφρανθήσονται, ὑμεῖς δὲ αἰσχυνθήσεσθε· 
'''
"14" = '''
:sup:`14` ἰδοὺ, οἱ δουλεύοντές μοι ἀγαλλιάσονται ἐν εὐφροσύνῃ, ὑμεῖς δὲ κεκράξεσθε διὰ τὸν πόνον τῆς καρδίας ὑμῶν, καὶ ἀπὸ συντριβῆς πνεύματος ὑμῶν ὀλολύξετε. 
'''
"15" = '''
:sup:`15` Καταλείψετε γὰρ τὸ ὄνομα ὑμῶν εἰς πλησμονὴν τοῖς ἐκλεκτοῖς μου, ὑμᾶς δὲ ἀνελεῖ Κύριος, τοῖς δὲ δουλεύουσί μοι κληθήσεται ὄνομα καινὸν, 
'''
"16" = '''
:sup:`16` ὃ εὐλογηθήσεται ἐπὶ τῆς γῆς, εὐλογήσουσι γὰρ τὸν Θεὸν τὸν ἀληθινόν· καὶ οἱ ὀμνύοντες ἐπὶ τῆς γῆς, ὀμοῦνται τὸν Θεὸν τὸν ἀληθινόν· ἐπιλήσονται γὰρ τὴν θλίψιν τὴν πρώτην, καὶ οὐκ ἀναβήσεται αὐτῶν ἐπὶ τὴν καρδίαν. 
'''
"17" = '''
:sup:`17` Ἔσται γὰρ ὁ οὐρανὸς καινὸς, καὶ ἡ γῆ καινὴ, καὶ οὐ μὴ μνησθῶσι τῶν προτέρων, οὐδʼ οὐ μὴ ἐπέλθῃ αὐτῶν ἐπὶ τὴν καρδίαν, 
'''
"18" = '''
:sup:`18` ἀλλʼ εὐφροσύνην καὶ ἀγαλλίαμα εὑρήσουσιν ἐν αὐτῇ· ὅτι ἰδοὺ ἐγὼ ποιῶ ἀγαλλίαμα Ἱερουσαλὴμ, καὶ τὸν λαόν μου εὐφροσύνην. 
'''
"19" = '''
:sup:`19` Καὶ ἀγαλλιάσομαι ἐπὶ Ἱερουσαλὴμ, καὶ εὐφρανθήσομαι ἐπὶ τῷ λαῷ μου· καὶ οὐκέτι μὴ ἀκουσθῇ ἐν αὐτῇ φωνὴ κλαῦθμου, καὶ φωνὴ κραυγῆς, 
'''
"20" = '''
:sup:`20` οὐδʼ οὐ μὴ γένηται ἔτι ἐκεῖ ἄωρος καὶ πρεσβύτης, ὃς οὐκ ἐμπλήσει τὸν χρόνον αὐτοῦ· ἔσται γὰρ ὁ νέος ἐκατὸν ἐτῶν, ὁ δὲ ἀποθνήσκων ἁμαρτωλὸς ἑκατὸν ἐτῶν, καὶ ἐπικατάρατος ἔσται. 
'''
"21" = '''
:sup:`21` Καὶ οἰκοδομήσουσιν οἰκίας, καὶ αὐτοὶ ἐνοικήσουσι· καὶ καταφυτεύσουσιν ἀμπελῶνας, καὶ αὐτοὶ φάγονται τὰ γεννήματα αὐτῶν. 
'''
"22" = '''
:sup:`22` Οὐ μὴ οἰκοδομήσουσι, καὶ ἄλλοι ἐνοικήσουσι, καὶ οὐ μὴ φυτεύσουσι, καὶ ἄλλοι φάγονται· κατὰ γὰρ τὰς ἡμέρας τοῦ ξύλου τῆς ζωῆς ἔσονται αἱ ἡμέραι τοῦ λαοῦ μου· τὰ γὰρ ἔργα τῶν πόνων αὐτῶν παλαιώσουσιν. 
'''
"23" = '''
:sup:`23` Οἱ ἐκλεκτοί μου οὐ κοπιάσουσιν εἰς κενὸν, οὐδὲ τεκνοποιήσουσιν εἰς κατάραν, ὅτι σπέρμα εὐλογημένον ὑπὸ Θεοῦ ἐστι, καὶ τὰ ἔκγονα αὐτῶν μετʼ αὐτῶν. 
'''
"24" = '''
:sup:`24` Καὶ ἔσται πρὶν ἢ κεκράξαι αὐτοὺς, ἐγὼ ὑπακούσομαι αὐτῶν· ἔτι λαλούντων αὐτῶν, ἐρῶ, τί ἐστι; 
'''
"25" = '''
:sup:`25` Τότε λύκοι καὶ ἄρνες βοσκηθήσονται ἅμα, καὶ λέων ὡς βοῦς φάγεται ἄχυρα, ὄφις δὲ γῆν ὡς ἄρτον· οὐκ ἀδικήσουσιν, οὐδὲ λυμανοῦνται ἐπὶ τῷ ὄρει τῷ ἁγίῳ μου, λέγει Κύριος. 
'''
