[1]
"1" = '''
:sup:`1` ΤΑΥΤΑ τὰ ὀνόματα τῶν υἱῶν Ἰσραὴλ τῶν εἰσπεπορευμένων εἰς Αἴγυπτον ἅμα Ἰακὼβ τῷ πατρὶ αὐτῶν, ἕκαστος πανοικὶ αὐτῶν εἰσήλθοσαν. 
'''
"2" = '''
:sup:`2` Ῥουβὴν, Συμεών, Λευὶ, Ἰούδας, 
'''
"3" = '''
:sup:`3` Ἰσσάχαρ, Ζαβουλὼν, Βενιαμὶν, 
'''
"4" = '''
:sup:`4` Δὰν, καὶ Νεφθαλὶ, Γὰδ, καὶ Ἀσήρ. 
'''
"5" = '''
:sup:`5` Ἰωσὴφ δὲ ἦν ἐν Αἰγύπτῳ· ἦσαν δὲ πᾶσαι ψυχαὶ ἐξ Ἰακὼβ, πέντε καὶ ἑβδομήκοντα. 
'''
"6" = '''
:sup:`6` Ἐτελεύτησε δὲ Ἰωσὴφ, καὶ πάντες οἱ ἀδελφοὶ αὐτοῦ, καὶ πᾶσα ἡ γενεὰ ἐκείνη. 
'''
"7" = '''
:sup:`7` Οἱ δὲ υἱοὶ Ἰσραὴλ ηὐξήθησαν, καὶ ἐπληθύνθησαν, καὶ χυδαῖοι ἐγένοντο, καὶ κατίσχυον σφόδρα σφόδρα· ἐπλήθυνε δὲ ἡ γῆ αὐτούς. 
'''
"8" = '''
:sup:`8` Ἀνέστη δὲ βασιλεὺς ἕτερος ἐπʼ Αἴγυπτον, ὃς οὐκ ᾔδει τὸν Ἰωσήφ. 
'''
"9" = '''
:sup:`9` Εἶπε δὲ τῷ ἔθνει αὐτοῦ, ἰδοὺ τὸ γένος τῶν υἱῶν Ἰσραὴλ μέγα πλῆθος, καὶ ἰσχύει ὑπὲρ ἡμᾶς. 
'''
"10" = '''
:sup:`10` Δεῦτε οὖν κατασοφισώμεθα αὐτοὺς, μήποτε πληθυνθῇ, καὶ ἡνίκα ἂν συμβῇ ἡμῖν πόλεμος, προστεθήσονται καὶ οὗτοι πρὸς τοὺς ὑπεναντίους, καὶ ἐκπολεμήσαντες ἡμᾶς, ἐξελεύσονται ἐκ τῆς γῆς. 
'''
"11" = '''
:sup:`11` Καὶ ἐπέστησεν αὐτοῖς ἐπιστάτας τῶν ἔργων, ἵνα κακώσωσιν αὐτοὺς ἐν τοῖς ἔργοις. Καὶ ᾠκοδόμησαν πόλεις ὀχυρὰς τῷ Φαραῷ, τήν τε Πειθὼ, καὶ Ῥαμεσσῆ, καὶ Ὢν, ἥ ἐστιν Ἡλιού πολις. 
'''
"12" = '''
:sup:`12` Καθότι δὲ αὐτοὺς ἐταπείνουν, τοσούτῳ πλείους ἐγίνοντο, καὶ ἴσχυον σφόδρα σφόδρα· καὶ ἐβδελύσσοντο οἱ Αἰγύπτιοι ἀπὸ τῶν υἱῶν Ἰσραήλ. 
'''
"13" = '''
:sup:`13` Καὶ κατεδυνάστευον οἱ Αἰγύπτιοι τοὺς υἱοὺς Ἰσραὴλ βίᾳ. 
'''
"14" = '''
:sup:`14` Καὶ κατωδύνων αὐτῶν τὴν ζωὴν ἐν τοῖς ἔργοις τοῖς σκληροῖς, τῷ πηλῷ καὶ τῇ πλινθείᾳ, καὶ πᾶσι τοῖς ἔργοις τοῖς ἐν τοῖς πεδίοις, κατὰ πάντα τὰ ἔργα, ὧν κατεδουλοῦντο αὐτοὺς μετὰ βίας. 
'''
"15" = '''
:sup:`15` Καὶ εἶπεν ὁ βασιλεὺς τῶν Αἰγυπτίων ταῖς μαίαις τῶν Ἐβραίων, τῇ μιᾷ αὐτῶν ὄνομα Σεπφώρα, καὶ τὸ ὄνομα τῆς δευτέρας Φουά· 
'''
"16" = '''
:sup:`16` Καὶ εἶπεν, ὅταν μαιοῦσθε τὰς Ἐβραίας, καὶ ὦσι πρὸς τῷ τίκτειν, ἐὰν μὲν ἄρσεν ᾖ, ἀποκτείνατε αὐτό· ἐὰν δὲ θῆλυ, περιποιεῖσθε αὐτό. 
'''
"17" = '''
:sup:`17` Ἐφοβήθησαν δὲ αἱ μαῖαι τὸν Θεὸν, καὶ οὐκ ἐποίησαν καθότι συνέταξεν αὐταῖς ὁ βασιλεὺς Αἰγύπτου, καὶ ἐζωογόνουν τὰ ἄρσενα. 
'''
"18" = '''
:sup:`18` Ἐκάλεσε δὲ ὁ βασιλεὺς Αἰγύπτου τὰς μαίας, καὶ εἶπεν αὐταῖς, τί ὅτι ἐποιήσατε τὸ πρᾶγμα τοῦτο, καὶ ἐζωογονεῖτε τὰ ἄρσενα; 
'''
"19" = '''
:sup:`19` Εἶπαν δὲ αἱ μαῖαι τῷ Φαραῷ, οὐχ ὡς γυναῖκες Αἰγύπτου αἱ Ἐβραῖαι· τίκτουσι γὰρ πρὶν ἢ εἰσελθεῖν πρὸς αὐτὰς τὰς μαίας· καὶ ἔτικτον. 
'''
"20" = '''
:sup:`20` Εὖ δὲ ἐποίει ὁ Θεὸς ταῖς μαίαις· καὶ ἐπλήθυνεν ὁ λαὸς, καὶ ἴσχυε σφόδπα. 
'''
"21" = '''
:sup:`21` Ἐπεὶ δὲ ἐφοβοῦντο αἱ μαῖαι τὸν Θεὸν, ἐποίησαν ἑαυταῖς οἰκίας. 
'''
"22" = '''
:sup:`22` Συνέταξε δὲ Φαραὼ παντὶ τῷ λαῷ αὐτοῦ, λέγων, πᾶν ἄρσεν, ὃ ἐὰν τεχθῇ τοῖς Ἑβραίοις, εἰς τὸν ποταμὸν ῥίψατε, καὶ πᾶν θῆλυ, ζωογονεῖτε αὐτό. 
'''
