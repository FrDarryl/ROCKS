[6]
"1" = '''
:sup:`1` Ποῦ ἀπῆλθεν ὁ ἀδελφιδός σου ἡ καλὴ ἐν γυναιξὶ; ποῦ ἀπέβλεψεν ὁ ἀδελφιδός σου; καὶ ζητήσομεν αὐτὸν μετὰ σοῦ. 
'''
"2" = '''
:sup:`2` Ἀδελφιδός μου κατέβη εἰς κῆπον αὐτοῦ εἰς φιάλας τοῦ ἀρώματος, ποιμαίνειν ἐν κήποις, καὶ συλλέγειν κρίνα. 
'''
"3" = '''
:sup:`3` Ἐγὼ τῷ ἀδελφιδῷ μου, καὶ ἀδελφιδός μου ἐμοί, ὁ ποιμαίνων ἐν τοῖς κρίνοις. 
'''
"4" = '''
:sup:`4` Καλὴ εἶ ἡ πλησίον μου, ὡς εὐδοκία, ὡραῖα ὡς Ἱερουσαλὴμ, θάμβος ὡς τεταγμέναι. 
'''
"5" = '''
:sup:`5` Ἀπόστρεψον ὀφθαλμούς σου ἀπεναντίον μου, ὅτι αὐτοὶ ἀνεπτέρωσάν με· τρίχωμά σου ὡς ἀγέλαι τῶν αἰγῶν, αἳ ἀνεφάνησαν ἀπὸ τοῦ Γαλαάδ. 
'''
"6" = '''
:sup:`6` Ὀδόντες σου ὡς ἀγέλαι τῶν κεκαρμένων, αἳ ἀνέβησαν ἀπὸ τοῦ λουτροῦ, αἱ πᾶσαι διδυμεύουσαι, καὶ ἀτεκνοῦσα οὐκ ἔστιν ἐν αὐταῖς· ὡς σπαρτίον τὸ κόκκινον χείλη σου, καὶ ἡ λαλιά σου ὡραιᾶ. 
'''
"7" = '''
:sup:`7` Ὡς λέπυρον ῥοᾶς μῆλόν σου ἐκτὸς τῆς σιωπήσεώς σου. 
'''
"8" = '''
:sup:`8` Ἑξήκοντά εἰσι βασίλισσαι καὶ ὀγδοήκοντα παλλακαὶ, καὶ νεάνιδες ὧν οὐκ ἔστιν ἀριθμός. 
'''
"9" = '''
:sup:`9` Μία ἐστὶ περιστερά μου, τελεία μου, μία ἐστὶ τῇ μητρὶ αὐτῆς, ἐκλεκτή ἐστι τῇ τεκούσῃ αὐτήν· Εἴδοσαν αὐτὴν θυγατέρες καὶ μακαριοῦσιν αὐτὴν, βασίλισσαι καί γε παλλακαὶ, καὶ αἰνέσουσιν αὐτήν. 
'''
"10" = '''
:sup:`10` Τίς αὕτη ἡ ἐκκύπτουσα ὡσεὶ ὄρθρος, καλὴ ὡς σελήνη, ἐκλεκτὴ ὡς ὁ ἥλιος, θάμβος ὡς τεταγμέναι; 
'''
"11" = '''
:sup:`11` Εἰς κῆπον καρύας κατέβην ἰδεῖν ἐν γεννήμασι τοῦ χειμάῤῥου, ἰδεῖν εἰ ἤνθησεν ἡ ἄμπελος, ἐξήνθησαν αἱ ῥοαί· 
'''
"12" = '''
:sup:`12` Ἐκεῖ δώσω τοὺς μαστούς μου σοί· οὐκ ἔγνω ἡ ψυχή μου· ἔθετο με ἅρματα Ἀμιναδάβ. 
'''
