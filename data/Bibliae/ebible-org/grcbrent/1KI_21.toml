[21]
"1" = '''
:sup:`1` Καὶ συνήθροισεν υἱὸς Ἄδερ πᾶσαν τὴν δύναμιν αὐτοῦ, καὶ ἀνέβη καὶ περιεκάθισεν ἐπὶ Σαμάρειαν, καὶ τριακονταδύο βασιλεῖς μετʼ αὐτοῦ, καὶ πᾶς ἵππος καὶ ἅρμα· καὶ ἀνέβησαν καὶ περιεκάθισαν ἐπὶ Σαμάρειαν, καὶ ἐπολέμησαν ἐπʼ αὐτήν. 
'''
"2" = '''
:sup:`2` Καὶ ἀπέστειλε πρὸς Ἀχαὰβ βασιλέα Ἰσραὴλ εἰς τὴν πόλιν, καὶ εἶπε πρὸς αὐτὸν, τάδε λέγει υἱὸς Ἄδερ, 
'''
"3" = '''
:sup:`3` τὸ ἀργύριόν σου καὶ τὸ χρυσίον σου ἐμόν ἐστι, καὶ αἱ γυναῖκές σου καὶ τὰ τέκνα σου ἐμά ἐστι. 
'''
"4" = '''
:sup:`4` Καὶ ἀπεκρίθη βασιλεὺς Ἰσραὴλ, καὶ εἶπε, καθὼς ἐλάλησας κύριέ μου βασιλεῦ, σὸς ἐγώ εἰμι καὶ πάντα τὰ ἐμά. 
'''
"5" = '''
:sup:`5` Καὶ ἀνέστρεψαν οἱ ἄγγελοι, καὶ εἶπαν, τάδε λέγει ὁ υἱὸς Ἄδερ, ἐγὼ ἀπέστειλα πρὸς σὲ, λέγων, τὸ ἀργύριόν σου καὶ τὸ χρυσίον σου καὶ τὰς γυναῖκας καὶ τὰ τέκνα σου δώσεις ἐμοὶ, 
'''
"6" = '''
:sup:`6` ὅτι ταύτην τὴν ὥραν αὔριον ἀποστελῶ τοὺς παῖδάς μου πρὸς σὲ, καὶ ἐρευνήσουσι τὸν οἶκόν σου καὶ τοὺς οἴκους τῶν παίδων σου, καὶ ἔσται πάντα τὰ ἐπιθυμήματα τῶν ὀφθαλμῶν αὐτῶν ἐφʼ ἃ ἂν ἐπιβάλωσι τὰς χεῖρας αὐτῶν, καὶ λήψονται. 
'''
"7" = '''
:sup:`7` Καὶ ἐκάλεσεν ὁ βασιλεὺς Ἰσραὴλ πάντας τοὺς πρεσβυτέρους τῆς γῆς, καὶ εἶπε, γνῶτε δὴ καὶ ἴδετε ὅτι κακίαν οὗτος ζητεῖ, ὅτι ἀπέσταλκε πρὸς μὲ περὶ τῶν γυναικῶν μου, καὶ περὶ τῶν υἱῶν μου, καὶ περὶ τῶν θυγατέρων μου· τὸ ἀργύριόν μου καὶ τὸ χρυσίον μου οὐκ ἀπεκώλυσα ἀπʼ αὐτοῦ. 
'''
"8" = '''
:sup:`8` Καὶ εἶπαν αὐτῷ οἱ πρεσβύτεροι καὶ πᾶς ὁ λαὸς, μὴ ἀκούσῃς, καὶ μὴ θελήσῃς. 
'''
"9" = '''
:sup:`9` Καὶ εἶπε τοῖς ἀγγέλοις υἱοῦ Ἄδερ, λέγετε τῷ κυρίῳ ὑμῶν, πάντα ὅσα ἀπέσταλκας πρὸς τὸν δοῦλόν σου ἐν πρώτοις ποιήσω, τὸ δὲ ῥῆμα τοῦτο οὐ δυνήσομαι ποιῆσαι· καὶ ἀπῇραν οἱ ἄνδρες, καὶ ἐπέστρεψαν αὐτῷ λόγον. 
'''
"10" = '''
:sup:`10` Καὶ ἀπέστειλε πρὸς αὐτὸν υἱὸς Ἄδερ, λέγων, τάδε ποιήσαι μοι ὁ Θεὸς καὶ τάδε προσθείη, εἰ ἐκποιήσει ὁ χοῦς Σαμαρείας ταῖς ἀλώπεξι παντὶ τῷ λαῷ τοῖς πεζοῖς μου. 
'''
"11" = '''
:sup:`11` Καὶ ἀπεκρίθη ὁ βασιλεὺς Ἰσραὴλ, καὶ εἶπεν, ἱκανούσθω· μὴ καυχάσθω ὁ κυρτὸς, ὡς ὁ ὀρθός. 
'''
"12" = '''
:sup:`12` Καὶ ἐγένετο ὅτε ἀπεκρίθη αὐτῷ τὸν λόγον τοῦτον, πίνων ἦν αὐτὸς καὶ πάντες οἱ βασιλεῖς οἱ μετʼ αὐτοῦ ἐν σκηναῖς· καὶ εἶπε τοῖς παισὶν αὐτοῦ, οἰκοδομήσατε χάρακα· καὶ ἔθεντο χάρακα ἐπὶ τὴν πόλιν. 
'''
"13" = '''
:sup:`13` Καὶ ἰδοὺ προφήτης εἷς προσῆλθε τῷ Ἀχαὰβ βασιλεῖ Ἰσραὴλ, καὶ εἶπε, τάδε λέγει Κύριος, εἰ ἑώρακας τὸν ὄχλον τὸν μέγαν τοῦτον; ἰδοὺ ἐγὼ δίδωμι αὐτὸν σήμερον εἰς χεῖρας σὰς, καὶ γνώσῃ ὅτι ἐγὼ Κύριος. 
'''
"14" = '''
:sup:`14` Καὶ εἶπεν Ἀχαὰβ, ἐν τίνι; καὶ εἶπε, τάδε λέγει Κύριος, ἐν τοῖς παιδαρίοις τῶν ἀρχόντων τῶν χωρῶν· καὶ εἶπεν Ἀχαὰβ, τίς συνάψει τὸν πόλεμον; καὶ εἶπε, σύ. 
'''
"15" = '''
:sup:`15` Καὶ ἐπεσκέψατο Ἀχαὰβ τοὺς ἄρχοντας τὰ παιδάρια τῶν χωρῶν, καὶ ἐγένοντο διακόσια τριάκοντα· καὶ μετὰ ταῦτα ἐπεσκέψατο τὸν λαὸν πάντα υἱὸν δυνάμεως, ἑπτὰ χιλιάδας. 
'''
"16" = '''
:sup:`16` Καὶ ἐξῆλθε μεσημβρίας, καὶ υἱὸς Ἄδερ πίνων μεθύων ἐν Σοκχὼθ αὐτὸς καὶ οἱ βασιλεῖς, τριάκοντα καὶ δύο βασιλεῖς συμβοηθοὶ αὐτοῦ. 
'''
"17" = '''
:sup:`17` Καὶ ἐξῆλθον ἄρχοντες παιδάρια τῶν χωρῶν ἐν πρώτοις· καὶ ἀποστέλλουσι καὶ ἀπαγγέλλουσι τῷ βασιλεῖ Συρίας, λέγοντες, ἄνδρες ἐξεληλύθασιν ἐκ Σαμαρείας. 
'''
"18" = '''
:sup:`18` Καὶ εἶπεν αὐτοῖς, εἰ εἰς εἰρήνην ἐκπορεύονται, συλλαβεῖν αὐτοὺς ζῶντας· καὶ εἰ εἰς πόλεμον, ζῶντας συλλαβεῖν αὐτούς· 
'''
"19" = '''
:sup:`19` καὶ μὴ ἐξελθάτωσαν ἐκ τῆς πόλεως ἄρχοντα τὰ παιδάρια τῶν χωρῶν. Καὶ ἡ δύναμις ὀπίσω αὐτῶν 
'''
"20" = '''
:sup:`20` ἐπάταξεν ἕκαστος τὸν παρʼ αὐτοῦ· καὶ ἐδευτέρωσιν ἕκαστος τὸν παρʼ αὐτοῦ· καὶ ἔφυγε Συρία· καὶ κατεδίωξεν αὐτοὺς Ἰσραήλ· καὶ σώζεται υἱὸς Ἄδερ βασιλεὺς Συρίας ἐφʼ ἵππου ἱππέως. 
'''
"21" = '''
:sup:`21` Καὶ ἐξῆλθεν βασιλεὺς Ἰσραὴλ, καὶ ἔλαβε πάντας τοὺς ἵππους καὶ τὰ ἅρματα, καὶ ἐπάταξε πληγὴν μεγάλην ἐν Συρίᾳ. 
'''
"22" = '''
:sup:`22` Καὶ προσῆλθεν ὁ προφήτης πρὸς βασιλέα Ἰσραὴλ, καὶ εἶπε, κραταιοῦ καὶ γνῶθι καὶ ἴδε τί ποιήσεις, ὅτι ἐπιστρέφοντος τοῦ ἐνιαυτοῦ υἱὸς Ἄδερ βασιλεὺς Συρίας ἀναβαίνει ἐπὶ σὲ. 
'''
"23" = '''
:sup:`23` Καὶ οἱ παῖδες βασιλέως Συρίας· καὶ εἶπον, θεὸς ὀρέων Θεὸς Ἰσραὴλ καὶ οὐ θεὸς κοιλάδων, διὰ τοῦτο ἐκραταίωσεν ὑπὲρ ἡμᾶς· ἐὰν δὲ πολεμήσωμεν αὐτοὺς κατʼ εὐθὺ, εἰ μὴν κραταιώσωμεν ὑπὲρ αὐτούς. 
'''
"24" = '''
:sup:`24` Καὶ τὸ ῥῆμα τοῦτο ποίησον· ἀπόστησον τοὺς βασιλεῖς ἕκαστον εἰς τὸν τόπον αὐτῶν, καὶ θοῦ ἀντʼ αὐτῶν σατράπας, 
'''
"25" = '''
:sup:`25` καὶ ἀλλάξομέν σοι δύναμιν κατὰ τὴν δύναμιν τὴν πεσοῦσαν, καὶ ἵππον κατὰ τὴν ἵππον, καὶ ἅρματα κατὰ τὰ ἅρματα, καὶ πολεμήσομεν πρὸς αὐτοὺς κατʼ εὐθὺ, καὶ κραταιώσομεν ὑπὲρ αὐτούς· καὶ ἤκουσε τῆς φωνῆς αὐτοῦ, καὶ ἐποίησεν οὕτως. 
'''
"26" = '''
:sup:`26` Καὶ ἐγένετο ἐπιστρέψαντος τοῦ ἐνιαυτοῦ, καὶ ἐπεσκέψατο υἱὸς Ἄδερ τὴν Συρίαν, καὶ ἀνέβη εἰς Ἀφεκὰ εἰς πόλεμον ἐπὶ Ἰσραήλ. 
'''
"27" = '''
:sup:`27` Καὶ οἱ υἱοὶ Ἰσραὴλ ἐπεσκέπησαν, καὶ παρεγένοντο εἰς ἀπαντὴν αὐτῶν· καὶ παρενέβαλεν Ἰσραὴλ ἐξεναντίας αὐτῶν ὡσεὶ δύο ποίμνια αἰγῶν· καὶ Συρία ἔπλησε τὴν γῆν. 
'''
"28" = '''
:sup:`28` Καὶ προσῆλθεν ὁ ἄνθρωπος τοῦ Θεοῦ, καὶ εἶπε τῷ βασιλεῖ Ἰσραὴλ, τάδε λέγει Κύριος, ἀνθʼ ὧν εἶπε Συρία, θεὸς ὀρέων Κύριος ὁ Θεὸς Ἰσραὴλ καὶ οὐ θεὸς κοιλάδων αὐτὸς, καὶ δώσω τὴν δύναμιν τὴν μεγάλην ταύτην εἰς χεῖρα σὴν, καὶ γνώσῃ ὅτι ἐγὼ Κύριος. 
'''
"29" = '''
:sup:`29` Καὶ παρεμβάλλουσιν οὗτοι ἀπέναντι τούτων ἑπτὰ ἡμέρας· καὶ ἐγένετο ἐν τῇ ἡμέρᾳ τῇ ἑβδόμῃ, καὶ προσήγαγεν ὁ πόλεμος, καὶ ἐπάταξεν Ἰσραὴλ τὴν Συρίαν ἑκατὸν χιλιάδας πεζῶν μιᾷ ἡμέρᾳ. 
'''
"30" = '''
:sup:`30` Καὶ ἔφυγον οἱ κατάλοιποι εἰς Ἀφεκὰ εἰς τὴν πόλιν, καὶ ἔπεσε τὸ τεῖχος ἐπὶ εἴκοσι καὶ ἑπτὰ χιλιάδας ἀνδρῶν τῶν καταλοίπων· καὶ υἱὸς Ἄδερ ἔφυγε καὶ εἰσῆλθεν εἰς τὸν οἶκον τοῦ κοιτῶνος, εἰς τὸ ταμιεῖον. 
'''
"31" = '''
:sup:`31` Καὶ εἶπε τοῖς παισὶν αὐτοῦ, οἶδα ὅτι βασιλεῖς Ἰσραὴλ βασιλεῖς ἐλέους εἰσίν· ἐπιθώμεθα δὴ σάκκους ἐπὶ τὰς ὀσφύας ἡμῶν, καὶ σχοινία ἐπὶ τὰς κεφαλὰς ἡμῶν, καὶ ἐξέλθωμεν πρὸς βασιλεα Ἰσραὴλ, εἴπως ζωογονήσει τὰς ψυχὰς ἡμῶν. 
'''
"32" = '''
:sup:`32` Καὶ περιεζώσαντο σάκκους ἐπὶ τὰς ὀσφύας αὐτῶν, καὶ ἔθεσαν σχοινία ἐπὶ τὰς κεφαλὰς αὐτῶν, καὶ εἶπον τῷ βασιλεῖ Ισραὴλ, δοῦλός σου υἱὸς Ἄδερ λέγει, ζησάτω δὴ ἡ ψυχὴ ἡμῶν· καὶ εἶπεν, εἰ ἔτι ζῇ, ἀδελφός μου ἐστί. 
'''
"33" = '''
:sup:`33` Καὶ οἱ ἄνδρες οἰωνίσαντο, καὶ ἐσπείσαντο· καὶ ἀνελέξαντο τὸν λόγον ἐκ τοῦ στόματος αὐτοῦ, καὶ εἶπον, ἀδελφός σου υἱὸς Ἄδερ· καὶ εἶπεν, εἰσέλθατε καὶ λάβετε αὐτόν· καὶ ἐξῆλθε πρὸς αὐτὸν υἱὸς Ἄδερ, καὶ ἀναβιβάζουσιν αὐτὸν πρὸς αὐτὸν ἐπὶ τὸ ἅρμα. 
'''
"34" = '''
:sup:`34` Καὶ εἶπε πρὸς αὐτὸν, τὰς πόλεις ἃς ἔλαβεν ὁ πατήρ μου παρὰ τοῦ πατρός σου ἀποδώσω σοι· καὶ ἐξόδους θήσεις σεαυτῷ ἐν Δαμασκῷ, καθὼς ἔθετο ὁ πατήρ μου ἐν Σαμαρείᾳ· καὶ ἐγὼ ἐν διαθήκῃ ἐξαποστελῶ σε. Καὶ διέθετο αὐτῷ διαθήκην, καὶ ἐξαπέστειλεν αὐτόν. 
'''
"35" = '''
:sup:`35` Καὶ ἄνθρωπος εἷς ἐκ τῶν υἱῶν τῶν προφητῶν εἶπε πρὸς τὸν πλησίον αὐτοῦ ἐν λόγῳ Κυρίου, πάταξον δή με· καὶ οὐκ ἠθέλησεν ὁ ἄνθρωπος πατάξαι αὐτόν. 
'''
"36" = '''
:sup:`36` Καὶ εἶπε πρὸς αὐτὸν, ἀνθʼ ὧν οὐκ ἤκουσας τῆς φωνῆς Κυρίου, καὶ ἰδοὺ σὺ ἀποτρέχεις ἀπʼ ἐμοῦ, καὶ πατάξει σε λέων· καὶ ἀπῆλθεν ἀπʼ αὐτοῦ, καὶ εὑρίσκει αὐτὸν λέων, καὶ ἐπάταξεν αὐτόν. 
'''
"37" = '''
:sup:`37` Καὶ εὑρίσκει ἄνθρωπον ἄλλον, καὶ εἶπε, πάταξόν με δή· καὶ ἐπάταξεν αὐτὸν ὁ ἄνθρωπος, πατάξας καὶ συνέτριψε. 
'''
"38" = '''
:sup:`38` Καὶ ἐπορεύθη ὁ προφήτης καὶ ἔστη τῷ βασιλεῖ Ἰσραὴλ ἐπὶ τῆς ὁδοῦ, καὶ κατεδήσατο ἐν τελαμῶνι τοὺς ὀφθαλμοὺς αὐτοῦ. 
'''
"39" = '''
:sup:`39` Καὶ ἐγένετο ὡς παρεπορεύετο ὁ βασιλεὺς, καὶ οὗτος ἐβόα πρὸς τὸν βασιλέα, καὶ εἶπεν, ὁ δοῦλός σου ἐξῆλθεν ἐπὶ τὴν στρατιὰν τοῦ πολέμου, καὶ ἰδοὺ ἀνὴρ εἰσήγαγε πρὸς μὲ ἄνδρα, καὶ εἶπε πρὸς μὲ, φύλαξον τοῦτον τὸν ἄνδρα· ἐὰν δὲ ἐκπηδῶν ἐκπηδήσῃ, καὶ ἔσται ἡ ψυχή σου ἀντὶ τῆς ψυχῆς αὐτοῦ, ἢ τάλαντον ἀργυρίου στήσεις. 
'''
"40" = '''
:sup:`40` Καὶ ἐγενήθη, περιεβλέψατο ὁ δοῦλός σου ὧδε καὶ ὧδε, καὶ οὗτος οὐκ ἦν· καὶ εἶπε πρὸς αὐτὸν ὁ βασιλεὺς Ἰσραὴλ, ἰδοὺ καὶ τὰ ἔνεδρα παρʼ ἐμοὶ ἐφόνευσας· 
'''
"41" = '''
:sup:`41` Καὶ ἔσπευσε καὶ ἀφεῖλε τὸν τελαμῶνα ἀπὸ τῶν ὀφθαλμῶν αὐτοῦ· καὶ ἐπέγνω αὐτὸν ὁ βασιλεὺς Ἰσραὴλ, ὅτι ἐκ τῶν προφητῶν οὗτος. 
'''
"42" = '''
:sup:`42` Καὶ εἶπε πρὸς αὐτὸν, τάδε λέγει Κύριος, διότι ἐξήνεγκας σὺ ἄνδρα ὀλέθριον ἐκ τῆς χειρός σου, καὶ ἔσται ἡ ψυχή σου ἀντὶ τῆς ψυχῆς αὐτοῦ, καὶ ὁ λαός σου ἀντὶ τοῦ λαοῦ αὐτοῦ. 
'''
"43" = '''
:sup:`43` Καὶ ἀπῆλθεν ὁ βασιλεὺς Ἰσραὴλ συγκεχυμένος καὶ ἐκλελυμένος, καὶ ἔρχεται εἰς Σαμάρειαν. 
'''
