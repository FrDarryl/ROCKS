[26]
"1" = '''
:sup:`1` ΤΗ ΑΙΓΥΠΤΩ ἘΠΙ ΔΥΝΑΜΙΝ ΦΑΡΑΩ ΝΕΧΑΩ ΒΑΣΙΛΕΩΣ ΑΙΓΥΠΤΟΥ, ὃς ἦν ἐπὶ τῷ ποταμῷ Εὐφράτῃ ἐν Χαρμεὶς, ὃν ἐπάταξε Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος, ἐν τῷ ἔτει τῷ τετάρτῳ Ἰωακεὶμ βασιλέως Ἰούδα. 
'''
"2" = '''
:sup:`2` Ἀναλάβετε ὅπλα καὶ ἀσπίδας, καὶ προσαγάγετε εἰς πόλεμον, 
'''
"3" = '''
:sup:`3` καὶ ἐπισάξατε τοὺς ἵππους, ἐπίβητε οἱ ἱππεῖς, καὶ κατάστητε ἐν ταῖς περικεφαλαίαις ὑμῶν, προσβάλετε τὰ δόρατα, καὶ ἐνδύσασθε τοὺς θώρακας ὑμῶν. 
'''
"4" = '''
:sup:`4` Τί ὅτι αὐτοὶ πτοοῦνται, καὶ ἀποχωροῦσιν εἰς τὸ ὀπίσω; διότι οἱ ἰσχυροὶ αὐτῶν κοπήσονται, φυγῇ ἔφυγον, καὶ οὐκ ἀνέστρεψαν περιεχόμενοι κυκλόθεν, λέγει Κύριος. 
'''
"5" = '''
:sup:`5` Μὴ φευγέτω ὁ κοῦφος, καὶ μὴ ἀνασωζέσθω ὁ ἰσχυρὸς ἐπὶ Βοῤῥᾶν· τὰ παρὰ τὸν Εὐφράτην ἠσθένησε, καὶ πεπτώκασι. 
'''
"6" = '''
:sup:`6` Τίς οὗτος ὡς ποταμὸς ἀναβήσεται, καὶ ὡς ποταμοὶ κυμαίνουσιν ὕδωρ; 
'''
"7" = '''
:sup:`7` Ὕδατα Αἰγύπτου ὡς ποταμὸς ἀναβήσεται· καὶ εἶπεν, ἀναβήσομαι, καὶ κατακαλύψω τὴν γῆν, καὶ ἀπολῶ τοὺς κατοικοῦντας ἐν αὐτῇ. 
'''
"8" = '''
:sup:`8` Ἐπίβητε ἐπὶ τοὺς ἵππους, παρασκευάσατε τὰ ἅρματα, ἐξέλθατε οἱ μαχηταὶ Αἰθιόπων, καὶ Λίβυες καθωπλισμένοι ὅπλοις, καὶ Λυδοὶ ἀνάβητε, ἐντείνατε τόξον. 
'''
"9" = '''
:sup:`9` Καὶ ἡ ἡμέρα ἐκείνη Κυρίῳ τῷ Θεῷ ἡμῶν ἡμέρα ἐκδικήσεως, τοῦ ἐκδικῆσαι τοὺς ἐχθροὺς αὐτοῦ· καὶ καταφάγεται ἡ μάχαιρα Κυρίου, καὶ ἐμπλησθήσεται, καὶ μεθυσθήσεται ἀπὸ τοῦ αἵματος αὐτῶν, ὅτι θυσία τῷ Κυρίῳ ἀπὸ γῆς Βοῤῥᾶ ἐπὶ ποταμῷ Εὐφράτῃ. 
'''
"10" = '''
:sup:`10` Ἀνάβηθι Γαλαὰδ, καὶ λάβε ῥητίνην τῇ παρθένῳ θυγατρὶ Αἰγύπτου· εἰς τὸ κενὸν ἐπλήθυνας ἰάματά σου, ὠφέλεια οὐκ ἔστιν ἐν σοί. 
'''
"11" = '''
:sup:`11` Ἤκουσαν ἔθνη φωνήν σου, καὶ τῆς κραυγῆς σου ἐπλήσθη ἡ γῆ, ὅτι μαχητὴς πρὸς μαχητὴν ἠσθένησαν, ἐπιτοαυτὸ ἔπεσαν ἀμφότεροι. 
'''
"12" = '''
:sup:`12` Ἃ ἘΛΑΛΗΣΕ ΚΥΡΙΟΣ ἐν χειρὶ Ἱερεμίου, τοῦ ἐλθεῖν τὸν βασιλέα Βαβυλῶνος τοῦ κόψαι γῆν Αἰγύπτου. 
'''
"13" = '''
:sup:`13` Ἀναγγείλατε εἰς Μαγδωλὸν, καὶ παραγγείλατε εἰς Μέμφιν· εἴπατε, ἐπίστηθι, καὶ ἑτοίμασον, ὅτι κατέφαγε μάχαιρα τὴν σμίλακά σου. 
'''
"14" = '''
:sup:`14` Διατί ἔφυγεν ἀπὸ σοῦ ὁ Ἄπις; ὁ μόσχος ὁ ἐκλεκτός σου οὐκ ἔμεινεν· ὅτι Κύριος παρέλυσεν αὐτόν. 
'''
"15" = '''
:sup:`15` Καὶ τὸ πλῆθός σου ἠσθένησε, καὶ ἔπεσε· καὶ ἕκαστος πρὸς τὸν πλησίον αὐτοῦ ἐλάλει, ἀναστῶμεν, καὶ ἀναστρέψωμεν πρὸς τὸν λαὸν ἡμῶν εἰς τὴν πατρίδα ἡμῶν, ἀπὸ προσώπου μαχαίρας Ἑλληνικῆς. 
'''
"16" = '''
:sup:`16` Καλέσατε τὸ ὄνομα Φαραὼ Νεχαὼ βασιλέως Αἰγύπτου, Σαὼν ἑσβειὲ μωήδ. 
'''
"17" = '''
:sup:`17` Ζῶ ἐγὼ, λέγει Κύριος ὁ Θεὸς, ὅτι ὡς τὸ Ἰταβύριον ἐν τοῖς ὄρεσι, καὶ ὡς ὁ Κάρμηλος ὁ ἐν τῇ θαλάσσῃ, ἥξει. 
'''
"18" = '''
:sup:`18` Σκεύη ἀποικισμοῦ ποίησον σεαυτῇ κατοικοῦσα θύγατερ Αἰγύπτου, ὅτι Μέμφις εἰς ἀφανισμὸν ἔσται, καὶ κληθήσεται Οὐαὶ, διὰ τὸ μὴ ὑπάρχειν κατοικοῦντας ἐν αὐτῇ. 
'''
"19" = '''
:sup:`19` Δάμαλις κεκαλλωπισμένη Αἴγυπτος, ἀπόσπασμα ἀπὸ Βοῤῥᾶ ἦλθεν ἐπʼ αὐτὴν, 
'''
"20" = '''
:sup:`20` καὶ οἱ μισθωτοὶ αὐτῆς ἐν αὐτῇ, ὥσπερ μόσχοι σιτευτοὶ τρεφόμενοι ἐν αὐτῇ· διότι καὶ αὐτοὶ ἐπεστράφησαν, καὶ ἔφυγον ὁμοθυμαδόν· οὐκ ἔστησαν, ὅτι ἡμέρα ἀπωλείας ἦλθεν ἐπʼ αὐτοὺς, καὶ καιρὸς ἐκδικήσεως αὐτῶν. 
'''
"21" = '''
:sup:`21` Φωνὴ αὐτῶν ὡς ὄφεως συρίζοντος, ὅτι ἐν ἄμμῳ πορεύονται, ἐν ἀξίναις ἥξουσιν ἐπʼ αὐτήν· 
'''
"22" = '''
:sup:`22` ὡς κόπτοντες ξύλα ἐκκόψουσι τὸν δρυμὸν αὐτῆς, λέγει Κύριος, ὅτι οὐ μὴ εἰκασθῇ, ὅτι πληθύνει ὑπὲρ ἀκρίδα, καὶ οὐκ ἔστιν αὐτοῖς ἀριθμός. 
'''
"23" = '''
:sup:`23` Κατῃσχύνθη ἡ θυγάτηρ Αἰγύπτου, παρεδόθη εἰς χεῖρας λαοῦ ἀπὸ Βοῤῥᾶ. 
'''
"24" = '''
:sup:`24` Ἰδοὺ ἐγὼ ἐκδικῶ τὸν Ἀμμὼν τὸν υἱὸν αὐτῆς ἐπὶ Φαραὼ, καὶ ἐπὶ τοὺς πεποιθότας ἐπʼ αὐτῷ. 
'''
"25" = '''
:sup:`25` Σὺ δὲ μὴ φοβηθῇς δοῦλός μου Ἰακὼβ, μηδὲ πτοηθῇς Ἰσραήλ· διότι ἐγὼ ἰδοὺ σώζων σε μακρόθεν, καὶ τὸ σπέρμα σου ἐκ τῆς αἰχμαλωσίας αὐτῶν· καὶ ἀναστρέψει Ἰακὼβ, καὶ ἡσυχάσει καὶ ὑπνώσει, καὶ οὐκ ἔσται ὁ παρενοχλῶν αὐτόν. 
'''
"26" = '''
:sup:`26` Μὴ φοβοῦ παῖς μου Ἰακὼβ, λέγει Κύριος, ὅτι μετὰ σοῦ ἐγώ εἰμι· ἡ ἀπτόητος καὶ τρυφερὰ παρεδόθη· ὅτι ποιήσω ἔθνει συντέλειαν ἐν παντὶ ἔθνει εἰς οὓς ἔξωσά σε ἐκεῖ, σὲ δὲ οὐ μὴ ποιήσω ἐκλιπεῖν, καὶ παιδεύσω σε εἰς κρίμα, καὶ ἀθῶον οὐκ ἀθωώσω σε. 
'''
