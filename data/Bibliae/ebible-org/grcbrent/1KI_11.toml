[11]
"1" = '''
:sup:`1` Καὶ ὁ βασιλεὺς Σαλωμὼν ἦν φιλογύνης. Καὶ ἦσαν αὐτῷ γυναῖκες ἄρχουσαι ἑπτακόσιαι, καὶ παλλακαὶ τριακόσιαι. Καὶ ἔλαβε γυναῖκας ἀλλοτρίας, καὶ τὴν θυγατέρα Φαραὼ, Μωαβίτιδας, Ἀμμανίτιδας, Σύρας, καὶ Ἰδουμαίας, Χετταίας, καὶ Ἀμοῤῥαίας, 
'''
"2" = '''
:sup:`2` ἐκ τῶν ἐθνῶν ὧν ἀπεῖπε Κύριος τοῖς υἱοῖς Ἰσραὴλ, οὐκ εἰσελεύσεσθε εἰς αὐτοὺς, καὶ αὐτοὶ οὐκ εἰσελεύσονται εἰς ὑμᾶς, μὴ ἐκκλίνωσι τὰς καρδίας ὑμῶν ὀπίσω εἰδώλων αὐτῶν· εἰς αὐτοὺς ἐκολλήθη Σαλωμὼν τοῦ ἀγαπῆσαι. 
'''
"3" = '''
:sup:`3` Καὶ ἐγενήθη ἐν καιρῷ γήρους Σαλωμὼν, καὶ οὖκ ἦν ἡ καρδία αὐτοῦ τελεία μετὰ Κυρίου Θεοῦ αὐτοῦ, καθὼς ἡ καρδία Δαυὶδ τοῦ πατρὸς αὐτοῦ. Καὶ ἐξέκλιναν γυναῖκες αἱ ἀλλότριαι τὴν καρδίαν αὐτοῦ ὀπίσω θεῶν αὐτῶν. 
'''
"4" = '''
:sup:`4` Τότε ᾠκοδόμησε Σαλωμὼν ὑψηλὸν τῷ Χαμὼς εἰδώλῳ Μωὰβ, καὶ τῷ βασιλεῖ αὐτῶν εἰδώλῳ υἱῶν Ἀμμὼν, 
'''
"5" = '''
:sup:`5` καὶ τῇ Ἀστάρτῃ βδελύγματι Σιδωνίων. 
'''
"6" = '''
:sup:`6` Καὶ οὕτως ἐποίησε πάσαις ταῖς γυναιξὶν αὐτοῦ ταῖς ἀλλοτρίαις, αἳ ἐθυμίων καὶ ἔθυον τοῖς εἰδώλοις αὐτῶν, 
'''
"7" = '''
:sup:`7` καὶ ἐποίησε Σαλωμὼν τὸ πονηρὸν ἐνώπιον Κυρίου· οὐκ ἐπορεύθη ὀπίσω Κυρίου, ὡς Δαυὶδ ὁ πατὴρ αὐτοῦ. 
'''
"8" = '''
:sup:`8` Καὶ ὠργίσθη Κύριος ἐπὶ Σαλωμὼν, ὅτι ἐξέκλινε καρδίαν αὐτοῦ ἀπὸ Κυρίου Θεοῦ Ἰσραὴλ, τοῦ ὀφθέντος αὐτῷ δὶς, 
'''
"9" = '''
:sup:`9` καὶ ἐντειλαμένου αὐτῷ ὑπὲρ τοῦ λόγου τούτου, τὸ παράπαν μὴ πορευθῆναι ὀπίσω θεῶν ἑτέρων, καὶ φυλάξασθαι ποιῆσαι ἃ ἐνετείλατο αὐτῷ Κύριος ὁ Θεός· οὐδʼ ἦν ἡ καρδία αὐτοῦ τελεία μετὰ Κυρίου, κατὰ τὴν καρδίαν Δαυὶδ τοῦ πατρὸς αὐτοῦ. 
'''
"10" = '''
:sup:`10` Καὶ εἶπε Κύριος πρὸς Σαλωμὼν, ἀνθʼ ὧν ἐγένετο ταῦτα μετὰ σοῦ, καὶ οὐκ ἐφύλαξας τὰς ἐντολάς μου καὶ τὰ προστάγματά μου ἃ ἐνετειλάμην σοι, διαῤῥήσσων διαῤῥήξω τὴν βασιλείαν σου ἐκ χειρός σου, καὶ δώσω αὐτὴν τῷ δούλῳ σου. 
'''
"11" = '''
:sup:`11` Πλὴν ἐν ταῖς ἡμέραις σου οὐ ποιήσω αὐτὰ διὰ Δαυὶδ τὸν πατέρα σου· ἐκ χειρὸς υἱοῦ σου λήψομαι αὐτήν. 
'''
"12" = '''
:sup:`12` Πλὴν ὅλην τὴν βασιλείαν οὐ μὴ λάβω· σκῆπτρον ἓν δώσω τῷ υἱῷ σου διὰ Δαυὶδ τὸν δοῦλόν μου, καὶ διὰ Ἱερουσαλὴμ τὴν πόλιν ἣν ἐξελεξάμην. 
'''
"13" = '''
:sup:`13` Καὶ ἤγειρε Κύριος σατὰν τῷ Σαλωμὼν τὸν Ἄδερ τὸν Ἰδουμαῖον, καὶ τὸν Ἐσρὼμ υἱὸν Ἐλιαδαὲ τὸν ἐν Ρααμὰ, Ἀδαδέζερ βασιλέα Σουβὰ κύριον αὐτοῦ· καὶ συνηθροίσθησαν ἐπʼ αὐτὸν ἄνδρες, καὶ ἦν ἄρχων συστρέμματος, καὶ προκατελάβετο τὴν Δαμασέκ· καὶ ἦσαν σατὰν τῷ Ἰσραὴλ πάσας τὰς ἡμέρας Σαλωμών· καὶ Ἄδερ ὁ Ἰδουμαῖος ἐκ τοῦ σπέρματος τῆς βασιλείας ἐν Ἰδουμαίᾳ. 
'''
"14" = '''
:sup:`14` Καὶ ἐγένετο ἐν τῷ ἐξολοθρεῦσαι Δαυὶδ τὸν Ἐδὼμ ἐν τῷ πορευθῆναι Ἰωὰβ ἄρχοντα τῆς στρατιᾶς θάπτειν τοὺς τραυματίας, καὶ ἔκοψαν πᾶν ἀρσενικὸν ἐν τῇ Ἰδουμαίᾳ· 
'''
"15" = '''
:sup:`15` ὅτι ἓξ μῆνας ἐνεκάθητο ἐκεῖ Ἰωὰβ καὶ πᾶς Ἰσραὴλ ἐν τῇ Ἰδουμαίᾳ, ἕως ὅτου ἐξωλόθρευσε πᾶν ἀρσενικὸν ἐν τῇ Ἰδουμαίᾳ· 
'''
"16" = '''
:sup:`16` Καὶ ἀπέδρα Ἄδερ αὐτὸς καὶ πάντες ἄνδρες Ἰδουμαῖοι τῶν παίδων τοῦ πατρὸς αὐτοῦ μετʼ αὐτοῦ, καὶ εἰσῆλθον εἰς Αἴγυπτον· καὶ Ἄδερ παιδάριον μικρόν. 
'''
"17" = '''
:sup:`17` Καὶ ἀνίστανται ἄνδρες ἐκ τῆς πόλεως Μαδιὰμ, καὶ ἄρχονται εἰς Φαρὰν, καὶ λαμβάνουσιν ἄνδρας μεθʼ αὑτῶν, καὶ ἔρχονται πρὸς Φαραὼ βασιλέα Αἰγύπτου· καὶ εἰσῆλθεν Ἄδερ πρὸς Φαραὼ, καὶ ἔδωκεν αὐτῷ οἶκον, καὶ ἄρτους διέταξεν αὐτῷ. 
'''
"18" = '''
:sup:`18` Καὶ εὗρεν Ἄδερ χάριν ἐναντίον Φαραὼ σφόδρα, καὶ ἔδωκεν αὐτῷ γυναῖκα ἀδελφὴν τῆς γυναικὸς αὐτοῦ, ἀδελφὴν Θεκεμίνας μείζω. Καὶ ἔτεκεν αὐτῷ ἡ ἀδελφὴ Θεκεμίνας τῷ Ἄδερ τὸν Γανηβὰθ υἱὸν αὐτῆς· 
'''
"19" = '''
:sup:`19` καὶ ἐξέθρεψεν αὐτὸν Θεκεμίνα ἐν μέσῳ υἱῶν Φαραώ· καὶ ἦν Γανηβὰθ ἐν μέσῳ υἱῶν Φαραώ. 
'''
"20" = '''
:sup:`20` Καὶ Ἄδερ ἤκουσεν ἐν Αἰγύπτῳ ὅτι κεκοίμηται Δαυὶδ μετὰ τῶν πατέρων αὐτοῦ, καὶ ὅτι τέθνηκεν Ἰωὰβ ὁ ἄρχων τῆς στρατιᾶς, καὶ εἶπεν Ἄδερ πρὸς Φαραὼ, ἐξαπόστειλόν με, καὶ ἀποστρέψω εἰς τὴν γῆν μου. 
'''
"21" = '''
:sup:`21` Καὶ εἶπε Φαραὼ τῷ Ἄδερ, τίνι σὺ ἐλαττονῇ μετʼ ἐμοῦ; καὶ ἰδοὺ σὺ ζητεῖς ἀπελθεῖν εἰς τὴν γῆν σου; καὶ εἶπεν αὐτῷ Ἄδερ, ὅτι ἐξαποστέλλων ἐξαποστελεῖς με· καὶ ἀνέστρεψεν Ἄδερ εἰς τὴν γῆν αὐτοῦ· 
'''
"22" = '''
:sup:`22` αὕτη ἡ κακία ἣν ἐποίησεν Ἄδερ· καὶ ἐβαρυθύμησεν Ἰσραὴλ, καὶ ἐβασίλευσεν ἐν τῇ Ἐδώμ. 
'''
"23" = '''
:sup:`23` Καὶ Ἱεροβοὰμ υἱὸς Ναβὰτ ὁ Ἐφραθὶ ἐκ τῆς Σαριρὰ, υἱὸς γυναικὸς χήρας, δοῦλος Σαλωμών. 
'''
"24" = '''
:sup:`24` Καὶ τοῦτο τὸ πρᾶγμα ὡς ἐπῇρατο χεῖρας ἐπὶ βασιλέα Σαλωμών· καὶ ὁ βασιλεὺς Σαλωμὼν ᾠκοδόμησε τὴν ἄκραν, συνέκλεισε τὸν φραγμὸν τῆς πόλεως Δαυὶδ τοῦ πατρὸς αὐτοῦ. 
'''
"25" = '''
:sup:`25` Καὶ ὁ ἄνθρωπος Ἱεροβοὰμ ἰσχυρὸς δυνάμει· καὶ εἶδε Σαλωμὼν τὸ παιδάριον ὅτι ἀνὴρ ἔργων ἐστὶ, καὶ κατέστησεν αὐτὸν ἐπὶ τὰς ἄρσεις οἴκου Ἰωσήφ. 
'''
"26" = '''
:sup:`26` Καὶ ἐγενήθη ἐν τῷ καιρῷ ἐκείνῳ, καὶ Ἱεροβοὰμ ἐξῆλθεν ἐξ Ἱερουσαλὴμ, καὶ εὗρεν αὐτὸν Ἀχιὰ ὁ Σηλωνίτης ὁ προφήτης ἐν τῇ ὁδῷ, καὶ ἀπέστησεν αὐτὸν ἐκ τῆς ὁδοῦ· καὶ Ἀχιὰ περιβεβλημένος ἱματίῳ καινῷ, καὶ ἀμφότεροι μόνοι ἐν τῷ πεδίῳ. 
'''
"27" = '''
:sup:`27` Καὶ ἐπελάβετο Ἀχιὰ τοῦ ἱματίου αὐτοῦ τοῦ καινοῦ τοῦ ἐπʼ αὐτῷ, καὶ διέῤῥηξεν αὐτὸ δώδεκα ῥήγματα, 
'''
"28" = '''
:sup:`28` καὶ εἶπε τῷ Ἱεροβοὰμ, λάβε σεαυτῷ δέκα ῥήγματα, ὅτι τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, ἰδοὺ ἐγὼ ῥήσσω τὴν βασιλείαν ἐκ χειρὸς Σαλωμὼν, καὶ δώσω σοι δέκα σκῆπτρα. 
'''
"29" = '''
:sup:`29` Καὶ δύο σκῆπτρα ἔσονται αὐτῷ διὰ τὸν δοῦλόν μου Δαυὶδ, καὶ διὰ Ἱερουσαλὴμ τὴν πόλιν ἣν ἐξελεξάμην ἐν αὐτῇ ἐκ πασῶν φυλῶν Ἰσραήλ. 
'''
"30" = '''
:sup:`30` Ἀνθʼ ὧν ἐγκατέλιπέ με, καὶ ἐποίησε τῇ Ἀστάρτῃ βδελύγματι Σιδωνίων, καὶ τῷ Χαμὼς, καὶ τοῖς εἰδώλοις Μωὰβ, καὶ τῷ βασιλεῖ αὐτῶν προσοχθίσματι υἱῶν Ἀμμὼν, καὶ οὐκ ἐπορεύθη ἐν ταῖς ὁδοῖς μου τοῦ ποιῆσαι τὸ εὐθὲς ἐνώπιον ἐμοῦ, ὡς Δαυὶδ ὁ πατὴρ αὐτοῦ. 
'''
"31" = '''
:sup:`31` Καὶ οὐ μὴ λάβω τὴν βασιλείαν ὅλην ἐκ χειρὸς αὐτοῦ, διότι ἀντιτασσόμενος ἀντιτάξομαι αὐτῳ πάσας τὰς ἡμέρας τῆς ζωῆς αὐτοῦ, διὰ τὸν Δαυὶδ τὸν δοῦλόν μου ὃν ἐξελεξάμην αὐτόν. 
'''
"32" = '''
:sup:`32` Καὶ λήψομαι τὴν βασιλείαν ἐκ χειρὸς τοῦ υἱοῦ αὐτοῦ, καὶ δώσω σοι τὰ δέκα σκῆπτρα. 
'''
"33" = '''
:sup:`33` Τῷ δὲ υἱῷ αὐτοῦ δώσω τὰ δύο σκῆπτρα, ὅπως ᾖ θέσις τῷ δούλῳ μου Δαυὶδ πάσας τὰς ἡμέρας ἐνώπιον ἐμοῦ ἐν Ἱερουσαλὴμ τῇ πόλει, ἣν ἐξελεξάμην ἐμαυτῷ τοῦ θέσθαι τὸ ὄνομά μου ἐκεῖ. 
'''
"34" = '''
:sup:`34` Καὶ σὲ λήψομαι, καὶ βασιλεύσεις ἐν οἷς ἐπιθυμεῖ ἡ ψυχή σου, καὶ σὺ ἔσῃ βασιλεὺς ἐπὶ τὸν Ἰσραήλ. 
'''
"35" = '''
:sup:`35` Καὶ ἔσται ἐὰν φυλάξῃς πάντα ὅσα ἂν ἐντείλωμαί σοι, καὶ πορευθῇς ἐν ταῖς ὁδοῖς μου, καὶ ποιήσῃς τὸ εὐθὲς ἐνώπιον ἐμοῦ, τοῦ φυλάξασθαι τὰ προστάγματά μου καὶ τὰς ἐντολάς μου, καθὼς ἐποίησε Δαυὶδ ὁ δοῦλός μου, καὶ ἔσομαι μετὰ σοῦ καὶ οἰκοδομήσω σοι οἶκον πιστὸν, καθὼς ᾠκοδόμησα τῷ Δαυίδ. 
'''
"36" = '''
:sup:`36` Καὶ ἐζήτησε Σαλωμὼν θανατῶσαι τὸν Ἱεροβοάμ· καὶ ἀνέστη καὶ ἀπέδρα εἰς Αἴγυπτον πρὸς Σουσακὶμ βασιλέα Αἰγύπτου, καὶ ἦν ἐν Αἰγύπτῳ ἕως οὗ ἀπέθανε Σαλωμών. 
'''
"37" = '''
:sup:`37` Καὶ τὰ λοιπὰ τῶν λόγων Σαλωμὼν, καὶ πάντα ὅσα ἐποίησε, καὶ πᾶσαν τὴν φρόνησιν αὐτοῦ, οὐκ ἰδοὺ ταῦτα γέγραπται ἐν βιβλίῳ ῥημάτων Σαλωμών; 
'''
"38" = '''
:sup:`38` Καὶ αἱ ἡμέραι ἃς ἐβασίλευε Σαλωμὼν ἐν Ἱερουσαλὴμ ἐπὶ πάντα Ἰσραὴλ τεσσαράκοντα ἔτη. 
'''
"39" = '''
:sup:`39` Καὶ ἐκοιμήθη Σαλωμὼν μετὰ τῶν πατέρων αὐτοῦ, καὶ ἔθαψαν αὐτὸν ἐν πόλει Δαυὶδ τοῦ πατρὸς αὐτοῦ· καὶ ἐγενήθη ὡς ἤκουσεν Ἱεροβοὰμ υἱὸς Ναβὰτ, καὶ αὐτοῦ ἔτι ὄντος ἐν Αἰγύπτῳ ὡς ἔφυγεν ἐκ προσώπου Σαλωμὼν καὶ ἐκάθητο ἐν Αἰγύπτῳ, κατευθύνει καὶ ἔρχεται εἰς τὴν πόλιν αὐτοῦ εἰς τὴν γῆν Σαριρὰ τὴν ἐν ὄρει Ἐφραίμ. Καὶ ὁ βασιλεὺς Σαλωμὼν ἐκοιμήθη μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐβασίλευσε Ῥοβοὰμ ὁ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ. 
'''
