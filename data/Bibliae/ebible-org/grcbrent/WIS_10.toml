[10]
"1" = '''
:sup:`1` Αὕτη πρωτόπλαστον πατέρα κόσμου μόνον κτισθέντα διεφύλαξε, καὶ ἐξείλατο αὐτὸν ἐκ παραπτώματος ἰδίου, 
'''
"2" = '''
:sup:`2` ἔδωκέ τε αὐτῷ ἰσχὺν κρατῆσαι ἁπάντων. 
'''
"3" = '''
:sup:`3` Ἀποστὰς δὲ ἀπʼ αὐτῆς ἄδικος ἐν ὀργῇ αὐτοῦ, ἀδελφοκτόνοις συναπώλετο θυμοῖς, 
'''
"4" = '''
:sup:`4` διʼ ὃν κατακλυζομένην γῆν πάλιν διέσωσε σοφία, διʼ εὐτελοῦς ξύλου τὸν δίκαιον κυβερνήσασα. 
'''
"5" = '''
:sup:`5` Αὕτη καὶ ἐν ὁμονοίᾳ πονηρίας ἐθνῶν συγχυθέντων εὗρε τὸν δίκαιον, καὶ ἐτήρησεν αὐτὸν ἄμεμπτον Θεῷ, καὶ ἐπὶ τέκνου σπλάγχνοις ἰσχυρὸν ἐφύλαξεν. 
'''
"6" = '''
:sup:`6` Αὕτη δίκαιον, ἐξαπολλυμένων ἀσεβῶν, ἐῤῥύσατο φυγόντα πῦρ καταβάσιον Πενταπόλεως· 
'''
"7" = '''
:sup:`7` οἷς ἐτὶ μαρτύριον τῆς πονηρίας καπνιζομένη καθέστηκε χέρσος, καὶ ἀτελέσιν ὥραις καρποφοροῦντα φυτά· ἀπιστοῦσης ψυχῆς μνημεῖον ἑστηκυῖα στήλη ἁλός. 
'''
"8" = '''
:sup:`8` Σοφίαν γὰρ παροδεύσαντες οὐ μόνον ἐβλάβησαν τοῦ μὴ γνῶναι τὰ καλὰ, ἀλλὰ καὶ τῆς ἀφροσύνης ἀπέλιπον τῷ βίῳ μνημόσυνον, ἵνα ἐν οἷς ἐσφάλησαν μηδὲ λαθεῖν δυνηθῶσι. 
'''
"9" = '''
:sup:`9` Σοφία δὲ τοὺς θεραπεύσαντας αὐτὴν ἐκ πόνων ἐῤῥύσατο. 
'''
"10" = '''
:sup:`10` Αὕτη φυγάδα ὀργῆς ἀδελφοῦ δίκαιον ὡδήγησεν ἐν τρίβοις εὐθείαις, ἔδειξεν αὐτῷ βασιλείαν Θεοῦ, καὶ ἔδωκεν αὐτῷ γνῶσιν ἁγίων, εὐπόρησεν αὐτὸν ἐν μόχθοις, καὶ ἐπλήθυνε τοὺς πόνους αὐτοῦ. 
'''
"11" = '''
:sup:`11` Ἐν πλεονεξίᾳ κατισχύοντων αὐτὸν παρέστη, καὶ ἐπλούτισεν αὐτόν. 
'''
"12" = '''
:sup:`12` Διεφύλαξεν αὐτὸν ἀπὸ ἐχθρῶν, καὶ ἀπὸ ἐνεδρευόντων ἠσφαλίσατο, καὶ ἀγῶνα ἰσχυρὸν ἐβράβευσεν αὐτῷ, ἵνα γνῷ, ὅτι παντὸς δυνατωτέρα ἐστὶν εὐσέβεια. 
'''
"13" = '''
:sup:`13` Αὕτη πραθέντα δίκαιον οὐκ ἐγκατέλιπεν, ἀλλὰ ἐξ ἁμαρτίας ἐῤῥύσατο αὐτόν· 
'''
"14" = '''
:sup:`14` συγκατέβη αὐτῷ εἰς λάκκον, καὶ ἐν δεσμοῖς οὐκ ἀφῆκεν αὐτὸν, ἕως ἤνεγκεν αὐτῷ σκῆπτρα βασιλείας καὶ ἐξουσίαν τυραννούντων αὐτοῦ· ψευδεῖς τε ἔδειξε τοὺς μωμησαμένους αὐτὸν, καὶ ἔδωκεν αὐτῷ δόξαν αἰώνιον. 
'''
"15" = '''
:sup:`15` Αὕτη λαὸν ὅσιον καὶ σπέρμα ἄμεμπτον ἐῤῥύσατο ἐξ ἔθνους θλιβόντων. 
'''
"16" = '''
:sup:`16` Εἰσῆλθεν εἰς ψυχὴν θεράποντος Κυρίου, καὶ ἀντέστη βασιλεῦσι φοβεροῖς ἐν τέρασι καὶ σημείοις. 
'''
"17" = '''
:sup:`17` Ἀπέδωκεν ὁσίοις μισθὸν κόπων αὐτῶν, ὡδήγησεν αὐτοὺς ἐν ὁδῷ θαυμαστῇ, καὶ ἐγένετο αὐτοῖς εἰς σκέπην ἡμέρας, καὶ εἰς φλόγα ἄστρων τὴν νύκτα. 
'''
"18" = '''
:sup:`18` Διεβίβασεν αὐτοὺς θάλασσαν ἐρυθρὰν, καὶ διήγαγεν αὐτοὺς διʼ ὕδατος πολλοῦ. 
'''
"19" = '''
:sup:`19` Τοὺς δὲ ἐχθροὺς αὐτῶν κατέκλυσε, καὶ ἐκ βάθους ἀβύσσου ἀνέβρασεν αὐτούς. 
'''
"20" = '''
:sup:`20` Διὰ τοῦτο δίκαιοι ἐσκύλευσαν ἀσεβεῖς, καὶ ὕμνησαν Κύριε τὸ ὄνομα τὸ ἅγιόν σου, τήν τε ὑπέρμαχόν σου χεῖρα ᾔνεσαν ὁμοθυμαδόν. 
'''
"21" = '''
:sup:`21` Ὅτι ἡ σοφία ἤνοιξε στόμα κωφῶν, καὶ γλώσσας νηπίων ἔθηκε τρανάς. 
'''
