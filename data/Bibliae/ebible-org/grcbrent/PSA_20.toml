[20]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ. 
'''
"2" = '''
:sup:`2` Κύριε, ἐν τῇ δυνάμει σου εὐφρανθήσεται ὁ βασιλεὺς, καὶ ἐπὶ τῷ σωτηρίῳ σου ἀγαλλιάσεται σφόδρα. 
'''
"3" = '''
:sup:`3` Τὴν ἐπιθυμίαν τῆς ψυχῆς αὐτοῦ ἔδωκας αὐτῷ, καὶ τὴν δέησιν τῶν χειλέων αὐτοῦ οὐκ ἐστέρησας αὐτόν· διάψαλμα. 
'''
"4" = '''
:sup:`4` Ὅτι προέφθασας αὐτὸν ἐν εὐλογίαις χρηστότητος, ἔθηκας ἐπὶ τὴν κεφαλὴν αὐτοῦ στέφανον ἐκ λίθου τιμίου. 
'''
"5" = '''
:sup:`5` Ζωὴν ᾐτήσατό σε, καὶ ἔδωκας αὐτῷ μακρότητα ἡμερῶν εἰς αἰῶνα αἰῶνος. 
'''
"6" = '''
:sup:`6` Μεγάλη ἡ δόξα αὐτοῦ ἐν τῷ σωτηρίῳ σου, δόξαν καὶ μεγαλοπρέπειαν ἐπιθήσεις ἐπʼ αὐτόν. 
'''
"7" = '''
:sup:`7` Ὅτι δώσεις αὐτῷ εὐλογίαν εἰς αἰῶνα αἰῶνος, εὐφρανεῖς αὐτὸν ἐν χαρᾷ μετὰ τοῦ προσώπου σου. 
'''
"8" = '''
:sup:`8` Ὅτι ὁ βασιλεὺς ἐλπίζει ἐπὶ Κύριον, καὶ ἐν τῷ ἐλέει τοῦ ὑψίστου οὐ μὴ σαλευθῇ. 
'''
"9" = '''
:sup:`9` Εὑρεθείη ἡ χείρ σου πᾶσι τοῖς ἐχθροῖς σου, ἡ δεξιά σου εὕροι πάντας τοὺς μισοῦντάς σε. 
'''
"10" = '''
:sup:`10` Θήσεις αὐτοὺς ὡς κλίβανον πυρὸς εἰς καιρὸν τοῦ προσώπου σου, Κύριος ἐν ὀργῇ αὐτοῦ συνταράξει αὐτοὺς, καὶ καταφάγεται αὐτοὺς πῦρ. 
'''
"11" = '''
:sup:`11` Τὸν καρπὸν αὐτῶν ἀπὸ γῆς ἀπολεῖς, καὶ τὸ σπέρμα αὐτῶν ἀπὸ υἱῶν ἀνθρώπων. 
'''
"12" = '''
:sup:`12` Ὅτι ἔκλιναν εἰς σὲ κακὰ, διελογίσαντο βουλὴν, ἣν οὐ μὴ δύνωνται στῆσαι. 
'''
"13" = '''
:sup:`13` Ὅτι θήσεις αὐτοὺς νῶτον ἐν τοῖς περιλοίποις σου, ἑτοιμάσεις τὸ πρόσωπον αὐτῶν. 
'''
"14" = '''
:sup:`14` Ὑψώθητι Κύριε ἐν τῇ δυνάμει σου· ᾄσομεν καὶ ψαλοῦμεν τὰς δυναστείας σου. 
'''
