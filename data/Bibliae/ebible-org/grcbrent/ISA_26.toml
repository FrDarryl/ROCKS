[26]
"1" = '''
:sup:`1` Τῇ ἡμέρᾳ ἐκείνῃ ᾂσονται τὸ ᾆσμα τοῦτο ἐπὶ γῆς τῆς Ἰουδαίας· ἰδοὺ πόλις ἰσχυρά, καὶ σωτήριον θήσει τὸ τεῖχος, καὶ περίτειχος. 
'''
"2" = '''
:sup:`2` Ἀνοίξατε πύλας, εἰσελθέτω λαὸς φυλάσσων δικαιοσύνην, καὶ φυλάσσων ἀλήθειαν, 
'''
"3" = '''
:sup:`3` ἀντιλαμβανόμενος ἀληθείας, καὶ φυλάσσων εἰρήνην· ὅτι ἐπὶ σοὶ ἐλπίδι 
'''
"4" = '''
:sup:`4` ἤλπισαν Κύριε ἕως τοῦ αἰῶνος, ὁ Θεὸς ὁ μέγας, ὁ αἰώνιος, 
'''
"5" = '''
:sup:`5` ὃς ταπεινώσας κατήγαγες τοὺς ἐνοικοῦντας ἐν ὑψηλοῖς· πόλεις ὀχυρὰς καταβαλεῖς, καὶ κατάξεις ἕως ἐδάφους. 
'''
"6" = '''
:sup:`6` Καὶ πατήσουσιν αὐτοὺς πόδες πρᾳέων καὶ ταπεινῶν. 
'''
"7" = '''
:sup:`7` Ὁδὸς εὐσεβῶν εὐθεῖα ἐγένετο, ἡ ὁδὸς τῶν εὐσεβῶν καὶ παρεσκευασμένη. 
'''
"8" = '''
:sup:`8` Ἡ γὰρ ὁδὸς Κυρίου κρίσις· ἠλπίσαμεν ἐπὶ τῷ ὀνόματί σου, καὶ ἐπὶ τῇ μνείᾳ 
'''
"9" = '''
:sup:`9` ᾗ ἐπιθυμεῖ ἡ ψυχὴ ἡμῶν· ἐκ νυκτὸς ὀρθρίζει τὸ πνεῦμά μου πρὸς σὲ ὁ Θεὸς, διότι φῶς τὰ προστάγματά σου ἐπὶ τῆς γῆς· δικαιοσύνην μάθετε οἱ ἐνοικοῦντες ἐπὶ τῆς γῆς. 
'''
"10" = '''
:sup:`10` Πέπαυται γὰρ ὁ ἀσεβής· πᾶς ὃς οὐ μὴ μάθῃ δικαιοσύνην ἐπὶ τῆς γῆς, ἀλήθειαν οὐ μὴ ποιήσει· ἀρθήτω ὁ ἀσεβὴς, ἵνα μὴ ἴδῃ τὴν δόξαν Κυρίου. 
'''
"11" = '''
:sup:`11` Κύριε ὑψηλός σου ὁ βραχίων, καὶ οὐκ ᾔδεισαν, γνόντες δὲ αἰσχυνθήσονται· ζῆλος λήψεται λαὸν ἀπαίδευτον, καὶ νῦν πῦρ τοὺς ὑπεναντίους ἔδεται. 
'''
"12" = '''
:sup:`12` Κύριε ὁ Θεὸς ἡμῶν, εἰρήνην δὸς ἡμῖν, πάντα γὰρ ἀπέδωκας ἡμῖν. 
'''
"13" = '''
:sup:`13` Κύριε ὁ Θεὸς ἡμῶν, κτῆσαι ἡμᾶς· Κύριε ἐκτός σου ἄλλον οὐκ οἴδαμεν· τὸ ὄνομά σου ὀνομάζομεν. 
'''
"14" = '''
:sup:`14` Οἱ δὲ νεκροὶ ζωὴν οὐ μὴ ἴδωσιν, οὐδὲ ἰατροὶ οὐ μὴ ἀναστήσουσι· διατοῦτο ἐπήγαγες, καὶ ἀπώλεσας, καὶ ᾖρας πᾶν ἄρσεν αὐτῶν. 
'''
"15" = '''
:sup:`15` Πρόσθες αὐτοῖς κακὰ Κύριε, πρόσθες κακὰ τοῖς ἐνδόξοις τῆς γῆς. 
'''
"16" = '''
:sup:`16` Κύριε, ἐν θλίψει ἐμνήσθην σου, ἐν θλίψει μικρᾷ ἡ παιδεία σου ἡμῖν. 
'''
"17" = '''
:sup:`17` Καὶ ὡς ἡ ὠδίνουσα ἐγγίζει τεκεῖν, ἐπὶ τῇ ὠδῖνι αὐτῆς ἐκέκραξεν, οὕτως ἐγενήθημεν τῷ ἀγαπητῷ σου. 
'''
"18" = '''
:sup:`18` Διὰ τὸν φόβον σου Κύριε ἐν γαστρὶ ἐλάβομεν, καὶ ὠδινήσαμεν, καὶ ἐτέκομεν πνεῦμα σωτηρίας σου, ὃ ἐποιήσαμεν ἐπὶ τῆς γῆς· οὐ πεσούμεθα, ἀλλὰ πεσοῦνται πάντες οἱ ἐνοικοῦντες ἐπὶ τῆς γῆς. 
'''
"19" = '''
:sup:`19` Ἀναστήσονται οἱ νεκροὶ, καὶ ἐγερθήσονται οἱ ἐν τοῖς μνημείοις, καὶ εὐφρανθήσονται οἱ ἐν τῇ γῇ· ἡ γὰρ δρόσος ἡ παρὰ σοῦ ἴαμα αὐτοῖς ἐστιν, ἡ δὲ γῆ τῶν ἀσεβῶν πεσεῖται. 
'''
"20" = '''
:sup:`20` Βάδιζε λαός μου, εἴσελθε εἰς τὰ ταμεῖά σου, ἀπόκλεισον τὴν θύραν σου, ἀποκρύβηθι μικρὸν ὅσον ὅσον, ἕως ἂν παρέλθῃ ἡ ὀργὴ Κυρίου. 
'''
"21" = '''
:sup:`21` Ἰδοὺ γὰρ Κύριος ἀπὸ τοῦ ἁγίου ἐπάγει τὴν ὀργὴν ἐπὶ τοὺς ἐνοικοῦντασἐ πὶ τῆς γῆς· καὶ ἀνακαλύψει ἡ γῆ τὸ αἷμα αὐτῆς, καὶ οὐ κατακαλύψει τοὺς ἀνῃρημένους. 
'''
