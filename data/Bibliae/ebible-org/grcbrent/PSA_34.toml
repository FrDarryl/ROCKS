[34]
"1" = '''
:sup:`1` Τῷ Δαυίδ. Δικάσον, Κύριε, τοὺς ἀδικοῦντάς με, πολέμησον τοὺς πολεμοῦντάς με. 
'''
"2" = '''
:sup:`2` Ἐπιλαβοῦ ὅπλου καὶ θυρεοῦ, καὶ ἀνάστηθι εἰς βοήθειάν μοι. 
'''
"3" = '''
:sup:`3` Ἔκχεον ῥομφαίαν, καὶ σύγκλεισον ἐξεναντίας τῶν καταδιωκόντων με· εἰπὸν τῇ ψυχῇ μου, σωτηρία σου ἐγώ εἰμι. 
'''
"4" = '''
:sup:`4` Αἰσχυνθείησαν καὶ ἐντραπείησαν οἱ ζητοῦντες τὴν ψυχήν μου, ἀποστραφείησαν εἰς τὰ ὀπίσω, καὶ καταισχυνθείησαν οἱ λογιζόμενοί μοι κακά. 
'''
"5" = '''
:sup:`5` Γενηθήτωσαν ὡσεὶ χοῦς κατὰ πρόσωπον ἀνέμου, καὶ ἄγγελος Κυρίου ἐκθλίβων αὐτούς. 
'''
"6" = '''
:sup:`6` Γενηθήτω ἡ ὁδὸς αὐτῶν σκότος καὶ ὀλίσθημα, καὶ ἄγγελος Κυρίου καταδιώκων αὐτούς. 
'''
"7" = '''
:sup:`7` Ὅτι δωρεὰν ἔκρυψάν μοι διαφθορὰν παγίδος αὐτῶν, μάτην ὠνείδισαν τὴν ψυχήν μου. 
'''
"8" = '''
:sup:`8` Ἐλθέτω αὐτοῖς παγὶς ἣν οὐ γινώσκουσι, καὶ ἡ θήρα ἣν ἔκρυψαν, συλλαβέτω αὐτοὺς, καὶ ἐν τῇ παγίδι πεσοῦνται ἐν αὐτῇ. 
'''
"9" = '''
:sup:`9` Ἡ δὲ ψυχή μου ἀγαλλιάσεται ἐπὶ τῷ Κυρίῳ, τερφθήσεται ἐπὶ τῷ σωτηρίῳ αὐτοῦ. 
'''
"10" = '''
:sup:`10` Πάντα τὰ ὀστᾶ μου ἐροῦσι, Κύριε τίς ὅμοιός σοι; ῥυόμενος πτωχὸν ἐκ χειρὸς στερεωτέρων αὐτοῦ, καὶ πτωχὸν καὶ πένητα ἀπὸ τῶν διαρπαζόντων αὐτόν. 
'''
"11" = '''
:sup:`11` Ἀναστάντες μάρτυρες ἄδικοι, ἃ οὐκ ἐγίνωσκον, ἐπηρώτων με. 
'''
"12" = '''
:sup:`12` Ἀνταπεδίδοσάν μοι πονηρὰ ἀντὶ καλῶν, καὶ ἀτεκνίαν τῇ ψυχῇ μου. 
'''
"13" = '''
:sup:`13` Ἐγὼ δὲ ἐν τῷ αὐτοὺς παρενοχλεῖν μοι, ἐνεδυόμην σάκκον· καὶ ἐταπείνουν ἐν νηστείᾳ τὴν ψυχήν μου, καὶ ἡ προσευχή μου εἰς κόλπον μου ἀποστραφήσεται. 
'''
"14" = '''
:sup:`14` Ὡς πλησίον ὡς ἀδελφὸν ἡμέτερον οὕτως εὐηρέστουν, ὡς πενθῶν καὶ σκυθρωπάξων οὕτως ἐταπεινούμην. 
'''
"15" = '''
:sup:`15` Καὶ κατʼ ἐμοῦ εὐφράνθησαν, καὶ συνήχθησαν, συνήχθησαν ἐπʼ ἐμὲ μάστιγες καὶ οὐκ ἔγνων· διεσχίσθησαν καὶ οὐ κατενύγησαν. 
'''
"16" = '''
:sup:`16` Ἐπείρασάν με, ἐξεμυκτήρισάν με μυκτηρισμὸν, ἔβρυξαν ἐπʼ ἐμὲ τοὺς ὀδόντας αὐτῶν. 
'''
"17" = '''
:sup:`17` Κύριε πότε ἐπόψῃ; ἀποκατάστησον τὴν ψυχήν μου ἀπὸ τῆς κακουργίας αὐτῶν, ἀπὸ λεόντων τὴν μονογενῆ μου. 
'''
"18" = '''
:sup:`18` Ἐξομολογήσομαί σοι καὶ ἐν ἐκκλησίᾳ πολλῇ, ἐν λαῷ βαρεῖ αἰνέσω σε. 
'''
"19" = '''
:sup:`19` Μὴ ἐπιχαρείησάν μοι οἱ ἐχθραίνοντές μοι ματαίως, οἱ μισοῦντές με δωρεὰν, καὶ διανεύοντες ὀφθαλμοῖς. 
'''
"20" = '''
:sup:`20` Ὅτι ἐμοὶ μὲν εἰρηνικὰ ἐλάλουν, καὶ ἐπʼ ὀργῇ δόλους διελογίζοντο. 
'''
"21" = '''
:sup:`21` Καὶ ἐπλάτυναν ἐπʼ ἐμὲ τὸ στόμα αὐτῶν, εἶπαν, εὖγε, εὖγε, εἶδον οἱ ὀφθαλμοὶ ἡμῶν. 
'''
"22" = '''
:sup:`22` Εἶδες Κύριε, μὴ παρασιωπήσῃς, Κύριε μὴ ἀποστῇς ἀπʼ ἐμοῦ. 
'''
"23" = '''
:sup:`23` Ἐξεγέρθητι Κύριε, καὶ πρόσχες τῇ κρίσει μου, ὁ Θεός μου καὶ ὁ Κύριός μου εἰς τὴν δίκην μου. 
'''
"24" = '''
:sup:`24` Κρῖνόν με Κύριε κατὰ τὴν δικαιοσύνην σου Κύριε ὁ Θεός μου, καὶ μὴ ἐπιχαρείησάν μοι. 
'''
"25" = '''
:sup:`25` Μὴ εἴποισαν ἐν καρδίαις αὐτῶν, εὖγε, εὖγε τῇ ψυχῇ ἡμῶν· μηδὲ εἴποιεν, κατεπίομεν αὐτόν. 
'''
"26" = '''
:sup:`26` Αἰσχυνθείησαν καὶ ἐντραπείησαν ἅμα οἱ ἐπιχαίροντες τοῖς κακοῖς μου· ἐνδυσάσθωσαν αἰσχύνην καὶ ἐντροπὴν οἱ μεγαλοῤῥημονοῦντες ἐπʼ ἐμέ. 
'''
"27" = '''
:sup:`27` Ἀγαλλιάσαιντο καὶ εὐφρανθείησαν οἱ θέλοντες τὴν δικαιοσύνην μου, καὶ εἰπάτωσαν διαπαντὸς, μεγαλυνθείη ὁ Κύριος, οἱ θέλοντες τὴν εἰρήνην τοῦ δούλου αὐτοῦ. 
'''
"28" = '''
:sup:`28` Καὶ ἡ γλῶσσά μου μελετήσει τὴν δικαιοσύνην σου, ὅλην τὴν ἡμέραν τὸν ἔπαινόν σου. 
'''
