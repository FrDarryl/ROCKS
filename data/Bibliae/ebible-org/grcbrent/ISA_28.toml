[28]
"1" = '''
:sup:`1` Οὐαὶ τῷ στεφάνῳ τῆς ὕβρεως, οἱ μισθωτοὶ Ἐφραῒμ, τὸ ἄνθος τὸ ἐκπεσὸν ἐκ τῆς δόξης ἐπὶ τῆς κορυφῆς τοῦ ὄρους τοῦ παχέος, οἱ μεθύοντες ἄνευ οἴνου. 
'''
"2" = '''
:sup:`2` Ἰδοὺ ἰσχυρὸν καὶ σκληρὸν ὁ θυμὸς Κυρίου, ὡς χάλαζα καταφερομένη οὐκ ἔχουσα σκέπην, βίᾳ καταφερομένη· ὡς ὕδατος πολὺ πλῆθος σῦρον χώραν, τῇ γῇ ποιήσει ἀνάπαυμα· ταῖς χερσὶ, 
'''
"3" = '''
:sup:`3` καὶ τοῖς ποσὶ καταπατηθήσεται ὁ στέφανος τῆς ὕβρεως, οἱ μισθωτοὶ τοῦ Ἐφραΐμ. 
'''
"4" = '''
:sup:`4` Καὶ ἔσται τὸ ἄνθος τὸ ἐκπεσὸν τῆς ἐλπίδος τῆς δόζῆς, ἐπʼ ἄκρου τοῦ ὄρους τοῦ ὑψηλοῦ· ὡς πρόδρομος σύκου, ὁ ἰδὼν αὐτό, πρὶν εἰς τὴν χεῖρα αὐτοῦ λαβεῖν αὐτό, θελήσει αὐτὸ καταπιεῖν. 
'''
"5" = '''
:sup:`5` Τῇ ἡμέρᾳ ἐκείνῃ ἔσται Κύριος σαβαὼθ ὁ στέφανος τῆς ἐλπίδος, ὁ πλεκεὶς τῆς δόξης, τῷ καταλειφθέντι τοῦ λαοῦ. 
'''
"6" = '''
:sup:`6` Καταλειφθήσονται ἐπὶ πνεύματι κρίσεως ἐπὶ κρίσιν, καὶ ἰσχὺν κωλύων ἀνελεῖν. 
'''
"7" = '''
:sup:`7` Οὗτοι γὰρ οἴνῳ πεπλημμελημένοι εἰσίν· ἐπλανήθησαν διὰ τὸ σίκερα, ἱερεὺς καὶ προφήτης ἐξέστησαν διὰ τὸ σίκερα, κατεπόθησαν διὰ τὸν οἶνον, ἐσείσθησαν ἀπὸ τῆς μέθης, ἐπλανήθησαν· τοῦτέστι φάσμα. 
'''
"8" = '''
:sup:`8` Ἀρὰ ἔδεται ταύτην τὴν βουλήν, αὕτη γὰρ ἡ βουλὴ ἕνεκα πλεονεξίας. 
'''
"9" = '''
:sup:`9` Τίνι ἀνηγγείλαμεν κακά, καὶ τίνι ἀνηγγείλαμεν ἀγγελίαν; οἱ ἀπογεγαλακτισμένοι ἀπὸ γάλακτος, οἱ ἀπεσπασμένοι ἀπὸ μαστοῦ. 
'''
"10" = '''
:sup:`10` Θλίψιν ἐπὶ θλίψιν προσδέχου, ἐλπίδα ἐπʼ ἐλπίδι, ἐτι μικρὸν ἔτι μικρόν, 
'''
"11" = '''
:sup:`11` διὰ φαυλισμὸν χειλέων, διὰ γλώσσης ἑτέρας, ὅτι λαλήσουσι τῷ λαῷ τούτῳ, 
'''
"12" = '''
:sup:`12` λέγοντες αὐτοῖς, τοῦτο τὸ ἀνάπαυμα τῷ πεινῶντι, καὶ τοῦτο τὸ σύντριμμα· καὶ οὐκ ἠθέλησαν ἀκούειν. 
'''
"13" = '''
:sup:`13` Καὶ ἔσται αὐτοῖς τὸ λόγιον τοῦ Θεοῦ, θλίψις ἐπὶ θλίψιν, ἐλπὶς ἐπʼ ἐλπίδι, ἔτι μικρὸν ἔτι μικρὸν, ἵνα πορεύσωσι καὶ πέσωσιν ὀπίσω· καὶ συντριβήσονται, καὶ κινδυνεύσουσι, καὶ ἁλώσονται. 
'''
"14" = '''
:sup:`14` Διατοῦτο ἀκούσατε λόγον Κυρίου ἄνδρες τεθλιμμένοι, καὶ οἱ ἄρχοντες τοῦ λαοῦ τούτου τοῦ ἐν Ἰερουσαλήμ· 
'''
"15" = '''
:sup:`15` Ὅτι εἴπατε, ἐποιήσαμεν διαθήκην μετὰ τοῦ ᾅδου, καὶ μετὰ τοῦ θανάτου συνθήκας· καταιγὶς φερομένη ἐὰν παρέλθῃ, οὐ μὴ ἔλθῃ ἐφʼ ἡμᾶς· ἐθήκαμεν ψεῦδος τὴν ἐλπίδα ἡμῶν, καὶ τῷ ψεύδει σκεπασθησόμεθα. 
'''
"16" = '''
:sup:`16` Διατοῦτο οὕτω λέγει κύριος Κύριος, Ἰδοὺ ἐγὼ ἐμβάλλω εἰς τὰ θεμέλια Σιὼν λίθον πολυτελῆ, ἐκλεκτὸν, ἀκρογωνιαῖον, ἔντιμον, εἰς τὰ θεμέλια αὐτῆς, καὶ ὁ πιστεύων οὐ μὴ καταισχυνθῇ. 
'''
"17" = '''
:sup:`17` Καὶ θήσω κρίσιν εἰς ἐλπίδα, ἡ δὲ ἐλεημοσύνη μου εἰς σταθμούς, καὶ οἱ πεποιθότες μάτην ψεύδει· ὅτι οὐ μὴ παρέλθῃ ὑμᾶς καταιγίς, 
'''
"18" = '''
:sup:`18` μὴ καὶ ἀφέλῃ ὑμῶν τὴν διαθήκην τοῦ θανάτου, καὶ ἡ ἐλπὶς ὑμῶν ἡ πρὸς τὸν ᾅδην οὐ μὴ ἐμμείνῃ· καταιγὶς φερομένη ἐὰν ἐπέλθῃ, ἔσεσθε αὐτῇ εἰς καταπάτημα. 
'''
"19" = '''
:sup:`19` Ὅταν παρέλθῃ, λήμψεται ὑμᾶς, πρωῒ πρωῒ παρελεύσεται ἡμέρας, καὶ ἐν νυκτὶ ἔσται ἐλπὶς πονηρά. 
'''
"20" = '''
:sup:`20` Μάθετε ἀκούειν στενοχωρούμενοι· Οὐ δυνάμεθα μάχεσθαι, αὐτοὶ δὲ ἀσθενοῦμεν τοῦ ὑμᾶς συναχθῆναι. 
'''
"21" = '''
:sup:`21` Ὥσπερ ὄρος ἀσεβῶν ἀναστήσεται Κύριος, καὶ ἔσται ἐν τῇ φάραγγι Γαβαὼν, μετὰ θυμοῦ ποιήσει τὰ ἔργα αὐτοῦ, πικρίας ἔργον· ὁ δὲ θυμὸς αὐτοῦ ἀλλοτρίως χρήσεται, καὶ ἡ σαπρία αὐτοῦ ἀλλοτρία. 
'''
"22" = '''
:sup:`22` Καὶ ὑμεῖς μὴ εὐφρανθείητε, μηδὲ ἰσχυσάτωσαν ὑμῶν οἱ δεσμοί· διότι συντετελεσμένα καὶ συντετμημένα πράγματα ἤκουσα παρὰ Κυρίου σαβαὼθ, ἃ ποιήσει ἐπὶ πᾶσαν τὴν γῆν. 
'''
"23" = '''
:sup:`23` Ἐνωτίζεσθε καὶ ἀκούετε τῆς φωνῆς μου, προσέχετε καὶ ἀκούετε τοὺς λόγους μου. 
'''
"24" = '''
:sup:`24` Μὴ ὅλην τὴν ἡμέραν ἀροτριάσει ὁ ἀροτριῶν; ἢ σπόρον προετοιμάσει, πρὶν ἐργάσασθαι τὴν γῆν; 
'''
"25" = '''
:sup:`25` Οὐχ ὅταν ὁμαλίσῃ τὸ πρόσωπον αὐτῆς, τότε σπείρει μικρὸν μελάνθιον ἢ κύμινον, καὶ πάλιν σπείρει πυρὸν, καὶ κριθὴν, καὶ κέγχρον καὶ ζέαν ἐν τοῖς ὁρίοις σου; 
'''
"26" = '''
:sup:`26` Καὶ παιδευθήσῃ κρίματι Θεοῦ σου, καὶ εὐφρανθήσῃ. 
'''
"27" = '''
:sup:`27` Οὐ γὰρ μετὰ σκληρότητος καθαίρεται τὸ μελάνθιον, οὐδὲ τροχὸς ἁμάξης περιάξει ἐπὶ τὸ κύμινον· ἀλλὰ ῥάβδῳ τινάσσεται τὸ μελάνθιον, τὸ δὲ κύμινον 
'''
"28" = '''
:sup:`28` μετὰ ἄρτου βρωθήσεται· οὐ γὰρ εἰς τὸν αἰῶνα ἐγώ εἰμι ὑμῖν ὀργισθήσομαι, οὐδὲ φωνὴ τῆς πικρίας μου καταπατήσει ὑμᾶς. 
'''
"29" = '''
:sup:`29` Καὶ ταῦτα παρὰ Κυρίου σαβαὼθ ἐξῆλθε τὰ τέρατα· βουλεύσασθε, ὑψώσατε ματαίαν παράκλησιν. 
'''
