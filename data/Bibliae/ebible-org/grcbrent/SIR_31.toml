[31]
"1" = '''
:sup:`1` Κέναι ἐλπίδες καὶ ψευδεῖς ἀσυνέτῳ ἀνδρὶ, καὶ ἐνύπνια ἀναπτεροῦσιν ἄφρονας. 
'''
"2" = '''
:sup:`2` Ὡς δρασσόμενος σκιᾶς καὶ διώκων ἄνεμον, οὕτως ὁ ἐπέχων ἐνυπνίοις. 
'''
"3" = '''
:sup:`3` Τοῦτο κατὰ τούτου ὅρασις ἐνυπνίων, κατέναντι πρωσώπου ὁμοίωμα προσώπου. 
'''
"4" = '''
:sup:`4` Ἀπὸ ἀκαθάρτου τί καθαρισθήσεται; καὶ ἀπὸ ψευδοῦς τί ἀληθεύσει; 
'''
"5" = '''
:sup:`5` Μαντεῖαι καὶ οἰωνισμοὶ καὶ ἐνύπνια, μάταιά ἐστι, καὶ ὡς ὠδινούσης φαντάζεται καρδία. 
'''
"6" = '''
:sup:`6` Ἐὰν μὴ παρὰ ὑψίστου ἀποσταλῇ ἐν ἐπισκοπῇ, μὴ δῷς εἰς αὐτὰ τὴν καρδίαν σου. 
'''
"7" = '''
:sup:`7` Πολλοὺς ἐπλάνησε τὰ ἐνύπνια, καὶ ἐξέπεσον ἐλπίζοντες ἐπʼ αὐτοῖς. 
'''
"8" = '''
:sup:`8` Ἄνευ ψεύδους συντελεσθήσεται νόμος, καὶ σοφία στόματι πιστῷ τελείωσις. 
'''
"9" = '''
:sup:`9` Ἀνὴρ πεπαιδευμένος ἔγνω πολλὰ, καὶ ὁ πολύπειρος ἐκδιηγήσεται σύνεσιν. 
'''
"10" = '''
:sup:`10` Ὃς οὐκ ἐπειράθη ὀλίγα οἶδεν, ὁ δὲ πεπλανημένος πληθυνεῖ πανουργίαν. 
'''
"11" = '''
:sup:`11` Πολλὰ ἑώρακα ἐν τῇ ἀποπλανήσει μου, καὶ πλείονα τῶν λόγων μου, σύνεσίς μου. 
'''
"12" = '''
:sup:`12` Πλεονάκις ἕως θανάτου ἐκινδύνευσα, καὶ διεσώθην τούτων χάριν. 
'''
"13" = '''
:sup:`13` Πνεῦμα φοβουμένων Κυρὶον ζήσεται, ἡ γὰρ ἐλπὶς αὐτῶν ἐπὶ τὸν σώζοντα αὐτούς. 
'''
"14" = '''
:sup:`14` Ὁ φοβούμενος Κύριον οὐ μὴ εὐλαβηθήσεται, καὶ οὐ μὴ δειλιάσῃ, ὅτι αὐτὸς ἐλπὶς αὐτοῦ. 
'''
"15" = '''
:sup:`15` Φοβουμένου τὸν Κύριον μακαρία ἡ ψυχή· τίνι ἐπέχει, καὶ τίς ἀντιστήριγμα αὐτοῦ; 
'''
"16" = '''
:sup:`16` Οἱ ὀφθαλμοὶ Κυρίου ἐπὶ τοὺς ἀγαπῶντας αὐτὸν, ὑπερασπισμὸς δυναστείας καὶ στήριγμα ἰσχύος, σκέπη ἀπὸ καύσωνος καὶ σκέπη ἀπὸ μεσημβρίας, φυλακὴ ἀπὸ προσκόμματος καὶ βοήθεια ἀπὸ πτώματος, ἀνυψῶν ψυχὴν καὶ φωτίζων ὀφθαλμοὺς. 
'''
"17" = '''
:sup:`17` ἴασιν διδοὺς, ζωὴν καὶ εὐλογίαν. 
'''
"18" = '''
:sup:`18` Θυσιάζων ἐξ ἀδίκου, προσφορὰ μεμωκημένη, καὶ οὐκ εἰς εὐδοκίαν μωκήματα ἀνόμων. 
'''
"19" = '''
:sup:`19` Οὐκ εὐδοκεῖ ὁ ὕψιστος ἐν προσφοραῖς ἀσεβῶν, οὐδὲ ἐγ πλήθει θυσιῶν ἐξιλάσκεται ἁμαρτίας. 
'''
"20" = '''
:sup:`20` Θύων υἱὸν ἔναντι τοῦ πατρὸς αὐτοῦ, ὁ προσάγων θυσίαν ἐκ χρημάτων πενήτων. 
'''
"21" = '''
:sup:`21` Ἄρτος ἐπιδεομένων, ζωὴ πτωχῶν, ὁ ἀποστερῶν αὐτὴν ἄνθρωπος αἱμάτων. 
'''
"22" = '''
:sup:`22` Φὸνεύων τὸν πλησίον ὁ ἀφαιρούμενος συμβίωσιν, καὶ ἐκχέων αἷμα ὁ ἀποστερῶν μισθὸν μισθίου. 
'''
"23" = '''
:sup:`23` Εἷς οἰκοδομῶν, καὶ εἷς καθαιρῶν, τί ὠφέλησαν πλεῖον ἢ κόπους; 
'''
"24" = '''
:sup:`24` Εἷς εὐχόμενος, καὶ εἷς καταρώμενος, τίνος φωνῆς εἰσακούσεται ὁ δεστότης; 
'''
"25" = '''
:sup:`25` Βαπτιζόμενος ἀπὸ νεκροῦ, καὶ πάλιν ἁπτόμενος αὐτοῦ, τί ὠφέλησε τῷ λουτρῷ αὐτοῦ; 
'''
"26" = '''
:sup:`26` Οὕτως ἄνθρωπος νηστεύων ἐπὶ τῶν ἁμαρτιῶν αὐτοῦ, καὶ πάλιν πορευόμενος, καὶ τὰ αὐτὰ ποιῶν· τῆς προσευχῆς αὐτοῦ τίς εἰσακούσεται; καὶ τί ὠφέλησεν ἐν τῷ ταπεινωθῆναι αὐτόν; 
'''
