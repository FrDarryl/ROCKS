[2]
"1" = '''
:sup:`1` Ἱνατί ἐφρύαξαν ἔθνη, καὶ λαοὶ ἐμελέτησαν κενά; 
'''
"2" = '''
:sup:`2` Παρέστησαν οἱ βασιλεῖς τῆς γῆς, καὶ οἱ ἄρχοντες συνήχθησαν ἐπιτοαυτὸ κατὰ τοῦ Κυρίου, καὶ κατὰ τοῦ Χριστοῦ αὐτοῦ. 
'''
"3" = '''
:sup:`3` Διαῤῥήξωμεν τοὺς δεσμοὺς αὐτῶν, καὶ ἀποῤῥίψωμεν ἀφʼ ἡμῶν τὸν ζυγὸν αὐτῶν. 
'''
"4" = '''
:sup:`4` Ὁ κατοικῶν ἐν οὐρανοῖς ἐκγελάσεται αὐτοὺς, καὶ ὁ Κύριος ἐκμυκτηριεῖ αὐτούς. 
'''
"5" = '''
:sup:`5` Τότε λαλήσει πρὸς αὐτοὺς ἐν ὀργῇ αὐτοῦ, καὶ ἐν τῷ θυμῷ αὐτοῦ ταράξει αὐτούς. 
'''
"6" = '''
:sup:`6` Ἐγὼ δὲ κατεστάθην βασιλεὺς ὑπʼ αὐτοῦ ἐπὶ Σιὼν ὄρος τὸ ἅγιον αὐτοῦ, 
'''
"7" = '''
:sup:`7` διαγγέλλων τὸ πρόσταγμα Κυρίου· Κύριος εἶπε πρὸς μὲ, υἱός μου εἶ σὺ, ἐγὼ σήμερον γεγέννηκά σε. 
'''
"8" = '''
:sup:`8` Αἴτησαι παρʼ ἐμοῦ, καὶ δώσω σοι ἔθνη τὴν κληρονομίαν σου, καὶ τὴν κατάσχεσίν σου τὰ πέρατα τῆς γῆς. 
'''
"9" = '''
:sup:`9` Ποιμανεῖς αὐτοὺς ἐν ῥάβδῳ σιδηρᾷ, ὡς σκεῦος κεραμέως συντρίψεις αὐτούς. 
'''
"10" = '''
:sup:`10` Καὶ νῦν βασιλεῖς σύνετε, παιδεύθητε πάντες οἱ κρίνοντες τὴν γῆν. 
'''
"11" = '''
:sup:`11` Δουλεύσατε τῷ Κυρίῳ ἐν φόβῳ, καὶ ἀγαλλιᾶσθε αὐτῷ ἐν τρόμῳ. 
'''
"12" = '''
:sup:`12` Δράξασθε παιδείας, μή ποτε ὀργισθῇ Κύριος, καὶ ἀπολεῖσθε ἐξ ὁδοῦ δικαίας· ὅταν ἐκκαυθῇ ἐν τάχει ὁ θυμὸς αὐτοῦ, μακάριοι πάντες οἱ πεποιθότες ἐπʼ αὐτῷ. 
'''
