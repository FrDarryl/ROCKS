[40]
"1" = '''
:sup:`1` Παρακαλεῖτε παρακαλεῖτε τὸν λαόν μου, λέγει ὁ Θεός. 
'''
"2" = '''
:sup:`2` Ἱερεῖς λαλήσατε εἰς τὴν καρδίαν Ἱερουσαλὴμ, παρακαλέσατε αὐτὴν, ὅτι ἐπλήσθη ἡ ταπείνωσις αὐτῆς, λέλυται αὐτῆς ἡ ἁμαρτία, ὅτι ἐδέξατο ἐκ χειρὸς Κυρίου διπλᾶ τὰ ἁμαρτήματα αὐτῆς. 
'''
"3" = '''
:sup:`3` Φωνὴ βοῶντος ἐν τῇ ἐρήμῳ, ἑτοιμάσατε τὴν ὁδὸν Κυρίου, εὐθείας ποιεῖτε τὰς τρίβους τοῦ Θεοῦ ἡμῶν. 
'''
"4" = '''
:sup:`4` Πᾶσα φάραγξ πληρωθήσεται, καὶ πᾶν ὄρος καὶ βουνὸς ταπεινωθήσεται· καὶ ἔσται πάντα τὰ σκολιὰ εἰς εὐθεῖαν, καὶ ἡ τραχεῖα εἰς πεδία. 
'''
"5" = '''
:sup:`5` Καὶ ὀφθήσεται ἡ δόξα Κυρίου, καὶ ὄψεται πᾶσα σὰρξ τὸ σωτήριον τοῦ Θεοῦ, ὅτι Κύριος ἐλάλησε. 
'''
"6" = '''
:sup:`6` Φωνὴ λέγοντος, βόησον· καὶ εἶπα, τί βοήσω; πᾶσα σὰρξ χορτὸς, καὶ πᾶσα δόξα ἀνθρώπου ὡς ἄνθος χόρτου· 
'''
"7" = '''
:sup:`7` Ἐξηράνθη ὁ χόρτος, καὶ τὸ ἄνθος ἐξέπεσε· 
'''
"8" = '''
:sup:`8` τὸ δὲ ῥῆμα τοῦ Θεοῦ ἡμῶν μένει εἰς τὸν αἰῶνα. 
'''
"9" = '''
:sup:`9` Ἐπʼ ὄρος ὑψηλὸν ἀνάβηθι ὁ εὐαγγελιζόμενος Σιὼν, ὕψωσον τῇ ἰσχύϊ τὴν φωνήν σου ὁ εὐαγγελιζόμενος Ἱερουσαλήμ· ὑψώσατε, μὴ φοβεῖσθε· εἰπὸν ταῖς πόλεσιν Ἰούδα, ἰδοὺ ὁ Θεὸς ὑμῶν, ἰδοὺ Κύριος· 
'''
"10" = '''
:sup:`10` Κύριος μετὰ ἰσχύος ἔρχεται, καὶ ὁ βραχίων μετὰ κυρίας· ἰδοὺ ὁ μισθὸς αὐτοῦ μετʼ αὐτοῦ, καὶ τὸ ἔργον ἐναντίον αὐτοῦ. 
'''
"11" = '''
:sup:`11` Ὡς ποιμὴν ποιμανεῖ τὸ ποίμνιον αὐτοῦ, καὶ τῷ βραχίονι αὐτοῦ συνάξει ἄρνας, καὶ ἐν γαστρὶ ἐχούσας παρακαλέσει. 
'''
"12" = '''
:sup:`12` Τίς ἐμέτρησε τῇ χειρὶ τὸ ὕδωρ, καὶ τὸν οὐρανὸν σπιθαμῇ, καὶ πᾶσαν τὴν γῆν δρακί; τίς ἔστησε τὰ ὄρη σταθμῷ, καὶ τὰς νάπας ζυγῷ; 
'''
"13" = '''
:sup:`13` Τίς ἔγνω νοῦν Κυρίου; καὶ τίς αὐτοῦ σύμβουλος ἐγένετο, ὃς συμβιβᾷ αὐτόν; 
'''
"14" = '''
:sup:`14` Ἢ πρὸς τίνα συνεβουλεύσατο, καὶ συνεβίβασεν αὐτόν; ἢ τίς ἔδειξεν αὐτῷ κρίσιν; ἢ ὁδὸν συνέσεως τίς ἔδειξεν αὐτῷ; 
'''
"15" = '''
:sup:`15` Εἰ πάντα τὰ ἔθνη ὡς σταγὼν ἀπὸ κάδου, καὶ ὡς ῥοπὴ ζυγοῦ ἐλογίσθησαν, ὡς σίελος λογισθήσονται; 
'''
"16" = '''
:sup:`16` Ὁ δὲ Λίβανος οὐχ ἱκανὸς εἰς καῦσιν, καὶ πάντα τὰ τετράποδα οὐχ ἱκανὰ εἰς ὁλοκάρπωσιν, 
'''
"17" = '''
:sup:`17` καὶ πάντα τὰ ἔθνη ὡς οὐδέν εἰσι, καὶ εἰς οὐθὲν ἐλογίσθησαν. 
'''
"18" = '''
:sup:`18` Τίνι ὡμοιώσατε Κύριον; καὶ τίνι ὁμοιώματι ὡμοιώσατε αὐτόν; 
'''
"19" = '''
:sup:`19` Μὴ εἰκόνα ἐποίησε τέκτων, ἢ χρυσοχόος χωνεύσας χρυσίον περιεχρύσωσεν αὐτὸν, ὁμοίωμα κατεσκεύασεν αὐτόν; 
'''
"20" = '''
:sup:`20` Ξύλον γὰρ ἄσηπτον ἐκλέγεται τέκτων, καὶ σοφῶς ζητήσει πῶς στήσει εἰκόνα αὐτοῦ, καὶ ἵνα μὴ σαλεύηται. 
'''
"21" = '''
:sup:`21` Οὐ γνώσεσθε; οὐκ ἀκούσεσθε; οὐκ ἀνηγγέλη ἐξ ἀρχῆς ὑμῖν; οὐκ ἔγνωτε τὰ θεμέλια τῆς γῆς; 
'''
"22" = '''
:sup:`22` Ὁ κατέχων τὸν γῦρον τῆς γῆς, καὶ οἱ ἐνοικοῦντες ἐν αὐτῇ ὡς ἀκρίδες· ὁ στήσας ὡς καμάραν τὸν οὐρανὸν, καὶ διατείνας ὡς σκηνὴν κατοικεῖν· 
'''
"23" = '''
:sup:`23` Ὁ διδοὺς ἄρχοντας ὡς οὐδὲν ἄρχειν, τὴν δὲ γῆν ὡς οὐδὲν ἐποίησεν. 
'''
"24" = '''
:sup:`24` Οὐ γὰρ μὴ φυτεύσωσιν, οὐδὲ μὴ σπείρωσιν, οὐδὲ μὴ ῥιζωθῇ εἰς τὴν γῆν ἡ ῥίζα αὐτῶν· ἔπνευσεν ἐπʼ αὐτοὺς, καὶ ἐξηράνθησαν, καὶ καταιγὶς ὡς φρύγανα λήψεται αὐτούς. 
'''
"25" = '''
:sup:`25` Νῦν οὖν τίνι με ὡμοιώσατε, καὶ ὑψωθήσομαι; εἶπεν ὁ ἅγιος. 
'''
"26" = '''
:sup:`26` Ἀναβλέψατε εἰς ὕψος τοὺς ὀφθαλμοὺς ὑμῶν, καὶ ἴδετε, τίς κατέδειξε ταῦτα πάντα; ὁ ἐκφέρων κατʼ ἀριθμὸν τὸν κόσμον αὐτοῦ, πάντας ἐπʼ ὀνόματι καλέσει ἀπὸ πολλῆς δόξης, καὶ ἐν κράτει ἰσχύος αὐτοῦ· οὐδέν σε ἔλαθε. 
'''
"27" = '''
:sup:`27` Μὴ γὰρ εἴπῃς Ἰακὼβ, καὶ τί ἐλάλησας Ἰσραήλ; ἀπεκρύβη ἡ ὁδός μου ἀπὸ τοῦ Θεοῦ, καὶ ὁ Θεός μου τὴν κρίσιν ἀφεῖλε, καὶ ἀπέστη. 
'''
"28" = '''
:sup:`28` Καὶ νῦν οὐκ ἔγνως; εἰ μὴ ἤκουσας; Θεὸς αἰώνιος, ὁ Θεὸς ὁ κατασκευάσας τὰ ἄκρα τῆς γῆς· οὐ πεινάσει, οὐδὲ κοπιάσει, οὐδὲ ἔστιν ἐξεύρεσις τῆς φρονήσεως αὐτοῦ, 
'''
"29" = '''
:sup:`29` διδοὺς τοῖς πεινῶσιν ἰσχὺν, καὶ τοῖς μὴ ὀδυνωμένοις λύπην. 
'''
"30" = '''
:sup:`30` Πεινάσουσι γὰρ νεώτεροι, καὶ κοπιάσουσι νεανίσκοι, καὶ ἐκλεκτοὶ ἀνίσχυες ἔσονται. 
'''
"31" = '''
:sup:`31` Οἱ δὲ ὑπομένοντες τὸν Θεὸν, ἀλλάξουσιν ἰσχὺν, πτεροφυήσουσιν ὡς ἀετοὶ, δραμοῦνται καὶ οὐ κοπιάσουσι, βαδιοῦνται καὶ οὐ πεινάσουσιν. 
'''
