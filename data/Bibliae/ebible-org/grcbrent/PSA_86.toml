[86]
"1" = '''
:sup:`1` Τοῖς υἱοῖς Κορὲ ψαλμὸς ᾠδῆς. Οἱ θεμέλιοι αὐτοῦ ἐν τοῖς ὄρεσι τοῖς ἁγίοις. 
'''
"2" = '''
:sup:`2` Ἀγαπᾷ Κύριος τὰς πύλας Σιὼν, ὑπὲρ πάντα τὰ σκηνώματα Ἰακώβ. 
'''
"3" = '''
:sup:`3` Δεδοξασμένα ἐλαλήθη περὶ σοῦ ἡ πόλις τοῦ Θεοῦ· διάψαλμα. 
'''
"4" = '''
:sup:`4` Μνησθήσομαι Ῥαὰβ, καὶ Βαβυλῶνος, τοῖς γινώσκουσί με· καὶ ἰδοὺ ἀλλόφυλοι καὶ Τύρος καὶ λαὸς Αἰθιόπων, οὗτοι ἐγεννήθησαν ἐκεῖ. 
'''
"5" = '''
:sup:`5` Μήτηρ Σιὼν ἐρεῖ ἄνθρωπος, καὶ ἄνθρωπος ἐγενήθη ἐν αὐτῇ, καὶ αὐτὸς ἐθεμελίωσεν αὐτὴν ὁ ὕψιστος. 
'''
"6" = '''
:sup:`6` Κύριος διηγήσεται ἐν γραφῇ λαῶν, καὶ ἀρχόντων τούτων τῶν γεγενημένων ἐν αὐτῇ. διάψαλμα. 
'''
"7" = '''
:sup:`7` Ὡς εὐφραινομένων πάντων ἡ κατοικία ἐν σοί. 
'''
