[35]
"1" = '''
:sup:`1` Ἡγούμενων σε κατέστησαν; μὴ ἐπαίρου, γίνου ἐν αὐτοῖς ὡς εἷς ἐξ αὐτῶν· φρόντισον αὐτῶν, καὶ οὕτω κάθισον, 
'''
"2" = '''
:sup:`2` καὶ πᾶσαν τὴν χρείαν σου ποιήσας ἀνάπεσε, ἵνα εὐφρανθῇς διʼ αὐτοὺς, καὶ εὐκοσμίας χάριν λάβῃς στέφανον. 
'''
"3" = '''
:sup:`3` Λάλησον πρεσβύτερε, πρέπει γάρ σοι, ἐν ἀκριβεῖ ἐπιστήμῃ, καὶ μὴ ἐμποδίσῃς μουσικά. 
'''
"4" = '''
:sup:`4` Ὅπου ἀκρόαμα, μὴ ἐκχέῃς λαλιὰν, καὶ ἀκαίρως μὴ σοφίζου. 
'''
"5" = '''
:sup:`5` Σφραγὶς ἄνθρακος ἐπὶ κόσμῳ χρυσῷ, σύγκριμα μουσικῶν ἐν συμποσίῳ οἴνου. 
'''
"6" = '''
:sup:`6` Ἐν κατασκευάσματι χρυσῷ σφραγὶς σμαράγδου μέλος μουσικῶν ἐφʼ ἡδεῖ οἴνῳ. 
'''
"7" = '''
:sup:`7` Λάλησον νεανίσκε εἰ χρεία σου, μόλις δὶς ἐὰν ἐπερωτηθῇς. 
'''
"8" = '''
:sup:`8` Κεφαλαίωσον λόγον, ἐν ὀλίγοις πολλὰ, γίνου ὡς γινώσκων καὶ ἅμα σιωπῶν. 
'''
"9" = '''
:sup:`9` Ἐν μέσῳ μεγιστάνων μὴ ἐξισάζου, καὶ ἑτέρου λέγοντος μὴ πολλὰ ἀδολέσχει. 
'''
"10" = '''
:sup:`10` Πρὸ βροντῆς κατασπεύδει ἀστραπὴ, καὶ πρὸ αἰσχυντηροῦ προελεύσεται χάρις. 
'''
"11" = '''
:sup:`11` Ἐν ὥρᾳ ἐξεγείρου καὶ μὴ οὐράγει, ἀπότρεχε εἰς οἶκον καὶ μὴ ῥαθύμει. 
'''
"12" = '''
:sup:`12` Ἐκεῖ παῖζε καὶ ποίει τὰ ἐνθυμήματά σου, καὶ μὴ ἁμάρτῃς λόγῳ ὑπερηφάνῳ. 
'''
"13" = '''
:sup:`13` Καὶ ἐπὶ τούτοις εὐλόγησον τὸν ποιήσαντά σε, καὶ μεθύσκοντά σε ἀπὸ τῶν ἀγαθῶν αὐτοῦ. 
'''
"14" = '''
:sup:`14` Ὁ φοβούμενος Κύριον ἐκδέξεται παιδείαν, καὶ οἱ ὀρθρίζοντες εὑρήσουσιν εὐδοκίαν. 
'''
"15" = '''
:sup:`15` Ὁ ζητῶν νόμον ἐμπλησθήσεται αὐτοῦ, καὶ ὁ ὑποκρινόμενος σκανδαλισθήσεται ἐν αὐτῷ. 
'''
"16" = '''
:sup:`16` Οἱ φοβούμενοι Κύριον εὑρήσουσι κρίμα, καὶ δικαιώματα ὡς φῶς ἐξάψουσιν. 
'''
"17" = '''
:sup:`17` Ἄνθρωπος ἁμαρτωλὸς ἐκκλίνει ἐλεγμὸν, καὶ κατὰ τὸ θέλημα αὐτοῦ εὑρήσει σύγκριμα. 
'''
"18" = '''
:sup:`18` Ἀνὴρ βουλῆς οὐ μὴ παρίδῃ διανόημα, ἀλλότριος καὶ ὑπερήφανος οὐ καταπτήξει φόβον, καὶ μετὰ τὸ ποιῆσαι μετʼ αὐτοῦ ἄνευ βουλῆς. 
'''
"19" = '''
:sup:`19` Ἄνευ βουλῆς μηθὲν ποιήσῃς, καὶ ἐν τῷ ποιῆσαί σε μὴ μεταμελοῦ. 
'''
"20" = '''
:sup:`20` Ἐν ὁδῷ ἀντιπτώματος μὴ πορεύου, καὶ μὴ προσκόψῃς ἐν λιθώδεσι. 
'''
"21" = '''
:sup:`21` Μὴ πιστεύσῃς ἐν ὁδῷ ἀπροσκόπῳ, 
'''
"22" = '''
:sup:`22` καὶ ἀπὸ τῶν τέκνων σου φύλαξαι. 
'''
"23" = '''
:sup:`23` Ἐν παντὶ ἔργῳ πίστευε τῇ ψυχῇ σου, καὶ γὰρ τοῦτό ἐστι τήρησις ἐντολῶν. 
'''
"24" = '''
:sup:`24` Ὁ πιστεύων νόμῳ προσέχει ἐντολαῖς, καὶ ὁ πεποιθὼς Κυρίῳ οὐκ ἐλαττωθήσεται. 
'''
