[16]
"1" = '''
:sup:`1` Ἀπῄραν δὲ ἐξ Αἰλεὶμ, καὶ ἤλθοσαν πᾶσα συναγωγὴ υἱῶν Ἰσραὴλ εἰς τὴν ἔρημον Σὶν, ὅ ἐστιν ἀνὰ μέσον Αἰλεὶμ, καὶ ἀνὰ μέσον Σινά. τῇ δὲ πεντεκαιδεκάτῃ ἡμέρᾳ, τῷ μηνὶ τῷ δευτέρῳ ἐξεληλυθότων αὐτῶν ἐκ γῆς Αἰγύπτου, 
'''
"2" = '''
:sup:`2` διεγόγγυζε πᾶσα συναγωγὴ υἱῶν Ἰσραὴλ ἐπὶ Μωυσὴν καὶ Ἀαρών. 
'''
"3" = '''
:sup:`3` Καὶ εἶπεν πρὸς αὐτοὺς οἱ υἱοὶ Ἰσραήλ, ὄφελον ἀπεθάνομεν πληγέντες ὑπὸ Κυρίου ἐν γῇ Αἰγύπτῳ, ὅταν ἐκαθίσαμεν ἐπὶ τῶν λεβήτων τῶν κρεῶν, καὶ ἠσθίομεν ἄρτους εἰς πλησμονήν· ὅτι ἐξηγάγετε ἡμᾶς εἰς τὴν ἔρημον ταύτην, ἀποκτεῖναι πᾶσαν τὴν συναγωγὴν ταύτην ἐν λιμῷ. 
'''
"4" = '''
:sup:`4` Εἶπε δὲ Κύριος πρὸς Μωυσῆν, ἰδοὺ ἐγὼ ὕω ὑμῖν ἄρτους ἐκ τοῦ οὐρανοῦ· καὶ ἐξελεύσεται ὁ λαὸς, καὶ συλλέξουσι τὸ τῆς ἡμέρας εἰς ἡμέραν, ὅπως πειράσω αὐτοὺς εἰ πορεύσονται τῷ νόμῳ μου, ἢ οὔ· 
'''
"5" = '''
:sup:`5` Καὶ ἔσται ἐν τῇ ἡμέρᾳ τῇ ἕκτῃ, καὶ ἑτοιμάσουσιν ὃ ἐὰν εἰσενέγκωσι· καὶ ἔσται διπλοῦν ὃ ἐὰν συναγάγωσι τὸ καθʼ ἡμέραν εἰς ἡμέραν. 
'''
"6" = '''
:sup:`6` Καὶ εἶπε Μωυσῆς καὶ Ἀαρὼν πρὸς πάσαν συναγωγὴν υἱῶν Ἰσραὴλ, ἑσπέρας γνώσεσθε, ὅτι Κύριος ἐξήγαγεν ὑμᾶς ἐκ γῆς Αἰγύπτου, 
'''
"7" = '''
:sup:`7` καὶ πρωῒ ὄψεσθε τὴν δόξαν Κυρίου ἐν τῷ εἰσακοῦσαι τὸν γογγυσμὸν ὑμῶν ἐπὶ τῷ Θεῷ· ἡμεῖς δὲ τί ἐσμεν, ὅτι διαγογγύζετε καθʼ ἡμῶν; 
'''
"8" = '''
:sup:`8` Καὶ εἶπε Μωυσῆς, ἐν τῷ διδόναι Κύριον ὑμῖν ἑσπέρας κρέα φαγεῖν, καὶ ἄρτους τὸ πρωῒ εἰς πλησμονὴν, διὰ τὸ εἰσακοῦσαι Κύριον τὸν γογγυσμὸν ὑμῶν, ὃν ὑμεῖς διαγογγύζετε καθʼ ἡμῶν· ἡμεῖς δὲ τί ἐσμεν; οὐ γὰρ καθʼ ἡμῶν ἐστιν ὁ γογγυσμὸς ὑμῶν, ἀλλʼ ἢ κατὰ τοῦ Θεοῦ. 
'''
"9" = '''
:sup:`9` Εἶπε δὲ Μωυσῆς πρὸς Ἀαρὼν, εἶπον πάσῃ συναγωγῇ υἱῶν Ἰσραὴλ, προσέλθετε ἐναντίον τοῦ Θεοῦ· εἰσακήκοε γὰρ τὸν γογγυσμὸν ὑμῶν. 
'''
"10" = '''
:sup:`10` Ἡνίκα δὲ ἐλάλει Ἀαρὼν πάσῃ συναγωγῇ υἱῶν Ἰσραὴλ, καὶ ἐπεστράφησαν εἰς τὴν ἔρημον, καὶ ἡ δόξα Κυρίου ὤφθη ἐν νεφέλῃ. 
'''
"11" = '''
:sup:`11` καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, 
'''
"12" = '''
:sup:`12` εἰσακήκοα τὸν γογγυσμὸν τῶν υἱῶν Ἰσραήλ· λάλησον πρὸς αὐτοὺς, λέγων, τὸ πρὸς ἑσπέραν ἔδεσθε κρέα, καὶ τὸ πρωῒ πλησθήσεσθε ἄρτων· καὶ γνώσεσθε, ὅτι ἐγὼ Κύριος ὁ Θεὸς ὑμῶν. 
'''
"13" = '''
:sup:`13` Ἐγένετο δὲ ἑσπέρα· καὶ ἀνέβη ὀρτυγομήτρα, καὶ ἐκάλυψε τὴν παρεμβολήν· τὸ πρωῒ ἐγένετο καταπαυομένης τῆς δρόσου κύκλῳ τῆς παρεμβολῆς. 
'''
"14" = '''
:sup:`14` Καὶ ἰδοὺ ἐπὶ πρόσωπον τῆς ἐρήμου λεπτὸν ὡσεὶ κόριον λευκὸν, ὡσεὶ πάγος ἐπὶ τῆς γῆς. 
'''
"15" = '''
:sup:`15` Ἰδόντες δὲ αὐτὸ οἱ υἱοὶ Ἰσραὴλ, εἶπαν ἕτερος τῷ ἑτέρῳ, τί ἐστι τοῦτο; οὐ γὰρ ᾔδεισαν τί ἦν· εἶπε δὲ Μωυσῆς αὐτοῖς, οὗτος ὁ ἄρτος, ὃν ἔδωκε Κύριος ὑμῖν φαγεῖν. 
'''
"16" = '''
:sup:`16` Τοῦτο τὸ ῥῆμα ὃ συνέταξε Κύριος· συναγάγετε ἀπʼ αὐτοῦ ἕκαστος εἰς τοὺς καθήκοντας γομὸρ, κατὰ κεφαλὴν κατὰ ἀριθμὸν ψυχῶν ὑμῶν, ἕκαστος σὺν τοῖς συσκηνίοις ὑμῶν συλλέξατε. 
'''
"17" = '''
:sup:`17` Ἐποίησαν δὲ οὕτως οἱ υἱοὶ Ἰσραήλ· καὶ συνέλεξαν ὁ τὸ πολὺ καὶ ὁ τὸ ἔλαττον. 
'''
"18" = '''
:sup:`18` Καὶ μετρήσαντες γομὸρ, οὐκ ἐπλεόνασεν ὁ τὸ πόλυ, καὶ ὁ τὸ ἔλαττον οὐκ ἠλαττόνησεν· ἕκαστος εἰς τοὺς καθήκοντας παρʼ ἑαυτῷ συνέλεξαν. 
'''
"19" = '''
:sup:`19` Εἶπε δὲ Μωυσῆς πρὸς αὐτοὺς, μηδεὶς καταλειπέτω ἀπʼ αὐτοῦ εἰς τὸ πρωΐ. 
'''
"20" = '''
:sup:`20` Καὶ οὐκ εἰσήκουσαν Μωυσῆ, ἀλλὰ κατέλιπόν τινες ἀπʼ αὐτοῦ εἰς τὸ πρωΐ· καὶ ἐξέζεσε σκώληκας, καὶ ἐπώζεσε· καὶ ἐπικράνθη ἐπʼ αὐτοῖς Μωυσῆς. 
'''
"21" = '''
:sup:`21` Καὶ συνέλεξαν αὐτὸ πρωῒ πρωῒ, ἕκαστος τὸ καθῆκον αὐτῷ· ἡνίκα δὲ διεθέρμαινεν ὁ ἥλιος, ἐτήκετο. 
'''
"22" = '''
:sup:`22` Ἐγένετο δὲ τῇ ἡμέρᾳ τῇ ἕκτῃ, συνέλεξαν τὰ δέοντα διπλᾶ, δύο γομὸρ τῷ ἑνί· εἰσήλθοσαν δὲ πάντες οἱ ἄρχοντες τῆς συναγωγῆς, καὶ ἀνήγγειλαν Μωυσῇ. 
'''
"23" = '''
:sup:`23` Εἶπε δὲ Μωυσῆς πρὸς αὐτούς, οὐ τοῦτο τὸ ῥῆμά ἐστιν ὃ ἐλάλησε Κύριος; σάββατα ἀνάπαυσις ἁγία τῷ Κυρίῳ αὔριον· ὅσα ἐὰν πέσσητε, πέσσετε· καὶ ὅσα ἐὰν ἕψητε, ἕψετε· καὶ πᾶν τὸ πλεονάζον καταλείπετε αὐτὸ εἰς ἀποθήκην εἰς τὸ πρωΐ. 
'''
"24" = '''
:sup:`24` Καὶ κατελίποσαν ἀπʼ αὐτοῦ εἰς ἕως πρωῒ, καθὼς συνέταξεν αὐτοῖς Μωυσῆς· καὶ οὐκ ἐπώζεσεν, οὐδὲ σκώληξ ἐγένετο ἐν αὐτῷ. 
'''
"25" = '''
:sup:`25` Εἶπε δὲ Μωυσῆς, φάγετε σήμερον· ἔστι γὰρ σάββατα αήμερον τῷ Κυρίῳ· οὐχ εὑρεθήσεται ἐν τῷ πεδίῳ. 
'''
"26" = '''
:sup:`26` Ἓξ ἡμέρας συλλέξετε· τῇ δὲ ἡμέρᾳ τῇ ἑβδόμῃ σάββατα, ὅτι οὐκ ἔσται ἐν αὐτῇ. 
'''
"27" = '''
:sup:`27` Ἐγένετο δὲ ἐν τῇ ἡμέρᾳ τῇ ἑβδόμῃ ἐξήθλοσάν τινες ἐκ τοῦ λαοῦ συλλέξαι, καὶ οὐχ εὗρον. 
'''
"28" = '''
:sup:`28` Εἶπε δὲ Κύριος πρὸς Μωυσῆν, ἕως τίνος οὐ βούλεσθε εἰσακούειν τὰς ἐντολάς μου, καὶ τὸν νόμον μου; 
'''
"29" = '''
:sup:`29` Ἴδετε, ὁ γὰρ Κύριος ἔδωκεν ὑμῖν σάββατα τὴν ἡμέραν ταύτην· διὰ τοῦτο αὐτὸς ἔδωκεν ὑμῖν τῇ ἡμέρᾳ τῇ ἕκτῃ ἄρτους δύο ἡμερῶν· καθίσεσθε ἕκαστος εἰς τοὺς οἴκους ὑμῶν· μηδεὶς ἐκπορευέσθω ἐκ τοῦ τόπου αὐτοῦ τῇ ἡμέρᾳ τῇ ἑβδόμῃ. 
'''
"30" = '''
:sup:`30` Καὶ ἐσαββάτισεν ὁ λαὸς τῇ ἡμέρᾳ τῇ ἑβδόμῃ. 
'''
"31" = '''
:sup:`31` Καὶ ἐπωνόμασαν αὐτὸ οἱ υἱοὶ Ἰσραὴλ τὸ ὄνομα αὐτοῦ, Μάν· ἦν δὲ ὡσεὶ σπέρμα κορίου λευκόν· τὸ δὲ γεῦμα αὐτοῦ ὡς ἐγκρὶς ἐν μέλιτι. 
'''
"32" = '''
:sup:`32` Εἶπε δὲ Μωυσῆς, τοῦτο τὸ ῥῆμα, ὃ συνέταξε Κύριος, πλήσατε τὸ γομὸρ τοῦ μὰν, εἰς ἀποθήκην εἰς τὰς γενεὰς ὑμῶν· ἵνα ἴδωσι τὸν ἄρτον, ὃν ἐφάγετε ὑμεῖς ἐν τῇ ἐρήμῳ, ὡς ἐξήγαγεν ὑμᾶς Κύριος ἐκ γῆς Αἰγύπτου. 
'''
"33" = '''
:sup:`33` Καὶ εἶπε Μωυσῆς πρὸς Ἀαρὼν, λάβε στάμνον χρυσοῦν ἕνα, καὶ ἔμβαλε εἰς αὐτὸν πλῆρες τὸ γομὸρ τοῦ μὰν, καὶ ἀποθήσεις αὐτὸ ἐναντίον τοῦ Θεοῦ, εἰς διατήρησιν εἰς τὰς γενεὰς ὑμῶν, 
'''
"34" = '''
:sup:`34` ὃν τρόπον συνέταξε Κύριος τῷ Μωυσῇ· καὶ ἀπέθηκεν Ἀαρὼν ἐναντίον τοῦ μαρτυρίου εἰς διατήρησιν. 
'''
"35" = '''
:sup:`35` Οἱ δὲ υἱοὶ Ἰσραὴλ ἔφαγον τὸ μὰν ἔτη τεσσαράκοντα, ἕως ἦλθον εἰς τὴν οἰκουμένην ἐφάγοσαν τὸ μὰν, ἕως παρεγένοντο εἰς μέρος τῆς Φοινίκης. 
'''
"36" = '''
:sup:`36` Τὸ δὲ γομὸρ τὸ δέκατον τῶν τριῶν μέτρων ἦν. 
'''
