[129]
"1" = '''
:sup:`1` Ὠδὴ τῶν ἀναβαθμῶν. Ἐκ βαθέων ἐκέκραξά σοι Κύριε. 
'''
"2" = '''
:sup:`2` Κύριε εἰσάκουσον τῆς φωνῆς μου· γενηθήτω τὰ ὦτά σου προσέχοντα εἰς τὴν φωνὴν τῆς δεήσεώς μου. 
'''
"3" = '''
:sup:`3` Ἐὰν ἀνομίας παρατηρήσῃς Κύριε, Κύριε, τίς ὑποστήσεται; 
'''
"4" = '''
:sup:`4` Ὅτι παρὰ σοὶ ὁ ἱλασμός ἐστιν· ἕνεκεν τοῦ ὀνόματός σου 
'''
"5" = '''
:sup:`5` ὑπέμεινά σε Κύριε, ὑπέμεινεν ἡ ψυχή μου εἰς τὸν λόγον σου, 
'''
"6" = '''
:sup:`6` ἤλπισεν ἡ ψυχή μου ἐπὶ τὸν Κύριον· ἀπὸ φυλακῆς πρωΐας μέχρι νυκτός, 
'''
"7" = '''
:sup:`7` Ἐλπισάτω Ἰσραὴλ ἐπὶ τὸν Κύριον· ὅτι παρὰ τῷ Κυρίῳ τὸ ἔλεος, καὶ πολλὴ παρ αὐτῷ λύτρωσις. 
'''
"8" = '''
:sup:`8` Καὶ αὐτὸς λυτρώσεται τὸν Ἰσραὴλ ἐκ πασῶν τῶν ἀνομιῶν αὐτοῦ. 
'''
