[15]
"1" = '''
:sup:`1` Νυκτὸς ἀπολεῖται ἡ Μωαβῖτις, νυκτὸς γὰρ ἀπολεῖται τὸ τεῖχος τῆς Μωαβίτιδος. 
'''
"2" = '''
:sup:`2` Λυπεῖσθε ἐφʼ ἑαυτοὺς, ἀπολεῖται γὰρ καὶ Δηβὼν, οὗ ὁ βωμὸς ὑμῶν· ἐκεῖ ἀναβήσεσθε κλαίειν, ἐπὶ Ναβαῦ τῆς Μωαβίτιδος· ὀλολύξατε, ἐπὶ πάσης κεφαλῆς φαλάκρωμα, πάντες βραχίονες κατατετμημένοι. 
'''
"3" = '''
:sup:`3` Ἐν ταῖς πλατείαις αὐτῆς περιζώσασθε σάκκους, καὶ κόπτεσθε ἐπὶ τῶν δωμάτων αὐτῆς, καὶ ἐν ταῖς ῥύμαις αὐτῆς, πάντες ὀλολύζετε μετὰ κλαυθμοῦ. 
'''
"4" = '''
:sup:`4` Ὅτι κέκραγεν Ἐσεβὼν καὶ Ἐλεαλὴ, ἕως Ἰασσὰ ἠκούσθη ἡ φωνὴ αὐτῶν· διατοῦτο ἡ ὀσφὺς τῆς Μωαβίτιδος βοᾷ, ἡ ψυχὴ αὐτῆς γνώσεται. 
'''
"5" = '''
:sup:`5` Ἡ καρδία τῆς Μωαβείτιδος βοᾷ ἐν αὐτῇ ἕως Σηγώρ· δάμαλις γάρ ἐστι τριετής· ἐπὶ δὲ τῆς ἀναβάσεως Λουεὶθ, πρὸς σὲ κλαίοντες ἀναβήσονται τῇ ὁδῷ Ἀρωνιείμ· βοᾷ, σύντριμμα καὶ σεισμός. 
'''
"6" = '''
:sup:`6` Τὸ ὕδωρ τῆς Νεμηρεὶμ ἔρημον ἔσται, καὶ ὁ χόρτος αὐτῆς ἐκλείψει· χόρτος γὰρ χλωρὸς οὐκ ἔσται. 
'''
"7" = '''
:sup:`7` Μὴ καὶ οὕτως μέλλει σωθῇναι; ἐπάξω γὰρ ἐπὶ τὴν φάραγγα Ἄραβας, καὶ λήψονται αὐτήν. 
'''
"8" = '''
:sup:`8` Συνῆψε γὰρ ἡ βοὴ τὸ ὅριον τῆς Μωαβίτιδος τῆς Ἀγαλεὶμ, καὶ ὀλολυγμὸς αὐτῆς ἕως τοῦ φρέατος τοῦ Αἰλείμ. 
'''
"9" = '''
:sup:`9` Τὸ δὲ ὕδωρ τὸ Δειμὼν πλησθήσεται αἵματος, ἐπάξω γὰρ ἐπὶ Δειμὼν Ἄραβας, καὶ ἀρῶ τὸ σπέρμα Μωὰβ, καὶ Ἀριὴλ, καὶ τὸ κατάλοιπον Ἄδαμὰ. 
'''
