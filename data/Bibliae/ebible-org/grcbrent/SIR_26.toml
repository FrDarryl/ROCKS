[26]
"1" = '''
:sup:`1` Γυναικὸς ἀγαθῆς μακάριος ὁ ἀνὴρ, καὶ ἀριθμὸς τῶν ἡμερῶν αὐτοῦ διπλάσιος. 
'''
"2" = '''
:sup:`2` Γυνὴ ἀνδρεία εὐφραίνει τὸν ἄνδρα αὐτῆς, καὶ τὰ ἔτη αὐτοῦ πληρώσει ἐν εἰρήνῃ. 
'''
"3" = '''
:sup:`3` Γυνὴ ἀγαθὴ μερὶς ἀγαθὴ, ἐν μερίδι φοβουμένων Κύριον δοθήσεται. 
'''
"4" = '''
:sup:`4` Πλουσίου δὲ καὶ πτωχοῦ καρδία ἀγαθὴ, ἐν παντὶ καιρῷ πρόσωπον ἱλαρόν. 
'''
"5" = '''
:sup:`5` Ἀπὸ τριῶν εὐλαβήθη ἡ καρδία μου, καὶ ἐπὶ τῷ τετάρτῳ προσώπῳ ἐδεήθην· διαβολὴν πόλεως, καὶ ἐκκλησίαν ὄχλου, καὶ καταψευσμὸν ὑπὲρ θάνατον, πάντα μοχθηρά. 
'''
"6" = '''
:sup:`6` Ἄλγος καρδίας καὶ πένθος γυνὴ ἀντίζηλος ἐπὶ γυναικὶ, καὶ μάστιξ γλώσσης πᾶσιν ἐπικοινωνοῦσα. 
'''
"7" = '''
:sup:`7` Βοοζύγιον σαλευόμενον γυνὴ πονηρὰ, ὁ κρατῶν αὐτῆς ὡς ὁ δρασσόμενος σκορπίου. 
'''
"8" = '''
:sup:`8` Ὀργὴ μεγάλη γυνὴ μέθυσος, καὶ ἀσχημοσύνην αὐτῆς οὐ συγκαλύψει. 
'''
"9" = '''
:sup:`9` Πορνεία γυναικὸς ἐν μετεωρισμοῖς ὀφθαλμῶν, καὶ ἐν τοῖς βλεφάροις αὐτῆς γνωσθήσεται. 
'''
"10" = '''
:sup:`10` Ἐπὶ θυγατρὶ ἀδιατρέπτῳ στερέωσον φυλακὴν, ἵνα μὴ εὑροῦσα ἄνεσιν ἑαυτῇ χρήσηται. 
'''
"11" = '''
:sup:`11` Ὀπίσω ἀναιδοῦς ὀφθαλμοῦ φύλαξαι, καὶ μὴ θαυμάσῃς ἐὰν εἰς σὲ πλημμελήσῃ· 
'''
"12" = '''
:sup:`12` Ὡς διψῶν ὁδοιπόρος τὸ στόμα ἀνοίγει, καὶ ἀπὸ παντὸς ὕδατος τοῦ σύνεγγυς πίεται, κατέναντι παντὸς πασσάλου καθήσεται, καὶ ἔναντι βέλους ἀνοίξει φαρέτραν. 
'''
"13" = '''
:sup:`13` Χάρις γυναικὸς τέρψει τὸν ἄνδρα αὐτῆς, καὶ τὰ ὀστᾶ αὐτοῦ πιανεῖ ἡ ἐπιστήμη αὐτῆς. 
'''
"14" = '''
:sup:`14` Δόσις Κυρίου γυνὴ σιγηρὰ, καὶ οὐκ ἐστιν ἀντάλλαγμα πεπαιδευμένης ψυχῆς. 
'''
"15" = '''
:sup:`15` Χάρις ἐπὶ χάριτι γυνὴ αἰσχυντηρὰ, καὶ οὐκ ἔστι σταθμὸς πᾶς ἄξιος ἐγκρατοῦς ψυχῆς. 
'''
"16" = '''
:sup:`16` Ἥλιος ἀνατέλλων ἐν ὑψίστοις Κυρίου, καὶ κάλλος ἀγαθῆς γυναικὸς ἐν κόσμῳ οἰκίας αὐτοῦ. 
'''
"17" = '''
:sup:`17` Λύχνος ἐκλάμπων ἐπὶ λυχνίας ἁγίας, καὶ κάλλος προσώπου ἐπὶ ἡλικίᾳ στασίμῃ. 
'''
"18" = '''
:sup:`18` Στύλοι χρύσεοι ἐπὶ βάσεως ἀργυρᾶς, καὶ πόδες ὡραῖοι ἐπὶ στέρνοις εὐσταθοῦς. 
'''
"19" = '''
:sup:`19` Επὶ δυσὶ λελύπηται ἡ καρδία μου, καὶ ἐπὶ τῷ τρίτῳ θυμός μοι ἐπῆλθεν· ἀνὴρ πολεμιστὴς ὑστερῶν διʼ ἔνδειαν, καὶ ἄνδρες συνετοὶ ἐὰν σκυβαλισθῶσιν· ἐπανάγων ἀπὸ δικαιοσύνης ἐπὶ ἁμαρτίαν, ὁ Κύριος ἑτοιμάσει εἰς ῥομφαίαν αὐτόν. 
'''
"20" = '''
:sup:`20` Μόλις ἐξελεῖται ἔμπορος ἀπὸ πλημμελείας, καὶ οὐ δικαιωθήσεται κάπηλος ἀπὸ ἁμαρτίας. 
'''
