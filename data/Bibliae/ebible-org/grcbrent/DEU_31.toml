[31]
"1" = '''
:sup:`1` Καὶ συνετέλεσε Μωυσῆς λαλῶν πάντας τοὺς λόγους τούτους πρὸς πάντας υἱοὺς Ἰσραὴλ, 
'''
"2" = '''
:sup:`2` καὶ εἶπε πρὸς αὐτοὺς, ἐκατὸν καὶ εἴκοσι ἐτῶν ἐγώ εἰμι σήμερον· οὐ δυνήσομαι ἔτι εἰσπορεύεσθαι καὶ ἐκπορεύεσθαι· Κύριος δὲ εἶπε πρὸς μὲ, οὐ διαβήσῃ τὸν Ιορδάνην τοῦτον. 
'''
"3" = '''
:sup:`3` Κύριος ὁ Θεός σου ὁ προπορευόμενος πρὸ προσώπου σου, οὗτος ἐξολοθρεύσει τὰ ἔθνη ταῦτα ἀπὸ προσώπου σου, καὶ κατακληρονομήσεις αὐτούς· καὶ Ἰησοῦς ὁ προπορευόμενος πρὸ προσώπου σου, καθὰ ἐλάλησε Κύριος. 
'''
"4" = '''
:sup:`4` Καὶ ποιήσει Κύριος ὁ Θεός σου αὐτοῖς καθὼς ἐποίησε Σηὼν καὶ Ὢγ δυσὶ βασιλεῦσι τῶν Ἀμοῤῥαίων, οἳ ἦσαν πέραν τοῦ Ἰορδάνου, καὶ τῇ γῇ αὐτῶν, καθότι ἐξωλόθρευσεν αὐτούς. 
'''
"5" = '''
:sup:`5` Καὶ παρέδωκεν αὐτοὺς Κύριος ὑμῖν· καὶ ποιήσετε αὐτοῖς, καθότι ἐνετειλάμην ὑμῖν. 
'''
"6" = '''
:sup:`6` Ἀνδρίζου καὶ ἴσχυε, μὴ φοβοῦ, μηδὲ δειλιάσῃς, μηδὲ πτοηθῇς ἀπὸ προσώπου αὐτῶν· ὅτι Κύριος ὁ Θεός σου ὁ προπορευόμενος μεθʼ ὑμῶν ἐν ὑμῖν, οὔτε μή σε ἀνῇ, οὔτε μή σε ἐγκαταλίπῃ. 
'''
"7" = '''
:sup:`7` Καὶ ἐκάλεσε Μωυσῆς Ἰησοῦν, καὶ εἶπεν αὐτῷ ἔναντι παντὸς Ἰσραὴλ, ἀνδρίζου καὶ ἴσχυε, σὺ γὰρ εἰσελεύσῃ πρὸ προσώπου τοῦ λαοῦ τούτου εἰς τὴν γῆν ἣν ὤμοσε Κύριος τοῖς πατράσιν ὑμῶν δοῦναι αὐτοῖς, καὶ σὺ κατακληρονομήσεις αὐτοῖς. 
'''
"8" = '''
:sup:`8` Καὶ Κύριος ὁ συμπορευόμενος μετὰ σοῦ, οὐκ ἀνήσει σε, οὐδὲ μὴ σε ἐγκαταλίπῃ· μή φοβοῦ, μηδὲ δειλία. 
'''
"9" = '''
:sup:`9` Καὶ ἔγραψε Μωυσῆς τὰ ῥήματα τοῦ νόμου τούτου εἰς βιβλίον, καὶ ἔδωκε τοῖς ἱερεῦσι τοῖς υἱοῖς Λευὶ τοῖς αἴρουσι τὴν κιβωτὸν τῆς διαθήκης Κυρίου, καὶ τοῖς πρεσβυτέροις τῶν υἱῶν Ἰσραήλ. 
'''
"10" = '''
:sup:`10` Καὶ ἐνετείλατο Μωυσῆς αὐτοῖς ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγων, μετὰ ἑπτὰ ἔτη ἐν καιρῷ ἐνιαυτοῦ ἀφέσεως ἐν ἑορτῇ σκηνοπηγίας, 
'''
"11" = '''
:sup:`11` ἐν τῷ συμπορεύεσθαι πάντα Ἰσραὴλ ὀφθῆναι ἐνώπιον Κύριου τοῦ Θεοῦ ὑμῶν, ἐν τῷ τόπῳ ᾧ ἂν ἐκλέξηται Κύριος, ἀναγνώσεσθε τὸν νόμον τοῦτον ἐναντίον παντὸς Ἰσραὴλ εἰς τὰ ὦτα αὐτῶν, 
'''
"12" = '''
:sup:`12` ἐκκλησιάσας τὸν λαὸν, τοὺς ἄνδρας καὶ τὰς γυναῖκας καὶ τὰ ἔκγονα καὶ τὸν προσήλυτον τὸν ἐν ταῖς πόλεσιν ὑμῶν, ἵνʼ ἀκούσωσι, καὶ ἵνα μάθωσι φοβεῖσθαι Κύριον τὸν Θεὸν ὑμῶν· καὶ ἀκούσονται ποιεῖν πάντας τοὺς λόγους τοῦ νόμου τούτου. 
'''
"13" = '''
:sup:`13` Καὶ οἱ υἱοὶ αὐτῶν οἳ οὐκ οἴδασιν, ἀκούσονται, καὶ μαθήσονται φοβεῖσθαι Κύριον τὸν Θεόν σου πάσας τὰς ἡμέρας ὅσας αὐτοὶ ζῶσιν ἐπὶ τῆς γῆς, εἰς ἣν ὑμεῖς διαβαίνετε τὸν Ἰορδάνην ἐκεῖ κληρονομῆσαι αὐτήν. 
'''
"14" = '''
:sup:`14` Καὶ εἶπε Κύριος πρὸς Μωυσῆν, ἰδοὺ ἐγγίκασιν αἱ ἡμέραι τοῦ θανάτου σου· κάλεσον Ἰησοῦν, καὶ στῆτε παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου, καὶ ἐντελοῦμαι αὐτῷ· καὶ ἐπορεύθη Μωυσῆς καὶ Ἰησοῦς εἰς τὴν σκηνὴν τοῦ μαρτυρίου, καὶ ἔστησαν παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου. 
'''
"15" = '''
:sup:`15` Καὶ κατέβη Κύριος ἐν νεφέλῃ, καὶ ἔστη παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου· καὶ ἔστη ὁ στύλος τῆς νεφέλης παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου. 
'''
"16" = '''
:sup:`16` Καὶ εἶπε Κύριος πρὸς Μωυσῆν, ἰδοὺ σὺ κοιμᾷ μετὰ τῶν πατέρων σου, καὶ ἀναστὰς οὗτος ὁ λαὸς ἐκπορνεύσει ὀπίσω θεῶν ἀλλοτρίων τῆς γῆς, εἰς ἣν οὗτος εἰσπορεύεται, καὶ καταλείψουσί με, καὶ διασκεδάσουσι τὴν διαθήκην μου, ἣν διεθέμην αὐτοῖς. 
'''
"17" = '''
:sup:`17` Καὶ ὀργισθήσομαι θυμῷ εἰς αὐτοὺς ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ καταλείψω αὐτοὺς, καὶ ἀποστρέψω τὸ πρόσωπόν μου ἀπʼ αὐτῶν, καὶ ἔσται κατάβρωμα· καὶ εὑρήσουσιν αὐτὸν κακὰ πολλὰ καὶ θλίψεις· καὶ ἐρεῖ ἐν τῇ ἡμέρᾳ ἐκείνῃ, διότι οὐκ ἔστι Κύριος ὁ Θεός μου ἐν ἐμοὶ, εὕροσάν με τὰ κακὰ ταῦτα. 
'''
"18" = '''
:sup:`18` Ἐγὼ δὲ ἀποστροφῇ ἀποστρέψω τὸ πρόσωπόν μου ἀπʼ αὐτῶν ἐν τῇ ἡμέρᾳ ἐκείνῃ, διὰ πάσας τὰς κακίας ἃς ἐποίησαν, ὅτι ἀπέστρεψαν ἐπὶ θεοὺς ἀλλοτρίους. 
'''
"19" = '''
:sup:`19` Καὶ νῦν γράψατε τὰ ῥήματα τῆς ᾠδῆς ταύτης, καὶ διδάξατε αὐτὴν τοὺς υἱοὺς Ἰσραὴλ, καὶ ἐμβαλεῖτε αὐτὴν εἰς τὸ στόμα αὐτῶν, ἵνα γένηταί μοι ἡ ᾠδὴ αὕτη κατὰ πρόσωπον μαρτυροῦσα ἐν υἱοῖς Ἰσραήλ. 
'''
"20" = '''
:sup:`20` Εἰσάξω γὰρ αὐτοὺς εἰς τὴν γῆν τὴν ἀγαθὴν, ἣν ὤμοσα τοῖς πατράσιν αὐτῶν, δοῦναι αὐτοῖς γῆν ῥέουσαν γάλα καὶ μέλι, καὶ φάγονται, καὶ ἐμπλησθέντες κορήσουσι, καὶ ἐπιστραφήσονται ἐπὶ θεοὺς ἀλλοτρίους, καὶ λατρεύσουσιν αὐτοῖς, καὶ παροξυνοῦσί με, καὶ διασκεδάσουσι τὴν διαθήκην μου. 
'''
"21" = '''
:sup:`21` Καὶ ἀντικαταστήσεται ἡ ᾠδὴ αὕτη κατὰ πρόσωπον μαρτυροῦσα· οὐ γὰρ μὴ ἐπιλησθῇ ἀπὸ στόματος αὐτῶν, καὶ ἀπὸ στόματος τοῦ σπέρματος αὐτῶν· ἐγὼ γὰρ οἶδα τὴν πονηρίαν αὐτῶν, ὅσα ποιοῦσιν ὧδε σήμερον, πρὸ τοῦ εἰσαγαγεῖν με αὐτοὺς εἰς τὴν γῆν τὴν ἀγαθὴν, ἣν ὤμοσα τοῖς πατράσιν αὐτῶν. 
'''
"22" = '''
:sup:`22` Καὶ ἔγραψε Μωυσῆς τὴν ᾠδὴν ταύτην ἐν ἐκείνῃ τῇ ἡμέρᾳ, καὶ ἐδίδαξεν αὐτὴν τοὺς υἱοὺς Ἰσραήλ. 
'''
"23" = '''
:sup:`23` Καὶ ἐνετείλατο Ἰησοῖ, καὶ εἶπεν, ἀνδρίζου καὶ ἴσχυε, σὺ γὰρ εἰσάξεις τοὺς υἱοὺς Ἰσραὴλ εἰς τὴν γῆν, ἣν ὤμοσεν αὐτοῖς Κύριος, καὶ αὐτὸς ἔσται μετὰ σοῦ. 
'''
"24" = '''
:sup:`24` Ἡνίκα δὲ συνετέλεσε Μωυσῆς γράφων πάντας τοὺς λόγους τοῦ νόμου τούτου εἰς βιβλίον ἕως εἰς τέλος, 
'''
"25" = '''
:sup:`25` καὶ ἐνετείλατο τοῖς Λευίταις τοῖς αἴρουσι τὴν κιβωτὸν τῆς διαθήκης Κυρίου, λέγων, 
'''
"26" = '''
:sup:`26` λαβόντες τὸ βιβλίον τοῦ νόμου τούτου, θήσετε αὐτὸ ἐκ πλαγίων τῆς κιβωτοῦ τῆς διαθήκης Κυρίου τοῦ Θεοῦ ὑμῶν· καὶ ἔσται ἐκεῖ ἐν σοὶ εἰς μαρτύριον. 
'''
"27" = '''
:sup:`27` Ὅτι ἐγὼ ἐπίσταμαι τὸν ἐρεθισμόν σου, καὶ τὸν τράχηλόν σου τὸν σκληρόν· ἔτι γὰρ ἐμοῦ ζῶντος μεθʼ ὑμῶν σήμερον, παραπικραίνοντες ἦτε τὰ πρὸς τὸν Θεόν· πῶς οὐχὶ καὶ ἔσχατον τοῦ θανάτου μου; 
'''
"28" = '''
:sup:`28` Ἐκκλησιάσατε πρὸς μὲ τοὺς φυλάρχους ὑμῶν, καὶ τοὺς πρεσβυτέρους ὑμῶν, καὶ τοὺς κριτὰς ὑμῶν, καὶ τοὺς γραμματοεισαγωγεῖς ὑμῶν, ἵνα λαλήσω εἰς τὰ ὦτα αὐτῶν πάντας τοὺς λόγους τούτους· καὶ διαμαρτύρομαι αὐτοῖς τόν τε οὐρανὸν καὶ τὴν γῆν. 
'''
"29" = '''
:sup:`29` Οἶδα γὰρ ὅτι ἔσχατον τῆς τελευτῆς μου ἀνομίᾳ ἀνομήσετε, καὶ ἐκκλινεῖτε ἐκ τῆς ὁδοῦ ἧς ἐνετειλάμην ὑμῖν, καὶ συναντήσεται ὑμῖν τὰ κακὰ ἔσχατον τῶν ἡμερῶν, ὅτι ποιήσετε τὰ πονηρὰ ἐναντίον Κυρίου, παροργίσαι αὐτὸν ἐν τοῖς ἔργοις τῶν χειρῶν ὑμῶν. 
'''
"30" = '''
:sup:`30` Καὶ ἐλάλησε Μωυσῆς εἰς τὰ ὦτα πάσης ἐκκλησίας τὰ ῥήματα τῆς ᾠδῆς ταύτης ἕως εἰς τέλος. 
'''
