[8]
"1" = '''
:sup:`1` Καὶ ἐγένετο ἐν τῷ ἕκτῳ ἔτει ἐν τῷ πέμπτῳ μηνὶ, πέμπτῃ τοῦ μηνὸς, ἐγὼ ἐκαθήμην ἐν τῷ οἴκῳ, καὶ οἱ πρεσβύτεροι Ἰούδα ἐκάθηντο ἐνώπιόν μου· καὶ ἐγένετο ἐπʼ ἐμὲ χεὶρ Κυρίου. 
'''
"2" = '''
:sup:`2` Καὶ ἴδον, καὶ ἰδοὺ ὁμοίωμα ἀνδρὸς, ἀπὸ τῆς ὀσφύος αὐτοῦ καὶ ἕως κάτω πῦρ, καὶ ἀπὸ τῆς ὀσφύος αὐτοῦ, ὑπεράνω αὐτοῦ ὡς ὅρασις ἠλέκτρου. 
'''
"3" = '''
:sup:`3` Καὶ ἐξέτεινεν ὁμοίωμα χειρὸς, καὶ ἀνέλαβέ με τῆς κορυφῆς μου, καὶ ἀνέλαβέ με πνεῦμα ἀναμέσον τῆς γῆς καὶ ἀναμέσον τοῦ οὐρανοῦ, καὶ ἤγαγέ με εἰς Ἱερουσαλὴμ ἐν ὁράσει Θεοῦ ἐπὶ τὰ πρόθυρα τῆς πύλης τῆς βλεπούσης εἰς Βοῤῥᾶν, οὗ ἦν ἡ στήλη τοῦ κτωμένου· 
'''
"4" = '''
:sup:`4` Καὶ ἰδοὺ ἦν ἐκεῖ δόξα Κυρίου Θεοῦ Ἰσραὴλ κατὰ τὴν ὅρασιν ἣν ἴδον ἐν τῷ πεδίῳ. 
'''
"5" = '''
:sup:`5` Καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου, ἀνάβλεψον τοῖς ὀφθαλμοῖς σου πρὸς Βοῤῥᾶν· καὶ ἀνέβλεψα τοῖς ὀφθαλμοῖς μου πρὸς Βοῤῥᾶν, καὶ ἰδοὺ ἀπὸ Βοῤῥᾶ ἐπὶ τὴν πύλην τὴν πρὸς ἀνατολάς, 
'''
"6" = '''
:sup:`6` Καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου, ἑώρακας τί οὗτοι ποιοῦσιν· ἀνομίας μεγάλας ποιοῦσιν ὧδε τοῦ ἀπέχεσθαι ἀπὸ τῶν ἁγίων μου· καὶ ἔτι ὄψει ἀνομίας μείζονας. 
'''
"7" = '''
:sup:`7` Καὶ εἰσήγαγέ με ἐπὶ τὰ πρόθυρα τῆς αὐλῆς. 
'''
"8" = '''
:sup:`8` Καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου, ὄρυξον· καὶ ὤρυξα, καὶ ἰδοὺ θύρα. 
'''
"9" = '''
:sup:`9` Καὶ εἶπε πρὸς μὲ, εἴσελθε, καὶ ἴδε τὰς ἀνομίας ἃς οὗτοι ποιοῦσιν ὧδε. 
'''
"10" = '''
:sup:`10` Καὶ εἰσῆλθον, καὶ ἴδον, καὶ ἰδοὺ μάταια βδελύγματα, καὶ πάντα τὰ εἴδωλα οἴκου Ἰσραὴλ διαγεγραμμένα ἐπʼ αὐτοὺς κύκλῳ. 
'''
"11" = '''
:sup:`11` Καὶ ἑβδομήκοντα ἄνδρες ἐκ τῶν πρεσβυτέρων οἴκου Ἰσραὴλ, καὶ Ἰεχονίας ὁ τοῦ Σαφὰν ἐν μέσῳ αὐτῶν εἱστήκει πρὸ προσώπου αὐτῶν, καὶ ἕκαστος θυμιατήριον αὐτοῦ εἶχεν ἐν τῇ χειρὶ, καὶ ἡ ἀτμὶς τοῦ θυμιάματος ἀνέβαινε. 
'''
"12" = '''
:sup:`12` Καὶ εἶπε πρὸς μὲ, ἑώρακας, υἱὲ ἀνθρώπου, ἃ οἱ πρεσβύτεροι οἴκου Ἰσραὴλ ποιοῦσιν, ἕκαστος αὐτῶν ἐν τῷ κοιτῶνι τῷ κρυπτῷ αὐτῶν, διότι εἶπαν, οὐχ ὁρᾷ ὁ Κύριος, ἐγκαταλέλοιπε Κύριος τὴν γῆν. 
'''
"13" = '''
:sup:`13` Καὶ εἶπε πρὸς μὲ, ἔτι ὄψει ἀνομίας μείζονας ἃς οὗτοι ποιοῦσι. 
'''
"14" = '''
:sup:`14` Καὶ εἰσήγαγέ με ἐπὶ τὰ πρόθυρα τῆς πύλης οἴκου Κυρίου τῆς βλεπούσης πρὸς Βοῤῥᾶν· καὶ ἰδοὺ ἐκεῖ γυναῖκες καθήμεναι θρηνοῦσαι τὸν Θαμμούζ. 
'''
"15" = '''
:sup:`15` Καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου ἑώρακας, καὶ ἔτι ὄψει ἐπιτηδεύματα μείζονα τούτων. 
'''
"16" = '''
:sup:`16` Καὶ εἰσήγαγέ με εἰς τὴν αὐλὴν οἴκου Κυρίου τὴν ἐσωτέραν, καὶ ἐπὶ τῶν προθύρων τοῦ ναοῦ Κυρίου ἀναμέσον τῶν αἰλὰμ, καὶ ἀναμέσον τοῦ θυσιαστηρίου, ὡς εἴκοσι ἄνδρες τὰ ὀπίσθια αὐτῶν πρὸς τὸν ναὸν τοῦ Κυρίου, καὶ τὰ πρόσωπα αὐτῶν ἀπέναντι, καὶ οὗτοι προσκυνοῦσι τῷ ἡλίῳ. 
'''
"17" = '''
:sup:`17` Καὶ εἶπε πρὸς μὲ, ἑώρακας υἱὲ ἀνθρώπου· μη μικρα τῷ οἴκῳ Ἰούδα τοῦ ποιεῖν τὰς ἀνομίας ἃς πεποιήκασιν ὧδε; διότι ἔπλησαν τὴν γῆν ἀνομίας· καὶ ἰδοὺ αὐτοὶ ὡς μυκτηρίζοντες. 
'''
"18" = '''
:sup:`18` Καὶ ἐγὼ ποιήσω αὐτοῖς μετὰ θυμοῦ· οὐ φείσεται ὁ ὀφθαλμός μου, οὐδὲ μὴ ἐλεήσω. 
'''
