[36]
"1" = '''
:sup:`1` Καὶ ἔλαβεν ὁ λαὸς τῆς γῆς τὸν Ἰωάχαζ υἱὸν Ἰωσίου, καὶ ἔχρισαν αὐτὸν, καὶ κατέστησαν αὐτὸν ἀντὶ τοῦ πατρὸς αὐτοῦ εἰς βασιλέα ἐπὶ Ἱερουσαλήμ. 
'''
"2" = '''
:sup:`2` Υἱὸς εἴκοσι καὶ τριῶν ἐτῶν Ἰωάχαζ ἐν τῷ βασιλεύειν αὐτὸν, καὶ τρίμηνον ἐβασίλευσεν ἐν Ἱερουσαλὴμ, 
'''
"3" = '''
:sup:`3` καὶ ὄνομα τῆς μητρὸς αὐτοῦ Ἀμιτὰλ, θυγάτηρ Ἱερεμίου ἐκ Λοβνά· 
'''
"4" = '''
:sup:`4` καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου κατὰ πάντα ἃ ἐποίησαν οἱ πατέρες αὐτοῦ· 
'''
"5" = '''
:sup:`5` καὶ ἔδησεν αὐτὸν Φαραὼ Νεχαὼ ἐν Δεβλαθὰ ἐν γῇ Αἰμὰθ, τοῦ μὴ βασιλεύειν αὐτὸν ἐν Ἱερουσαλήμ. 
'''
"6" = '''
:sup:`6` Καὶ μετήγαγεν αὐτὸν ὁ βασιλεὺς εἰς Αἴγυπτον, καὶ ἐπέβαλε φόρον ἐπὶ τὴν γῆν, ἑκατὸν τάλαντα ἀργυρίου καὶ τάλαντον χρυσίου. 
'''
"7" = '''
:sup:`7` Καὶ κατέστησε Φαραὼ Νεχαὼ τὸν Ἐλιακὶμ υἱὸν Ἰωσίου βασιλέα ἐπὶ Ἰούδα ἀντὶ Ἰωσίου τοῦ πατρὸς αὐτοῦ, καὶ μετέστρεψε τὸ ὄνομα αὐτοῦ Ἰωακίμ· καὶ τὸν Ἰωαχαζ ἀδελφὸν αὐτοῦ ἔλαβε Φαραὼ Νεχαὼ, καὶ εἰσήγαγεν αὐτὸν εἰς Αἴγυπτον, καὶ ἀπέθανεν ἐκεῖ· 
'''
"8" = '''
:sup:`8` καὶ τὸ ἀργύριον καὶ τὸ χρυσίον ἔδωκε τῷ Φαραῷ· τότε ἤρξατο ἡ γῆ φορολογεῖσθαι τοῦ δοῦναι τὸ ἀργύριον ἐπὶ στόμα Φαραώ· καὶ ἕκαστος κατὰ δύναμιν ἀπῄτει τὸ ἀργύριον καὶ τὸ χρυσίον παρὰ τοῦ λαοῦ τῆς γῆς, δοῦναι Φαραῷ Νεχαῷ. 
'''
"9" = '''
:sup:`9` Ὢν εἴκοσι καὶ πέντε ἐτῶν Ἰωακὶμ ἐν τῷ βασιλεύειν αὐτὸν, καὶ ἕνδεκα ἔτη ἐβασίλευσεν ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῆς μητρὸς αὐτοῦ Ζεχωρὰ, θυγάτηρ Νηρίου ἐκ Ῥαμά. καὶ ἐποίησε τὸ πονηρὸν ἐναντίον Κυρίου κατὰ πάντα ὅσα ἐποίησαν οἱ πατέρες αὐτοῦ. 
'''
"10" = '''
:sup:`10` Ἐν ταῖς ἡμέραις αὐτοῦ ἦλθε Ναβουχοδονόσορ ὁ βασιλεὺς Βαβυλῶνος εἰς τὴν γῆν, καὶ ἦν αὐτῷ δουλεύων τρία ἔτη, καὶ ἀπέστη ἀπʼ αὐτοῦ· 
'''
"11" = '''
:sup:`11` καὶ ἀπέστειλε Κύριος ἐπʼ αὐτοὺς τοὺς Χαλδαίους, καὶ λῃστήρια Σύρων, καὶ λῃστήρια Μωαβιτῶν, καὶ υἱῶν Ἀμμὼν, καὶ τῆς Σαμαρείας, καὶ ἀπέστησαν μετὰ τὸν λόγον τοῦτον κατὰ τὸν λόγον Κυρίου ἐν χειρὶ τῶν παίδων αὐτοῦ τῶν προφητῶν· 
'''
"12" = '''
:sup:`12` πλὴν θυμὸς Κυρίου ἦν ἐπὶ Ἰούδαν, τοῦ ἀποστῆναι αὐτὸν ἀπὸ προσώπου αὐτοῦ διὰ τὰς ἁμαρτίας Μανασσῆ ἐν πᾶσιν οἷς ἐποίησε, 
'''
"13" = '''
:sup:`13` καὶ ἐν αἵματι ἀθώῳ ᾧ ἐξέχεεν Ἰωακὶμ, καὶ ἔπλησε τὴν Ἱερουσαλὴμ αἵματος ἀθώου, καὶ οὐκ ἠθέλησε Κύριος ἐξολοθρεῦσαι αὐτούς. 
'''
"14" = '''
:sup:`14` Καὶ ἀνέβη ἐπʼ αὐτὸν Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος, καὶ ἔδησεν αὐτὸν ἐν χαλκαῖς πέδαις, καὶ ἀπήγαγεν αὐτὸν εἰς Βαβυλῶνα. 
'''
"15" = '''
:sup:`15` Καὶ μήρος τῶν σκευῶν σἴκου Κυρίου ἀπήνεγκεν εἰς Βαβυλῶνα, καὶ ἔθηκεν αὐτὰ ἐν τῷ ναῷ αὐτοῦ ἐν Βαβυλῶνι. 
'''
"16" = '''
:sup:`16` Καὶ τὰ λοιπὰ τῶν λόγων Ἰωακὶμ καὶ πάντα ἃ ἐποίησεν, οὐκ ἰδοὺ ταῦτα γεγραμμένα ἐν βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰούδα; καὶ ἐκοιμήθη Ἰωακὶμ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐτάφη ἐν γανοζαὴ μετὰ τὼν πατέρων αὐτοῦ, καὶ ἐβασίλευσεν Ἰεχονίας υἱὸς αὐτοῦ ἀντʼ αὐτοῦ. 
'''
"17" = '''
:sup:`17` Ὀκτὼ ἐτῶν Ἰεχονίας ἐν τῷ βασιλεύειν αὐτὸν, καὶ τρίμηνον καὶ δέκα ἡμέρας ἐβασίλευσεν ἐν Ἱερουσαλὴμ, καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου. 
'''
"18" = '''
:sup:`18` Καὶ ἐπιστρέφοντος τοῦ ἐνιαυτοῦ, ἀπέστειλεν ὁ βασιλεὺς Ναβουχοδονόσορ, καὶ εἰσήνεγκεν αὐτὸν εἰς Βαβυλῶνα μετὰ τῶν σκευῶν τῶν ἐπιθυμητῶν οἴκου Κυρίου· καὶ ἐβασίλευσε Σεδεκίαν ἀδελφὸν τοῦ πατρὸς αὐτοῦ ἐπὶ Ἰούδαν καὶ Ἱερουσαλήμ. 
'''
"19" = '''
:sup:`19` Ἐτῶν εἴκοσι υἱὸς καὶ ἑνὸς ἔτου Σεδεκίας ἐν τῷ βασιλεύειν αὐτὸν, καὶ ἕνδεκα ἔτη ἐβασίλευσεν ἐν Ἱερουσαλήμ. 
'''
"20" = '''
:sup:`20` Καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κορίου Θεοῦ αὐτοῦ, οὐκ ἐνετράπη ἀπὸ προσώπου Ἱερεμίου τοῦ προφήτου καὶ ἐκ στόματος Κυρίου, 
'''
"21" = '''
:sup:`21` ἐν τῷ τὰ πρὸς τὸν βασιλέα Ναβουχοδονόσορ ἀθετῆσαι, ἃ ὥρκισεν αὐτὸν κατὰ τοῦ Θεοῦ, καὶ ἐσκλήρυνε τὸν τράχηλον αὐτοῦ καὶ τὴν καρδίαν αὐτοῦ κατίσχυσε, τοῦ μὴ ἐπιστρέψαι πρὸς Κύριον Θεὸν Ἰσραήλ. 
'''
"22" = '''
:sup:`22` Καὶ πάντες οἱ ἔνδοξοι Ἰούδα, καὶ οἱ ἱερεῖς, καὶ ὁ λαὸς τῆς γῆς ἐπλήθυναν τοῦ ἀθετῆσαι ἀθετήματα βδελυγμάτων ἐθνῶν, καὶ ἐμίαναν τὸν οἶκον Κυρίου τὸν ἐν Ἱερουσαλήμ. 
'''
"23" = '''
:sup:`23` Καὶ ἐξαπέστειλε Κύριος ὁ Θεὸς τῶν πατέρων αὐτῶν ἐν χειρὶ τῶν προθητῶν αὐτοῦ, ὀρθρίζων καὶ ἀποστέλλων τοὺς ἀγγέλους αὐτοῦ, ὅτι ἦν φειδόμενος τοῦ λαοῦ αὐτοῦ, καὶ τοῦ ἁγιάσματος αὐτοῦ. 
'''
"24" = '''
:sup:`24` Καὶ ἦσαν μυκτηρίζοντες τοὺς ἀγγέλους αὐτοῦ, καὶ ἐξουθενοῦντες τοὺς λόγους αὐτοῦ, καὶ ἐμπαίζοντες ἐν τοῖς προφήταις αὐτοῦ, ἕως ἀνέβη ὁ θυμὸς Κυρίου ἐν τῷ λαῷ αὐτοῦ, ἕως οὐκ ἦν ἴαμα. 
'''
"25" = '''
:sup:`25` Καὶ ἤγαγεν ἐπʼ αὐτοὺς βασιλέα Χαλδαίων, καὶ ἀπέκτεινε τοὺς νεανίσκους αὐτῶν ἐν ῥομφαίᾳ ἐν οἴκῳ ἁγιάσματος αὐτοῦ· καὶ οὐκ ἐφείσατο τοῦ Σεδεκίου, καὶ τὰς παρθένους αὐτῶν οὐκ ἠλέησε, καὶ τοὺς πρεσβυτέρους αὐτῶν ἀπήγαγον· τὰ πάντα παρέδωκεν ἐν χερσὶν αὐτῶν. 
'''
"26" = '''
:sup:`26` Καὶ πάντα τὰ σκεύη οἴκου τοῦ Θεοῦ τὰ μεγάλα καὶ τὰ μικρὰ, καὶ τοὺς θησαυροὺς, οἴκου καὶ Κυρίου, καὶ πάντας τοὺς θησαυροὺς τοῦ βασιλέως καὶ τῶν μεγιστάνων, πάντα εἰσήνεγκεν εἰς Βαβυλῶνα. 
'''
"27" = '''
:sup:`27` Καὶ ἐνέπρησε τὸν οἶκον Κυρίου, καὶ κατέσκαψε τὸ τεῖχος Ἱερουσαλὴμ, καὶ τὰς βάρεις αὐτῆς ἐνέπρησεν ἐν πυρί, καὶ πᾶν σκεῦος ὡραῖον εἰς ἀφανισμόν. 
'''
"28" = '''
:sup:`28` Καὶ ἀπῴκισε τοὺς καταλοίπους εἰς Βαβυλῶνα, καὶ ἦσαν αὐτῷ καὶ τοῖς υἱοῖς αὐτοῦ εἰς δούλους ἕως βασιλείας Μήδων, 
'''
"29" = '''
:sup:`29` τοῦ πληρωθῆναι λόγον Κυρίου διὰ στόματος Ἱερεμίου, ἕως τοῦ προσδέξασθαι τὴν γῆν τὰ σάββατα αὐτῆς σαββατίσαι, πάσας τὰς ἡμέρας ἐρημώσεως αὐτῆς σαββατίσαι εἰς συμπλήρωσιν ἐτῶν ἑβδομήκοντα. 
'''
"30" = '''
:sup:`30` Ἔτους πρώτου Κύρου βασιλέως Περσῶν, μετὰ τὸ πληρωθῆναι ῥῆμα Κυρίου διὰ στὸματος Ἱερεμίου, ἐξήγειρε Κύριος τὸ πνεῦμα Κύρου βασιλέως Περσῶν, καὶ παρήγγειλε κηρύξαι ἐν πάσῃ τῇ βασιλείᾳ αὐτοῦ ἑν γραπτῷ, λέγων, 
'''
"31" = '''
:sup:`31` Τάδε λέγει Κῦρος βασιλεὺς Περσῶν πάσαις ταῖς βασιλείαις τῆς γῆς, ἔδωκέ μοι Κύριος ὁ Θεὸς τοῦ οὐρανοῦ, καὶ αὐτὸς ἐνετείλατό μοι οἰκοδομῆσαι οἶκον αὐτῷ ἐν Ἱερουσαλὴμ ἐν τῇ Ἰουδαίᾳ· τίς ἐξ ὑμῶν ἐκ παντὸς τοῦ λαοῦ αὐτοῦ; ἔσται Θεὸς αὐτοῦ μετʼ αὐτοῦ, καὶ ἀναβήτω. 
'''
