[37]
"1" = '''
:sup:`1` Καὶ ἐγένετο ἐπʼ ἐμὲ χεὶρ Κυρίου, καὶ ἐξήγαγέ με ἐν πνεύματι Κύριος, καὶ ἔθηκέ με ἐν μέσῳ τοῦ πεδίου, καὶ τοῦτο ἦν μεστὸν ὀστέων ἀνθρωπίνων, 
'''
"2" = '''
:sup:`2` καὶ περιήγαγέ με ἐπʼ αὐτὰ κυκλόθεν κύκλῳ, καὶ ἰδοὺ πολλὰ σφόδρα ἐπὶ προσώπου τοῦ πεδίου, ξηρὰ σφόδρα. 
'''
"3" = '''
:sup:`3` Καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου, εἰ ζήσεται τὰ ὀστέα ταῦτα; καὶ εἶπα, Κύριε Κύριε, σὺ ἐπίστῃ ταῦτα. 
'''
"4" = '''
:sup:`4` Καὶ εἶπε πρὸς μὲ, προφήτευσον ἐπὶ τὰ ὀστᾶ ταῦτα, καὶ ἐρεῖς αὐτοῖς, τὰ ὀστᾶ τὰ ξηρὰ, ἀκούσατε λόγον Κυρίου. 
'''
"5" = '''
:sup:`5` Τάδε λέγει Κύριος τοῖς ὀστέοις τούτοις, ἰδοὺ ἐγὼ φέρω ἐφʼ ὑμᾶς πνεῦμα ζωῆς, 
'''
"6" = '''
:sup:`6` καὶ δώσω ἐφʼ ὑμᾶς νεῦρα, καὶ ἀνάξω ἐφʼ ὑμᾶς σάρκα, καὶ ἐκτενῶ ἐφʼ ὑμᾶς δέρμα, καὶ δώσω πνεῦμά μου εἰς ὑμᾶς, καὶ ζήσεσθε, καὶ γνώσεσθε ὅτι ἐγώ εἰμι Κύριος. 
'''
"7" = '''
:sup:`7` Καὶ προεφήτευσα, καθὼς ἐνετείλατό μοι· καὶ ἐγένετο ἐν τῷ ἐμὲ προφητεῦσαι, καὶ ἰδοὺ σεισμὸς, καὶ προσήγαγε τὰ ὀστᾶ ἑκάτερον πρὸς τὴν ἁρμονίαν αὐτοῦ. 
'''
"8" = '''
:sup:`8` Καὶ ἴδον, καὶ ἰδοὺ, ἐπʼ αὐτὰ νεῦρα καὶ σάρκες ἐφύοντο, καὶ ἀνέβαινεν ἐπʼ αὐτὰ δέρματα ἐπάνω, καὶ πνεῦμα οὐκ ἦν ἐπʼ αὐτοῖς. 
'''
"9" = '''
:sup:`9` Καὶ εἶπε πρὸς μὲ, προφήτευσον ἐπὶ τὸ πνεῦμα, προφήτευσον υἱὲ ἀνθρώπου, καὶ εἰπὸν τῷ πνεύματι, τάδε λέγει Κύριος, ἐκ τῶν τεσσάρων πνευμάτων ἐλθὲ, καὶ ἐμφύσησον εἰς τοὺς νεκροὺς τούτους, καὶ ζησάτωσαν. 
'''
"10" = '''
:sup:`10` Καὶ προεφήτευσα καθότι ἐνετείλατό μοι, καὶ εἰσῆλθεν εἰς αὐτοὺς τὸ πνεῦμα, καὶ ἔζησαν, καὶ ἔστησαν ἐπὶ τῶν ποδῶν αὐτῶν, συναγωγὴ πολλὴ σφόδρα. 
'''
"11" = '''
:sup:`11` Καὶ ἐλάλησε Κύριος πρὸς μὲ, λέγων, υἱὲ ἀνθρώπου, τὰ ὀστᾶ ταῦτα πᾶς οἶκος Ἰσραήλ ἐστι, καὶ αὐτοὶ λέγουσι, ξηρὰ γέγονε τὰ ὀστᾶ ἡμῶν, ἀπόλωλεν ἡ ἐλπὶς ἡμῶν, διαπεφωνήκαμεν. 
'''
"12" = '''
:sup:`12` Διατοῦτο προφήτευσον, καὶ εἰπὸν, Τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἀνοίγω τὰ μνήματα ὑμῶν, καὶ ἀνάξω ὑμᾶς ἐκ τῶν μνημάτων ὑμῶν, καὶ εἰσάξω ὑμᾶς εἰς τὴν γῆν τοῦ Ἰσραήλ· 
'''
"13" = '''
:sup:`13` Καὶ γνώσεσθε ὅτι ἐγώ εἰμι Κύριος, ἐν τῷ ἀνοῖξαί με τοὺς τάφους ὑμῶν, τοῦ ἀναγαγεῖν με ἐκ τῶν τάφων τὸν λαόν μου. 
'''
"14" = '''
:sup:`14` Καὶ δώσω πνεῦμά μου εἰς ὑμὰς, καὶ ζήσεσθε, καὶ θήσομαι ὑμᾶς ἐπὶ τὴν γῆν ὑμῶν, καὶ γνώσεσθε ὅτι ἐγὼ Κύριος· λελάληκα καὶ ποιήσω, λέγει Κύριος. 
'''
"15" = '''
:sup:`15` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ λέγων, 
'''
"16" = '''
:sup:`16` υἱὲ ἀνθρώπου, λάβε σεαυτῷ ῥάβδον, καὶ γράψον ἐπʼ αὐτὴν τὸν Ἰούδαν, καὶ τοὺς υἱοὺς Ἰσραὴλ τοὺς προσκειμένους ἐπʼ αὐτόν· καὶ ῥάβδον δευτέραν λήψῃ σεαυτῷ, καὶ γράψεις αὐτὴν τῷ Ἰωσὴφ, ῥάβδον Ἐφραὶμ, καὶ πάντας τοὺς υἱοὺς Ἰσραὴλ τοὺς προστεθέντας πρὸς αὐτόν. 
'''
"17" = '''
:sup:`17` Καὶ συνάψεις αὐτὰς προσαλλήλας σεαυτῷ, εἰς ῥάβδον μίαν τοῦ δῆσαι ἑαυτὰς, καὶ ἔσονται ἐν τῇ χειρί σου. 
'''
"18" = '''
:sup:`18` Καὶ ἔσται ὅταν λέγωσι πρὸς σὲ οἱ υἱοὶ τοῦ λαοῦ σου, οὐκ ἀναγγέλλεις ἡμῖν, τί ἐστι ταῦτά σοι; 
'''
"19" = '''
:sup:`19` Καὶ ἐρεῖς πρὸς αὐτοὺς, τάδε λέγει Κύριος, ἰδοὺ ἐγὼ λήψομαι τὴν φυλὴν Ἰωσὴφ, τὴν διὰ χειρὸς Ἐφραὶμ, καὶ τὰς φυλὰς Ἰσραὴλ τὰς προσκειμένας πρὸς αὐτὸν, καὶ δώσω αὐτοὺς ἐπὶ τὴν φυλὴν Ἰούδα, καὶ ἔσονται εἰς ῥάβδον μίαν τῇ χειρὶ Ἰούδα. 
'''
"20" = '''
:sup:`20` Καὶ ἔσονται αἱ ῥάβδοι ἐφʼ αἷς σὺ ἔγραψας ἐπʼ αὐταῖς, ἐν τῇ χειρί σου ἐνώπιον αὐτῶν. 
'''
"21" = '''
:sup:`21` Καὶ ἐρεῖς αὐτοῖς, Τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ λαμβάνω πάντα οἶκον Ἰσραὴλ ἐκ μέσου τῶν ἐθνῶν, οὗ εἰσήλθοσαν ἐκεῖ, καὶ συνάξω αὐτοὺς ἀπὸ πάντων τῶν περικύκλῳ αὐτῶν, καὶ εἰσάξω αὐτοὺς εἰς τὴν γῆν τοῦ Ἰσραὴλ, 
'''
"22" = '''
:sup:`22` καὶ δώσω αὐτοὺς εἰς ἔθνος ἐν τῇ γῇ μου, καὶ ἐν τοῖς ὄρεσιν Ἰσραήλ· καὶ ἄρχων εἷς ἔσται αὐτῶν, καὶ οὐκ ἔσονται ἔτι εἰς δύο ἔθνη, οὐδὲ, μὴ διαιρεθῶσιν οὐκέτι εἰς δύο βασιλείας, 
'''
"23" = '''
:sup:`23` ἵνα μὴ μιαίνωνται ἔτι ἐν τοῖς εἰδώλοις αὐτῶν· καὶ ῥύσομαι αὐτοὺς ἀπὸ πασῶν τῶν ἀνομιῶν αὐτῶν, ὧν ἡμάρτοσαν ἐν αὐταῖς, καὶ καθαριῶ αὐτοὺς, καὶ ἔσονταί μοι εἰς λαὸν, καὶ ἐγὼ Κύριος ἔσομαι αὐτοῖς εἰς Θεόν. 
'''
"24" = '''
:sup:`24` Καὶ ὁ δοῦλός μου Δαυὶδ ἄρχων ἐν μέσῳ αὐτῶν, ἔσται ποιμὴν εἷς πάντων, ὅτι ἐν τοῖς προστάγμασί μου πορεύσονται, καὶ τὰ κρίματά μου φυλάξονται, καὶ ποιήσουνσιν αὐτά. 
'''
"25" = '''
:sup:`25` Καὶ κατοικήσουσιν ἐπὶ τῆς γῆς αὐτῶν, ἣν ἐγὼ δέδωκα τῷ δούλῳ μου Ἰακὼβ, οὗ κατῴκησαν ἐκεῖ οἱ πατέρες αὐτῶν, καὶ κατοικήσουσιν ἐπʼ αὐτῆς αὐτοί· καὶ Δαυὶδ ὁ δοῦλός μου ἄρχων εἰς τὸν αἰῶνα. 
'''
"26" = '''
:sup:`26` Καὶ διαθήσομαι αὐτοῖς διαθήκην εἰρήνης, διαθήκη αἰωνία ἔσται μετʼ αὐτῶν, καὶ θήσω τὰ ἅγιά μου ἐν μέσῳ αὐτῶν εἰς τὸν αἰῶνα, 
'''
"27" = '''
:sup:`27` καὶ ἔσται ἡ κατασκήνωσίς μου ἐν αὐτοῖς, καὶ ἔσομαι αὐτοῖς Θεὸς, καὶ αὐτοί μου ἔσονται λαός· 
'''
"28" = '''
:sup:`28` Καὶ γνώσονται τὰ ἔθνη ὅτι ἐγώ εἰμι Κύριος ὁ ἁγιάζων αὐτοὺς, ἐν τῷ εἶναι τὰ ἅγιά μου ἐν μέσῳ αὐτῶν εἰς τὸν αἰῶνα. 
'''
