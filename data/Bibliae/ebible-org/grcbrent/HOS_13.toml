[13]
"1" = '''
:sup:`1` Κατὰ τὸν λόγον Ἐφραὶμ δικαιώματα ἔλαβεν αὐτὸς ἐν τῷ Ἰσραήλ, καὶ ἔθετο αὐτὰ τῇ Βάαλ καὶ ἀπέθανε. 
'''
"2" = '''
:sup:`2` Καὶ νῦν προσέθεντο τοῦ ἁμαρτάνειν, καὶ ἐποίησαν ἑαυτοῖς χώνευμα ἐκ τοῦ ἀργυρίου αὐτῶν, κατʼ εἰκόνα εἰδώλων, ἔργα τεκτόνων συντετελεσμένα αὐτοῖς· αὐτοὶ λέγουσι, θύσατε ἀνθρώπους, μόσχοι γὰρ ἐκλελοίπασι. 
'''
"3" = '''
:sup:`3` Διὰ τοῦτο ἔσονται ὡς νεφέλη πρωϊνὴ καὶ ὡς δρόσος ὀρθρινὴ πορευομένη, ὡς χνοῦς ἀποφυσώμενος ἀφʼ ἅλωνος, καὶ ὡς ἀτμὶς ἀπὸ δακρύων. 
'''
"4" = '''
:sup:`4` Ἐγὼ δὲ Κύριος ὁ Θεός σου ὁ στερεῶν τὸν οὐρανὸν, καὶ κτίζων γῆν, οὗ αἱ χεῖρες ἔκτισαν πᾶσαν τὴν στρατιὰν τοῦ οὐρανοῦ, καὶ οὐ παρέδειξά σοι αὐτὰ τοῦ πορεύεσθαι ὀπίσω αὐτῶν· καὶ ἐγὼ ἀνήγαγόν σε ἐκ γῆς Αἰγύπτου, καὶ θεὸν πλὴν ἐμοῦ οὐ γνώσῃ, καὶ σώζων οὐκ ἔστι πάρεξ ἐμοῦ. 
'''
"5" = '''
:sup:`5` Ἐγὼ ἐποίμαινόν σε ἐν τῇ ἐρήμῳ, ἐν γῇ ἀοικήτῳ 
'''
"6" = '''
:sup:`6` κατὰ τὰς νομὰς αὐτῶν, καὶ ἐνεπλήσθησαν εἰς πλησμονήν, καὶ ὑψώθησαν αἱ καρδίαι αὐτῶν· ἕνεκα τούτου ἐπελάθοντό μου. 
'''
"7" = '''
:sup:`7` Καὶ ἔσομαι αὐτοῖς ὡς πανθὴρ, καὶ ὡς πάρδαλις· κατὰ τὴν ὁδὸν Ἀσσυρίων 
'''
"8" = '''
:sup:`8` ἀπαντήσομαι αὐτοῖς ὡς ἄρκτος ἡ ἀπορουμένη, καὶ διαῤῥήξω συγκλεισμὸν καρδίας αὐτῶν, καὶ καταφάγονται αὐτοὺς ἐκεῖ σκύμνοι δρυμοῦ, θηρία ἀγροῦ διασπάσει αὐτούς. 
'''
"9" = '''
:sup:`9` Τῇ διαφθορᾷ σου Ἰσραήλ τίς βοηθήσει; 
'''
"10" = '''
:sup:`10` Ποῦ ὁ βασιλεύς σου οὗτος; καὶ διασωσάτω σε ἐν πάσαις ταῖς πόλεσί σου· κρινάτω σε ὃν εἶπας, δός μοι βασιλέα καὶ ἄρχοντα. 
'''
"11" = '''
:sup:`11` Καὶ ἔδωκά σοι βασιλέα ἐν ὀργῇ μου, καὶ ἔσχον ἐν τῷ θυμῷ μου. 
'''
"12" = '''
:sup:`12` Συστροφὴν ἀδικίας Ἐφραὶμ, ἐγκεκρυμμένη ἡ ἁμαρτία αὐτοῦ, 
'''
"13" = '''
:sup:`13` ὠδῖνες ὡς τικτούσης ἥξουσιν αὐτῷ· οὗτος ὁ υἱός σου ὁ φρόνιμος, διότι οὐ μὴ ὑποστῇ ἐν συντριβῇ τέκνων. 
'''
"14" = '''
:sup:`14` Ἐκ χειρὸς ᾅδου ῥύσομαι, καὶ ἐκ θανάτου λυτρώσομαι αὐτούς· ποῦ ἡ δίκη σου θάνατε; ποῦ τὸ κέντρον σου ᾅδη; παράκλησις κέκρυπται ἀπὸ ὀφθαλμῶν μου. 
'''
"15" = '''
:sup:`15` Διότι οὗτος ἀναμέσον ἀδελφῶν διαστελεῖ, ἐπάξει καύσωνα ἄνεμον Κύριος ἐκ τῆς ἐρήμου ἐπʼ αὐτόν, καὶ ἀναξηρανεῖ τὰς φλέβας αὐτοῦ, ἐξερημώσει τὰς πηγὰς αὐτοῦ· αὐτὸς καταξηρανεῖ τὴν γῆν αὐτοῦ, καὶ πάντα τὰ σκεύη τὰ ἐπιθυμητὰ αὐτοῦ. 
'''
