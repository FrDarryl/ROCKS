[16]
"1" = '''
:sup:`1` Διὰ τοῦτο διʼ ὁμοίων ἐκολάσθησαν ἀξίως, καὶ διὰ πλήθους κνωδάλον ἐβασανίσθησαν. 
'''
"2" = '''
:sup:`2` Ἀνθʼ ἧς κολάσεως εὐεργετήσας τὸν λαόν σου, εἰς ἐπιθυμίαν ὀρέξεως ξένην γεῦσιν, τροφὴν ἡτοίμασας ὀρτυγομήτραν, 
'''
"3" = '''
:sup:`3` ἵνα ἐκεῖνοι μὲν ἐπιθυμοῦντες τροφὴν, διὰ τὴν εἰδέχθειαν τῶν ἐπαπεσταλμένων καὶ τὴν ἀναγκαίαν ὄρεξιν ἀποστρέφωνται, αὐτοὶ δὲ ἐπʼ ὀλίγον ἐνδεεῖς γενόμενοι καὶ ξένης μετάσχωσι γεύσεως. 
'''
"4" = '''
:sup:`4` Ἔδει γὰρ ἐκείνοις μὲν ἀπαραίτητον ἔνδειαν ἐπελθεῖν τυραννοῦσι, τούτοις δὲ μόνον δειχθῆναι πῶς οἱ ἐχθροὶ αὐτῶν ἐβασανίζοντο. 
'''
"5" = '''
:sup:`5` Καὶ γὰρ ὅτε αὐτοῖς δεινὸς ἐπῆλθε θηρίων θυμὸς, δήγμασί τε σκολιῶν διεφθείροντο ὄφεων, οὐ μέχρι τέλους ἔμεινεν ἡ ὀργή σου. 
'''
"6" = '''
:sup:`6` Εἰς νουθεσίαν δὲ πρὸς ὀλίγον ἐταράχθησαν, σύμβολον ἔχοντες σωτηρίας, εἰς ἀνάμνησιν ἐντολῆς νόμου σου. 
'''
"7" = '''
:sup:`7` Ὁ γὰρ ἐπιστραφεὶς οὐ διὰ τὸ θεωρούμενον ἐσώζετο, ἀλλὰ διὰ σὲ τὸν πάντων σωτῆρα. 
'''
"8" = '''
:sup:`8` Καὶ ἐν τούτῳ δὲ ἔπεισας τοὺς ἐχθροὺς ἡμῶν, ὅτι σὺ εἶ ὁ ῥυόμενος ἐκ παντὸς κακοῦ. 
'''
"9" = '''
:sup:`9` Οὓς μὲν γὰρ ἀκρίδων καὶ μυιῶν ἀπέκτεινε δήγματα, καὶ οὐχ εὑρέθη ἴαμα τῇ ψυχῇ αὐτῶν, ὅτι ἄξιοι ησαν ὑπὸ τοιούτων κολασθῆναι. 
'''
"10" = '''
:sup:`10` Τοὺς δὲ υἱούς σου οὐδὲ ἰοβόλων δρακόντων ἐνίκησαν ὀδόντες, τὸ ἔλεος γάρ σου ἀντιπαρῆλθε καὶ ἰάσατο αὐτούς. 
'''
"11" = '''
:sup:`11` Εἰς γὰρ ὑπόμνησιν τῶν λογίων σου ἐνεκεντρίζοντο, καὶ ὀξέως διεσώζοντο, ἵνα μὴ εἰς βαθεῖαν ἐμπεσόντες λήθην, ἀπερίσπαστοι γένωνται τῆς σῆς εὐεργεσίας. 
'''
"12" = '''
:sup:`12` Καὶ γὰρ οὔτε βοτάνη οὔτε μάλαγμα ἐθεράπευσεν αὐτοὺς, ἀλλὰ ὁ σός Κύριε λόγος ὁ πάντα ἰώμενος. 
'''
"13" = '''
:sup:`13` Σὺ γὰρ ζωῆς καὶ θανάτου ἐξουσίαν ἔχεις, καὶ κατάγεις εἰς πύλας ᾅδου καὶ ἀνάγεις. 
'''
"14" = '''
:sup:`14` Ἄνθρωπος δὲ ἀποκτέννει μὲν τῇ κακίᾳ αὐτοῦ, ἐξελθὸν δὲ πνεῦμα οὐκ ἀναστρέφει, οὐδὲ ἀναλύει ψυχὴν παραληφθεῖσαν. 
'''
"15" = '''
:sup:`15` Τὴν δὲ σὴν χεῖρα φυγεῖν ἀδύνατόν ἐστιν. 
'''
"16" = '''
:sup:`16` Ἀρνούμενοι γάρ σε εἰδέναι ἀσεβεῖς, ἐν ἰσχύϊ βραχίονός σου ἐμαστιγώθησαν, ξένοις ὑετοῖς καὶ χαλάζαις καὶ ὄμβροις διωκόμενοι ἀπαραιτήτοις, καὶ πυρὶ καταναλισκόμενοι. 
'''
"17" = '''
:sup:`17` Τὸ γὰρ παραδοξότατον, ἐν τῷ πάντα σβεννῦντι ὕδατι πλεῖον ἐνήργει τὸ πῦρ· ὑπέρμαχος γὰρ ὁ κόσμος ἐστὶ δικαίων. 
'''
"18" = '''
:sup:`18` Ποτὲ μὲν γὰρ ἡμεροῦτο φλὸξ, ἵνα μὴ καταφλέξῃ τὰ ἐπʼ ἀσεβεῖς ἀπεσταλμένα ζῶα, ἀλλʼ αὐτοὶ βλέποντες ἴδωσιν, ὅτι Θεοῦ κρίσει ἐλαύνονται. 
'''
"19" = '''
:sup:`19` Ποτὲ δὲ καὶ μεταξὺ ὕδατος ὑπὲρ τὴν πυρὸς δυναμιν φλέγει, ἵνα ἀδίκου γῆς γεννήματα διαφθείρῃ. 
'''
"20" = '''
:sup:`20` Ἀνθʼ ὧν ἀγγέλων τροφὴν ἐψώμισας τὸ λαόν σου, καὶ ἕτοιμον ἄρτον αὐτοῖς ἀπʼ οὐρανοῦ ἔπεμψας ἀκοπιάτως, πᾶσαν ἡδονὴν ἰσχύοντα καὶ πρὸς πᾶσαν ἁρμόνιον γεῦσιν. 
'''
"21" = '''
:sup:`21` Ἡ μὲν γὰρ ὑπόστασίς σου τὴν σὴν γλυκύτητα πρὸς τέκνα ἐνεφάνισε, τῇ δὲ τοῦ προσφερομένου ἐπιθυμίᾳ ὑπηρετῶν, πρὸς ὅ τις ἐβούλετο μετεκιρνᾶτο. 
'''
"22" = '''
:sup:`22` Χιὼν δὲ καὶ κρύσταλλος ὑπέμεινε πῦρ, καὶ οὐκ ἐτήκετο, ἵνα γνῶσιν ὅτι τοὺς τῶν ἐχθρῶν καρποὺς κατέφθειρε πῦρ φλεγομένον, ἐν τῇ χαλάζῃ καὶ ἐν τοῖς ὑετοῖς διαστράπτον. 
'''
"23" = '''
:sup:`23` Τοῦτο πάλιν δʼ ἵνα τραφῶσι δίκαιοι, καὶ τῆς ἰδίας ἐπιλελῆσθαι δυνάμεως. 
'''
"24" = '''
:sup:`24` Ἡ γὰρ κτίσις σοι τῷ ποιήσαντι ὑπηρετοῦσα, ἐπιτείνεται εἰς κόλασιν κατὰ τῶν ἀδίκων, καὶ ἀνίεται εἰς εὐεργεσίαν ὑπὲρ τῶν εἰς σὲ πεποιθότων. 
'''
"25" = '''
:sup:`25` Διὰ τοῦτο καὶ τότε εἰς πάντα μεταλλευομένη, τῇ παντοτρόφῳ σου δωρεᾷ ὑπηρετεῖ, πρὸς τὴν τῶν δεομένων θέλησιν· 
'''
"26" = '''
:sup:`26` ἵνα μάθωσιν οἱ υἱοί σου, οὓς ἠγάπησας, Κύριε, ὅτι οὐχ αἱ γενέσεις τῶν καρπῶν τρέφουσιν ἄνθρωπον, ἀλλὰ τὸ ῥῆμά σου τούς σοι πιστεύοντας διατηρεῖ. 
'''
"27" = '''
:sup:`27` Τὸ γὰρ ὑπὸ πυρὸς μὴ φθειρόμενον, ἁπλῶς ὑπὸ βραχείας ἀκτῖνος ἡλίου θερμαινόμενον ἐτήκετο· 
'''
"28" = '''
:sup:`28` ὅπως γνωστὸν ᾖ, ὅτι δεῖ φθάνειν τὸν ἥλιον ἐπʼ εὐχαριστίαν σου, καὶ πρὸς ἀνατολὴν φωτὸς ἐντυγχάνειν σοι. 
'''
"29" = '''
:sup:`29` Ἀχαρίστου γὰρ ἐλπὶς ὡς χειμέριος πάχνη τακήσεται, καὶ ῥυήσεται ὡς ὕδωρ ἄχρηστον. 
'''
