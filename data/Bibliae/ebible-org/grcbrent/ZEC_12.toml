[12]
"1" = '''
:sup:`1` Λῆμμα λόγου Κυρίου ἐπὶ τὸν Ἰσραήλ· λέγει Κύριος, ἐκτείνων οὐρανὸν, καὶ θεμελιῶν γῆν, καὶ πλάσσων πνεῦμα ἀνθρώπου ἐν αὐτῷ, 
'''
"2" = '''
:sup:`2` ἰδοὺ ἐγὼ τίθημι τὴν Ἱερουσαλὴμ ὡς πρόθυρα σαλευόμενα πᾶσι τοῖς λαοῖς κύκλῳ, καὶ ἐν τῇ Ἰουδαίᾳ ἔσται περιοχὴ ἐπὶ Ἱερουσαλήμ. 
'''
"3" = '''
:sup:`3` Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ θήσομαι τὴν Ἱερουσαλὴμ λίθον καταπατούμενον πᾶσι τοῖς ἔθνεσι· πᾶς ὁ καταπατῶν αὐτὴν ἐμπαίζων ἐμπαίξεται, καὶ ἐπισυναχθήσονται ἐπʼ αὐτὴν πάντα τὰ ἔθνη τῆς γῆς. 
'''
"4" = '''
:sup:`4` Ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγει Κύριος παντοκράτωρ, πατάξω πάντα ἵππον ἐν ἐκστάσει, καὶ τὸν ἀναβάτην αὐτοῦ ἐν παραφρονήσει, ἐπὶ δὲ τὸν οἶκον Ἰούδα διανοίξω τοὺς ὀφθαλμούς μου, καὶ πάντας τοὺς ἵππους τῶν λαῶν πατάξω ἐν ἀποτυφλώσει. 
'''
"5" = '''
:sup:`5` Καὶ ἐροῦσιν οἱ χιλίαρχοι Ἰούδα ἐν ταῖς καρδίαις αὐτῶν, εὑρήσομεν ἑαυτοῖς τοὺς κατοικοῦντας Ἱερουσαλὴμ ἐν Κυρίῳ παντοκράτορι Θεῷ αὐτῶν. 
'''
"6" = '''
:sup:`6` Ἐν τῇ ἡμέρᾳ ἐκείνῃ θήσομαι τοὺς χιλιάρχους Ἰούδα ὡς δαλὸν πυρὸς ἐν ξύλοις, καὶ ὡς λαμπάδα πυρὸς ἐν καλάμῃ, καὶ καταφάγονται ἐκ δεξιῶν, καὶ ἐξ εὐωνύμων πάντας τοὺς λαοὺς κυκλόθεν, καὶ κατοικήσει Ἱερουσαλὴμ ἔτι καθʼ ἑαυτὴν ἐν Ἱερουσαλήμ. 
'''
"7" = '''
:sup:`7` Καὶ σώσει Κύριος τὰ σκηνώματα Ἰούδα, καθὼς ἀπʼ ἀρχῆς, ὅπως μὴ μεγαλύνηται καύχημα οἴκου Δαυὶδ, καὶ ἔπαρσις τῶν κατοικούντων Ἱερουσαλὴμ ἐπὶ τὸν Ἰούδα. 
'''
"8" = '''
:sup:`8` Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ ὑπερασπιεῖ Κύριος ὑπὲρ τῶν κατοικούντων Ἱερουσαλὴμ, καὶ ἔσται ὁ ἀσθενῶν ἐν αὐτοῖς ἐν ἐκείνῃ τῇ ἡμέρᾳ ὡς Δαυὶδ, ὁ δὲ οἶκος Δαυὶδ ὡς οἶκος Θεοῦ, ὡς ἄγγελος Κυρίου ἐνώπιον αὐτῶν. 
'''
"9" = '''
:sup:`9` Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, ζητήσω ἐξᾷραι πάντα τὰ ἔθνη τὰ ἐρχόμενα ἐπὶ Ἱερουσαλήμ. 
'''
"10" = '''
:sup:`10` Καὶ ἐκχεῶ ἐπὶ τὸν οἶκον Δαυὶδ, καὶ ἐπὶ τοὺς κατοικοῦντας Ἱερουσαλὴμ πνεῦμα χάριτος καὶ οἰκτιρμοῦ· καὶ ἐπιβλέψονται πρὸς μὲ, ἀνθʼ ὧν κατωρχήσαντο· καὶ κόψονται ἐπʼ αὐτὸν κοπετὸν, ὡς ἐπʼ ἀγαπητῷ, καὶ ὀδυνηθήσονται ὀδύνην, ὡς ἐπὶ τῷ πρωτοτόκῳ. 
'''
"11" = '''
:sup:`11` Ἐν τῇ ἡμέρᾳ ἐκείνῃ μεγαλυνθήσεται ὁ κοπετὸς ἐν Ἱερουσαλὴμ, ὡς κοπετὸς ῥοῶνος ἐν πεδίῳ ἐκκοπτομένου. 
'''
"12" = '''
:sup:`12` Καὶ κόψεται ἡ γῆ κατὰ φυλὰς φυλάς· φυλὴ οἴκου Δαυὶδ καθʼ ἑαυτὴν, καὶ αἱ γυναῖκες αὐτῶν καθʼ ἑαυτάς· φυλὴ οἴκου Νάθαν καθʼ ἑαυτὴν, καὶ αἱ γυναῖκες αὐτῶν καθʼ ἑαυτάς· 
'''
"13" = '''
:sup:`13` φυλὴ οἴκου Λευὶ καθʼ ἑαυτὴν, καὶ αἱ γυναῖκες αὐτῶν καθʼ ἑαυτάς· φυλὴ τοῦ Συμεὼν καθʼ ἑαυτὴν, καὶ αἱ γυναῖκες αὐτῶν καθʼ ἑαυτάς. 
'''
"14" = '''
:sup:`14` Πᾶσαι αἱ ὑπολελειμμέναι φυλαὶ, φυλὴ καθʼ ἑαυτὴν, καὶ γυναῖκες αὐτῶν καθʼ ἑαυτάς. 
'''
