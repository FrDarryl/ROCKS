[2]
"1" = '''
:sup:`1` Ἐγὼ ἄνθος τοῦ πεδίου, κρίνον τῶν κοιλάδων. 
'''
"2" = '''
:sup:`2` Ὡς κρίνον ἐν μέσῳ ἀκανθῶν, οὕτως ἡ πλησίον μου ἀναμέσον τῶν θυγατέρων. 
'''
"3" = '''
:sup:`3` Ὡς μῆλον ἐν τοῖς ξύλοις τοῦ δρυμοῦ, οὕτως ἀδελφιδός μου ἀναμέσον τῶν υἱῶν· ἐν τῇ σκιᾷ αὐτοῦ ἐπεθύμησα, καὶ ἐκάθισα, καὶ καρπὸς αὐτοῦ γλυκὺς ἐν λάρυγγί μου. 
'''
"4" = '''
:sup:`4` Εἰσαγάγετέ με εἰς οἶκον τοῦ οἴνου, τάξατε ἐπʼ ἐμὲ ἀγάπην. 
'''
"5" = '''
:sup:`5` Στηρίσατέ με ἐν μύροις, στοιβάσατέ με ἐν μήλοις, ὅτι τετρωμένη ἀγάπης ἐγώ. 
'''
"6" = '''
:sup:`6` Εὐώνυμος αὐτοῦ ὑπὸ τὴν κεφαλήν μου, καὶ ἡ δεξιὰ αὐτοῦ περιλήψεταί με. 
'''
"7" = '''
:sup:`7` Ὥρκισα ὑμᾶς θυγατέρες Ἱερουσαλὴμ ἐν δυνάμεσι καὶ ἐν ἰσχύσεσι τοῦ ἀγροῦ· ἐὰν ἐγείρητε καὶ ἐξεγείρητε τὴν ἀγάπην ἕως οὗ θελήσῃ. 
'''
"8" = '''
:sup:`8` Φωνὴ ἀδελφιδοῦ μου, ἰδοὺ οὗτος ἥκει πηδῶν ἐπὶ τὰ ὄρη, διαλλόμενος ἐπὶ τοὺς βουνούς. 
'''
"9" = '''
:sup:`9` Ὅμοιός ἐστιν ἀδελφιδός μου τῇ δορκάδι ἢ νεβρῷ ἐλάφων ἐπὶ τὰ ὄρη Βαιθήλ· ἰδοὺ οὗτος ὀπίσω τοῦ τοίχου ἡμῶν, παρακύπτων διὰ τῶν θυρίδων, ἐκκύπτων διὰ τῶν δικτύων. 
'''
"10" = '''
:sup:`10` Ἀποκρίνεται ἀδελφιδός μου, καὶ λέγει μοι, ἀνάστα, ἐλθὲ ἡ πλησίον μου, καλή μου, περιστερά μου. 
'''
"11" = '''
:sup:`11` Ὅτι ἰδοὺ ὁ χειμὼν παρῆλθεν, ὁ ὑετὸς ἀπῆλθεν, ἐπορεύθη ἑαυτῷ. 
'''
"12" = '''
:sup:`12` Τὰ ἄνθη ὤφθη ἐν τῇ γῇ, καιρὸς τῆς τομῆς ἔφθακε, φωνὴ τῆς τρυγόνος ἠκούσθη ἐν τῇ γῇ ἡμῶν. 
'''
"13" = '''
:sup:`13` Ἡ συκὴ ἐξήνεγκεν ὀλύνθους αὐτῆς, αἱ ἄμπελοι κυπρίζουσιν, ἔδωκαν ὀσμήν· ἀνάστα, ἐλθὲ ἡ πλησίον μου, καλή μου, περιστερά μου, καὶ ἐλθὲ. 
'''
"14" = '''
:sup:`14` Σὺ περιστερά μου, ἐν σκέπῃ τῆς πέτρας, ἐχόμενα τοῦ προτειχίσματος· δεῖξόν μοι τὴν ὄψιν σου, καὶ ἀκούτισόν με τὴν φωνήν σου, ὅτι ἡ φωνή σου ἡδεῖα, καὶ ἡ ὄψις σου ὡραῖα. 
'''
"15" = '''
:sup:`15` Πιάσατε ἡμῖν ἀλώπεκας μικροὺς ἀφανίζοντας ἀμπελῶνας· καὶ αἱ ἄμπελοι ἡμῶν κυπρίζουσαι. 
'''
"16" = '''
:sup:`16` Ἀδελφιδός μου ἐμοὶ, κᾀγὼ αὐτῷ· ὁ ποιμαίνων ἐν τοῖς κρίνοις. 
'''
"17" = '''
:sup:`17` Ἕως οὗ διαπνεύσῃ ἡ ἡμέρα, καὶ κινηθῶσιν αἱ σκιαί· ἀπόστρεψον, ὁμοιώθητι σὺ ἀδελφιδε μου τῷ δόρκωνι ἢ νεβρῷ ἐλάφων ἐπὶ ὄρη κοιλωμάτων. 
'''
