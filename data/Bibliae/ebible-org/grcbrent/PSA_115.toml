[115]
"1" = '''
:sup:`1` Ἀλληλούϊα. Ἐπιστεύσα, διὸ ἐλάλησα, ἐγὼ δὲ ἐταπεινώθην σφόδρα. 
'''
"2" = '''
:sup:`2` Ἐγὼ δὲ εἶπα ἐν τῇ ἐκστάσει μου, πᾶς ἄνθρωπος ψεύστης. 
'''
"3" = '''
:sup:`3` Τί ἀνταποδώσω τῷ Κυρίῳ περὶ πάντων ὧν ἀνταπέδωκέ μοι; 
'''
"4" = '''
:sup:`4` Ποτήριον σωτηρίου λήψομαι, καὶ τὸ ὄνομα Κυρίου ἐπικαλέσομαι· 
'''
"5" = '''
:sup:`5` Τὰς εὐχάς μου τῷ Κυρίῳ ἀποδώσω, ἐναντίον παντὸς τοῦ λαοῦ αὐτοῦ. 
'''
"6" = '''
:sup:`6` Τίμιος ἐναντίον Κυρίου ὁ θάνατος τῶν ὁσίων αὐτοῦ. 
'''
"7" = '''
:sup:`7` Ὦ Κύριε ἐγὼ δοῦλος σὸς, ἐγὼ δοῦλος σὸς, καὶ υἱὸς τῆς παιδίσκης σου, διέῤῥηξας τοὺς δεσμούς μου. 
'''
"8" = '''
:sup:`8` Σοὶ θύσω θυσίαν αἰνέσεως, καὶ ἐν ὀνόματι Κυρίου ἐπικαλέσομαι· 
'''
"9" = '''
:sup:`9` Τὰς εὐχάς μου τῷ Κυρίῳ ἀποδώσω, ἐναντίον παντὸς τοῦ λαοῦ αὐτοῦ, 
'''
"10" = '''
:sup:`10` ἐν αὐλαῖς οἴκου Κυρίου, ἐν μέσῳ σου Ἱερουσαλήμ. 
'''
