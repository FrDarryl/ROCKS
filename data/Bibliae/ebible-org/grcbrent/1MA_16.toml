[16]
"1" = '''
:sup:`1` Καὶ ἀνέβη Ἰωάννης ἐκ Γαζάρων, καὶ ἀπήγγειλε Σιμωνι τῷ πατρὶ αὐτοῦ ἃ συνετέλει Κενδεβαῖος. 
'''
"2" = '''
:sup:`2` Καὶ ἐκάλεσε Σίμων τοὺς δύο υἱοὺς αὐτοῦ τοὺς πρεσβυτέρους Ἰούδαν καὶ Ἰωάννην, καὶ εἶπεν αὐτοῖς, ἐγὼ καὶ οἱ ἀδελφοί μου, καὶ ὁ οἶκος τοῦ πατρός μου, ἐπολεμήσαμεν τοὺς πολεμίους Ἰσραὴλ ἀπὸ νεότητος ἕως τῆς σήμερον ἡμέρας, καὶ εὐωδώθη ἐν ταῖς χερσὶν ἡμῶν ῥύσασθαι τὸν Ἰσραὴλ πλεονάκις. 
'''
"3" = '''
:sup:`3` Νῦν δὲ γεγήρακα, καὶ ὑμεῖς δὲ ἐν τῷ ἐλέει ἱκανοί ἐστε ἐν τοῖς ἔτεσι· γίνεσθε ἀντʼ ἐμοῦ, καὶ τοῦ ἀδελφοῦ μου, καὶ ἐξελθόντες ὑπερμαχεῖτε ὑπὲρ τοῦ ἔθνους ἡμῶν, ἡ δὲ ἐκ τοῦ οὐρανοῦ βοήθεια ἔστω μεθʼ ὑμῶν. 
'''
"4" = '''
:sup:`4` Καὶ ἐπέλεξεν ἐκ τῆς χώρας εἴκοσι χιλιάδας ἀνδρῶν πολεμιστῶν, καὶ ἱππεῖς, καὶ ἐπορεύθωσαν ἐπὶ τὸν Κενδεβαῖον, καὶ ἐκοιμήθησαν ἐν Μωδεΐν. 
'''
"5" = '''
:sup:`5` Καὶ ἀναστάντες τοπρωῒ ἐπορεύοντο εἰς τὸ πεδίον, καὶ ἰδοὺ δύναμις πολλὴ εἰς συνάντησιν αὐτοῖς πεζικὴ, καὶ ἱππεῖς, καὶ ἦν χειμάῤῥους ἀναμέσον αὐτῶν. 
'''
"6" = '''
:sup:`6` Καὶ παρενέβαλε κατὰ πρόσωπον αὐτῶν αὐτὸς καὶ ὁ λαὸς αὐτοῦ· καὶ εἶδε τὸν λαὸν δειλούμενον διαπερᾶσαι τὸν χειμάῤῥουν, καὶ διεπέρασε πρῶτος, καὶ ἴδον αὐτὸν οἱ ἄνδρες, καὶ διεπέρασαν κατόπισθεν αὐτοῦ· 
'''
"7" = '''
:sup:`7` Καὶ διεῖλε τὸν λαὸν, καὶ τοὺς ἱππεῖς ἐν μέσῳ τῶν πέζῶν· ἡ δὲ ἵππος τῶν ὑπεναντίων πολλὴ σφόδρα. 
'''
"8" = '''
:sup:`8` Καὶ ἐσάλπισαν ταῖς ἱεραῖς σάλπιγξι, καὶ ἐτροπώθη Κενδεβαῖος καὶ ἡ παρεμβολὴ αὐτοῦ, καὶ ἔπεσον ἐξ αὐτῶν τραυματίαι πολλοί· οἱ δὲ καταλειφθέντες ἔφυγον εἰς τὸ ὀχύρωμα. 
'''
"9" = '''
:sup:`9` Τότε ἐτραυματίσθη Ἰούδας ὁ ἀδελφὸς Ἰωάννου· Ἰωάννης δὲ κατεδίωξεν αὐτοὺς ἕως ἦλθεν εἰς Κεδρών, ἣν ᾠκοδόμησεν 
'''
"10" = '''
:sup:`10` Καὶ ἔφυγον ἕως εἰς τοὺς πύργους τοὺς ἐν τοῖς ἀγροῖς Ἀζώτου, καὶ ἐνεπύρισεν αὐτὴν ἐν πυρί, καὶ ἔπεσον ἐξ αὐτῶν εἰς ἄνδρας δισχιλίους· καὶ ἀπέστρεψεν εἰς γῆν Ἰούδα μετʼ εἰρήνης. 
'''
"11" = '''
:sup:`11` Καὶ Πτολεμαῖος ὁ τοῦ Ἀβούβου ἦν καθεσταμένος στρατηγὸς εἰς τὸ πεδίον Ἱεριχὼ, καὶ ἔσχεν ἀργύριον καὶ χρυσίον πολύ· 
'''
"12" = '''
:sup:`12` ἦν γὰρ γαμβρὸς τοῦ ἀρχιερέως. 
'''
"13" = '''
:sup:`13` Καὶ ὑψώθη ἡ καρδία αὐτοῦ, καὶ ἠβουλήθη κατακρατῆσαι τῆς χώρας, καὶ ἐβουλεύετο δόλῳ κατὰ Σίμωνος, καὶ τῶν υἱῶν αὐτοῦ, ἆραι αὐτούς. 
'''
"14" = '''
:sup:`14` Σίμων δὲ ἦν ἐφοδεύων τὰς πόλεις τὰς ἐν τῇ χώρᾳ, καὶ φροντίζων τῆς ἐπιμελείας αὐτῶν, καὶ κατέβη εἰς Ἱεριχὼ αὐτὸς, καὶ Ματταθίας καὶ Ἰούδας οἱ υἱοὶ αὐτοῦ, ἐτους ἑβδόμου καὶ ἑβδομηκοστοῦ καὶ ἑκατοστοῦ, ἐν μηνὶ ἑνδεκάτῳ, οὗτος ὁ μὴν Σαβάτ. 
'''
"15" = '''
:sup:`15` Καὶ ὑπεδέξατο αὐτοὺς ὁ τοῦ Ἀβούβου εἰς τὸ ὀχυρωμάτιον τὸ καλούμενον Δὼκ, μετὰ δόλου, ὃ ᾠκοδόμησε, καὶ ἐποίησεν αὐτοῖς πότον μέγαν, καὶ ἐνέκρυψεν ἐκεῖ ἄνδρας. 
'''
"16" = '''
:sup:`16` Καὶ ὅτε ἐμεθύσθη Σίμων καὶ οἱ υἱοὶ αὐτοῦ, ἐξανέστη Πτολεμαῖος καὶ οἱ παρʼ αὐτοῦ, καὶ ἐλάβοσαν τὰ ὅπλα αὐτῶν, καὶ ἐπεισήλθοσαν τῷ Σίμωνι εἰς τὸ συμπόσιον, καὶ ἀπέκτειναν αὐτὸν καὶ τοὺς δύο υἱοὺς αὐτοῦ, καί τινας τῶν παιδαρίων αὐτοῦ. 
'''
"17" = '''
:sup:`17` Καὶ ἐποίησεν ἀθεσίαν μεγάλην, καὶ ἀπέδωκε κατὰ ἀντὶ ἀγαθῶν· 
'''
"18" = '''
:sup:`18` Καὶ ἔγραψε ταῦτα Πτολεμαῖος, καὶ ἀπέστειλε τῷ βασιλεῖ ὅπως ἀποστείλῃ αὐτῷ δυνάμεις εἰς βοήθειαν, καὶ παραδῷ αὐτῷ τὴν χώραν αὐτῶν, καὶ τὰς πόλεις. 
'''
"19" = '''
:sup:`19` Καὶ ἀπέστειλεν ἑτέρους εἰς Γάζαρα ἆραι τὸν Ἰωάννην, καὶ τοῖς χιλιάρχοις ἀπέστειλεν ἐπιστολὰς παραγενέσθαι πρὸς αὐτόν, ὅπως δῷ αὐτοῖς ἀργύριον καὶ χρυσίον καὶ δόματα. 
'''
"20" = '''
:sup:`20` Καὶ ἑτέρους ἀπέστειλε καταλαβέσθαι τὴν Ἱερουσαλὴμ, καὶ τὸ ὄρος τοῦ ἱεροῦ. 
'''
"21" = '''
:sup:`21` Καὶ προδραμών τις ἀπήγγειλεν Ἰωάννῃ εἰς Γάζαρα, ὅτι ἀπώλετο ὁ πατὴρ αὐτοῦ καὶ οἱ ἀδελφοὶ αὐτοῦ, καὶ ὅτι ἀπέσταλκε καὶ σὲ ἀποκτεῖναι. 
'''
"22" = '''
:sup:`22` Καὶ ἀκούσας ἐξέστη σφόδρα· καὶ συνέλαβε τοὺς ἄνδρας τοὺς ἐλθόντας ἀπολέσαι αὐτόν, καὶ ἀπέκτεινεν αὐτοὺς, ἐπέγνω γὰρ ὅτι ἐζήτουν αὐτὸν ἀπολέσαι. 
'''
"23" = '''
:sup:`23` Καὶ τὰ λοιπὰ τῶν λόγων Ἰωάννου, καὶ τῶν πολέμων αὐτοῦ, καὶ τῶν ἀνδραγαθιῶν αὐτοῦ ὧν ἠνδραγάθησε, καὶ τῆς οἰκοδομῆς τῶν τειχέων ὧν ᾠκοδόμησε, καὶ τῶν πράξεων αὐτοῦ, 
'''
"24" = '''
:sup:`24` ἰδοὺ ταῦτα γέγραπται ἐπὶ βιβλίῳ ἡμερῶν ἀρχιερωσύνης αὐτοῦ, ἀφʼ οὗ ἐγενήθη ἀρχιερεὺς μετὰ τὸν πατέρα αὐτοῦ. 
'''
