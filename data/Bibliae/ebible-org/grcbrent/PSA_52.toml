[52]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ὑπὲρ μαελὲθ συνέσεως τῷ Δαυίδ. 
'''
"2" = '''
:sup:`2` Εἶπεν ἄφρων ἐν καρδίᾳ αὐτοῦ, οὐκ ἔστι Θεός· διέφθειραν, καὶ ἐβδελύχθησαν ἐν ἀνομίαις· οὐκ ἔστι ποιῶν ἀγαθόν. 
'''
"3" = '''
:sup:`3` Ὁ Θεὸς ἐκ τοῦ οὐρανοῦ διέκυψεν ἐπὶ τοὺς υἱοὺς τῶν ἀνθρώπων, τοῦ ἰδεῖν εἰ ἔστι συνιῶν, ἢ ἐκζητῶν τὸν Θεόν. 
'''
"4" = '''
:sup:`4` Πάντες ἐξέκλιναν, ἅμα ἠχρειώθησαν, οὐκ ἔστι ποιῶν ἀγαθὸν, οὐκ ἔστιν ἕως ἑνός. 
'''
"5" = '''
:sup:`5` Οὐχὶ γνώσονται πάντες οἱ ἐργαζόμενοι τὴν ἀνομίαν, οἱ κατεσθίοντες τὸν λαόν μου βρώσει ἄρτου; τὸν Θεὸν οὐκ ἐπεκαλέσαντο. 
'''
"6" = '''
:sup:`6` Ἐκεῖ ἐφοβήθησαν φόβον, οὗ οὐκ ἦν φόβος· ὅτι ὁ Θεὸς διεσκόρπισεν ὀστᾶ ἀνθρωπαρέσκων, κατῃσχύνθησαν, ὅτι ὁ Θεὸς ἐξουδένωσεν αὐτούς. 
'''
"7" = '''
:sup:`7` Τίς δώσει ἐκ Σιὼν τὸ σωτήριον τοῦ Ἰσραήλ; ἐν τῷ ἀποστρέψαι Κύριον τὴν αἰχμαλωσίαν τοῦ λαοῦ αὐτοῦ, ἀγαλλιάσεται Ἰακὼβ, καὶ εὐφρανθήσεται Ἰσραήλ. 
'''
