[4]
"1" = '''
:sup:`1` Αὑτὴ ἡ βίβλος τῶν προσταγμάτων τοῦ Θεοῦ, καὶ ὁ νόμος ὁ ὑπάρχων εἰς τὸν αἰῶνα· πάντες οἱ κρατοῦντες αὐτὴν, εἰς ζωήν· οἱ δὲ καταλείποντες αὐτὴν, ἀποθανοῦνται. 
'''
"2" = '''
:sup:`2` Ἐπιστρέφου Ἱακὼβ, καὶ ἐπιλαβοῦ αὐτῆς, διόδευσον πρὸς τὴν λάμψιν κατέναντι τοῦ φωτὸς αὐτῆς. 
'''
"3" = '''
:sup:`3` Μὴ δῷς ἑτέρῳ τὴν δόξαν σου, καὶ τὰ συμφέροντά σοι ἔθνει ἀλλοτρίῳ. 
'''
"4" = '''
:sup:`4` Μακάριοι ἐσμὲν Ἰσραὴλ, ὅτι τὰ ἀρεστὰ τοῦ Θεοῦ ἡμῖν γνωστά ἐστι. 
'''
"5" = '''
:sup:`5` Θαρσεῖτε λαός μου, μνημόσυνον Ἰσραήλ. 
'''
"6" = '''
:sup:`6` Ἐπράθητε τοῖς ἔθνεσιν οὐκ εἰς ἀπώλειαν, διὰ τὸ παροργίσαι ὑμᾶς τὸν Θεόν· παρεδόθητε τοῖς ὑπεναντίοις. 
'''
"7" = '''
:sup:`7` Παρωξύνατε γὰρ τὸν ποιήσαντα ὑμᾶς, θύσαντες δαιμονίοις, καὶ οὐ Θεῷ. 
'''
"8" = '''
:sup:`8` Ἐπελάθεσθε τὸν τροφεύσαντα ὑμᾶς Θεὸν αἰώνιον, ἐλυπήσατε δὲ καὶ τὴν ἐκθρέψασαν ἡμᾶς Ἱερουσαλήμ. 
'''
"9" = '''
:sup:`9` Εἶδε γὰρ τὴν ἐπελθοῦσαν ὑμῖν ὀργὴν παρὰ τοῦ Θεοῦ, καὶ εἶπεν, ἀκούσατε αἱ πάροικοι Σιὼν, ἐπήγαγέ μοι ὁ Θεὸς πένθος μέγα. 
'''
"10" = '''
:sup:`10` Εἶδον γὰρ τὴν αἰχμαλωσίαν τῶν υἱῶν μου καὶ τῶν θυγατέρων, ἣν ἐπήγαγεν αὐτοῖς ὁ αἰώνιος. 
'''
"11" = '''
:sup:`11` Ἔθρεψα γὰρ αὐτοὺς μετʼ εὐφροσύνης, ἐξαπέστειλα δὲ μετὰ κλαυθμοῦ καὶ πένθους. 
'''
"12" = '''
:sup:`12` Μηδεὶς ἐπιχαιρέτω μοι τῇ χήρᾳ καὶ καταλειφθήσῃ ὑπὸ πολλῶν, ἠρημώθην διὰ τὰς ἁμαρτίας τῶν τέκνων μου, διότι ἐξέκλιναν ἐκ νόμου Θεοῦ, 
'''
"13" = '''
:sup:`13` καὶ δικαιώματα αὐτοῦ οὐκ ἔγνωσαν, οὐδὲ ἐπορεύθησαν ὁδοῖς ἐντολῶν Θεοῦ, οὐδὲ τρίβους παιδείας ἐν δικαιοσύνῃ αὐτοῦ ἐπέβησαν. 
'''
"14" = '''
:sup:`14` Ἐλθέτωσαν αἱ πάροικοι Σιὼν, καὶ μνήσθητε τὴν αἰχμαλωσίαν τῶν υἱῶν μου καὶ θυγατέρων, ἣν ἐπήγαγεν αὐτοῖς ὁ αἰώνιος. 
'''
"15" = '''
:sup:`15` Ἐπήγαγε γὰρ ἐπʼ αὐτοὺς ἔθνος μακρόθεν, ἔθνος ἀναιδὲς καὶ ἀλλόγλωσσον· ὅτι οὐκ ᾐσχύνθησαν πρεσβύτην, οὐδὲ παιδίον ἠλέησαν, 
'''
"16" = '''
:sup:`16` καὶ ἀπήγαγον τοὺς ἀγαπητοὺς τῆς χήρας, καὶ ἀπὸ τῶν θυγατέρων τὴν μόνην ἠρήμωσαν. 
'''
"17" = '''
:sup:`17` Ἐγὼ δὲ τί δυνατὴ βοηθῆσαι ὑμῖν; Ὁ γὰρ ἐπαγαγὼν τὰ κακὰ, ἐξελεῖται ὑμᾶς ἐκ χειρὸς ἐχθρῶν ὑμῶν. 
'''
"18" = '''
:sup:`18` Βαδίζετε τέκνα, βαδίζετε, ἐγὼ γὰρ κατελείφθην ἔρημος. 
'''
"19" = '''
:sup:`19` Ἐξεδυσάμην τὴν στολὴν τῆς εἰρήνης, 
'''
"20" = '''
:sup:`20` ἐνεδυσάμην δὲ σάκκον τῆς δεήσεώς μου· κεκράξομαι πρὸς τὸν αἰώνιον ἐν ταῖς ἡμέραις μου. 
'''
"21" = '''
:sup:`21` Θαῤῥεῖτε τέκνα, βοήσατε πρὸς τὸν Θεὸν, καὶ ἐξελεῖται ὑμᾶς ἐκ δυναστείας, ἐκ χειρος ἐχθρῶν. 
'''
"22" = '''
:sup:`22` Ἐγὼ γὰρ ἤλπισα ἐπὶ τῷ αἰωνίῳ τὴν σωτηρίαν ὑμῶν· καὶ ἦλθέ μοι χαρὰ παρὰ τοῦ ἁγίου ἐπὶ τῇ ἐλεημοσύνῃ, ἣ ἥξει ὑμῖν ἐν τάχει παρὰ τοῦ αἰωνίου σωτῆρος ὑμῶν. 
'''
"23" = '''
:sup:`23` Ἐξέπεμψα γὰρ ὑμᾶς μετὰ κλαυθμοῦ καὶ πένθους, ἀποδώσει δέ μοι ὁ Θεὸς ὑμᾶς μετὰ χαρμοσύνης καὶ εὐφροσύνης εἰς τὸν αἰῶνα. 
'''
"24" = '''
:sup:`24` Ὥσπερ γὰρ νῦν ἑωράκασιν αἱ πάροικοι Σιὼν τὴν ὑμετέραν αἰχμαλωσίαν, οὕτως ὄψονται ἐν τάχει τὴν παρὰ τοῦ Θεοῦ ὑμῶν σωτηρίαν, ἣ ἐπελεύσεται ὑμῖν μετὰ δόξης μεγάλης καὶ λαμπρότητος τοῦ αἰωνίου. 
'''
"25" = '''
:sup:`25` Τέκνα μακροθυμήσατε τὴν παρὰ τοῦ Θεοῦ ἐπελθοῦσαν ὑμῖν ὀργήν, κατεδίωξέ σε ὁ ἐχθρὸς, καὶ ὄψει αὐτοῦ τὴν ἀπώλειαν ἐν τάχει, καὶ ἐπὶ τραχήλους αὐτῶν ἐπιβήσῃ. 
'''
"26" = '''
:sup:`26` Οἱ τρυφεροί μου ἐπορεύθησαν ὁδοὺς τραχείας, ᾔρθησαν ὡς ποίμνιον ἡρπασμένον ὑπὸ ἐχθρῶν. 
'''
"27" = '''
:sup:`27` Θαρσήσατε τέκνα καὶ βοήσατε πρὸς τὸν Θεὸν, ἔσται γὰρ ὑμῶν ὑπὸ τοῦ ἐπάγοντος μνεία. 
'''
"28" = '''
:sup:`28` Ὥσπερ γὰρ ἐγένετο ἡ διάνοια ὑμῶν εἰς τὸ πλανηθῆναι ἀπὸ τοῦ Θεοῦ, δεκαπλασιάσατε ἐπιστραφέντες ζητῆσαι αὐτόν. 
'''
"29" = '''
:sup:`29` Ὁ γὰρ ἐπαγαγὼν ὑμῖν τὰ κακὰ, ἐπάξει ὑμῖν τὴν αἱώνιον εὐφροσύνην μετὰ τῆς σωτηρίας ὑμῶν. 
'''
"30" = '''
:sup:`30` Θάρσει Ἱερουσαλήμ, παρακαλέσει σε ὁ ὀνομάσας σε. 
'''
"31" = '''
:sup:`31` Δείλαιοι οἱ σὲ κακώσαντες, καὶ ἐπιχαρέντες τῇ σῇ πτώσει· 
'''
"32" = '''
:sup:`32` Δείλαιαι αἱ πόλεις αἷς ἐδούλευσαν τὰ τέκνα σου, δειλαία ἡ δεξαμένη τοὺς υἱούς σου. 
'''
"33" = '''
:sup:`33` Ὥσπερ γὰρ ἐχάρη ἐπὶ τῇ σῇ πτώσει, καὶ εὐφράνθη ἐπὶ τῷ πτώματί σου, οὕτως λυπηθήσεται ἐπὶ τῇ ἑαυτῆς ἐρημίᾳ. 
'''
"34" = '''
:sup:`34` Καὶ περιελῶ αὐτῆς τὸ ἀγαλλίαμα τῆς πολυοχλίας καὶ τὸ γαυρίαμα αὐτῆς εἰς πένθος. 
'''
"35" = '''
:sup:`35` Πῦρ γὰρ ἐπελεύσεται αὐτῇ παρὰ τοῦ αἰωνίου εἰς ἡμέρας μακρὰς, καὶ κατοικηθήσεται ὑπὸ δαιμονίων τὸν πλείονα χρόνον. 
'''
"36" = '''
:sup:`36` Περίβλεψον πρὸς ἀνατολὰς Ἱερουσαλὴμ, καὶ ἴδε τὴν εὐφροσύνην τὴν παρὰ τοῦ Θεοῦ σοι ἐρχομένην. 
'''
"37" = '''
:sup:`37` Ἰδοὺ ἔρχονται οἱ υἱοί σου οὓς ἐξαπέστειλας, ἔρχονται συνηγμένοι ἀπὸ ἀνατολῶν ἕως δυσμῶν τῷ ῥήματι τοῦ ἁγίου, χαίροντες τῇ τοῦ Θεοῦ δόξῃ. 
'''
