[2]
"1" = '''
:sup:`1` Ταῦτα τὰ ὀνόματα τῶν υἱῶν Ἰσραήλ· Ῥουβὴν, Συμεὼν, Λευὶ, Ἰούδα, Ἰσσάχαρ, Ζαβουλὼν, 
'''
"2" = '''
:sup:`2` Δὰν, Ἰωσὴφ, Βενιαμὶν, Νεφθαλὶ, Γὰδ, Ἀσήρ. 
'''
"3" = '''
:sup:`3` Υἱοὶ Ἰούδα, Ἢρ, Αὐνὰν, Σηλώμ· τρεῖς ἐγεννήθησαν αὐτῷ ἐκ τῆς θυγατρὸς Σαύας τῆς Χανανίτιδος· καὶ ἦν Ἢρ ὁ πρωτότοκος Ἰούδα πονηρὸς ἐναντίον Κυρίου, καὶ ἀπέκτεινεν αὐτόν· 
'''
"4" = '''
:sup:`4` Καὶ Θάμαρ ἡ νύμφη αὐτοῦ ἔτεκεν αὐτῷ τὸν Φαρὲς, καὶ τὸν Ζαρα· πάντες υἱοὶ Ἰούδα πέντε. 
'''
"5" = '''
:sup:`5` Υἱοὶ Φαρὲς, Ἐσρὼμ, καὶ Ἰεμουήλ. 
'''
"6" = '''
:sup:`6` Καὶ υἱοὶ Ζαρὰ, Ζαμβρὶ, καὶ Αἰθὰμ, καὶ Αἰμουὰν, καὶ Καλχὰλ, καὶ Δαρὰδ, πάντες πέντε. 
'''
"7" = '''
:sup:`7` Καὶ υἱοὶ Χαρμὶ, Ἀχὰρ ὁ ἐμποδοστάτης Ἰσραὴλ, ὃς ἠθέτησεν εἰς τὸ ἀνάθεμα. 
'''
"8" = '''
:sup:`8` Καὶ υἱοὶ Αἰθὰμ, Ἀζαρίας. 
'''
"9" = '''
:sup:`9` Καὶ υἱοὶ Ἐσρὼμ οἳ ἐτέχθησαν αὐτῷ, ὁ Ἱεραμεὴλ, καὶ ὁ Ἀρὰμ, καὶ ὁ Χαλέβ. 
'''
"10" = '''
:sup:`10` Καὶ Ἀρὰμ ἐγέννησε τὸν Ἀμιναδὰβ, καὶ Ἀμιναδὰβ ἐγέννησε τὸν Ναασσὼν ἄρχοντα οἴκου Ἰούδα, 
'''
"11" = '''
:sup:`11` καὶ Ναασσὼν ἐγέννησε τὸν Σαλμὼν, καὶ Σαλμὼν ἐγέννησε τὸν Βοὸζ, 
'''
"12" = '''
:sup:`12` καὶ Βοὸζ ἐγέννησε τὸν Ὠβὴδ, καὶ Ὠβὴδ ἐγέννησε τὸν Ἰεσσαὶ, 
'''
"13" = '''
:sup:`13` καὶ Ἰεσσαὶ ἐγέννησε τὸν πρωτότοκον αὐτοῦ τὸν Ἐλιὰβ, Ἀμιναδὰβ ὁ δεύτερος, Σαμαὰ ὁ τρίτος, 
'''
"14" = '''
:sup:`14` Ναθαναὴλ ὁ τέταρτος, Ζαβδαῒ ὁ πέμπτος, 
'''
"15" = '''
:sup:`15` Ἀσὰμ ὁ ἕκτος, Δαυὶδ ὁ ἕβδομος. 
'''
"16" = '''
:sup:`16` Καὶ ἡ ἀδελφὴ αὐτῶν Σαρουία, καὶ Ἀβιγαία· καὶ υἱοὶ Σαρουία, Ἀβισὰ, καὶ Ἰωὰβ, καὶ Ἀσαὴλ, τρεῖς. 
'''
"17" = '''
:sup:`17` Καὶ Ἀβειγαία ἐγέννησε τὸν Ἀμεσσάβ· καὶ πατὴρ Ἀμεσσὰβ Ἰοθὸρ ὁ Ἰσμαηλίτης. 
'''
"18" = '''
:sup:`18` Καὶ Χαλὲβ υἱὸς Ἐσρὼμ ἔλαβε τὴν Γαζουβὰ γυναῖκα, καὶ τὴν Ἰεριώθ· καὶ οὗτοι υἱοὶ αὐτῆς, Ἰασὰρ, καὶ Σουβὰβ, καὶ Ἀρδών. 
'''
"19" = '''
:sup:`19` Καὶ ἀπέθανε Γαζουβὰ, καὶ ἔλαβεν ἑαυτῷ Χαλὲβ τὴν Ἐφρὰθ, καὶ ἔτεκεν αὐτῷ τὸν Ὥρ. 
'''
"20" = '''
:sup:`20` Καὶ Ὣρ ἐγέννησε τὸν Οὐρί· καὶ Οὐρὶ ἐγέννησε τὸν Βεσελεήλ. 
'''
"21" = '''
:sup:`21` Καὶ μετὰ ταῦτα εἰσῆλθεν Ἐσρὼν πρὸς τὴν θυγατέρα Μαχὶρ πατρὸς Γαλαὰδ, καὶ αὐτὸς ἔλαβεν αὐτὴν, καὶ αὐτὸς ἑξηκονταπέντε ἐτῶν ἦν· καὶ ἔτεκεν αὐτῷ τὸν Σερούχ. 
'''
"22" = '''
:sup:`22` Καὶ Σεροὺχ ἐγέννησε τὸν Ἰαΐρ. καὶ ἦσαν αὐτῷ εἴκοσι καὶ τρεῖς πόλεις ἐν τῇ Γαλαάδ. 
'''
"23" = '''
:sup:`23` Καὶ ἔλαβε Γεδσοὺρ καὶ Ἀρὰμ τὰς κώμας Ἰαῒρ ἐξ αὐτῶν, τὴν Κανὰθ καὶ τὰς κώμας αὐτῆς, ἑξήκοντα πόλεις· πᾶσαι αὗται υἱῶν Μαχὶρ πατρὸς Γαλαάδ. 
'''
"24" = '''
:sup:`24` Καὶ μετὰ τὸ ἀποθανεῖν Ἐσρὼν, ἦλθε Χαλὲβ εἰς Ἐφραθά· καὶ ἡ γυνὴ Ἐσρὼν Ἀβιά· καὶ ἔτεκεν αὐτῷ τὸν Ἀσχὼ πατέρα Θεκωέ. 
'''
"25" = '''
:sup:`25` καὶ ἦσαν οἱ υἱοὶ Ἱεραμεὴλ πρωτοτόκου Ἐσρὼν, ὁ πρωτότοκος Ῥὰμ, καὶ Βαναὰ, καὶ Ἀρὰμ, καὶ Ἀσὰν ἀδελφὸς αὐτοῦ. 
'''
"26" = '''
:sup:`26` Καὶ ἦν γυνὴ ἑτέρα τῷ Ἱεραμεὴλ, καὶ ὄνομα αὐτῇ Ἀτάρα· αὕτη ἐστὶ μήτηρ Ὀζόμ. 
'''
"27" = '''
:sup:`27` Καὶ ἦσαν υἱοὶ Ῥὰμ πρωτοτόκου Ἱεραμεὴλ, Μαὰς, καὶ Ἰαμὶν, καὶ Ἀκόρ. 
'''
"28" = '''
:sup:`28` Καὶ ἦσαν υἱοὶ Ὀζὸμ, Σαμαῒ, καὶ Ἰαδαέ· καὶ υἱοὶ Σαμαῒ, Ναδὰβ καὶ Ἀβισούρ. 
'''
"29" = '''
:sup:`29` Καὶ ὄνομα τῆς γυναικὸς Ἀβισοὺρ, Ἀβιχαία· καὶ ἔτεκεν αὐτῷ τὸν Ἀχαβὰρ, καὶ τὸν Μωήλ. 
'''
"30" = '''
:sup:`30` Καὶ υἱοὶ Ναδὰβ, Σαλὰδ, καὶ Ἀπφαίν· καὶ ἀπέθανε Σαλὰδ οὐκ ἔχων τέκνα. 
'''
"31" = '''
:sup:`31` Καὶ υἱοὶ Ἀπφαὶν, Ἰσεμιήλ· καὶ υἱοὶ Ἰσεμιὴλ, Σωσάν· καὶ υἱοὶ Σωσὰν, Δαδαί. 
'''
"32" = '''
:sup:`32` Καὶ υἱοὶ Δαδαὶ, Ἀχισαμὰς, Ἰεθὲρ, Ἰωνάθαν· καὶ ἀπέθανεν Ἰεθὲρ οὐκ ἔχων τέκνα. 
'''
"33" = '''
:sup:`33` Καὶ υἱοὶ Ἰωνάθαν, Φαλὲθ, καὶ Ὁζάμ· οὗτοι ἦσαν υἱοὶ Ἱεραμεήλ. 
'''
"34" = '''
:sup:`34` Καὶ οὐκ ἦσαν τῷ Σωσὰν υἱοὶ, ἀλλʼ ἢ θυγατέρες· καὶ τῷ Σωσὰν παῖς Αἰγύπτιος, καὶ ὄνομα αὐτῷ Ἰωχήλ. 
'''
"35" = '''
:sup:`35` Καὶ ἔδωκε Σωσὰν τὴν θυγατέρα αὐτοῦ τῷ Ἰωχὴλ παιδὶ αὐτοῦ εἰς γυναῖκα, καὶ ἔτεκεν αὐτῷ τὸν Ἐθὶ, 
'''
"36" = '''
:sup:`36` καὶ Ἐθὶ ἐγέννησε τὸν Ναθὰν, καὶ Ναθὰν ἐγέννησε τὸν Ζαβὲδ, 
'''
"37" = '''
:sup:`37` καὶ Ζαβὲδ ἐγέννησε τὸν Ἀφαμὴλ, καὶ Ἀφαμὴλ ἐγέννησε τὸν Ὠβὴδ, 
'''
"38" = '''
:sup:`38` καὶ Ὠβὴδ ἐγέννησε τὸν Ἰηοὺ, καὶ Ἰηοὺ ἐγέννησε τὸν Ἀζαρίαν, 
'''
"39" = '''
:sup:`39` καὶ Ἀζαρίας ἐγέννησε τὸν Χελλὴς, καὶ Χελλὴς ἐγέννησε τὸν Ἐλεασὰ, 
'''
"40" = '''
:sup:`40` καὶ Ἐλεασὰ ἐγέννησε τὸν Σοσομαῒ, καὶ Σοσομαῒ ἐγέννησε τὸν Σαλοὺμ, 
'''
"41" = '''
:sup:`41` καὶ Σαλοὺμ ἐγέννησε τὸν Ἰεχεμίαν, καὶ Ἰεχεμίας ἐγέννησε τὸν Ἐλισαμὰ, καὶ Ἐλισαμὰ ἐγέννησε τὸν Ἰσμαήλ. 
'''
"42" = '''
:sup:`42` Καὶ υἱοὶ Χαλὲβ ἀδελφοῦ Ἱεραμεὴλ, Μαρισὰ ὁ πρωτότοκος αὐτοῦ· οὗτος πατὴρ Ζίφ· καὶ υἱοὶ Μαρισὰ πατρὸς Χεβρών. 
'''
"43" = '''
:sup:`43` Καὶ υἱοὶ Χεβρὼν, Κορὲ, καὶ Θαπφοὺς, καὶ Ῥεκὸμ, καὶ Σαμαά. 
'''
"44" = '''
:sup:`44` Καὶ Σαμαὰ ἐγέννησε τὸν Ῥαὲμ πατέρα Ἰεκλὰν, καὶ Ἰεκλὰν ἐγέννησε τὸν Σαμαΐ. 
'''
"45" = '''
:sup:`45` Καὶ υἱὸς αὐτοῦ Μαών· καὶ Μαὼν πατὴρ Βαιθσούρ. 
'''
"46" = '''
:sup:`46` Καὶ Γαιφὰ ἡ παλλακὴ Χαλὲβ ἐγέννησε τὸν Ἀρὰμ, καὶ τὸν Μοσὰ, καὶ τὸν Γεζουέ. 
'''
"47" = '''
:sup:`47` Καὶ υἱοὶ Ἀδδαῒ, Ῥαγὲμ, καὶ Ἰωάθαμ, καὶ Σωγὰρ, καὶ Φαλὲκ, καὶ Γαιφὰ, καὶ Σαγαέ. 
'''
"48" = '''
:sup:`48` Καὶ ἡ παλλακὴ Χαλὲβ Μωχὰ ἐγέννησε τὸν Σαβὲρ, καὶ τὸν Θαράμ. 
'''
"49" = '''
:sup:`49` Καὶ ἐγέννησε Σαγαὲ πατέρα Μαδμηνὰ, καὶ τὸν Σαοὺ πατέρα Μαχαβηνὰ, καὶ πατέρα Γαιβάλ· καὶ θυγάτηρ Χαλὲβ, Ἀσχά. 
'''
"50" = '''
:sup:`50` Οὗτοι ἦσαν υἱοὶ Χαλέβ· υἱοὶ Ὢρ πρωτοτόκου Ἐφραθά· Σωβὰλ πατὴρ Καριαθιαρὶμ, 
'''
"51" = '''
:sup:`51` Σαλωμὼν πατὴρ Βαιθὰ, Λαμμὼν πατὴρ Βαιθαλαὲμ, καὶ Ἀρὶμ πατὴρ Βεθγεδώρ. 
'''
"52" = '''
:sup:`52` Καὶ ἦσαν υἱοὶ τῷ Σωβὰλ πατρὶ Καριαθιαρὶμ Ἀραὰ, καὶ Αἰσὶ, καὶ Ἀμμανὶθ, 
'''
"53" = '''
:sup:`53` καὶ Οὐμασφαὲ, πόλεις Ἰαῒρ, Αἰθαλὶμ, καὶ Μιφιθὶμ, καὶ Ἡσαμαθὶμ, καὶ Ἡμασαραΐμ· ἐκ τούτων ἐξήλθοσαν οἱ Σαραθαῖοι, καὶ υἱοὶ Ἐσθαάμ. 
'''
"54" = '''
:sup:`54` Υἱοὶ Σαλωμὼν Βαιθαλαὲμ, ὁ Νετωφατὶ, Ἀταρὼθ οἴκου Ἰωὰβ, καὶ ἥμισυ τῆς Μαλαθὶ, Ἠσαρὶ· 
'''
"55" = '''
:sup:`55` Πατριαὶ γραμματέων κατοικοῦντες ἐν Ἰάβις Θαργαθιῒμ, καὶ Σαμαθιῒμ, καὶ Σωχαθίμ· οὗτοι οἱ Κιναῖοι οἱ ἐλθόντες ἐξ Αἱμὰθ πατρὸς οἴκου Ῥηχάβ. 
'''
