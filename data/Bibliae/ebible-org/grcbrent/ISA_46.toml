[46]
"1" = '''
:sup:`1` Ἔπεσε Βὴλ, συνετρίβη Ναβὼ, ἐγένετο τὰ γλυπτὰ αὐτῶν εἰς θηρία, καὶ τὰ κτήνη· αἴρετε αὐτὰ καταδεδεμένα ὡς φορτίον κοπιῶντι ἐκλευμένῳ, 
'''
"2" = '''
:sup:`2` καὶ πεινῶντι, οὐκ ἰσχύοντι, ἅμα, οἳ οὐ δυνήσονται σωθῆναι ἀπὸ πολέμου, αὐτοὶ δὲ αἰχμάλωτοι ἤχθησαν. 
'''
"3" = '''
:sup:`3` Ἀκούετέ μου οἶκος τοῦ Ἰακὼβ, καὶ πᾶν τὸ κατάλοιπον τοῦ Ἰσραὴλ, οἱ αἰρόμενοι ἐκ κοιλίας, καὶ παιδευόμενοι ἐκ παιδίου ἕως γήρως· 
'''
"4" = '''
:sup:`4` ἐγώ εἰμι, καὶ ἕως ἂν καταγηράσητε, ἐγώ εἰμι, ἐγὼ ἀνέχομαι ὑμῶν, ἐγὼ ἐποίησα, καὶ ἐγὼ ἀνήσω, ἐγὼ ἀναλήμψομαι, καὶ σώσω ὑμᾶς. 
'''
"5" = '''
:sup:`5` Τίνι με ὡμοιώσατε; ἴδετε, τεχνάσασθε, οἱ πλανώμενοι. 
'''
"6" = '''
:sup:`6` Οἱ συμβαλλόμενοι χρυσίον ἐκ μαρσυππίου, καὶ ἀργύριον ἐν ζυγῷ, στήσουσιν ἐν σταθμῷ, καὶ μισθωσάμενοι χρυσοχόον ἐποίησαν χειροποίητα, καὶ κύψαντες προσκυνοῦσιν αὐτοῖς. 
'''
"7" = '''
:sup:`7` Αἴρουσιν αὐτὸ ἐπὶ τοῦ ὤμου, καὶ πορεύονται· ἐὰν δὲ θῶσιν αὐτό ἐπὶ τοῦ τόπου αὐτοῦ, μένει, οὐ μὴ κινηθῇ· καὶ ὃς ἐὰν βοήσῃ πρὸς αὐτὸν, οὐ μὴ εἰσακούσῃ, ἀπὸ κακῶν οὐ μὴ σώσῃ αὐτόν. 
'''
"8" = '''
:sup:`8` Μνήσθητε ταῦτα, καὶ στενάξατε, μετανοήσατε οἱ πεπλανημένοι, ἐπιστρέψατε τῇ καρδίᾳ, 
'''
"9" = '''
:sup:`9` καὶ μνήσθητε τὰ πρότερα ἀπὸ τοῦ αἰῶνος, ὅτι ἐγώ εἰμι ὁ Θεὸς, καὶ οὐκ ἔστιν ἔτι πλὴν ἐμοῦ, 
'''
"10" = '''
:sup:`10` ἀναγγέλλων πρότερον τὰ ἔσχατα πρὶν γενέσθαι, καὶ ἅμα συνετελέσθη· καὶ εἶπα, πᾶσα ἡ βουλή μου στήσεται, καὶ πάντα ὅσα βεβούλευμαι, ποιήσω· 
'''
"11" = '''
:sup:`11` Καλῶν ἀπὸ ἀνατολῶν πετεινὸν, καὶ ἀπὸ γῆς πόῤῥωθεν περὶ ὧν βεβούλευμαι, ἐλάλησα, καὶ ἤγαγον, ἔκτισα καὶ ἐποίησα, ἤγαγον αὐτὸν, καὶ εὐώδωσα τὴν ὁδὸν αὐτοῦ. 
'''
"12" = '''
:sup:`12` Ἀκούσατέ μου οἱ ἀπολωλεκότες τὴν καρδίαν, οἱ μακρὰν ἀπὸ τῆς δικαιοσύνης. 
'''
"13" = '''
:sup:`13` Ἤγγισα τὴν δικαιοσύνην μου, καὶ τὴν σωτηρίαν τὴν παρʼ ἐμοῦ οὐ βραδυνῶ· δέδωκα ἐν Σιὼν σωτηρίαν τῷ Ἰσραὴλ εἰς δόξασμα. 
'''
