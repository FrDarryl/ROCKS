[21]
"1" = '''
:sup:`1` Καὶ ταῦτα τὰ δικαιώματα, ἃ παραθήσῃ ἐνώπιον αὐτῶν. 
'''
"2" = '''
:sup:`2` Ἐὰν κτήσῃ παῖδα Ἐβραῖον, ἓξ ἔτη δουλεύσει σοι· τῷ δὲ ἑβδόμῳ ἔτει ἀπελεύσεται ἐλεύθερος δωρεάν. 
'''
"3" = '''
:sup:`3` Ἐὰν αὐτὸς μόνος εἰσέλθῃ, καὶ μόνος ἐξελεύσεται· ἐὰν δὲ γυνὴ συνεισέλθῃ μετʼ αὐτοῦ, ἐξελεύσεται καὶ ἡ γυνὴ αὐτοῦ. 
'''
"4" = '''
:sup:`4` Καὶ ἐὰν δὲ ὁ κύριος δῷ αὐτῷ γυναῖκα, καὶ τέκῃ αὐτῷ υἱοὺς ἢ θυγατέρας, ἡ γυνὴ καὶ τὰ παιδία ἔσται τῷ κυρίῳ αὐτοῦ, αὐτὸς δὲ μόνος ἐξελεύσεται. 
'''
"5" = '''
:sup:`5` Ἐὰν δὲ ἀποκριθεὶς εἴπῃ ὁ παῖς, ἠγάπηκα τὸν κύριόν μου, καὶ τὴν γυναῖκα, καὶ τὰ παιδία, οὐκ ἀποτρέχω ἐλεύθερος· 
'''
"6" = '''
:sup:`6` προσάξει αὐτὸν ὁ κύριος αὐτοῦ πρὸς τὸ κριτήριον τοῦ Θεοῦ, καὶ τότε προσάξει αὐτὸν ἐπὶ τὴν θύραν ἐπὶ τὸν σταθμὸν, καὶ τρυπήσει ὁ κύριος αὐτοῦ τὸ οὖς τῷ ὀπητίῳ, καὶ δουλεύσει αὐτῷ εἰς τὸν αἰῶνα. 
'''
"7" = '''
:sup:`7` Ἐὰν δέ τις ἀποδῶται τὴν ἑαυτοῦ θυγατέρα οἰκέτιν, οὐκ ἀπελεύσεται, ὥσπερ ἀποτρέχουσιν αἱ δοῦλαι. 
'''
"8" = '''
:sup:`8` Ἐὰν μὴ εὐαρεστήσῃ τῷ κυρίῳ αὐτῆς, ἣ αὐτῷ καθωμολογήσατο, ἀπολυτρώσει αὐτήν· ἔθνει δὲ ἀλλοτρίῳ οὐ κύριός ἐστι πωλεῖν αὐτὴν, ὅτι ἠθέτησεν ἐν αὐτῇ. 
'''
"9" = '''
:sup:`9` Ἐὰν δὲ τῷ υἱῷ καθομολογήσηται αὐτὴν, κατὰ τὸ δικαίωμα τῶν θυγατέρων ποιήσει αὐτῇ. 
'''
"10" = '''
:sup:`10` Ἐὰν δὲ ἄλλην λάβῃ ἑαυτῷ, τὰ δέοντα καὶ τὸν ἱματισμὸν καὶ τὴν ὁμιλίαν αὐτῆς οὐκ ἀποστερήσει. 
'''
"11" = '''
:sup:`11` Ἐὰν δὲ τὰ τρία ταῦτα μὴ ποιήσῃ αὐτῇ, ἐξελεύσεται δωρεὰν ἄνευ ἀργυρίου. 
'''
"12" = '''
:sup:`12` Ἐὰν δὲ πατάξῃ τις τινὰ, καὶ ἀποθάνῃ, θανάτῳ θανατούσθω. 
'''
"13" = '''
:sup:`13` Ὁ δὲ οὐχ ἑκὼν, ἀλλὰ ὁ Θεὸς παρέδωκεν εἰς τὰς χεῖρας αὐτοῦ, δώσω σοι τόπον οὗ φεύξεται ἐκεῖ ὁ φονεύσας. 
'''
"14" = '''
:sup:`14` Ἐὰν δέ τις ἐπιθῆται τῷ πλησίον ἀποκτεῖναι αὐτὸν δόλῳ, καὶ καταφύγῃ, ἀπὸ τοῦ θυσιαστηρίου μου λήψῃ αὐτὸν θανατῶσαι. 
'''
"15" = '''
:sup:`15` Ὃς τύπτει πατέρα αὐτοῦ ἢ μητέρα αὐτοῦ, θανάτῳ θανατούσθω. 
'''
"16" = '''
:sup:`16` Ὁ κακολογῶν πατέρα αὐτοῦ ἢ μητέρα αὐτοῦ, τελευτήσει θανάτῳ. 
'''
"17" = '''
:sup:`17` Ὃς ἐὰν κλέψῃ τις τινὰ τῶν υἱῶν Ἰσραὴλ, καὶ καταδυναστεύσας αὐτὸν ἀποδῶται, καὶ εὑρεθῇ ἐν αὐτῷ, θανάτῳ τελευτάτω. 
'''
"18" = '''
:sup:`18` Ἐὰν δὲ λοιδορῶνται δύο ἄνδρες, καὶ πατάξωσι τὸν πλησίον λίθῳ ἢ πυγμῇ, καὶ μὴ ἀποθάνῃ, κατακλιθῇ δὲ ἐπὶ τὴν κοίτην, 
'''
"19" = '''
:sup:`19` ἐὰν ἐξαναστὰς ὁ ἄνθρωπος περιπατήσῃ ἔξω ἐπὶ ῥάβδου, ἀθῶος ἔσται ὁ πατάξας· πλὴν τῆς ἀργείας αὐτοῦ ἀποτίσει, καὶ τὰ ἰατρεῖα. 
'''
"20" = '''
:sup:`20` Ἐὰν δέ τις πατάξῃ τὸν παῖδα αὐτοῦ ἢ τὴν παιδίσκην αὐτοῦ ἐν ῥάβδῳ, καὶ ἀποθάνῃ ὑπὸ τὰς χεῖρας αὐτοῦ, δίκῃ ἐκδικηθήσεται. 
'''
"21" = '''
:sup:`21` Ἐὰν δὲ διαβιώσῃ ἡμέραν μίαν ἢ δύο, οὐκ ἐκδικηθήτω· τὸ γὰρ ἀργύριον αὐτοῦ ἐστιν. 
'''
"22" = '''
:sup:`22` Ἐὰν δὲ μάχωνται δύο ἄνδρες, καὶ πατάξωσι γυναῖκα ἐν γαστρὶ ἔχουσαν, καὶ ἐξέλθῃ τὸ παιδίον αὐτῆς μὴ ἐξεικονισμένον, ἐπιζήμιον ζημιωθήσεται· καθότι ἂν ἐπιβάλῃ ὁ ἀνὴρ τῆς γυναικὸς, δώσει μετὰ ἀξιώματος. 
'''
"23" = '''
:sup:`23` Ἐὰν δὲ ἐξεικονισμένον ᾖ, δώσει ψυχὴν ἀντὶ ψυχῆς, 
'''
"24" = '''
:sup:`24` Ὀφθαλμὸν ἀντὶ ὀφθαλμοῦ, ὀδόντα ἀντὶ ὀδόντος, χεῖρα ἀντὶ χειρὸς, πόδα ἀντὶ ποδὸς, 
'''
"25" = '''
:sup:`25` κατάκαυμα ἀντὶ κατακαύματος, τραῦμα ἀντὶ τραύματος, μώλωπα ἀντὶ μώλωπος. 
'''
"26" = '''
:sup:`26` Ἐὰν δέ τις πατάξῃ τὸν ὀφθαλμὸν τοῦ οἰκέτου αὐτοῦ, ἢ τὸν ὀφθαλμὸν τῆς θεραπαίνης αὐτοῦ, καὶ ἐκτυφλώσῃ, ἐλευθέρους ἐξαποστελεῖ αὐτοὺς ἀντὶ τοῦ ὀφθαλμοῦ αὐτῶν. 
'''
"27" = '''
:sup:`27` Ἐὰν δὲ τὸν ὀδόντα τοῦ οἰκέτου, ἢ τὸν ὀδόντα τῆς θεραπαίνης αὐτοῦ ἐκκόψῃ, ἐλευθέρους ἐξαποστελεῖ αὐτοὺς ἀντὶ τοῦ ὀδόντος αὐτῶν. 
'''
"28" = '''
:sup:`28` Ἐὰν δὲ κερατίσῃ ταῦρος ἄνδρα ἢ γυναῖκα καὶ ἀποθάνῃ, λίθοις λιθοβοληθήσεται ὁ ταῦρος, καὶ οὐ βρωθήσεται τὰ κρέα αὐτοῦ· ὁ δὲ κύριος τοῦ ταύρου ἀθῶος ἔσται. 
'''
"29" = '''
:sup:`29` Ἐὰν δὲ ὁ ταῦρος κερατιστὴς ᾖ πρὸ τῆς χθὲς καὶ πρὸ τῆς τρίτης, καὶ διαμαρτύρωνται τῷ κυρίῳ αὐτοῦ, καὶ μὴ ἀφανίσῃ αὐτὸν, ἀνέλῃ δὲ ἄνδρα ἢ γυναῖκα, ὁ ταῦρος λιθοβοληθήσεται, καὶ ὁ κύριος αὐτοῦ προσαποθανεῖται. 
'''
"30" = '''
:sup:`30` Ἐὰν δὲ λύτρα ἐπιβληθῇ αὐτῷ, δώσει λύτρα τῆς ψυχῆς αὐτοῦ ὅσα ἐὰν ἐπιβάλωσιν αὐτῶ. 
'''
"31" = '''
:sup:`31` Ἐὰν δὲ υἱὸν ἢ θυγατέρα κερατίσῃ, κατὰ τὸ δικαίωμα τοῦτο ποιήσωσιν αὐτῷ. 
'''
"32" = '''
:sup:`32` Ἐὰν δὲ παῖδα κερατίσῃ ὁ ταῦρος ἢ παιδίσκην, ἀργυρίου τριάκοντα δίδραχμα δώσει τῷ κυρίῳ αὐτῶν, καὶ ὁ ταῦρος λιθοβοληθήσεται. 
'''
"33" = '''
:sup:`33` Ἐὰν δέ τις ἀνοίξῃ λάκκον ἢ λατομήσῃ λάκκον, καὶ μὴ καλύψῃ αὐτὸν, καὶ ἐμπέσῃ ἐκεῖ μόσχος ἢ ὄνος, 
'''
"34" = '''
:sup:`34` ὁ κύριος τοῦ λάκκου ἀποτίσει, ἀργύριον δώσει τῷ κυρίῳ αὐτῶν· τὸ δὲ τετελευτηκὸς αὐτῷ ἔσται. 
'''
"35" = '''
:sup:`35` Ἐὰν δὲ κερατίσῃ τινὸς ταῦρος τόν ταῦρον τοῦ πλησίον, καὶ τελευτήσῃ, ἀποδώσονται τὸν ταῦρον τὸν ζῶντα, καὶ διελοῦνται τὸ ἀργύριον αὐτοῦ, καὶ τὸν ταῦρον τὸν τεθνηκότα διελοῦνται. 
'''
"36" = '''
:sup:`36` Ἐὰν δὲ γνωρίζηται ὁ ταῦρος ὅτι κερατιστής ἐστι πρὸ τῆς χθὲς καὶ πρὸ τῆς τρίτης ἡμέρας, καὶ διαμεμαρτυρημένοι ὦσι τῷ κυρίῳ αὐτοῦ· καὶ μὴ ἀφανίσῃ αὐτὸν, ἀποτίσει ταῦρον ἀντὶ ταύρου, ὁ δὲ τετελευτηκὼς αὐτῷ ἔσται. 
'''
"37" = '''
:sup:`37` Ἐὰν δέ τις κλέψῃ μόσχον ἢ πρόβατον, καὶ σφάξῃ ἢ ἀποδῶται, πέντε μόσχους ἀποτίσει ἀντὶ τοῦ μόσχου, καὶ τέσσερα πρόβατα ἀντὶ τοῦ προβάτου. 
'''
