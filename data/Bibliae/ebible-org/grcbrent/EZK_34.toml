[34]
"1" = '''
:sup:`1` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"2" = '''
:sup:`2` υἱὲ ἀνθρώπου, προφήτευσον ἐπὶ τοὺς ποιμένας τοῦ Ἰσραὴλ, προφήτευσον, καὶ εἰπὸν τοῖς ποιμέσι, Τάδε λέγει Κύριος Κύριος, ὦ ποιμένες Ἰσραὴλ, μὴ βόσκουσι ποιμένες ἑαυτούς; οὐ τὰ πρόβατα βόσκουσιν οἱ ποιμένες; 
'''
"3" = '''
:sup:`3` Ἰδοὺ τὸ γάλα κατέσθετε, καὶ τὰ ἔρια περιβάλλεσθε, καὶ τὸ παχὺ σφάζετε, καὶ τὰ πρόβατά μου οὐ βόσκετε. 
'''
"4" = '''
:sup:`4` Τὸ ἠσθενηκὸς οὐκ ἐνισχύσατε, καὶ τὸ κακῶς ἔχον οὐκ ἐσωματοποιήσατε, καὶ τὸ συντετριμμένον οὐ κατεδήσατε, καὶ τὸ πλανώμενον οὐκ ἀπεστρέψατε, καὶ τὸ ἀπολωλὸς οὐκ ἐζητήσατε, καὶ τὸ ἰσχυρὸν κατειργάσασθε μόχθῳ. 
'''
"5" = '''
:sup:`5` Καὶ διεσπάρη τὰ πρόβατά μου, διὰ τὸ μὴ εἶναι ποιμένας, καὶ ἐγενήθη εἰς κατάβρωμα πᾶσι τοῖς θηρίοις τοῦ ἀγροῦ. 
'''
"6" = '''
:sup:`6` Καὶ διεσπάρη τὰ πρόβατά μου ἐν παντὶ ὄρει, καὶ ἐπὶ πᾶν βουνὸν ὑψηλὸν, καὶ ἐπὶ προσώπου τῆς γῆς διεσπάρη, καὶ οὐκ ἦν ὁ ἐκζητῶν οὐδὲ ὁ ἀποστρέφων. 
'''
"7" = '''
:sup:`7` Διατοῦτο ποιμένες ἀκούσατε λόγον Κυρίου. 
'''
"8" = '''
:sup:`8` Ζῶ ἐγὼ, λέγει Κύριος Κύριος, εἰ μὴν ἀντὶ τοῦ γενέσθαι τὰ πρόβατά μου εἰς προνομὴν, καὶ γενέσθαι τὰ πρόβατά μου εἰς κατάβρωμα πᾶσι τοῖς θηρίοις τοῦ πεδίου, παρὰ τὸ μὴ εἶναι ποιμένας, καὶ οὐκ ἐξεζήτησαν οἱ ποιμένες τὰ πρόβατά μου, καὶ ἐβόσκησαν οἱ ποιμένες ἑαυτοὺς, τὰ δὲ πρόβατά μου οὐκ ἐβόσκησαν· 
'''
"9" = '''
:sup:`9` Ἀντὶ τούτου ποιμένες, 
'''
"10" = '''
:sup:`10` τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ ἐπὶ τοὺς ποιμένας, καὶ ἐκζητήσω τὰ πρόβατά μου ἐκ τῶν χειρῶν αὐτῶν, καὶ ἀποστρέψω αὐτοὺς τοῦ μὴ ποιμαίνειν τὰ πρόβατά μου, καὶ οὐ βοσκήσουσιν ἔτι οἱ ποιμένες αὐτά· καὶ ἐξελοῦμαι τὰ πρόβατά μου ἐκ τοῦ στόματος αὐτῶν, καὶ οὐκ ἔσονται αὐτοῖς ἔτι εἰς κατάβρωμα. 
'''
"11" = '''
:sup:`11` Διότι τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ ἐκζητήσω τὰ πρόβατά μου, καὶ ἐπισκέψομαι αὐτά. 
'''
"12" = '''
:sup:`12` Ὥσπερ ζητεῖ ὁ ποιμὴν τὸ ποίμνιον αὐτοῦ ἐν ἡμέρᾳ ὅτʼ ἄν ᾖ γνόφος καὶ νεφέλη ἐν μέσῳ προβάτων διακεχωρισμένων, οὕτως ἐκζητήσω τὰ πρόβατά μου, καὶ ἀπελάσω αὐτὰ ἀπὸ παντὸς τόπου οὗ διεσπάρησαν ἐκεῖ ἐν ἡμέρᾳ νεφέλης καὶ γνόφου. 
'''
"13" = '''
:sup:`13` Καὶ ἐξάξω αὐτοὺς ἐκ τῶν ἐθνῶν, καὶ συνάξω αὐτοὺς ἀπὸ τῶν χωρῶν, καὶ εἰσάξω αὐτοὺς εἰς τὴν γῆν αὐτῶν, καὶ βοσκήσω αὐτοὺς ἐπὶ τὰ ὄρη Ἰσραὴλ, καὶ ἐν ταῖς φάραγξι, καὶ ἐν πάσῃ κατοικίᾳ τῆς γῆς, 
'''
"14" = '''
:sup:`14` ἐν νομῇ ἀγαθῇ βοσκήσω αὐτοὺς, ἐν τῷ ὄρει τῷ ὑψηλῷ Ἰσραήλ· καὶ ἔσονται αἱ μάνδραι αὐτῶν ἐκεῖ, καὶ κοιμηθήσονται, καὶ ἐκεῖ ἀναπαύσονται ἐν τρυφῇ ἀγαθῇ, καὶ ἐν νομῇ πίονι βοσκηθήσονται ἐπὶ τῶν ὀρέων Ἰσραήλ. 
'''
"15" = '''
:sup:`15` Ἐγὼ βοσκήσω τὰ πρόβατά μου, καὶ ἐγὼ ἀναπαύσω αὐτὰ, καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος· τάδε λέγει Κύριος Κύριος. 
'''
"16" = '''
:sup:`16` Τὸ ἀπολωλὸς ζητήσω, καὶ τὸ πλανώμενον ἀποστρέψω, καὶ τὸ συντετριμμένον καταδήσω, καὶ τὸ ἐκλεῖπον ἐνισχύσω, καὶ τὸ ἰσχυρὸν φυλάξω, καὶ βοσκήσω αὐτὰ μετὰ κρίματος. 
'''
"17" = '''
:sup:`17` Καὶ ὑμεῖς πρόβατα, τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ διακρινῶ ἀναμέσον προβάτου καὶ προβάτου, κριῶν καὶ τράγων. 
'''
"18" = '''
:sup:`18` Καὶ οὐχ ἱκανὸν ὑμῖν, ὅτι τὴν καλὴν νομὴν ἐνέμεσθε, καὶ τὰ κατάλοιπα τῆς νομῆς ὑμῶν κατεπατεῖτε τοῖς ποσὶν ὑμῶν; καὶ τὸ καθεστηκὸς ὕδωρ ἐπίνετε, καὶ τὸ λοιπὸν τοῖς ποσὶν ὑμῶν ἐταράσσετε; 
'''
"19" = '''
:sup:`19` Καὶ τὰ πρόβατά μου τὰ πατήματα τῶν ποδῶν ὑμῶν ἐνέμοντο, καὶ τὸ τεταραγμένον ὕδωρ ὑπὸ τῶν ποδῶν ὑμῶν ἔπινον. 
'''
"20" = '''
:sup:`20` Διατοῦτο τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ διακρινῶ ἀναμέσον προβάτου ἰσχυροῦ καὶ ἀναμέσον προβάτου ἀσθενοῦς· 
'''
"21" = '''
:sup:`21` Ἐπὶ ταῖς πλευραῖς καὶ τοῖς ὤμοις ὑμῶν διωθεῖσθε, καὶ τοῖς κέρασιν ὑμῶν ἐκερατίζετε, καὶ πᾶν τὸ ἐκλεῖπον ἐξεθλίβετε. 
'''
"22" = '''
:sup:`22` Καὶ σώσω τὰ πρόβατά μου, καὶ οὐ μὴ ὦσιν ἔτι εἰς προνομὴν, καὶ κρινῶ ἀναμέσον κριοῦ πρὸς κριόν. 
'''
"23" = '''
:sup:`23` Καὶ ἀναστήσω ἐπʼ αὐτοὺς ποιμένα ἕνα, καὶ ποιμανεῖ αὐτοὺς, τὸν δοῦλόν μου Δαυὶδ, καὶ ἔσται αὐτῶν ποιμὴν, 
'''
"24" = '''
:sup:`24` καὶ ἐγὼ Κύριος ἔσομαι αὐτοῖς εἰς Θεὸν, καὶ Δαυὶδ ἄρχων ἐν μέσῳ αὐτῶν· ἐγὼ Κύριος ἐλάλησα. 
'''
"25" = '''
:sup:`25` Καὶ διαθήσομαι τῷ Δαυὶδ διαθήκην εἰρήνης, καὶ ἀφανιῶ θηρία πονηρὰ ἀπὸ τῆς γῆς, καὶ κατοικήσουσιν ἐν τῇ ἐρήμῳ, καὶ ὑπνώσουσιν ἐν τοῖς δρυμοῖς. 
'''
"26" = '''
:sup:`26` Καὶ δώσω αὐτοὺς περικύκλῳ τοῦ ὄρους μου· καὶ δώσω τὸν ὑετὸν ὑμῖν, ὑετὸν εὐλογίας. 
'''
"27" = '''
:sup:`27` Καὶ τὰ ξύλα τὰ ἐν τῷ πεδίῳ δώσει τὸν καρπὸν αὐτῶν, καὶ ἡ γῆ δώσει τὴν ἰσχὺν αὐτῆς, καὶ κατοικήσουσιν ἐπὶ τῆς γῆς αὐτῶν ἐν ἐλπίδι εἰρήνης, καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος, ἐν τῷ συντρίψαι με τὸν ζυγὸν αὐτῶν· καὶ ἐξελοῦμαι αὐτοὺς ἐκ χειρὸς τῶν καταδουλωσαμένων αὐτοὺς, 
'''
"28" = '''
:sup:`28` καὶ οὐκ ἔσονται ἔτι ἐν προνομῇ τοῖς ἔθνεσι, καὶ τὰ θηρία τῆς γῆς οὐκέτι μὴ φάγωσιν αὐτούς· καὶ κατοικήσουσιν ἐν ἐλπίδι, καὶ οὐκ ἔσται ὁ ἐκφοβῶν αὐτούς. 
'''
"29" = '''
:sup:`29` Καὶ ἀναστήσω αὐτοῖς φυτὸν εἰρήνης, καὶ οὐκέτι ἔσονται ἀπολλύμενοι λιμῷ ἐπὶ τῆς γῆς, καὶ ὀνειδισμὸν ἐθνῶν οὐ μὴ ἐνέγκωσιν ἔτι. 
'''
"30" = '''
:sup:`30` Καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος ὁ Θεὸς αὐτῶν, καὶ αὐτοὶ λαός μου. Οἶκος Ἰσραὴλ, λέγει Κύριος Κύριος, 
'''
"31" = '''
:sup:`31` πρόβατά μου καὶ πρόβατα ποιμνίου μου ἐστὲ, καὶ ἐγὼ Κύριος ὁ Θεὸς ὑμῶν, λέγει Κύριος Κύριος. 
'''
