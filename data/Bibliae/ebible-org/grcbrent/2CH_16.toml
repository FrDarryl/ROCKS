[16]
"1" = '''
:sup:`1` Καὶ ἐν τῷ ὀγδόῳ καὶ τριακοστῷ ἔτει τῆς βασιλείας Ἀσὰ, ἀνέβη βασιλεὺς Ἰσραὴλ ἐπὶ Ἰούδαν, καὶ ᾠκοδόμησε τὴν Ῥαμὰ τοῦ μὴ δοῦναι ἔξοδον καὶ εἴσοδον τῷ Ἀσὰ βασιλεῖ Ἰούδα. 
'''
"2" = '''
:sup:`2` Καὶ ἔλαβεν Ἀσὰ ἀργύριον καὶ χρυσίον ἐκ θησαυρῶν οἴκου Κυρίου καὶ οἴκου τοῦ βασιλέως, καὶ ἀπέστειλε πρὸς τὸν υἱὸν τοῦ Ἄδερ βασιλέως Συρίας τὸν κατοικοῦντα ἐν Δαμασκῷ, λέγων, 
'''
"3" = '''
:sup:`3` διάθου διαθήκην ἀναμέσον ἐμοῦ καὶ σοῦ, καὶ ἀναμέσον τοῦ πατρός μου καὶ ἀναμέσον τοῦ πατρός σου· ἰδοὺ ἀπέσταλκά σοι χρυσίον καὶ ἀργύριον· δεῦρο καὶ διασκέδασον ἀπʼ ἐμοῦ τὸν Βαασὰ βασιλέα Ἰσραὴλ, καὶ ἀπελθέτω ἀπʼ ἐμοῦ. 
'''
"4" = '''
:sup:`4` Καὶ ἤκουσεν υἱὸς Ἄδερ τοῦ βασιλέως Ἀσὰ, καὶ ἀπέστειλε τοὺς ἄρχοντας τῆς δυνάμεως αὐτοῦ ἐπὶ τὰς πόλεις Ἰσραὴλ, καὶ ἐπάταξε τὴν Ἀϊὼν, καὶ τὴν Δὰν, καὶ τὴν Ἀβελμαῒν, καὶ πάσας τὰς περιχώρους Νεφθαλί. 
'''
"5" = '''
:sup:`5` Καὶ ἐγένετο ἐν τῷ ἀκοῦσαι Βαασὰ, ἀπέλιπε τοῦ μηκέτι οἰκοδομεῖν τὴν Ῥαμὰ, καὶ κατέπαυσε τὸ ἔργον αὐτοῦ. 
'''
"6" = '''
:sup:`6` Καὶ Ἀσὰ βασιλεὺς ἔλαβε πάντα τὸν Ἰούδαν, καὶ ἔλαβε τοὺς λίθους τῆς Ῥαμὰ καὶ τὰ ξύλα αὐτῆς, ἃ ᾠκοδόμησε Βαασὰ, καὶ ᾠκοδόμησεν ἐν αὐτοῖς τὴν Γαβαὲ καὶ τὴν Μασφά. 
'''
"7" = '''
:sup:`7` Καὶ ἐν τῷ καιρῷ ἐκείνῳ ἦλθεν Ἀνανὶ ὁ προφήτης πρὸς Ἀσὰ βασιλέα Ἰούδα, καὶ εἶπεν αὐτῷ, ἐν τῷ πεποιθέναι σε ἐπὶ βασιλέα Συρίας, καὶ μὴ πεποιθέναι σε ἐπὶ Κύριον Θεόν σου, διὰ τοῦτο ἐσώθη ἡ δύναμις Συρίας ἀπὸ τῆς χειρός σου. 
'''
"8" = '''
:sup:`8` Οὐχ οἱ Αἰθίοπες καὶ Λίβυες ἦσαν εἰς δύναμιν πολλὴν, εἰς θάρσος, εἰς ἱππεῖς, εἰς πλῆθος σφόδρα; καὶ ἐν τῷ πεποιθέναι σε ἐπὶ Κύριον παρέδωκεν εἰς τὰς χεῖράς σου; 
'''
"9" = '''
:sup:`9` Ὅτι οἱ ὀφθαλμοὶ Κυρίου ἐπιβλέπουσιν ἐν πάσῃ τῇ γῇ, κατισχύσαι ἐν πάσῃ καρδίᾳ πλήρει πρὸς αὐτόν· ἠγνόηκας ἐπὶ τούτῳ, ἀπὸ τοῦ νῦν ἔσται μετὰ σοῦ πόλεμος. 
'''
"10" = '''
:sup:`10` Καὶ ἐθυμώθη Ἀσὰ τῷ προφήτῃ, καὶ παρέθετο αὐτὸν εἰς φυλακὴν, ὅτι ὠργίσθη ἐπὶ τούτῳ, καὶ ἐλυμῄνατο Ἀσὰ ἐν τῷ λαῷ ἐν τῷ καιρῷ ἐκείνῳ. 
'''
"11" = '''
:sup:`11` Καὶ ἰδοὺ οἱ λόγοι Ἀσὰ, οἱ πρῶτοι καὶ οἱ ἔσχατοι, γεγραμμένοι ἐν βιβλίῳ βασιλέων Ἰούδα καὶ Ἰσραήλ. 
'''
"12" = '''
:sup:`12` Καὶ ἐμαλακίσθη Ἀσὰ ἐν τῷ ἔτει τῷ ἐννάτῳ καὶ τριακοστῷ τῆς βασιλείας αὐτοῦ τοὺς πόδας, ἕως σφόδρα ἐμαλακίσθη· καὶ ἐν τῇ μαλακίᾳ αὐτοῦ οὐκ ἐζήτησε τὸν Κύριον, ἀλλὰ τοὺς ἰατρούς. 
'''
"13" = '''
:sup:`13` Καὶ ἐκοιμήθη Ἀσὰ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐτελεύτησεν ἐν τῷ τεσσαρακοστῷ ἔτει τῆς βασιλείας αὐτοῦ. 
'''
"14" = '''
:sup:`14` Καὶ ἔθαψαν αὐτὸν ἐν τῷ μνήματι, ᾧ ὤρυξεν ἑαυτῷ ἐν πόλει Δαυὶδ, καὶ ἐκοίμισαν αὐτὸν ἐπὶ τῆς κλίνης, καὶ ἔπλησαν ἀρωμάτων καὶ γένη μύρων μυρεψῶν, καὶ ἐποίησαν αὐτῷ ἐκφορὰν μεγάλην ἕως σφόδρα. 
'''
