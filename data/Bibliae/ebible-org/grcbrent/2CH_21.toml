[21]
"1" = '''
:sup:`1` Καὶ ἐκοιμήθη Ἰωσαφὰτ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐτάφη ἐν πόλει Δαυίδ. Καὶ ἐβασίλευσεν Ἰωρὰν υἱὸς αὐτοῦ ἀντʼ αὐτοῦ. 
'''
"2" = '''
:sup:`2` Καὶ αὐτῷ ἀδελφοὶ υἱοὶ Ἰωσαφὰτ ἓξ, Ἀζαρίας, καὶ Ἰεϊὴλ, καὶ Ζαχαρίας, καὶ Ἀζαρίας, καὶ Μιχαὴλ, καὶ Ζαφατίας· πάντες οὗτοι υἱοὶ Ἰωσαφὰτ βασιλέως Ἰούδα. 
'''
"3" = '''
:sup:`3` Καὶ ἔδωκεν αὐτοῖς ὁ πατὴρ αὐτῶν δόματα πολλὰ, ἀργύριον καὶ χρυσίον, καὶ ὅπλα μετὰ τῶν πόλεων τετειχισμένων ἐν Ἰούδα, καὶ τὴν βασιλείαν ἔδωκε τῷ Ἰωρὰμ, ὅτι οὗτος ὁ πρωτότοκος. 
'''
"4" = '''
:sup:`4` Καὶ ἀνέστη Ἰωρὰμ ἐπὶ τὴν βασιλείαν αὐτοῦ, καὶ ἐκραταιώθη, καὶ ἀπέκτεινε πάντας τοὺς ἀδελφοὺς αὐτοῦ ἐν ῥομφαίᾳ, καὶ ἀπὸ τῶν ἀρχόντων Ἰσραήλ. 
'''
"5" = '''
:sup:`5` Ὄντος αὐτοῦ τριάκοντα καὶ δύο ἐτῶν, κατέστη Ἰωρὰμ ἐπὶ τὴν βασιλείαν αὐτοῦ, καὶ ὀκτὼ ἔτη ἐβασίλευσεν ἐν Ἱερουσαλήμ. 
'''
"6" = '''
:sup:`6` Καὶ ἐπορεύθη ἐν ὁδῷ βασιλέων Ἰσραὴλ, ὡς ἐποίησεν οἶκος Ἀχαὰβ, ὅτι θυγάτηρ Ἀχαὰβ ἦν αὐτοῦ γυνὴ, καὶ ἐποίησε τὸ πονηρὸν ἐναντίον Κυρίου. 
'''
"7" = '''
:sup:`7` Καὶ οὐκ ἐβούλετο Κύριος ἐξολοθρεῦσαι τὸν οἶκον Δαυὶδ, διὰ τὴν διαθήκην ἣν διέθετο τῷ Δαυὶδ, καὶ ὡς εἶπεν αὐτῷ δοῦναι αὐτῷ λύχνον καὶ τοῖς υἱοῖς αὐτοῦ πάσας τὰς ἡμέρας. 
'''
"8" = '''
:sup:`8` Ἐν ταῖς ἡμέραις ἐκείναις ἀπέστη Ἐδὼμ ἀπὸ τοῦ Ἰούδα, καὶ ἐβασίλευσαν ἐφʼ ἑαυτοὺς βασιλέα. 
'''
"9" = '''
:sup:`9` Καὶ ᾤχετο Ἰωρὰμ μετὰ τῶν ἀρχόντων, καὶ πᾶσα ἡ ἵππος μετʼ αὐτοῦ· καὶ ἐγένετο καὶ ἠγέρθη νυκτὸς, καὶ ἐπάταξεν Ἐδὼμ τὸν κυκλοῦντα αὐτὸν, καὶ τοὺς ἄρχοντας τῶν ἁρμάτων, καὶ ἔφυγεν ὁ λαὸς εἰς τὰ σκηνώματα αὐτῶν. 
'''
"10" = '''
:sup:`10` Καὶ ἀπέστη ἀπὸ Ἰούδα Ἐδὼμ ἕως τῆς ἡμέρας ταύτης· τότε ἀπέστη Λομνὰ ἐν τῷ καιρῷ ἐκείνῳ ἀπὸ χειρὸς αὐτοῦ, ὅτι ἐγκατέλιπε Κύριον τὸν Θεὸν τῶν πατέρων αὐτοῦ. 
'''
"11" = '''
:sup:`11` Καὶ γὰρ αὐτὸς ἐποίησεν ὑψηλὰ ἐν ταῖς πόλεσιν Ἰούδα, καὶ ἐξεπόρνευσε τοὺς κατοικοῦντας ἐν Ἱερουσαλὴμ, καὶ ἀπεπλάνησε τὸν Ἰούδαν. 
'''
"12" = '''
:sup:`12` Καὶ ἦλθεν αὐτῷ ἐν γραφῇ παρὰ Ἠλιοὺ τοῦ προφήτου, λέγων, τάδε λέγει Κύριος Θεὸς Δαυὶδ τοῦ πατρός σου, ἀνθʼ ὧν οὐκ ἐπορεύθης ἐν ὁδῷ Ἰωσαφὰτ τοῦ πατρός σου, καὶ ἐν ὁδοῖς Ἀσὰ βασιλέως Ἰούδα, 
'''
"13" = '''
:sup:`13` καὶ ἐπορεύθης ἐν ὁδοῖς βασιλέων Ἰσραὴλ, καὶ ἐξεπόρνευσας τὸν Ἰούδαν καὶ τοὺς κατοικοῦντας ἐν Ἱερουσαλὴμ, ὡς ἐξεπόρνευσεν οἶκος Ἀχαὰβ, καὶ τοὺς ἀδελφούς σου υἱοὺς τοῦ πατρός σου τοὺς ἀγαθοὺς ὑπὲρ σὲ ἀπέκτεινας, 
'''
"14" = '''
:sup:`14` ἰδοὺ Κύριος πατάξει σε πληγὴν μεγάλην ἐν τῷ λαῷ σου, καὶ ἐν τοῖς υἱοῖς σου, καὶ ἐν γυναιξί σου, καὶ ἐν πάσῃ τῇ ἀποσκευῇ σου. 
'''
"15" = '''
:sup:`15` Καὶ σὺ ἐν μαλακίᾳ πονηρᾷ, ἐν νόσῳ κοιλίας, ἕως οὗ ἐξέλθῃ ἡ κοιλία σου μετὰ τῆς μαλακίας ἐξ ἡμερῶν εἰς ἡμέρας. 
'''
"16" = '''
:sup:`16` Καὶ ἐπήγειρε Κύριος ἐπὶ Ἰωρὰμ τοὺς ἀλλοφύλους, καὶ τοὺς Ἄραβας, καὶ τοὺς ὁμόρους τῶν Αἰθιόπων. 
'''
"17" = '''
:sup:`17` Καὶ ἀνέβησαν ἐπὶ Ἰούδαν, καὶ κατεδυνάστευον, καὶ ἀπέστρεψαν πᾶσαν τὴν ἀποσκευὴν ἣν εὗρον ἐν οἴκῳ τοῦ βασιλέως, καὶ τοὺς υἱοὺς αὐτοῦ, καὶ τὰς θυγατέρας αὐτοῦ, καὶ οὐ κατελείφθη αὐτῷ υἱὸς, ἀλλʼ ἢ Ὀχοζίας ὁ μικρότατος τῶν υἱῶν αὐτοῦ. 
'''
"18" = '''
:sup:`18` Καὶ μετὰ ταῦτα πάντα ἐπάταξεν αὐτὸν Κύριος εἰς τὴν κοιλίαν μαλακίαν ᾗ οὐκ ἔστιν ἰατρεία. 
'''
"19" = '''
:sup:`19` Καὶ ἐγένετο ἐξ ἡμερῶν εἰς ἡμέρας· καὶ ὡς ἦλθε καιρὸς τῶν ἡμερῶν ἡμέρας δύο, ἐξῆλθεν ἡ κοιλία αὐτοῦ μετὰ τῆς νόσου, καὶ ἀπέθανεν ἐν μαλακίᾳ πονηρᾷ· καὶ οὐκ ἐποίησεν ὁ λαὸς αὐτοῦ ἐκφορὰν, καθὼς ἐκφορὰν πατέρων αὐτοῦ. 
'''
"20" = '''
:sup:`20` Ἦν τριάκοντα καὶ δύο ἐτῶν ὅτε ἐβασίλευσε, καὶ ὀκτὼ ἔτη ἐβασίλευσεν ἐν Ἱερουσαλήμ· καὶ ἐπορεύθη οὐκ ἐν ἐπαίνῳ, καὶ ἐτάφη ἐν πόλει Δαυὶδ, καὶ οὐκ ἐν τάφοις τῶν βασιλέων. 
'''
