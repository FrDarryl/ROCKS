[8]
"1" = '''
:sup:`1` Ἐν ἔτει τρίτῳ τῆς βασιλείας Βαλτάσαρ τοῦ βασιλέως ὅρασις ὤφθη πρὸς μέ· ἐγὼ Δανιὴλ μετὰ τὴν ὀφθεῖσάν μοι τὴν ἀρχήν, 
'''
"2" = '''
:sup:`2` καὶ ἤμην ἐν Σούσοις τῇ βάρει, ἥ ἐστιν ἐν χώρᾳ Αἰλάμ· καὶ ἤμην ἐπὶ τοῦ Οὐβάλ. 
'''
"3" = '''
:sup:`3` Καὶ ᾖρα τοὺς ὀφθαλμούς μου, καὶ ἴδον· καὶ ἰδοὺ κριὸς εἷς ἑστηκὼς πρὸ τοῦ Οὐβάλ· καὶ αὐτῷ κέρατα ὑψηλά· καὶ τὸ ἓν ὑψηλότερον τοῦ ἑτέρου, καὶ τὸ ὑψηλὸν ἀνέβαινεν ἐπʼ ἐσχάτων. 
'''
"4" = '''
:sup:`4` Καὶ ἴδον τὸν κριὸν κερατίζοντα κατὰ θάλασσαν, καὶ Βοῤῥᾶν, καὶ Νότον· καὶ πάντα τὰ θηρία οὐ στήσεται ἐνώπιον αὐτοῦ· καὶ οὐκ ἦν ὁ ἐξαιρούμενος ἐκ χειρὸς αὐτοῦ, καὶ ἐποίησε κατὰ τὸ θέλημα αὐτοῦ καὶ ἐμεγαλύνθη. 
'''
"5" = '''
:sup:`5` Καὶ ἐγὼ ἤμην συνιῶν, καὶ ἰδοὺ τράγος αἰγῶν ἤρχετο ἀπὸ Λιβὸς ἐπὶ πρόσωπον πάσης τῆς γῆς, καὶ οὐκ ἦν ἁπτόμενος τῆς γῆς· καὶ τῷ τράγῳ κέρας μέσον τῶν ὀφθαλμῶν αὐτοῦ. 
'''
"6" = '''
:sup:`6` Καὶ ἦλθεν ἕως τοῦ κριοῦ τοῦ τὰ κέρατα ἔχοντος, οὗ ἴδον ἑστὼς ἐνώπιον τοῦ Οὐβάλ, καὶ ἔδραμε πρὸς αὐτὸν ἐν ὁρμῇ τῆς ἰσχύος αὐτοῦ. 
'''
"7" = '''
:sup:`7` Καὶ ἴδον αὐτὸν φθάνοντα ἕως τοῦ κριοῦ, καὶ ἐξηγριάνθη πρὸς αὐτόν, καὶ ἔπαισε τὸν κριὸν, καὶ συνέτριψεν ἀμφότερα τὰ κέρατα αὐτοῦ· καὶ οὐκ ἦν ἰσχὺς τῷ κριῷ, τοῦ στῆναι ἐνώπιον αὐτοῦ· καὶ ἔῤῥιψεν αὐτὸν ἐπὶ τὴν γῆν, καὶ συνεπάτησεν αὐτόν, καὶ οὐκ ἦν ὁ ἐξαιρούμενος τὸν κριὸν ἐκ χειρὸς αὐτοῦ. 
'''
"8" = '''
:sup:`8` Καὶ ὁ τράγος τῶν αἰγῶν ἐμεγαλύνθη ἕως σφόδρα· καὶ ἐν τῷ ἰσχῦσαι αὐτὸν, συνετρίβη τὸ κέρας αὐτοῦ τὸ μέγα· καὶ ἀνέβη ἕτερα τέσσαρα ὑποκάτω αὐτοῦ εἰς τοὺς τέσσαρας ἀνέμους τοῦ οὐρανοῦ. 
'''
"9" = '''
:sup:`9` Καὶ ἐκ τοῦ ἑνὸς αὐτῶν ἐξῆλθε κέρας ἓν ἰσχυρόν, καὶ ἐμεγαλύνθη περισσῶς πρὸς τὸν Νότον, καὶ πρὸς τὴν δύναμιν, 
'''
"10" = '''
:sup:`10` καὶ ἐμεγαλύνθη ἕως τῆς δυνάμεως τοῦ οὐρανοῦ· καὶ ἔπεσεν ἐπὶ τὴν γῆν ἀπὸ τῆς δυνάμεως τοῦ οὐρανοῦ καὶ ἀπὸ τῶν ἄστρων, καὶ συνεπάτησαν αὐτά. 
'''
"11" = '''
:sup:`11` Καὶ ἕως οὗ ὁ ἀρχιστράτηγος ῥύσηται τὴν αἰχμαλωσίαν, καὶ διʼ αὐτὸν θυσία ἐταράχθη, καὶ κατευωδώθη αὐτῷ· καὶ τὸ ἅγιον ἐρημωθήσεται. 
'''
"12" = '''
:sup:`12` Καὶ ἐδόθη ἐπὶ τὴν θυσίαν ἁμαρτία, καὶ ἐῤῥρίφη χαμαὶ ἡ δικαιοσύνη· καὶ ἐποίησε, καὶ εὐωδώθη. 
'''
"13" = '''
:sup:`13` Καὶ ἤκουσα ἑνὸς ἁγίου λαλοῦντος· καὶ εἶπεν εἷς ἅγιος τῷ φελμουνὶ τῷ λαλοῦντι, ἕως πότε ἡ ὅρασις στήσεται, ἡ θυσία ἡ ἀρθεῖσα, καὶ ἡ ἁμαρτία ἐρημώσεως ἡ δοθεῖσα, καὶ τὸ ἅγιον καὶ ἡ δύναμις συμπατηθήσεται; 
'''
"14" = '''
:sup:`14` Καὶ εἶπεν αὐτῷ, ἕως ἑσπέρας καὶ πρωῒ ἡμέραι δισχίλιαι καὶ τετρακόσιαι, καὶ καθαρισθήσεται τὸ ἅγιον. 
'''
"15" = '''
:sup:`15` Καὶ ἐγένετο ἐν τῷ ἰδεῖν με, ἐγὼ Δανιὴλ, τὴν ὅρασιν, καὶ ἐζήτουν σύνεσιν, καὶ ἰδοὺ ἔστη ἐνώπιον ἐμοῦ ὡς ὅρασις ἀνδρός. 
'''
"16" = '''
:sup:`16` Καὶ ἤκουσα φωνὴν ἀνδρὸς ἀναμέσον τοῦ Οὐβὰλ, καὶ ἐκάλεσε, καὶ εἶπε, Γαβριὴλ συνέτισον ἐκεῖνον τὴν ὅρασιν. 
'''
"17" = '''
:sup:`17` Καὶ ἦλθε, καὶ ἔστη ἐχόμενος τῆς στάσεώς μου· καὶ ἐν τῷ ἐλθεῖν αὐτὸν ἐθαμβήθην, καὶ πίπτω ἐπὶ πρόσωπόν μου· καὶ εἶπε πρὸς μὲ, σύνες υἱὲ ἀνθρώπου· ἔτι γὰρ εἰς καιροῦ πέρας ἡ ὅρασις· 
'''
"18" = '''
:sup:`18` Καὶ ἐν τῷ λαλεῖν αὐτὸν μετʼ ἐμοῦ, πίπτω ἐπὶ πρόσωπόν μου ἐπὶ τὴν γῆν, καὶ ἥψατό μου, καὶ ἔστησέ με ἐπὶ πόδας, 
'''
"19" = '''
:sup:`19` καὶ εἶπεν, ἰδοὺ ἐγὼ γνωρίζω σοι τὰ ἐσόμενα ἐπʼ ἐσχάτων τῆς ὀργῆς· ἔτι γὰρ εἰς καιροῦ πέρας ἡ ὅρασις. 
'''
"20" = '''
:sup:`20` Ὁ κριὸς ὃν εἶδες, ὁ ἔχων τὰ κέρατα, βασιλεὺς Μήδων καὶ Περσῶν. 
'''
"21" = '''
:sup:`21` Ὁ τράγος τῶν αἰγῶν, βασιλεὺς Ἑλλήνων· καὶ τὸ κέρας τὸ μέγα ὃ ἦν ἀναμέσον τῶν ὀφθαλμῶν αὐτοῦ, αὐτός ἐστιν ὁ βασιλεὺς ὁ πρῶτος. 
'''
"22" = '''
:sup:`22` Καὶ τοῦ συντριβέντος οὗ ἔστησαν τέσσαρα κέρατα ὑποκάτω, τέσσαρες βασιλεῖς ἐκ τοῦ ἔθνους αὐτοῦ ἀναστήσονται, καὶ οὐκ ἐν τῇ ἰσχύϊ αὐτῶν. 
'''
"23" = '''
:sup:`23` Καὶ ἐπʼ ἐσχάτων τῆς βασιλείας αὐτῶν, πληρουμένων τῶν ἁμαρτιῶν αὐτῶν, ἀναστήσεται βασιλεὺς ἀναιδὴς προσώπῳ, καὶ συνιῶν προβλήματα· 
'''
"24" = '''
:sup:`24` καὶ κραταιὰ ἡ ἰσχὺς αὐτοῦ, καὶ θαυμαστὰ διαφθερεῖ, καὶ κατευθυνεῖ, καὶ ποιήσει, καὶ διαφθερεῖ ἰσχυροὺς, καὶ λαὸν ἅγιον. 
'''
"25" = '''
:sup:`25` Καὶ ζυγὸς τοῦ κλοιοῦ αὐτοῦ κατευθυνεῖ, δόλος ἐν τῇ χειρὶ αὐτοῦ, καὶ ἐν καρδίᾳ αὐτοῦ μεγαλυνθήσεται, καὶ δόλῳ διαφθερεῖ πολλοὺς, καὶ ἐπὶ ἀπωλείας πολλῶν στήσεται· καὶ ὡς ὠὰ χειρὶ συντρίψει. 
'''
"26" = '''
:sup:`26` Καὶ ἡ ὅρασις τῆς ἑσπέρας καὶ τῆς πρωΐας τῆς ῥηθείσης ἀληθῶς ἐστι· καὶ σὺ σφράγισον τὴν ὅρασιν, ὅτι εἰς ἡμέρας πολλάς. 
'''
"27" = '''
:sup:`27` Καὶ ἐγὼ Δανιὴλ ἐκοιμήθην, καὶ ἐμαλακίσθην, καὶ ἀνέστην, καὶ ἐποίουν τὰ ἔργα τοῦ βασιλέως, καὶ ἐθαύμαζον τὴν ὅρασιν, καὶ οὐκ ἦν ὁ συνιῶν. 
'''
