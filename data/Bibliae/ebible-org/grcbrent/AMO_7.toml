[7]
"1" = '''
:sup:`1` Οὕτως ἔδειξέ μοι Κύριος ὁ Θεός· καὶ ἰδοὺ ἐπιγονὴ ἀκρίδων ἐρχομένη ἑωθινὴ, καὶ ἰδοὺ βροῦχος εἷς, Γὼγ ὁ βασιλεύς. 
'''
"2" = '''
:sup:`2` Καὶ ἔσται ἐὰν συντελέσῃ τοῦ καταφαγεῖν τὸν χόρτον τῆς γῆς, καὶ εἶπα, Κύριε Κύριε, ἵλεως γενοῦ· τίς ἀναστήσει τὸν Ἰακώβ; ὅτι ὀλιγοστός ἐστι. 
'''
"3" = '''
:sup:`3` Μετανόησον Κύριε ἐπὶ τούτῳ. Καὶ τοῦτο οὐκ ἔσται, λέγει Κύριος. 
'''
"4" = '''
:sup:`4` Οὕτως ἔδειξέ μοι Κύριος· καὶ ἰδοὺ ἐκάλεσε τὴν δίκην ἐν πυρὶ Κύριος, καὶ κατέφαγε τὴν ἄβυσσον τὴν πολλὴν, καὶ κατέφαγε τὴν μερίδα Κυρίου. 
'''
"5" = '''
:sup:`5` Καὶ εἶπα, Κύριε κόπασον δὴ, τίς ἀναστήσει τὸν Ἰακώβ; ὅτι ὀλιγοστός ἐστι. 
'''
"6" = '''
:sup:`6` Μετανόησον Κύριε ἐπὶ τούτῳ. Καὶ τοῦτο οὐ μὴ γένηται, λέγει Κύριος. 
'''
"7" = '''
:sup:`7` Οὕτως ἔδειξέ μοι Κύριος· καὶ ἰδοὺ ἑστηκὼς ἐπὶ τείχους ἀδαμαντίνου, καὶ ἐν τῇ χειρὶ αὐτοῦ ἀδάμας. 
'''
"8" = '''
:sup:`8` Καὶ εἶπε Κύριος πρὸς μὲ, τί σὺ ὁρᾷς Ἀμώς; καὶ εἶπα, ἀδάμαντα· καὶ εἶπε Κύριος πρὸς μὲ, ἰδοὺ ἐγὼ ἐντάσσω ἀδάμαντα ἐν μέσῳ λαοῦ μου Ἰσραὴλ, οὐκ ἔτι μὴ προσθῶ τοῦ παρελθεῖν αὐτόν. 
'''
"9" = '''
:sup:`9` Καὶ ἀφανισθήσονται βωμοὶ τοῦ γέλωτος, καὶ αἱ τελεταὶ τοῦ Ἰσραὴλ ἐρημωθήσονται, καὶ ἀναστήσομαι ἐπὶ τὸν οἶκον Ἱεροβοὰμ ἐν ῥομφαίᾳ. 
'''
"10" = '''
:sup:`10` Καὶ ἐξαπέστειλεν Ἀμασίας ὁ ἱερεὺς Βαιθὴλ πρὸς Ἱεροβοὰμ βασιλέα Ἰσραὴλ, λέγων, συστροφὰς ποιεῖται κατὰ σοῦ Ἀμὼς ἐν μέσῳ οἴκου Ἰσραὴλ, οὐ μὴ δύνηται ἡ γῆ ὑπενεγκεῖν πάντας τοὺς λόγους αὐτοῦ. 
'''
"11" = '''
:sup:`11` Διότι τάδε λέγει Ἀμὼς, ἐν ῥομφαίᾳ τελευτήσει Ἱεροβοὰμ, ὁ δὲ Ἰσραὴλ αἰχμάλωτος ἀχθήσεται ἀπὸ τῆς γῆς αὐτοῦ. 
'''
"12" = '''
:sup:`12` Καὶ εἶπεν Ἀμασίας πρὸς Ἀμὼς ὁ ὁρῶν βάδιζε, ἐκχῶρησον σὺ εἰς γῆν Ἰούδα, καὶ ἐκεῖ καταβίου, καὶ ἐκεῖ προφητεύσεις, 
'''
"13" = '''
:sup:`13` εἰς δὲ Βαιθὴλ οὐκ ἔτι προσθήσεις τοῦ προφητεῦσαι, ὅτι ἁγίασμα βασιλέως ἐστὶ, καὶ οἶκος βασιλείας ἐστί. 
'''
"14" = '''
:sup:`14` Καὶ ἀπεκρίθη Ἀμὼς καὶ εἶπε πρὸς Ἀμασίαν, οὐκ ἤμην προφήτης ἐγὼ, οὐδὲ υἱὸς προφήτου, ἀλλʼ ἢ αἰπόλος ἤμην, καὶ κνίζων συκάμινα· 
'''
"15" = '''
:sup:`15` καὶ ἀνέλαβέ με Κύριος ἐκ τῶν προβάτων, καὶ εἶπε Κύριος πρὸς μὲ, βάδιζε, καὶ προφήτευσον ἐπὶ τὸν λαόν μου Ἰσραήλ. 
'''
"16" = '''
:sup:`16` Καὶ νῦν ἄκουε λόγον Κυρίου· σὺ λέγεις, μὴ προφήτευε ἐπὶ τὸν Ἰσραὴλ, καὶ οὐ μὴ ὀχλαγωγήσῃς ἐπὶ τὸν οἶκον Ἰακώβ. 
'''
"17" = '''
:sup:`17` Διὰ τοῦτο τάδε λέγει Κύριος, ἡ γυνή σου ἐν τῇ πόλει πορνεύσει, καὶ οἱ υἱοί σου καὶ αἱ θυγατέρες σου ἐν ῥομφαίᾳ πεσοῦνται, καὶ ἡ γῆ σου ἐν σχοινίῳ καταμετρηθήσεται, καὶ σὺ ἐν γῇ ἀκαθάρτῳ τελευτήσεις, ὁ δὲ Ἰσραὴλ αἰχμάλωτος ἀχθήσεται ἀπὸ τῆς γῆς αὐτοῦ· οὕτως ἔδειξέ μοι Κύριος Κύριος. 
'''
