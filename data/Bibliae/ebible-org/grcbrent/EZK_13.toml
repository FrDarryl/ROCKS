[13]
"1" = '''
:sup:`1` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"2" = '''
:sup:`2` υἱὲ ἀνθρώπου, προφήτευσον ἐπὶ τοὺς προφήτας τοῦ Ἰσραὴλ, καὶ προφητεύσεις, καὶ ἐρεῖς πρὸς αὐτοὺς, ἀκούσατε λόγον Κυρίου· 
'''
"3" = '''
:sup:`3` Τάδε λέγει Κύριος, οὐαὶ τοῖς προφητεύουσιν ἀπὸ καρδίας αὐτῶν, καὶ τὸ καθόλου μὴ βλέπουσιν. 
'''
"4" = '''
:sup:`4` Ὡς ἀλώπεκες ἐν ταῖς ἐρήμοις οἱ προφῆταί σου, Ἰσραήλ· 
'''
"5" = '''
:sup:`5` Οὐκ ἔστησαν ἐν στερεώματι· καὶ συνήγαγον ποίμνια ἐπὶ τὸν οἶκον τοῦ Ἰσραήλ· οὐκ ἀνέστησαν οἱ λέγοντες, ἐν ἡμέρᾳ Κυρίου, 
'''
"6" = '''
:sup:`6` βλέποντες ψευδῆ, μαντευόμενοι μάταια, οἱ λέγοντες, λέγει Κύριος, καὶ Κύριος οὐκ ἀπέσταλκεν αὐτοὺς, καὶ ἤρξαντο τοῦ ἀναστῆσαι λόγον. 
'''
"7" = '''
:sup:`7` Οὐχὶ ὅρασιν ψευδῆ ἑωράκατε; καὶ μαντείας ματαίας εἰρήκατε; 
'''
"8" = '''
:sup:`8` Καὶ διατοῦτο εἰπὸν, Τάδε λέγει Κύριος, ἄνθʼ ὧν οἱ λόγοι ὑμῶν ψευδεῖς, καὶ αἱ μαντεῖαι ὑμῶν μάταιαι, διατοῦτο ἰδοὺ ἐγὼ ἐφʼ ὑμᾶς, λέγει Κύριος. 
'''
"9" = '''
:sup:`9` Καὶ ἐκτενῶ τὴν χεῖρά μου ἐπὶ τοὺς προφήτας τοὺς ὁρῶντας ψευδῆ, καὶ τοὺς ἀποφθεγγομένους μάταια· ἐν παιδείᾳ τοῦ λαοῦ μου οὐκ ἔσονται, οὐδὲ ἐν γραφῇ οἴκου Ἰσραὴλ οὐ γραφήσονται, καὶ εἰς τὴν γῆν τοῦ Ἰσραὴλ οὐκ εἰσελεύσονται, καὶ γνώσονται διότι ἐγὼ Κύριος· 
'''
"10" = '''
:sup:`10` Ἀνθʼ ὧν ἐπλάνησαν τὸν λαόν μου, λέγοντες, εἰρήνη, καὶ οὐκ ἔστιν εἰρήνη· καὶ οὗτος οἰκοδομεῖ τοῖχον, καὶ αὐτοὶ ἀλείφουσιν αὐτὸν, πεσεῖται. 
'''
"11" = '''
:sup:`11` Εἰπὸν πρὸς τοὺς ἀλείφοντας, πεσεῖται, καὶ ἔσται ὑετὸς κατακλύζων, καὶ δώσω λίθους πετροβόλους εἰς τοὺς ἐνδέσμους αὐτῶν, καὶ πεσοῦνται, καὶ πνεῦμα ἐξαῖρον, καὶ ῥαγήσεται. 
'''
"12" = '''
:sup:`12` Καὶ ἰδοὺ πέπτωκεν ὁ τοῖχος, καὶ οὐκ ἐροῦσι πρὸς ὑμᾶς, ποῦ ἐστιν ἡ ἀλοιφὴ ὑμῶν ἣν ἠλείψατε; 
'''
"13" = '''
:sup:`13` Διατοῦτο τάδε λέγει Κύριος, καὶ ῥήξω πνοὴν ἐξαίρουσαν μετὰ θυμοῦ, καὶ ὑετὸς κατακλύζων ἐν ὀργῇ μου ἔσται· καὶ τοὺς λίθους τοὺς πετροβόλους ἐν θυμῷ ἐπάξω εἰς συντέλειαν· 
'''
"14" = '''
:sup:`14` Καὶ κατασκάψω τὸν τοῖχον ὃν ἠλείψατε, και πεσεῖται· καὶ θήσω αὐτὸν ἐπὶ τὴν γῆν, καὶ ἀποκαλυφθήσεται τὰ θεμέλια αὐτοῦ, καὶ πεσεῖται, καὶ συντελεσθήσεσθε μετʼ ἐλέγχων, καὶ ἐπιγνώσεσθε διότι ἐγὼ Κύριος. 
'''
"15" = '''
:sup:`15` Καὶ συντελέσω τὸν θυμόν μου ἐπὶ τὸν τοῖχον, καὶ ἐπὶ τοὺς ἀλείφοντας αὐτὸν, πεσεῖται· καὶ εἶπα πρὸς ὑμᾶς, οὐκ ἔστιν ὁ τοῖχος, οὐδὲ οἱ ἀλείφοντες αὐτὸν, 
'''
"16" = '''
:sup:`16` προφῆται τοῦ Ἰσραὴλ, οἱ προφητεύοντες ἐπὶ Ἱερουσαλὴμ, καὶ οἱ ὁρῶντες αὐτῇ εἰρήνην, καὶ οὐκ ἔστιν εἰρήνη, λέγει Κύριος. 
'''
"17" = '''
:sup:`17` Καὶ σὺ, υἱὲ ἀνθρώπου, στήρισον τὸ πρόσωπόν σου ἐπὶ τὰς θυγατέρας τοῦ λαοῦ σου, τὰς προφητευούσας ἀπὸ καρδίας αὐτῶν, καὶ προφήτευσον ἐπʼ αὐτὰς, 
'''
"18" = '''
:sup:`18` καὶ ἐρεῖς, τάδε λέγει Κύριος, οὐαὶ ταῖς συῤῥαπτούσαις προσκεφάλαια ὑπὸ πάντα ἀγκῶνα χειρὸς, καὶ ποιούσαις ἐπιβόλαια ἐπὶ πᾶσαν κεφαλὴν πάσης ἡλικίας, τοῦ διαστρέφειν ψυχάς· αἱ ψυχαὶ διεστράφησαν τοῦ λαοῦ μου· καὶ ψυχὰς περιεποιοῦντο. 
'''
"19" = '''
:sup:`19` Καὶ ἐβεβήλουν με πρὸς τὸν λαόν μου, ἕνεκεν δρακὸς κριθῶν, καὶ ἕνεκεν κλασμάτων ἄρτων, τοῦ ἀποκτεῖναι ψυχὰς ἃς οὐκ ἔδει ἀποθανεῖν, καὶ τοῦ περιποιήσασθαι ψυχὰς ἃς οὐκ ἔδει ζῆσαι, ἐν τῷ ἀποφθέγγεσθαι ὑμᾶς λαῷ εἰσακούοντι μάταια ἀποφθέγματα. 
'''
"20" = '''
:sup:`20` Διατοῦτο τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ ἐπὶ τὰ προσκεφάλαια ὑμῶν, ἐφʼ ἃ ὑμεῖς ἐκεῖ συστρέφετε ψυχάς· καὶ διαῤῥήξω αὐτὰ ἀπὸ τῶν βραχιόνων ὑμῶν, καὶ ἐξαποστελῶ τὰς ψυχὰς ἃς ὑμεῖς ἐκστρέφετε τὰς ψυχὰς αὐτῶν εἰς διασκορπισμόν. 
'''
"21" = '''
:sup:`21` Καὶ διαῤῥήξω τὰ ἐπιβόλαια ὑμῶν, καὶ ῥύσομαι τὸν λαόν μου ἐκ χειρὸς ὑμῶν, καὶ οὐκέτι ἔσονται ἐν χερσὶν ὑμῶν εἰς συστροφήν· καὶ ἐπιγνώσεσθε διότι ἐγὼ Κύριος. 
'''
"22" = '''
:sup:`22` Ἀνθʼ ὧν διεστρέψετε καρδίαν δικαίου, καὶ ἐγὼ οὐ διέστρεφον αὐτὸν, καὶ τοῦ κατισχῦσαι χεῖρας ἀνόμου τὸ καθόλου μὴ ἀποστρέψαι ἀπὸ τῆς ὁδοῦ αὐτοῦ τῆς πονηρᾶς, καὶ ζῆσαι αὐτόν· 
'''
"23" = '''
:sup:`23` Διατοῦτο ψευδῆ οὐ μὴ ἴδητε, καὶ μαντείας οὐ μὴ μαντεύσησθε ἔτι· καὶ ῥύσομαι τὸν λαόν μου ἐκ χειρὸς ὑμῶν, καὶ γνώσεσθε ὅτι ἐγὼ Κύριος. 
'''
