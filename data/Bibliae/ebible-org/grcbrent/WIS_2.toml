[2]
"1" = '''
:sup:`1` Εἶπον γὰρ ἑαυτοῖς λογισάμενοι οὐκ ὀρθῶς, ὀλίγος ἐστὶ καὶ λυπηρὸς ὁ βίος ἡμῶν, καὶ οὐκ ἔστιν ἴασις ἐν τελευτῇ ἀνθρώπου, καὶ οὐκ ἐγνώσθη ὁ ἀναλύσας ἐξ ᾅδου. 
'''
"2" = '''
:sup:`2` Ὅτι αὐτοσχεδίως ἐγεννήθημεν, καὶ μετὰ τοῦτο ἐσόμεθα ὡς οὐχ ὑπάρξαντες, ὅτι καπνὸς ἡ πνοὴ ἐν ῥισὶν ἡμῶν, καὶ ὁ λόγος σπινθὴρ ἐν κινήσει καρδίας ἡμῶν, 
'''
"3" = '''
:sup:`3` οὗ σβεσθέντος τέφρα ἀποβήσεται τὸ σῶμα, καὶ τὸ πνεῦμα διαχυθήσεται ὡς χαῦνος ἀήρ. 
'''
"4" = '''
:sup:`4` Καὶ τὸ ὄνομα ἡμῶν ἐπιλησθήσεται ἐν χρόνῳ, καὶ οὐθεὶς μνημονεύσει τῶν ἔργων ἡμῶν· καὶ παρελεύσεται ὁ βίος ἡμῶν ὡς ἴχνη νεφέλης, καὶ ὡς ὁμίχλη διασκεδασθήσεται διωχθεῖσα ὑπὸ ἀκτίνων ἡλίου, καὶ ὑπὸ θερμότητος αὐτοῦ βαρυνθεῖσα. 
'''
"5" = '''
:sup:`5` Σκιᾶς γὰρ πάροδος ὁ βίος ἡμῶν, καὶ οὐκ ἔστιν ἀναποδισμὸς τῆς τελευτῆς ἡμῶν, ὅτι κατεσφραγίσθη, καὶ οὐδεὶς ἀναστρέφει. 
'''
"6" = '''
:sup:`6` Δεῦτε οὖν καὶ ἀπολαύσωμεν τῶν ὄντων ἀγαθῶν, καὶ χρησώμεθα τῇ κτίσει ὡς νεότητι σπουδαίως. 
'''
"7" = '''
:sup:`7` Οἴνου πολυτελοῦς καὶ μύρων πλησθῶμεν, καὶ μὴ παροδευσάτω ἡμᾶς ἄνθος ἀέρος. 
'''
"8" = '''
:sup:`8` Στεψώμεθα ῥόδων κάλυξι πρινὴ μαρανθῆναι. 
'''
"9" = '''
:sup:`9` Μηδεὶς ἡμῶν ἄμοιρος ἔστω τῆς ἡμετέρας ἀγερωχίας, πανταχῆ καταλίπωμεν σύμβολα τῆς εὐφροσύνης, ὅτι αὕτη ἡ μερὶς ἡμῶν καὶ ὁ κλῆρος οὗτος. 
'''
"10" = '''
:sup:`10` Καταδυναστεύσωμεν πένητα δίκαιον, μὴ φεισώμεθα χήρας, μηδὲ πρεσβύτου ἐντραπῶμεν πολιὰς πολυχρονίους. 
'''
"11" = '''
:sup:`11` Ἔστω δὲ ἡμῶν ἡ ἰσχὺς νόμος τῆς δικαιοσύνης, τὸ γὰρ ἀσθενὲς ἄχρηστον ἐλέγχεται. 
'''
"12" = '''
:sup:`12` Ἐνεδρεύσωμεν δὲ τὸν δίκαιον, ὅτι δύσχρηστος ἡμῖν ἐστι καὶ ἐναντιοῦται τοῖς ἔργοις ἡμῶν, καὶ ὀνειδίζει ἡμῖν ἁμαρτήματα νόμου, καὶ ἐπιφημίζει ἡμῖν ἁμαρτήματα παιδείας ἡμῶν. 
'''
"13" = '''
:sup:`13` Ἐπαγγέλλεται γνῶσιν ἔχειν Θεοῦ, καὶ παῖδα Κυρίου ἑαυτὸν ὀνομάζει. 
'''
"14" = '''
:sup:`14` Ἐγένετο ἡμῖν εἰς ἔλεγχον ἐννοιῶν ἡμῶν. 
'''
"15" = '''
:sup:`15` Βαρύς ἐστιν ἡμῖν καὶ βλεπόμενος, ὅτι ἀνόμοιος τοῖς ἄλλοις ὁ βίος αὐτοῦ, καὶ ἐξηλλαγμέναι αἱ τρίβοι αὐτοῦ. 
'''
"16" = '''
:sup:`16` Εἰς κίβδηλον ἐλογίσθημεν αὐτῷ, καὶ ἀπέχεται τῶν ὁδῶν ἡμῶν ὡς ἀπὸ ἀκαθαρσιῶν· μακαρίζει ἔσχατα δικαίων, καὶ ἀλαζονεύεται πατέρα Θεόν. 
'''
"17" = '''
:sup:`17` Ἴδωμεν εἰ οἱ λόγοι αὐτοῦ ἀληθεῖς, καὶ πειράσωμεν τὰ ἐν ἐκβάσει αὐτοῦ. 
'''
"18" = '''
:sup:`18` Εἰ γάρ ἐστιν ὁ δίκαιος υἱὸς Θεοῦ, ἀντιλήμψεται αὐτοῦ, καὶ ῥύσεται αὐτὸν ἐκ χειρὸς ἀνθεστηκότων. 
'''
"19" = '''
:sup:`19` Ὕβρει καὶ βασάνῳ ἐτάσωμεν αὐτόν, ἵνα γνῶμεν τὴν ἐπιείκειαν αὐτοῦ, καὶ δοκιμάσωμεν τὴν ἀνεξικακίαν αὐτοῦ. 
'''
"20" = '''
:sup:`20` Θανάτῳ ἀσχήμονι καταδικάσωμεν αὐτόν· ἔσται γὰρ αὐτοῦ ἐπισκοπὴ ἐκ λόγων αὐτοῦ. 
'''
"21" = '''
:sup:`21` Ταῦτα ἐλογίσαντο, καὶ ἐπλανήθησαν· ἀπετύφλωσε γὰρ αὐτοὺς ἡ κακία αὐτῶν, καὶ οὐκ ἔγνωσαν μυστήρια 
'''
"22" = '''
:sup:`22` Θεοῦ, οὐδὲ μισθὸν ἤλπισαν ὁσιότητος, οὐδὲ ἔκριναν γέρας ψυχῶν ἀμώμων. 
'''
"23" = '''
:sup:`23` Ὅτι ὁ Θεὸς ἔκτισε τὸν ἄνθρωπον ἐπ ἀφθαρσίᾳ, καὶ εἰκόνα τῆς ἰδίας ἰδιότητος ἐποίησεν ἀτόν. 
'''
"24" = '''
:sup:`24` Φθόνῳ δὲ διαβόλου θάνατος εἰσῆλθεν εἰς τὸν κόσμον· πειράζουσι δὲ αὐτὸν οἱ τῆς ἐκείνου μερίδος ὄντες. 
'''
