[2]
"1" = '''
:sup:`1` Καὶ ἐν τῷ ἔτει τῷ ὀκτωκαιδεκάτῳ, δευτέρᾳ καὶ εἰκάδι τοῦ πρώτου μηνὸς, ἐγένετο λόγος ἐν οἴκῳ Ναβουχοδονόσορ βασιλέως Ἀσσυρίων, ἐκδικῆσαι πᾶσαν τὴν γῆν καθὼς ἐλάλησε. 
'''
"2" = '''
:sup:`2` Καὶ συνεκάλεσε πάντας τοὺς θεράποντας αὐτοῦ, καὶ πάντας τοὺς μεγιστᾶνας αὐτοῦ, καὶ ἔθετο μετʼ αὐτῶν τὸ μυστήριον τῆς βουλῆς αὐτοῦ· καὶ συνετέλεσε πᾶσαν τὴν κακίαν τῆς γῆς ἐκ τοῦ στόματος αὐτοῦ· 
'''
"3" = '''
:sup:`3` καὶ αὐτοὶ ἔκριναν ὀλοθρεῦσαι πᾶσαν σάρκα, οἳ οὐκ ἠκολούθησαν τῷ λόγῳ τοῦ στόματος αὐτοῦ. 
'''
"4" = '''
:sup:`4` Καὶ ἐγένετο ὡς συνετέλεσε τὴν βουλὴν αὐτοῦ, ἐκάλεσε Ναβουχοδονόσορ βασιλεὺς Ἀσσυρίων τὸν Ὀλοφέρνην ἀρχιστράτηγον τῆς δυνάμεως αὐτοῦ, δεύτερον ὄντα μετʼ αὐτὸν, καὶ εἶπε πρὸς αὐτὸν, 
'''
"5" = '''
:sup:`5` τάδε λέγει ὁ βασιλεὺς ὁ μέγας, ὁ κύριος πάσης τῆς γῆς, ἰδοὺ σὺ ἐξελεύσῃ ἐκ τοῦ προσώπου μου, καὶ λήψῃ μετὰ σεαυτοῦ ἄνδρας πεποιθότας ἐν ἰσχύϊ αὐτῶν, πεζῶν εἰς χιλιάδας ἑκατὸν εἴκοσι, καὶ πλῆθος ἵππων σὺν ἀναβάταις μυριάδων δεκαδύο, 
'''
"6" = '''
:sup:`6` καὶ ἐξελεύσῃ εἰς συνάντησιν πάσῃ τῇ γῇ ἐπὶ δυσμὰς, ὅτι ἠπείθησαν τῷ ῥήματι τοῦ στόματός μου· 
'''
"7" = '''
:sup:`7` καὶ ἀπαγγελεῖς αὐτοῖς ἑτοιμάζειν γῆν καὶ ὕδωρ, ὅτι ἐξελεύσομαι ἐν θυμῷ μου ἐπʼ αὐτοὺς, καὶ καλύψω πᾶν τὸ πρόσωπον τῆς γῆς ἐν τοῖς ποσὶ τῆς δυνάμεώς μου· καὶ δώσω αὐτοὺς εἰς διαρπαγὴν αὐτοῖς, 
'''
"8" = '''
:sup:`8` καὶ οἱ τραυματίαι αὐτῶν πληρώσουσι τὰς φάραγγας καὶ τοὺς χειμάῤῥους αὐτῶν, καὶ ποταμὸς ἐπικλύζων τοῖς νεκροῖς αὐτῶν πληρωθήσεται· 
'''
"9" = '''
:sup:`9` καὶ ἄξω τὴν αἰχμαλωσίαν αὐτῶν ἐπὶ τὰ ἄκρα πάσης τῆς γῆς. 
'''
"10" = '''
:sup:`10` Σὺ δὲ ἐξελθὼν προκαταλήψῃ μοι πᾶν ὅριον αὐτῶν, καὶ ἐκδώσουσί σοι ἑαυτοὺς, καὶ διατηρήσεις ἐμοὶ αὐτοὺς εἰς ἡμέραν ἐλεγμοῦ αὐτῶν. 
'''
"11" = '''
:sup:`11` Ἐπὶ δὲ τοὺς ἀπειθοῦντας οὐ φείσεται ὁ ὀφθαλμός σου, δοῦναι αὐτοὺς εἰς φόνον καὶ ἁρπαγὴν ἐν πάσῃ τῇ γῇ σου. 
'''
"12" = '''
:sup:`12` Ὅτι ζῶν ἐγὼ, καὶ τὸ κράτος τῆς βασιλείας μου, λελάληκα, καὶ ποιήσω ταῦτα ἐν χειρί μου. 
'''
"13" = '''
:sup:`13` Καὶ σὺ δὲ οὐ παραβήσῃ ἕν τι τῶν ῥημάτων τοῦ κυρίου σου, ἀλλʼ ἐπιτελῶν ἐπιτελέσεις, καθότι προστέταχά σοι, καὶ οὐ μακρυνεῖς τοῦ ποιῆσαι αὐτά. 
'''
"14" = '''
:sup:`14` Καὶ ἐξῆλθεν Ὀλοφέρνης ἀπὸ προσώπου τοῦ κυρίου αὐτοῦ, καὶ ἐκάλεσε πάντας τοὺς δυνάστας, καὶ τοὺς στρατηγοὺς, καὶ ἐπιστάτας τῆς δυνάμεως Ἀσσοὺρ, 
'''
"15" = '''
:sup:`15` καὶ ἠρίθμησεν ἐκλεκτοὺς ἄνδρας εἰς παράταξιν, καθότι ἐκέλευσεν αὐτῷ ὁ κύριος αὐτοῦ, εἰς μυριάδας δεκαδύο, καὶ ἱππεῖς τοξότας μυρίους δισχιλίους, 
'''
"16" = '''
:sup:`16` καὶ διέταξεν αὐτοὺς ὃν τρόπον πολέμου πλῆθος συντάσσεται. 
'''
"17" = '''
:sup:`17` Καὶ ἔλαβε καμήλους καὶ ὄνους καὶ ἡμιόνους εἰς τὴν ἀπαρτίαν αὐτῶν, πλῆθος πολὺ σφόδρα, καὶ πρόβατα καὶ βόας καὶ αἶγας εἰς τὴν παρασκευὴν αὐτῶν, ὧν οὐκ ἦν ἀριθμός, 
'''
"18" = '''
:sup:`18` καὶ ἐπισιτισμὸν παντὶ ἀνδρὶ εἰς πλῆθος, καὶ χρυσίον καὶ ἀργύριον ἐξ οἴκου βασιλέως πολὺ σφόδρα. 
'''
"19" = '''
:sup:`19` Καὶ ἐξῆλθεν αὐτὸς καὶ πᾶσα ἡ δύναμις αὐτοῦ εἰς πορείαν τοῦ προελθεῖν βασιλέως Ναβουχοδονόσορ, καὶ καλύψαι πᾶν τὸ πρόσωπον τῆς γῆς πρὸς δυσμαῖς ἐν ἅρμασι καὶ ἱππεῦσι καὶ πεζοῖς ἐπιλέκτοις αὐτῶν. 
'''
"20" = '''
:sup:`20` Καὶ πολὺς ὁ ἐπίμικτος ὡς ἀκρὶς τυνεξῆλθον αὐτοῖς, καὶ ὡς ἡ ἄμμος τῆς γῇς· οὐ γὰρ ἦν ἀριθμὸς ἀπὸ πλήθους αὐτῶν. 
'''
"21" = '''
:sup:`21` Καὶ ἀπῆλθον ἐκ Νινευὴ ὁδὸν τριῶν ἡμερῶν ἐπὶ πρόσωπον τοῦ πεδίου Βαικτιλαὶθ, καὶ ἐπεστρατοπέδευσεν ἀπὸ Βαικτιλαὶθ πλησίον τοῦ ὄρους τοῦ ἐπʼ ἀριστερᾷ τῆς ἄνω Κιλικίας. 
'''
"22" = '''
:sup:`22` Καὶ ἔλαβε πᾶσαν τὴν δύναμιν αὐτοῦ, τοὺς πεζοὺς, καὶ τοὺς ἱππεῖς, καὶ τὰ ἅρματα αὐτοῦ, καὶ ἀπῆλθεν ἐκεῖθεν εἰς τὴν ὀρεινήν. 
'''
"23" = '''
:sup:`23` Καὶ διέκοψε τὸ Φοὺδ καὶ Λοὺδ, καὶ ἐπρονόμευσαν πάντας υἱοὺς Ῥασσὶς, καὶ υἱοὺς Ἰσμαὴλ τοὺς κατὰ πρόσωπον τῆς ἐρήμου πρὸς Νότον τῆς Χελλαίων. 
'''
"24" = '''
:sup:`24` Καὶ παρῆλθε τὸν Εὐφράτην, καὶ διῆλθε τὴν Μεσοποταμίαν, καὶ διέσκαψε πάσας τὰς πόλεις τὰς ὑψηλὰς τὰς ἐπὶ τοῦ χειμαῤῥοῦ Ἀβρωνᾶ ἕως τοῦ ἐλθεῖν ἐπὶ θάλασσαν. 
'''
"25" = '''
:sup:`25` Καὶ κατελάβετο τὰ ὅρια τῆς Κιλίκιας, καὶ κατέκοψε πάντας τοὺς ἀντιστάντας αὐτῷ· καὶ ἦλθεν ἕως ὁρίων Ἰάφεθ, τὰ πρὸς Νότον κατὰ πρόσωπον τῆς Ἀραβίας. 
'''
"26" = '''
:sup:`26` Καὶ ἐκύκλωσε πάντας τοὺς υἱοὺς Μαδιὰν, καὶ ἐνέπρησε τὰ σκηνώματα αὐτῶν, καὶ ἐπρονόμευσε τὰς μάνδρας αὐτῶν. 
'''
"27" = '''
:sup:`27` Καὶ κατέβη εἰς πεδίον Δαμασκοῦ ἐν ἡμέραις θερισμοῦ πυρῶν, καὶ ἐνέπρησε πάντας τοὺς ἀγροὺς αὐτῶν· καὶ τὰ ποίμνια καὶ τὰ βουκόλια ἔδωκεν εἰς ἀφανισμὸν, καὶ τὰς πόλεις αὐτῶν ἐσκύλευσε, καὶ τὰ πεδία αὐτῶν ἐξελίκμησε, καὶ ἐπάταξε πάντας τοὺς νεανίσκους αὐτῶν ἐν στόματι ῥομφαίας. 
'''
"28" = '''
:sup:`28` Καὶ ἐπέπεσεν ὁ φόβος καὶ ὁ τρόμος αὐτοῦ ἐπὶ τοὺς κατοικοῦντας τὴν παραλίαν, τοὺς ὄντας ἐν Σιδῶνι καὶ Τύρῳ, καὶ τοὺς κατοικοῦντας Σοὺρ, καὶ Ὀκινὰ, καὶ πάντας τοὺς κατοικοῦντας Ἱεμναάν· καὶ οἱ κατοικοῦντες ἐν Ἀζώτῳ καὶ Ἀσκάλωνι ἐφοβήθησαν αὐτὸν σφόδρα. 
'''
