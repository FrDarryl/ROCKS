[105]
"1" = '''
:sup:`1` Ἀλληλούϊα. Ἐξομολογεῖσθε τῷ Κυρίῳ, ὅτι χρηστὸς, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"2" = '''
:sup:`2` Τίς λαλήσει τὰς δυναστείας τοῦ Κυρίου, ἀκουστὰς ποιήσει πάσας τὰς αἰνέσεις αὐτοῦ; 
'''
"3" = '''
:sup:`3` Μακάριοι οἱ φυλάσσοντες κρίσιν, καὶ ποιοῦντες δικαιοσύνην ἐν παντὶ καιρῷ. 
'''
"4" = '''
:sup:`4` Μνήσθητι ἡμῶν Κύριε ἐν τῇ εὐδοκίᾳ τοῦ λαοῦ σου, ἐπίσκεψαι ἡμᾶς ἐν τῷ σωτηρίῳ σου· 
'''
"5" = '''
:sup:`5` τοῦ ἰδεῖν ἐν τῇ χρηστότητι τῶν ἐκλεκτῶν σου, τοῦ εὐφρανθῆναι ἐν τῇ εὐφροσύνῃ τοῦ ἔθνους σου, τοῦ ἐπαινεῖσθαι μετὰ τῆς κληρονομίας σου. 
'''
"6" = '''
:sup:`6` Ἡμάρτομεν μετὰ τῶν πατέρων ἡμῶν, ἠνομήσαμεν, ἠδικήσαμεν. 
'''
"7" = '''
:sup:`7` Οἱ πατέρες ἡμῶν ἐν Αἰγύπτῳ οὐ συνῆκαν τὰ θαυμάσιά σου, καὶ οὐκ ἐμνήσθησαν τοῦ πλήθους τοῦ ἐλέους σου· καὶ παρεπίκραναν ἀναβαίνοντες ἐν τῇ ἐρυθρᾷ θαλάσσῃ. 
'''
"8" = '''
:sup:`8` Καὶ ἔσωσεν αὐτοὺς ἕνεκεν τοῦ ὀνόματος αὐτοῦ, τοῦ γνωρίσαι τὴν δυναστείαν αὐτοῦ. 
'''
"9" = '''
:sup:`9` Καὶ ἐπετίμησε τῇ ἐρυθρᾷ θαλάσσῃ, καὶ ἐξηράνθη· καὶ ὡδήγησεν αὐτοὺς ἐν ἀβύσσῳ ὡς ἐν ἐρήμῳ· 
'''
"10" = '''
:sup:`10` Καὶ ἔσωσεν αὐτοὺς ἐκ χειρὸς μισούντων, καὶ ἐλυτρώσατο αὐτοὺς ἐκ χειρὸς ἐχθροῦ. 
'''
"11" = '''
:sup:`11` Ἐκάλυψεν ὕδωρ τοὺς θλίβοντας αὐτοὺς, εἷς ἐξ αὐτῶν οὐχ ὑπελείφθη. 
'''
"12" = '''
:sup:`12` Καὶ ἐπίστευσαν τοῖς λόγοις αὐτοῦ, καὶ ᾔνεσαν τὴν αἴνεσιν αὐτοῦ. 
'''
"13" = '''
:sup:`13` Ἐτάχυναν, ἐπελάθοντο τῶν ἔργων αὐτοῦ, οὐχ ὑπέμειναν τὴν βουλὴν αὐτοῦ. 
'''
"14" = '''
:sup:`14` Καὶ ἐπεθύμησαν ἐπιθυμίαν ἐν τῇ ἐρήμῳ, καὶ ἐπείρασαν τὸν Θεὸν ἐν ἀνύδρῳ. 
'''
"15" = '''
:sup:`15` Καὶ ἔδωκεν αὐτοῖς τὸ αἴτημα αὐτῶν, καὶ ἐξαπέστειλε πλησμονὴν εἰς τὴν ψυχὴν αὐτῶν. 
'''
"16" = '''
:sup:`16` Καὶ παρώργισαν Μωυσῆν ἐν τῇ παρεμβολῇ, καὶ Ἀαρὼν τὸν ἅγιον Κυρίου. 
'''
"17" = '''
:sup:`17` Ἠνοίχθη ἡ γῆ καὶ κατέπιε Δαθὰν, καὶ ἐκάλυψεν ἐπὶ τὴν συναγωγὴν Ἀβειρών. 
'''
"18" = '''
:sup:`18` Καὶ ἐξεκαύθη πῦρ ἐν τῇ συναγωγῇ αὐτῶν, καὶ φλὸξ κατέφλεξεν ἁμαρτωλούς. 
'''
"19" = '''
:sup:`19` Καὶ ἐποίησαν μόσχον ἐν Χωρὴβ, καὶ προσεκύνησαν τῷ γλυπτῷ· 
'''
"20" = '''
:sup:`20` Καὶ ἠλλάξαντο τὴν δόξαν αὐτῶν ἐν ὁμοιώματι μόσχου ἔσθοντος χόρτον. 
'''
"21" = '''
:sup:`21` Ἐπελάθοντο τοῦ Θεοῦ τοῦ σώζοντος αὐτοὺς, τοῦ ποιήσαντος μεγάλα ἐν Αἰγύπτῳ, 
'''
"22" = '''
:sup:`22` θαυμαστὰ ἐν γῇ Χὰμ, καὶ φοβερὰ ἐπὶ θαλάσσης ἐρυθρᾶς. 
'''
"23" = '''
:sup:`23` Καὶ εἶπε τοῦ ἐξολοθρεῦσαι αὐτοὺς, εἰ μὴ Μωυσῆς ὁ ἐκλεκτὸς αὐτοῦ ἔστη ἐν τῇ θραύσει ἐνώπιον αὐτοῦ, τοῦ ἀποστρέψαι ἀπὸ θυμοῦ ὀργῆς αὐτοῦ, τοῦ μὴ ἐξολοθρεῦσαι. 
'''
"24" = '''
:sup:`24` Καὶ ἐξουδένωσαν γῆν ἐπιθυμητὴν, καὶ οὐκ ἐπίστευσαν τῷ λόγῳ αὐτοῦ. 
'''
"25" = '''
:sup:`25` Καὶ ἐγόγγυσαν ἐν τοῖς σκηνώμασιν αὐτῶν, οὐκ εἰσήκουσαν τῆς φωνῆς Κυρίου. 
'''
"26" = '''
:sup:`26` Καὶ ἐπῇρε τὴν χεῖρα αὐτοῦ ἐπʼ αὐτοὺς, τοῦ καταβαλεῖν αὐτοὺς ἐν τῇ ἐρήμῳ, 
'''
"27" = '''
:sup:`27` καὶ τοῦ καταβαλεῖν τὸ σπέρμα αὐτῶν ἐν τοῖς ἔθνεσι, καὶ διασκορπίσαι αὐτοὺς ἐν ταῖς χώραις. 
'''
"28" = '''
:sup:`28` Καὶ ἐτελέσθησαν τῷ Βεελφεγὼρ, καὶ ἔφαγον θυσίας νεκρῶν. 
'''
"29" = '''
:sup:`29` Καὶ παρώξυναν αὐτὸν ἐν τοῖς ἐπιτηδεύμασιν αὐτῶν, καὶ ἐπληθύνθη ἐν αὐτοῖς ἡ πτῶσις. 
'''
"30" = '''
:sup:`30` Καὶ ἔστη Φινεὲς καὶ ἐξιλάσατο, καὶ ἐκόπασεν ἡ θραῦσις. 
'''
"31" = '''
:sup:`31` Καὶ ἐλογίσθη αὐτῷ εἰς δικαιοσύνην, εἰς γενεὰν καὶ γενεὰν ἕως τοῦ αἰῶνος. 
'''
"32" = '''
:sup:`32` Καὶ παρώργισαν αὐτὸν ἐπὶ ὕδατος ἀντιλογίας, καὶ ἐκακώθη Μωυσῆς διʼ αὐτούς· 
'''
"33" = '''
:sup:`33` Ὅτι παρεπίκραναν τὸ πνεῦμα αὐτοῦ, καὶ διέστειλεν ἐν τοῖς χείλεσιν αὐτοῦ. 
'''
"34" = '''
:sup:`34` Οὐκ ἐξωλόθρευσαν τὰ ἔθνη ἃ εἶπε Κύριος αὐτοῖς. 
'''
"35" = '''
:sup:`35` Καὶ ἐμίγησαν ἐν τοῖς ἔθνεσι, καὶ ἔμαθον τὰ ἔργα αὐτῶν. 
'''
"36" = '''
:sup:`36` Καὶ ἐδούλευσαν τοῖς γλυπτοῖς αὐτῶν, καὶ ἐγενήθη αὐτοῖς εἰς σκάνδαλον. 
'''
"37" = '''
:sup:`37` Καὶ ἔθυσαν τοὺς υἱοὺς αὐτῶν καὶ τὰς θυγατέρας αὐτῶν τοῖς δαιμονίοις, 
'''
"38" = '''
:sup:`38` καὶ ἐξέχεαν αἷμα ἀθῶον, αἷμα υἱῶν αὐτῶν καὶ θυγατέρων, ὧν ἔθυσαν τοῖς γλυπτοῖς Χαναάν· καὶ ἐφονοκτονήθη ἡ γῆ ἐν τοῖς αἵμασι, 
'''
"39" = '''
:sup:`39` καὶ ἐμιάνθη ἐν τοῖς ἔργοις αὐτῶν· καὶ ἐπόρνευσαν ἐν τοῖς ἐπιτηδεύμασιν αὐτῶν. 
'''
"40" = '''
:sup:`40` Καὶ ὠργίσθη θυμῷ Κύριος ἐπὶ τὸν λαὸν αὐτοῦ, καὶ ἐβδελύξατο τὴν κληρονομίαν αὐτοῦ. 
'''
"41" = '''
:sup:`41` Καὶ παρέδωκεν αὐτοὺς εἰς χεῖρας ἐχθρῶν, καὶ ἐκυρίευσαν αὐτῶν οἱ μισοῦντες αὐτούς. 
'''
"42" = '''
:sup:`42` Καὶ ἔθλιψαν αὐτοὺς οἱ ἐχθροὶ αὐτῶν, καὶ ἐταπεινώθησαν ὑπὸ τὰς χεῖρας αὐτῶν. 
'''
"43" = '''
:sup:`43` Πλεονάκις ἐῤῥύσατο αὐτοὺς, αὐτοὶ δὲ παρεπίκραναν αὐτὸν ἐν τῇ βουλῇ αὐτῶν· καὶ ἐταπεινώθησαν ἐν ταῖς ἀνομίαις αὐτῶν. 
'''
"44" = '''
:sup:`44` Καὶ εἶδε Κύριος ἐν τῷ θλίβεσθαι αὐτοὺς, ἐν τῷ αὐτὸν εἰσακοῦσαι τῆς δεήσεως αὐτῶν. 
'''
"45" = '''
:sup:`45` Καὶ ἐμνήσθη τῆς διαθήκης αὐτοῦ, καὶ μετεμελήθη κατὰ τὸ πλῆθος τοῦ ἐλέους αὐτοῦ. 
'''
"46" = '''
:sup:`46` Καὶ ἔδωκεν αὐτοὺς εἰς οἰκτιρμοὺς ἐναντίον πάντων τῶν αἰχμαλωτευσάντων αὐτούς. 
'''
"47" = '''
:sup:`47` Σῶσον ἡμᾶς Κύριε ὁ Θεὸς ἡμῶν, καὶ ἐπισυνάγαγε ἡμᾶς ἐκ τῶν ἐθνῶν, τοῦ ἐξομολογήσασθαι τῷ ὀνόματί σου τῷ ἁγίῳ, τοῦ ἐγκαυχᾶσθαι ἐν τῇ αἰνέσει σου. 
'''
"48" = '''
:sup:`48` Εὐλογητὸς Κύριος ὁ Θεὸς Ἰσραὴλ, ἀπὸ τοῦ αἰῶνος καὶ ἕως τοῦ αἰῶνος· καὶ ἐρεῖ πᾶς ὁ λαὸς, γένοιτο, γένοιτο. 
'''
