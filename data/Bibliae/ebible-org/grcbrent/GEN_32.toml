[32]
"1" = '''
:sup:`1` Ἀναστὰς δὲ Λάβαν τὸ πρωῒ, κατεφίλησε τοὺς υἱοὺς καὶ τὰς θυγατέρας αὐτοῦ, καὶ εὐλόγησεν αὐτούς· καὶ ἀποστραφεὶς Λάβαν ἀπῆλθεν εἰς τὸν τόπον αὐτοῦ. 
'''
"2" = '''
:sup:`2` Καὶ Ἰακὼβ ἀπῆλθεν εἰς τὴν ὁδὸν ἑαυτοῦ· καὶ ἀναβλέψας εἶδε παρεμβολὴν Θεοῦ παρεμβεβληκυῖαν· καὶ συνήντησαν αὐτῷ οἱ Ἄγγελοι τοῦ Θεοῦ. 
'''
"3" = '''
:sup:`3` Εἶπε δὲ Ἰακὼβ, ἡνίκα εἶδεν αὐτοὺς, παρεμβολὴ Θεοῦ αὕτη· καὶ ἐκάλεσε τὸ ὄνομα τοῦ τόπου ἐκείνου, Παρεμβολαί. 
'''
"4" = '''
:sup:`4` Ἀπέστειλε δὲ Ἰακὼβ ἀγγέλους ἔμπροσθεν αὐτοῦ πρὸς Ἡσαῦ τὸν ἀδελφὸν αὐτοῦ εἰς γῆν Σηεὶρ, εἰς χώραν Ἐδώμ. 
'''
"5" = '''
:sup:`5` Καὶ ἐνετείλατο αὐτοῖς, λέγων, οὕτως ἐρεῖτε τῷ κυρίῳ μου Ἡσαῦ· οὕτως λέγει ὁ παῖς σου Ἰακώβ· μετὰ Λάβαν παρῴκησα, καὶ ἐχρόνισα ἕως τοῦ νῦν. 
'''
"6" = '''
:sup:`6` Καὶ ἐγένοντό μοι βόες, καὶ ὄνοι, καὶ πρόβατα, καὶ παῖδες, καὶ παιδίσκαι· καὶ ἀπέστειλα ἀναγγεῖλαι τῷ κυρίῳ μου Ἡσαῦ, ἵνα εὕρῃ ὁ παῖς σου χάριν ἐναντίον σου. 
'''
"7" = '''
:sup:`7` Καὶ ἀνέστρεψαν οἱ ἄγγελοι πρὸς Ἰακὼβ, λέγοντες, ἤλθομεν πρὸς τὸν ἀδελφόν σου Ἡσαυ· καὶ ἰδοὺ αὐτὸς ἔρχεται εἰς συνάντησίν σου, καὶ τετρακόσιοι ἄνδρες μεθʼ αὐτοῦ. 
'''
"8" = '''
:sup:`8` Ἐφοβήθη δὲ Ἰακὼβ σφόδρα, καὶ ἠπορεῖτο· καὶ διεῖλε τὸν λαὸν τὸν μεθʼ ἑαυτοῦ, καὶ τοὺς βόας, καὶ τὰς καμήλους, καὶ τὰ πρόβατα, εἰς δύο παρεμβολάς. 
'''
"9" = '''
:sup:`9` Καὶ εἶπεν Ἰακὼβ, ἐὰν ἔλθῃ Ἡσαῦ εἰς παρεμβολὴν μίαν, καὶ κόψῃ αὐτὴν, ἔσται ἡ παρεμβολὴ ἡ δευτέρα εἰς τὸ σώζεσθαι. 
'''
"10" = '''
:sup:`10` Εἶπε δὲ Ἰακὼβ, ὁ Θεὸς τοῦ πατρός μου Ἁβραὰμ, καὶ ὁ Θεὸς τοῦ πατρός μου Ἰσαὰκ, Κύριε σὺ ὁ εἰπών μοι, ἀπότρεχε εἰς τὴν γῆν τῆς γενέσεώς σου, καὶ εὖ σε ποιήσω· 
'''
"11" = '''
:sup:`11` Ἱκανούσθω μοι ἀπὸ πάσης δικαιοσύνης, καὶ ἀπὸ πάσης ἀληθείας, ἧς ἐποίησας τῷ παιδί σου· ἐν γὰρ τῇ ῥάβδῳ μου ταύτῃ διέβην τὸν Ἰορδάνην τοῦτον· νυνὶ δὲ γέγονα εἰς δύο παρεμβολάς. 
'''
"12" = '''
:sup:`12` Ἐξελοῦ με ἐκ χειρὸς τοῦ ἀδελφοῦ μου, ἐκ χειρὸς Ἡσαῦ· ὅτι φοβοῦμαι ἐγὼ αὐτὸν, μή ποτε ἐλθὼν πατάξῃ με, καὶ μητέρα ἐπὶ τέκνοις. 
'''
"13" = '''
:sup:`13` Σὺ δὲ εἶπας, εὐ σε ποιήσω, καὶ θήσω τὸ σπέρμα σου ὡς τὴν ἄμμον τῆς θαλάσσης, ἣ οὐκ ἀριθμηθήσεται ὑπὸ τοῦ πλήθους. 
'''
"14" = '''
:sup:`14` Καὶ ἐκοιμήθη ἐκεῖ τὴν νύκτα ἐκείνην· καὶ ἔλαβεν ὧν ἔφερεν δῶρα· καὶ ἐξαπέστειλεν Ἡσαῦ τῷ ἀδελφῷ αὐτοῦ, 
'''
"15" = '''
:sup:`15` αἶγας διακοσίας, τράγους εἴκοσι, πρόβατα διακόσια, κριοὺς εἴκοσι, 
'''
"16" = '''
:sup:`16` καμήλους θηλαζούσας καὶ τὰ παιδία αὐτῶν τριάκοντα, βόας τεσσαράκοντα, ταύρους δέκα, ὄνους εἴκοσι, καὶ πώλους δέκα. 
'''
"17" = '''
:sup:`17` Καὶ ἔδωκεν αὐτὰ τοῖς παισὶν αὐτοῦ ποίμνιον κατὰ μόνας· εἶπε δὲ τοῖς παισὶν αὐτοῦ, προπορεύεσθε ἔμπροσθέν μου, καὶ διάστημα ποιεῖτε ἀνὰ μέσον ποίμνης καὶ ποίμνης. 
'''
"18" = '''
:sup:`18` Καὶ ἐνετείλατο τῷ πρώτῳ, λέγων, ἐάν σοι συναντήσῃ Ἡσαῦ ὁ ἀδελφός μου, καὶ ἐρωτᾷ σε, λέγων, τίνος εἶ; καὶ ποῦ πορεύῃ; καὶ τίνος ταῦτα τὰ προπορευόμενά σου; 
'''
"19" = '''
:sup:`19` Ἐρεῖς, τοῦ παιδός σου Ἰακώβ· δῶρα ἀπέσταλκε τῷ κυρίῳ μου Ἡσαῦ· καὶ ἰδοὺ αὐτὸς ὀπίσω ἡμῶν. 
'''
"20" = '''
:sup:`20` Καὶ ἐνετείλατο τῷ πρώτῳ, καὶ τῷ δευτέρῳ, καὶ τῷ τρίτῳ, καὶ πᾶσι τοῖς προπορευομένοις ὀπίσω τῶν ποιμνίων τούτων, λέγων, κατὰ τὸ ῥῆμα τοῦτο λαλήσατε Ἡσαῦ ἐν τῷ εὑρεῖν ὑμᾶς αὐτόν· 
'''
"21" = '''
:sup:`21` Καὶ ἐρεῖτε, ἰδοὺ ὁ παῖς σου Ἰακὼβ παραγίνεται ὀπίσω ἡμῶν· εἶπε γὰρ, ἐξιλάσομαι τὸ πρόσωπον αὐτοῦ ἐν τοῖς δώροις τοῖς προπορευομένοις αὐτοῦ, καὶ μετὰ τοῦτο ὄψομαι τὸ πρόσωπον αὐτοῦ· ἴσως γὰρ προσδέξεται τὸ πρόσωπόν μου. 
'''
"22" = '''
:sup:`22` Καὶ προεπορεύετο τὰ δῶρα κατὰ πρόσωπον αὐτοῦ· αὐτὸς δὲ ἐκοιμήθη τὴν νύκτα ἐκείνην ἐν τῇ παρεμβολῇ. 
'''
"23" = '''
:sup:`23` Ἀναστὰς δὲ τὴν νύκτα ἐκείνην, ἔλαβε τὰς δύο γυναῖκας, καὶ τὰς δύο παιδίσκας, καὶ τὰ ἕνδεκα παιδία αὐτοῦ, καὶ διέβη τὴν διάβασιν τοῦ Ἰαβώχ. 
'''
"24" = '''
:sup:`24` Καὶ ἔλαβεν αὐτοὺς, καὶ διέβη τὸν χειμάῤῥουν, καὶ διεβίβασε πάντα τὰ αὐτοῦ. 
'''
"25" = '''
:sup:`25` Ὑπελείφθη δὲ Ἰακὼβ μόνος· καὶ ἐπάλαιεν ἄνθρωπος μετʼ αὐτοῦ ἕως πρωΐ. 
'''
"26" = '''
:sup:`26` Εἶδε δὲ ὅτι οὐ δύναται πρὸς αὐτόν· καὶ ἥψατο τοῦ πλάτους τοῦ μηροῦ αὐτοῦ, καὶ ἐνάρκησε τὸ πλάτος τοῦ μηροῦ Ἰακὼβ ἐν τῷ παλαίειν αὐτὸν μετʼ αὐτοῦ. 
'''
"27" = '''
:sup:`27` Καὶ εἶπεν αὐτῷ, ἀπόστειλόν με, ἀνέβη γὰρ ὁ ὄρθρος. ὁ δὲ εἶπεν, οὐ μή σε ἀποστείλω, ἐὰν μή με εὐλογήσῃς. 
'''
"28" = '''
:sup:`28` Εἶπε δὲ αὐτῷ, τί τὸ ὄνομά σου ἐστίν; ὁ δὲ εἶπεν, Ἰακώβ. 
'''
"29" = '''
:sup:`29` Καὶ εἶπεν αὐτῷ, οὐ κληθήσεται ἔτι τὸ ὄνομά σου Ἰακὼβ, ἀλλʼ Ἰσραὴλ ἔσται τὸ ὄνομά σου· ὅτι ἐνίσχυσας μετὰ Θεοῦ, καὶ μετὰ ἀνθρώπων δυνατὸς ἔσῃ. 
'''
"30" = '''
:sup:`30` Ἠρώτησε δὲ Ἰακὼβ, καὶ εἶπεν, ἀνάγγειλόν μοι τὸ ὄνομά σου· καὶ εἶπεν, ἱνατί τοῦτο ἐρωτᾷς σὺ τὸ ὄνομά μου; καὶ εὐλόγησεν αὐτὸν ἐκεῖ. 
'''
"31" = '''
:sup:`31` Καὶ ἐκάλεσεν Ἰακὼβ τὸ ὄνομα τοῦ τόπου ἐκείνου, εἶδος Θεοῦ· εἶδον γὰρ Θεὸν πρόσωπον πρὸς πρὸσωπον, καὶ ἐσώθη μου ἡ ψυχή. 
'''
"32" = '''
:sup:`32` Ἀνέτειλεν δὲ αὐτῷ ὁ ἥλιος, ἡνίκα παρῆλθε τὸ εἶδος τοῦ Θεοῦ· αὐτὸς δὲ ἐπέσκαζε τῷ μηρῷ αὐτοῦ. 
'''
"33" = '''
:sup:`33` Ἕνεκεν τούτου οὐ μὴ φάγωσιν υἱοὶ Ἰσραὴλ τὸ νεῦρον, ὃ ἐνάρκησεν, ὅ ἐστιν ἐπὶ τοῦ πλάτους τοῦ μηροῦ, ἕως τῆς ἡμέρας ταύτης, ὅτι ἥψατο τοῦ πλάτους τοῦ μηροῦ Ἰακὼβ τοῦ νεύρου, ὃ ἐνάρκησεν. 
'''
