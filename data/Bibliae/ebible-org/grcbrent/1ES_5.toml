[5]
"1" = '''
:sup:`1` Μετὰ δὲ ταῦτα ἐξελέγησαν ἀναβῆναι ἀρχηγοὶ οἴκου πατριῶν κατὰ φυλὰς αὐτῶν, καὶ αἱ γυναῖκες αὐτῶν, καὶ οἱ υἱοὶ αὐτῶν, καὶ αἱ θυγατέρες, καὶ οἱ παῖδες αὐτῶν, καὶ αἱ παιδίσκαι, καὶ τὰ κτήνη αὐτῶν. 
'''
"2" = '''
:sup:`2` Καὶ Δαρεῖος συναπέστειλε μετʼ αὐτῶν ἱππεῖς χιλίους, ἕως τοῦ ἀποκαταστῆσαι αὐτοὺς εἰς Ἱερουσαλὴμ μετʼ εἰρήνης, καὶ μετὰ μουσικῶν, τυμπάνων, καὶ αὐλῶν. 
'''
"3" = '''
:sup:`3` Καὶ πάντες οἱ ἀδελφοὶ αὐτῶν παίζοντες, καὶ ἐποίησεν αὐτοὺς συναναβῆναι μετʼ ἐκείνων. 
'''
"4" = '''
:sup:`4` Καὶ ταῦτα τὰ ὀνόματα τῶν ἀνδρῶν τῶν ἀναβαινόντων κατὰ πατριὰς αὐτῶν εἰς τὰς φυλὰς, ἐπὶ τὴν μεριδαρχίαν αὐτῶν. 
'''
"5" = '''
:sup:`5` Οἱ ἱερεῖς υἱοὶ Φινεὲς, υἱοὶ Ἀαρὼν, Ἰησοῦς ὁ τοῦ Ἰωσεδὲκ τοῦ Σαραίου, καὶ Ἰωακὶμ ὁ τοῦ Ζοροβάβελ τοῦ Σαλαθιὴλ ἐκ τοῦ οἴκου τοῦ Δαυὶδ, ἐκ τῆς γενεᾶς Φαρὲς, φυλῆς δὲ Ἰούδα, 
'''
"6" = '''
:sup:`6` ὃς ἐλάλησεν ἐπὶ Δαρείου τοῦ βασιλέως Περσῶν λόγους σοφοὺς ἐν τῷ δευτέρῳ ἔτει τῆς βασιλείας αὐτοῦ, μηνὶ Νισὰν τοῦ πρώτου μηνός. 
'''
"7" = '''
:sup:`7` Εἰσὶ δὲ οὗτοι οἱ ἐκ τῆς γῆς Ἰουδαίας ἀναβάντες ἐκ τῆς αἰχμαλωσίας τῆς παροικίας, οὓς μετῴκισε Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος εἰς Βαβυλῶνα. 
'''
"8" = '''
:sup:`8` Καὶ ἐπέστρεψαν εἰς Ἱερουσαλὴμ καὶ τὴν λοιπὴν Ἰουδαίαν ἕκαστος εἰς τὴς ἰδίαν πόλιν, οἱ ἐλθόντες μετὰ Ζοροβάβελ, καὶ Ἰησοῦ, Νεεμίου, Ζαραίου, Ῥησαίου, Ἐνηνέος, Μαρδοχαίου, Βεελσάρου, Ἀσφαράσου, Ῥεελίου, Ῥοΐμου, Βαανὰ, τῶν προηγουμένων αὐτῶν. 
'''
"9" = '''
:sup:`9` Ἀριθμὸς τῶν ἀπὸ τοῦ ἔθνους καὶ οἱ προηγούμενοι αὐτῶν· υἱοὶ Φόρος, δύο χιλιάδες καὶ ἑκατὸν ἑβδομηκονταδύο· υἱοὶ Σαφὰτ, τετρακόσιοι ἑβδομηκονταδύο. 
'''
"10" = '''
:sup:`10` Υἱοὶ Ἀρὲς, ἑπτακόσιοι πεντηκονταέξ. 
'''
"11" = '''
:sup:`11` Υἱοὶ Φαὰθ Μωὰβ εἰς τοὺς υἱοὺς Ἰησοῦ καὶ Ἰωὰβ, δισχίλιοι ὀκτακόσιοι δεκαδύο. 
'''
"12" = '''
:sup:`12` Υἱοὶ Ἠλὰμ, χίλιοι διακόσιοι πεντηκοντατέσσαρες· υἱοὶ Ζαθουῒ, ἐννακόσιοι ἑβδομηκονταπέντε· υἱοὶ Χορβὲ, ἑπτακόσιοι πέντε· υἱοὶ Βανί, ἑξακόσιοι τεσσαρακονταοκτώ. 
'''
"13" = '''
:sup:`13` Υἱοὶ Βηβαὶ, ἑξακόσιοι τριακοντατρεῖς· υἱοὶ Ἀργαὶ, χίλιοι τριακόσιοι εἰκοσιδύο. 
'''
"14" = '''
:sup:`14` Υἱοὶ Ἀδωνικὰν, ἑξακόσιοι τριακονταεπτά. υἱοὶ Βαγοῒ, δισχίλιοι ἑξακόσιοι ἕξ· υἱοὶ Ἀδινοὺ, τετρακόσιοι πεντηκοντατέσσαρες· 
'''
"15" = '''
:sup:`15` Υἱοὶ Ἀτὴρ Ἐζεκίου, ἐννενηκονταδύο· υἱοὶ Κιλὰν, καὶ Ἀζηνὰν, ἑξηκονταεπτά· υἱοὶ Ἀζαροὺ, τετρακόσιοι τριακονταδύο. 
'''
"16" = '''
:sup:`16` Υἱοὶ Ἁννὶς, ἑκατὸν εἷς· υἱοὶ Ἀρὸμ, τριακονταδύο· υἱοὶ Βασσαὶ, τριακόσιοι εἰκοσιτρεῖς· υἱοὶ Ἀρσιφουρὶθ, ἑκατὸν δύο. 
'''
"17" = '''
:sup:`17` Υἱοὶ Βαιτηροὺς, τρισχίλιοι πέντε· υἱοὶ ἐκ Βαιθλωμῶν, ἑκατὸν εἰκοσιτρεῖς. 
'''
"18" = '''
:sup:`18` Οἱ ἐκ Νετωφὰς, πεντηκονταπέντε· οἱ ἐξ Ἀναθὼθ, ἑκατὸν πεντηκονταοκτώ· οἱ ἐκ Βαιθασμὼν, τεσσαρακονταδύο. 
'''
"19" = '''
:sup:`19` Οἱ ἐκ Καριαθιρὶ, εἰκοσιπέντε· οἱ ἐκ Καφείρας, καὶ Βηρὼγ, ἑπτακόσιοι τεσσαρακοντατρεῖς. 
'''
"20" = '''
:sup:`20` Οἱ Χαδιασαὶ καὶ Ἁμμίδιοι, τετρακόσιοι εἰκοσιδύο· οι ἐκ Κιραμᾶς καὶ Γαββῆς, ἑξακόσιοι εἴκοσι εἷς. 
'''
"21" = '''
:sup:`21` Οἱ ἐκ Μακαλὼν, ἑκατὸν εἰκοσιδύο· οἱ ἐκ Βετολίῳ, πεντηκονταδύο· υἱοὶ Νιφὶς, ἑκατὸν πεντηκονταέξ. 
'''
"22" = '''
:sup:`22` Υἱοὶ Καλαμωλάλου, καὶ Ὠνοὺς, ἑπτακόσιοι εἰκοσιπέντε· υἱοὶ Ἱερεχοὺ, διακόσιοι τεσσαρακονταπέντε. 
'''
"23" = '''
:sup:`23` Υἱοὶ Σανάας, τρισχίλιοι τριακόσιοι εἷς. 
'''
"24" = '''
:sup:`24` Οἱ ἱερεῖς οἱ υἱοὶ Ἰεδδοὺ τοῦ Ἰησοῦ εἰς τοὺς υἱοὺς Σανασὶβ, ὀκτακόσιοι ἑβδομηκονταδύο· υἱοὶ Ἐμμηροὺθ, διακόσιοι πεντηκονταδύο. 
'''
"25" = '''
:sup:`25` Υἱοὶ Φασσούρου, χίλιοι τεσσαρακονταεπτά· υἱοὶ Χαρμι, διακόσιοι δεκαεπτά. 
'''
"26" = '''
:sup:`26` Οἱ Λευῖται οἱ υἱοὶ Ἰησοῦ, καὶ Καδοήλου, καὶ Βάννου, καὶ Σουδίου, ἑβδομηκοντατέσσαρες· 
'''
"27" = '''
:sup:`27` Οἱ ἱεροψάλται υἱοὶ Ἀσὰρ, ἑκατὸν εἰκοσιοκτώ. 
'''
"28" = '''
:sup:`28` Οἱ θυρωροὶ υἱοὶ Σαλοὺμ, υἱοὶ Ἀτὰρ, υἱοὶ Τολμὰν, υἱοὶ Δακοὺβ, Ἀτητὰ, υἱοὶ Τωβὶς, πάντες ἑκατὸν τριακονταεννέα. 
'''
"29" = '''
:sup:`29` Οἱ ἱερόδουλοι, υἱοὶ Ἡσαὺ, υἱοὶ Ἀσιφὰ, υἱοὶ Ταβαὼθ, υἱοὶ Κηρὰς, υἱοὶ Σουδὰ, υἱοὶ Φαλαίου, υἱοὶ Λαβανὰ, υἱοὶ Ἀγραβὰ, 
'''
"30" = '''
:sup:`30` Υἱοὶ Ἀκοὺδ, υἱοὶ Οὐτὰ, υἱοὶ Κητὰβ, υἱοὶ Ἀκκαβὰ, υἱοὶ Συβαῒ, υἱοὶ Ἀνὰν, υἱοὶ Καθουὰ, υἱοὶ Γεδδοὺρ, 
'''
"31" = '''
:sup:`31` Υἱοὶ Ἰαΐρου, υἱοὶ Δαισὰν, υἱοὶ Νοεβὰ, υἱοὶ Χασεβά, υἱοὶ Καζηρὰ, υἱοὶ Ὀζίου, υἱοὶ Φινοὲ, υἱοὶ Ἀσαρὰ, υἱοὶ Βασθαῒ, υἱοὶ Ἀσσανὰ, υἱοὶ Μανὶ, υἱοὶ Ναφισὶ, υἱοὶ Ἀκοὺφ, υἱοὶ Ἀχιβὰ, υἱοὶ Ἀσοὺβ, υἱοὶ Φαρακὲμ, υἱοὶ Βασαλὲμ, 
'''
"32" = '''
:sup:`32` Υἱοὶ Μεεδδὰ, υἱοὶ Κουθὰ, υἱοὶ Χαρέα, υἱοὶ Βαρχουὲ, υἱοὶ Σερὰρ, υἱοὶ Θομοῒ, υἱοὶ Νασί, υἱοὶ Ἀτεφά· 
'''
"33" = '''
:sup:`33` Υἱοὶ παίδων Σαλωμὼν, υἱοὶ Ἀσσαπφιὼθ, υἱοὶ Φαριρὰ, υἱοὶ Ἰειηλὶ, υἱοὶ Λοζὼν, υἱοὶ Ἰσδαὴλ, υἱοὶ Σαφυῒ, 
'''
"34" = '''
:sup:`34` Υἱοὶ Ἁγιὰ, υἱοὶ Φακαρὲθ, υἱοὶ Σαβιὴ, υἱοὶ Σαρωθὶ, υἱοὶ Μισαίας, υἱοὶ Γὰς, υἱοὶ Ἀδδοὺς, υἱοὶ Σουβὰ, υἱοὶ Ἀφεῤῥὰ, υἱοὶ Βαρωδὶς, υἱοὶ Σαφὰγ, υἱοὶ Ἀλλώμ· 
'''
"35" = '''
:sup:`35` Πάντες οἱ ἱερόδουλοι, καὶ οἱ υἱοὶ τῶν παίδων Σαλωμὼν τριακόσιοι ἑβδομηκονταδύο. 
'''
"36" = '''
:sup:`36` Οὗτοι ἀναβάντες ἀπὸ Θερμελὲθ, καὶ Θελερσὰς, ἡγούμενος αὐτῶν Χαρααθαλὰν, καὶ Ἀλάρ. 
'''
"37" = '''
:sup:`37` Καὶ οὐκ ἠδύναντο ἀπαγγεῖλαι τὰς πατριὰς αὐτῶν καὶ γενεὰς, ὡς ἐκ τοῦ Ἰσραήλ εἰσιν· υἱοὶ Δαλὰν τοῦ υἱοῦ τοῦ Βαενὰν, υἱοὶ Νεκωδὰν, ἑξακόσιοι πεντη· κονταδύο. 
'''
"38" = '''
:sup:`38` Καὶ ἐκ τῶν ἱερέων οἱ ἐμποιούμενοι ἱερωσύνης, καὶ οὐχ εὑρέθησαν, υἱοὶ Ὀβδία, υἱοὶ Ἁκβὼς, υἱοὶ Ἰαδδοὺ τοῦ λαβόντος Αὐγίαν γυναῖκα τῶν θυγατέρων Φαηζελδαίου, καὶ ἐκλήθη ἐπὶ τῷ ὀνόματι αὐτοῦ. 
'''
"39" = '''
:sup:`39` Καὶ τούτων ζητηθείσης τῆς γενικῆς γραφῆς ἐν τῷ καταλοχισμῷ καὶ μὴ εὑρεθείσης, ἐχωρίσθησαν τοῦ ἱερατεύειν. 
'''
"40" = '''
:sup:`40` Καὶ εἶπεν αὐτοῖς Νεεμίας καὶ Ἀτθαρίας, μὴ μετέχειν τῶν ἁγίων ἕως ἀναστῇ ἀρχιερεὺς ἐνδεδυμένος τὴν δήλωσιν καὶ τὴν ἀλήθειαν. 
'''
"41" = '''
:sup:`41` Οἱ δὲ πάντες Ἰσραὴλ ἦσαν ἀπὸ δωδεκαετοῦς καὶ ἐπάνω χωρὶς παίδων καὶ παιδισκῶν, μυριάδες τέσσαρες δισχίλιοι τριακόσιοι ἑξήκοντα. 
'''
"42" = '''
:sup:`42` Παῖδες τούτων καὶ παιδίσκαι, ἑπτακισχίλιοι τριακόσιοι τριακονταεπτά. ψάλται καὶ ψαλτῳδοὶ, διακόσιοι τεσσαρακονταπέντε· 
'''
"43" = '''
:sup:`43` Κάμηλοι τετρακόσιοι τριακονταπέντε, καὶ ἵπποι ἑπτακισχίλιοι τριακονταὲξ, ἡμίονοι διακόσιοι τεσσαράκοντα πέντε, ὑποζύλια πεντακισχίλια πεντακόσια εἰκοσιπέντε. 
'''
"44" = '''
:sup:`44` Καὶ ἐκ τῶν ἡγουμένων κατὰ τὰς πατριὰς ἐν τῷ παραγίνεσθαι αὐτούς εἰς τὸ ἱερὸν τοῦ Θεοῦ τὸ ἐν Ἱερουσαλὴμ, ηὔξαντο ἐγεῖραι τὸν οἶκον ἐπὶ τοὺ τοῦ τόπου αὐτοῦ κατὰ τὴν αὐτῶν δύναμιν, 
'''
"45" = '''
:sup:`45` καὶ δοῦναι εἰς τὸ ἱερὸν γαζοφυλάκιον τῶν ἔργων, χρυσίου μνᾶς χιλίας καὶ ἀργυρίου μνᾶς πεντακισχιλίας, καὶ στολὰς ἱερατικὰς ἑκατόν. 
'''
"46" = '''
:sup:`46` Καὶ κατῳκίσθησαν οἱ ἱερεῖς, καὶ οἱ Λευεῖται, καὶ οἱ ἐκ τοῦ λαοῦ αὐτοῦ ἐν Ἱερουσαλὴμ καὶ τῇ χώρᾳ, οἵ τε ἱεροψάλται, καὶ οἱ θυρωροὶ, καὶ πᾶς Ἰσραὴλ ἐν ταῖς κώμαις αὐτῶν. 
'''
"47" = '''
:sup:`47` Ἐνστάντος δὲ τοῦ ἑβδόμον μηνὸς, καὶ ὄντων τῶν υἱῶν Ἰσραὴλ ἑκάστου ἐν τοῖς ἰδίοις, συνήχθησαν ὁμοθυμαδὸν εἰς τὸ εὐρύχωρον τοῦ πρώτου πυλῶνος τοῦ πρὸς τῇ ἀνατολῇ. 
'''
"48" = '''
:sup:`48` Καὶ καταστὰς Ἰησοῦς ὁ τοῦ Ἰωσεδὲκ καὶ οἱ ἀδελφοὶ αὐτοῦ οἱ ἱερεῖς, καὶ Ζοροβάβελ ὁ τοῦ Σαλαθιὴλ καὶ οἱ τούτου ἀδελφοὶ, ἡτοίμασαν τὸ θυσιαστήριον τοῦ Θεοῦ Ἰσραὴλ, 
'''
"49" = '''
:sup:`49` προσενέγκαι ἐπʼ αὐτοῦ ὁλοκαυτώσεις, ἀκολούθως τοῖς ἐν τῇ Μωσέως βίβλῳ τοῦ ἀνθρώπου τοῦ Θεοῦ διηγορευμένοις. 
'''
"50" = '''
:sup:`50` Καὶ ἐπισυνήχθησαν αὐτοῖς ἐκ τῶν ἄλλων ἐθνῶν τῆς γῆς, καὶ κατώρθωσαν τὸ θυσιαστήριον ἐπὶ τοῦ τόπου αὐτῶν, ὅτι ἐν ἔχθρᾳ ἦσαν αὐτοῖς, καὶ κατίσχυσαν αὐτοὺς πάντα τὰ ἔθνη τὰ ἐπὶ τῆς γῆς· καὶ ἀνέφερον θυσίας κατὰ τὸν καιρὸν, καὶ ὁλοκαυτώματα Κυρίῳ τὸ πρωϊνὸν καὶ τὸ δειλινόν. 
'''
"51" = '''
:sup:`51` Καὶ ἐγάγοσαν τὴν τῆς σκηνοπηγίας ἑορτὴν, ὡς ἐπιτέτακται ἐν τῷ νόμῳ, καὶ θυσίας καθʼ ἡμέραν, ὡς προσῆκον ἦν· 
'''
"52" = '''
:sup:`52` καὶ μετὰ ταῦτα προσφορὰς ἐνδελεχισμοῦ, καὶ θυσίας σαββάτων καὶ νουμηνιῶν καὶ ἑορτῶν πασῶν ἡγιασμένων. 
'''
"53" = '''
:sup:`53` Καὶ ὅσοι ηὔξαντο εὐχὴν τῷ Θεῷ ἀπὸ τῆς νουμηνίας τοῦ ἑβδόμου μηνὸς, ἤρξαντο προσφέρειν θυσίας τῷ Θεῷ, καὶ ὁ ναὸς τοῦ Θεοῦ οὔπω ᾠκοδόμητο. 
'''
"54" = '''
:sup:`54` Καὶ ἔδωκαν ἀργύριον τοῖς λατόμοις καὶ τέκτοσι, καὶ ποτὰ καὶ βρωτὰ, 
'''
"55" = '''
:sup:`55` καὶ χάῤῥα τοῖς Σιδωνίοις καὶ Τυρίοις εἰς τὸ παράγειν αὐτοὺς ἐκ τοῦ Λιβάνου ξύλα κέδρινα, διαφέρειν σχεδίας εἰς τὸν Ἰόππης λιμένα, κατὰ τὸ πρόσταγμα τὸ γραφὲν αὐτοῖς παρὰ Κύρου τοῦ Περσῶν βασιλέως. 
'''
"56" = '''
:sup:`56` Καὶ τῷ δευτέρῳ ἔτει παραγενόμενος εἰς τὸ ἰερὸν τοῦ Θεοῦ εἰς Ἱερονσαλὴμ μηνὸς δευτέρου, ἤρξατο Ζοροβάβελ ὁ τοῦ Σαλαθιὴλ, καὶ Ἰησοῦς ὁ τοῦ Ἰωσεδὲκ, καὶ οἱ ἀδελφοὶ αὐτῶν, καὶ οἱ ἱερεῖς οἱ Λευῖται, καὶ πάντες οἱ παραγενόμενοι ἐκ τῆς αἰχμαλωσίας εἰς Ἱερουσαλὴμ, 
'''
"57" = '''
:sup:`57` καὶ ἐθεμελίωσαν τὸν ναὸν τοῦ Θεοῦ τῇ νουμηνίᾳ τοῦ δευτέρου μηνὸς τοῦ δευτέρου ἔτους, ἐν τῷ ἐλθεῖν εἰς τὴν Ἰουδαίαν καὶ Ἱερουσαλήμ. 
'''
"58" = '''
:sup:`58` Καὶ ἔστησαν τοὺς Λευίτας ἀπὸ εἰκοσαετοῦς ἐπὶ τῶν ἔργων τοῦ Κυρίου· καὶ ἔστη Ἰησοῦς, καὶ οἱ υἱοὶ, καὶ οἱ ἀδελφοὶ, καὶ Καδμιὴλ ὁ ἀδελφὸς, καὶ οἱ υἱοὶ Ἠμαδαβοὺν, καὶ οἱ υἱοὶ Ἰωδὰ τοῦ Ἡλιαδοὺδ σὺν τοῖς υἱοῖς καὶ ἀδελφοῖς, πάντες οἱ Λευῖται ὁμοθυμαδὸν ἐργοδιῶκται, ποιοῦντες εἰς τὰ ἔργα ἐν τῷ οἴκῳ τοῦ Κυρίου· καὶ ᾠκοδόμησαν οἱ οἰκοδόμοι τὸν ναὸν τοῦ Κυριου. 
'''
"59" = '''
:sup:`59` Καὶ ἔστησαν οἱ ἱερεῖς ἐστολισμενοι μετὰ μουσικῶν καὶ σαλπίγγων, 
'''
"60" = '''
:sup:`60` καὶ οἱ Λευῖται υἱοὶ Ἀσὰφ ἔχοντες τὰ κύμβαλα ὑμνοῦντες τῶ Κυρίῳ, καὶ εὐλογοῦντες κατὰ Δαυὶδ βασιλέα τοῦ Ἰσραήλ. 
'''
"61" = '''
:sup:`61` Καὶ ἐφώνησαν διʼ ὕμνων εὐλογοῦντες τῷ Κυρίῳ, ὅτι ἡ χρηστότης αὐτοῦ καὶ ἡ δόξα εἰς τοὺς αἰῶνας ἐν παντὶ Ἰσραήλ. 
'''
"62" = '''
:sup:`62` Καὶ πᾶς ὁ λαὸς ἐσάλπισαν καὶ ἐβόησαν φωνῇ μεγάλῃ, ὑμνοῦντες τῷ Κυρίῳ ἐπὶ τῇ ἐγέρσει τοῦ οἴκου Κυρίου. 
'''
"63" = '''
:sup:`63` Καὶ ἤλθοσαν ἐκ τῶν ἱερεων τῶν Λευιτῶν καὶ τῶν προκαθημένων κατὰ τὰς πατριὰς αὐτῶν, οἱ πρεσβύτεροι οἱ ἑωρακότες τὸν πρὸ τούτου οἶκον, πρὸς τὴν τουτου οἰκοδομὴν μετὰ κλαυθμοῦ καὶ κραυγῆς μεγάλης, 
'''
"64" = '''
:sup:`64` καὶ πολλοὶ διὰ σαλπιγγων καὶ χαρᾶς μεγάλῃ τῇ φωνῇ, 
'''
"65" = '''
:sup:`65` ὥστε τὸν λαὸν μὴ ἀκούειν τῶν σαλπίγγων διὰ τὸν κλαυθμὸν τοῦ λαοῦ· ὁ γὰρ ὄχλος ἦν ὁ σαλπίζων μεγάλως, ὥστε μακρόθεν ἀκούεσθαι. 
'''
"66" = '''
:sup:`66` Καὶ ἀκούσαντες οἱ ἑχθροί τῆς φυλῆς Ἰούδα καὶ Βενιαμὶν, ἤλθοσαν ἐπιγνῶναι τίς ἡ φωνὴ τῶν σαλπίγγων. 
'''
"67" = '''
:sup:`67` Καὶ ἐπέγνωσαν ὅτι οἱ ἐκ τῆς αἰχμαλωσίας οἰκοδομοῦσι τὸν ναὸν τῷ Κυρίῳ Θεῷ Ἰσραήλ. 
'''
"68" = '''
:sup:`68` Καὶ προσελθόντες τῷ Ζοροβάβελ, καὶ Ἰησοῦ, καὶ τοῖς ἡγουμένοις τῶν πατριῶν, λέγουσιν αὐτοῖς, συνοικοδομήσωμεν ὑμῖν. 
'''
"69" = '''
:sup:`69` Ὁμοίως γὰρ ὑμῖν ἀκούομεν τοῦ Κυρίου ὑμῶν, καὶ αὐτῷ ἐπιθύομεν ἀφʼ ἡμερῶν Ἀσβακαφὰς βασιλέως Ἀσσυρίων, ὃς μετήγαγεν ἡμᾶς ἐνταῦθα. 
'''
"70" = '''
:sup:`70` Καὶ εἶπεν αὐτοῖς Ζοροβάβελ καὶ Ἰησοῦς καὶ οἱ ἡγούμενοι τῶν πατριῶν τοῦ Ἰσραὴλ, οὐχ ἡμῖν καὶ ὑμῖν τοῦ οἰκοδομῆσαι τὸν οἶκον Κυρίῳ Θεῷ ἡμῶν. 
'''
"71" = '''
:sup:`71` Ἡμεῖς γὰρ μόνοι οἰκοδομήσωμεν τῷ Κυρίῳ τοῦ Ἰσραὴλ, ἀκολούθως οἷς προσέταξεν ἡμῖν Κύρος ὁ βασιλεὺς Περσῶν. 
'''
"72" = '''
