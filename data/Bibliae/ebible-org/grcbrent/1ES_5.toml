"73" = '''
:sup:`73` καὶ βουλὰς δημαγωγοῦντες, καὶ συστάσεις ποιούμενοι, ἀπεκώλυσαν τοῦ ἀποτελεσθῆναι τὴν οἰκοδομὴν πάντα τὸν χρόνον τῆς ζωῆς τοῦ βασιλέως Κύρου· καὶ εἴρχθησαν τῆς οἰκοδομῆς ἔτη δύο ἕως τῆς Δαρείου βασιλείας. 
'''
