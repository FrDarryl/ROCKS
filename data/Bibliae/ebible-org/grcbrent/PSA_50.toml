[50]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυὶδ, 
'''
"2" = '''
:sup:`2` ἐν τῷ ἐλθεῖν πρὸς αὐτὸν Νάθαν τὸν προφήτην, ἡνίκα εἰσῆλθε πρὸς Βηρσαβεέ. 
'''
"3" = '''
:sup:`3` Ἐλέησον με ὁ Θεὸς κατὰ τὸ μέγα ἔλεός σου, καὶ κατὰ τὸ πλῆθος τῶν οἰκτιρμῶν σου ἐξάλειψον τὸ ἀνόμημά μου. 
'''
"4" = '''
:sup:`4` Ἐπιπλεῖον πλῦνόν με ἀπὸ τῆς ἀνομίας μου, καὶ ἀπὸ τῆς ἁμαρτίας μου καθάρισόν με. 
'''
"5" = '''
:sup:`5` Ὅτι τὴν ἀνομίαν μου ἐγὼ γινώσκω, καὶ ἡ ἁμαρτία μου ἐνώπιόν μου ἐστὶ διαπαντός· 
'''
"6" = '''
:sup:`6` Σοὶ μόνῳ ἥμαρτον, καὶ τὸ πονηρὸν ἐνώπιόν σου ἐποίησα· ὅπως ἂν δικαιωθῇς ἐν τοῖς λόγοις σου, καὶ νικήσῃς ἐν τῷ κρίνεσθαί σε. 
'''
"7" = '''
:sup:`7` Ἰδοὺ γὰρ ἐν ἀνομίαις συνελήφθην, καὶ ἐν ἁμαρτίαις ἐκίσσησέ με ἡ μήτηρ μου. 
'''
"8" = '''
:sup:`8` Ἰδοὺ γὰρ ἀλήθειαν ἠγάπησας, τὰ ἄδηλα καὶ τὰ κρύφια τῆς σοφίας σου ἐδήλωσάς μοι. 
'''
"9" = '''
:sup:`9` Ῥαντιεῖς με ὑσσώπῳ καὶ καθαρισθήσομαι, πλυνεῖς με καὶ ὑπὲρ χιόνα λευκανθήσομαι. 
'''
"10" = '''
:sup:`10` Ἀκουτιεῖς με ἀγαλλίασιν καὶ εὐφροσύνην, ἀγαλλιάσονται ὀστᾶ τεταπεινωμένα. 
'''
"11" = '''
:sup:`11` Ἀπόστρεψον τὸ πρόσωπόν σου ἀπὸ τῶν ἁμαρτιῶν μου, καὶ πάσας τὰς ἀνομίας μου ἐξάλειψον. 
'''
"12" = '''
:sup:`12` Καρδίαν καθαρὰν κτίσον ἐν ἐμοὶ ὁ Θεὸς, καὶ πνεῦμα εὐθὲς ἐγκαίνισον ἐν τοῖς ἐγκάτοις μου. 
'''
"13" = '''
:sup:`13` Μὴ ἀποῤῥίψῃς με ἀπὸ τοῦ προσώπου σου, καὶ τὸ πνεῦμα τὸ ἅγιόν σου μὴ ἀντανέλῃς ἀπʼ ἐμοῦ. 
'''
"14" = '''
:sup:`14` Ἀπόδος μοι τὴν ἀγαλλίασιν τοῦ σωτηρίου σου, πνεύματι ἡγεμονικῷ στήριξόν με. 
'''
"15" = '''
:sup:`15` Διδάξω ἀνόμους τὰς ὁδούς σου, καὶ ἀσεβεῖς ἐπὶ σὲ ἐπιστρέψουσι. 
'''
"16" = '''
:sup:`16` Ῥῦσαί με ἐξ αἱμάτων ὁ Θεὸς, ὁ Θεὸς τῆς σωτηρίας μου, ἀγαλλιάσεται ἡ γλῶσσά μου τὴν δικαιοσύνην σου. 
'''
"17" = '''
:sup:`17` Κύριε, τὰ χείλη μου ἀνοίξεις, καὶ τὸ στόμα μου ἀναγγελεῖ τὴν αἴνεσίν σου. 
'''
"18" = '''
:sup:`18` Ὅτι εἰ ἠθέλησας θυσίαν, ἔδωκα ἄν· ὁλοκαυτώματα οὐκ εὐδοκήσεις. 
'''
"19" = '''
:sup:`19` Θυσία τῷ Θεῷ πνεῦμα συντετριμμένον, καρδίαν συντετριμμένην καὶ τεταπεινωμένην ὁ Θεὸς οὐκ ἐξουδενώσει. 
'''
"20" = '''
:sup:`20` Ἀγάθυνον, Κύριε, ἐν τῇ εὐδοκίᾳ σου τὴν Σιὼν, καὶ οἰκοδομηθήτω τὰ τείχη Ἱερουσαλήμ. 
'''
"21" = '''
:sup:`21` Τότε εὐδοκήσεις θυσίαν δικαιοσύνης, ἀναφορὰν, καὶ ὁλοκαυτώματα· τότε ἀνοίσουσιν ἐπὶ τὸ θυσιαστήριόν σου μόσχους. 
'''
