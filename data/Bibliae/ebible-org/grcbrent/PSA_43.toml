[43]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, τοῖς υἱοῖς Κορὲ εἰς σύνεσιν ψαλμός. 
'''
"2" = '''
:sup:`2` Ὁ Θεὸς ἐν τοῖς ὠσὶν ἡμῶν ἠκούσαμεν, οἱ πατέρες ἡμῶν ἀνήγγειλαν ἡμῖν, ἔργον ὃ εἰργάσω ἐν ταῖς ἡμέραις αὐτῶν, ἐν ἡμεραίς ἀρχαίαις. 
'''
"3" = '''
:sup:`3` Ἡ χείρ σου ἔθνη ἐξωλόθρευσε, καὶ κατεφύτευσας αὐτοὺς, ἐκάκωσας λαοὺς καὶ ἐξέβαλες αὐτούς. 
'''
"4" = '''
:sup:`4` Οὐ γὰρ ἐν τῇ ῥομφαίᾳ αὐτῶν ἐκληρονόμησαν γῆν, καὶ ὁ βραχίων αὐτῶν οὐκ ἔσωσεν αὐτοὺς, ἀλλὰ ἡ δεξιά σου καὶ ὁ βραχίων σου, καὶ ὁ φωτισμὸς τοῦ προσώπου σου, ὅτι εὐδόκησας ἐν αὐτοῖς. 
'''
"5" = '''
:sup:`5` Σὺ εἶ αὐτὸς ὁ βασιλεύς μου καὶ ὁ Θεός μου, ὁ ἐντελλόμενος τὰς σωτηρίας Ἰακώβ. 
'''
"6" = '''
:sup:`6` Ἐν σοὶ τοὺς ἐχθροὺς ἡμῶν κερατιοῦμεν, καὶ ἐν τῷ ὀνόματί σου ἐξουθενώσομεν τοὺς ἐπανισταμένους ἡμῖν. 
'''
"7" = '''
:sup:`7` Οὐ γὰρ ἐπὶ τῷ τόξῳ μου ἐλπιῶ, καὶ ἡ ῥομφαία μου οὐ σώσει με. 
'''
"8" = '''
:sup:`8` Ἔσωσας γὰρ ἡμᾶς ἐκ τῶν θλιβόντων ἡμᾶς, καὶ τοὺς μισοῦντας ἡμᾶς κατῄσχυνας. 
'''
"9" = '''
:sup:`9` Ἐν τῷ Θεῷ ἐπαινεθησόμεθα ὅλην τὴν ἡμέραν, καὶ ἐν τῷ ὀνόματί σου ἐξομολογησόμεθα εἰς τὸν αἰῶνα. διάψαλμα. 
'''
"10" = '''
:sup:`10` Νυνὶ δὲ ἀπώσω καὶ κατῄσχυνας ἡμᾶς, καὶ οὐκ ἐξελεύσῃ ἐν ταῖς δυνάμεσιν ἡμῶν. 
'''
"11" = '''
:sup:`11` Ἀπέστρεψας ἡμᾶς εἰς τὰ ὀπίσω παρὰ τοὺς ἐχθροὺς ἡμῶν, καὶ οἱ μισοῦντες ἡμᾶς διήρπαζον ἑαυτοῖς. 
'''
"12" = '''
:sup:`12` Ἔδωκας ἡμᾶς ὡς πρόβατα βρώσεως, καὶ ἐν τοῖς ἔθνεσι διέσπειρας ἡμᾶς· 
'''
"13" = '''
:sup:`13` Ἀπέδου τὸν λαόν σου ἄνευ τιμῆς, καὶ οὐκ ἦν πλῆθος ἐν τοῖς ἀλαλάγμασιν αὐτῶν. 
'''
"14" = '''
:sup:`14` Ἔθου ἡμᾶς ὄνειδος τοῖς γείτοσιν ἡμῶν, μυκτηρισμὸν καὶ καταγέλωτα τοῖς κύκλῳ ἡμῶν. 
'''
"15" = '''
:sup:`15` Ἔθου ἡμᾶς εἰς παραβολὴν ἐν τοῖς ἔθνεσι, κίνησιν κεφαλῆς ἐν τοῖς λαοῖς. 
'''
"16" = '''
:sup:`16` Ὅλην τὴν ἡμέραν ἡ ἐντροπή μου κατεναντίον μου ἐστὶ, καὶ ἡ αἰσχύνη τοῦ προσώπου μου ἐκάλυψέ με, 
'''
"17" = '''
:sup:`17` ἀπὸ φωνῆς ὀνειδίζοντος καὶ παραλαλοῦντος, ἀπὸ προσώπου ἐχθροῦ καὶ ἐκδιώκοντος. 
'''
"18" = '''
:sup:`18` Ταῦτα πάντα ἦλθεν ἐφʼ ἡμᾶς, καὶ οὐκ ἐπελαθόμεθά σου, καὶ οὐκ ἠδικήσαμεν ἐν διαθήκῃ σου. 
'''
"19" = '''
:sup:`19` Καὶ οὐκ ἀπέστη εἰς τὰ ὀπίσω ἡ καρδία ἡμῶν, καὶ ἐξέκλινας τὰς τρίβους ἡμῶν ἀπὸ τῆς ὁδοῦ σου. 
'''
"20" = '''
:sup:`20` Ὅτι ἐταπείνωσας ἡμᾶς ἐν τόπῳ κακώσεως, καὶ ἐπεκάλυψεν ἡμᾶς σκιὰ θανάτου. 
'''
"21" = '''
:sup:`21` Εἰ ἐπελαθόμεθα τοῦ ὀνόματος τοῦ Θεοῦ ἡμῶν, καὶ εἰ διεπετάσαμεν χεῖρας ἡμῶν πρὸς θεὸν ἀλλότριον, 
'''
"22" = '''
:sup:`22` οὐχὶ ὁ Θεὸς ἐκζητήσει ταῦτα; αὐτὸς γὰρ γινώσκει τὰ κρύφια τῆς καρδίας. 
'''
"23" = '''
:sup:`23` Ὅτι ἕνεκά σου θανατούμεθα ὅλην τὴν ἡμέραν, ἐλογίσθημεν ὡς πρόβατα σφαγῆς. 
'''
"24" = '''
:sup:`24` Ἐξεγέρθητι, ἱνατί ὑπνοῖς Κύριε; ἀνάστηθι, καὶ μὴ ἀπώσῃ εἰς τέλος. 
'''
"25" = '''
:sup:`25` Ἱνατί τὸ πρόσωπόν σου ἀποστρέφεις; ἐπιλανθάνῃ τῆς πτωχείας ἡμῶν καὶ τῆς θλίψεως ἡμῶν; 
'''
"26" = '''
:sup:`26` Ὅτι ἐταπεινώθη εἰς χοῦν ἡ ψυχὴ ἡμῶν, ἐκολλήθη εἰς γῆν ἡ γαστὴρ ἡμῶν. 
'''
"27" = '''
:sup:`27` Ἀνάστα Κύριε, βοήθησον ἡμῖν, καὶ λύτρωσαι ἡμᾶς ἕνεκεν τοῦ ὀνόματός σου. 
'''
