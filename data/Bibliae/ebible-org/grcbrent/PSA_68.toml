[68]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ὑπὲρ τῶν ἀλλοιωθησομένων, τῶ Δαυίδ. 
'''
"2" = '''
:sup:`2` Σώσον με ὁ Θεὸς, ὅτι εἰσήλθοσαν ὕδατα ἕως ψυχῆς μου. 
'''
"3" = '''
:sup:`3` Ἐνεπάγην εἰς ἰλὺν βυθοῦ, καὶ οὐκ ἔστιν ὑπόστασις· ἦλθον εἰς τὰ βάθη τῆς θαλάσσης, καὶ καταιγὶς κατεπόντισέ με. 
'''
"4" = '''
:sup:`4` Ἐκοπίασα κράζων, ἐβραγχίασεν ὁ λάρυγξ μου, ἐξέλιπον οἱ ὀφθαλμοί μου ἀπὸ τοῦ ἐλπίζειν με ἐπὶ τὸν Θεόν μου. 
'''
"5" = '''
:sup:`5` Ἐπληθύνθησαν ὑπὲρ τὰς τρίχας τῆς κεφαλῆς μου οἱ μισοῦντές με δωρεάν· ἐκραταιώθησαν οἱ ἐχθροί μου οἱ ἐκδιώκοντές με ἀδίκως· ἃ οὐχ ἥρπασα, τότε ἀπετίννυον. 
'''
"6" = '''
:sup:`6` Ὁ Θεὸς σὺ ἔγνως τὴν ἀφροσύνην μου, καὶ αἱ πλημμελειαί μου ἀπὸ σοῦ οὐκ ἐκρύβησαν. 
'''
"7" = '''
:sup:`7` Μὴ αἰσχυνθείησαν ἐπʼ ἐμὲ οἱ ὑπομένοντές σε Κύριε τῶν δυνάμεων, μὴ ἐντραπείησαν ἐπʼ ἐμὲ οἱ ζητοῦντές σε ὁ Θεὸς τοῦ Ἰσραήλ. 
'''
"8" = '''
:sup:`8` Ὅτι ἕνεκά σου ὑπήνεγκα ὀνειδισμὸν, ἐκάλυψεν ἐντροπὴ τὸ πρόσωπόν μου. 
'''
"9" = '''
:sup:`9` Ἀπηλλοτριωμένος ἐγενήθην τοῖς ἀδελφοῖς μου, καὶ ξένος τοῖς υἱοῖς τῆς μητρός μου· 
'''
"10" = '''
:sup:`10` ὅτι ὁ ζῆλος τοῦ οἴκου σου κατάφαγέ με, καὶ οἱ ὀνειδισμοὶ τῶν ὀνειδιζόντων σε ἐπέπεσον ἐπʼ ἐμέ. 
'''
"11" = '''
:sup:`11` Καὶ συνέκαμψα ἐν νηστείᾳ τὴν ψυχήν μου, καὶ ἐγενήθη εἰς ὀνειδισμοὺς ἐμοί. 
'''
"12" = '''
:sup:`12` Καὶ ἐθέμην τὸ ἔνδυμά μου σάκκον, καὶ ἐγενόμην αὐτοῖς εἰς παραβολήν. 
'''
"13" = '''
:sup:`13` Κατʼ ἐμοῦ ἠδολέσχουν οἱ καθήμενοι ἐν πύλῃ, καὶ εἰς ἐμὲ ἔψαλλον οἱ πίνοντες τὸν οἶνον. 
'''
"14" = '''
:sup:`14` Ἐγὼ δὲ τῇ προσευχῇ μου πρὸς σὲ Κύριε, καιρὸς εὐδοκίας ὁ Θεός· ἐν τῷ πλήθει τοῦ ἐλέους σου ἐπάκουσόν μου, ἐν ἀληθείᾳ τῆς σωτηρίας σου. 
'''
"15" = '''
:sup:`15` Σῶσόν με ἀπὸ πηλοῦ, ἵνα μὴ ἐνπαγῶ· ῥυσθείην ἐκ τῶν μισούντων με, καὶ ἐκ τοῦ βάθους τῶν ὑδάτων. 
'''
"16" = '''
:sup:`16` Μή με καταποντισάτω καταιγὶς ὕδατος, μηδὲ καταπιέτω με βυθὸς, μηδὲ συνσχέτω ἐπʼ ἐμὲ φρέαρ τὸ στόμα αὐτοῦ. 
'''
"17" = '''
:sup:`17` Εἰσάκουσόν μου Κύριε, ὅτι χρηστὸν τὸ ἔλεός σου, κατὰ τὸ πλῆθος τῶν οἰκτιρμῶν σου ἐπίβλεψον ἐπʼ ἐμε. 
'''
"18" = '''
:sup:`18` Καὶ μὴ ἀποστρέψῃς τὸ πρόσωπόν σου ἀπὸ τοῦ παιδός σου· ὅτι θλίβομαι, ταχὺ ἐπάκουσόν μου. 
'''
"19" = '''
:sup:`19` Πρόσχες τῇ ψυχῇ μου, καὶ λύτρωσαι αὐτὴν, ἕνεκα τῶν ἐχθρῶν μου ῥῦσαί με. 
'''
"20" = '''
:sup:`20` Σὺ γὰρ γινώσκεις τὸν ὀνειδισμόν μου, καὶ τὴν αἰσχύνην μου, καὶ τὴν ἐντροπήν μου· ἐναντίον σου πάντες οἱ θλίβοντές με. 
'''
"21" = '''
:sup:`21` Ὀνειδισμὸν προσεδόκησεν ἡ ψυχή μου καὶ ταλαιπωρίαν· καὶ ὑπέμεινα συλλυπούμενον, καὶ οὐχ ὑπῆρξε, καὶ παρακαλοῦντα, καὶ οὐχ εὗρον. 
'''
"22" = '''
:sup:`22` Καὶ ἔδωκαν εἰς τὸ βρῶμά μου χολὴν, καὶ εἰς τὴν δίψαν μου ἐπότισάν με ὄξος. 
'''
"23" = '''
:sup:`23` Γενηθήτω ἡ τράπεζα αὐτῶν ἐνώπιον αὐτῶν εἰς παγίδα, καὶ εἰς ἀνταπόδοσιν, καὶ εἰς σκάνδαλον. 
'''
"24" = '''
:sup:`24` Σκοτισθήτωσαν οἱ ὀφθαλμοὶ αὐτῶν τοῦ μὴ βλέπειν, καὶ τὸν νῶτον αὐτῶν διαπαντὸς σύγκαμψον. 
'''
"25" = '''
:sup:`25` Ἔκχεον ἐπʼ αὐτοὺς τὴν ὀργήν σου, καὶ ὁ θυμὸς τῆς ὀργῆς σου καταλάβοι αὐτούς. 
'''
"26" = '''
:sup:`26` Γενηθήτω ἡ ἔπαυλις αὐτῶν ἠρημωμένη, καὶ ἐν τοῖς σκηνώμασιν αὐτῶν μὴ ἔστω ὁ κατοικῶν· 
'''
"27" = '''
:sup:`27` ὅτι ὃν σὺ ἐπάταξας, αὐτοὶ κατεδίωξαν, καὶ ἐπὶ τὸ ἄλγος τῶν τραυμάτων μου προσέθηκαν. 
'''
"28" = '''
:sup:`28` Πρόσθες ἀνομίαν ἐπὶ τὴν ἀνομίαν αὐτῶν, καὶ μὴ εἰσελθέτωσαν ἐν δικαιοσύνῃ σου. 
'''
"29" = '''
:sup:`29` Ἐξαλειφθήτωσαν ἐκ βίβλου ζώντων, καὶ μετὰ δικαίων μὴ γραφήτωσαν. 
'''
"30" = '''
:sup:`30` Πτωχὸς καὶ ἀλγῶν εἰμι ἐγὼ, καὶ ἡ σωτηρία τοῦ προσώπου σου ἀντελάβετό μου. 
'''
"31" = '''
:sup:`31` Αἰνέσω τὸ ὄνομα τοῦ Θεοῦ μου μετʼ ᾠδῆς, μεγαλυνῶ αὐτὸν ἐν αἰνέσει· 
'''
"32" = '''
:sup:`32` καὶ ἀρέσει τῷ Θεῷ ὑπὲρ μόσχον νέον κέρατα ἐκφέροντα καὶ ὁπλάς. 
'''
"33" = '''
:sup:`33` Ἰδέτωσαν πτωχοὶ καὶ εὐφρανθήτωσαν· ἐκζητήσατε τὸν Θεὸν, καὶ ζήσεσθε. 
'''
"34" = '''
:sup:`34` Ὅτι εἰσήκουσε τῶν πενήτων ὁ Κύριος, καὶ τοὺς πεπεδημένους αὐτοῦ οὐκ ἐξουδένωσεν. 
'''
"35" = '''
:sup:`35` Αἰνεσάτωσαν αὐτὸν οἱ οὐρανοὶ καὶ ἡ γῆ, θάλασσα καὶ πάντα τὰ ἕρποντα ἐν αὐτοῖς. 
'''
"36" = '''
:sup:`36` Ὅτι ὁ Θεὸς σώσει τὴν Σιὼν, καὶ οἰκοδομηθήσονται αἱ πόλεις τῆς Ἰουδαίας, καὶ κατοικήσουσιν ἐκεῖ, καὶ κληρονομήσουσιν αὐτήν. 
'''
"37" = '''
:sup:`37` Καὶ τὸ σπέρμα τῶν δούλων αὐτοῦ καθέξουσιν αὐτὴν, καὶ οἱ ἀγαπῶντες τὸ ὄνομα αὐτοῦ κατασκηνώσουσιν ἐν αὐτῇ. 
'''
