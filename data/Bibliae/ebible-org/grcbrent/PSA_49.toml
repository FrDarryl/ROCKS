[49]
"1" = '''
:sup:`1` Ψαλμὸς τῷ Ἀσάφ. Θεὸς θεῶν Κύριος ἐλάλησε, καὶ ἐκάλεσε τὴν γῆν ἀπὸ ἀνατολῶν ἡλίου μέχρι δυσμῶν. 
'''
"2" = '''
:sup:`2` Ἐκ Σιὼν ἡ εὐπρέπεια τῆς ὡραιότητος αὐτοῦ. 
'''
"3" = '''
:sup:`3` Ὁ Θεὸς ἐμφανῶς ἥξει, ὁ Θεὸς ἡμῶν, καὶ οὐ παρασιωπήσεται· πῦρ ἐναντίον αὐτοῦ καυθήσεται, καὶ κύκλῳ αὐτοῦ καταιγὶς σφοδρά. 
'''
"4" = '''
:sup:`4` Προσκαλέσεται τὸν οὐρανὸν ἄνω, καὶ τὴν γῆν διακρῖναι τὸν λαὸν αὐτοῦ. 
'''
"5" = '''
:sup:`5` Συναγάγετε αὐτῷ τοὺς ὁσίους αὐτοῦ, τοὺς διατιθεμένους τὴν διαθήκην αὐτοῦ ἐπὶ θυσίαις. 
'''
"6" = '''
:sup:`6` Καὶ ἀναγγελοῦσιν οἱ οὐρανοὶ τὴν δικαιοσύνην αὐτοῦ, ὅτι Θεὸς κριτής ἐστι· διάψαλμα. 
'''
"7" = '''
:sup:`7` Ἄκουσον λαός μου καὶ λαλήσω σοι, Ἰσραὴλ, καὶ διαμαρτύρομαί σοι· ὁ Θεὸς ὁ Θεός σου εἰμὶ ἐγώ. 
'''
"8" = '''
:sup:`8` Οὐκ ἐπὶ ταῖς θυσίαις σου ἐλέγξω σε, τὰ δὲ ὁλοκαυτώματά σου ἐνώπιόν μου ἐστὶ διαπαντός. 
'''
"9" = '''
:sup:`9` Οὐ δέξομαι ἐκ τοῦ οἴκου σου μόσχους, οὐδὲ ἐκ τῶν ποιμνίων σου χιυάρους· 
'''
"10" = '''
:sup:`10` Ὅτι ἐμά ἐστι πάντα τὰ θηρία τοῦ δρυμοῦ, κτήνη ἐν τοῖς ὄρεσι, καὶ βόες. 
'''
"11" = '''
:sup:`11` Ἔγνωκα πάντα τὰ πετεινὰ τοῦ οὐρανοῦ, καὶ ὡραιότης ἀγροῦ μετʼ ἐμοῦ ἐστιν. 
'''
"12" = '''
:sup:`12` Ἐὰν πεινάσω, οὐ μή σοι εἴπω, ἐμὴ γάρ ἐστιν ἡ οἰκουμένη καὶ τὸ πλήρωμα αὐτῆς. 
'''
"13" = '''
:sup:`13` Μὴ φάγομαι κρέα ταύρων, ἢ αἷμα τράγων πίομαι; 
'''
"14" = '''
:sup:`14` Θῦσον τῷ Θεῷ θυσίαν αἰνέσεως, καὶ ἀπόδος τῷ ὑψίστῳ τὰς εὐχάς σου. 
'''
"15" = '''
:sup:`15` Καὶ ἐπικάλεσαί με ἐν ἡμέρᾳ θλίψεως, καὶ ἐξελοῦμαί σε, καὶ δοξάσεις με. διάψαλμα. 
'''
"16" = '''
:sup:`16` Τῷ δὲ ἁμαρτωλῷ εἶπεν ὁ Θεὸς, ἱνατί σὺ διηγῇ τὰ δικαιώματά μου, καὶ ἀναλαμβάνεις τὴν διαθήκην μου διὰ στόματός σου; 
'''
"17" = '''
:sup:`17` Σὺ δὲ ἐμίσησας παιδείαν, καὶ ἐξέβαλες τοὺς λόγους μου εἰς τὰ ὀπίσω. 
'''
"18" = '''
:sup:`18` Εἰ ἐθεώρεις κλέπτην, συνέτρεχες αὐτῷ, καὶ μετὰ μοιχῶν τὴν μερίδα σου ἐτίθεις. 
'''
"19" = '''
:sup:`19` Τὸ στόμα σου ἐπλεόνασε κακίαν, καὶ ἡ γλῶσσά σου περιέπλεκε δολιότητα. 
'''
"20" = '''
:sup:`20` Καθήμενος κατὰ τοῦ ἀδελφοῦ σου κατελάλεις, καὶ κατὰ τοῦ υἱοῦ τῆς μητρός σου ἐτίθεις σκάνδαλον. 
'''
"21" = '''
:sup:`21` Ταῦτα ἐποίησας, καὶ ἐσίγησα, ὑπέλαβες ἀνομίαν ὅτι ἔσομαί σοι ὅμοιος· ἐλέγξω σε, καὶ παραστήσω κατὰ πρόσωπόν σου. 
'''
"22" = '''
:sup:`22` Σύνετε δὴ ταῦτα οἱ ἐπιλανθανόμενοι τοῦ Θεοῦ, μήποτε ἁρπάσῃ, καὶ μὴ ᾖ ὁ ῥυόμενος. 
'''
"23" = '''
:sup:`23` Θυσία αἰνέσεως δοξάσει με, καὶ ἐκεῖ ὁδὸς ᾗ δείξω αὐτῷ τὸ σωτήριον Θεοῦ. 
'''
