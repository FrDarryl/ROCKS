[3]
"1" = '''
:sup:`1` Ὢ ἡ ἐπιφανὴς καὶ ἀπολελυτρωμένη πόλις, 
'''
"2" = '''
:sup:`2` ἡ περιστερὰ οὐκ εἰσήκουσε φωνῆς· οὐκ ἐδέξατο παιδείαν, ἐπὶ τῷ Κυρίῳ οὐκ ἐπεποίθει, καὶ πρὸς τὸν Θεὸν αὐτῆς οὐκ ἤγγισεν. 
'''
"3" = '''
:sup:`3` Οἱ ἄρχοντες αὐτῆς ἐν αὐτῇ ὡς λέοντες ὠρυόμενοι, οἱ κριταὶ αὐτῆς ὡς λύκοι τῆς Ἀραβίας, οὐχ ὑπελίποντο εἰς τοπρωΐ. 
'''
"4" = '''
:sup:`4` Οἱ προφῆται αὐτῆς πνευματοφόροι, ἄνδρες καταφρονηταί· ἱερεῖς αὐτῆς βεβηλοῦσι τὰ ἅγια, καὶ ἀσεβοῦσι νόμον. 
'''
"5" = '''
:sup:`5` Ὁ δὲ Κύριος δίκαιος ἐν μέσῳ αὐτῆς, καὶ οὐ μὴ ποιήσῃ ἄδικον· πρωῒ πρωῒ δώσει κρίμα αὐτοῦ εἰς φῶς, καὶ οὐκ ἀπεκρύβη, καὶ οὐκ ἔγνω ἀδικίαν ἐν ἀπαιτήσει, καὶ οὐκ εἰς νεῖκος ἀδικίαν. 
'''
"6" = '''
:sup:`6` Ἐν διαφθορᾷ κατέσπασα ὑπερηφάνους, ἠφανίσθησαν γωνίαι αὐτῶν· ἐξερημώσω τὰς ὁδοὺς αὐτῶν τοπαράπαν, τοῦ μὴ διοδεύειν· ἐξέλιπον αἱ πόλεις αὐτῶν, παρὰ τὸ μηδένα ὑπάρχειν, μηδὲ κατοικεῖν. 
'''
"7" = '''
:sup:`7` Εἶπα, πλὴν φοβεῖσθέ με, καὶ δέξασθε παιδείαν, καὶ οὐ μὴ ἐξολοθρευθῆτε ἐξ ὀφθαλμῶν αὐτῆς πάντα ὅσα ἐξεδίκησα ἐπʼ αὐτήν· ἑτοιμάζου, ὄρθρισον, ἔφθαρται πᾶσα ἡ ἐπιφυλλὶς αὐτῶν. 
'''
"8" = '''
:sup:`8` Διατοῦτο ὑπόμεινόν με, λέγει Κύριος, εἰς ἡμέραν ἀναστάσεώς μου εἰς μαρτύριον· διὸ τὸ κρίμα μου εἰς συναγωγὰς ἐθνῶν, τοῦ εἰσδέκασθαι βασιλεῖς, τοῦ ἐκχέαι ἐπʼ αὐτοὺς πᾶσαν ὀργὴν θυμοῦ· διότι ἐν πυρὶ ζήλου μου καταναλωθήσεται πᾶσα ἡ γῆ. 
'''
"9" = '''
:sup:`9` Ὅτι τότε μεταστρέψω ἐπὶ λαοὺς γλῶσσαν εἰς γενεὰν αὐτῆς, τοῦ ἐπικαλεῖσθαι πάντας τὸ ὄνομα Κυρίου, τοῦ δουλεύειν αὐτῷ ὑπὸ ζυγὸν ἕνα. 
'''
"10" = '''
:sup:`10` Ἐκ περάτων ποταμῶν Αἰθιοπίας· προσδέξομαι ἐν διεσπαρμένοις μου, οἴσουσι θυσίας μοι. 
'''
"11" = '''
:sup:`11` Ἐν τῇ ἡμέρᾳ ἐκείνῃ, οὐ μὴ καταισχυνθῇς ἐκ πάντων τῶν ἐπιτηδευμάτων σου, ὧν ἠσέβησας εἰς ἐμέ· ὅτι τότε περιελῶ ἀπὸ σοῦ τὰ φαυλίσματα τῆς ὕβρεώς σου, καὶ οὐκ ἔτι μὴ προσθῇς, τοῦ μεγαλαυχῆσαι ἐπὶ τὸ ὄρος τὸ ἅγιόν μου. 
'''
"12" = '''
:sup:`12` Καὶ ὑπολήψομαι ἐν σοὶ λαὸν πρᾳῢν καὶ ταπεινὸν, καὶ εὐλαβηθήσονται ἀπὸ τοῦ ὀνόματος Κυρίου 
'''
"13" = '''
:sup:`13` οἱ κατάλοιποι τοῦ Ἰσραὴλ, καὶ οὐ ποιήσουσιν ἀδικίαν, καὶ οὐ λαλήσουσι μάταια, καὶ οὐ μὴ εὑρεθῇ ἐν τῷ στόματι αὐτῶν γλῶσσα δολία· διότι αὐτοὶ νεμήσονται, καὶ κοιτασθήσονται, καὶ οὐκ ἔσται ὁ ἐκφοβῶν αὐτούς. 
'''
"14" = '''
:sup:`14` Χαῖρε θύγατερ Σιὼν, κήρυσσε θύγατερ Ἱερουσαλήμ· εὐφραίνου καὶ κατατέρπου ἐξ ὅλης τῆς καρδίας σου θύγατερ Ἱερουσαλήμ. 
'''
"15" = '''
:sup:`15` Περιεῖλε Κύριος τὰ ἀδικήματά σου, λελύτρωταί σε ἐκ χειρὸς ἐχθρῶν σου· βασιλεὺς Ἰσραὴλ Κύριος ἐν μέσῳ σου, οὐκ ὄψῃ κακὰ οὐκέτι. 
'''
"16" = '''
:sup:`16` Ἐν τῷ καιρῷ ἐκείνῳ ἐρεῖ Κύριος τῇ Ἱερουσαλὴμ, θάρσει Σιὼν, μὴ παρείσθωσαν αἱ χεῖρές σου. 
'''
"17" = '''
:sup:`17` Κύριος ὁ Θεός σου ἐν σοὶ, ὁ δυνατὸς σώσει σε, ἐπάξει ἐπὶ δὲ εὐφροσύνην, καὶ καινιεῖ σε ἐν τῇ ἀγαπήσει αὐτοῦ· καὶ εὐφρανθήσεται ἐπὶ σὲ ἐν τέρψει ὡς ἐν ἡμέρᾳ ἑορτῆς. 
'''
"18" = '''
:sup:`18` Καὶ συνάξω τοὺς συντετριμμένους σου· οὐαὶ, τίς ἔλαβεν ἐπʼ αὐτὴν ὀνειδισμόν; 
'''
"19" = '''
:sup:`19` Ἰδοὺ ἐγὼ ποιῶ ἐν σοὶ ἔνεκέν σου ἐν τῷ καιρῷ ἐκείνῳ, λέγει Κύριος, καὶ σώσω τὴν ἐκπεπιεσμένην, καὶ τὴν ἀπωσμένην εἰσδέξομαι, καὶ θήσομαι αὐτοὺς εἰς καύχημα, καὶ ὀνομαστοὺς ἐν πάσῃ τῇ γῇ. 
'''
"20" = '''
:sup:`20` καὶ καταισχυνθήσονται ἐν τῷ καιρῷ ἐκείνῳ, ὅταν καλῶς ὑμῖν ποιήσω, καὶ ἐν τῷ καιρῷ, ὅταν εἰσδέξομαι ὑμᾶς· διότι δώσω ὑμᾶς ὀνομαστοὺς, καὶ εἰς καύχημα ἐν πᾶσι τοῖς λαοῖς τῆς γῆς, ἐν τῷ ἐπιστρέφειν με τὴν αἰχμαλωσίαν ὑμῶν ἐνώπιον ὑμῶν, λέγει Κύριος. 
'''
