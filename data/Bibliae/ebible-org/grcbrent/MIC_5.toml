[5]
"1" = '''
:sup:`1` Καὶ σὺ Βηθλεὲμ οἶκος Ἐφραθὰ, ὀλιγοστὸς εἶ τοῦ εἶναι ἐν χιλιάσιν Ἰούδα· ἐκ σοῦ μοι ἐξελεύσεται, τοῦ εἶναι εἰς ἄρχοντα τοῦ Ἰσραὴλ, καὶ ἔξοδοι αὐτοῦ ἀπʼ ἀρχῆς ἐξ ἡμερῶν αἰῶνος. 
'''
"2" = '''
:sup:`2` Διατοῦτο δώσει αὐτοὺς ἕως καιροῦ τικτούσης, τέξεται, καὶ οἱ ἐπίλοιποι τῶν ἀδελφῶν αὐτῶν ἐπιστρέψουσιν ἐπὶ τοὺς υἱοὺς Ἰσραήλ. 
'''
"3" = '''
:sup:`3` Καὶ στήσεται καὶ ὄψεται, καὶ ποιμανεῖ τὸ ποίμνιον αὐτοῦ ἐν ἰσχύϊ Κύριος, καὶ ἐν τῇ δόξῃ ὀνόματος Κυρίου Θεοῦ αὐτῶν ὑπάρξουσι, διότι νῦν μεγαλυνθήσονται ἕως ἄκρων τῆς γῆς. 
'''
"4" = '''
:sup:`4` Καὶ ἔσται αὐτῇ εἰρήνη, Ἀσσοὺρ ὅταν ἐπέλθῃ ἐπὶ τὴν γῆν ὑμῶν, καὶ ὅταν ἐπιβῇ ἐπὶ τὴν χώραν ὑμῶν, καὶ ἐπεγερθήσονται ἐπʼ αὐτὸν ἑπτὰ ποιμένες, καὶ ὀκτὼ δήγματα ἀνθρώπων, 
'''
"5" = '''
:sup:`5` καὶ ποιμανοῦσι τὸν Ἀσσοὺρ ἐν ῥομφαίᾳ, καὶ τὴν γῆν τοῦ Νεβρὼδ ἐν τῇ τάφρῳ αὐτῆς· καὶ ῥύσεται ἐκ τοῦ Ἀσσοὺρ ὅταν ἐπέλθῃ ἐπὶ τὴν γῆν ὑμῶν, καὶ ὅταν ἐπιβῇ ἐπὶ τὰ ὅρια ὑμῶν. 
'''
"6" = '''
:sup:`6` Καὶ ἔσται τὸ ὑπόλειμμα τοῦ Ἰακὼβ ἐν τοῖς ἔθνεσιν ἐν μέσῳ λαῶν πολλῶν, ὡς δρόσος παρὰ Κυρίου πίπτουσα, καὶ ὡς ἄρνες ἐπὶ ἄγρωστιν, ὅπως μὴ συναχθῇ μηδεὶς, μηδὲ ὑποστῇ ἐν υἱοῖς ἀνθρώπων. 
'''
"7" = '''
:sup:`7` Καὶ ἔσται τὸ ὑπόλειμμα Ἰακὼβ ἐν τοῖς ἔθνεσιν ἐν μέσῳ λαῶν πολλῶν, ὡς λέων ἐν κτήνεσιν ἐν τῷ δρυμῷ, καὶ ὡς σκύμνος ἐν ποιμνίοις προβάτων, ὃν τρόπον ὅταν διέλθῃ, καὶ διαστείλας ἁρπάσῃ, καὶ μὴ ᾖ ὁ ἐξαιρούμενος. 
'''
"8" = '''
:sup:`8` Ὑψωθήσεται ἡ χείρ σου ἐπὶ τοὺς θλίβοντάς σε, καὶ πάντες οἱ ἐχθροί σου ἐξολοθρευθήσονται. 
'''
"9" = '''
:sup:`9` Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγει Κύριος, ἐξολοθρεύσω τοὺς ἵππους ἐκ μέσου σου, καὶ ἀπολῶ τὰ ἅρματά σου, 
'''
"10" = '''
:sup:`10` καὶ ἐξολεθρεύσω τὰς πόλεις τῆς γῆς σου, καὶ ἐξαρῶ πάντα τὰ ὀχυρώματά σου· 
'''
"11" = '''
:sup:`11` καὶ ἐξολοθρεύσω τὰ φάρμακά σου ἐκ τῶν χειρῶν σου, καὶ ἀποφθεγγόμενοι οὐκ ἔσονται ἐν σοί· 
'''
"12" = '''
:sup:`12` καὶ ἐξολοθρεύσω τὰ γλυπτά σου, καὶ τὰς στηλὰς σου ἐκ μέσου σου, καὶ οὐκ ἔτι μὴ προσκυνήσεις τοῖς ἔργοις τῶν χειρῶν σου. 
'''
"13" = '''
:sup:`13` Καὶ ἐκκόψω τὰ ἄλση ἐκ μέσου σου, καὶ ἀφανιῶ τὰς πόλεις σου. 
'''
"14" = '''
:sup:`14` Καὶ ποιήσω ἐν ὀργῇ καὶ ἐν θυμῷ ἐκδίκησιν ἐν τοῖς ἔθνεσιν, ἀνθʼ ὧν οὐκ εἰσήκουσαν. 
'''
