[12]
"1" = '''
:sup:`1` Γενομένων τῶν συνθηκῶν τούτων, ὁ μὲν Λυσίας ἀπῄει πρὸς τὸν βασιλέα, οἱ δὲ Ἰουδαῖοι περὶ τὴν γεωργίαν ἐγίνοντο. 
'''
"2" = '''
:sup:`2` Τῶν δὲ κατὰ τόπον στρατηγῶν Τιμόθεος καὶ Ἀπολλώνιος ὁ τοῦ Γενναίου, ἔτι δὲ Ἱερώνυμος καὶ Δημοφὼν, πρὸς δὲ τούτοις Νικάνωρ ὁ Κυπριάρχης, οὐκ εἴων αὐτοὺς εὐσταθεῖς, καὶ τὰ τῆς ἡσυχίας ἄγειν. 
'''
"3" = '''
:sup:`3` Ἰοππίται δὲ τηλικοῦτο συνετέλεσαν τὸ δυσσέβημα· παρακαλέσαντες τοὺς σὺν αὐτοῖς οἰκοῦντας Ἰουδαίους ἐμβῆναι εἰς τὰ παρασταθέντα ὑπʼ αὐτῶν σκάφη σὺν γυναιξὶ καὶ τέκνοις, ὡς μηδεμιᾶς ἐνεστώσης πρὸς αὐτοὺς δυσμενείας, 
'''
"4" = '''
:sup:`4` κατὰ δὲ τὸ κοινὸν τῆς πόλεως ψήφισμα, καὶ τούτων ἐπιδεξαμένων ὡς ἂν εἰρηνεύειν θελόντων, καὶ μηδὲν ὕποπτον ἐχόντων, ἐπαναχθέντας αὐτοὺς ἐβύθισαν, ὄντας οὐκ ἔλαττον τῶν διακοσίων. 
'''
"5" = '''
:sup:`5` Μεταλαβὼν δὲ Ἰούδας τὴν γεγονυῖαν εἰς τοὺς ὁμοεθνεῖς ὠμότητα, παραγγείλας τοῖς περὶ αὐτὸν ἀνδράσι, 
'''
"6" = '''
:sup:`6` καὶ ἐπικαλεσάμενος τὸν δίκαιον κριτὴν Θεὸν, παρεγένετο ἐπὶ τοὺς μιαιφόνους τῶν ἀδελφῶν· καὶ τὸν μὲν λιμένα νύκτωρ ἐνέπρησε, καὶ τὰ σκάφη κατέφλεξε, τοὺς δὲ ἐκεῖ συμφυγόντας ἐξεκέντησε. 
'''
"7" = '''
:sup:`7` Τοῦ δὲ χωρίου συγκλεισθέντος, ἀνέλυσεν, ὡς πάλιν ἥξων καὶ τὸ σύμπαν τῶν Ἰοππιτῶν ἐκριζῶσαι πολίτευμα. 
'''
"8" = '''
:sup:`8` Μεταλαβὼν δὲ καὶ τοὺς ἐν Ἰαμνείᾳ τὸν αὐτὸν ἐπιτελεῖν βουλομένους τρόπον τοῖς παροικοῦσιν Ἰουδαίοις, 
'''
"9" = '''
:sup:`9` καὶ τοῖς Ἰαμνίταις νυκτὸς ἐπιβαλὼν, ὑφῆψε τὸν λιμένα σὺν τῷ στόλῳ, ὥστε φαίνεσθαι τὰς αὐγὰς τοῦ φέγγους εἰς τὰ Ἱεροσόλυμα, σταδίων ὄντων διακοσίων τεσσαράκοντα. 
'''
"10" = '''
:sup:`10` Ἐκεῖθεν δὲ ἀποσπασθέντων σταδίους ἐννέα, ποιουμένων τὴν πορείαν ἐπὶ τὸν Τιμόθεον, προσέβαλον Ἄραβες αὐτῷ οὐκ ἐλάττους τῶν πεντακισχιλίων, ἱππεῖς δὲ πεντακόσιοι. 
'''
"11" = '''
:sup:`11` Γενομένης δὲ καρτερᾶς μάχης, καὶ τῶν περὶ τὸν Ἰούδαν διὰ τὴν παρὰ τοῦ Θεοῦ βοήθειαν εὐημερησάντων, ἐλαττωθέντες οἱ Νομάδες Ἄραβες ἠξίουν δοῦναι τὸν Ἰούδαν δεξιὰν αὐτοῖς, ὑπισχνούμενοι καὶ βοσκήματα δώσειν, καὶ ἐν τοῖς λοιποῖς ὠφελήσειν αὐτούς. 
'''
"12" = '''
:sup:`12` Ἰούδας δὲ ὑπολαβὼν ὡς ἀληθῶς ἐν πολλοῖς αὐτοὺς χρησίμους, ἐπεχώρησεν εἰρήνην ἄξειν πρὸς αὐτούς· καὶ λαβόντες δεξιὰς, εἰς τὰς σκηνὰς αὐτῶν ἐχωρίσθησαν. 
'''
"13" = '''
:sup:`13` Ἐπέβαλε δὲ καὶ ἐπί τινα πόλιν γεφυροῦν ὀχυρὰν καὶ τείχεσι περιπεφραγμένην, καὶ παμμιγέσιν ἔθνεσι κατοικουμένην, ὄνομα δὲ Κάσπιν. 
'''
"14" = '''
:sup:`14` Οἱ δʼ ἔνδον πεποιθότες τῇ τῶν τειχέων ἐρυμνότητι, τῇ τε τῶν βρωμάτων παραθέσει, ἀναγωγότερον ἐχρῶντο, τοῖς περὶ τὸν Ἰούδαν λοιδοροῦντες, καὶ προσέτι βλασφημοῦντες, καὶ λαλοῦντες ἃ μὴ θέμις. 
'''
"15" = '''
:sup:`15` Οἱ δὲ περὶ τὸν Ἰούδαν ἐπικαλεσάμενοι τὸν μέγαν τοῦ κόσμου δυνάστην, τὸν ἄτερ κριῶν καὶ μηχανῶν ὀργανικῶν κατακρημνίσαντα τὴν Ἱεριχὼ κατὰ τοὺς Ἰησοῦ χρόνους, ἐνέσεισαν θηριωδῶς τῷ τείχει. 
'''
"16" = '''
:sup:`16` Καταλαβόμενοί τε τὴν πόλιν τῇ τοῦ Θεοῦ θελήσει, ἀμυθήτους ἐποιήσαντο σφαγὰς, ὥστε τὴν παρακειμένην λίμνην τὸ πλάτος ἔχουσαν σταδίων δύο, κατάῤῥυτον αἵματι πεπληρωμένην φαίνεσθαι. 
'''
"17" = '''
:sup:`17` Ἐκεῖθεν δὲ ἀποσπάσαντες σταδίους ἑπτακοσίους πεντήκοντα διήνυσαν εἰς τὸν Χάρακα, πρὸς τοὺς λεγομένους Τουβιήνους Ἰουδαίους. 
'''
"18" = '''
:sup:`18` Καὶ Τιμόθεον μὲν ἐπὶ τῶν τόπων οὐ κατέλαβον, ἄπρακτόν τε ἀπὸ τῶν τόπων ἐκλελυκότα, καταλελοιπότα δὲ φρουρὰν ἔν τινι τόπῳ, καὶ μάλα ὀχυράν. 
'''
"19" = '''
:sup:`19` Δωσίθεος δὲ καὶ Σωσίπατρος τῶν περὶ τὸν Μακκαβαῖον ἡγεμόνων, ἐξοδεύσαντες ἀπώλεσαν τοὺς ὑπὸ Τιμοθέου καταλειφθέντας ἐν τῷ ὀχυρώματι πλείους τῶν μυρίων ἀνδρῶν. 
'''
"20" = '''
:sup:`20` Ὁ δὲ Μακκαβαῖος διατάξας τὴν ἑαυτοῦ στρατιὰν σπειρηδὸν, κατέστησεν αὐτοὺς ἐπὶ τῶν σπείρων, καὶ ἐπὶ τὸν Τιμόθεον ὥρμησεν ἔχοντα περὶ αὐτὸν μυριάδας δώδεκα πεζῶν, ἱππεῖς δὲ χιλίους πρὸς τοῖς πεντακοσίοις. 
'''
"21" = '''
:sup:`21` Τὴν δὲ ἔφοδον μεταλαβὼν Ἰούδα, ὁ Τιμόθεος προεξαπέστειλε τὰς γυναῖκας, καὶ τὰ τέκνα, καὶ τὴν ἄλλην ἀποσκευὴν εἰς τὸ λεγόμενον Καρνίον· ἦν γὰρ δυσπολιόρκητον καὶ δυσπρόσιτον τὸ χωρίον διὰ τὴν τῶν πάντων τῶν τόπων στενότητα. 
'''
"22" = '''
:sup:`22` Ἐπιφανείσης δὲ τῆς Ἰούδα σπείρας πρώτης, καὶ γενομένου δέους ἐπὶ τοὺς πολεμίους, φόβου τε ἐκ τῆς τοῦ πάντα ἐφορῶντος ἐπιφανείας γενομένου ἐπʼ αὐτοὺς, εἰς φυγὴν ὥρμησαν ἄλλος ἀλλαχῃ φερόμενος, ὥστε πολλάκις ὑπὸ τῶν ἰδίων βλάπτεσθαι, καὶ ταῖς τῶν ξιφῶν ἀκμαῖς ἀναπείρεσθαι. 
'''
"23" = '''
:sup:`23` Ἐποιεῖτο δὲ τὸν διωγμὸν εὐτονώτερον Ἰούδας, συγκεντῶν τοὺς ἀλιτηρίους, διέφθειρέ τε εἰς μυριάδας τρεῖς ἀνδρῶν. 
'''
"24" = '''
:sup:`24` Αὐτὸς δὲ ὁ Τιμόθεος ἐμπεσὼν τοῖς περὶ τὸν Δωσίθεον καὶ Σωσίπατρον, ἠξίου μετὰ πολλῆς γοητείας ἐξαφεῖναι σῶον αὐτόν· διὰ τὸ πλειόνων μὲν γονεῖς, ὧν δὲ ἀδελφοὺς ἔχειν, καὶ τούτους ἀλογηθῆναι συμβήσεται, εἰ ἀποθάνοι. 
'''
"25" = '''
:sup:`25` Πιστώσαντος δὲ αὐτοῦ διὰ πλειόνων τὸν ὁρισμὸν ἀποκαταστήσειν τούτους ἀπημάντους, ἀπέλυσαν αὐτὸν ἕνεκα τῆς τῶν ἀδελφῶν σωτηρίας. 
'''
"26" = '''
:sup:`26` Ἐξελθὼν δὲ ἐπὶ τὸ Καρνίον καὶ τὸ Ἀταργατεῖον, κατέσφαξε μυριάδας σωμάτων δύο καὶ πεντακισχιλίους. 
'''
"27" = '''
:sup:`27` Καὶ μετὰ τὴν τούτων τροπὴν καὶ ἀπώλειαν ἐπεστράτευσεν Ἰούδας καὶ ἐπὶ Ἐφρὼν, πόλιν ὀχυρὰν, ἐν ᾗ κατῴκει Λυσίας, καὶ πάμφυλα πλήθη· νεανίαι δὲ πρὸ τῶν τειχῶν καθεστῶτες ῥωμαλέοι ἀπεμάχοντο εὐρώστως, ἐνθάδε ὀργάνων καὶ βελῶν πολλαὶ παραθέσεις ὑπῆρχον. 
'''
"28" = '''
:sup:`28` Ἐπικαλεσάμενοι δὲ τὸν Δυνάστην τὸν μετὰ κράτους συντρίβοντα τὰς τῶν πολεμίων ἀλκὰς, ἔλαβον τὴν πόλιν ὑποχείριον, καὶ κατέστρωσαν τῶν ἔνδον εἰς μυριάδας δύο καὶ πεντακισχιλίους. 
'''
"29" = '''
:sup:`29` Ἀναζεύξαντες δὲ ἐκεῖθεν, ὥρμησαν ἐπὶ Σκυθῶν πόλιν, ἀπέχουσαν ἀπὸ Ἱεροσολύμων σταδίους ἑξακοσίους. 
'''
"30" = '''
:sup:`30` Ἀπομαρτυρησάντων δὲ τῶν ἐκεῖ κατοικούντων Ἰουδαίων, ἣν οἱ Σκυθοπολίται ἔσχον πρὸς αὐτοὺς εὔνοιαν, καὶ ἐν τοῖς τῆς ἀτυχίας καιροῖς ἥμερον ἀπάντησιν ἐποιοῦντο, 
'''
"31" = '''
:sup:`31` εὐχαριστήσαντες αὐτοῖς, καὶ προσπαρακαλέσαντες καὶ εἰς τὰ λοιπὰ πρὸς τὸ γένος εὐμενεῖς εἶναι, παρεγένοντο εἰς Ἱεροσόλυμα, τῆς τῶν ἑβδομάδων ἑορτῆς οὕσης ὑπογύου. 
'''
"32" = '''
:sup:`32` Μετὰ δὲ τὴν λεγομένην Πεντηκοστὴν, ὥρμησαν ἐπὶ Γοργίαν τὸν τῆς Ἰδουμαίας στρατηγόν. 
'''
"33" = '''
:sup:`33` Ἐξῆλθε δὲ μετὰ πεζῶν τρισχιλίων, ἱππέων δὲ τετρακοσίων. 
'''
"34" = '''
:sup:`34` Καὶ παραταξαμένων συνέβη πεσεῖν ὀλίγους τῶν Ἰουδαίων. 
'''
"35" = '''
:sup:`35` Δωσίθεος δέ τις τῶν τοῦ Βακήνορος, ἔφιππος ἀνὴρ καὶ καρτερὸς, εἴχετο τοῦ Γοργίου, καὶ λαβόμενος τῆς χλαμύδος, ἦγεν αὐτὸν εὐρώστως, καὶ βουλόμενος τὸν κατάρατον λαβεῖν ζωγρίαν, τῶν ἱππέων Θρακῶν τινὸς ἐπενεχθέντος αὐτῷ καὶ τὸν ὦμον καθελόντος, διέφυγεν ὁ Γοργίας εἰς Μαρισά. 
'''
"36" = '''
:sup:`36` Τῶν δὲ περὶ τὸν Ἔσδριν ἐπιπλεῖον μαχομένων, καὶ κατακόπων ὄντων, ἐπικαλεσάμενος ὁ Ἰούδας τὸν Κύριον σύμμαχον φανῆναι καὶ προοδηγὸν τοῦ πολέμου, 
'''
"37" = '''
:sup:`37` καταρξάμενος τῇ πατρίῳ φωνῇ τὴν μεθʼ ὕμνων κραυγὴν, ἀναβοήσας, καὶ ἐνσείσας ἀπροσδοκήτως τοῖς περὶ τὸν Γοργίαν, τροπὴν αὐτῶν ἐποιήσατο. 
'''
"38" = '''
:sup:`38` Ἰούδας δὲ ἀναλαβὼν τὸ στράτευμα, ἦγεν εἰς Ὀδολλὰμ πόλιν· τῆς δὲ ἑβδομάδος ἐπιβαλλούσης, κατὰ τὸν ἐθισμὸν ἁγνισθέντες αὐτόθι τὸ σάββατον διήγαγον. 
'''
"39" = '''
:sup:`39` Τῇ δὲ ἐχομένῃ ἦλθον οἱ περὶ τὸν Ἰούδαν καθʼ ὃν τρόπον τὸ τῆς χρείας ἐγεγόνει, τὰ τῶν προπεπτωκότων σώματα ἀνακομίσασθαι, καὶ μετὰ τῶν συγγενῶν ἀποκαταστῆσαι εἰς τοὺς πατρῴους τάφους. 
'''
"40" = '''
:sup:`40` Εὗρον δὲ ἑκάστου τῶν τεθνηκότων ὑπὸ τοὺς χιτῶνας ἱερώματα τῶν ἀπὸ Ἰαμνείας εἰδώλων, ἀφʼ ὧν ὁ νόμος ἀπείργει τοὺς Ἰουδαίους· τοῖς δὲ πᾶσι σαφὲς ἐγένετο διὰ τήνδε τὴν αἰτίαν τούσδε πεπτωκέναι. 
'''
"41" = '''
:sup:`41` Πάντες οὖν εὐλογήσαντες τοῦ δικαιοκρίτου Κυρίου τοῦ τὰ κεκρυμμένα φανερὰ ποιοῦντος, 
'''
"42" = '''
:sup:`42` εἰς ἱκετείαν ἐτράπησαν, ἀξιώσαντες τὸ γεγονὸς ἁμάρτημα τελείως ἐξαλειφθῆναι· ὁ δὲ γενναῖος Ἰούδας παρεκάλεσε τὸ πλῆθος συντηρεῖν ἑαυτοὺς ἀναμαρτήτους εἶναι, ὑπʼ ὄψιν ἑωρακότας τὰ γεγονότα, διὰ τὴν τῶν προπεπτωκότων ἁμαρτίαν. 
'''
"43" = '''
:sup:`43` Ποιησάμενός τε κατʼ ἀνδραλογίαν κατασκευάσματα εἰς ἀργυρίου δραχμὰς δισχιλίας, ἀπέστειλεν εἰς Ἱεροσόλυμα προσαγαγεῖν περὶ ἁμαρτίας θυσίαν, πάνυ καλῶς καὶ ἀστείως πράττων, ὑπὲρ ἀναστάσεως διαλογιζόμενος· 
'''
"44" = '''
:sup:`44` εἰ γὰρ μὴ τοὺς προπεπτωκότας ἀναστῆναι προσεδόκα, περισσὸν ἂν ἦν καὶ ληρῶδες ὑπὲρ νεκρῶν προσεύχεσθαι· 
'''
"45" = '''
:sup:`45` εἶτʼ ἐμβλέπων τοῖς μετʼ εὐσεβείας κοιμωμένοις κάλλιστον ἀποκείμενον χαριστήριον· ὁσία καὶ εὐσεβὴς ἡ ἐπίνοια· ὅθεν περὶ τῶν τεθνηκότων τὸν ἐξιλασμὸν ἐποιήσατο, τῆς ἁμαρτίας ἀπολυθῆναι. 
'''
