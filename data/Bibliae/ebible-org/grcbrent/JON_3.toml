[3]
"1" = '''
:sup:`1` Καὶ ἐγένετο λόγος Κυρίου πρὸς Ἰωνᾶν ἐκ δευτέρου, λέγων, 
'''
"2" = '''
:sup:`2` ἀνάστηθι, πορεύθητι εἰς Νινευὴ τὴν πόλιν τὴν μεγάλην; καὶ κήρυξον ἐν αὐτῇ κατὰ τὸ κήρυγμα τὸ ἔμπροσθεν, ὃ ἐγὼ ἐλάλησα πρὸς σέ. 
'''
"3" = '''
:sup:`3` Καὶ ἀνέστη Ἰωνᾶς, καὶ ἐπορεύθη εἰς Νινευὴ, καθὰ ἐλάλησε Κύριος· ἡ δὲ Νινευὴ ἦν πόλις μεγάλη τῷ Θεῷ, ὡσεὶ πορείας ὁδοῦ τριῶν ἡμερῶν· 
'''
"4" = '''
:sup:`4` καὶ ἤρξατο Ἰωνᾶς τοῦ εἰσελθεῖν εἰς τὴν πόλιν, ὡσεὶ πορείαν ἡμέρας μιᾶς· καὶ ἐκήρυξε, καὶ εἶπεν, ἔτι τρεῖς ἡμέραι, καὶ Νινευὴ καταστραφήσεται. 
'''
"5" = '''
:sup:`5` Καὶ ἐπίστευσαν οἱ ἄνδρες Νινευὴ τῷ Θεῷ, καὶ ἐκήρυξαν νηστείαν, καὶ ἐνεδύσαντο σάκκους ἀπὸ μεγάλου αὐτῶν ἕως μικροῦ αὐτῶν. 
'''
"6" = '''
:sup:`6` Καὶ ἤγγισεν ὁ λόγος πρὸς τὸν βασιλέα τῆς Νινευὴ, καὶ ἐξανέστη ἀπὸ τοῦ θρόνου αὐτοῦ, καὶ περιείλατο τὴν στολὴν αὐτοῦ ἀφʼ ἑαυτοῦ, καὶ περιεβάλετο σάκκον, καὶ ἐκάθισεν ἐπὶ σποδοῦ. 
'''
"7" = '''
:sup:`7` Καὶ ἐκηρύχθη, καὶ ἐῤῥέθη ἐν τῇ Νινευὴ παρὰ τοῦ βασιλέως καὶ παρὰ τῶν μεγιστάνων αὐτοῦ, λέγων, οἱ ἄνθρωποι, καὶ τὰ κτήνη, καὶ οἱ βόες, καὶ τὰ πρόβατα μὴ γευσάσθωσαν, μηδὲ νεμέσθωσαν, μηδὲ ὕδωρ πιέτωσαν. 
'''
"8" = '''
:sup:`8` Καὶ περιεβάλλοντο σάκκους οἱ ἄνθρωποι καὶ τὰ κτήνη, καὶ ἀνεβόησαν πρὸς τὸν Θεὸν ἐκτενῶς· καὶ ἀπέστρεψαν ἕκαστος ἀπὸ τῆς ὁδοῦ αὐτῶν τῆς πονηρᾶς, καὶ ἀπὸ τῆς ἀδικίας τῆς ἐν χερσὶν αὐτῶν, λέγοντες, 
'''
"9" = '''
:sup:`9` τίς οἶδεν εἰ μετανοήσει ὁ Θεὸς, καὶ ἀποστρέψει ἐξ ὀργῆς θυμοῦ αὐτοῦ, καὶ οὐ μὴ ἀπολώμεθα; 
'''
"10" = '''
:sup:`10` Καὶ εἶδεν ὁ Θεὸς τὰ ἔργα αὐτῶν, ὅτι ἀπέστρεψαν ἀπὸ τῶν ὁδῶν αὐτῶν τῶν πονηρῶν, καὶ μετενόησεν ὁ Θεὸς ἐπὶ τῇ κακίᾳ, ᾗ ἐλάλησε τοῦ ποιῆσαι αὐτοῖς, καὶ οὐκ ἐποίησε. 
'''
