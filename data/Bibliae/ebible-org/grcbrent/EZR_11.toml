[11]
"1" = '''
:sup:`1` ΛΟΓΟΙ Νεεμία υἱοῦ Χελκία. Καὶ ἐγένετο ἐν μηνὶ Χασελεῦ ἔτους εἰκοστοῦ, καὶ ἐγὼ ἤμηνν ἐν Σουσὰν ἀβιρά· 
'''
"2" = '''
:sup:`2` καὶ ἦλθεν Ἀνανὶ εἷς ἀπὸ ἀδελφῶν μου, αὐτὸς καὶ ἄνδρες Ἰούδα· καὶ ἠρώτησα αὐτοὺς περὶ τῶν σωθέντων, οἳ κατελείθησαν ἀπὸ τῆς αἰχμαλωσίας, καὶ περὶ Ἱερουσαλήμ. 
'''
"3" = '''
:sup:`3` Καὶ εἴποσαν πρὸς μέ, Οἱ καταλειπόμενοι οἱ καταλειφθέντες ἀπὸ τῆς αἰχμαλωσίας ἐκεῖ ἐν τῇ χώρᾳ, ἐν πονηρίᾳ μεγάλῃ καὶ ἐν ὀνειδισμῷ, καὶ τείχη Ἱερουσαλὴμ καθῃρημένα, καὶ αἱ πύλαι αὐτῆς ἐνεπρήσθησαν ἐν πυρί. 
'''
"4" = '''
:sup:`4` Καὶ ἐγένετο ἐν τῷ ἀκοῦσαί με τοὺς λόγους τούτους, ἐκάθισα καὶ ἔκλαυσα καὶ ἐπένθησα ἡμέρας, καὶ ἤμην νηστεύων καὶ προσευχόμενος ἐνώπιον τοῦ Θεοῦ τοῦ οὐρανοῦ. 
'''
"5" = '''
:sup:`5` Καὶ εἶπα, μὴ δὴ Κύριε ὁ Θεὸς τοῦ οὐρανοῦ, ὁ ἰσχυρὸς, ὁ μέγας καὶ φοβερὸς, φυλάσσων τὴν διαθήκην καὶ τὸ ἔλεός σου τοῖς ἀγαπῶσιν αὐτὸν καὶ τοῖς φυλάσσουσι τὰς ἐντολὰς αὐτοῦ· 
'''
"6" = '''
:sup:`6` Ἔστω δὴ τὸ οὖς σου προσέχον, καὶ οἱ ὀφθαλμοί σου ἀνεῳγμένοι, τοῦ ἀκοῦσαι προσευχὴν τοῦ δούλου σου, ἣν ἐγὼ προσεύχομαι ἐνώπιόν σου σήμερον ἡμέραν καὶ νύκτα περὶ υἱῶν Ἰσραὴλ δούλων σου· καὶ ἐξαγορεύω ἐπὶ ἁμαρτίαις υἱῶν Ἰσραὴλ αἷς ἡμάρτομέν σοι· καὶ ἐγὼ καὶ ὁ οἶκος πατρός μου ἡμάρτομεν. 
'''
"7" = '''
:sup:`7` Διαλύσει διελύσαμεν πρὸς σὲ, καὶ οὐκ ἐφυλάξαμεν τὰς ἐντολὰς καὶ τὰ προστάγματα καὶ τὰ κρίματα, ἃ ἐνετείλω τῷ Μωυσῇ παιδί σου. 
'''
"8" = '''
:sup:`8` Μνήσθητι δὴ τὸν λόγον ὃν ἐνετείλω τῷ Μωυσῇ παιδί σου, λέγων, ὑμεῖς ἐὰν ἀσυνθετήσητε, ἐγὼ διασκορπιῶ ὑμᾶς ἐν τοῖς λαοῖς· 
'''
"9" = '''
:sup:`9` καὶ ἐὰν ἐπιστρέψητε πρὸς μὲ, καὶ φυλάξητε τὰς ἐντολάς μου, καὶ ποιήσητε αὐτὰς, ἐὰν ᾖ ἡ διασπορὰ ὑμῶν ἀπʼ ἄκρου τοῦ οὐρανοῦ, ἐκεῖθεν συνάξω αὐτοὺς, καὶ εἰσάξω αὐτοὺς εἰς τὸν τόπον, ὃν ἐξελεξάμην κατασκηνῶσαι τὸ ὄνομά μου ἐκεῖ. 
'''
"10" = '''
:sup:`10` Καὶ αὐτοὶ παῖδές σου καὶ λαός σου, οὓς ἐλυτρώσω ἐν τῇ δυνάμει σου τῇ μεγάλῃ, καὶ ἐν τῇ χειρί σου τῇ κραταιᾷ. 
'''
"11" = '''
:sup:`11` Μὴ δὴ Κύριε, ἀλλὰ ἔστω τὸ οὖς σου προσέχον εἰς τὴν προσευχὴν τοῦ δούλου σου, καὶ εἰς τὴν προσευχὴν παίδων σου τῶν θελόντων φοβεῖσθαι τὸ ὄνομά σου· καὶ εὐόδωσον δὴ τῷ παιδί σου σήμερον, καὶ δὸς αὐτὸν εἰς οἰκτιρμοὺς ἐνώπιον τοῦ ἀνδρὸς τούτου· καὶ ἐγὼ ἤμην οἰνοχόος τῷ βασιλεῖ. 
'''
