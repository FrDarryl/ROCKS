[14]
"1" = '''
:sup:`1` Υἱοί ἐστε Κυρίου τοῦ Θεοῦ ὑμῶν· οὐκ ἐπιθήσετε φαλάκρωμα ἀναμέσον τῶν ὀφθαλμῶν ὑμῶν ἐπὶ νεκρῷ. 
'''
"2" = '''
:sup:`2` Ὅτι λαὸς ἅγιος εἶ Κυρίῳ τῷ Θεῷ σου, καὶ σε ἐξελέξατο Κύριος ὁ Θεός σου γενέσθαι σε λαὸν αὐτῷ περιούσιον ἀπὸ πάντων τῶν ἐθνῶν τῶν ἐπὶ προσώπου τῆς γῆς. 
'''
"3" = '''
:sup:`3` Οὐ φάγεσθε πᾶν βδέλυγμα. 
'''
"4" = '''
:sup:`4` Ταῦτα κτήνη ἃ φάγεσθε· μόσχον ἐκ βοῶν, καὶ ἀμνὸν ἐκ προβάτων, καὶ χίμαρον ἐξ αἰγῶν· 
'''
"5" = '''
:sup:`5` ἔλαφον, καὶ δορκάδα, καὶ πύγαργον, ὄρυγα, καὶ καμηλοπάρδαλιν. 
'''
"6" = '''
:sup:`6` Πᾶν κτῆνος διχηλοῦν ὁπλὴν, καὶ ὀνυχιστῆρας ὀνυχίζον δύο χηλῶν, καὶ ἀνάγον μηρυκισμὸν ἐν τοῖς κτήνεσι, ταῦτα φάγεσθε. 
'''
"7" = '''
:sup:`7` Καὶ ταῦτα οὐ φάγεσθε ἀπὸ τῶν ἀναγόντων μηρυκισμὸν, καὶ ἀπὸ τῶν διχηλούντων τὰς ὁπλὰς, καὶ ὀνυχιζόντων ὀνυχιστῆρας· τὸν κάμηλον, καὶ δασύποδα, καὶ χοιρογρύλλιον· ὅτι ἀνάγουσι μηρυκισμὸν, καὶ ὁπλὴν οὐ διχηλοῦσιν, ἀκάθαρτα ταῦτα ὑμῖν ἐστι. 
'''
"8" = '''
:sup:`8` Καὶ τὸν ὗν, ὅτι διχηλεῖ ὁπλὴν τοῦτο, καὶ ὀνυχίζει ὀνυχιστῆρας ὁπλῆς, καὶ τοῦτο μηρυκισμὸν οὐ μηρυκᾶται ἀκάθαρτον τοῦτο ὑμῖν· ἀπὸ τῶν κρεῶν αὐτῶν οὐ φάγεσθε, τῶν θνησιμαίων αὐτῶν οὐχ ἅψεσθε. 
'''
"9" = '''
:sup:`9` Καὶ ταῦτα φάγεσθε ἀπὸ πάντων τῶν ἐν τῷ ὕδατι, πάντα ὅσα ἐστὶν ἐν αὐτοῖς πτερύγια καὶ λεπίδες, φάγεσθε. 
'''
"10" = '''
:sup:`10` Καὶ πάντα ὅσα οὐκ ἔστιν αὐτοῖς πτερύγια καὶ λεπίδες, οὐ φάγεσθε· ἀκάθαρτα ὑμῖν ἐστι. 
'''
"11" = '''
:sup:`11` Πᾶν ὄρνεον καθαρὸν φάγεσθε. 
'''
"12" = '''
:sup:`12` Καὶ ταῦτα οὐ φάγεσθε ἀπʼ αὐτῶν· τὸν ἀετὸν, καὶ τὸν γρύπα, καὶ τὸν ἁλιάετον, 
'''
"13" = '''
:sup:`13` καὶ τὸν γύπα, καὶ τὸν ἴκτινον, καὶ τὰ ὅμοια αὐτῷ, 
'''
"14" = '''
:sup:`14` καὶ στρουθὸν, καὶ γλαῦκα, καὶ λάρον, 
'''
"15" = '''
:sup:`15` καὶ ἐρωδιὸν, καὶ κύκνον, καὶ ἶβιν, 
'''
"16" = '''
:sup:`16` καὶ καταράκτην, καὶ ἱέρακα, καὶ τὰ ὅμοια αὐτῷ, καὶ ἔποπα, καὶ νυκτικόρακα, 
'''
"17" = '''
:sup:`17` καὶ πελακᾶνα, καὶ χαραδριὸν, καὶ τὰ ὅμοια αὐτῷ, καὶ πορφυρίωνα, καὶ νυκτερίδα. 
'''
"18" = '''
:sup:`18` Πάντα τὰ ἑρπετὰ τῶν πετεινῶν ἀκάθαρτά ἐστιν ὑμῖν· οὐ φάγεσθε ἀπʼ αὐτῶν. 
'''
"19" = '''
:sup:`19` Πᾶν πετεινὸν καθαρὸν φάγεσθε. 
'''
"20" = '''
:sup:`20` Πᾶν θνησιμαῖον οὐ φάγεσθε· τῷ παροίκῳ τῷ ἐν ταῖς πόλεσί σου δοθήσεται καὶ φάγεται, ἢ ἀποδώσῃ τῷ ἀλλοτρίῳ, ὅτι λαὸς ἅγιος εἶ Κυρίῳ τῷ Θεῷ σου. Οὐχ ἑψήσεις ἄρνα ἐν γάλακτι μητρὸς αὐτοῦ. 
'''
"21" = '''
:sup:`21` Δεκάτην ἀποδεκατώσεις παντὸς γεννήματος τοῦ σπέρματός σου, τὸ γέννημα τοῦ ἀγροῦ σου ἐνιαυτὸν κατʼ ἐνιαυτόν. 
'''
"22" = '''
:sup:`22` Καὶ φαγῇ αὐτὸ ἐν τῷ τόπῳ, ᾧ ἐὰν ἐκλέξηται Κύριος ὁ Θεός σου ἐπικληθῆναι τὸ ὄνομα αὐτοῦ ἐκεῖ· οἴσετε τὰ ἐπιδέκατα τοῦ σίτου σου, καὶ τοῦ οἴνου σου, καὶ τοῦ ἐλαίου σου, τὰ πρωτότοκα τῶν βοῶν σου, καὶ τῶν προβάτων σου, ἵνα μάθῃς φοβεῖσθαι Κύριον τὸν Θεόν σου πάσας τὰς ἡμέρας. 
'''
"23" = '''
:sup:`23` Ἐὰν δὲ μακρὰν γένηται ἡ ὁδὸς ἀπὸ σοῦ, καὶ μὴ δύνῃ ἀναφέρειν αὐτὰ, ὅτι μακρὰν ἀπὸ σοῦ ὁ τόπος, ὃν ἂν ἐκλέξηται Κύριος ὁ Θεός σου ἐπικληθῆναι τὸ ὄνομα αὐτοῦ ἐκεῖ, ὅτι εὐλογήσει σε Κύριος ὁ Θεός σοῦ, 
'''
"24" = '''
:sup:`24` καὶ ἀποδώσῃ αὐτὰ ἀργυρίου, καὶ λήψῃ τὸ ἀργύριον ἐν ταῖς χερσί σου, καὶ πορεύσῃ εἰς τὸν τόπον ὃν ἂν ἐκλέξηται Κύριος ὁ Θεός σου αὐτόν. 
'''
"25" = '''
:sup:`25` Καὶ δώσεις ἀργύριον ἐπὶ παντὸς οὗ ἂν ἐπιθυμεῇ ἡ ψυχή σου, ἐπὶ βουσὶν ἤ ἐπὶ προβάτοις, ἢ ἐτʼ οἴνῳ ἢ ἐπὶ σίκερα, ἢ ἐπὶ σίκερα, ἢ ἐπὶ παντὸς οὗ ἂν ἐπιθυμῇ ἡ φυχή σου, καὶ φαγῇ ἐκεῖ ἐναντίον Κυρίου τοῦ Θεοῦ σου, καὶ εὐφρανθήσῃ σὺ καὶ ὁ οἶκός σου, 
'''
"26" = '''
:sup:`26` καὶ ὁ Λευίτης ὁ ἐν ταῖς πόλεσί σου, ὅτι οὐκ ἔστιν αὐτῷ μερὶς οὐδὲ κλῆρος μετὰ σοῦ. 
'''
"27" = '''
:sup:`27` Μετὰ τρία ἔτη ἐξοίσεις πᾶν τὸ ἐπιδέκατον τῶν γεννημάτων σου, ἐν τῷ ἐνιαυτῷ ἐκείνῳ θήσεις αὐτὸ ἐν ταῖς πόλεσί σου. 
'''
"28" = '''
:sup:`28` Καὶ ἐλεύσεται ὁ Λευίτης, ὅτι οὐκ ἔστιν αὐτῷ μερὶς οὐδὲ κλῆρος μετὰ σοῦ, καὶ ὁ προσήλυτος καὶ ὁ ὀρφανὸς καὶ ἡ χήρα ἡ ἐν ταῖς πόλεσί σου, καὶ φάγονται καὶ ἐμπλησθήσονται, ἵνα εὐλογήσῃ σε Κύριος ὁ Θεός σου ἐν πᾶσι τοῖς ἔργοις οἷς ἐὰν ποιῇς. 
'''
