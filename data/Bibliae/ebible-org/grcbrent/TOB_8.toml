[8]
"1" = '''
:sup:`1` Ὅτε δὲ συνετέλεσαν δειπνοῦντες, εἰσήγαγον Τωβίαν πρὸς αὐτήν. 
'''
"2" = '''
:sup:`2` Ὁ δὲ πορεύομενος ἐμνήσθη τῶν λόγων Ῥαφαὴλ, καὶ ἔλαβε τὴν τέφραν τῶν θυμιαμάτων, καὶ ἐπέθηκε τὴν καρδίαν τοῦ ἰχθύος καὶ τὸ ἧπαρ, καὶ ἐκάπνισεν. 
'''
"3" = '''
:sup:`3` Ὅτε δὲ ὠσφράνθη τὸ δαιμόνιον τῆς ὀσμῆς, ἔφυγεν εἰς τὰ ἀνώτατα Αἰγύπτου, καὶ ἔδησεν αὐτὸ ὁ ἄγγελος. 
'''
"4" = '''
:sup:`4` Ὡς δὲ συνεκλείσθησαν ἀμφότεροι, ἀνέστη Τωβίας ἀπὸ τῆς κλίνης, καὶ εἶπεν, ἀνάστηθι ἀδελφὴ, καὶ προσευξώμεθα ἵνα ἐλεήσῃ ἡμᾶς ὁ Κύριος. 
'''
"5" = '''
:sup:`5` Καὶ ἤρξατο Τωβίας λέγειν, εὐλογητὸς εἶ ὁ Θεὸς τῶν πατέρων ἡμῶν, καὶ εὐλογητὸν τὸ ὄνομά σου τὸ ἅγιον καὶ ἔνδοξον εἰς τοὺς αἰῶνας· εὐλογησάτωσάν σε οἱ οὐρανοὶ, καὶ πᾶσαι αἱ κτίσεις σου. 
'''
"6" = '''
:sup:`6` Σὺ ἐποίησας Ἀδάμ, καὶ ἔδωκας αὐτῷ βοηθὸν Εὖαν στήριγμα τὴν γυναῖκα αὐτοῦ· ἐκ τούτων ἐγενήθη τὸ ἀνθρώπων σπέρμα· σὺ εἶπας, οὐ καλὸν εἶναι τὸν ἄνθρωπον μόνον, ποιήσωμεν αὐτῷ βοηθὸν ὅμοιον αὐτῷ. 
'''
"7" = '''
:sup:`7` Καὶ νῦν, Κύριε, οὐ διὰ πορνείαν ἐγὼ λαμβάνω τὴν ἀδελφήν μου ταύτην, ἀλλὰ ἐπʼ ἀληθείας ἐπίταξον ἐλεῆσαί με, καὶ αὐτῇ συγκαταγηρᾶσαι. 
'''
"8" = '''
:sup:`8` Καὶ εἶπε μετʼ αὐτοῦ, ἀμήν. 
'''
"9" = '''
:sup:`9` Καὶ ἐκοιμήθησαν ἀμφότεροι τὴν νύκτα· καὶ ἀναστὰς Ῥαγουὴλ ἐπορεύθη, καὶ ὤρυξε τὰφον, 
'''
"10" = '''
:sup:`10` λέγων, μὴ καὶ οὗτος ἀποθάνῃ; 
'''
"11" = '''
:sup:`11` Καὶ ἦλθε Ῥαγουὴλ εἰς τὴν οἰκίαν ἑαυτοῦ, 
'''
"12" = '''
:sup:`12` καὶ εἶπεν Ἔδνᾳ τῇ γυναικὶ αὐτοῦ, ἀπόστειλον μίαν τῶν παιδισκῶν, καὶ ἰδέτωσαν εἰ ζῇ· εἰ δὲ μὴ, ἵνα θάψωμεν αὐτὸν, καὶ μηδεὶς γνῷ. 
'''
"13" = '''
:sup:`13` Καὶ εἰσῆλθεν ἡ παιδίσκη ἀνοίξασα τὴν θύραν, καὶ εὗρε τοὺς δύο καθεύδοντας, 
'''
"14" = '''
:sup:`14` καὶ ἐξελθοῦσα ἀπήγγειλεν αὐτοῖς, ὅτι ζῇ. 
'''
"15" = '''
:sup:`15` Καὶ εὐλόγησε Ῥαγουὴλ τὸν Θεὸν, λέγων, εὐλογητὸς εἶ σὺ ὁ Θεὸς ἐν πάσῃ εὐλογίᾳ καθαρᾷ καὶ ἁγίᾳ· καὶ εὐλογείτωσάν σε οἱ ἅγιοί σου, καὶ πᾶσαι αἱ κτίσεις σου, καὶ πάντες οἱ ἄγγελοί σου, καὶ οἱ ἐκλεκτοί σου· εὐλογείτωσάν σε εἰς τοὺς αἰῶνας. 
'''
"16" = '''
:sup:`16` Εὐλογητὸς εἶ, ὅτι ηὔφρανάς με, καὶ οὐκ ἐγένετό μοι καθὼς ὑπενόουν, ἀλλὰ κατὰ τὸ πολὺ ἔλεός σου ἐποίησας μεθʼ ἡμῶν. 
'''
"17" = '''
:sup:`17` Εὐλογητὸς εἶ, ὅτι ἠλέησας δύο μονογενεῖς· ποίησον αὐτοῖς, δέσποτα, ἔλεος, συντέλεσον τὴν ζωὴν αὐτῶν ἐν ὑγιείᾳ μετʼ εὐφροσύνης καὶ ἐλέους. 
'''
"18" = '''
:sup:`18` Ἐκέλευσε δὲ τοῖς οἰκέταις χῶσαι τὸν τάφον. 
'''
"19" = '''
:sup:`19` Καὶ ἐποίησεν αὐτοῖς γάμον ἡμερῶν δεκατεσσάρων. 
'''
"20" = '''
:sup:`20` Καὶ εἶπεν αὐτῷ Ῥαγουὴλ, πρινὴ συντελεσθῆναι τὰς ἡμέρας τοῦ γάμου, ἐνόρκως, μὴ ἐξελθεῖν αὐτὸν ἐὰν μὴ πληρωθῶσιν αἱ δεκατέσσαρες ἡμέραι τοῦ γάμου, 
'''
"21" = '''
:sup:`21` καὶ τότε λαβόντα τὸ ἥμισυ τῶν ὑπαρχόντων αὐτοῦ πορεύεσθαι μεθʼ ὑγείας πρὸς τὸν πατέρα, καὶ τὰ λοιπὰ ὅταν ἀποθάνω, καὶ ἡ γυνή μου. 
'''
