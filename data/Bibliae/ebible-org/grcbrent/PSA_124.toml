[124]
"1" = '''
:sup:`1` Ὠδὴ τῶν ἀναβαθμῶν. Οἱ πεποιθότες ἐπὶ Κύριον ὡς ὄρος Σιὼν, οὐ σαλευθήσεται εἰς αἰῶνα ὁ κατοικῶν Ἱερουσαλήμ· 
'''
"2" = '''
:sup:`2` ὄρη κύκλῳ αὐτῆς, καὶ ὁ Κύριος κύκλῳ τοῦ λαοῦ αὐτοῦ, ἀπὸ τοῦ νῦν καὶ ἕως τοῦ αἰῶνος. 
'''
"3" = '''
:sup:`3` Ὅτι οὐκ ἀφήσει Κύριος τὴν ῥάβδον τῶν ἁμαρτωλῶν ἐπὶ τὸν κλῆρον τῶν δικαίων, ὅπως ἂν μὴ ἐκτείνωσιν οἱ δίκαιοι ἐν ἀνομίαις χεῖρας αὐτῶν. 
'''
"4" = '''
:sup:`4` Ἀγάθυνον, Κύριε, τοῖς ἀγαθοῖς καὶ τοῖς εὐθέσι τῇ καρδίᾳ. 
'''
"5" = '''
:sup:`5` Τοὺς δὲ ἐκκλίνοντας εἰς τὰς στραγγαλιὰς, ἀπάξει Κύριος μετὰ τῶν ἐργαζομένων τὴν ἀνομίαν. εἰρήνη ἐπὶ τὸν Ἰσραήλ. 
'''
