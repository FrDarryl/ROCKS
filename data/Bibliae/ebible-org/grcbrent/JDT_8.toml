[8]
"1" = '''
:sup:`1` Καὶ ἤκουσεν ἐν ἐκείναις ταῖς ἡμέραις Ἰουδὶθ, θυγάτηρ Μεραρὶ, υἱοῦ Ὢξ, υἱοῦ Ἰωσὴφ, υἱοῦ Ὀζιὴλ, υἱοὺ Ἑλκία, υἱοῦ Ἠλιοὺ, υἱοῦ Χελκίου, υἱοῦ Ἐλιὰβ, υἱοῦ Ναθαναὴλ, υἱοῦ Σαλαμιὴλ, υἱοῦ Σαρασαδαΐ, υἱοῦ Ἰσραήλ. 
'''
"2" = '''
:sup:`2` Καὶ ὁ ἀνὴρ αὐτῆς Μανασσῆς, τῆς φυλῆς αὐτῆς, καὶ τῆς πατριᾶς αὐτῆς, καὶ ἀπέθανεν ἐν ἡμέραις θερισμοῦ κριθῶν· 
'''
"3" = '''
:sup:`3` ἐπέστη γὰρ ἐπὶ τοῦ δεσμεύοντος τὸ δρᾶγμα ἐν τῷ πεδίῳ, καὶ ὁ καύσων ἦλθεν ἐπὶ τὴν κεφαλὴν αὐτοῦ, καὶ ἔπεσεν ἐπὶ τὴν κλίνην, καὶ ἐτελεύτησεν ἐν Βετυλούᾳ τῇ πόλει αὐτοῦ, καὶ ἔθαψαν αὐτὸν μετὰ τῶν πατέρων αὐτοῦ ἐν τῷ ἀγρῷ τῷ ἀναμέσον Δωθαῒμ καὶ Βελαμών. 
'''
"4" = '''
:sup:`4` Καὶ ἦν Ἰουδὶθ ἐν τῷ οἴκῳ αὐτῆς χηρεύουσα ἔτη τρία καὶ μῆνας τέσσαρας. 
'''
"5" = '''
:sup:`5` Καὶ ἐποίησεν ἑαυτῇ σκηνὴν ἐπὶ τοῦ δώματος τοῦ οἴκου αὐτῆς, καὶ ἐπέθηκεν ἐπὶ τὴν ὀσφῦν αὐτῆς σάκκον· καὶ ἦν ἐπʼ αὐτῆς τὰ ἱμάτια τῆς χηρεύσεως αὐτῆς. 
'''
"6" = '''
:sup:`6` Καὶ ἐνήστευε πάσας τὰς ἡμέρας χηρεύσεως αὐτῆς χωρὶς προσαββάτων, καὶ σαββάτων, καὶ προνουμηνιῶν, καὶ νουμηνιῶν, καὶ ἑορτῶν, καὶ χαρμοσυνῶν οἴκου Ἰσραήλ. 
'''
"7" = '''
:sup:`7` Καὶ ἦν καλὴ τῷ εἴδει, καὶ ὡραία τῇ ὄψει σφόδρα· καὶ ὑπελείπετο αὐτῇ Μανασσῆς ὁ ἀνὴρ αὐτῆς χρυσίον καὶ ἀργύριον, καὶ παῖδας καὶ παιδίσκας, καὶ κτήνη καὶ ἀγροὺς, καὶ ἔμενεν ἐπʼ αὐτῶν. 
'''
"8" = '''
:sup:`8` Καὶ οὐκ ἦν ὃς ἐπήνεγκεν αὐτῇ ῥῆμα πονηρὸν, ὅτι ἐφοβεῖτο τὸν Θεὸν σφόδρα. 
'''
"9" = '''
:sup:`9` Καὶ ἤκουσε τὰ ῥήματα τοῦ λαοῦ τὰ πονηρὰ ἐπὶ τὸν ἄρχοντα, ὅτι ὠλιγοψύχησαν ἐπὶ τῇ σπάνει τῶν ὑδάτων· καὶ ἤκουσε πάντας τοὺς λόγους Ἰουδὶθ οὓς ἐλάλησε πρὸς αὐτοὺς Ὀζίας, ὡς ὤμοσεν αὐτοῖς παραδώσειν τὴν πόλιν μετὰ ἡμέρας πέντε τοῖς Ἀσσυρίοις. 
'''
"10" = '''
:sup:`10` Καὶ ἀποστείλασα τὴν ἅβραν αὐτῆς τὴν ἐφεστῶσαν πᾶσι τοῖς ὑπάρχουσιν αὐτῆς, ἐκάλεσεν Ὀζίαν καὶ Χαβρὶν καὶ Χαρμὶν τοὺς πρεσβυτέρους τῆς πόλεως αὐτῆς. 
'''
"11" = '''
:sup:`11` Καὶ ἦλθον πρὸς αὐτὴν, καὶ εἶπε πρὸς αὐτοὺς, ἀκούσατε δή μου ἄρχοντες τῶν κατοικούντων ἐν Βετυλούᾳ· ὅτι οὐκ εὐθὴς ὁ λόγος ὑμῶν ὃν ἐλαλήσατε ἐναντίον τοῦ λαοῦ ἐν τῇ ἡμέρᾳ ταύτῃ, καὶ ἐστήσατε τὸν ὅρκον ὃν ἐλαλήσατε ἀναμέσον τοῦ Θεοῦ καὶ ὑμῶν, καὶ εἴπατε ἐκδώσειν τὴν πόλιν τοῖς ἐχθροῖς ὑμῶν, ἐὰν μὴ ἐν αὐταῖς ἐπιστρέψῃ ὁ Κύριος βοηθῆσαι ἡμῖν. 
'''
"12" = '''
:sup:`12` Καὶ νῦν τίνες ἐστὲ ὑμεῖς οἳ ἐπειράσατε τὸν Θεὸν ἐν τῇ ἡμέρᾳ τῇ σήμερον, καὶ ἵστασθε ὑπὲρ τοῦ Θεοῦ ἐν μέσῳ υἱῶν ἀνθρώπων; 
'''
"13" = '''
:sup:`13` Καὶ νῦν Κύριον παντοκράτορα ἐξετάζετε, καὶ οὐθὲν ἐπιγνώσεσθε ἕως τοῦ αἰῶνος· 
'''
"14" = '''
:sup:`14` ὅτι βάθος καρδίας ἀνθρώπου οὐχ εὑρήσετε, καὶ λόγους τῆς διανοίας αὐτοῦ οὐ λήψεσθε, καὶ πῶς τὸν Θεὸν ὃς ἐποίησε τὰ πάντα ταῦτα, ἐρευνήσετε, καὶ τὸν νοῦν αὐτοῦ ἐπιγνώσεσθε, καὶ τὸν λογισμὸν αὐτοῦ κατανοήσετε; μηδαμῶς, ἀδελφοὶ, μὴ παροργίζετε Κύριον τὸν Θεὸν ἡμῶν, 
'''
"15" = '''
:sup:`15` ὅτι ἐὰν μὴ βούληται ἐν ταῖς πέντε ἡμέραις βοηθῆσαι ἡμῖν, αὐτὸς ἔχει τὴν ἐξουσίαν ἐν αἷς θέλει σκεπάσαι ἡμέραις, ἢ καὶ ὀλοθρεῦσαι ἡμᾶς πρὸ προσώπου τῶν ἐχθρῶν ἡμῶν. 
'''
"16" = '''
:sup:`16` Ὑμεῖς δὲ μὴ ἐνεχυράζετε τὰς βουλὰς Κυρίου τοῦ Θεοῦ ἡμῶν, ὅτι οὐχ ὡς ἄνθρωπος ὁ Θεὸς ἀπειληθῆναι, οὐδὲ ὡς υἱὸς ἀνθρώπου διαιτηθῆναι. 
'''
"17" = '''
:sup:`17` Διόπερ ἀναμένοντες τὴν παρʼ αὐτοῦ σωτηρίαν, ἐπικαλεσώμεθα αὐτὸν εἰς βοήθειαν ἡμῶν, καὶ εἰσακούσεται τῆς φωνῆς ἡμῶν, ἐὰν ᾖ αὐτῷ ἀρεστόν. 
'''
"18" = '''
:sup:`18` Ὅτι οὐκ ἀνέστη ἐν ταῖς γενεαῖς ἡμῶν, οὐδε ἐστὶν ἐν τῇ ἡμέρᾳ τῇ σήμερον οὔτε φυλὴ, οὔτε πατριὰ, οὔτε δῆμος, οὔτε πόλις ἐξ ἡμῶν, οἳ προσκυνοῦσι θεοῖς χειροποιήτοις, καθάπερ ἐγένετο ἐν ταῖς πρότερον ἡμέραις, 
'''
"19" = '''
:sup:`19` ὧν χάριν ἐδόθησαν εἰς ῥομφαίαν καὶ εἰς διαρπαγὴν οἱ πατέρες ἡμῶν, καὶ ἔπεσον πτῶμα μέγα ἐνώπιον τῶν ἐχθρῶν ἡμῶν. 
'''
"20" = '''
:sup:`20` Ἡμεῖς δὲ ἕτερον θεὸν οὐκ ἐπέγνωμεν πλὴν αὐτοῦ· ὅθεν ἐλπίζομεν ὅτι οὐχ ὑπερόψεται ἡμᾶς, οὐδʼ ἀπὸ τοῦ γένους ἡμῶν. 
'''
"21" = '''
:sup:`21` Ὅτι ἐν τῷ ληφθῆναι ἡμᾶς, οὕτως καθήσεται πᾶσα ἡ Ἰουδαία, καὶ προνομευθήσεται τὰ ἅγια ἡμῶν, καὶ ζητήσει τὴν βεβήλωσιν αὐτῶν ἐκ τοῦ στόματος ἡμῶν, 
'''
"22" = '''
:sup:`22` καὶ τὸν φόνον τῶν ἀδελφῶν ἡμῶν, καὶ τὴν αἰχμαλωσίαν τῆς γῆς, καὶ τὴν ἐρήμωσιν τῆς κληρονομίας ἡμῶν ἐπιστρέψει εἰς κεφαλὴν ἡμῶν ἐν τοῖς ἔθνεσιν, οὗ ἐὰν δουλεύσωμεν ἐκεῖ, καὶ ἐσόμεθα εἰς πρόσκομμα καὶ εἰς ὄνειδος ἐναντίον τῶν κτωμένων ἡμᾶς· 
'''
"23" = '''
:sup:`23` ὅτι οὐ κατευθυνθήσεται ἡ δουλεία ἡμῶν εἰς χάριν. ἀλλʼ εἰς ἀτιμίαν θήσει αὐτὴν Κύριος ὁ Θεὸς ἡμῶν. 
'''
"24" = '''
:sup:`24` Καὶ νῦν ἀδελφοὶ ἐπιδειξώμεθα τοῖς ἀδελφοῖς ἡμῶν, ὅτι ἐξ ἡμῶν κρέμαται ἡ ψυχὴ αὐτῶν, καὶ τὰ ἅγια καὶ ὁ οἶκος καὶ τὸ θυσιαστήριον ἐπεστήρικται ἐφʼ ἡμῖν. 
'''
"25" = '''
:sup:`25` Παρὰ ταῦτα πάντα εὐχαριστήσωμεν Κυρίῳ τῷ Θεῷ ἡμῶν, ὃς πειράζει ἡμᾶς καθὰ καὶ τοὺς πατέρας ἡμῶν. 
'''
"26" = '''
:sup:`26` Μνήσθητε ὅσα ἐποίησε μετὰ Ἁβραὰμ, καὶ ὅσα ἐπείρασε τὸν Ἰσαὰκ, καὶ ὅσα ἐγένετο τῷ Ἰακὼβ ἐν Μεσοποταμίᾳ τῆς Συρίας ποιμαίνοντι τὰ πρόβατα Λάβαν τοῦ ἀδελφοῦ τῆς μητρὸς αὐτοῦ· 
'''
"27" = '''
:sup:`27` ὅτι οὐ καθὼς ἐκείνους ἐπύρωσεν εἰς ἐτασμὸν τῆς καρδίας αὐτῶν, καὶ ἡμᾶς οὐκ ἐξεδίκησεν, ἀλλʼ εἰς νουθέτησιν μαστιγοῖ Κύριος τοὺς ἐγγίζοντας αὐτῷ. 
'''
"28" = '''
:sup:`28` Καὶ εἶπε πρὸς αὐτὴν Ὀζίας, πάντα ὅσα εἶπας, ἀγαθῇ καρδίᾳ ἐλάλησας, καὶ οὐκ ἔστιν ὃς ἀντιστήσεται τοῖς λόγοις σου. 
'''
"29" = '''
:sup:`29` Ὅτι οὐκ ἐν τῇ σήμερον ἡ σοφία σου πρόδηλός ἐστιν, ἀλλὰ ἀπʼ ἀρχῆς ἡμερῶν σου ἔγνω πᾶς ὁ λαὸς τὴν σύνεσίν σου, καθότι ἀγαθόν ἐστι τὸ πλάσμα τῆς καρδίας σου. 
'''
"30" = '''
:sup:`30` Ἀλλʼ ὁ λαὸς ἐδίψησε σφόδρα, καὶ ἠνάγκασαν ποιῆσαι ἡμᾶς καθὰ ἐλαλήσαμεν αὐτοῖς, καὶ ἀπαγαγεῖν ὅρκον ἐφʼ ἡμᾶς, ὃν οὐ παραβησόμεθα. 
'''
"31" = '''
:sup:`31` Καὶ νῦν δεήθητι περὶ ἡμῶν, ὅτι γυνὴ εὐσεβὴς εἶ, καὶ ἀποστελεῖ Κύριος τὸν ὑετὸν εἰς πλήρωσιν τῶν λάκκων ἡμῶν, καὶ οὐκ ἐκλείψομεν ἔτι. 
'''
"32" = '''
:sup:`32` Καὶ εἶπε πρὸς αὐτοὺς Ἰουδὶθ, ἀκούσατέ μου, καὶ ποιήσω πρᾶγμα ὃ ἀφίξεται εἰς γενεὰς γενεῶν υἱοῖς τοῦ γένους ἡμῶν. 
'''
"33" = '''
:sup:`33` Ὑμεῖς στήσεσθε ἐπὶ τῆς πύλης τὴν νύκτα ταύτην, καὶ ἐξελεύσομαι ἐγὼ μετὰ τῆς ἅβρας μου, καὶ ἐν ταῖς ἡμέραις μεθʼ ἃς εἴπατε παραδώσειν τὴν πόλιν τοῖς ἐχθροῖς ἡμῶν, ἐπισκέψεται Κύριος τὸν Ἰσραὴλ ἐν χειρί μου. 
'''
"34" = '''
:sup:`34` Ὑμεῖς δὲ οὐκ ἐξερευνήσετε τὴν πρᾶξίν μου, οὐ γὰρ ἐρῶ ὑμῖν, ἕως τοῦ τελεσθῆναι ἃ ἐγὼ ποιῶ. 
'''
"35" = '''
:sup:`35` Καὶ εἶπεν Ὀζίας καὶ οἱ ἄρχοντες πρὸς αὐτὴν, πορεύου εἰς εἰρήνην, καὶ Κύριος ὁ Θεὸς ἔμπροσθέν σον εἰς ἐκδίκησιν τῶν ἐχθρῶν ἡμῶν. 
'''
"36" = '''
:sup:`36` Καὶ ἀποστρέψαντες ἐκ τῆς σκηνῆς, ἐπορεύθησαν ἐπὶ τὰς διατάξεις αὐτῶν. 
'''
