[6]
"1" = '''
:sup:`1` Καὶ ὡς κατέπαυσεν ὁ θόρυβος τῶν ἀνδρῶν τῶν κύκλῳ τῆς συνεδρείας, καὶ εἶπεν Ὀλοφέρνης ὁ ἀρχιστράτηγος δυνάμεως Ἀσσοὺρ πρὸς Ἀχιὼρ ἐναντίον παντὸς τοῦ δήμου ἀλλοφύλων, καὶ πρὸς πάντας υἱοὺς Μωὰβ, 
'''
"2" = '''
:sup:`2` καὶ τίς εἶ σὺ, Ἀχιὼρ, καὶ οἱ μισθωτοὶ τοῦ Ἐφραὶμ, ὅτι προεφήτευσας ἐν ἡμῖν καθὼς σήμερον, καὶ εἶπας τὸ γένος Ἰσραὴλ μὴ πολεμῆσαι, ὅτι ὁ Θεὸς αὐτῶν ὑπερασπιεῖ αὐτῶν; καὶ τίς ὁ Θεὸς εἰ μὴ Ναβουχοδονόσορ; 
'''
"3" = '''
:sup:`3` Οὗτος ἀποστελεῖ τὸ κράτος αὐτοῦ, καὶ ἐξολοθρεύσει αὐτοὺς ἀπὸ προσώπου τῆς γῆς, καὶ οὐ ῥύσεται αὐτοὺς ὁ Θεὸς αὐτῶν· ἀλλʼ ἡμεῖς οἱ δοῦλοι αὐτοῦ πατάξομεν αὐτοὺς ὡς ἄνθρωπον ἕνα, καὶ οὐχ ὑποστήσονται τὸ κράτος τῶν ἵππων ἡμῶν. 
'''
"4" = '''
:sup:`4` Κατακαύσομεν γὰρ αὐτοὺς ἐν αὐτοῖς, καὶ τὰ ὄρη αὐτῶν μεθυσθήσεται ἐν τῷ αἵματι αὐτῶν, καὶ τὰ πεδία αὐτῶν πληρωθήσεται νεκρῶν αὐτῶν· καὶ οὐκ ἀντιστήσεται τὸ ἴχνος τῶν ποδῶν αὐτῶν κατὰ πρόσωπον ἡμῶν, ἀλλὰ ἀπωλείᾳ ἀπολοῦνται, λάλει ὁ βασιλεὺς Ναβουχοδονόσορ ὁ κύριος πάσης τῆς γῆς· εἶπε γὰρ, οὐ ματαιωθήσεται τὰ ῥήματα τῶν λόγων αὐτοῦ. 
'''
"5" = '''
:sup:`5` Σὺ δὲ Ἀχιὼρ μισθωτὲ τοῦ Ἀμμὼν, ὃς ἐλάλησας τοὺς λόγους τούτους ἐν ἡμέρᾳ ἀδικίας σου, οὐκ ὄψει ἔτι τὸ πρόσωπόν μου ἀπὸ τῆς ἡμέρας ταύτης, ἕως οὗ ἐκδικήσω τὸ γένος τῶν ἐκ Αἰγύπτου. 
'''
"6" = '''
:sup:`6` Καὶ τότε διελεύσεται ὁ σίδηρος τῆς στρατιᾶς μου, καὶ ὁ λαὸς τῶν θεραπόντων μου τὰς πλευράς σου, καὶ πεσῇ ἐν τοῖς τραυματίαις αὐτῶν, ὅταν ἐπιστρέψω. 
'''
"7" = '''
:sup:`7` Καὶ ἀποκαταστήσουσί σε οἱ δοῦλοί μου εἰς τὴν ὀρεινὴν, καὶ θήσουσί σε ἐν μιᾷ τῶν πόλεων τῶν ἀναβάσεων, 
'''
"8" = '''
:sup:`8` καὶ οὐκ ἀπολῇ ἕως οὗ ἐξολοθρευθῇς μετʼ αὐτῶν. 
'''
"9" = '''
:sup:`9` Καὶ εἴπερ ἐλπίζεις τῇ καρδίᾳ σον ὅτι οὐ λημφθήσονται, μὴ συμπεσέτω σου τὸ πρόσωπον· ἐλάλησα, καὶ οὐδὲν διαπεσεῖται τῶν ῥημάτων μου. 
'''
"10" = '''
:sup:`10` Καὶ προσέταξεν Ὀλοφέρνης τοῖς δούλοις αὐτοῦ, οἳ ἦσαν παρεστηκότες ἐν τῇ σκηνῇ αὐτοῦ, συλλαβεῖν τὸν Ἀχιὼρ, καὶ ἀποκαταστῆσαι αὐτὸν εἰς Βετυλούα, καὶ πάραδοῦναὶ εἰς χεῖρας υἱῶν Ἰσραήλ. 
'''
"11" = '''
:sup:`11` Καὶ συνέλαβον αὐτὸν οἱ δοῦλοι αὐτοῦ, καὶ ἤγαγον αὐτὸν ἔξω τῆς παρεμβολῆς εἰς τὸ πεδίον, καὶ ἀπῇραν ἐκ μέσου τῆς πεδινῆς εἰς τὴν ὀρεινὴν, καὶ παρεγένοντο ἐπὶ τὰς πηγὰς αἳ ἦσαν ὑποκάτω Βετυλούα. 
'''
"12" = '''
:sup:`12` Καὶ ὡς εἶδαν αὐτοὺς οἱ ἄνδρες τῆς πόλεως ἐπὶ τὴν κορυφὴν τοῦ ὄρους, ἀνέλαβον τὰ ὅπλα αὐτῶν, καὶ ἀπῆλθον ἔξω τῆς πόλεως ἐπὶ τὴν κορυφὴν τοῦ ὄρους· καὶ πᾶς ἀνὴρ σφενδονητὴς διεκράτησαν τὴν ἀνάβασιν αὐτῶν, καὶ ἔβαλον ἐν λίθοις ἐπʼ αὐτούς. 
'''
"13" = '''
:sup:`13` Καὶ ὑποδύσαντες ὑποκάτω τοῦ ὄρους, ἔδησαν τὸν Ἀχιὼρ, καὶ ἀφῆκαν ἐῤῥιμμένον ὑπὸ τὴν ῥίζαν τοῦ ὄρους, καὶ ἀπῴχοντο πρὸς τὸν κύριον αὐτῶν. 
'''
"14" = '''
:sup:`14` Καταβάντες δὲ υἱοὶ Ἰσραὴλ ἐκ τῆς πόλεως αὐτῶν ἐπέστησαν αὐτῷ, καὶ λύσαντες αὐτὸν ἀπήγαγον εἰς τὴν Βετυλούα, καὶ κατέστησαν αὐτὸν ἐπὶ τοὺς ἄρχοντας τῆς πόλεως αὐτῶν, 
'''
"15" = '''
:sup:`15` οἳ ἦσαν ἐν ταῖς ἡμέραις ἐκείναις, Ὀζίας ὁ τοῦ Μιχὰ ἐκ τῆς φυλῆς Συμεὼν, καὶ Ἀβρὶς ὁ τοῦ Γοθονιὴλ, καὶ Χαρμὶς υἱὸς Μελχιήλ. 
'''
"16" = '''
:sup:`16` Καὶ συνεκάλεσαν πάντας τοὺς πρεσβυτέρους τῆς πόλεως· καὶ συνέδραμον πᾶς νεανίσκος αὐτῶν καὶ αἱ γυναῖκες εἰς τὴν ἐκκλησίαν· καὶ ἔστησαν τὸν Ἀχιὼρ ἐν μέσῳ παντὸς τοῦ λαοῦ αὐτῶν· καὶ ἐπηρώτησεν αὐτὸν Ὀζίας τὸ συμβεβηκός. 
'''
"17" = '''
:sup:`17` Καὶ ἀποκριθεὶς ἀπήγγειλεν αὐτοῖς τὰ ῥήματα τῆς συνεδρίας Ὀλοφέρνου, καὶ πάντα τὰ ῥήματα ὅσα ἐλάλησεν ἐν μέσῳ τῶν ἀρχόντων υἱῶν Ἀσσούρ, καὶ ὅσα ἐμεγαλοῤῥημόνησεν Ὀλοφέρνης εἰς τὸν οἶκον Ἰσραήλ. 
'''
"18" = '''
:sup:`18` Καὶ πεσόντες ὁ λαὸς προσεκύνησαν τῷ Θεῷ, καὶ ἐβόησαν λέγοντες, 
'''
"19" = '''
:sup:`19` κύριε ὁ Θεὸς τοῦ οὐρανοῦ, κάτιδε ἐπὶ τὰς ὑπερηφανείας αὐτῶν, καὶ ἐλέησον τὴν ταπείνωσιν τοῦ γένους ἡμῶν, καὶ ἐπίβλεψον ἐπὶ τὸ πρόσωπον τῶν ἡγιασμένων σοι ἐν τῇ ἡμέρᾳ ταύτῃ. 
'''
"20" = '''
:sup:`20` Καὶ παρεκάλεσαν τὸν Ἀχιὼρ, καὶ ἐπῄνεσαν αὐτὸν σφόδρα. 
'''
"21" = '''
:sup:`21` Καὶ παρέλαβεν αὐτὸν Ὀζίας ἐκ τῆς ἐκκλησίας εἰς οἶκον αὐτοῦ, καὶ ἐποίησε πότον τοῖς πρεσβυτέροις· καὶ ἐπεκαλέσαντο τὸν Θεὸν Ἰσραὴλ εἰς βοήθειαν ὅλην τὴν νύκτα ἐκείνην. 
'''
