[7]
"1" = '''
:sup:`1` Καὶ ἐγένετο ὅτε ἐκάθισεν ὁ βασιλεὺς ἐν τῷ οἴκῳ αὐτοῦ, καὶ Κύριος κατεκληρονόμησεν αὐτὸν κύκλῳ ἀπὸ πάντων τῶν ἐχθρῶν αὐτοῦ τῶν κύκλῳ, 
'''
"2" = '''
:sup:`2` καὶ εἶπεν ὁ βασιλεὺς πρὸς Νάθαν τὸν προφήτην, ἰδοὺ δὴ ἐγὼ κατοικῶ ἐν οἴκῳ κεδρίνῳ, καὶ ἡ κιβωτὸς τοῦ Θεοῦ κάθηται ἐν μέσῳ τῆς σκηνῆς. 
'''
"3" = '''
:sup:`3` Καὶ εἶπε Νάθαν πρὸς τὸν βασιλέα, πάντα ὅσα ἂν ἐν τῇ καρδίᾳ σου, βάδιζε καὶ ποίει, ὅτι Κύριος μετὰ σοῦ. 
'''
"4" = '''
:sup:`4` Καὶ ἐγένετο τῇ νυκτὶ ἐκείνῃ, καὶ ἐγένετο ῥῆμα Κυρίου πρὸς Νάθαν, λέγων, πορεύου, 
'''
"5" = '''
:sup:`5` καὶ εἶπον πρὸς τὸν δοῦλόν μου Δαυὶδ, τάδε λέγει Κύριος, οὐ σὺ οἰκοδομήσεις μοι οἶκον τοῦ κατοικῆσαί με. 
'''
"6" = '''
:sup:`6` Ὅτι οὐ κατῴκηκα ἐν οἴκῳ ἀφʼ ἧς ἡμέρας ἀνήγαγον τοὺς υἱοὺς Ἰσραὴλ ἐξ Αἰγύπτου ἕως τῆς ἡμέρας ταύτης, καὶ ἤμην ἐυπεριπατῶν ἐν καταλύματι καὶ ἐν σκηνῇ, 
'''
"7" = '''
:sup:`7` ἐν πᾶσιν οἷς διῆλθον ἐν παντὶ Ἰσραήλ· εἰ λαλῶν ἐλάλησα πρὸς μίαν φυλὴν τοῦ Ἰσραὴλ, ᾧ ἐνετειλάμην ποιμαίνειν τὸν λαόν μου Ἰσραὴλ, λέγων, ἱνατί οὐκ ᾠκοδομήκατέ μοι οἶκον κέδρινον; 
'''
"8" = '''
:sup:`8` Καὶ νῦν τάδε ἐρεῖς τῷ δούλῳ μου Δαυὶδ, τάδε λέγει Κύριος παντοκράτωρ, ἔλαβόν σε ἐκ τῆς μάνδρας τῶν προβάτων, τοῦ εἶναί σε εἰς ἡγούμενον ἐπὶ τὸν λαόν μου ἐπὶ τὸν Ἰσραὴλ, 
'''
"9" = '''
:sup:`9` καὶ ἤμην μετὰ σοῦ ἐν πᾶσιν οἷς ἐπορεύου, καὶ ἐξωλόθρευσα πάντας τοὺς ἐχθρούς σου ἀπὸ προσώπου σου, καὶ ἐποίησά σε ὀνομαστὸν κατὰ τὸ ὄνομα τῶν μεγάλων τῶν ἐπὶ τῆς γῆς. 
'''
"10" = '''
:sup:`10` Καὶ θήσομαι τόπον τῷ λαῷ μου τῷ Ἰσραὴλ, καὶ καταφυτεύσω αὐτὸν, καὶ κατασκηνώσει καθʼ ἑαυτὸν, καὶ οὐ μεριμνήσει οὐκέτι· καὶ οὐ προσθήσει υἱὸς ἀδικίας τοῦ ταπεινῶσαι αὐτὸν, καθὼς ἀπʼ ἀρχῆς, 
'''
"11" = '''
:sup:`11` ἀπὸ τῶν ἡμερῶν ὧν ἔταξα κριτὰς ἐπὶ τὸν λαόν μου Ἰσραήλ· καὶ ἀναπαύσω σε ἀπὸ πάντων τῶν ἐχθρῶν σου· καὶ ἀπαγγελεῖ σοι Κύριος, ὅτι οἶκον οἰκοδομήσεις αὐτῷ. 
'''
"12" = '''
:sup:`12` Καὶ ἔσται ἐὰν πληρωθῶσιν αἱ ἡμέραι σου, καὶ κοιμηθήσῃ μετὰ τῶν πατέρων σου, καὶ ἀναστήσω τὸ σπέρμα σου μετὰ σὲ, ὃς ἔσται ἐκ τῆς κοιλίας σου, καὶ ἑτοιμάσω τὴν βασιλείαν αὐτοῦ. 
'''
"13" = '''
:sup:`13` Αὐτὸς οἰκοδομήσει μοι οἶκον τῷ ὀνόματί μου, καὶ ἀνορθώσω τὸν θρόνον αὐτοῦ ἕως εἰς τὸν αἰῶνα. 
'''
"14" = '''
:sup:`14` Ἐγὼ ἔσομαι αὐτῷ εἰς πατέρα, καὶ αὐτὸς ἔσται μοι εἰς υἱόν· καὶ ἐὰν ἔλθῃ ἡ ἀδικία αὐτοῦ, καὶ ἐλέγξω αὐτὸν ἐν ῥάβδῳ ἀνδρῶν, καὶ ἐν ἁφαῖς υἱῶν ἀνθρώπων· 
'''
"15" = '''
:sup:`15` Τὸ δὲ ἔλεός μου οὐκ ἀποστήσω ἀπʼ αὐτοῦ, καθὼς ἀπέστησα ἀφʼ ὧν ἀπέστησα ἐκ προσώπου μου. 
'''
"16" = '''
:sup:`16` Καὶ πιστωθήσεται ὁ οἶκος αὐτοῦ, καὶ ἡ βασιλεία αὐτοῦ ἕως αἰῶνος ἐνώπιόν μου· καὶ ὁ θρόνος αὐτοῦ ἔσται ἀνωρθωμένος εἰς τον αἰῶνα. 
'''
"17" = '''
:sup:`17` Κατὰ πάντας τοὺς λόγους τούτους, καὶ κατὰ πᾶσαν τὴν ὅρασιν ταύτην, οὕτως ἐλάλησε Νάθαν πρὸς Δαυίδ. 
'''
"18" = '''
:sup:`18` Καὶ εἰσῆλθεν ὁ βασιλεὺς Δαυὶδ, καὶ ἐνάθισεν ἐνώπιον Κυρίου, καὶ εἶπε, τίς εἰμι ἐγὼ, Κύριέ μου Κύριε, καὶ τίς ὁ οἶκός μου, ὅτι ἠγάπησάς με ἕως τούτων; 
'''
"19" = '''
:sup:`19` Καὶ κατεσμικρύνθην μικρὸν ἐνώπίον σου, Κύριέ μου Κύριε, καὶ ἐλάλησας ὑπὲρ τοῦ οἴκου τοῦ δούλου σου εἰς μακράν· οὗτος δὲ ὁ νόμος τοῦ ἀνθρώπου, Κύριέ μου Κύριε; 
'''
"20" = '''
:sup:`20` Καὶ τί προσθήσει Δαυὶδ ἔτι τοῦ λαλῆσαι πρὸς σέ; καὶ νῦν σὺ οἶδας τὸν δοῦλόν σου, Κύριέ μου Κύριε, 
'''
"21" = '''
:sup:`21` καὶ διὰ τὸν δοῦλόν σου πεποίηκας, καὶ κατὰ τὴν καρδίαν σου ἐποίησας πᾶσαν τὴν μεγαλωσύνην ταύτην, γνωρίσαι τῷ δούλῳ σου, ἕνεκεν τοῦ μεγαλύναι σε 
'''
"22" = '''
:sup:`22` Κύριέ μου· ὅτι οὐκ ἔστιν ὡς σὺ, καὶ οὐκ ἔστι Θεὸς πλὴν σοῦ ἐν πᾶσιν οἷς ἠκούσαμεν ἐν τοῖς ὠσὶν ἡμῶν. 
'''
"23" = '''
:sup:`23` Καὶ τίς ὡς ὁ λαός σου Ἰσραὴλ ἔθνος ἄλλο ἐν τῇ γῇ; ὡς ὡδήγησεν αὐτὸν ὁ Θεὸς τοῦ λυτρώσασθαι αὐτῷ λαὸν, τοῦ θέσθαι σε ὄνομα, τοῦ ποιῆσαι μεγαλωσύνην καὶ ἐπιφάνειαν, τοῦ ἐκβαλεῖν σε ἐκ προσώπου τοῦ λαοῦ σου, οὓς ἐλυτρώσω σεαυτῷ ἐξ Αἰγύπτου, ἔθνη καὶ σκηνώματα; 
'''
"24" = '''
:sup:`24` Καὶ ἡτοίμασας σεαυτῷ τὸν λαόν σου Ἰσραὴλ εἰς λαὸν ἕως αἰῶνος, καὶ σὺ Κύριε ἐγένου αὐτοῖς εἰς Θεόν. 
'''
"25" = '''
:sup:`25` Καὶ νῦν, κύριέ μου, ῥῆμα ὃ ἐλάλησας περὶ τοῦ δούλου σου καὶ τοῦ οἴκου αὐτοῦ, πίστωσον ἕως τοῦ αἰῶνος, Κύριε παντοκράτωρ θεὲ τοῦ Ἰσραήλ· καὶ νῦν καθὼς ἐλάλησας, 
'''
"26" = '''
:sup:`26` Μεγαλυνθείη τὸ ὄνομά σου ἕως αἰῶνος. 
'''
"27" = '''
:sup:`27` Κύριε παντοκράτωρ Θεὸς Ἰσραὴλ, ἀπεκάλυψας τὸ ὠτίον τοῦ δούλου σου, λέγων, οἶκον οἰκοδομήσω σοι· διὰ τοῦτο εὗρεν ὁ δοῦλός σου τὴν καρδίαν ἑαυτοῦ τοῦ προσεύξασθαι πρὸς σὲ τὴν προσευχὴν ταύτην. 
'''
"28" = '''
:sup:`28` Καὶ νῦν, Κύριέ μου Κύριε, σὺ εἶ Θεὸς, καὶ οἱ λόγοι σου ἔσονται ἀληθιναὶ, καὶ ἐλάλησας ὑπὲρ τοῦ δούλου σου τὰ ἀγαθὰ ταῦτα. 
'''
"29" = '''
:sup:`29` Καὶ νῦν ἄρξαι καὶ εὐλόγησον τὸν οἶκον τοῦ δούλου σου, τοῦ εἶναι εἰς τὸν αἰῶνα ἐνώπιόν σου· ὅτι σὺ Κύριέ μου Κύριε ἐλάλησας, καὶ ἀπὸ τῆς εὐλογίας σου εὐλογηθήσεται ὁ οἶκος τοῦ δούλου σου τοῦ εἶναι εἰς τὸν αἰῶνα. 
'''
