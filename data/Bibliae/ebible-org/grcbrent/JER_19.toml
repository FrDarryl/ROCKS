[19]
"1" = '''
:sup:`1` Τότε εἶπε Κύριος πρὸς μὲ, βάδισον, καὶ κτῆσαι βικὸν πεπλασμένον ὀστράκινον, καὶ ἄξεις ἀπὸ τῶν πρεσβυτέρων τοῦ λαοῦ καὶ ἀπὸ τῶν ἱερέων, 
'''
"2" = '''
:sup:`2` καὶ ἐξελεύσῃ εἰς τὸ πολυάνδριον υἱῶν τῶν τέκνων αὐτῶν, ὅ ἐστιν ἐπὶ τῶν προθύρων πύλης τῆς Χαρσείθ· καὶ ἀνάγνωθι ἐκεῖ πάντας τοὺς λόγους τούτους, οὓς ἂν λαλήσω πρὸς σὲ, 
'''
"3" = '''
:sup:`3` καὶ ἐρεῖς αὐτοῖς, Ἀκούσατε τὸν λόγον Κυρίου, βασιλεῖς Ἰούδα, καὶ ἄνδρες Ἰούδα, καὶ οἱ κατοικοῦντες ἐν Ἱερουσαλὴμ καὶ οἱ εἰσπορευόμενοι ἐν ταῖς πύλαις ταύταις· τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, ἰδοὺ ἐγὼ ἐπάγω ἐπὶ τὸν τόπον τοῦτον κακὰ, ὥστε παντὸς ἀκούοντος αὐτὰ ἠχήσει τὰ ὦτα αὐτοῦ· 
'''
"4" = '''
:sup:`4` Ἀνθʼ ὧν ἐγκατέλιπόν με, καὶ ἀπηλλοτρίωσαν τὸν τόπον τοῦτον, καὶ ἐθυμίασαν ἐν αὐτῷ θεοῖς ἀλλοτρίοις, οἷς οὐκ ᾔδεισαν αὐτοὶ καὶ οἱ πατέρες αὐτῶν· καὶ οἱ βασιλεῖς Ἰούδα ἔπλησαν τὸν τόπον τοῦτον αἱμάτων ἀθώων, 
'''
"5" = '''
:sup:`5` καὶ ᾠκοδόμησαν ὑψηλὰ τῇ Βάαλ, τοῦ κατακαίειν τοὺς υἱοὺς αὐτῶν ἐν πυρὶ, ἃ οὐκ ἐνετειλάμην, οὐδὲ διενοήθην ἐν τῇ καρδίᾳ μου. 
'''
"6" = '''
:sup:`6` Διατοῦτο ἰδοὺ ἡμέραι ἔρχονται, λέγει Κύριος, καὶ οὐ κληθήσεται τῷ τόπῳ τούτῳ ἔτι Διάπτωσις καὶ Πολυάνδριον υἱοῦ Ἐννὼμ, ἀλλʼ ἢ Πολυάνδριον τῆς σφαγῆς. 
'''
"7" = '''
:sup:`7` Καὶ σφάξω τὴν βουλὴν Ἰούδα, καὶ τὴν βουλὴν Ἱερουσαλὴμ ἐν τῷ τόπῳ τούτῳ, καὶ καταβαλῶ αὐτοὺς ἐν μαχαίρᾳ ἐναντίον τῶν ἐχθρῶν αὐτῶν, καὶ ἐν χερσὶ τῶν ζητούντων τὰς ψυχὰς αὐτῶν· καὶ δώσω τοὺς νεκροὺς αὐτῶν εἰς βρῶσιν τοῖς πετεινοῖς τοῦ οὐρανοῦ καὶ τοῖς θηρίοις τῆς γῆς· 
'''
"8" = '''
:sup:`8` Καὶ κατάξω τὴν πόλιν ταύτην εἰς ἀφανισμὸν, καὶ εἰς συρισμόν· πᾶς ὁ παραπορευόμενος ἐπʼ αὐτῆς σκυθρωπάσει, καὶ συριεῖ ὑπὲρ πάσης τῆς πληγῆς αὐτῆς. 
'''
"9" = '''
:sup:`9` Καὶ ἔδονται τὰς σάρκας τῶν υἱῶν αὐτῶν, καὶ τὰς σάρκας τῶν θυγατέρων αὐτῶν· καὶ ἕκαστος τὰς σάρκας τοῦ πλησίον αὐτοῦ ἔδονται ἐν τῇ περιοχῇ, καὶ ἐν τῇ πολιορκίᾳ ᾗ πολιορκήσουσιν αὐτοὺς οἱ ἐχθροὶ αὐτῶν. 
'''
"10" = '''
:sup:`10` Καὶ συντρίψεις τὸν βικὸν κατʼ ὀφθαλμοὺς τῶν ἀνδρῶν τῶν ἐκπορευομένων μετὰ σοῦ, 
'''
"11" = '''
:sup:`11` καὶ ἐρεῖς, τάδε λέγει Κύριος, οὕτως συντρίψω τὸν λαὸν τοῦτον, καὶ τὴν πόλιν ταύτην, καθὼς συντρίβεται ἄγγος ὀστράκινον, ὃ οὐ δυνήσεται ἰαθῆναι ἔτι. 
'''
"12" = '''
:sup:`12` Οὕτως ποιήσω, λέγει Κύριος, τῷ τόπῳ τούτῳ, καὶ τοῖς κατοικοῦσιν ἐν αὐτῷ, τοῦ δοθῆναι τὴν πόλιν ταύτην, ὡς τὴν διαπίπτουσαν. 
'''
"13" = '''
:sup:`13` Καὶ οἶκοι Ἱερουσαλὴμ, καὶ οἶκοι βασιλέων Ἰούδα ἔσονται καθὼς ὁ τόπος ὁ διαπίπτων, ἀπὸ τῶν ἀκαθαρσιῶν αὐτῶν ἐν πάσαις ταῖς οἰκίαις, ἐν αἷς ἐθυμίασαν ἐπὶ τῶν δωμάτων αὐτῶν πάσῃ τῇ στρατιᾷ τοῦ οὐρανοῦ, καὶ ἔσπεισαν σπονδὰς θεοῖς ἀλλοτρίοις. 
'''
"14" = '''
:sup:`14` Καὶ ἦλθεν Ἱερεμίας ἀπὸ τῆς διαπτώσεως, οὗ ἀπέστειλεν αὐτὸν Κύριος ἐκεῖ, τοῦ προφητεῦσαι· καὶ ἔστη ἐν τῇ αὐλῇ οἴκου Κυρίου, καὶ εἶπε πρὸς πάντα τὸν λαὸν, 
'''
"15" = '''
:sup:`15` τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐπάγω ἐπὶ τὴν πόλιν ταύτην, καὶ ἐπὶ πάσας τὰς πόλεις αὐτῆς, καὶ ἐπὶ τὰς κώμας αὐτῆς, ἅπαντα τὰ κακὰ ἃ ἐλάλησα ἐπʼ αὐτὴν, ὅτι ἐσκλήρυναν τὸν τράχηλον αὐτῶν, τοῦ μὴ εἰσακούειν τῶν ἐντολῶν μου. 
'''
