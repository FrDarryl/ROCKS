[21]
"1" = '''
:sup:`1` Ἐὰν δὲ εὑρεθῇ τραυματίας ἐν τῇ γῇ, ᾗ Κύριος ὁ Θεός σου δίδωσί σοι κληρονομῆσαι, πεπτωκὼς ἐν τῷ πεδίῳ, καὶ οὐκ οἴδασι τὸν πατάξαντα, 
'''
"2" = '''
:sup:`2` ἐξελεύσεται ἡ γερουσία σου καὶ οἱ κριταί σου, καὶ ἐκμετρήσουσιν ἐπὶ τὰς πόλεις τὰς κύκλῳ τοῦ τραυματίου· 
'''
"3" = '''
:sup:`3` Καὶ ἔσται ἡ πόλις ἡ ἐγγίζουσα τῷ τραυματίᾳ, καὶ λήψεται ἡ γερουσία τῆς πόλεως ἐκείνης δάμαλιν ἐκ βοῶν, ἥτις οὐκ εἴργασται, καὶ ἥτις οὐχ εἵλκυσε ζυγόν· 
'''
"4" = '''
:sup:`4` Καὶ καταβιβάσουσιν ἡ γερουσία τῆς πόλεως ἐκείνης δάμαλιν εἰς φάραγγα τραχεῖαν, ἥτις οὐκ εἴργασται οὐδὲ σπείρεται, καὶ νευροκοπήσουσι τὴν δάμαλιν ἐν τῇ φάραγγι. 
'''
"5" = '''
:sup:`5` Καὶ προσελεύσονται οἱ ἱερεῖς οἱ Λευῖται, ὅτι αὐτοὺς ἐπέλεξε Κύριος ὁ Θεὸς παρεστηκέναι αὐτῷ, καὶ εὐλογεῖν ἐπὶ τῷ ὀνόματι αὐτοῦ· καὶ ἐπὶ τῷ στόματι αὐτῶν ἔσται πᾶσα ἀντιλογία, καὶ πᾶσα ἁφή. 
'''
"6" = '''
:sup:`6` Καὶ πᾶσα ἡ γερουσία τῆς πόλεως ἐκείνης οἱ ἐγγίζοντες τῷ τραυματίᾳ νίψονται τὰς χεῖρας ἐπὶ τὴν κεφαλὴν τῆς δαμάλεως τῆς νενευροκοπημένης ἐν τῇ φάραγγι· 
'''
"7" = '''
:sup:`7` καὶ ἀποκριθέντες, ἐροῦσιν, αἱ χεῖρες ἡμῶν οὐκ ἐξέχεαν τὸ αἷμα τοῦτο, καὶ οἱ ὀφθαλμοὶ ἡμῶν οὐκ ἑωράκασιν. 
'''
"8" = '''
:sup:`8` Ἵλεως γένου τῷ λαῷ σου Ἰσραὴλ, οὓς ἐλυτρώσω Κύριε, ἵνα μὴ γένηται αἷμα ἀναίτιον ἐν τῷ λαῷ σου Ἰσραήλ· καὶ ἐξιλασθήσεται αὐτοῖς τὸ αἷμα. 
'''
"9" = '''
:sup:`9` Σὺ δὲ ἐξαρεῖς τὸ αἷμα τὸ ἀναίτιον ἐξ ὑμῶν αὐτῶν, ἐὰν ποιήσῃς τὸ καλὸν καὶ τὸ ἀρεστὸν ἔναντι Κυρίου τοῦ Θεοῦ σου. 
'''
"10" = '''
:sup:`10` Ἐὰν δὲ ἐξελθὼν εἰς πόλεμον ἐπὶ τοὺς ἐχθρούς σου, καὶ παραδῷ σοι Κύριος ὁ Θεός σου εἰς τὰς χεῖράς σου, καὶ προνομεύσῃς τὴν προνομὴν αὐτῶν, 
'''
"11" = '''
:sup:`11` καὶ ἴδῃς ἐν τῇ προνομῇ γυναῖκα καλὴν τῷ εἴδει, καὶ ἐνθυμηθῇς αὐτῆς, καὶ λάβῃς αὐτὴν σεαυτῷ γυναῖκα, 
'''
"12" = '''
:sup:`12` καὶ εἰσάξῃς αὐτὴν ἔνδον εἰς τὴν οἰκίαν σου, καὶ ξυρήσεις τὴν κεφαλὴν αὐτῆς, καὶ περιονυχιεῖς αὐτὴν, 
'''
"13" = '''
:sup:`13` καὶ περιελεῖς τὰ ἱμάτια τῆς αἰχμαλωσίας ἀπʼ αὐτῆς, καὶ καθιεῖται ἐν τῇ οἰκίᾳ σου, καὶ κλαύσεται τὸν πατέρα καὶ τὴν μητέρα μηνὸς ἡμέρας· καὶ μετὰ ταῦτα εἰσελεύσῃ πρὸς αὐτὴν καὶ συνοικισθήσῃ αὐτῇ, καὶ ἔσται σου γυνή. 
'''
"14" = '''
:sup:`14` Καὶ ἔσται ἐὰν μὴ θέλῃς αὐτὴν, ἐξαποστελεῖς αὐτὴν ἐλευθέραν, καὶ πράσει οὐ πραθήσεται ἀργυρίου· οὐκ ἀθετήσεις αὐτὴν, διότι ἐταπείνωσας αὐτήν. 
'''
"15" = '''
:sup:`15` Ἐὰν δὲ γένωνται ἀνθρώπῳ δύο γυναῖκες, μία αὐτῶν ἠγαπημένη, καὶ μία αὐτῶν μισουμένη, καὶ τέκωσιν αὐτῷ ἡ ἠγαπημένη καὶ ἡ μισουμένη, καὶ γένηται υἱὸς πρωτότοκος τῆς μισουμένης· 
'''
"16" = '''
:sup:`16` Καὶ ἔσται ἡ· ἂν ἡμέρᾳ κατακληρονομῇ τοῖς υἱοῖς αὐτοῦ τὰ ὑπάρχοντα αὐτοῦ, οὐ δυνήσεται πρωτοτοκεῦσαι τῷ υἱῷ τῆς ἠγαπημένης, ὑπεριδὼν τὸν υἱὸν τῆς μισουμένης τὸν πρωτότοκον· 
'''
"17" = '''
:sup:`17` Ἀλλὰ τὸν πρωτότοκον υἱὸν τῆς μισουμένης ἐπιγνώσεται δοῦναι αὐτῷ διπλᾶ ἀπὸ πάντων ὧν ἂν εὑρεθῇ αὐτῷ, ὅτι οὗτός ἐστιν ἀρχὴ τέκνων αὐτοῦ, καὶ τούτῳ καθήκει τὰ πρωτοτοκεῖα. 
'''
"18" = '''
:sup:`18` Ἐὰν δέ τινι ἠ· υἱὸς ἀπειθῆς καὶ ἐρεθιστὴς οὐχ ὑπακούων φωνὴν πατρὸς καὶ φωνὴν μητρὸς, καὶ παιδεύωσιν αὐτὸν, καὶ μὴ εἰσακούῃ αὐτῶν· 
'''
"19" = '''
:sup:`19` Καὶ συλλαβόντες αὐτὸν ὁ πατὴρ αὐτοῦ καὶ ἡ μήτηρ αὐτοῦ, καὶ ἐξάξουσιν αὐτὸν ἐπὶ τὴν γερουσίαν τῆς πόλεως αὐτοῦ, καὶ ἐπὶ τὴν πύλην τοῦ τόπου· 
'''
"20" = '''
:sup:`20` Καὶ ἐροῦσι τοῖς ἀνδράσι τῆς πόλεως αὐτῶν, ὁ υἱὸς ἡμῶν οὗτος ἀπειθεῖ καὶ ἐρεθίζει, οὐχ ὑπακούει τῆς φωνῆς ἡμῶν, συμβολοκοπῶν οἰνοφλυγεῖ. 
'''
"21" = '''
:sup:`21` Καὶ λιθοβολήσουσιν αὐτὸν οἱ ἄνδρες τῆς πόλεως αὐτοῦ ἐν λίθοις, καὶ ἀποθανεῖται· καὶ ἐξαρεῖς τὸν πονηρὸν ἐξ ὑμῶν αὐτῶν· καὶ οἱ ἐπίλοιποι ἀκούσαντες φοβηθήσονται. 
'''
"22" = '''
:sup:`22` Ἐὰν δὲ γένηται ἔν τινι ἁμαρτία, κρίμα θανάτου, καὶ ἀποθάνῃ, καὶ κρεμάσητε αὐτὸν ἐπὶ ξύλου· 
'''
"23" = '''
:sup:`23` οὐ κοιμηθήσεται τὸ σῶμα αὐτοῦ ἐπὶ τοῦ ξύλου, ἀλλὰ ταφῇ θάψετε αὐτὸ ἐν τῇ ἡμέρᾳ ἐκείνῃ, ὅτι κεκατηραμένος ὑπὸ Θεοῦ πᾶς κρεμάμενος ἐπὶ ξύλου· καὶ οὐ μὴ μιανεῖτε τὴν γῆν, ἣν Κύριος ὁ Θεός σου δίδωσί σοι ἐν κλήρῳ. 
'''
