[23]
"1" = '''
:sup:`1` Πιστὸς Δαυὶδ υἱὸς Ἰεσσαί, καὶ πιστὸς ἀνὴρ ὃν ἀνέστησε Κύριος ἐπὶ χριστὸν Θεοῦ Ἰακὼβ, καὶ εὐπρεπεῖς ψαλμοὶ Ἰσραήλ. 
'''
"2" = '''
:sup:`2` Πνεῦμα Κυρίου ἐλάλησεν ἐν ἐμοὶ, καὶ ὁ λόγος αὐτοῦ ἐπὶ γλώσσης μου. 
'''
"3" = '''
:sup:`3` Λέγει ὁ Θεὸς Ἰσραὴλ, ἐμοὶ ἐλάλησε φύλαξ ἐξ Ἰσραὴλ παραβολήν· εἶπὸν ἐν ἀνθρώπῳ, πῶς κραταιώσητε φόβον χριστοῦ; 
'''
"4" = '''
:sup:`4` Καὶ ἐν φωτὶ Θεοῦ πρωΐας, ἀνατείλαι ἥλιος τοπρωῒ, οὗ Κύριος παρῆλθεν ἐκ φέγγους, καὶ ὡς ἐξ ὑετοῦ χλόης ἀπὸ γῆς. 
'''
"5" = '''
:sup:`5` Οὐ γὰρ οὕτως ὁ οἶκός μου μετὰ ἰσχυροῦ, διαθήκην γὰρ αἰώνιον ἔθετό μοι ἑτοίμην ἐν παντὶ καιρῷ πεφυλαγμένην· ὅτι πᾶσα σωτηρία μου καὶ πᾶν θέλημα, ὅτι οὐ μὴ βλαστήσῃ ὁ παράνομος. 
'''
"6" = '''
:sup:`6` Ὥσπερ ἄκανθα ἐξωσμένη πάντες οὗτοι, ὅτι οὐ χειρὶ ληφθήσονται, 
'''
"7" = '''
:sup:`7` καὶ ἀνὴρ οὐ κοπιάσει ἐν αὐτοῖς· καὶ πλῆρες σιδήρου, καὶ ξύλον δόρατος, καὶ ἐν πυρὶ καύσει, καὶ καυθήσονται αἰσχύνην αὐτῶν. 
'''
"8" = '''
:sup:`8` Ταῦτα τὰ ὀνόματα τῶν δυνατῶν Δαυίδ· Ἰεβοσθὲ ὁ Χαναναῖος ἄρχων τοῦ τρίτου ἐστίν· Ἀδινὼν ὁ Ἀσωναῖος, οὗτος ἐσπάσατο τὴν ῥομφαίαν αὐτοῦ ἐπὶ ὀκτακοσίους στρατιώτας εἰσάπαξ. 
'''
"9" = '''
:sup:`9` Καὶ μετʼ αὐτὸν Ἐλεανὰν υἱὸς πατραδέλφου αὐτοῦ υἱὸς Δουδὶ τοῦ ἐν τοῖς τρισὶ δυνατοῖς μετὰ Δαυίδ· καὶ ἐν τῷ ὀνειδίσαι αὐτὸν ἐν τοῖς ἀλλοφύλοις, συνήχθησαν ἐκεῖ εἰς πόλεμον, καὶ ἀνέβησεν ἀνὴρ Ἰσραήλ. 
'''
"10" = '''
:sup:`10` Αὐτὸς ἀνέστη καὶ ἐπάταξεν ἐν τοῖς ἀλλοφύλοις, ἕως οὗ ἐκοπίασεν ἡ χεὶρ αὐτοῦ, καὶ προσεκολλήθη ἡ χεὶρ αὐτοῦ πρὸς τὴν μάχαιραν· καὶ ἐποίησε Κύριος σωτηρίαν μεγάλην ἐν τῇ ἡμέρᾳ ἐκείνῃ· καὶ ὁ λαὸς ἐκάθητο ὀπίσω αὐτοῦ πλὴν ἐκδιδύσκειν. 
'''
"11" = '''
:sup:`11` Καὶ μετʼ αὐτὸν Σαμαΐα υἱὸς Ἄσα ὁ Ἀρουχαῖος· καὶ συνήχθησαν οἱ ἀλλόφυλοι εἰς Θηρία· καὶ ἦν ἐκεῖ μερὶς τοῦ ἀγροῦ πλήρης φακοῦ· καὶ ὁ λαὸς ἔφυγεν ἐκ προσώπου ἀλλοφύλων. 
'''
"12" = '''
:sup:`12` Καὶ ἐστηλώθη ἐν μέσῳ τῆς μερίδος, καὶ ἐξείλατο αὐτὴν, καὶ ἐπάταξε τοὺς ἀλλοφύλους· καὶ ἐποίησε Κύριος σωτηρίαν μεγάλην. 
'''
"13" = '''
:sup:`13` Καὶ κατέβησαν τρεῖς ἀπὸ τῶν τριάκοντα, καὶ κατέβησαν εἰς Κασὼν πρὸς Δαυὶδ, εἰς τὸ σπήλαιον Ὀδολλάμ· καὶ τάγμα τῶν ἀλλοφύλων, καὶ παρενέβαλον ἐν τῇ κοιλάδι Ῥαφαΐν. 
'''
"14" = '''
:sup:`14` Καὶ Δαυὶδ τότε ἐν τῇ περιοχῇ, καὶ τὸ ὑπόστεμα τῶν ἀλλοφύλων τότε ἐν Βηθλεέμ. 
'''
"15" = '''
:sup:`15` Καὶ ἐπεθύμησε Δαυὶδ καὶ εἶπε, τίς ποτιεῖ με ὕδωρ ἐκ τοῦ λάκκου τοῦ ἐν Βηθλεὲμ τοῦ ἐν τῇ πύλῃ; τὸ δὲ σύστεμα τῶν ἀλλοφύλων τότε ἐν Βηθλεέμ. 
'''
"16" = '''
:sup:`16` Καὶ διέῤῥηξαν οἱ τρεῖς δυνατοὶ ἐν τῇ παρεμβολῇ τῶν ἀλλοφύλων, καὶ ὑδρεύσαντο ὕδωρ ἐκ τοῦ λάκκου τοῦ ἐν Βηθλεὲμ τοῦ ἐν τῇ πύλῃ· καὶ ἔλαβαν, καὶ παρεγένοντο πρὸς Δαυίδ, καὶ οὐκ ἡθέλησε πιεῖν αὐτό· καὶ ἔσπεισεν αὐτὸ τῷ Κυρίῳ. 
'''
"17" = '''
:sup:`17` Καὶ εἶπεν, ἵλεώς μοι Κύριε τοῦ ποιῆσαι τοῦτο, εἰ αἷμα τῶν ἀνδρῶν τῶν πορευθέντων ἐν ταῖς ψυχαῖς αὐτῶν πίομαι· καὶ οὐκ ἠθέλησε πιεῖν αὐτό. Ταῦτα ἐποίησαν οἱ τρεῖς δυνατοί. 
'''
"18" = '''
:sup:`18` Καὶ Ἀβεσσὰ ὁ ἀδελφὸς Ἰωάβ υἱὸς Σαρουίας αὐτὸς ἄρχων ἐν τοῖς τρισὶ, καὶ αὐτὸς ἐξήγειρε τὸ δόρυ αὐτοῦ ἐπὶ τριακοσίους τραυματίας· καὶ αὐτῷ ὄνομα ἐν τοῖς τρισὶν. 
'''
"19" = '''
:sup:`19` Ἐκ τῶν τριῶν ἐκείνων ἔνδοξος, καὶ ἐγένετο αὐτοῖς εἰς ἄρχοντα, καὶ ἕως τῶν τριῶν οὐκ ἦλθε. 
'''
"20" = '''
:sup:`20` Καὶ Βαναίας υἱὸς Ἰωδαὲ ἀνὴρ αὐτὸς πολλοστὸς ἔργοις, ἀπὸ Καβεσεήλ, καὶ αὐτὸς ἐπάταξε τοὺς δύο υἱοὺς Ἀριὴλ τοῦ Μωάβ· καὶ αὐτός κατέβη καὶ ἐπάταξε τὸν λέοντα ἐν μέσῳ τοῦ λάκκου ἐν τῇ ἡμέρᾳ τῆς χιόνος. 
'''
"21" = '''
:sup:`21` Αὐτὸς ἐπάταξε τὸν ἄνδρα τὸν Αἰγύπτιον, ἄνδρα ὁρατὸν, ἐν δὲ τῇ χειρὶ τοῦ Αἰγυπτίου δόρυ ὡς ξύλον διαβάθρας· καὶ κατέβη πρὸς αὐτὸν ἐν ῥἀβδῳ, καὶ ἥρπασε τὸ δόρυ ἐκ τῆς χειρὸς τοῦ Αἰγυπτίου, καὶ ἀπέκτεινεν αὐτὸν ἐν τῷ δόρατι αὐτοῦ. 
'''
"22" = '''
:sup:`22` Ταῦτα ἐποίησε Βαναίας υἱὸν Ἰωδαὲ, καὶ αὐτῷ ὄνομα ἐν τοῖς τρισὶ τοῖς δυνατοῖς, 
'''
"23" = '''
:sup:`23` ἐκ τῶν τριῶν ἔνδοξος, καὶ πρὸς τοὺς τρεῖς οὐκ ἦλθε· καὶ ἔταξεν αὐτὸν Δαυὶδ πρὸς τὰς ἀκοὰς αὐτοῦ. Καὶ ταῦτα τὰ ὀνόματα τῶν δυνατῶν Δαυὶδ τοῦ βασιλέως. 
'''
"24" = '''
:sup:`24` Ἀσαὴλ ἀδελφὸς Ἰωάβ· οὗτος ἐν τοῖς τριάκοντα· Ἐλεανὰν υἱὸς Δουδὶ πατραδέλφου αὐτοῦ ἐν Βηθλεέμ· 
'''
"25" = '''
:sup:`25` Σαιμὰ ὁ Ῥουδαῖος· 
'''
"26" = '''
:sup:`26` Σελλὴς ὁ Κελωθί· Ἴρας υἱὸς Ἴσκα ὁ Θεκωΐτης· 
'''
"27" = '''
:sup:`27` Ἀβιέζερ ὁ Ἀνωθίτης, ἐκ τῶν υἱῶν τοῦ Ἀνωθίτου· 
'''
"28" = '''
:sup:`28` Ἐλλὼν ὁ Ἀωΐτης· Νοερὲ ὁ Νετωφατίτης· 
'''
"29" = '''
:sup:`29` Ἐσθαὶ υἱὸς Ῥιβὰ ἐκ Γαβαὲθ υἱὸς Βενιαμὶν τοῦ Ἐφραθαίου· Ἀσμὼθ ὁ Βαρδιαμίτης· 
'''
"30" = '''
:sup:`30` Ἐμασοὺ ὁ Σαλαβωνίτης· υἱοὶ Ἀσάν, Ἰωνάθαν· 
'''
"31" = '''
:sup:`31` Σαμνὰν ὁ Ἁρωδίτης· Ἀμνὰν υἱὸς Ἀραῒ Σαραουρίτης· 
'''
"32" = '''
:sup:`32` Ἀλιφαλὲθ υἱὸς τοῦ Ἀσβίτου, υἱὸς τοῦ Μαχαχαχί· Ἐλιὰβ υἱὸς Ἀχιτόφελ τοῦ Γελωνίτου· 
'''
"33" = '''
:sup:`33` Ἀσαραῒ ὁ Καρμήλιος τοῦ Οὐραιοερχί· 
'''
"34" = '''
:sup:`34` Γάαλ υἱὸς Ναθανά· πολυδυνάμεως υἱὸς Γαλααδδί· 
'''
"35" = '''
:sup:`35` Ἐλιὲ ὁ Ἀμμανίτης· 
'''
"36" = '''
:sup:`36` Ἁδροὶ ἀπὸ χειμάῤῥων· 
'''
"37" = '''
:sup:`37` Γαδαβιὴλ υἱὸς τοῦ Ἀραβωθαίου· 
'''
"38" = '''
:sup:`38` Γελωρὲ ὁ Βηθωραῖος αἴρων τὰ σκεύη· Ἰωὰβ υἱὸς Σαρουίας· 
'''
"39" = '''
:sup:`39` Ἴρας ὁ Ἐθιραῖος· Γηρὰβ ὁ Ἐθεναῖος· 
'''
"40" = '''
:sup:`40` Οὐρίας ὁ Χετταῖος· οἱ πάντες τριάκοντα καὶ ἑπτά. 
'''
