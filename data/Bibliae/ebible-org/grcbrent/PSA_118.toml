[118]
"1" = '''
:sup:`1` Ἀλληλούϊα. Μακάριοι ἄμωμοι ἐν ὁδῷ, οἱ πορευόμενοι ἐν νόμῳ Κυρίου. 
'''
"2" = '''
:sup:`2` Μακάριοι οἱ ἐξερευνῶντες τὰ μαρτύρια αὐτοῦ, ἐν ὅλῃ καρδίᾳ ἐκζητήσουσιν αὐτόν. 
'''
"3" = '''
:sup:`3` Οὐ γὰρ οἱ ἐργαζόμενοι τὴν ἀνομίαν ἐν ταῖς ὁδοῖς αὐτοῦ ἐπορεύθησαν. 
'''
"4" = '''
:sup:`4` Σὺ ἐνετείλω τὰς ἐντολάς σου, τοῦ φυλάξασθαι σφόδρα. 
'''
"5" = '''
:sup:`5` Ὄφελον κατευθυνθείησαν αἱ ὁδοί μου, τοῦ φυλάξασθαι τὰ δικαιώματά σου. 
'''
"6" = '''
:sup:`6` Τότε οὐ μὴ αἰσχυνθῶ, ἐν τῷ με ἐπιβλέπειν ἐπὶ πάσας τὰς ἐντολάς σου. 
'''
"7" = '''
:sup:`7` Ἐξομολογήσομαί σοι ἐν εὐθύτητι καρδίας, ἐν τῷ μεμαθηκέναι με τὰ κρίματα τῆς δικαιοσύνης σου. 
'''
"8" = '''
:sup:`8` Τὰ δικαιώματά σου φυλάξω, μή με ἐγκαταλίπῃς ἕως σφόδρα. 
'''
"9" = '''
:sup:`9` Ἐν τίνι κατορθώσει νεώτερος τὴν ὁδὸν αὐτοῦ; ἐν τῷ φυλάξασθαι τοὺς λόγους σου. 
'''
"10" = '''
:sup:`10` Ἐν ὅλῃ καρδίᾳ μου ἐξεζήτησά σε, μὴ ἀπώσῃ με ἀπὸ τῶν ἐντολῶν σου. 
'''
"11" = '''
:sup:`11` Ἐν τῇ καρδίᾳ μου ἔκρυψα τὰ λόγιά σου, ὅπως ἂν μὴ ἁμάρτω σοι. 
'''
"12" = '''
:sup:`12` Εὐλογητὸς εἶ Κύριε, δίδαξόν με τὰ δικαιώματά σου. 
'''
"13" = '''
:sup:`13` Ἐν τοῖς χείλεσί μου ἐξήγγειλα πάντα τὰ κρίματα τοῦ στόματός σου. 
'''
"14" = '''
:sup:`14` Ἐν τῇ ὁδῷ τῶν μαρτυρίων σου ἐτέρφθην, ὡς ἐπὶ παντὶ πλούτῳ. 
'''
"15" = '''
:sup:`15` Ἐν ταῖς ἐντολαῖς σου ἀδολεσχήσω, καὶ κατανοήσω τὰς ὁδούς σου. 
'''
"16" = '''
:sup:`16` Ἐν τοῖς δικαιώμασί σου μελετήσω, οὐκ ἐπιλήσομαι τῶν λόγων σου. 
'''
"17" = '''
:sup:`17` Ἀνταπόδος τῷ δούλῳ σου, ζήσομαι καὶ φυλάξω τοὺς λόγους σου. 
'''
"18" = '''
:sup:`18` Ἀποκάλυψον τοὺς ὀφθαλμούς μου, καὶ κατανοήσω τὰ θαυμάσια ἐκ τοῦ νόμου σου. 
'''
"19" = '''
:sup:`19` Πάροικος ἐγώ εἰμι ἐν τῇ γῇ, μὴ ἀποκρύψῃς ἀπʼ ἐμοῦ τὰς ἐντολάς σου. 
'''
"20" = '''
:sup:`20` Ἐπεπόθησεν ἡ ψυχή μου τοῦ ἐπιθυμῆσαι τὰ κρίματά σου ἐν παντὶ καιρῷ. 
'''
"21" = '''
:sup:`21` Ἐπετίμησας ὑπερηφάνοις, ἐπικατάρατοι οἱ ἐκκλίνοντες ἀπὸ τῶν ἐντολῶν σου. 
'''
"22" = '''
:sup:`22` Περίελε ἀπʼ ἐμοῦ ὄνειδος καὶ ἐξουδένωσιν, ὅτι τὰ μαρτύριά σου ἐξεζήτησα. 
'''
"23" = '''
:sup:`23` Καὶ γὰρ ἐκάθισαν ἄρχοντες, καὶ κατʼ ἐμοῦ κατελάλουν, ὁ δὲ δοῦλός σου ἠδολέσχει ἐν τοῖς δικαιώμασί σου. 
'''
"24" = '''
:sup:`24` Καὶ γὰρ τὰ μαρτύριά σου μελέτη μου ἐστὶ, καὶ αἱ συμβουλίαι μου τὰ δικαιώματά σου. 
'''
"25" = '''
:sup:`25` Ἐκολλήθη τῷ ἐδάφει ἡ ψυχή μου, ζῆσόν με κατὰ τὸ λόγον σου. 
'''
"26" = '''
:sup:`26` Τὰς ὁδούς σου ἐξήγγειλα καὶ ἐπήκουσάς μου, δίδαξόν με τὰ δικαιώματά σου. 
'''
"27" = '''
:sup:`27` Ὁδὸν δικαιωμάτων σου συνέτισόν με, καὶ ἀδολεσχήσω ἐν τοῖς θαυμασίοις σου. 
'''
"28" = '''
:sup:`28` Ἐνύσταξεν ἡ ψυχή μου ἀπὸ ἀκηδίας, βεβαίωσόν με ἐν τοῖς λόγοις σου. 
'''
"29" = '''
:sup:`29` Ὁδὸν ἀδικίας ἀπόστησον ἀπʼ ἐμοῦ, καὶ τῷ νόμῳ σου ἐλέησόν με. 
'''
"30" = '''
:sup:`30` Ὁδὸν ἀληθείας ᾑρετισάμην, καὶ τὰ κρίματά σου οὐκ ἐπελαθόμην. 
'''
"31" = '''
:sup:`31` Ἐκολλήθην τοῖς μαρτυρίοις σου Κύριε, μή με καταισχύνῃς. 
'''
"32" = '''
:sup:`32` Ὁδὸν ἐντολῶν σου ἔδραμον, ὅταν ἐπλάτυνας τὴν καρδίαν μου. 
'''
"33" = '''
:sup:`33` Νομοθέτησόν με Κύριε τὴν ὁδὸν τῶν δικαιωμάτων σου, καὶ ἐκζητήσω αὐτὴν διαπαντός. 
'''
"34" = '''
:sup:`34` Συνέτισόν με, καὶ ἐξερευνήσω τὸν νόμον σου, καὶ φυλάξω αὐτὸν ἐν ὅλῃ καρδίᾳ μου. 
'''
"35" = '''
:sup:`35` Ὁδήγησόν με ἐν τῇ τρίβῳ τῶν ἐντολῶν σου, ὅτι αὐτὴν ἠθέλησα. 
'''
"36" = '''
:sup:`36` Κλῖνον τὴν καρδίαν μου εἰς τὰ μαρτύριά σου, καὶ μὴ εἰς πλεονεξίαν. 
'''
"37" = '''
:sup:`37` Ἀπόστρεψον τοὺς ὀφθαλμούς μου τοῦ μὴ ἰδεῖν ματαιότητα, ἐν τῇ ὁδῷ σου ζῆσόν με. 
'''
"38" = '''
:sup:`38` Στῆσον τῷ δούλῳ σου τὸ λόγιόν σου εἰς τὸν φόβον σου. 
'''
"39" = '''
:sup:`39` Περίελε τὸν ὄνειδισμόν μου ὃν ὑπώπτευσα, ὅτι τὰ κρίματά σου χρηστά. 
'''
"40" = '''
:sup:`40` Ἰδοὺ ἐπεθύμησα τὰς ἐντολάς σου, ἐν τῇ δικαιοσύνῃ σου ζῆσόν με. 
'''
"41" = '''
:sup:`41` Καὶ ἔλθοι ἐπʼ ἐμὲ τὸ ἔλεός σου Κύριε, τὸ σωτήριόν σου κατὰ τὸν λόγον σου. 
'''
"42" = '''
:sup:`42` Καὶ ἀποκριθήσομαι τοῖς ὀνειδίζουσί μοι λόγον, ὅτι ἤλπισα ἐπὶ τοῖς λόγοις σου. 
'''
"43" = '''
:sup:`43` Καὶ μὴ περιέλῃς ἐκ τοῦ στόματός μου λόγον ἀληθείας ἕως σφόδρα, ὅτι ἐπὶ τοῖς κρίμασί σου ἐπήλπισα. 
'''
"44" = '''
:sup:`44` Καὶ φυλάξω τὸν νόμον σου διαπαντὸς, εἰς τὸν αἰῶνα καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος. 
'''
"45" = '''
:sup:`45` Καὶ ἐπορευόμην ἐν πλατυσμῷ, ὅτι τὰς ἐντολάς σου ἐξεζήτησα. 
'''
"46" = '''
:sup:`46` Καὶ ἐλάλουν ἐν τοῖς μαρτυρίοις σου ἐναντίον βασιλέων, καὶ οὐκ ᾐσχυνόμην. 
'''
"47" = '''
:sup:`47` Καὶ ἐμελέτων ἐν ταῖς ἐντολαῖς σου, αἷς ἠγάπησα σφόδρα. 
'''
"48" = '''
:sup:`48` Καὶ ᾖρα τὰς χεῖράς μου πρὸς τὰς ἐντολάς σου ἃς ἠγάπησα, καὶ ἠδολέσχουν ἐν τοῖς δικαιώμασί σου. 
'''
"49" = '''
:sup:`49` Μνήσθητι τῶν λόγων σου τῷ δούλῳ σου ὧν ἐπήλπισάς με. 
'''
"50" = '''
:sup:`50` Αὕτη με παρεκάλεσεν ἐν τῇ ταπεινώσει μου, ὅτι τὸ λόγιόν σου ἔζησέ με. 
'''
"51" = '''
:sup:`51` Ὑπερήφανοι παρηνόμουν ἕως σφόδρα, ἀπὸ δὲ τοῦ νόμου σου οὐκ ἐξέκλινα. 
'''
"52" = '''
:sup:`52` Ἐμνήσθην τῶν κριμάτων σου ἀπʼ αἰῶνος Κύριε, καὶ παρεκλήθην. 
'''
"53" = '''
:sup:`53` Ἀθυμία κατέσχε με ἀπὸ ἁμαρτωλῶν τῶν ἐγκαταλιμπανόντων τὸν νόμον σου. 
'''
"54" = '''
:sup:`54` Ψαλτὰ ἦσάν μοι τὰ δικαιώματά σου, ἐν τόπῳ παροικίας μου· 
'''
"55" = '''
:sup:`55` Ἐμνήσθην ἐν νυκτὶ τοῦ ὀνόματός σου Κύριε, καὶ ἐφύλαξα τὸν νόμον σου. 
'''
"56" = '''
:sup:`56` Αὕτη ἐγενήθη μοι, ὅτι τὰ δικαιώματά σου ἐξεζήτησα. 
'''
"57" = '''
:sup:`57` Μερίς μου εἶ Κύριε, εἶπα τοῦ φυλάξασθαι τὸν νόμον σου. 
'''
"58" = '''
:sup:`58` Ἐδεήθην τοῦ προσώπου σου ἐν ὅλῃ καρδίᾳ μου, ἐλέησόν με κατὰ τὸ λόγιόν σου. 
'''
"59" = '''
:sup:`59` Διελογισάμην τὰς ὁδούς σου, καὶ ἐπέστρεψα τοὺς πόδας μου εἰς τὰ μαρτύριά σου. 
'''
"60" = '''
:sup:`60` Ἡτοιμάσθην καὶ οὐκ ἐταράχθην, τοῦ φυλάξασθαι τὰς ἐντολάς σου. 
'''
"61" = '''
:sup:`61` Σχοινία ἁμαρτωλῶν περιεπλάκησάν μοι, καὶ τοῦ νόμου σου οὐκ ἐπελαθόμην. 
'''
"62" = '''
:sup:`62` Μεσονύκτιον ἐξεγειρόμην, τοῦ ἐξομολογεῖσθαί σοι ἐπὶ τὰ κρίματα τῆς δικαιοσύνης σου. 
'''
"63" = '''
:sup:`63` Μέτοχος ἐγώ εἰμι πάντων τῶν φοβουμένων σε, καὶ τῶν φυλασσόντων τὰς ἐντολάς σου. 
'''
"64" = '''
:sup:`64` Τοῦ ἐλέους σου Κύριε πλήρης ἡ γῆ, τὰ δικαιώματά σου δίδαξόν με. 
'''
"65" = '''
:sup:`65` Χρηστότητα ἐποίησας μετὰ τοῦ δούλου σου Κύριε κατὰ τὸν λόγον σου. 
'''
"66" = '''
:sup:`66` Χρηστότητα καὶ παιδείαν καὶ γνῶσιν δίδαξόν με, ὅτι ταῖς ἐντολαῖς σου ἐπίστευσα. 
'''
"67" = '''
:sup:`67` Πρὸ τοῦ με ταπεινωθῆναι, ἐγὼ ἐπλημμέλησα, διὰ τοῦτο τὸ λόγιόν σου ἐφύλαξα. 
'''
"68" = '''
:sup:`68` Χρηστὸς εἶ σὺ Κύριε· καὶ ἐν τῇ χρηστότητί σου δίδαξόν με τὰ δικαιωματά σου. 
'''
"69" = '''
:sup:`69` Ἐπληθύνθη ἐπʼ ἐμὲ ἀδικία ὑπερηφάνων, ἐγὼ δὲ ἐν ὅλῃ καρδίᾳ μου ἐξερευνήσω τὰς ἐντολάς σου. 
'''
"70" = '''
:sup:`70` Ἐτυρώθη ὡς γάλα ἡ καρδία αὐτῶν, ἐγὼ δὲ τὸν νόμον σου ἐμελέτησα. 
'''
"71" = '''
:sup:`71` Ἀγαθόν μοι ὅτι ἐταπείνωσάς με, ὅπως ἂν μάθω τὰ δικαιώματά σου. 
'''
"72" = '''
:sup:`72` Ἀγαθόν μοι ὁ νόμος τοῦ στόματός σου, ὑπὲρ χιλιάδας χρυσίου καὶ ἀργυρίου. 
'''
"73" = '''
:sup:`73` Αἱ χεῖρές σου ἔποίησάν με καὶ ἐπλασάν με, συνέτισόν με καὶ μαθήσομαι τὰς ἐντολάς σου. 
'''
"74" = '''
:sup:`74` Οἱ φοβούμενοί σε ὄψονταί με καὶ εὐφρανθήσονται, ὅτι εἰς τοὺς λόγους σου ἐπήλπισα. 
'''
"75" = '''
:sup:`75` Ἔγνων Κύριε ὅτι δικαιοσύνη τὰ κρίματά σου, καὶ ἀληθείᾳ ἐταπείνωσάς με. 
'''
"76" = '''
:sup:`76` Γενηθήτω δὴ τὸ ἔλεός σου τοῦ παρακαλέσαι με, κατὰ τὸ λόγιόν σου τῷ δούλῳ σου. 
'''
"77" = '''
:sup:`77` Ἐλθέτωσάν μοι οἱ οἰκτιρμοί σου, καὶ ζήσομαι, ὅτι ὁ νόμος σου μελέτη μου ἐστίν. 
'''
"78" = '''
:sup:`78` Αἰσχυνθήτωσαν ὑπερήφανοι, ὅτι ἀδίκως ἠνόμησαν εἰς ἐμὲ, ἐγὼ δὲ ἀδολεσχήσω ἐν ταῖς ἐντολαῖς σου. 
'''
"79" = '''
:sup:`79` Ἐπιστρεψάτωσάν με οἱ φοβούμενοί σε, καὶ οἱ γινώσκοντες τὰ μαρτύριά σου. 
'''
"80" = '''
:sup:`80` Γενηθήτω ἡ καρδία μου ἄμωμος ἐν τοῖς δικαιώμασί σου, ὅπως ἂν μὴ αἰσχυνθῶ. 
'''
"81" = '''
:sup:`81` Ἐκλείπει εἰς τὸ σωτήριόν σου ἡ ψυχή μου, εἰς τοὺς λόγους σου ἐπήλπισα. 
'''
"82" = '''
:sup:`82` Ἐξέλιπον οἱ ὀφθαλμοί μου εἰς τὸ λόγιόν σου, λέγοντες, πότε παρακαλέσεις με; 
'''
"83" = '''
:sup:`83` Ὅτι ἐγενήθην ὡς ἀσκὸς ἐν πάχνῃ· τὰ δικαιώματά σου οὐκ ἐπελαθόμην. 
'''
"84" = '''
:sup:`84` Πόσαι εἰσὶν αἱ ἡμέραι τοῦ δούλου σου; πότε ποιήσεις μοι ἐκ τῶν καταδιωκόντων με κρίσιν; 
'''
"85" = '''
:sup:`85` Διηγήσαντό μοι παράνομοι ἀδολεσχίας, ἀλλʼ οὐχ ὡς ὁ νόμος σου Κύριε. 
'''
"86" = '''
:sup:`86` Πᾶσαι αἱ ἐντολαί σου ἀλήθεια· ἀδίκως κατεδίωξάν με, βοήθησόν μοι. 
'''
"87" = '''
:sup:`87` Παρὰ βραχὺ συνετέλεσάν με ἐν τῇ γῇ, ἐγὼ δὲ οὐκ ἐγκατέλιπον τὰς ἐντολάς σου. 
'''
"88" = '''
:sup:`88` Κατὰ τὸ ἔλεός σου ζῆσόν με, καὶ φυλάξω τὰ μαρτύρια τοῦ στόματός σου. 
'''
"89" = '''
:sup:`89` Εἰς τὸν αἰῶνα, Κύριε, ὁ λόγος σου διαμένει ἐν τῷ οὐρανῷ, 
'''
"90" = '''
:sup:`90` εἰς γενεὰν καὶ γενεὰν ἡ ἀλήθειά σου· ἐθεμελίωσας τὴν γῆν καὶ διαμένει. 
'''
"91" = '''
:sup:`91` Τῇ διατάξει σου διαμένει ἡμέρα, ὅτι τὰ σύμπαντα δοῦλα σά. 
'''
"92" = '''
:sup:`92` Εἰ μὴ ὅτι ὁ νόμος σου μελέτη μου ἐστὶ, τότε ἂν ἀπωλόμην ἐν τῇ ταπεινώσει μου. 
'''
"93" = '''
:sup:`93` Εἰς τὸν αἰῶνα οὐ μὴ ἐπιλάθωμαι τῶν δικαιωμάτων σου, ὅτι ἐν αὐτοῖς ἔζησάς με. 
'''
"94" = '''
:sup:`94` Σός εἰμι ἐγὼ, σῶσόν με, ὅτι τὰ δικαιώματά σου ἐξεζήτησα. 
'''
"95" = '''
:sup:`95` Ἐμὲ ὑπέμειναν ἁμαρτωλοὶ τοῦ ἀπολέσαι με, τὰ μαρτύριά σου συνῆκα. 
'''
"96" = '''
:sup:`96` Πάσης συντελείας εἶδον πέρας, πλατεία ἡ ἐντολή σου σφόδρα. 
'''
"97" = '''
:sup:`97` Ὡς ἠγάπησα τὸν νόμον σου Κύριε; ὅλην τὴν ἡμέραν μελέτη μου ἐστίν. 
'''
"98" = '''
:sup:`98` Ὑπὲρ τοὺς ἐχθρούς μου ἐσόφισάς με τὴν ἐντολήν σου, ὅτι εἰς τὸν αἰῶνα ἐμή ἐστιν. 
'''
"99" = '''
:sup:`99` Ὑπὲρ πάντας τοὺς διδάσκοντάς με συνῆκα, ὅτι τὰ μαρτύριά σου μελέτη μου ἐστίν. 
'''
"100" = '''
:sup:`100` Ὑπὲρ πρεσβυτέρους συνῆκα, ὅτι τὰς ἐντολάς σου ἐξεζήτησα. 
'''
"101" = '''
:sup:`101` Ἐκ πάσης ὁδοῦ πονηρᾶς ἐκώλυσα τοὺς πόδας μου, ὅπως ἂν φυλάξω τοὺς λόγους σου. 
'''
"102" = '''
:sup:`102` Ἀπὸ τῶν κριμάτων σου οὐκ ἐξέκλινα, ὅτι σὺ ἐνομοθέτησάς με. 
'''
"103" = '''
:sup:`103` Ὡς γλυκέα τῷ λάρυγγί μου τὰ λόγιά σου, ὑπὲρ μέλι τῷ στόματί μου. 
'''
"104" = '''
:sup:`104` Ἀπὸ τῶν ἐντολῶν σου συνῆκα, διὰ τοῦτο ἐμίσησα πᾶσαν ὁδὸν ἀδικίας. 
'''
"105" = '''
:sup:`105` Λύχνος τοῖς ποσί μου ὁ νόμος σου, καὶ φῶς ταῖς τρίβοις μου. 
'''
"106" = '''
:sup:`106` Ὤμοσα καὶ ἔστησα τοῦ φυλάξασθαι τὰ κρίματα τῆς δικαιοσύνης σου. 
'''
"107" = '''
:sup:`107` Ἐταπεινώθην ἕως σφόδρα Κύριε, ζῆσόν με κατὰ τὸν λόγον σου. 
'''
"108" = '''
:sup:`108` Τὰ ἑκούσια τοῦ στόματός μου εὐλόκησον δὴ Κύριε, καὶ τὰ κρίματά σου δίδαξόν με. 
'''
"109" = '''
:sup:`109` Ἡ ψυχή μου ἐν ταῖς χερσὶ σου διαπαντὸς, καὶ τὸν νόμον σου οὐκ ἐπελαθόμην. 
'''
"110" = '''
:sup:`110` Ἔθεντο ἁμαρτωλοὶ παγίδα μοι, καὶ ἐκ τῶν ἐντολῶν σου οὐκ ἐπλανήθην. 
'''
"111" = '''
:sup:`111` Ἐκληρονόμησα τὰ μαρτύριά σου εἰς τὸν αἰῶνα, ὅτι ἀγαλλιάμα τῆς καρδίας μού εἰσιν. 
'''
"112" = '''
:sup:`112` Ἔκλινα τὴν καρδίαν μου τοῦ ποιῆσαι τὰ δικαιώματά σου εἰς τὸν αἰῶνα διʼ ἀντάμειψιν. 
'''
"113" = '''
:sup:`113` Παρανόμους ἐμίσησα, τὸν δὲ νόμον σου ἠγάπησα. 
'''
"114" = '''
:sup:`114` Βοηθός μου, καὶ ἀντιλήπτωρ μου εἶ σὺ, εἰς τοὺς λόγους σου ἐπήλπισα. 
'''
"115" = '''
:sup:`115` Ἐκκλίνατε ἀπʼ ἐμοῦ οἱ πονηρευόμενοι, καὶ ἐξεραυνήσω τὰς ἐντολὰς τοῦ Θεοῦ μου. 
'''
"116" = '''
:sup:`116` Ἀντιλαβοῦ μου κατὰ τὸ λόγιόν σου, καὶ ζῆσόν με, καὶ μὴ καταισχύνῃς με ἀπὸ τῆς προσδοκίας μου. 
'''
"117" = '''
:sup:`117` Βοήθησόν μοι, καὶ σωθήσομαι, καὶ μελετήσω ἐν τοῖς δικαιώμασί σου διαπαντός. 
'''
"118" = '''
:sup:`118` Ἐξουδένωσας πάντας τοὺς ἀποστατοῦντας ἀπὸ τῶν δικαιωμάτων σου, ὅτι ἄδικον τὸ ἐνθύμημα αὐτῶν. 
'''
"119" = '''
:sup:`119` Παραβαίνοντας ἐλογισάμην πάντας τοὺς ἁμαρτωλοὺς τῆς γῆς, διὰ τοῦτο ἠγάπησα τὰ μαρτύριά σου. 
'''
"120" = '''
:sup:`120` Καθήλωσον ἐκ τοῦ φόβου σου τὰς σάρκας μου, ἀπὸ γὰρ τῶν κριμάτων σου ἐφοβήθην. 
'''
"121" = '''
:sup:`121` Ἐποίησα κρίμα καὶ δικαιοσύνην, μὴ παραδῷς με τοῖς ἀδικοῦσί με. 
'''
"122" = '''
:sup:`122` Ἔνδεξαι τὸν δοῦλόν σου εἰς ἀγαθὸν, μὴ συκοφαντησάτωσάν με ὑπερήφανοι. 
'''
"123" = '''
:sup:`123` Οἱ ὀφθαλμοί μου ἐξέλιπον εἰς τὸ σωτήριόν σου, καὶ εἰς τὸ λόγιον τῆς δικαιοσύνης σου. 
'''
"124" = '''
:sup:`124` Ποίησον μετὰ τοῦ δούλου σου κατὰ τὸ ἔλεός σου, καὶ τὰ δικαιώματά σου δίδαξόν με. 
'''
"125" = '''
:sup:`125` Δοῦλός σου εἰμὶ ἐγὼ, συνέτισόν με καὶ γνώσομαι τὰ μαρτύριά σου. 
'''
"126" = '''
:sup:`126` Καιρὸς τοῦ ποιῆσαι τῷ Κυρίῳ, διεσκέδασαν τὸν νόμον σου. 
'''
"127" = '''
:sup:`127` Διὰ τοῦτο ἠγάπησα τὰς ἐντολάς σου ὑπὲρ χρυσίον καὶ τοπάζιον. 
'''
"128" = '''
:sup:`128` Διὰ τοῦτο πρὸς πάσας τὰς ἐντολάς σου κατωρθούμην, πᾶσαν ὁδὸν ἄδικον ἐμίσησα. 
'''
"129" = '''
:sup:`129` Θαυμαστὰ τὰ μαρτύριά σου, διὰ τοῦτο ἐξηρεύνησεν αὐτὰ ἡ ψυχή μου. 
'''
"130" = '''
:sup:`130` Ἡ δήλωσις τῶν λόγων σου φωτιεῖ καὶ συνετιεῖ νηπίους. 
'''
"131" = '''
:sup:`131` Τὸ στόμα μου ἤνοιξα, καὶ εἵλκυσα πνεῦμα, ὅτι τὰς ἐντολάς σου ἐπεπόθουν. 
'''
"132" = '''
:sup:`132` Ἐπίβλεψον ἐπʼ ἐμὲ καὶ ἐλέησόν με, κατὰ τὸ κρίμα τῶν ἀγαπώντων τὸ ὄνομά σου. 
'''
"133" = '''
:sup:`133` Τὰ διαβήματά μου κατεύθυνον κατὰ τὸ λόγιόν σου, καὶ μὴ κατακυριευσάτω μου πᾶσα ἀνομία. 
'''
"134" = '''
:sup:`134` Λύτρωσαί με ἀπὸ συκοφαντίας ἀνθρώπων, καὶ φυλάξω τὰς ἐντολάς σου. 
'''
"135" = '''
:sup:`135` Τὸ πρόσωπόν σου ἐπίφανον ἐπὶ τὸν δοῦλόν σου, καὶ δίδαξόν με τὰ δικαιώματά σου. 
'''
"136" = '''
:sup:`136` Διεξόδους ὑδάτων κατέβησαν οἱ ὀφθαλμοί μου, ἐπεὶ οὐκ ἐφύλαξα τὸν νόμον σου. 
'''
"137" = '''
:sup:`137` Δίκαιος εἶ Κύριε, καὶ εὐθεῖς αἱ κρίσεις σου. 
'''
"138" = '''
:sup:`138` Ἐνετείλω δικαιοσύνην τὰ μαρτύριά σου, καὶ ἀλήθειαν σφόδρα. 
'''
"139" = '''
:sup:`139` Ἐξέτηξέ με ὁ ζῆλός σου, ὅτι ἐπελάθοντο τῶν λόγων σου οἱ ἐχθροί μου. 
'''
"140" = '''
:sup:`140` Πεπυρωμένον τὸ λόγιόν σου σφόδρα, καὶ ὁ δοῦλός σου ἠγάπησεν αὐτό. 
'''
"141" = '''
:sup:`141` Νεώτερος ἐγὼ εἰμι καὶ ἐξουδενωμένος, τὰ δικαιώματά σου οὐκ ἐπελαθόμην. 
'''
"142" = '''
:sup:`142` Ἡ δικαιοσύνη σου δικαιοσύνη εἰς τὸν αἰῶνα, καὶ ὁ νόυος σου ἀλήθεια. 
'''
"143" = '''
:sup:`143` Θλίψεις καὶ ἀνάγκαι εὕροσάν με, ἐντολαί σου μελέτη μου. 
'''
"144" = '''
:sup:`144` Δικαιοσύνη τὰ μαρτύριά σου εἰς τὸν αἰῶνα· συνέτισόν με, καὶ ζήσομαι. 
'''
"145" = '''
:sup:`145` Ἐκέκραξα ἐν ὅλῃ καρδίᾳ μου, ἐπάκουσόν μου Κύριε, τὰ δικαιώματά σου ἐκζητήσω. 
'''
"146" = '''
:sup:`146` Ἐκέκραξά σοι, σῶσόν με, καὶ φυλάξω τὰ μαρτύριά σου. 
'''
"147" = '''
:sup:`147` Προέφθασα ἐν ἀωρίᾳ καὶ ἐκέκραξα, εἰς τοὺς λόγους σου ἐπήλπισα. 
'''
"148" = '''
:sup:`148` Προέφθασαν οἱ ὀφθαλμοί μου πρὸς ὄρθρον, τοῦ μελετᾷν τὰ λόγιά σου. 
'''
"149" = '''
:sup:`149` Τῆς φωνῆς μου ἄκουσον Κύριε κατὰ τὸ ἔλεός σου, κατὰ τὸ κρίμα σου ζῆσόν με. 
'''
"150" = '''
:sup:`150` Προσήγγισαν οἱ καταδιώκοντές με ἀνομίᾳ, ἀπὸ δὲ τοῦ νόμου σου ἐμακρύνθησαν. 
'''
"151" = '''
:sup:`151` Ἐγγὺς εἶ Κύριε, καὶ πᾶσαι αἱ ὁδοί σου ἀλήθεια. 
'''
"152" = '''
:sup:`152` Κατʼ ἀρχὰς ἔγνων ἐκ τῶν μαρτυρίων σου, ὅτι εἰς τὸν αἰῶνα ἐθεμελίωσας αὐτά. 
'''
"153" = '''
:sup:`153` Ἴδε τὴν ταπείνωσίν μου καὶ ἐξελοῦ με, ὅτι τοῦ νόμου σου οὐκ ἐπελαθόμην. 
'''
"154" = '''
:sup:`154` Κρῖνον τὴν κρίσιν μου καὶ λύτρωσαί με, διὰ τὸν λόγον σου ζῆσόν με. 
'''
"155" = '''
:sup:`155` Μακρὰν ἀπὸ ἁμαρτωλῶν σωτηρία, ὅτι τὰ δικαιώματά σου οὐκ ἐξεζήτησαν. 
'''
"156" = '''
:sup:`156` Οἱ οἰκτιρμοί σου πολλοὶ Κύριε, κατὰ τὸ κρίμα σου ζῆσόν με. 
'''
"157" = '''
:sup:`157` Πολλοὶ οἱ ἐκδιώκοντές με καὶ θλίβοντές με· ἐκ τῶν μαρτυρίων σου οὐκ ἐξέκλινα. 
'''
"158" = '''
:sup:`158` Εἶδον ἀσυνετοῦντας καὶ ἐξετηκόμην, ὅτι τὰ λόγιά σου οὐκ ἐφυλάξαντο. 
'''
"159" = '''
:sup:`159` Ἴδε ὅτι τὰς ἐντολάς σου ἠγάπησα Κύριε, ἐν τῷ ἐλέει σου ζῆσόν με. 
'''
"160" = '''
:sup:`160` Ἀρχὴ τῶν λόγων σου ἀλήθεια, καὶ εἰς τὸν αἰῶνα πάντα τὰ κρίματα τῆς δικαιοσύνης σου. 
'''
"161" = '''
:sup:`161` Ἄρχοντες κατεδίωξάν με δωρεὰν, καὶ ἀπὸ τῶν λόγων σου ἐδειλίασεν ἡ καρδία μου. 
'''
"162" = '''
:sup:`162` Ἀγαλλιάσομαι ἐγὼ ἐπὶ τὰ λόγιά σου, ὡς ὁ εὑρίσκων σκῦλα πολλά. 
'''
"163" = '''
:sup:`163` Ἀδικίαν ἐμίσησα καὶ ἐβδελυξάμην, τὸν δὲ νόμον σου ἠγάπησα. 
'''
"164" = '''
:sup:`164` Ἑπτάκις τῆς ἡμέρας ᾔνεσά σε ἐπὶ τὰ κρίματα τῆς δικαιοσύνης σου. 
'''
"165" = '''
:sup:`165` Εἰρήνη πολλὴ τοῖς ἀγαπῶσι τὸν νόμον σου, καὶ οὐκ ἔστιν αὐτοῖς σκάνδαλον. 
'''
"166" = '''
:sup:`166` Προσεδόκων τὸ σωτήριόν σου Κύριε, καὶ τὰς ἐντολάς σου ἠγάπησα. 
'''
"167" = '''
:sup:`167` Ἐφύλαξεν ἡ ψυχή μου τὰ μαρτύριά σου, καὶ ἠγάπησεν αὐτὰ σφόδρα. 
'''
"168" = '''
:sup:`168` Ἐφύλαξα τὰς ἐντολάς σου καὶ τὰ μαρτύριά σου, ὅτι πᾶσαι αἱ ὁδοί μου ἐναντίον σου Κύριε. 
'''
"169" = '''
:sup:`169` Ἐγγυσάτω ἡ δέησίς μου ἐνώπιόν σου Κύριε, κατὰ τὸ λόγιόν σου συνέτισόν με. 
'''
"170" = '''
:sup:`170` Εἰσέλθοι τὸ ἀξίωμά μου ἐνώπιόν σου Κύριε, κατὰ τὸ λόγιόν σου ῥῦσαί με. 
'''
"171" = '''
:sup:`171` Ἐξερεύξαιντο τὰ χείλη μου ὕμνον, ὅταν διδάξῃς με τὰ δικαιώματά σου. 
'''
"172" = '''
:sup:`172` Φθέγξαιτο ἡ γλῶσσά μου τὰ λόγιά σου, ὅτι πᾶσαι αἱ ἐντολαί σου δικαιοσύνη. 
'''
"173" = '''
:sup:`173` Γενέσθω ἡ χείρ σου τοῦ σῶσαί με, ὅτι τὰς ἐντολάς σου ᾑρετισάμην. 
'''
"174" = '''
:sup:`174` Ἐπεπόθησα τὸ σωτήριόν σου Κύριε, καὶ ὁ νόμος σου μελέτη μου ἐστί. 
'''
"175" = '''
:sup:`175` Ζήσεται ἡ ψυχή μου καὶ αἰνέσει σε, καὶ τὰ κρίματά σου βοηθήσει μοι. 
'''
"176" = '''
:sup:`176` Ἐπλανήθην ὡς πρόβατον ἀπολωλὸς, ζήτησον τὸν δοῦλόν σου, ὅτι τὰς ἐντολάς σου οὐκ ἐπελαθόμην. 
'''
