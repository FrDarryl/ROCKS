[27]
"1" = '''
:sup:`1` Καὶ προσελθοῦσαι αἱ θυγατέρες Σαλπαὰδ υἱοῦ Ὀφὲρ, υἱοῦ Γαλαὰδ, υἱοῦ Μαχιρ, τοῦ δήμου Μανασσῆ, τῶν υἱῶν Ἰωσὴφ, καὶ ταῦτα τὰ ὀνόματα αὐτῶν, Μααλὰ, καὶ Νουὰ, καὶ Ἐγλὰ, καὶ Μελχὰ, καὶ Θερσὰ, 
'''
"2" = '''
:sup:`2` καὶ στᾶσαι ἔναντι Μωυσῆ, καὶ ἔναντι Ἐλεάζαρ τοῦ ἱερέως, καὶ ἔναντι τῶν ἀρχόντων, καὶ ἔναντι πάσης συναγωγῆς ἐπὶ τῆς θύρας τῆς σκηνῆς τοῦ μαρτυρίου, λέγουσιν, 
'''
"3" = '''
:sup:`3` ὁ πατὴρ ἡμῶν ἀπέθανεν ἐν τῇ ἐρήμῳ, καὶ αὐτὸς οὐκ ἦν ἐν μέσῳ τῆς συναγωγῆς τῆς ἐπισυστάσης ἔναντι Κυρίου ἐν τῇ συναγωγῇ Κορὲ, ὅτι διʼ ἁμαρτίαν αὐτοῦ ἀπέθανε, καὶ υἱοὶ οὐκ ἐγένοντο αὐτῷ· μὴ ἐξαλειφθήτω τὸ ὄνομα τοῦ πατρὸς ἡμῶν ἐκ μέσου τοῦ δήμου αὐτοῦ, ὅτι οὐκ ἔστιν αὐτῷ υἱός· δότε ἡμῖν κατάσχεσιν ἐν μέσῳ ἀδελφῶν πατρὸς ἡμῶν. 
'''
"4" = '''
:sup:`4` Καὶ προσήγαγε Μωυσῆν τὴν κρίσιν αὐτῶν ἔναντι Κυρίου. 
'''
"5" = '''
:sup:`5` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, 
'''
"6" = '''
:sup:`6` λέγεν, ὀρθῶς θυγατέρες Σαλπαὰδ λελαλήκασι· δόμα δώσεις αὐταῖς κατάσχεσιν κληρονομίας ἐν μέσῳ ἀδελφῶν πατρὸς αὐτῶν, καὶ περιθήσεις τὸν κλῆρον τοῦ πατρὸς αὐτῶν αὐταῖς. 
'''
"7" = '''
:sup:`7` Καὶ τοῖς υἱοῖς Ἰσραὴλ λαλήσεις, 
'''
"8" = '''
:sup:`8` λέγων, ἄνθρωπος ἐὰν ἀποθάνῃ, καὶ υἱὸς μὴ ᾖ αὐτῷ, περιθήσετε τὴν κληρονομίαν αὐτοῦ τῇ θυγατρὶ αὐτοῦ· 
'''
"9" = '''
:sup:`9` Ἐὰν δὲ μὴ ᾖ θυγάτηρ αὐτῷ, δώσετε τὴν κληρονομίαν τῷ ἀδελφῷ αὐτοῦ. 
'''
"10" = '''
:sup:`10` Ἐὰν δὲ μὴ ὦσιν αὐτῷ ἀδελφοὶ, δώσετε τὴν κληρονομίαν τῷ ἀδελφῷ τοῦ πατρὸς αὐτοῦ. 
'''
"11" = '''
:sup:`11` Ἐὰν δὲ μὴ ὦσιν ἀδελφοὶ τοῦ πατρὸς αὐτοῦ, δώσετε τὴν κληρονομίαν τῷ οἰκείῳ τῷ ἔγγιστα αὐτοῦ ἐκ τῆς φυλῆς αὐτοῦ, κληρονομῆσαι τὰ αὐτοῦ· καὶ ἔσται τοῦτο τοῖς υἱοῖς Ἰσραὴλ δικαίωμα κρίσεως, καθὰ συνέταξε Κύριος τῷ Μωυσῇ. 
'''
"12" = '''
:sup:`12` Καὶ εἶπε Κύριος πρὸς Μωυσῆν, ἀνάβηθι εἰς τὸ ὄρος τὸ ἐν τῷ πέραν τοῦ Ἰορδάνου, τοῦτο τὸ ὄρος Ναβαὺ, καὶ ἴδε τὴν γῆν Χαναὰν, ἣν ἐγὼ δίδωμι τοῖς υἱοῖς Ἰσραὴλ ἐν κατασχέσει. 
'''
"13" = '''
:sup:`13` Καὶ ὄψῃ αὐτὴν, καὶ προστεθήσῃ πρὸς τὸν λαόν σου καὶ σὺ, καθὰ προσετέθη Ἀαρὼν ὁ ἀδελφός σου ἐν Ὢρ τῷ ὄρει. 
'''
"14" = '''
:sup:`14` Διότι παρέβητε τὸ ῥῆμά μου ἐν τῇ ἐρήμῳ Σὶν, ἐν τῷ ἀντιπίπτειν τὴν συναγωγὴν ἁγιάσαι με, οὐχ ἡγιάσατέ με ἐπὶ τῷ ὕδατι ἔναντι αὐτῶν· τοῦτʼ ἔστι τὸ ὕδωρ ἀντιλογίας ἐν Κάδης ἐν τῇ ἐρήμῳ Σίν. 
'''
"15" = '''
:sup:`15` Καὶ εἶπε Μωυσῆς πρὸς Κύριον, 
'''
"16" = '''
:sup:`16` ἐπισκεψάσθω Κύριος ὁ Θεὸς τῶν πνευμάτων καὶ πάσης σαρκὸς ἄνθρωπον ἐπὶ τῆς συναγωγῆς ταύτης, 
'''
"17" = '''
:sup:`17` ὅστις ἐξελεύσεται πρὸ προσώπου αὐτῶν, καὶ ὅστις εἰσελεύσεται πρὸ προσώπου αὐτῶν, καὶ ὅστις ἐξάξει αὐτοὺς, καὶ ὃστις εἰσάξει αὐτοὺς, καὶ οὐκ ἔσται ἡ συναγωγὴ Κυρίου ὡσεὶ πρόβατα οἷς οὐκ ἔστι ποιμήν. 
'''
"18" = '''
:sup:`18` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, λάβε πρὸς σεαυτὸν Ἰησοῦν υἱὸν Ναυὴ, ἄνθρωπον ὃς ἔχει πνεῦμα ἐν ἑαυτῷ, καὶ ἐπιθήσεις τὰς χεῖράς σου ἐπʼ αὐτόν· 
'''
"19" = '''
:sup:`19` Καὶ στήσεις αὐτὸν ἔναντι Ἐλεάζαρ τοῦ ἱερέως, καὶ ἐντελῇ αὐτῷ ἔναντι πάσης συναγωγῆς, καὶ ἐντελῇ περὶ αὐτοῦ ἐναντίον αὐτῶν. 
'''
"20" = '''
:sup:`20` Καὶ δώσεις τῆς δόξης σου ἐπʼ αὐτὸν, ὅπως ἂν εἰσακούσωσιν αὐτοῦ οἱ υἱοὶ Ἰσραήλ. 
'''
"21" = '''
:sup:`21` Καὶ ἔναντι Ἐλεάζαρ τοῦ ἱερέως στήσεται, καὶ ἐπερωτήσουσιν αὐτὸν τὴν κρίσιν τῶν δήλων ἔναντι Κυρίου· ἐπὶ τῷ στόματι αὐτοῦ ἐξελεύσονται, καὶ ἐπὶ τῷ στόματι αὐτοῦ εἰσελεύσονται αὐτὸς καὶ οἱ υἱοὶ Ἰσραὴλ ὁμοθυμαδὸν, καὶ πᾶσα ἡ συναγωγή. 
'''
"22" = '''
:sup:`22` Καὶ ἐποίησε Μωυσῆς καθὰ ἐνετείλατο αὐτῷ Κύριος· καὶ λαβὼν τὸν Ἰησοῦν, ἔστησεν αὐτὸν ἐναντίον Ἐλεάζαρ τοῦ ἱερέως, καὶ ἐναντίον πάσης συναγωγῆς, 
'''
"23" = '''
:sup:`23` καὶ ἐπέθηκε τὰς χεῖρας αὐτοῦ ἐπʼ αὐτὸν, καὶ συνέστησεν αὐτὸν καθάπερ συνέταξε Κύριος τῷ Μωυσῇ. 
'''
