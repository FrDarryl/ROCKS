[15]
"1" = '''
:sup:`1` Καὶ εἶπε Κύριος πρὸς Μωυσῆν, λέγων, λάλησον τοῖς ὑοῖς Ἰσραὴλ, 
'''
"2" = '''
:sup:`2` καὶ ἐρεῖς πρὸς αὐτούς, ὅταν εἰσέλθητε εἰς τὴν γῆν τῆς κατοικήσεως ὑμῶν, ἣν ἐγὼ δίδωμι ὑμῖν, 
'''
"3" = '''
:sup:`3` καὶ ποιήσεις ὁλοκαυτώματα Κυρίῳ, ὁλοκάρπωμα ἢ θυσίαν, μεγαλῦναι εὐχὴν, ἢ καθʼ ἑκούσιον, ἢ ἐν ταῖς ἑορταῖς ὑμῶν ποιῆσαι ὀσμὴν εὐωδίας τῷ Κυρίῳ, εἰ μὲν ἀπὸ τῶν βοῶν ἢ ἀπὸ τῶν προβάτων. 
'''
"4" = '''
:sup:`4` Καὶ προσοίσει ὁ προσφέρων τὸ δῶρον αὐτοῦ Κυρίῳ, θυσίαν σεμιδάλεως δέκατον τοῦ οἰφί ἀναπεποιημένης ἐν ἐλαίῳ ἐν τετάρτῳ τοῦ ἴν. 
'''
"5" = '''
:sup:`5` Καὶ οἶνον εἰς σπονδὴν τὸ τέταρτον τοῦ ἴν ποιήσετε ἐπὶ τῆς ὁλοκαυτώσεως, ἢ ἐπὶ τῆς θυσίας· τῷ ἀμνῷ τῷ ἑνὶ ποιήσεις τοσοῦτο, κάρπωμα ὀσμὴν εὐωδίας τῷ Κυρίῳ. 
'''
"6" = '''
:sup:`6` Καὶ τῷ κριῷ, ὅταν ποιῆτε αὐτὸν εἰς ὁλοκαύτωμα ἢ εἰς θυσίαν, ποιήσεις θυσίαν σεμιδάλεως δύο δέκατα ἀναπεποιημένης ἐν ἐλαίῳ τὸ τρίτον τοῦ ἴν· 
'''
"7" = '''
:sup:`7` Καὶ οἶνον εἰς σπονδὴν τὸ τρίτον τοῦ ἴν προσοίσετε εἰς ὀσμὴν εὐωδίς Κυρίῳ. 
'''
"8" = '''
:sup:`8` Ἐὰν δὲ ποιῆτε ἀπὸ τῶν βοῶν εἰς ὁλοκαύτωσιν ἤ εἰς θυσίαν μεγαλῦναι εὐχὴν, ἢ εἰς σωτήριον Κυρίῳ, 
'''
"9" = '''
:sup:`9` καὶ προσοίσει ἐπὶ τοῦ μόσχου θυσίαν σεμιδάλεως τρία δέκατα ἀναπεποιημένης ἐν ἐλαίῳ ἥμισυ τοῦ ἴν. 
'''
"10" = '''
:sup:`10` Καὶ οἶνον εἰς σπονδὴν τὸ ἥμιου τοῦ ἴν, κάρπωμα ὀσμὴν εὐωδίας Κυρίῳ. 
'''
"11" = '''
:sup:`11` Οὕτω ποιήσεις τῷ μόσχῳ τῷ ἑνὶ, ἢ τῷ κριῷ τῷ ἑνὶ, ἢ τῷ ἀμνῷ τῷ ἑνὶ ἐκ τῶν προβάτων ἢ ἐκ τῶν αἰγῶν· 
'''
"12" = '''
:sup:`12` Κατὰ τὸν ἀριθμὸν ὧν ἐὰν ποιήσντε, οὕτως ποιήσετε τῷ ἑνὶ, κατὰ τὸν ἀριθμὸν αὐτῶν. 
'''
"13" = '''
:sup:`13` Πᾶς ὁ αὐτόχθων ποιήσει οὕτως τοιαῦτα προσενέγκαι καρπώματα εἰς ὀσμὴν εὐωδίας Κυρίῳ. 
'''
"14" = '''
:sup:`14` Ἐὰν δὲ προσήλυτος ἐν ὑμῖν προσγένηται ἐν τῇ γῇ ὑμῶν, ἢ ὂς ἂν γένηται ἐν ὑμῖν ἐν ταῖς γενεαῖς ὑμῶν, καὶ ποιήσει κάρπωμα ὀσμὴν εὐωδίας Κυρίῳ, ὃν τρόπον ποιεῖτε ὑμεῖς, οὕτω ποιήσει ἡ συναγωγὴ Κυρίῳ. 
'''
"15" = '''
:sup:`15` Νόμος εἷς ἔσται ὑμῖν καὶ τοῖς προσηλύτοις τοῖς προσκειμένοις ἐν ὑμῖν, νὀμος αἰώνιος εἰς τὰς γενεὰς ὑμῶν· ὡς ὑμεῖς, καὶ ὁ προσήλυτος ἔσται ἔναντι Κυρίου. 
'''
"16" = '''
:sup:`16` Νόμος εἷς ἔσται καὶ δικαίωμα ἓν ἔσται ὑμῖν καὶ τῷ προσηλύτῳ τῷ προσκειμένῳ ἐν ὑμῖν. 
'''
"17" = '''
:sup:`17` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, 
'''
"18" = '''
:sup:`18` λάλησον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοὺς, ἐν τῷ εἰσπορεύεσθαι ὑμᾶς εἰς τὴν γῆν, εἰς ἣν ἐγὼ εἰσάγω ὑμᾶς ἐκεῖ, 
'''
"19" = '''
:sup:`19` καὶ ἔσται ὅταν ἔσθητε ὑμεῖς ἀπὸ τῶν ἄρτων τῆς γῆς, ἀφελεῖτε ἀφαίρεμα ἀφόρισμα Κυρίῳ, ἀπαρχὴν φυράματον ὑμῶν. 
'''
"20" = '''
:sup:`20` Ἄρτον ἀφοριεῖτε ἀφαίρεμα αὐτό· ὡς ἀφαίρεμα ἀπὸ ἅλω, οὕτως ἀφελεῖτε αὐτὸν, 
'''
"21" = '''
:sup:`21` ἀπαρχὴν φυράματος ὑμῶν, καὶ δώσετε Κυρίῳ ἀφαίρεμα εἰς τὰς γενεὰς ὑμῶν. 
'''
"22" = '''
:sup:`22` Ὅταν δὲ διαμάρτητε καὶ μὴ ποιήσητε πάσας τὰς ἐντολὰς ταύτας, ἅς ἐλάλησε Κύριος πρὸς Μωυσῆν, 
'''
"23" = '''
:sup:`23` καθὰ συνέταξε Κύριος πρὸς ὑμᾶς ἐν χειρὶ Μωυσῆ, ἀπὸ τῆς ἡμέρας ᾗ συνέταξε Κύριος πρὸς ὑμᾶς καὶ ἐπέκεινα εἰς τὰς γενεὰς ὑμῶν, 
'''
"24" = '''
:sup:`24` καὶ ἔσται ἐὰν ἐξ ὀφθαλμῶν τῆς συναγωγῆς γενηθῇ ἀκουσίως, καὶ ποιήσει πᾶσα ἡ συναγωγὴ μόσχον ἕνα ἐκ βοῶν ἄμωμον εἰς ὁλοκαύτωμα εἰς ὀσμὴν εὐωδίας Κυρίῳ, καὶ θυσίαν τούτου καὶ σπονδὴν αὐτοῦ κατὰ τὴν σύνταξιν, καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας. 
'''
"25" = '''
:sup:`25` Καὶ ἐξιλάσεται ὁ ἱερεὺς περὶ πάσης συναγωγῆς υἱῶν Ἰσραὴλ, καὶ ἀφεθήσεται αὐτοῖς, ὅτι ἀκούσιόν ἐστι· καὶ αὐτοὶ ἤνεγκαν τὸ δῶρον αὐτῶν κάρπωμα Κυρίῳ περὶ τῆς ἁμαρτίας αὐτῶν ἔνατι Κυρίου, περὶ τῶν ἀκουσίων αὐτῶν. 
'''
"26" = '''
:sup:`26` Καὶ ἀφεθήσεται κατὰ πᾶσαν συναγωγην υἱῶν Ἰσραὴλ, καὶ τῷ προσηλύτῳ τῷ προσκειμένῳ πρὸς ὑμᾶς, ὅτι παντὶ τῷ λαῷ ἀκούσιον. 
'''
"27" = '''
:sup:`27` Ἐάν τε ψυχὴ μία ἁμάρτῃ ἀκουσίως, προσάξει αἶγα μίαν ἐνιαυσίαν περὶ ἁμαρτίας. 
'''
"28" = '''
:sup:`28` Καὶ ἐξιλάσεται ὁ ἱερεὺς περὶ τῆς ψυχῆς τῆς ἀκουσιασθείσης, καὶ ἁμαρτούσης ἀκουσίως ἔναντι Κυρίου, ἐξιλάσασθαι περὶ αὐτοῦ. 
'''
"29" = '''
:sup:`29` Τῷ ἐγχωρίῳ ἐν υἱοῖς Ἰσραὴλ, καὶ τῷ προσηλύτῳ τῷ προσκειμένῳ ἐν αὐτοῖς νόμος εἷς ἔσται αὐτοῖς, ὃς ἐὰν ποιήσῃ ἀκουσίως. 
'''
"30" = '''
:sup:`30` Καὶ ψυχὴ ἥτις ποιήσῃ ἐν χειρὶ ὑπερηφανίας ἀπὸ τῶν αὐτοχθόνων ἢ ἀπὸ τῶν προσηλύτων, τὸν Θεὸν οὗτος παροξυνεῖ, ἐξόλοθρευθήσεται ἡ ψυχὴ ἐκείνη ἐκ τοῦ λαοῦ αὐτῆς, 
'''
"31" = '''
:sup:`31` ὅτι τὸ ῥῆμα Κυρίου ἐφαύλισε, καὶ τὰς ἐντολὰς αὐτοῦ διεσκέδασεν· ἐκτρίψει ἐκτριβήσεται ἡ ψυχὴ ἐκείνη, ἡ ἁμαρτία αὐτῆς ἐν αὐτῇ. 
'''
"32" = '''
:sup:`32` Καὶ ἦσαν οἱ υἱοὶ Ἰσραὴλ ἑν τῇ ἐρήμῳ, καὶ εὗρον ἄνδρα συλλέγοντα ξύλα τῇ ἡμέρᾳ τῶν σαββάτων. 
'''
"33" = '''
:sup:`33` Καὶ προσήγαγον αὐτὸν οἱ εὐρόντες συλλέγοντα ξύλα τῇ ἡμέρᾳ τῶν σαββάτων πρὸς Μωυσῆν καὶ Ἀαρὼν, καὶ πρὸς πᾶσαν συναγωγὴν υἱῶν Ἰσραήλ. 
'''
"34" = '''
:sup:`34` Καὶ ἀπέθεντο αὐτὸν εἰς φυλακὴν, οὐ γὰρ συνέκριναν τί ποιήσωσιν αὐτόν. 
'''
"35" = '''
:sup:`35` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, θανάτῳ θανατούσθω ὁ ἄνθρωπος· λιθοβολήσατε αὐτὸν λίθοις πᾶσα ἡ συναγωγή. 
'''
"36" = '''
:sup:`36` Καὶ ἐξήγαγον αὐτὸν πᾶσα ἡ συναγωγὴ ἔξω τῆς παρεμβολῆς· καὶ ἐλιθοβόλησεν αὐτὸν πᾶσα ἡ συναγωγὴ λίθοις ἔξω τῆς παρεμβολῆς, καθὰ συνέταξε Κύπιος τῷ Μωυσῇ. 
'''
"37" = '''
:sup:`37` Καὶ εἶπε Κύριος πρὸς Μωυσῆν, λέγων, 
'''
"38" = '''
:sup:`38` λάλησον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοὺς, καὶ ποιησάτωσαν ἐαυτοῖς κράσπεδα ἐπὶ τὰ πτερύγια τῶν ἱματίων αὐτῶν εἰς τὰς γενεὰς αὐτῶν· καὶ ἐπιθήσετε ἐπὶ τὰ κράσπεδα τῶν πτερυγίων κλῶσμα ὑακίνθινον. 
'''
"39" = '''
:sup:`39` Καὶ ἔσται ὑμῖν ἐν τοῖς κρασπέδοις, καὶ ὄψεσθε αὐτά· καὶ μνησθήσεσθε πασῶν τῶν ἐντολῶν Κυρίου, καὶ ποιήσετε αὐτάς· καὶ οὐ διαστραφήσεσθε ὀπίσω τῶν διανοιῶν ὑμῶν, καὶ τῶν ὀφθαλμῶν ἐν οἷς ὑμεῖς ἐκπορνεύετε ὀπίσω αὐτῶν, ὅπως ἂν μνησθῆτε καὶ ποιήσητε πάσας τὰς ἐντολάς μου, 
'''
"40" = '''
:sup:`40` καὶ ἔσεσθε ἅγιοι τῷ Θεῷ ὑμῶν. 
'''
"41" = '''
:sup:`41` Ἐγὼ Κύριος ὁ Θεὸς ὑμῶν ὁ ἐξαγαγὼν ὑμᾶς ἐκ γῆς Αἰγύπτου, εἶναι ὑμῶν Θεός· ἐγὼ Κύριος ὁ Θεὸς ὑμῶν. 
'''
