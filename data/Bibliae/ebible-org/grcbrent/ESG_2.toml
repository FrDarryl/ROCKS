[2]
"1" = '''
:sup:`1` Καὶ μετὰ τοὺς λόγους τούτους ἐκόπασεν ὁ βασιλεὺς τοῦ θυμοῦ, καὶ οὐκ ἔτι ἐμνήσθη τῆς Ἀστίν, μνημονεύων οἷα ἐλάλησε, καὶ ὡς κατέκρινεν αὐτήν. 
'''
"2" = '''
:sup:`2` Καὶ εἶπαν οἱ διάκονοι τοῦ βασιλέως, ζητηθήτω τῷ βασιλεῖ κοράσια ἄφθορα καλὰ τῷ εἴδει· 
'''
"3" = '''
:sup:`3` Καὶ καταστήσει ὁ βασιλεὺς κωμάρχας ἐν πάσαις ταῖς χώραις τῆς βασιλείας αὐτοῦ· καὶ ἐπιλεξάτωσαν κοράσια παρθενικὰ καλὰ τῷ εἴδει εἰς Σοῦσαν τὴν πόλιν εἰς τὸν γυναικῶνα· καὶ παραδοθήτωσαν τῷ εὐνούχῳ τοῦ βασιλέως τῷ φύλακι τῶν γυναικῶν· καὶ δοθήτω σμῆγμα, καὶ ἡ λοιπὴ ἐπιμέλεια. 
'''
"4" = '''
:sup:`4` Καὶ ἡ γυνὴ ἣ ἂν ἀρέσῃ τῷ βασιλεῖ, βασιλεύσει ἀντὶ Ἀστίν· καὶ ἤρεσε τῷ βασιλεῖ τὸ πρᾶγμα, καὶ ἐποίησεν οὕτως. 
'''
"5" = '''
:sup:`5` Καὶ ἄνθρωπος ἦν Ἰουδαῖος ἐν Σούσοις τῇ πόλει, καὶ ὄνομα αὐτοῦ Μαρδοχαῖος ὁ τοῦ Ἰαΐρου, τοῦ Σεμείου, τοῦ Κισαίου, ἐκ φυλῆς Βενιαμίν, 
'''
"6" = '''
:sup:`6` ὃς ἦν αἰχμάλωτος ἐξ Ἱερουσαλὴμ, ἣν ᾐχμαλώτευσε Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος. 
'''
"7" = '''
:sup:`7` Καὶ ἦν τούτῳ παῖς θρεπτή, θυγάτηρ Ἀμιναδὰβ ἀδελφοῦ πατρὸς αὐτοῦ, καὶ ὄνομα αὐτῇ Ἐσθήρ· ἐν δὲ τῷ μεταλλάξαι αὐτῆς τοὺς γονεῖς, ἐπαίδευσεν αὐτὴν ἑαυτῷ εἰς γυναῖκα· καὶ ἦν τὸ κοράσιον καλὸν τῷ εἴδει. 
'''
"8" = '''
:sup:`8` Καὶ ὅτε ἠκούσθη τὸ τοῦ βασιλέως πρόσταγμα, συνήχθησαν πολλὰ κοράσια εἰς Σοῦσάν τὴν πόλιν ὑπὸ χεῖρα Γαῒ, καὶ ἤχθη Ἐσθὴρ πρὸς Γαῒ τὸν φύλακα τῶν γυναικῶν. 
'''
"9" = '''
:sup:`9` Καὶ ἤρεσεν αὐτῷ τὸ κοράσιον, καὶ εὗρε χάριν ἐνώπιον αὐτοῦ· καὶ ἔσπευσε δοῦναι αὐτῇ τὸ σμῆγμα, καὶ τὴν μερίδα, καὶ τὰ ἑπτὰ κοράσια τὰ ὑποδεδειγμένα αὐτῇ ἐκ βασιλικοῦ· καὶ ἐχρήσατο αὐτῇ καλῶς καὶ ταῖς ἅβραις αὐτῆς ἐν τῷ γυναικῶνι· 
'''
"10" = '''
:sup:`10` Καὶ οὐχ ὑπέδειξεν Ἐσθὴρ τὸ γένος αὐτῆς οὐδὲ τὴν πατρίδα· ὁ γὰρ Μαρδοχαῖος ἐνετείλατο αὐτῇ μὴ ἀπαγγεῖλαι. 
'''
"11" = '''
:sup:`11` Καθʼ ἑκάστην δὲ ἡμέραν περιεπάτει ὁ Μαρδοχαῖος κατὰ τὴν αὐλὴν τὴν γυναικείαν, ἐπισκοπῶν τί Ἐσθὴρ συμβήσεται. 
'''
"12" = '''
:sup:`12` Οὗτος δὲ ἦν καιρὸς κορασίου εἰσελθεῖν πρὸς τὸν βασιλέα, ὅταν ἀναπληρώσῃ μῆνας δεκαδύο· οὕτως γὰρ ἀναπληροῦνται αἱ ἡμέραι τῆς θεραπείας, μῆνας ἓξ ἀλειφομέναις ἐν σμυρνίνῳ ἐλαίῳ, καὶ μῆνας ἓξ ἐν τοῖς ἀρώμασι καὶ ἐν τοῖς σμήγμασι τῶν γυναικῶν, 
'''
"13" = '''
:sup:`13` καὶ τότε εἰσπορεύεται πρὸς τὸν βασιλέα· καὶ ᾧ ἐὰν εἴπῃ, παραδώσει αὐτὴν συνεισέρχεσθαι αὐτῷ ἀπὸ τοῦ γυναικῶνος ἕως τῶν βασιλείων· 
'''
"14" = '''
:sup:`14` Δείλης εἰσπορεύεται, καὶ πρὸς ἡμέραν ἀποτρέχει εἰς τὸν γυναικῶνα τὸν δεύτερον, οὗ Γαῒ ὁ εὐνοῦχος τοῦ βασιλέως ὁ φύλαξ τῶν γυναικῶν, καὶ οὐκ ἔτι εἰσπορεύεται πρὸς τὸν βασιλέα, ἐὰν μὴ κληθῇ ὀνόματι. 
'''
"15" = '''
:sup:`15` Ἐν δὲ τῷ ἀναπληροῦσθαι τὸν χρόνον Ἐσθὴρ τῆς θυγατρὸς Ἀμιναδὰβ ἀδελφοῦ πατρὸς Μαρδοχαίου εἰσελθεῖν πρὸς τὸν βασιλέα, οὐδὲν ἠθέτησεν ὧν ἐνετείλατο ὁ εὐνοῦχος ὁ φύλαξ τῶν γυναικῶν· ἦν γὰρ Ἐσθὴρ εὑρίσκουσα χάριν παρὰ πάντων τῶν βλεπόντων αὐτήν. 
'''
"16" = '''
:sup:`16` καὶ εἰσῆλθεν Ἐσθὴρ πρὸς Ἀρταξέρξην τὸν βασιλέα τῷ δωδεκάτῳ μηνὶ, ὅς ἐστιν Ἀδάρ, τῷ ἑβδόμῳ ἔτει τῆς βασιλείας αὐτοῦ. 
'''
"17" = '''
:sup:`17` Καὶ ἠράσθη ὁ βασιλεὺς Ἐσθὴρ, καὶ εὗρε χάριν παρὰ πάσας τὰς παρθένους, καὶ ἐπέθηκεν αὐτῇ τὸ διάδημα τὸ γυναικεῖον. 
'''
"18" = '''
:sup:`18` Καὶ ἐποίησεν ὁ βασιλεὺς πότον πᾶσι τοῖς φίλοις αὐτοῦ καὶ ταῖς δυνάμεσιν ἐπὶ ἡμέρας ἑπτά, καὶ ὕψωσε τοὺς γάμους Ἐσθήρ, καὶ ἄφεσιν ἐποίησε τοῖς ὑπὸ τὴν βασιλείαν αὐτοῦ. 
'''
"19" = '''
:sup:`19` Ὁ δὲ Μαρδοχαῖος ἐθεράπευεν ἐν τῇ αὐλῇ. 
'''
"20" = '''
:sup:`20` Ἡ δὲ Ἐσθὴρ οὐχ ὑπέδειξε τὴν πατρίδα αὐτῆς· οὕτως γὰρ ἐνετείλατο αὐτῇ Μαρδοχαῖος, φοβεῖσθαι τὸν Θεὸν, καὶ ποιεῖν τὰ προστάγματα αὐτοῦ, καθὼς ἦν μετʼ αὐτοῦ· καὶ Ἐσθὴρ οὐ μετήλλαξε τὴν ἀγωγὴν αὐτῆς. 
'''
"21" = '''
:sup:`21` Καὶ ἐλυπήθησαν οἱ δύο εὐνοῦχοι τοῦ βασιλέως οἱ ἀρχισωματοφύλακες, ὅτι προήχθη Μαρδοχαῖος, καὶ ἐζήτουν ἀποκτεῖναι Ἀρταξέρξην τὸν βασιλέα. 
'''
"22" = '''
:sup:`22` Καὶ ἐδηλώθη Μαρδοχαίῳ ὁ λόγος, καὶ ἐσήμανεν Ἐσθήρ, καὶ αὐτὴ ἐνεφάνησε τῷ βασιλεῖ τὰ τῆς ἐπιβουλῆς. 
'''
"23" = '''
:sup:`23` Ὁ δὲ βασιλεὺς ἤτασε τοὺς δύο εὐνούχους, καὶ ἐκρέμασεν αὐτούς· καὶ προσέταξεν ὁ βασιλεὺς καταχωρίσαι εἰς μνημόσυνον ἐν τῇ βασιλικῇ βιβλιοθήκῃ ὑπὲρ τῆς εὐνοίας Μαρδοχαίου, ἐν ἐγκωμίῳ. 
'''
