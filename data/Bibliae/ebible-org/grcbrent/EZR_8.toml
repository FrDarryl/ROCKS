[8]
"1" = '''
:sup:`1` Καὶ οὗτοι οἱ ἄρχοντες πατριῶν αὐτῶν οἱ ὁδηγοὶ ἀναβαίνοντες μετʼ ἐμοῦ ἐν βασιλείᾳ Ἀρθασασθὰ τοῦ βασιλέως Βαβυλῶνος. 
'''
"2" = '''
:sup:`2` Ἀπὸ υἱῶν Φινεὲς, Γηρσών· ἀπὸ υἱῶν Ἰθάμαρ, Δανιήλ· ἀπὸ υἱῶν Δαυὶδ, Ἀττούς. 
'''
"3" = '''
:sup:`3` Ἀπὸ υἱῶν Σαχανία, καὶ ἀπὸ υἱῶν Φόρος, Ζαχαρίας, καὶ μετ αὐτοῦ τὸ συστρεμμα ἑκατὸν καὶ πεντήκοντα. 
'''
"4" = '''
:sup:`4` Ἀπὸ υἱῶν Φαὰθ Μωὰβ, Ἐλιανὰ υἱὸς Σαραΐα, καὶ μετʼ αὐτοῦ διακόσιοι τὰ ἀρσενικά. 
'''
"5" = '''
:sup:`5` Καὶ ἀπὸ υἱῶν Ζαθόης, Σεχενίας υἱὸς Ἀζιὴλ, καὶ μετʼ αὐτοῦ τριακόσια τὰ ἀρσενικά. 
'''
"6" = '''
:sup:`6` Καὶ ἀπὸ τῶν υἱῶν Ἀδὶν, Ὠβὴθ υἱὸς Ἰωνάθαν, καὶ μετʼ αὐτοῦ πεντήκοντα τὰ ἀρσενικά. 
'''
"7" = '''
:sup:`7` Καὶ ἀπὸ υἱῶν Ἠλὰμ, Ἰσαΐας υἱὸς Ἀθελία, καὶ μετʼ αὐτοῦ ἑβδομήκοντα τὰ ἀρσενικά. 
'''
"8" = '''
:sup:`8` Καὶ ἀπὸ υἱῶν Σαφατία, Ζαβαδίας υἱὸς Μιχαὴλ, καὶ μετʼ αὐτοῦ ὀγδοήκοντα τὰ ἀρσενικά. 
'''
"9" = '''
:sup:`9` Καὶ ἀπὸ υἱῶν Ἰωὰβ, Ἀβαδία υἱὸς Ἰεϊὴλ, καὶ μετʼ αὐτοῦ διακόσιοι δεκαοκτὼ τὰ ἀρσενικά. 
'''
"10" = '''
:sup:`10` Καὶ ἀπὸ τῶν υἱῶν Βαανὶ, Σελιμοὺθ υἱὸς Ἰωσεφία, καὶ μετʼ αὐτοῦ ἑκατὸν ἑξήκοντα τὰ ἀρσενικά. 
'''
"11" = '''
:sup:`11` Καὶ ἀπὸ υἱῶν Βαβὶ, Ζαχαρίας υἱὸς Βαβὶ, καὶ μετʼ αὐτοῦ εἰκοσιοκτὼ τὰ ἀρσενικά. 
'''
"12" = '''
:sup:`12` Καὶ ἀπὸ υἱῶν Ἀσγὰδ, Ἰωανὰν υἱὸς Ἀκκατὰν, καὶ μετʼ αὐτοῦ ἑκατὸν δέκα τὰ ἀρσενικά. 
'''
"13" = '''
:sup:`13` Καὶ ἀπὸ υἱῶν Ἀδωνικὰμ ἔσχατοι, καὶ ταῦτα τὰ ὀνόματα αὐτῶν, Ἐλιφαλὰτ, Ἰεὴλ, καὶ Σαμαΐα, καὶ μετʼ αὐτῶν ἑξήκοντα τὰ ἀρσενικά. 
'''
"14" = '''
:sup:`14` Καὶ ἀπὸ υἱῶν Βαγουαῒ, Οὐθαῒ καὶ Ζαβοὺδ, καὶ μετʼ αὐτοῦ ἑβδομήκοντα τὰ ἀρσενικά. 
'''
"15" = '''
:sup:`15` Καὶ συνῆξα αὐτοὺς πρὸς τὸν ποταμὸν τὸν ἐρχόμενον πρὸς τὸν Εὐὶ, καὶ παρενεβάλομεν ἐκεῖ ἡμέρας τρεῖς· καὶ συνῆκα ἐν τῷ λαῷ καὶ ἐν τοῖς ἱερεῦσι, καὶ ἀπὸ υἱῶν Λευὶ οὐχ εὗρον ἐκεῖ. 
'''
"16" = '''
:sup:`16` Καὶ ἀπέστειλα τῷ Ἐλεάζαρ, τῷ Ἀριὴλ, τῷ Σεμεΐᾳ, καὶ τῷ Ἀλωνὰμ, καὶ τῷ Ἰαρὶβ, καὶ τῷ Ἐλνάθαμ, καὶ τῷ Νάθαν, καὶ τῷ Ζαχαρίᾳ, καὶ τῷ Μεσολλὰμ, καὶ τῷ Ἰωαρὶμ, καὶ τῷ Ἐλνάθαν, συνιέντας. 
'''
"17" = '''
:sup:`17` Καὶ ἐξήνεγκα αὐτοὺς ἐπὶ ἄρχοντας ἐν ἀργυρίῳ τοῦ τόπου, καὶ ἔθηκα ἐν στόματι αὐτῶν λόγους λαλῆσαι πρὸς τοὺς ἀδελφοὺς αὐτῶν τῶν Ἀθινεὶμ ἐν ἀργυρίῳ τοῦ τόπου, τοῦ ἐνέγκαι ἡμῖν ᾄδοντας εἰς οἶκον Θεοῦ ἡμῶν. 
'''
"18" = '''
:sup:`18` Καὶ ἤλθοσαν ἡμῖν ὡς χεὶρ Θεοῦ ἡμῶν ἀγαθὴ ἐφʼ ἡμᾶς, ἀνὴρ σαχὼν ἀπὸ υἱῶν Μοολὶ, υἱοῦ Λευὶ, υἱοῦ Ἰσραήλ· καὶ ἀρχὴν ἦλθον οἱ υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δεκαοκτώ· 
'''
"19" = '''
:sup:`19` Καὶ τὸν Ἀσεβία, καὶ τὸν Ἰσαΐα ἀπὸ τῶν υἱῶν Μεραρὶ, ἀδελφοὶ αὐτοῦ καὶ υἱοὶ αὐτοῦ εἴκοσι. 
'''
"20" = '''
:sup:`20` Καὶ ἀπὸ τῶν Ναθινὶμ, ὧν ἔδωκε Δαυὶδ καὶ οἱ ἄρχοντες εἰς δουλείαν τῶν Λευιτῶν, Ναθινὶμ διακόσιοι εἴκοσι, πάντες συνήχθησαν ἐν ὀνόμασι. 
'''
"21" = '''
:sup:`21` Καὶ ἐκάλεσα ἐκεῖ νηστείαν ἐπὶ τὸν ποταμὸν Ἀουὲ, τοῦ ταπεινωθῆναι ἐνώπιον τοῦ Θεοῦ ἡμῶν, ζητῆσαι παρʼ αὐτοῦ ὁδὸν εὐθείαν ἡμῖν καὶ τοῖς τέκνοις ἡμῶν καὶ πάσῃ τῇ κτήσει ἡμῶν· 
'''
"22" = '''
:sup:`22` Ὅτι ᾐσχύνθην αἰτήσασθαι παρὰ τοῦ βασιλέως δύναμιν καὶ ἱππεῖς σῶσαι ἡμᾶς ἀπὸ ἐχθροῦ ἐν τῇ ὁδῷ, ὅτι εἴπαμεν τῷ βασιλεῖ, λέγοντες, χεὶρ τοῦ Θεου ἡμῶν ἐπὶ πάντας τοὺς ζητοῦντας αὐτὸν εἰς ἀγαθόν· καὶ κράτος αὐτοῦ, καὶ θυμὸς αὐτοῦ, ἐπὶ πάντας τοὺς ἐγκαταλείποντας αὐτόν. 
'''
"23" = '''
:sup:`23` Καὶ ἐνηστεύσαμεν, καὶ ἐζητήσαμεν παρὰ τοῦ Θεοῦ ἡμῶν περὶ τούτου, καὶ ἐπήκουσεν ἡμῖν. 
'''
"24" = '''
:sup:`24` Καὶ διέστειλα ἀπὸ ἀρχόντων τῶν ἱερέων δώδεκα, τῷ Σαραΐα, τῷ Ἀσαβία, καὶ μετʼ αὐτῶν ἀπὸ ἀδελφῶν αὐτῶν δέκα. 
'''
"25" = '''
:sup:`25` Καὶ ἔστησα αὐτοῖς τὸ ἀργύριον καὶ τὸ χρυσίον καὶ τὰ σκεύη ἀπαρχῆς οἴκου Θεοῦ ἡμῶν, ἃ ὕψωσεν ὁ βασιλεὺς καὶ οἱ σύμβουλοι αὐτοῦ καὶ οἱ ἄρχοντες αὐτοῦ, καὶ πᾶς Ἰσραὴλ οἱ εὑρισκόμενοι. 
'''
"26" = '''
:sup:`26` Καὶ ἔστησα ἐπὶ χεῖρας αὐτῶν ἀργυρίου τάλαντα ἑξακόσια πεντήκοντα, καὶ σκεύη ἀργυρᾶ ἑκατὸν, καὶ τάλαντα χρυσίου ἑκατὸν, 
'''
"27" = '''
:sup:`27` καὶ χαφουρῆ χρυσοῖ εἴκοσι εἰς τὴν ὁδὸν χίλιοι, καὶ σκεύη χαλκοῦ στίλβοντος ἀγαθοῦ διάφορα ἐπιθυμητὰ ἐν χρυσίῳ. 
'''
"28" = '''
:sup:`28` Καὶ εἶπα πρὸς αὐτοὺς, ὑμεῖς ἅγιοι τῷ Κυρίῳ, καὶ τὰ σκεύη ἅγια, καὶ τὸ ἀργύριον καὶ τὸ χρυσίον ἑκούσια τῷ Κυρίῳ Θεῷ πατέρων ἡμῶν. 
'''
"29" = '''
:sup:`29` Ἀγρυπνεῖτε καὶ τηρεῖτε ἕως στῆτε ἐνώπιον ἀρχόντων τῶν ἱερέων καὶ τῶν Λευιτῶν καὶ τῶν ἀρχόντων τῶν πατριῶν ἐν Ἱερουσαλὴμ εἰς σκηνὰς οἴκου Κυρίου. 
'''
"30" = '''
:sup:`30` Καὶ ἐδέξαντο οἱ ἱερεῖς καὶ οἱ Λευῖται σταθμὸν τοῦ ἀργυρίου καὶ τοῦ χρυσίου καὶ τῶν σκευῶν, ἐνεγκεῖν εἰς Ἱερουσαλὴμ εἰς οἶκον Θεοῦ ἡμῶν. 
'''
"31" = '''
:sup:`31` Καὶ ἐξῄραμεν ἀπὸ τοῦ ποταμοῦ τοῦ Ἀουὲ ἐν τῇ δωδεκάτῃ τοῦ μηνὸς τοῦ πρώτου τοῦ ἐλθεῖν εἰς Ἱερουσαλήμ· καὶ χεὶρ Θεοῦ ἡμῶν ἦν ἐφʼ ἡμῖν, καὶ ἐῤῥύσατο ἡμᾶς ἀπὸ χειρὸς ἐχθροῦ καὶ πολεμίου ἐν τῇ ὁδῷ. 
'''
"32" = '''
:sup:`32` Καὶ ἤλθομεν εἰς Ἱερουσαλὴμ, καὶ ἐκαθίσαμεν ἐκεῖ ἡμέρας τρεῖς. 
'''
"33" = '''
:sup:`33` Καὶ ἐγενήθη τῇ ἡμέρᾳ τῇ τετάρτῃ ἐστήσαμεν τὸ ἀργύριον καὶ τὸ χρυσίον καὶ τὰ σκεύη ἐν οἴκῳ Θεοῦ ἡμῶν ἐπὶ χεῖρα Μεριμὼθ υἱοῦ Οὐρία τοῦ ἱερέως, καὶ μετʼ αὐτοῦ Ἐλεάζαρ υἱὸς Φινεὲς, καὶ μετʼ αὐτῶν Ἰωζαβὰδ υἱὸς Ἰησοῦ, καὶ Νωαδία υἱὸς Βαναΐα οἱ Λευῖται. 
'''
"34" = '''
:sup:`34` Ἐν ἀριθμῷ καὶ ἐν σταθμῷ τὰ πάντα, καὶ ἐγράφη πᾶς ὁ σταθμός. 
'''
"35" = '''
:sup:`35` Ἐν τῷ καιρῷ ἐκείνῳ οἱ ἐλθόντες ἐκ τῆς αἰχμαλωσίας υἱοὶ τῆς παροικίας, προσήνεγκαν ὁλοκαυτώσεις τῷ Θεῷ Ἰσραὴλ, μόσχους δώδεκα περὶ παντὸς Ἰσραὴλ, κριοὺς ἐννενηκανταὲξ, ἀμνοὺς ἑβδομηκονταεπτὰ, χιμάρους περὶ ἁμαρτίας δώδεκα, τὰ πάντα ὁλοκαυτώματα τῷ Κυρίῳ· 
'''
"36" = '''
:sup:`36` Καὶ ἔδωκαν τὸ νόμισμα τοῦ βασιλέως τοῖς διοικηταῖς τοῦ βασιλέως καὶ ἐπάρχοις πέραν τοῦ ποταμοῦ· καὶ ἐδόξασαν τὸν λαὸν καὶ τὸν οἶκον τοῦ Θεοῦ. 
'''
