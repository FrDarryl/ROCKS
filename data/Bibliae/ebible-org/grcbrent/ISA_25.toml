[25]
"1" = '''
:sup:`1` Κύριε ὁ Θεὸς δοξάσω σε, ὑμνήσω τὸ ὄνομά σου, ὅτι ἐποίησας θαυμαστὰ πράγματα, βουλὴν ἀρχαίαν ἀληθινήν· γένοιτο. 
'''
"2" = '''
:sup:`2` Ὅτι ἔθηκας πόλεις εἰς χῶμα, πόλεις ὀχυρὰς τοῦ μὴ πεσεῖν αὐτῶν τὰ θεμέλια· τῶν ἀσεβῶν πόλις τὸν αἰῶνα οὐ μὴ οἰκοδομηθῇ. 
'''
"3" = '''
:sup:`3` Διατοῦτο εὐλογήσει σε ὁ λαὸς ὁ πτωχὸς, καὶ πόλεις ἀνθρώπων ἀδικουμένων εὐλογήσουσί σε. 
'''
"4" = '''
:sup:`4` Ἐγένου γὰρ πάσῃ πόλει ταπεινῇ βοηθὸς, καὶ τοῖς ἀθυμήσασιν διʼ ἔνδειαν σκέπη, ἀπὸ ἀνθρώπων πονηρῶν ῥύσῃ αὐτούς· σκέπη διψώντων, καὶ πνεῦμα ἀνθρώπων ἀδικουμένων. 
'''
"5" = '''
:sup:`5` Ὡς ἄνθρωποι ὀλιγόψυχοι διψῶντες ἐν Σιὼν, ἀπὸ ἀνθρώπων ἀσεβῶν, οἷς ἡμᾶς παρέδωκας. 
'''
"6" = '''
:sup:`6` Καὶ ποιήσει Κύριος σαβαὼθ πᾶσι τοῖς ἔθνεσιν· ἐπὶ τὸ ὄρος τοῦτο πίονται εὐφροσύνην, πίονται οἶνον· 
'''
"7" = '''
:sup:`7` Χρίσονται μύρον ἐν τῷ ὄρει τούτῳ· παράδος ταῦτα πάντα τοῖς ἔθνεσιν· ἡ γὰρ βουλὴ αὕτη ἐπὶ πάντα τὰ ἔθνη. 
'''
"8" = '''
:sup:`8` Κατέπιεν ὁ θάνατος ἰσχύσας, καὶ πάλιν ἀφεῖλε Κύριος ὁ Θεὸς πᾶν δάκρυον ἀπὸ παντὸς προσώπου· τὸ ὄνειδος τοῦ λαοῦ ἀφεῖλεν ἀπὸ πάσης τῆς γῆς, τὸ γὰρ στόμα Κυρίου ἐλάλησε. 
'''
"9" = '''
:sup:`9` Καὶ ἐροῦσι τῇ ἡμέρᾳ ἐκείνῃ, ἰδοὺ ὁ Θεὸς ἡμῶν ἐφʼ ᾧ ἠλπίζομεν, καὶ σώσει ἡμᾶς· οὗτος Κύριος, ὑπεμείναμεν αὐτῷ, καὶ ἠγαλλιώμεθα καὶ εὐφρανθησόμεθα ἐπὶ τῇ σωτηρίᾳ ἡμῶν. 
'''
"10" = '''
:sup:`10` Ἀνάπαυσιν δώσει ὁ Θεὸς ἐπὶ τὸ ὄρος τοῦτο, καὶ καταπατηθήσεται ἡ Μωαβίτις, ὃν τρόπον πατοῦσιν ἅλωνα ἐν ἁμάξαις. 
'''
"11" = '''
:sup:`11` Καὶ ἀνήσει τὰς χεῖρας αὐτοῦ, ὃν τρόπον καὶ αὐτὸς ἐταπείνωσε τοῦ ἀπολέσαι· καὶ ταπεινώσει τὴν ὕβριν αὐτοῦ, ἐφʼ ἃ τὰς χεῖρας ἐπέβαλε. 
'''
"12" = '''
:sup:`12` Καὶ τὸ ὕψος τῆς καταφυγῆς τοῦ τοίχου ταπεινώσει, καὶ καταβήσεται ἕως τοῦ ἐδάφους. 
'''
