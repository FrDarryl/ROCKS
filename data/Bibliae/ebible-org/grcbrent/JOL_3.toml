[3]
"1" = '''
:sup:`1` Καὶ ἔσται μετὰ ταῦτα, καὶ ἐκχεῶ ἀπὸ τοῦ πνεύματός μου ἐπὶ πᾶσαν σάρκα, καὶ προφητεύσουσιν οἱ υἱοὶ ὑμῶν, καὶ αἱ θυγατέρες ὑμῶν, καὶ οἱ πρεσβύτεροι ὑμῶν ἐνύπνια ἐνυπνιασθήσονται, καὶ οἱ νεανίσκοι ὑμῶν ὁράσεις ὄψονται. 
'''
"2" = '''
:sup:`2` Καὶ ἐπὶ τοὺς δούλους μου καὶ ἐπὶ τὰς δούλας ἐν ταῖς ἡμέραις ἐκείναις ἐκχεῶ ἀπὸ τοῦ πνεύματός μου. 
'''
"3" = '''
:sup:`3` Καὶ δώσω τέρατα ἐν οὐρανῷ, καὶ ἐπὶ τῆς γῆς αἷμα καὶ πῦρ καὶ ἀτμίδα καπνοῦ. 
'''
"4" = '''
:sup:`4` Ὁ ἥλιος μεταστραφήσεται εἰς σκότος, καὶ ἡ σελήνη εἰς αἷμα, πρὶν ἐλθεῖν τὴν ἡμέραν Κυρίου τὴν μεγάλην, καὶ ἐπιφανῆ. 
'''
"5" = '''
:sup:`5` Καὶ ἔσται πᾶς ὃς ἂν ἐπικαλέσηται τὸ ὄνομα Κυρίου, σωθήσεται· ὅτι ἐν τῷ ὄρει Σιὼν καὶ ἐν Ἱερουσαλὴμ ἔσται ἀνασωζόμενος καθότι εἶπε Κύριος, καὶ εὐαγγελιζόμενοι οὓς Κύριος προσκέκληται. 
'''
