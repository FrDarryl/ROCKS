[36]
"1" = '''
:sup:`1` Καὶ ἐγένετο τοῦ τεσσαρεσκαιδεκάτου ἔτους βασιλεύοντος Ἑζεκίου, ἀνέβη Σενναχηρεὶμ βασιλεὺς Ἀσσυρίων ἐπὶ τὰς πόλεις τῆς Ἰουδαίας τὰς ὀχυρὰς, καὶ ἔλαβεν αὐτάς. 
'''
"2" = '''
:sup:`2` Καὶ ἀπέστειλε βασιλεὺς Ἀσσυρίων τὸν Ῥαβσάκην ἐκ Λάχης εἰς Ἱερουσαλὴμ πρὸς τὸν βασιλέα Ἐζεκίαν μετὰ δυνάμεως πολλῆς· καὶ ἔστη ἐν τῷ ὑδραγωγῷ τῆς κολυμβήθρας τῆς ἄνω ἐν τῇ ὁδῷ τοῦ ἀγροῦ τοῦ κναφέως. 
'''
"3" = '''
:sup:`3` Καὶ ἐξῆλθε πρὸς αὐτὸν Ἑλιακεὶμ ὁ τοῦ Χελκίου ὁ οἰκονόμος, καὶ Σόμνᾶς ὁ γραμματεὺς, καὶ Ἰωὰχ ὁ τοῦ Ἀσὰφ ὁ ὑπομνηματογράφος. 
'''
"4" = '''
:sup:`4` Καὶ εἶπεν αὐτοῖς Ῥαβσάκης, εἴπατε Ἐζεκίᾳ, Τάδε λέγει ὁ βασιλεὺς ὁ μέγας, βασιλεὺς Ἀσσυρίων, τί πεποιθὼς εἶ; 
'''
"5" = '''
:sup:`5` Μὴ ἐν βουλῇ καὶ λόγοις χειλέων παράταξις γίνεται; καὶ νῦν ἐπὶ τίνα πέποιθας, ὅτι ἀπειθεῖς μοι; 
'''
"6" = '''
:sup:`6` Ἰδοὺ πεποιθὼς εἶ ἐπὶ τὴν ῥάβδον τὴν καλαμίνην τὴν τεθλασμένην ταύτην, ἐπʼ Αἴγυπτον· ὡς ἂν ἐπιστηρισθῇ ἀνὴρ ἐπʼ αὐτὴν, εἰσελεύσεται εἰς τὴν χεῖρα αὐτοῦ, καὶ τρήσει αὐτὴν. οὕτως ἐστὶ Φαραὼ βασιλεὺς Αἰγύπτου, καὶ πάντες οἱ πεποιθότες ἐπʼ αὐτῷ. 
'''
"7" = '''
:sup:`7` Εἰ δὲ λέγετε, ἐπὶ Κύριον τὸν Θεὸν ἡμῶν πεποίθαμεν, 
'''
"8" = '''
:sup:`8` νῦν μίχθητε τῷ κυρίῳ μου τῷ βασιλεῖ Ἀσσυρίων, καὶ δώσω ὑμῖν δισχιλίαν ἵππον, εἰ δυνήσεσθε δοῦναι ἀναβάτας ἐπʼ αὐτούς. 
'''
"9" = '''
:sup:`9` Καὶ πῶς δύνασθε ἀποστρέψαι εἰς πρόσωπον τῶν τοπαρχῶν· οἰκέται εἰσὶν, οἱ πεποιθότες ἐπʼ Αἴγυπτίοις, εἰς ἵππον καὶ ἀναβάτην. 
'''
"10" = '''
:sup:`10` Καὶ νῦν μὴ ἄνευ Κυρίου ἀνέβημεν ἐπὶ τὴν χώραν ταύτην πολεμῆσαι αὐτήν; Κύριος εἶπε πρὸς μὲ, ἀνάβηθι ἐπὶ τὴν γῆν ταύτην, καὶ διάφθειρον αὐτήν. 
'''
"11" = '''
:sup:`11` Καὶ εἶπε πρὸς αὐτὸν Ἑλιακεὶμ, καὶ Σομνᾶς, καὶ Ἰωὰχ, λάλησον πρὸς τοὺς παῖδάς σου Συριστί· ἀκούομεν γὰρ ἡμεῖς· καὶ μὴ λάλει πρὸς ἡμᾶς Ἰουδαϊστί· καὶ ἱνατί λαλεῖς εἰς τὰ ὦτα τῶν ἀνθρώπων ἐπὶ τῷ τείχει; 
'''
"12" = '''
:sup:`12` Καὶ εἶπε πρὸς αὐτοὺς Ῥαβσάκης, μὴ πρὸς τὸν κύριον ὑμῶν ἢ πρὸς ὑμᾶς ἀπέσταλκέ με ὁ κύριός μου, λαλῆσαι τοὺς λόγους τούτους; οὐχὶ πρὸς τοὺς ἀνθρώπους τοὺς καθημένους ἐπὶ τῷ τείχει, ἵνα φάγωσι κόπρον, καὶ πίωσιν οὖρον μεθʼ ὑμῶν ἅμα; 
'''
"13" = '''
:sup:`13` Καὶ ἔστη Ῥαβσάκης, καὶ ἀνεβόησε φωνῇ μεγάλῃ Ἰουδαϊστὶ, καὶ εἶπεν, ἀκούσατε τοὺς λόγους τοῦ βασιλέως τοῦ μεγάλου, βασιλέως Ἀσσυρίων. 
'''
"14" = '''
:sup:`14` Τάδε λέγει ὁ βασιλεύς, μὴ ἀπατάτω ὑμᾶς Ἐζεκίας λόγοις, οὐ δύνηται ῥύσασθαι ὑμᾶς. 
'''
"15" = '''
:sup:`15` Καὶ μὴ λεγέτω ὑμῖν Ἐζεκίας, ὅτι ῥύσεται ὑμᾶς ὁ Θεὸς, καὶ οὐ μὴ παραδοθῇ ἡ πόλις αὕτη ἐν χειρὶ βασιλέως Ἀσσυρίων. 
'''
"16" = '''
:sup:`16` Μὴ ἀκούετε Ἐζεκίου· τάδε λέγει ὁ βασιλεὺς Ἀσσυρίων, εἰ βούλεσθε εὐλογηθῆναι, ἐκπορεύεσθε πρὸς μέ, καὶ φάγεσθε ἕκαστος τὴν ἄμπελον αὐτοῦ καὶ τὰς συκὰς, καὶ πίεσθε ὕδωρ ἐκ τοῦ λάκκου ὑμῶν, 
'''
"17" = '''
:sup:`17` ἕως ἂν ἔλθω, καὶ λάβω ὑμᾶς εἰς γῆν, ὡς ἡ γῆ ὑμῶν, γῆ σίτου καὶ οἴνου καὶ ἄρτων καὶ ἀμπελώνων. 
'''
"18" = '''
:sup:`18` Μὴ ἀπατάτω ὑμᾶς Ἐζεκίας, λέγων, ὁ Θεὸς ῥύσεται ὑμᾶς· μὴ ἐῤῥύσαντο οἱ θεοὶ τῶν ἐθνῶν, ἕκαστος τὴν ἑαῦτοῦ χώραν ἐκ χειρὸς βασιλέως Ἀσσυρίων; 
'''
"19" = '''
:sup:`19` Ποῦ ἐστιν ὁ θεὸς Ἐμὰθ καὶ Ἀρφάθ; καὶ ποῦ ὁ θεὸς τῆς πόλεως Ἐπφαρουαίμ; μὴ ἐδύναντο ῥύσασθαι Σαμάρειαν ἐκ χειρός μου; 
'''
"20" = '''
:sup:`20` Τίς τῶν θεῶν πάντων τῶν ἐθνῶν τούτων, ὅστις ἐῤῥύσατο τὴν γῆν αὐτοῦ ἐκ χειρός μου, ὅτι ῥύσεται ὁ Θεὸς τὴν Ἱερουσαλὴμ ἐκ χειρός μου; 
'''
"21" = '''
:sup:`21` Καὶ ἐσιώπησαν, καὶ οὐδεὶς ἀπεκρίθη αὐτῷ λόγον, διὰ τὸ προστάξαι τὸν βασιλέα μηδένα ἀποκριθῆναι. 
'''
"22" = '''
:sup:`22` Καὶ εἰσῆλθεν Ἑλιακεὶμ ὁ τοῦ Χελκίου, οἰκονόμος, καὶ Σομνᾶς ὁ γραμματεὺς τῆς δυνάμεως, καὶ Ἰωὰχ ὁ τοῦ Ἀσὰφ ὁ ὑπομνηματογράφος, πρὸς Ἐζεκίαν, ἐσχισμένοι τοὺς χιτῶνας, καὶ ἀνήγγειλαν αὐτῷ τοὺς λόγους Ῥαβσάκου. 
'''
