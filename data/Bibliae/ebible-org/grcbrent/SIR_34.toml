[34]
"1" = '''
:sup:`1` Ἀγρυπνία πλούτου ἐκτήκει σάρκας, καὶ ἡ μέριμνα αὐτοῦ ἀφιστᾷ ὕπνον. 
'''
"2" = '''
:sup:`2` Μέριμνα ἀγρυπνίας ἀπαιτήσει νυσταγμὸν, καὶ ἀῤῥώστημα βαρὺ ἐκνήψει ὕπνος. 
'''
"3" = '''
:sup:`3` Ἐκοπίασε πλούσιος ἐν συναγωγῇ χρημάτων, καὶ ἐν τῇ ἀναπαύσει ἐμπίπλαται τῶν τρυφημάτων αὐτοῦ· 
'''
"4" = '''
:sup:`4` ἐκοπίασε πτωχὸς ἐν ἐλαττώσει βίου, καὶ ἐν τῇ ἀναπαύσει ἐπιδεὴς γίνεται. 
'''
"5" = '''
:sup:`5` Ὁ ἀγαπῶν χρυσίον οὐ δικαιωθήσεται, καὶ ὁ διώκων διαφθορὰν, αὐτὸς πλησθήσεται. 
'''
"6" = '''
:sup:`6` Πολλοὶ ἐδόθησαν εἰς πτῶμα χάριν χρυσίου, καὶ ἐγενήθη ἀπώλεια αὐτῶν κατὰ πρόσωπον αὐτῶν. 
'''
"7" = '''
:sup:`7` Ξύλον προσκόμματός ἐστι τοῖς ἐνθυσιάζουσιν αὐτῷ, καὶ πᾶς ἄφρων ἁλώσεται ἐν αὐτῷ. 
'''
"8" = '''
:sup:`8` Μακάριος πλούσιος ὃς εὑρέθη ἄμωμος, καὶ ὃς ὀπίσω χρυσίου οὐκ ἐπορεύθη. 
'''
"9" = '''
:sup:`9` Τίς ἐστι καὶ μακαριοῦμεν αὐτόν; ἐποίησε γὰρ θαυμάσια ἐν λαῷ αὐτοῦ. 
'''
"10" = '''
:sup:`10` Τίς ἐδοκιμάσθη ἐν αὐτῷ καὶ ἐτελειώθη, καὶ ἔστω εἰς καύχησιν; τίς ἐδύνατο παραβῆναι, καὶ οὐ παρέβη, καὶ ποιῆσαι κακὰ, καὶ οὐκ ἐποίησε; 
'''
"11" = '''
:sup:`11` Στερεωθήσεται τὰ ἀγαθὰ αὐτοῦ, καὶ τὰς ἐλεημοσύνας αὐτοῦ ἐκδιηγήσεται ἐκκλησία. 
'''
"12" = '''
:sup:`12` Ἐπὶ τραπέζης μεγάλης ἐκάθισας; μὴ ἀνοίξῃς ἐπʼ αὐτῆς φάρυγγά σου· καὶ μὴ εἴπῃς, πολλά γε τὰ ἐπʼ αὐτῆς. 
'''
"13" = '''
:sup:`13` Μνήσθητι ὅτι κακὸν ὀφθαλμὸς πονηρὸς, πονηρότερον ὀφθαλμοῦ τί ἔκτισται; διὰ τοῦτο ἀπὸ παντὸς προσώπου δακρύει. 
'''
"14" = '''
:sup:`14` Οὗ ἐὰν ἐπιβλέψῃ, μὴ ἐκτείνῃς χεῖρα, καὶ μὴ συνθλίβου αὐτῷ ἐν τρυβλίῳ. 
'''
"15" = '''
:sup:`15` Νόει τὰ τοῦ πλησίον ἐκ σεαυτοῦ, καὶ ἐπὶ παντὶ πράγματι διανοοῦ. 
'''
"16" = '''
:sup:`16` Φάγε ὡς ἄνθρωπος τὰ παρακείμενά σοι, καὶ μὴ διαμασῷ, μὴ μισηθῇς. 
'''
"17" = '''
:sup:`17` Παῦσαι πρῶτος χάριν παιδείας, καὶ μὴ ἀπληστεύου, μήποτε προσκόψῃς. 
'''
"18" = '''
:sup:`18` Καὶ εἰ ἀναμέσον πλειόνων ἐκάθισας, πρότερος αὐτῶν μὴ ἐκτείνῃς τὴν χεῖρά σου. 
'''
"19" = '''
:sup:`19` Ὡς ἱκανὸν ἀνθρώπῳ πεπαιδευμένῳ τὸ ὀλίγον, καὶ ἐπὶ τῆς κοίτης αὐτοῦ οὐκ ἀσθμαίνει. 
'''
"20" = '''
:sup:`20` Ὕπνος ὑγείας ἐπὶ ἐντέρῳ μετρίῳ, ἀνέστη πρωῒ, καὶ ἡ ψυχὴ αὐτοῦ μετʼ αὐτοῦ· πόνος ἀγρυπνίας καὶ χολέρας καὶ στρόφος μετὰ ἀνδρὸς ἀπλήστου. 
'''
"21" = '''
:sup:`21` Καὶ εἰ ἐβιάσθης ἐν ἐδέσμασιν, ἀνάστα μεσοπωρῶν καὶ ἀναπαύσῃ. 
'''
"22" = '''
:sup:`22` Ἄκουσόν μου τέκνον καὶ μὴ ἐξουδενώσῃς με, καὶ ἐπʼ ἐσχάτῳ εὑρήσεις τοὺς λόγους μου· ἐν πᾶσι τοῖς ἔργοις σου γίνου ἐντρεχὴς, καὶ πᾶν αρρώστημα οὐ μή σοι ἀπαντήσῃ. 
'''
"23" = '''
:sup:`23` Λαμπρὸν ἐπʼ ἄρτοῖς εὐλογήσει χείλη, καὶ μαρτυρία τῆς καλλονῆς αὐτοῦ πιστή. 
'''
"24" = '''
:sup:`24` Πονηρῷ ἐπʼ ἄρτῳ διαγογγύσει πόλις, καὶ ἡ μαρτυρία τῆς πονηρίας αὐτοῦ ἐκριβής. 
'''
"25" = '''
:sup:`25` Ἐν οἴνῳ μὴ ἀνδρίζου, πολλοὺς γὰρ ἀπώλεσεν ὁ οἶνος· 
'''
"26" = '''
:sup:`26` Κάμινος δοκιμάζει στόμωμα ἐν βαφῇ, οὕτως οἶνος καρδίας ἐν μάχῃ ὑπερηφάνων. 
'''
"27" = '''
:sup:`27` Ἐπίσον ζωῆς οἶνος ἀνθρώπῳ, ἐὰν πίνῃς αὐτὸν μέτρῳ αὐτοῦ· τίς ζωὴ ἐλασσουμένῳ οἴνῳ; καὶ αὐτὸς ἔκτισται εἰς εὐφροσύνην ἀνθρώποις. 
'''
"28" = '''
:sup:`28` Ἀγαλλίαμα καρδίας καὶ εὐφροσύνη ψυχῆς οἶνος πινόμενος ἐν καιρῷ αὐτάρκης· 
'''
"29" = '''
:sup:`29` πικρία ψυχῆς οἶνος πινόμενος πολὺς, ἐν ὀρεθισμῷ καὶ ἀντιπτώματι. 
'''
"30" = '''
:sup:`30` Πληθύνει μέθη θυμὸν ἄφρονος εἰς πρόσκομμα, ἐλαττῶν ἰσχὺν καὶ προσποιῶν τραύματα. 
'''
"31" = '''
:sup:`31` Ἐν συμποσίῳ οἴνου μὴ ἐλέγξῃς τὸν πλησίον, καὶ μὴ ἐξουδενώσῃς αὐτὸν ἐν εὐφροσύνῃ αὐτοῦ· λόγον ὀνειδισμοῦ μὴ εἴπῃς αὐτῷ, καὶ μὴ αὐτὸν θλίψῃς ἐν ἀπαιτήσει. ΠΕΡΙ ἩΓΟΥΜΕΝΩΝ. 
'''
