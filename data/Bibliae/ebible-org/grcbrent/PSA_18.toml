[18]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ. 
'''
"2" = '''
:sup:`2` Οἱ οὐρανοὶ διηγοῦνται δόξαν Θεοῦ, ποίησιν δὲ χειρῶν αὐτοῦ ἀναγγέλλει τὸ στερέωμα. 
'''
"3" = '''
:sup:`3` Ἡμέρα τῇ ἡμέρᾳ ἐρεύγεται ῥῆμα, καὶ νὺξ νυκτὶ ἀναγγέλλει γνῶσιν. 
'''
"4" = '''
:sup:`4` Οὐκ εἰσὶ λαλιαὶ οὐδὲ λόγοι, ὧν οὐχὶ ἀκούονται αἱ φωναὶ αὐτῶν· 
'''
"5" = '''
:sup:`5` Εἰς πᾶσαν τὴν γῆν ἐξῆλθεν ὁ φθόγγος αὐτῶν, καὶ εἰς τὰ πέρατα τῆς οἰκουμένης τὰ ῥήματα αὐτῶν· 
'''
"6" = '''
:sup:`6` ἐν τῷ ἡλίῳ ἔθετο τὸ σκήνωμα αὐτοῦ, καὶ αὐτὸς ὡς νυμφίος ἐκπορευόμενος ἐκ παστοῦ αὐτοῦ· ἀγαλλιάσεται ὡς γίγας δραμεῖν ὁδὸν αὐτοῦ. 
'''
"7" = '''
:sup:`7` Ἀπʼ ἄκρου τοῦ οὐρανοῦ ἡ ἔξοδος αὐτοῦ· καὶ τὸ κατάντημα αὐτοῦ ἕως ἄκρου τοῦ οὐρανοῦ· καὶ οὐκ ἔστιν ὃς ἀποκρυβήσεται τὴν θέρμην αὐτοῦ. 
'''
"8" = '''
:sup:`8` Ὁ νόμος τοῦ Κυρίου ἄμωμος ἐπιστρέφων ψυχὰς, ἡ μαρτυρία Κυρίου πιστὴ σοφίζουσα νήπια. 
'''
"9" = '''
:sup:`9` Τὰ δικαιώματα Κυρίου εὐθέα εὐφραίνοντα καρδίαν, ἡ ἐντολὴ Κυρίου τηλαυγὴς φωτίζουσα ὀφθαλμούς. 
'''
"10" = '''
:sup:`10` Ὁ φόβος Κυρίου ἁγνὸς διαμένων εἰς αἰῶνα αἰῶνος, τὰ κρίματα Κυρίου ἀληθινὰ δεδικαιωμένα ἐπὶ τὸ αὐτό· 
'''
"11" = '''
:sup:`11` Ἐπιθυμητὰ ὑπὲρ χρυσίον καὶ λίθον τίμιον πολὺν, καὶ γλυκύτερα ὑπὲρ μέλι καὶ κηρίον. 
'''
"12" = '''
:sup:`12` Καὶ γὰρ ὁ δοῦλός σου φυλάσσει αὐτὰ, ἐν τῷ φυλάσσειν αὐτὰ ἀνταπόδοσις πολλή. 
'''
"13" = '''
:sup:`13` Παραπτώματα τίς συνήσει; ἐκ τῶν κρυφίων μου καθάρισόν με, 
'''
"14" = '''
:sup:`14` καὶ ἀπὸ ἀλλοτρίων φεῖσαι τοῦ δούλου σου· ἐὰν μή μου κατακυριεύσωσι, τότε ἄμωμος ἔσομαι, καὶ καθαρισθήσομαι ἀπὸ ἁμαρτίας μεγάλης. 
'''
"15" = '''
:sup:`15` Καὶ ἔσονται εἰς εὐδοκίαν τὸ λόγια τοῦ στόματός μου, καὶ ἡ μελέτη τῆς καρδίας μου ἐνώπιόν σου διαπαντός· Κύριε βοηθέ μου, καὶ λυτρωτά μου. 
'''
