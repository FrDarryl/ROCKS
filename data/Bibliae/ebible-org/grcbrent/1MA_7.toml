[7]
"1" = '''
:sup:`1` Ἔτους ἑνὸς καὶ πεντηκοστοῦ καὶ ἐκατοστοῦ ἐξῆλθε Δημήτριος ὁ τοῦ Σελεύκου ἐκ Ῥώμης, καὶ ἀνέβη σὺν ἀνδράσιν ὀλίγοις εἰς πόλιν παραθαλασσίαν, καὶ ἐβασίλευσεν ἐκεῖ. 
'''
"2" = '''
:sup:`2` Καὶ ἐγένετο ὡς εἰσεπορεύετο εἰς οἶκον βασιλείας πατέρων αὐτοῦ, συνέλαβον αἱ δυνάμεις τὸν Ἀντίοχον καὶ τὸν Λυσίαν ἄγειν αὐτοὺς αὐτῷ. 
'''
"3" = '''
:sup:`3` Καὶ ἐγνώσθη αὐτῷ τὸ πρᾶγμα, καὶ εἶπε, μή μοι δείξητε τὰ πρόσωπα αὐτῶν. 
'''
"4" = '''
:sup:`4` Καὶ ἀπέκτειναν αὐτοὺς αἱ δυνάμεις, καὶ ἐκάθισε Δημήτριος ἐπὶ θρόνου βασιλείας αὐτοῦ. 
'''
"5" = '''
:sup:`5` Καὶ ἦλθον πρὸς αὐτὸν πάντες ἄνδρες ἄνομοι καὶ ἀσεβεῖς ἐξ Ἰσραήλ, καὶ Ἄλκιμος ἡγεῖτο αὐτῶν, βουλόμενος ἱερατεύειν. 
'''
"6" = '''
:sup:`6` Καὶ κατηγόρησαν τοῦ λαοῦ πρὸς τὸν βασιλέα, λέγοντες, ἀπώλεσεν Ἰούδας καὶ οἱ ἀδελφοὶ αὐτοῦ τοὺς φίλους σου, καὶ ἡμᾶς ἐσκόρπισαν ἀπὸ τῆς γῆς ἡμῶν. 
'''
"7" = '''
:sup:`7` Νῦν οὖν ἀπόστειλον ἄνδρα ᾧ πιστεύεις, καὶ πορευθεὶς ἰδέτω τὴν ἐξολόθρευσιν πᾶσαν ἣν ἐποίησεν ἡμῖν καὶ τῇ χώρᾳ τοῦ βασιλέως, καὶ κολασάτω αὐτοὺς καὶ πάντας τοὺς ἐπιβοηθοῦντας αὐτοῖς. 
'''
"8" = '''
:sup:`8` Καὶ ἐπέλεξεν ὁ βασιλεὺς τὸν Βακχίδην τῶν φίλων τοῦ βασιλέως, κυριεύοντα ἐν τῷ πέραν τοῦ ποταμοῦ, καὶ μέγαν ἐν τῇ βασιλείᾳ, καὶ πιστὸν τῷ βασιλεῖ. 
'''
"9" = '''
:sup:`9` Καὶ ἀπέστειλεν αὐτὸν καὶ Ἄλκιμον τὸν ἀσεβῆ, καὶ ἔστησεν αὐτῷ τὴν ἱερωσύνην, καὶ ἐνετείλατο αὐτῷ ποιῆσαι τὴν ἐκδίκησιν ἐν τοῖς υἱοῖς Ἰσραήλ. 
'''
"10" = '''
:sup:`10` Καὶ ἀπῇραν, καὶ ἦλθον μετὰ δυνάμεως πολλῆς εἰς γῆν Ἰούδα· καὶ ἀπέστειλεν ἀγγέλους πρὸς Ἰούδαν, καὶ τοὺς ἀδελφοὺς αὐτοῦ, λόγοις εἰρηνικοῖς μετὰ δόλου. 
'''
"11" = '''
:sup:`11` Καὶ οὐ προσέσχον τοῖς λόγοις αὐτῶν, ἴδον γὰρ ὅτι ἦλθον μετὰ δυνάμεως πολλῆς. 
'''
"12" = '''
:sup:`12` Καὶ ἐπισυνήχθησαν πρὸς Ἄλκιμον καὶ Βακχίδην συναγωγὴ γραμματέων ἐκζητῆσαι δίκαια. 
'''
"13" = '''
:sup:`13` Καὶ πρῶτοι οἱ Ἀσιδαῖοι ἦσαν ἐν υἱοῖς Ἰσραὴλ, καὶ ἐπεζήτουν παρὰ αὐτῶν εἰρήνην· 
'''
"14" = '''
:sup:`14` Εἶπαν γὰρ, ἄνθρωπος ἱερεὺς ἐκ τοῦ σπέρματος Ἀαρὼν ἦλθεν ἐν ταῖς δυνάμεσι, καὶ οὐκ ἀδικήσει ἡμᾶς. 
'''
"15" = '''
:sup:`15` Καὶ ἐλάλησε μετʼ αὐτῶν λόγους εἰρηνικοὺς, καὶ ὤμοσεν αὐτοῖς, λέγων, οὐκ ἐκζητήσομεν ὑμῖν κακὸν, καὶ τοῦ φίλοις ὑμῶν. 
'''
"16" = '''
:sup:`16` Καὶ ἐνεπίστευσαν αὐτῷ· καὶ συνέλαβεν ἐξ αὐτῶν ἑξήκοντα ἄνδρας, καὶ ἀπέκτεινεν αὐτοὺς ἐν ἡμέρᾳ μιᾷ, κατὰ τὸν λόγον ὃν ἔγραψε, 
'''
"17" = '''
:sup:`17` σάρκας ὁσίων σου καὶ αἵματα αὐτῶν ἐξέχεαν κύκλῳ Ἱερουσαλὴμ, καὶ οὐκ ἦν αὐτοῖς ὁ θάπτων. 
'''
"18" = '''
:sup:`18` Καὶ ἐπέπεσεν αὐτῶν ὁ φόβος καὶ ὁ τρόμος ἐπὶ πάντα τὸν λαὸν, ὅτι εἶπαν, οὐκ ἔστιν ἐν αὐτοῖς ἀλήθεια καὶ κρίσις· παρέβησαν γὰρ τὴν στάσιν καὶ τὸν ὅρκον ὃν ὤμοσαν. 
'''
"19" = '''
:sup:`19` Καὶ ἀπῇρε Βακχίδης ἀπὸ Ἱερουσαλὴμ, καὶ παρενέβαλεν ἐν Βηζὲθ, καὶ ἀπέστειλε καὶ συνέλαβε πολλοὺς ἀπὸ τῶν ἀπʼ αὐτοῦ αὐτομολησάντων ἀνδρῶν, καί τινας τοῦ λαοῦ, καὶ ἔθυσεν αὐτοὺς εἰς τὸ φρέαρ τὸ μέγα. 
'''
"20" = '''
:sup:`20` Καὶ κατέστησε τὴν χώραν τῷ Ἀλκίμῳ, καὶ ἀφῆκε μετʼ αὐτοῦ δύναμιν τοῦ βοηθεῖν αὐτῷ· καὶ ἀπῆλθε Βακχίδης πρὸς τὸν βασιλέα. 
'''
"21" = '''
:sup:`21` Καὶ ἠγωνίσατο Ἄλκιμος περὶ τῆς ἀρχιερωσύνης. 
'''
"22" = '''
:sup:`22` Καὶ συνήχθησαν πρὸς αὐτὸν πάντες οἱ ταράσσοντες τὸν λαὸν αὐτῶν, καὶ κατεκράτησαν γῆν Ἰούδα, καὶ ἐποίησαν πληγὴν μεγάλην ἐν Ἰσραήλ. 
'''
"23" = '''
:sup:`23` Καὶ εἶδεν Ἰούδας πᾶσαν τὴν κακίαν ἣν ἐποίησεν Ἄλκιμος καὶ οἱ μετʼ αὐτοῦ ἐν υἱοῖς Ἰσραὴλ ὑπὲρ τὰ ἔθνη· 
'''
"24" = '''
:sup:`24` καὶ ἐξῆλθεν εἰς πάντα τὰ ὅρια τῆς Ἰουδαίας κυκλόθεν, καὶ ἐποίησεν ἐκδίκησιν ἐν τοῖς ἀνδράσι τοῖς αὐτομολήσασι, καὶ ἀνεστάλησαν τοῦ πορεύεσθαι εἰς τὴν χώραν. 
'''
"25" = '''
:sup:`25` Ὡς δὲ εἶδεν Ἄλκιμος ὅτι ἐνίσχυσεν Ἰούδας καὶ οἱ μετʼ αὐτοῦ, καὶ ἔγνω ὅτι οὐ δύναται ὑποστῆναι αὐτούς, καὶ ἐπέστρεψε πρὸς τὸν βασιλέα, καὶ κατηγόρησεν αὐτῶν πονηρά. 
'''
"26" = '''
:sup:`26` Καὶ ἀπέστειλεν ὁ βασιλεὺς Νικάνορα, ἕνα τῶν ἀρχόντων αὐτοῦ τῶν ἐνδόξων, καὶ μισοῦντα καὶ ἐχθραίνοντα τῷ Ἰσραήλ, καὶ ἐνετείλατο αὐτῷ ἐξᾶραι τὸν λαόν. 
'''
"27" = '''
:sup:`27` Καὶ ἦλθε Νικάνωρ εἰς Ἰερουσαλὴμ δυνάμει πολλῇ, καὶ ἀπέστειλε πρὸς Ἰούδαν καὶ τοὺς ἀδελφοὺς αὐτοῦ μετὰ δόλου λόγοις εἰρηνικοῖς, λέγων, 
'''
"28" = '''
:sup:`28` μὴ ἔστω μάχη ἀναμέσον ἐμοῦ καὶ ὑμῶν· ἥξω ἐν ἀνδράσιν ὀλίγοις, ἵνα ὑμῶν ἴδω τὰ πρόσωπα μετʼ εἰρήνης. 
'''
"29" = '''
:sup:`29` Καὶ ἦλθε πρὸς Ἰούδαν, καὶ ἠσπάσαντο ἀλλήλους εἰρηνικῶς· καὶ οἱ πολέμιοι ἦσαν ἕτοιμοι ἐξαρπάσαι τὸν Ἰούδαν. 
'''
"30" = '''
:sup:`30` Καὶ ἐγνώσθη ὁ λόγος τῷ Ἰούδᾳ, ὅτι μετὰ δόλου ἦλθεν ἐπʼ αὐτόν· καὶ ἐπτοήθη ἀπʼ αὐτοῦ, καὶ οὐκ ἐβουλήθη ἔτι ἰδεῖν τὸ πρόσωπον αὐτοῦ. 
'''
"31" = '''
:sup:`31` Καὶ ἔγνω Νικάνωρ ὅτι ἀπεκαλύφθη ἡ βουλὴ αὐτοῦ, καὶ ἐξῆλθεν εἰς συνάντησιν τῷ Ἰούδᾳ ἐν πολέμῳ κατὰ Χαφαρσαλαμά. 
'''
"32" = '''
:sup:`32` Καὶ ἔπεσον τῶν παρὰ Νικάνορος ὡσεὶ πεντακισχίλιοι ἄνδρες, καὶ ἔφυγον εἰς τὴν πόλιν Δαυίδ. 
'''
"33" = '''
:sup:`33` Καὶ μετὰ τοὺς λόγους τούτους ἀνέβη Νικάνωρ εἰς τὸ ὄρος Σιών· καὶ ἐξῆλθον ἀπὸ τῶν ἱερέων ἐκ τῶν ἁγίων καὶ ἀπὸ τῶν πρεσβυτέρων τοῦ λαοῦ ἀσπάσασθαι αὐτὸν εἰρηνικῶς, καὶ δεῖξαι αὐτῷ τὴν ὁλοκαύτωσιν τὴν προσφερομένην ὑπὲρ τοῦ βασιλέως. 
'''
"34" = '''
:sup:`34` Καὶ ἐμυκτήρισεν αὐτοὺς, καὶ κατεγέλασεν αὐτῶν, καὶ ἐμίανεν αὐτούς, καὶ ἐλάλησεν ὑπερηφάνως. 
'''
"35" = '''
:sup:`35` Καὶ ὤμοσε μετὰ θυμοῦ, λέγων, ἐὰν μὴ παραδοθῇ Ἰούδας καὶ ἡ παρεμβολὴ αὐτοῦ εἰς χεῖράς μου τὸ νῦν, καὶ ἔσται ἐὰν ἐπιστρέψω ἐν εἰρήνῃ, ἐμπυριῶ τὸν οἶκον τοῦτον· καὶ ἐξῆλθε μετὰ θυμοῦ μεγάλου. 
'''
"36" = '''
:sup:`36` Καὶ εἰσῆλθον οἱ ἱερεῖς, καὶ ἔστησαν κατὰ πρόσωπον τοῦ θυσιαστηρίου καὶ τοῦ ναοῦ, καὶ ἔκλαυσαν, καὶ εἶπον, 
'''
"37" = '''
:sup:`37` σὺ, Κύριε, ἐξελέξω τὸν οἶκον τοῦτον ἐπικληθῆναι τὸ ὄνομά σου ἐπʼ αὐτῷ, εἶναι οἶκον προσευχῆς καὶ δεήσεως τῷ λαῷ σου. 
'''
"38" = '''
:sup:`38` Ποίησον ἐκδίκησιν ἐν τῷ ἀνθρώπῳ τούτῳ καὶ ἐν τῇ παρεμβολῇ αὐτοῦ, καὶ πεσέτωσαν ἐν ῥομφαίᾳ· μνήσθητι τῶν δυσφημιῶν αὐτῶν, καὶ μὴ δῷς αὐτοῖς μονήν. 
'''
"39" = '''
:sup:`39` Καὶ ἐξῆλθε Νικάνωρ ἐξ Ἱερουσαλὴμ, καὶ παρενέβαλεν ἐν Βαιθωρὼν, καὶ συνήντησεν αὐτῷ δύναμις Συρίας. 
'''
"40" = '''
:sup:`40` Καὶ Ἰούδας παρενέβαλεν ἐν Ἀδασὰ ἐν τρισχιλίοις ἀνδράσι· καὶ προσηύξατο Ἰούδας, καὶ εἶπεν, 
'''
"41" = '''
:sup:`41` οἱ παρὰ τοῦ βασιλέως Ἀσσυρίων ὅτε ἐδυσφήμησαν, ἐξῆλθεν ὁ ἄγγελός σου, Κύριε, καὶ ἐπάταξεν ἐν αὐτοῖς ἑκατὸν ὀγδοηκονταπέντε χιλιάδας. 
'''
"42" = '''
:sup:`42` Οὕτω σύντριψον τὴν παρεμβολὴν ταύτην ἐνώπιον ἡμῶν σήμερον, καὶ γνώτωσαν οἱ ἐπίλοιποι, ὅτι κακῶς ἐλάλησαν ἐπὶ τὰ ἅγιά σου, καὶ κρῖνον αὐτὸν κατὰ τὴν κακίαν αὐτοῦ. 
'''
"43" = '''
:sup:`43` Καὶ συνῆψαν αἱ παρεμβολαὶ εἰς πόλεμον τῇ τρισκαιδεκάτῃ τοῦ μηνὸς Ἄδαρ, καὶ συνετρίβη ἡ παρεμβολὴ Νικάνορος, καὶ ἔπεσεν αὐτὸς πρῶτος ἐν τῷ πολέμῳ. 
'''
"44" = '''
:sup:`44` Ὡς δὲ εἶδεν ἡ παρεμβολὴ αὐτοῦ ὅτι ἔπεσε Νικάνωρ, ῥίψαντες τὰ ὅπλα αὐτῶν ἔφυγον. 
'''
"45" = '''
:sup:`45` Καὶ κατεδίωκον αὐτοὺς ὁδὸν ἡμέρας μιᾶς ἀπὸ Ἀδασὰ ἕως τοῦ ἐλθεῖν εἰς Γάζηρα, καὶ ἐσάλπισαν ὀπίσω αὐτῶν ταῖς σάλπιγξι τῶν σημασιῶν. 
'''
"46" = '''
:sup:`46` Καὶ ἐξῆλθον ἐκ πασῶν τῶν κωμῶν τῆς Ἰουδαίας κυκλόθεν, καὶ ὑπερεκέρων αὐτοὺς, καὶ ἀνέστρεφον οὗτοι πρὸς τούτους· καὶ ἔπεσον πάντες ῥομφαίᾳ, καὶ οὐ κατελείφθη ἐξ αὐτῶν οὐδὲ εἷς. 
'''
"47" = '''
:sup:`47` Καὶ ἔλαβον τὰ σκῦλα καὶ τὴν προνομὴν, καὶ τὴν κεφαλὴν Νικάνορος ἀφεῖλον, καὶ τὴν δεξιὰν αὐτοῦ ἣν ἐξέτεινεν ὑπερηφάνως, καὶ ἤνεγκαν, καὶ ἐξέτειναν παρὰ τὴν Ἱερουσαλήμ. 
'''
"48" = '''
:sup:`48` Καὶ εὐφράνθη δ λαὸς σφόδρα, καὶ ἤγαγον τὴν ἡμέραν ἐκείνην ἡμέραν εὐφροσύνης μεγάλης. 
'''
"49" = '''
:sup:`49` Καὶ ἔστησαν τοῦ ἄγειν κατὰ ἐνιαυτὸν τὴν ἡμέραν ταύτην τὴν τρισκαιδεκάτην τοῦ Ἄδαρ. 
'''
"50" = '''
:sup:`50` Καὶ ἡσύχασεν ἡ γῆ Ἰούδα ἡμέρας ὀλίγας. 
'''
