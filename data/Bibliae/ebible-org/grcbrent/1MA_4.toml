[4]
"1" = '''
:sup:`1` Καὶ παρέλαβε Γοργίας πεντακισχιλίους ἄνδρας καὶ χιλίαν ἵππον ἐκλεκτὴν, καὶ ἀπῇρεν ἡ παρεμβολὴ νυκτὸς, 
'''
"2" = '''
:sup:`2` ὥστε ἐπιβαλεῖν ἐπὶ τὴν παρεμβολὴν τῶν Ἰουδαίων, καὶ πατάξαι αὐτοὺς ἄφνω· καὶ οἱ υἱοὶ τῆς ἄκρας ἦσαν αὐτῷ ὁδηγοί. 
'''
"3" = '''
:sup:`3` Καὶ ἤκουσεν Ἰούδας, καὶ ἀπῇρεν αὐτὸς καὶ οἱ δυνατοὶ πατάξαι τὴν δύναμιν τοῦ βασιλέως τὴν ἐν Ἐμμαοὺμ, 
'''
"4" = '''
:sup:`4` ἕως ἔτι αἱ δυνάμεις ἐσκορπισμέναι ἦσαν ἀπὸ τῆς παρεμβολῆς. 
'''
"5" = '''
:sup:`5` Καὶ ἦλθε Γοργίας εἰς τὴν παρεμβολὴν Ἰούδα νυκτὸς, καὶ οὐδένα εὗρε· καὶ ἐζήτει αὐτοὺς ἐν τοῖς ὄρεσιν, ὅτι εἶπε, φεύγουσιν οὗτοι ἀφʼ ἡμῶν. 
'''
"6" = '''
:sup:`6` Καὶ ἅμα τῇ ἡμέρᾳ, ὤφθη Ἰούδας ἐν τῷ πεδίῳ ἐν τρισχιλίοις ἀνδράσι· πλὴν καλύμματα καὶ μαχαίρας οὐκ εἶχον καθὼς ἠβούλοντο. 
'''
"7" = '''
:sup:`7` Καὶ εἶδον παρεμβολὴν ἐθνῶν ἰσχυρὰν, τεθωρακισμένην, καὶ ἵππον κυκλοῦσαν αὐτὴν, καὶ οὗτοι διδακτοὶ πολέμου. 
'''
"8" = '''
:sup:`8` Καὶ εἶπεν Ἰούδας τοῖς ἀνδράσι τοῖς μετʼ αὐτοῦ, μὴ φοβεῖσθε τὸ πλῆθος αὐτῶν, καὶ τὸ ὅρμημα αὐτῶν μὴ δειλωθῆτε. 
'''
"9" = '''
:sup:`9` Μνήσθητε πῶς ἐσώθησαν οἱ πατέρες ἡμῶν ἐν θαλάσσῃ ἐρυθρᾷ, ὅτε ἐδίωξεν αὐτοὺς Φαραὼ ἐν δυνάμει. 
'''
"10" = '''
:sup:`10` Καὶ νῦν βοήσωμεν εἰς τὸν οὐρανὸν, εἴπως ἐλεήσει ἡμᾶς, καὶ μνησθήσεται διαθήκης πατέρων ἡμῶν, καὶ συντρίψει τὴν παρεμβολὴν ταύτην κατὰ πρόσωπον ἡμῶν σήμερον. 
'''
"11" = '''
:sup:`11` Καὶ γνώσεται πάντα τὰ ἔθνη, ὅτι ἐστὶν ὁ λυτρούμενος καὶ σώζων τὸν Ἰσραήλ. 
'''
"12" = '''
:sup:`12` Καὶ ᾖραν οἱ ἀλλόφυλοι τοὺς ὀφθαλμοὺς αὐτῶν. καὶ ἴδον αὐτοὺς ἐρχομένους ἐξεναντίας, 
'''
"13" = '''
:sup:`13` καὶ ἐξῆλθον ἐκ τῆς παρεμβολῆς εἰς πόλεμον· καὶ ἐσάλπισαν οἱ μετὰ Ἰούδα. 
'''
"14" = '''
:sup:`14` Καὶ συνῆψαν, καὶ συνετρίβησαν τὰ ἔθνη, καὶ ἔφυγον εἰς τὸ πεδίον. 
'''
"15" = '''
:sup:`15` Οἱ δὲ ἔσχατοι πάντες ἔπεσον ἐν ῥομφαίᾳ· καὶ ἐδίωξαν αὐτοὺς ἕως Γαζηρὼν καὶ ἕως τῶν πεδίων τῆς Ἰδουμαίας καὶ Ἀζώτου καὶ Ἰαμνίας, καὶ ἔπεσον ἐξ αὐτῶν εἰς ἄνδρας τρισχιλίους. 
'''
"16" = '''
:sup:`16` Καὶ ἐπέστρεψεν Ἰούδας καὶ ἡ δύναμις ἀπὸ τοῦ διώκειν ὄπισθεν αὐτῶν, 
'''
"17" = '''
:sup:`17` καὶ εἶπε πρὸς τὸν λαὸν, μὴ ἐπιθυμήσητε τῶν σκύλων, ὅτι πόλεμος ἐξεναντίας ἡμῶν, 
'''
"18" = '''
:sup:`18` καὶ Γοργίας καὶ ἡ δύναμις ἐν τῷ ὄρει ἐγγὺς ἡμῶν· ἀλλὰ στῆτε νῦν ἐναντίον τῶν ἐχθρῶν ἡμῶν, καὶ πολεμήσατε αὐτοὺς, καὶ μετὰ ταῦτα λήψετε τὰ σκύλα μετὰ παῤῥησίας. 
'''
"19" = '''
:sup:`19` Ἔτι λαλοῦντος Ἰούδα ταῦτα, ὤφθη μέρος τι ἐκκύπτον ἐκ τοῦ ὄρους. 
'''
"20" = '''
:sup:`20` Καὶ εἶδεν ὅτι τετρόπωνται, καὶ ἐμπυρίζουσι τὴν παρεμβολὴν, ὁ γὰρ καπνὸς θεωρούμενος ἐνεφάνιζε τὸ γεγονός. 
'''
"21" = '''
:sup:`21` Οἱ δὲ ταῦτα συνιδόντες ἐδειλώθησαν σφόδρα· συνιδόντες δὲ καὶ τὴν Ἰούδα παρεμβολὴν ἐν τῷ πεδίῳ ἑτοίμην εἰς παράταξιν, 
'''
"22" = '''
:sup:`22` ἔφυγον πάντες εἰς γῆν ἀλλοφύλων. 
'''
"23" = '''
:sup:`23` Καὶ ἀνέστρεψεν Ἰούδας ἐπὶ τὴν σκυλείαν τῆς παρεμβολῆς· καὶ ἔλαβον χρυσίον πολὺ καὶ ἀργύριον καὶ ὑάκινθον καὶ πορφύραν θαλασσίαν καὶ πλοῦτον μέγαν. 
'''
"24" = '''
:sup:`24` Καὶ ἐπιστραφέντες ὕμνουν καὶ εὐλόγουν εἰς οὐρανὸν τὸν Κύριον, ὅτι καλὸν, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"25" = '''
:sup:`25` Καὶ ἐγένετο σωτηρία μεγάλη τῷ Ἰσραὴλ ἐν τῇ ἡμέρᾳ ἐκείνῃ. 
'''
"26" = '''
:sup:`26` Ὅσοι δὲ τῶν ἀλλοφύλων διεσώθησαν, παραγενηθέντες ἀπήγγειλαν τῷ Λυσίᾳ πάντα τὰ συμβεβηκότα. 
'''
"27" = '''
:sup:`27` Ὁ δὲ ἀκούσας συνεχύθη καὶ ἠθύμει, ὅτι οὐχ οἷα ἤθελε, τοιαῦτα γεγόνει τῷ Ἰσραὴλ, καὶ οὐχ οἷα ἐνετείλατο αὐτῷ ὁ βασιλεὺς, τοιαῦτα ἐξέβη. 
'''
"28" = '''
:sup:`28` Καὶ ἐν τῷ ἐχομένῳ ἐνιαυτῷ συνελόχησεν ὁ Λυσίας ἀνδρῶν ἐπιλέκτων ἑξήκοντα χιλιάδας καὶ πεντακισχιλίαν ἵππον, ὥστε ἐκπολεμῆσαι αὐτούς. 
'''
"29" = '''
:sup:`29` Καὶ ἦλθον εἰς τὴν Ἰδουμαίαν, καὶ παρενέβαλον ἐν Βαιθσούροις, καὶ συνήντησεν αὐτοῖς Ἰούδας ἐν δέκα χιλιάσιν ἀνδρῶν. 
'''
"30" = '''
:sup:`30` Καὶ εἶδε τὴν παρεμβολὴν ἰσχυρὰν, καὶ προσηύξατο, καὶ εἶπεν, εὐλογητὸς εἶ, ὁ σωτὴρ τοῦ Ἰσραὴλ, ὁ συντρίψας τὸ ὅρμημα τοῦ δυνατοῦ ἐν χειρὶ τοῦ δούλου σου Δαυὶδ, καὶ παρέδωκας τὴν παρεμβολὴν τῶν ἀλλοφύλων εἰς χεῖρας Ἰωνάθαν υἱοῦ Σαοὺλ, καὶ τοῦ αἴροντος τὰ σκεύη αὐτοῦ. 
'''
"31" = '''
:sup:`31` Σύγκλεισον τὴν παρεμβολὴν ταύτην ἐν χειρὶ λαοῦ σου Ἰσραὴλ, καὶ αἰσχυνθήτωσαν ἐπὶ τῇ δυνάμει καὶ τῇ ἵππῳ αὐτῶν. 
'''
"32" = '''
:sup:`32` Δὸς αὐτοῖς δειλίαν, καὶ τῆξον θράσος ἰσχύος αὐτῶν, καὶ σαλευθήτωσαν τῇ συντριβῇ αὐτῶν. 
'''
"33" = '''
:sup:`33` Κατάβαλε αὐτοὺς ῥομφαίᾳ ἀγαπώντων σε, καὶ αἰνεσάτωσάν σε πάντες οἱ εἰδότες τὸ ὄνομά σου ἐν ὕμνοις. 
'''
"34" = '''
:sup:`34` Καὶ συνέβαλον ἀλλήλοις, καὶ ἔπεσον ἐκ τῆς παρεμβολῆς Λυσίου εἰς πεντακισχιλίους ἄνδρας, καὶ ἔπεσον ἐξ ἐναντίας αὐτῶν. 
'''
"35" = '''
:sup:`35` Ἰδὼν δὲ Λυσίας τὴν γενομένην τροπὴν, τῆς αὐτοῦ συντάξεως, τῆς δὲ Ἰούδα τὸ γεγενημένον θάρσος, καὶ ὡς ἕτοιμοί εἰσιν ἢ ζῇν ἢ τεθνάναι γενναίως, ἀπῇρεν εἰς Ἀντιόχειαν, καὶ ἐξενολόγει· καὶ πλεονάσας τὸν γενηθέντα στρατὸν, ἐλογίζετο πάλιν παραγενέσθαι εἰς τὴν Ἰουδαίαν. 
'''
"36" = '''
:sup:`36` Εἶπε δὲ Ἰούδας καὶ οἱ ἀδελφοὶ αὐτοῦ, Ἰδοὺ συνετρίβησαν οἱ ἐχθροὶ ἡμῶν, ἀναβῶμεν καθαρίσαι τὰ ἅγια καὶ ἐγκαινίσαι. 
'''
"37" = '''
:sup:`37` Καὶ συνήχθη ἡ παρεμβολὴ πᾶσα, καὶ ἀνέβησαν εἰς ὄρος Σιών. 
'''
"38" = '''
:sup:`38` Καὶ ἴδον τὸ ἁγίασμα ἠρημωμένον, καὶ τὸ θυσιαστήριον βεβηλωμένον, καὶ τὰς πύλας κατακεκαυμένας, καὶ ἐν ταῖς αὐλαῖς φυτὰ πεφυκότα ὡς ἐν δρυμῷ ἢ ὡς ἐν ἑνὶ τῶν ὀρέων, καὶ τὰ παστοφόρια καθῃρημένα. 
'''
"39" = '''
:sup:`39` Καὶ διέῤῥηξαν τὰ ἱμάτια αὐτῶν, καὶ ἐκόψαντο κοπετὸν μέγαν, καὶ ἐπέθεντο σποδὸν ἐπὶ τὴν κεφαλὴν αὐτῶν. 
'''
"40" = '''
:sup:`40` Καὶ ἔπεσον ἐπὶ πρόσωπον ἐπὶ τὴν γῆν, καὶ ἐσάλπισαν ταῖς σάλπιγξι τῶν σημασιῶν, καὶ ἐβόησαν εἰς τὸν οὐρανόν. 
'''
"41" = '''
:sup:`41` Τότε ἐπέταξεν Ἰούδας ἄνδρας πολεμεῖν τοὺς ἐν τῇ ἄκρᾳ, ἕως ἂν καθαρίσῃ τὰ ἅγια. 
'''
"42" = '''
:sup:`42` Καὶ ἐπέλεξεν ἱερεῖς ἀμώμους, θελητὰς νόμου. 
'''
"43" = '''
:sup:`43` Καὶ ἐκαθάρισαν τὰ ἅγια, καὶ ᾖραν τοὺς λίθους τοῦ μιασμοῦ εἰς τόπον ἀκάθαρτον. 
'''
"44" = '''
:sup:`44` Καὶ ἐβουλεύσαντο περὶ τοῦ θυσιαστηρίου τῆς ὁλοκαυτώσεως τοῦ βεβηλωμένου, τί αὐτῷ ποιήσωσι. 
'''
"45" = '''
:sup:`45` Καὶ ἐπέπεσεν αὐτοῖς βουλὴ ἀγαθὴ, καθελεῖν αὐτὸ, μήποτε γένηται αὐτοῖς εἰς ὄνειδος, ὅτι ἐμίαναν τὰ ἔθνη αὐτό· καὶ καθεῖλον τὸ θυσιαστήριον, 
'''
"46" = '''
:sup:`46` καὶ ἀπέθεντο τοὺς λίθους ἐν τῷ ὄρει τοῦ οἴκου, ἐν τόπῳ ἐπιτηδείῳ, μέχρι τοῦ παραγενηθῆναι προφήτην τοῦ ἀποκριθῆναι περὶ αὐτῶν. 
'''
"47" = '''
:sup:`47` Καὶ ἔλαβον λίθους ὁλοκλήρους κατὰ τὸν νόμον, καὶ ᾠκοδόμησαν τὸ θυσιαστήριον καινὸν κατὰ τὸ πρότερον. 
'''
"48" = '''
:sup:`48` Καὶ ᾠκοδόμησαν τὰ ἅγια καὶ τὰ ἐντὸς τοῦ οἴκου, καὶ τὰς αὐλὰς ἡγίασαν. 
'''
"49" = '''
:sup:`49` Καὶ ἐποίησαν σκεύη ἅγια καινὰ, καὶ εἰσήνεγκαν τὴν λυχνίαν καὶ τὸ θυσιαστήριον τῶν θυμιαμάτων καὶ τὴν τράπεζαν εἰς τὸν ναόν. 
'''
"50" = '''
:sup:`50` Καὶ ἐθυμίασαν ἐπὶ τὸ θυσιαστήριον, καὶ ἐξῆψαν τοὺς λύχνους τοὺς ἐπὶ τῆς λυχνίας, καὶ ἐφαίνοσαν ἐν τῷ ναῷ. 
'''
"51" = '''
:sup:`51` Καὶ ἐπέθηκαν ἐπὶ τὴν τράπεζαν ἄρτους, καὶ ἐξεπέτασαν τὰ καταπετάσματα· καὶ ἐτέλεσαν πάντα τὰ ἔργα ἃ ἐποίησαν. 
'''
"52" = '''
:sup:`52` Καὶ ὤρθρισαν τοπρωῒ τῇ πέμπτῃ καὶ εἰκάδι τοῦ μηνὸς τοῦ ἐννάτου· οὗτος ὁ μὴν Χασελεῦ τοῦ ὀγδόου καὶ τεσσαρακοστοῦ καὶ ἑκατοστοῦ ἔτους. 
'''
"53" = '''
:sup:`53` Καὶ ἀνήνεγκαν θυσίαν κατὰ τὸν νόμον ἐπὶ τὸ θυσιαστήριον τῶν ὁλοκαυτωμάτων τὸ καινὸν ὃ ἐποίησαν. 
'''
"54" = '''
:sup:`54` Κατὰ τὸν καιρὸν καὶ κατὰ τὴν ἡμέραν ἐν ᾗ ἐβεβήλωσαν αὐτὸ τὰ ἔθνη, ἐν ἐκείνῃ ἐνεκαινίσθη ἐν ᾠδαῖς καὶ κιθάραις καὶ κινύραις, καὶ ἐν κυμβάλοις. 
'''
"55" = '''
:sup:`55` Καὶ ἔπεσον πᾶς ὁ λαὸς ἐπὶ πρόσωπον, καὶ προσεκύνησαν, καὶ εὐλόγησαν εἰς οὐρανὸν τὸν εὐοδώσαντα αὐτοῖς. 
'''
"56" = '''
:sup:`56` Καὶ ἐποίησαν τὸν ἐγκαινισμὸν τοῦ θυσιαστηρίου ἡμέρας ὀκτὼ, καὶ προσήνεγκαν ὁλοκαυτώματα μετʼ εὐφροσύνης, καὶ ἔθυσαν θυσίαν σωτηρίου καὶ αἰνέσεως. 
'''
"57" = '''
:sup:`57` Καὶ κατεκόσμησαν τὸ κατὰ πρόσωπον τοῦ ναοῦ στεφάνοις χρυσοῖς καὶ ἀσπιδίσκαις, καὶ ἐνεκαίνισν τὰς πύλας καὶ τὰ παστοφόρια, καὶ ἐθύρωσαν αὐτά. 
'''
"58" = '''
:sup:`58` Καὶ ἐγενήθη εὐφροσύνη μεγάλη ἐν τῷ λαῷ σφόδρα, καὶ ἀπεστράφη ὄνειδος ἐθνῶν. 
'''
"59" = '''
:sup:`59` Καὶ ἔστησεν Ἰούδας καὶ οἱ ἀδελφοὶ αὐτοῦ καὶ πᾶσα ἡ ἐκκλησία Ἰσραὴλ, ἵνα ἄγωνται αἱ ἡμέραι ἐγκαινισμοῦ τοῦ θυσιαστηρίου ἐν τοῖς καιροῖς αὐτῶν ἐνιαυτὸν κατʼ ἐνιαυτὸν ἡμέρας ὀκτὼ, ἀπὸ τῆς πέμπτης καὶ εἰκάδος τοῦ μηνὸς Χασελεῦ, μετʼ εὐφροσύνης καὶ χαρᾶς. 
'''
"60" = '''
:sup:`60` Καὶ ᾠκοδόμησαν ἐν τῷ καιρῷ ἐκείνῳ τὸ ὄρος Σιὼν, κυκλόθεν τείχη ὑψηλὰ καὶ πύργους ὀχυροὺς, μήποτε παραγενηθέντα τὰ ἔθνη καταπατήσωσιν αὐτὰ, ὡς ἐποίησαν τοπρότερον. 
'''
"61" = '''
:sup:`61` Καὶ ἐπέταξεν ἐκεῖ δύναμιν τηρεῖν αὐτὸ, καὶ ὠχύρωσαν αὐτὸ τηρεῖν τὴν Βαιθσούραν, τοῦ ἔχειν τὸν λαὸν ὀχύρωμα κατὰ πρόσωπον τῆς Ἰδουμαίας. 
'''
