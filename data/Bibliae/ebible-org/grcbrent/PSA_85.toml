[85]
"1" = '''
:sup:`1` Προσευχὴ τῷ Δαυίδ. Κλίνον Κύριε τὸ οὖς σου, καὶ εἰσάκουσόν μου, ὅτι πτωχὸς καὶ πένης εἰμὶ ἐγώ. 
'''
"2" = '''
:sup:`2` Φύλαξον τὴν ψυχήν μου, ὅτι ὅσιός εἰμι· σῶσον τὸν δοῦλόν σου ὁ Θεὸς, τὸν ἐλπίζοντα ἐπὶ σέ. 
'''
"3" = '''
:sup:`3` Ἐλέησόν με Κύριε, ὅτι πρὸς σὲ κεκράξομαι ὅλην τὴν ἡμέραν. 
'''
"4" = '''
:sup:`4` Εὔφρανον τὴν ψυχὴν τοῦ δούλου σου, ὅτι πρὸς σὲ Κύριε ᾖρα τὴν ψυχήν μου. 
'''
"5" = '''
:sup:`5` Ὅτι σὺ Κύριε χρηστὸς καὶ ἐπιεικὴς, καὶ πολυέλεος πᾶσι τοῖς ἐπικαλουμένοις σε. 
'''
"6" = '''
:sup:`6` Ἐνώτισαι Κύριε τὴν προσευχήν μου, καὶ πρόσχες τῇ φωνῇ τῆς δεήσεώς μου. 
'''
"7" = '''
:sup:`7` Ἐν ἡμέρᾳ θλίψεώς μου ἐκέκραξα πρὸς σὲ, ὅτι εἰσήκουσάς μου. 
'''
"8" = '''
:sup:`8` Οὐκ ἔστιν ὅμοιός σοι ἐν θεοῖς Κύριε, καὶ οὐκ ἔστι κατὰ τὰ ἔργα σου. 
'''
"9" = '''
:sup:`9` Πάντα τὰ ἔθνη ὅσα ἐποίησας ἥξουσι, καὶ προσκυνήσουσιν ἐνώπιόν σου Κύριε, καὶ δοξάσουσι τὸ ὄνομά σου, 
'''
"10" = '''
:sup:`10` ὅτι μέγας εἶ σὺ, καὶ ποιῶν θαυμάσια, σὺ εἶ ὁ Θεὸς μόνος ὁ μέγας. 
'''
"11" = '''
:sup:`11` Ὁδήγησόν με Κύριε ἐν τῇ ὁδῷ σου, καὶ πορεύσομαι ἐν τῇ ἀληθείᾳ σου· εὐφρανθήτω ἡ καρδία μου, τοῦ φοβεῖσθαι τὸ ὄνομά σου. 
'''
"12" = '''
:sup:`12` Ἐξομολογήσομαί σοι Κύριε ὁ Θεός μου ἐν ὅλῃ καρδίᾳ μου, καὶ δοξάσω τὸ ὄνομά σου εἰς τὸν αἰῶνα. 
'''
"13" = '''
:sup:`13` Ὅτι τὸ ἔλεός σου μέγα ἐπʼ ἐμὲ, καὶ ἐῤῥύσω τὴν ψυχήν μου ἐξ ᾅδου κατωτάτου. 
'''
"14" = '''
:sup:`14` Ὁ Θεὸς, παράνομοι ἐπανέστησαν ἐπʼ ἐμὲ, καὶ συναγωγὴ κραταιῶν ἐζήτησαν τὴν ψυχήν μου, καὶ οὐ προέθεντό σε ἐνώπιον αὐτῶν. 
'''
"15" = '''
:sup:`15` Καὶ σὺ Κύριε ὁ Θεὸς οἰκτίρμων καὶ ἐλεήμων, μακρόθυμος καὶ πολυέλεος καὶ ἀληθινός. 
'''
"16" = '''
:sup:`16` Ἐπίβλεψον ἐπʼ ἐμὲ, καὶ ἐλέησόν με, δὸς τὸ κράτος σου τῷ παιδί σου, καὶ σῶσον τὸν υἱὸν τῆς παιδίσκης σου. 
'''
"17" = '''
:sup:`17` Ποίησον μετʼ ἐμοῦ σημεῖον εἰς ἀγαθὸν, καὶ ἰδέτωσαν οἱ μισοῦντές με, καὶ αἰσχυνθήτωσαν· ὅτι σὺ Κύριε, ἐβοήθησάς μοι, καὶ παρεκάλεσάς με. 
'''
