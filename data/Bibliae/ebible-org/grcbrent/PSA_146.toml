[146]
"1" = '''
:sup:`1` Ἀλληλούϊα· Ἀγγαίου καὶ Ζαχαρίου. Αἰνεῖτε τὸν Κύριον ὅτι ἀγαθὸν ψαλμός, τῷ Θεῷ ἡμῶν ἡδυνθείη αἴνεσις. 
'''
"2" = '''
:sup:`2` Οἰκοδομῶν Ἱερουσαλὴμ ὁ Κύριος, καὶ τὰς διασπορὰς τοῦ Ἰσραὴλ ἐπισυνάξει· 
'''
"3" = '''
:sup:`3` Ὁ ἰώμενος τοὺς συντετριμμένους τὴν καρδίαν, καὶ δεσμεύων τὰ συντρίμματα αὐτῶν· 
'''
"4" = '''
:sup:`4` Ὁ ἀριθμῶν πλήθη ἄστρων, καὶ πᾶσιν αὐτοῖς ὀνόματα καλῶν. 
'''
"5" = '''
:sup:`5` Μέγας ὁ Κύριος ἡμῶν, καὶ μεγάλη ἡ ἰσχὺς αὐτοῦ, καὶ τῆς συνέσεως αὐτοῦ οὐκ ἔστιν ἀριθμός. 
'''
"6" = '''
:sup:`6` Ἀναλαμβάνων πρᾳεῖς ὁ Κύριος, ταπεινῶν δὲ ἁμαρτωλοὺς ἕως τῆς γῆς. 
'''
"7" = '''
:sup:`7` Ἐξάρξατε τῷ Κυρίῳ ἐν ἐξομολογήσει, ψάλατε τῷ Θεῷ ἡμῶν ἐν κιθάρᾳ· 
'''
"8" = '''
:sup:`8` Τῷ περιβάλλοντι τὸν οὐρανὸν ἐν νεφέλαις, τῷ ἑτοιμάζοντι τῇ γῇ ὑετόν· τῷ ἐξανατέλλοντι ἐν ὄρεσι χόρτον, καὶ χλόην τῇ δουλείᾳ τῶν ἀνθρώπων· 
'''
"9" = '''
:sup:`9` καὶ διδόντι τοῖς κτήνεσι τροφὴν αὐτῶν, καὶ τοῖς νεοσσοῖς τῶν κοράκων τοῖς ἐπικαλουμένοις αὐτόν. 
'''
"10" = '''
:sup:`10` Οὐκ ἐν τῇ δυναστείᾳ τοῦ ἵππου θελήσει, οὐδὲ ἐν ταῖς κνήμαις τοῦ ἀνδρὸς εὐδοκεῖ. 
'''
"11" = '''
:sup:`11` Εὐδοκεῖ Κύριος ἐν τοῖς φοβουμένοις αὐτὸν, καὶ ἐν πᾶσιν τοῖς ἐλπιζουσιν ἐπὶ τὸ ἔλεος αὐτοῦ. 
'''
