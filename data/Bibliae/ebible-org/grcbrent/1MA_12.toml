[12]
"1" = '''
:sup:`1` Καὶ εἶδεν Ἰωνάθαν ὅτι ὁ καιρὸς αὐτῷ συνεργεῖ, καὶ ἐπέλεξεν ἄνδρας, καὶ ἀπέστειλεν εἰς Ῥώμην, στῆσαι καὶ ἀνανεώσασθαι τὴν πρὸς αὐτοὺς φιλίαν. 
'''
"2" = '''
:sup:`2` Καὶ πρὸς Σπαρτιάτας, καὶ τόπους ἑτέρους ἀπέστειλεν ἐπιστολὰς κατὰ τὰ αὐτά. 
'''
"3" = '''
:sup:`3` Καὶ ἐπορεύθησαν εἰς Ῥώμην, καὶ εἰσῆλθον εἰς τὸ βουλευτήριον, καὶ εἶπον, Ἰωνάθαν ὁ ἀρχιερεὺς καὶ τὸ ἔθνος τῶν Ἰουδαίων ἀπέστειλεν ἡμᾶς ἀνανεώσασθαι τὴν φιλίαν αὐτοῖς, καὶ τὴν συμμαχίαν κατὰ τὸ πρότερον. 
'''
"4" = '''
:sup:`4` Καὶ ἔδωκαν ἐπιστολὰς αὐτοῖς πρὸς αὐτοὺς κατὰ τόπον, ὅπως προπέμπωσιν αὐτοὺς εἰς γῆν Ἰούδα μετʼ εἰρήνης. 
'''
"5" = '''
:sup:`5` Καὶ τοῦτο τὸ ἀντίγραφον τῶν ἐπιστολῶν ὧν ἔγραψεν Ἰωνάθαν τοῖς Σπαρτιάταις· 
'''
"6" = '''
:sup:`6` Ἰωνάθαν ἀρχιερεὺς, καὶ ἡ γερουσία τοῦ ἔθνους, καὶ οἱ ἱερεῖς, καὶ ὁ λοιπὸς δῆμος τῶν Ἰουδαίων, Σπαρτιάταις τοῖς ἀδελφοῖς χαίρειν. 
'''
"7" = '''
:sup:`7` Ἔτι πρότερον ἀπεστάλησαν ἐπιστολαὶ πρὸς Ὀνίαν τὸν ἀρχιερέα παρὰ Δαρείου τοῦ βασιλεύοντος ἐν ὑμῖν, ὅτι ἐστὲ ἀδελφοὶ ἡμῶν, ὡς τὸ ἀντίγραφον ὑπόκειται. 
'''
"8" = '''
:sup:`8` Καὶ ἐπεδέξατο Ὀνίας τὸν ἄνδρα τὸν ἀπεσταλμένον ἐνδόξως, καὶ ἔλαβε τὰς ἐπιστολάς ἐν αἷς διεσαφεῖτο περὶ συμμαχίας καὶ φιλίας. 
'''
"9" = '''
:sup:`9` Καὶ ἡμεῖς οὖν ἀπροσδεεῖς τούτων ὄντες, παράκλησιν ἔχοντες τὰ βιβλία τὰ ἅγια τὰ ἐν ταῖς χερσὶν ἡμῶν, 
'''
"10" = '''
:sup:`10` ἐπειράθημεν ἀποστεῖλαι τὴν πρὸς ὑμᾶς ἀδελφότητα καὶ φιλίαν ἀνανεώσασθαι, πρὸς τὸ μὴ ἐξαλλοτριωθῆναι ὑμῶν· πολλοὶ γὰρ καιροὶ διῆλθον ἀφʼ οὗ ἀπεστείλατε πρὸς ἡμᾶς. 
'''
"11" = '''
:sup:`11` Ἡμεῖς οὖν ἐν παντὶ καιρῷ ἀδιαλείπτως ἔν τε ταῖς ἑορταῖς καὶ ταῖς λοιπαῖς καθηκούσαις ἡμέραις μιμνησκόμεθα ὑμων, ἐφʼ ὧν προσφέρομεν θυσιῶν, καὶ ἐν ταῖς προσευχαῖς, ὡς δέον ἐστὶ καὶ πρέπον μνημονεύειν ἀδελφῶν. 
'''
"12" = '''
:sup:`12` Εὐφραινόμεθα δὲ ἐπὶ τῇ δόξῃ ὑμῶν. 
'''
"13" = '''
:sup:`13` Ἡμᾶς δὲ ἐκύκλωσαν πολλαὶ θλίψεις, καὶ πόλεμοι πολλοὶ, καὶ ἐπολέμησαν ἡμᾶς οἱ βασιλεῖς οἱ κύκλῳ ἡμῶν. 
'''
"14" = '''
:sup:`14` Καὶ οὐκ ἠβουλόμεθα οὖν παρενοχλεῖν ὑμῖν, καὶ τοῖς λοιποῖς συμμάχοις, καὶ φίλοις ἡμῶν, ἐν τοῖς πολέμοις τούτοις. 
'''
"15" = '''
:sup:`15` Ἔχομεν γὰρ τὴν ἐξ οὐρανοῦ βοήθειαν βοηθοῦσαν ἡμῖν, καὶ ἐῤῥύσθημεν ἀπὸ τῶν ἐχθρῶν ἡμῶν, καὶ ἐταπεινώθησαν οἱ ἐχθροὶ ἡμῶν. 
'''
"16" = '''
:sup:`16` Ἐπελέξαμεν οὖν Νουμήνιον Ἀντιόχου καὶ Ἀντίπατρον Ἰάσωνος, καὶ ἀπεστάλκαμεν πρὸς Ῥωμαίους ἀνενεώσασθαι τὴν πρὸς αὐτοὺς φιλίαν καὶ συμμαχίαν τὴν προτέραν. 
'''
"17" = '''
:sup:`17` Ἐνετειλάμεθα οὖν αὐτοῖς καὶ πρὸς ὑμᾶς πορευθῆναι, καὶ ἀσπάσασθαι ὑμᾶς, καὶ ἀποδοῦναι ὑμῖν τὰς παρʼ ἡμῶν ἐπιστολὰς περὶ τῆς ἀνανεώσεως καὶ τῆς ἀδελφότητος ἡμῶν. 
'''
"18" = '''
:sup:`18` Καὶ νῦν καλῶς ποιήσετε ἀντιφωνήσαντες ἡμῖν πρὸς ταῦτα. 
'''
"19" = '''
:sup:`19` Καὶ τοῦτο τὸ ἀντίγραφον τῶν ἐπιστολῶν ὧν ἀπέστειλεν. Ὀνιάρης 
'''
"20" = '''
:sup:`20` βασιλεὺς Σπαρτιατῶν Ὀνίᾳ ἱερεῖ μεγάλῳ χαίρειν. 
'''
"21" = '''
:sup:`21` Εὑρέθη ἐν γραφῇ περί τε τῶν Σπαρτιατῶν καὶ Ἰουδαίων ὅτι εἰσὶν ἀδελφοὶ, καὶ ὅτι εἰσὶν ἐκ γένους Ἁβραάμ. 
'''
"22" = '''
:sup:`22` Καὶ νῦν ἀφʼ οὗ ἔγνωμεν ταῦτα, καλῶς ποιήσετε γράφοντες ἡμῖν περὶ τῆς εἰρήνης ὑμῶν. 
'''
"23" = '''
:sup:`23` Καὶ ἡμεῖς δὲ ἁντιγράφομεν ὑμῖν, τὰ κτήνη ὑμῶν καὶ ἡ ὕπαρξις ὑμῶν ἡμῖν ἐστι, καὶ τὰ ἡμῶν ὑμῖν ἐστιν· ἐντελλόμεθα οὖν ὅπως ἀπαγγείλωσιν ὑμῖν κατὰ ταῦτα. 
'''
"24" = '''
:sup:`24` Καὶ ἤκουσεν Ἰωνάθαν ὅτι ἐπέστρεψαν οἱ ἄρχοντες Δημητρίου μετὰ δυνάμεως πολλῆς ὑπὲρ τὸ πρότερον τοῦ πολεμῆσαι πρὸς αὐτόν. 
'''
"25" = '''
:sup:`25` Καὶ ἀπῇρεν ἐξ Ἱερουσαλὴμ, καὶ ἀπήντησεν αὐτοῖς εἰς τὴν Ἀμαθῖτιν χώραν· οὐ γὰρ ἔδωκεν αὐτοῖς ἀνοχὴν ἐμβατεῦσαι εἰς τὴν χώραν αὐτοῦ. 
'''
"26" = '''
:sup:`26` Καὶ ἀπέστειλε κατασκόπους εἰς τὴς παρεμβολὴν αὐτῶν, καὶ ἀπέστρεψαν, καὶ ἀπήγγειλαν αὐτῷ, ὅτι οὕτω τάσσονται ἐπιπεσεῖν ἐπʼ αὐτοὺς τὴν νύκτα. 
'''
"27" = '''
:sup:`27` Ὡς δὲ ἔδυ ὁ ἥλιος, ἐπέταζεν Ἰωνάθαν τοῖς παρʼ αὐτοῦ γρηγορεῖν, καὶ εἶναι ἐπὶ τοῖς ὅπλοις, καὶ ἑτοιμάζεσθαι εἰς πόλεμον διʼ ὅλης τῆς νυκτὸς, καὶ ἐξέβαλε προφύλακας κύκλῳ τῆς παρεμβολῆς. 
'''
"28" = '''
:sup:`28` Καὶ ἤκουσαν οἱ ὑπεναντίοι ὅτι ἡτοίμασται Ἰωνάθαν καὶ οἱ παρʼ αὐτοῦ εἰς πόλεμον, καὶ ἐφοβήθησαν καὶ ἔπτηξαν τῇ καρδίᾳ αὐτῶν, καὶ ἀνέκαυσαν πυρὰς ἐν τῇ παρεμβολῇ αὐτῶν. 
'''
"29" = '''
:sup:`29` Ἰωνάθαν δὲ καὶ οἱ παρʼ αὐτοῦ οὐκ ἔγνωσαν ἕως πρωῒ, ἔβλεπον γὰρ τὰ φῶτα καιόμενα. 
'''
"30" = '''
:sup:`30` Καὶ κατεδίωξεν Ἰωνάθαν ὀπίσω αὐτῶν, καὶ οὐ κατέλαβεν αὐτούς, διέβησαν γὰρ τὸν Ἐλεύθερον ποταμόν. 
'''
"31" = '''
:sup:`31` Καὶ ἐξέκλινεν Ἰωνάθαν ἐπὶ τοὺς Ἄραβας τοὺς καλουμένους Ζαβεδαίους, καὶ ἐπάταξεν αὐτούς, καὶ ἔλαβε τὰ σκῦλα αὐτῶν. 
'''
"32" = '''
:sup:`32` Καὶ ἀναζεύξας ἦλθεν εἰς Δαμασκόν, καὶ διώδευσεν ἐν πάσῃ τῇ χώρᾳ. 
'''
"33" = '''
:sup:`33` Καὶ Σίμων ἐξῆλθε, καὶ διώδευσεν ἕως Ἀσκάλωνος, καὶ τῶν πλησίων ὀχυρωμάτων, καὶ ἐξέκλινεν εἰς Ἰόππην, καὶ προκατελάβετο αὐτήν. 
'''
"34" = '''
:sup:`34` Ἤκουσε γὰρ ὅτι βούλονται τὸ ὀχύρωμα παραδοῦναι τοῖς παρὰ Δημητρίου, καὶ ἔθετο ἐκεῖ φρουρὰν, ὅπως φυλάσσωσιν αὐτήν. 
'''
"35" = '''
:sup:`35` Καὶ ἐπέστρεψεν Ἰωνάθαν, καὶ ἐξεκκλησίασε τοὺς πρεσβυτέρους τοῦ λαοῦ, καὶ ἐβουλεύσατο μετʼ αὐτῶν τοῦ οἰκοδομῆσαι ὀξυρώματα ἐν τῇ Ἰουδαίᾳ, 
'''
"36" = '''
:sup:`36` καὶ προσυψῶσαι τὰ τείχη Ἱερουσαλὴμ, καὶ ὑψῶσαι ὕψος μέγα ἀναμέσον τῆς ἄκρας καὶ τῆς πόλεως, εἰς τὸ διαχωρίζειν αὐτὴν τῆς πόλεως, ἵνα ᾖ αὕτη κατὰ μόνας, ὅπως μήτε ἀγοράζωσι μήτε πωλῶσι. 
'''
"37" = '''
:sup:`37` Καὶ συνήχθησαν τοῦ οἰκοδομεῖν τὴν πόλιν, καὶ ἤγγισε τοῦ τείχους τοῦ χειμάῤῥου τοῦ ἐξ ἀπηλιώτου, καὶ ἐπεσκεύασαν τὸ καλούμενον Χαφεναθά. 
'''
"38" = '''
:sup:`38` καὶ Σίμων ᾠκοδόμησε τὴν Ἀδιδὰ ἐν τῇ Σεφήλᾳ, καὶ ὠχύρωσε θύρας καὶ μοχλούς. 
'''
"39" = '''
:sup:`39` Καὶ ἐζήτησε Τρύφων βασιλεῦσαι τῆς Ἀσίας, καὶ περιθέσθαι τὸ διάδημα, καὶ ἐκτεῖναι χεῖρα ἐπὶ Ἀντίοχον τὸν βασιλέα. 
'''
"40" = '''
:sup:`40` Καὶ ἐφοβήθη μήποτε οὐκ ἐάσῃ αὐτὸν Ἰωνάθαν, καὶ μήποτε πολεμήσῃ πρὸς αὐτὸν, καὶ ἐζήτει πόρον τοῦ συλλαβεῖν τὸν Ἰωνάθαν τοῦ ἀπολυσαι αὐτὸν, καὶ ἀπάρας ἦλθεν εἰς Βαιθσάν. 
'''
"41" = '''
:sup:`41` Καὶ ἐξῆλθεν Ἰωνάθαν εἰς ἀπάντησιν αὐτῷ ἐν τεσσαράκοντα χιλιάσιν ἀνδρῶν ἐπιλελεγμέναις εἰς παράταξιν, καὶ ἦλθεν εἰς Βαιθσάν. 
'''
"42" = '''
:sup:`42` Καὶ εἶδε Τρύφων ὅτι πάρεστιν Ἰωνάθαν μετὰ δυνάμεως πολλῆς, καὶ ἐκτεῖναι χεῖρας ἐπʼ αὐτὸν εὐλαβήθη. 
'''
"43" = '''
:sup:`43` Καὶ ἐπεδέξατο αὐτὸν ἐνδόξως, καὶ συνέστησεν αὐτὸν πᾶσι τοῖς φίλοις αὐτοῦ, καὶ ἔδωκεν αὐτῷ δόματα, καὶ ἐπέταξε ταῖς δυνάμεσιν αὐτοῦ ὑπακούειν αὐτῷ ὡς ἑαυτῷ. 
'''
"44" = '''
:sup:`44` Καὶ εἶπε τῷ Ἰωνάθαν, ἱνατί ἔκοψας πάντα τὸν λαὸν τοῦτον, πολέμου μὴ ἐνεστηκότος ἡμῖν; 
'''
"45" = '''
:sup:`45` Καὶ νῦν ἀπόστειλον αὐτοὺς εἰς τοὺς οἴκους αὐτῶν, ἐπίλεξαι δὲ σεαυτῷ ἄνδρας ὀλίγους οἵτινες ἔσονται μετὰ σοῦ, καὶ δεῦρο μετʼ ἐμοῦ εἰς Πτολεμαΐδα, καὶ παραδώσω σοι αὐτὴν καὶ τὰ λοιπὰ ὀχυρώματα καὶ τὰς δυνάμεις τὰς λοιπὰς καὶ πάντας τοὺς ἐπὶ τῶν χειρῶν, καὶ ἐπιστρέψας ἀπελεύσομαι, τούτου γὰρ χάριν πάρειμι. 
'''
"46" = '''
:sup:`46` Καὶ ἐμπιστεύσας αὐτῷ ἐποίησε καθὼς εἶπε, καὶ ἐξαπέστειλε τὰς δυνάμεις, καὶ ἀπῆλθον εἰς γῆν Ἰούδα. 
'''
"47" = '''
:sup:`47` Κατέλιπε δὲ μεθʼ ἑαυτοῦ ἄνδρας τρισχιλίους, ὧν δισχιλίους ἀφῆκεν ἐν τῇ Γαλιλαίᾳ, χίλιοι δὲ συνῆλθον αὐτῷ. 
'''
"48" = '''
:sup:`48` Ὡς δὲ εἰσῆλθεν Ἰωνάθαν εἰς Πτολεμαΐδα, ἀπέκλεισαν οἱ Πτολεμαεῖς τὰς πύλας, καὶ συνέλαβον αὐτὸν, καὶ πάντας τοὺς εἰσελθόντας μετʼ αὐτοῦ ἀπέκτειναν ἐν ῥομφαίᾳ. 
'''
"49" = '''
:sup:`49` Καὶ ἀπέστειλε Τρύφων δυνάμεις, καὶ ἵππον εἰς τὴν Γαλιλαίαν, καὶ τὸ πεδίον τὸ μέγα, τοῦ ἀπολέσαι πάντας τοὺς παρὰ Ἰωνάθαν. 
'''
"50" = '''
:sup:`50` Καὶ ἐπέγνωσαν ὅτι συνελήφθη Ἰωνάθαν καὶ ἀπόλωλε, καὶ οἱ μετʼ αὐτοῦ, καὶ παρεκάλεσαν ἑαυτοὺς, καὶ ἐπορεύοντο συνεστραμμένοι ἕτοιμοι εἰς πόλεμον. 
'''
"51" = '''
:sup:`51` Καὶ ἴδον οἱ διώκοντες ὅτι περὶ ψυχῆς αὐτοῖς ἐστι, καὶ ἐπέστρεψαν. 
'''
"52" = '''
:sup:`52` Καὶ ἦλθον πάντες μετʼ εἰρήνης εἰς γῆν Ἰούδα, καὶ ἐπένθησαν τὸν Ἰωνάθαν, καὶ τοὺς μετʼ αὐτοῦ, καὶ ἐφοβήθησαν σφόδρα, καὶ ἐπένθησε τᾶς Ἰσραὴλ πένθος μέγα. 
'''
"53" = '''
:sup:`53` Καὶ ἐζήτησαν πάντα τὰ ἔθνη τὰ κύκλῳ αὐτῶν ἐκτρίψαι αὐτούς· εἶπαν γάρ, οὐκ ἔχουσιν ἄρχοντα καὶ βοηθοῦντα· νῦν οὖν πολεμήσωμεν αὐτοὺς, καὶ ἐξάρωμεν ἐξ ἀνθρώπων τὸ μνημόσυνον αὐτῶν. 
'''
