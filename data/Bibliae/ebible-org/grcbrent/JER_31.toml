[31]
"1" = '''
:sup:`1` ΤΗ ΜΩΑΒ οὕτως εἶπε Κύριος, οὐαὶ ἐπὶ Ναβαῦ, ὅτι ὤλετο, ἐλήφθη Καριαθαὶμ, ᾐσχύνθη Ἀμὰθ καὶ Ἀγάθ. 
'''
"2" = '''
:sup:`2` Οὐκ ἔστιν ἔτι ἰατρεία Μωὰβ, γαυρίαμα ἐν Ἐσεβὼν, ἐλογίσατο ἐπʼ αὐτὴν κακά· ἐκόψαμεν αὐτὴν ἀπὸ ἔθνους, καὶ παῦσιν παύσεται· ὄπισθέν σου βαδιεῖται μάχαιρα, 
'''
"3" = '''
:sup:`3` ὅτι φωνὴ κεκραγότων ἐξ Ὠρωναὶμ, ὄλεθρον καὶ σύντριμμα μέγα· 
'''
"4" = '''
:sup:`4` Συνετρίβη Μωὰβ, ἀναγγείλατε εἰς Ζογόρα, 
'''
"5" = '''
:sup:`5` ὅτι ἐπλήσθη Ἀλὼθ ἐν κλαυθμῷ· ἀναβήσεται κλαίων ἐν ὁδῷ Ὠρωναὶμ, κραυγὴν συντρίμματος ἠκούσατε. 
'''
"6" = '''
:sup:`6` Φεύγετε καὶ σώσατε τὰς ψυχὰς ὑμῶν, καὶ ἔσεσθε ὥσπερ ὄνος ἄγριος ἐν ἐρήμῳ. 
'''
"7" = '''
:sup:`7` Ἐπειδὴ ἐπεποίθεις ἐν ὀχυρώματί σου, καὶ σὺ συλληφθήσῃ· καὶ ἐξελεύσεται Χαμὼς ἐν ἀποικίᾳ, καὶ οἱ ἱερεῖς αὐτοῦ, καὶ οἱ ἄρχοντες αὐτοῦ ἅμα. 
'''
"8" = '''
:sup:`8` Καὶ ἥξει ὄλεθρος ἐπὶ πᾶσαν πόλιν, οὐ μὴ σωθῇ, καὶ ἀπολεῖται ὁ αὐλῶν, καὶ ἐξολοθρευθήσεται ἡ πεδινὴ, καθὼς εἶπε Κύριος. 
'''
"9" = '''
:sup:`9` Δότε σημεῖα τῇ Μωὰβ, ὅτι ἁφῇ ἁφθήσεται, καὶ πᾶσαι αἱ πόλεις αὐτῆς εἰς ἄβατον ἔσονται· πόθεν ἔνοικος αὐτῇ; 
'''
"10" = '''
:sup:`10` Ἐπικατάρατος ὁ ποιῶν τὰ ἔργα Κυρίου ἀμελῶς, ἐξαίρων μάχαιραν αὐτοῦ ἀφʼ αἵματος. 
'''
"11" = '''
:sup:`11` Ἀνεπαύσατο Μωὰβ ἐκ παιδαρίου, καὶ πεποιθὼς ἦν ἐπὶ τῇ δόξῃ αὐτοῦ, οὐκ ἐνέχεεν ἐξ ἀγγείου εἰς ἀγγεῖον, καὶ εἰς ἀποικισμὸν οὐκ ᾤχετο· διατοῦτο ἔστη γεῦμα αὐτοῦ ἐν αὐτῷ, καὶ ὀσμὴ αὐτοῦ οὐκ ἐξέλιπε. 
'''
"12" = '''
:sup:`12` Διατοῦτο ἰδοὺ ἡμέραι αὐτοῦ ἔρχονται, φησὶ Κύριος, καὶ ἀποστελῶ αὐτῷ κλίνοντας, καὶ κλινοῦσιν αὐτὸν, καὶ τὰ σκεύη αὐτοῦ λεπτυνοῦσι, καὶ τὰ κέρατα αὐτοῦ συγκόψουσι. 
'''
"13" = '''
:sup:`13` Καὶ καταισχυνθήσεται Μωὰβ ἀπὸ Χαμὼς, ὥσπερ κατῃσχύνθη οἶκος Ἰσραὴλ ἀπὸ Βαιθὴλ ἐλπίδος αὐτῶν πεποιθότες ἐπʼ αὐτοῖς. 
'''
"14" = '''
:sup:`14` Πῶς ἐρεῖτε, ἰσχυροί ἐσμεν, καὶ ἄνθρωπος ἰσχύων εἰς τὰ πολεμικά; 
'''
"15" = '''
:sup:`15` Ὤλετο Μωὰβ πόλις αὐτοῦ, καὶ ἐκλεκτοὶ νεανίσκοι αὐτοῦ κατέβησαν εἰς σφαγήν. 
'''
"16" = '''
:sup:`16` Ἐγγὺς ἡμέρα Μωὰβ ἐλθεῖν, καὶ πονηρία αὐτοῦ ταχεῖα σφόδρα. 
'''
"17" = '''
:sup:`17` Κινήσατε αὐτῷ πάντες κυκλόθεν αὐτοῦ, πάντες ἔκδοτε ὄνομα αὐτοῦ· εἴπατε, πῶς συνετρίβη βακτηρία εὐκλεὴς, ῥάβδος μεγαλώματος; 
'''
"18" = '''
:sup:`18` Κατάβηθι ἀπὸ δόξης, καὶ κάθισον ἐν ὑγρασίᾳ καθημένη· Δαιβὼν ἐκτριβήσεται, ὅτι ὤλετο Μωὰβ, ἀνέβη εἰς σὲ λυμαινόμενος ὀχύρωμά σου. 
'''
"19" = '''
:sup:`19` Ἐφʼ ὁδοῦ στῆθι, καὶ ἔπιδε καθημένη ἐν Ἀρὴρ, καὶ ἐρώτησον φεύγοντα, καὶ σωζόμενον, καὶ εἰπὸν, τί ἐγένετο; 
'''
"20" = '''
:sup:`20` Κατῃσχύνθη Μωὰβ, ὅτι συνετρίβη· ὀλόλυξον καὶ κέκραξον, ἀνάγγειλον ἐν Ἀρνὼν, ὅτι ὤλετο Μωὰβ, 
'''
"21" = '''
:sup:`21` καὶ κρίσις ἔρχεται εἰς τὴν γῆν Μεισὼρ ἐπὶ Χελὼν, καὶ Ῥεφὰς, καὶ Μωφὰς, 
'''
"22" = '''
:sup:`22` καὶ ἐπὶ Δαιβὼν, καὶ ἐπὶ Ναβαῦ, καὶ ἐπʼ οἶκον Δαιθλαθαὶμ, 
'''
"23" = '''
:sup:`23` καὶ ἐπὶ Καριαθαὶμ, καὶ ἐπʼ οἶκον Γαιμὼλ, καὶ ἐπʼ οἶκον Μαὼν, 
'''
"24" = '''
:sup:`24` καὶ ἐπὶ Καριὼθ, καὶ ἐπὶ Βοσὸρ, καὶ ἐπὶ πάσας τὰς πόλεις Μωὰβ τὰς πόῤῥω καὶ τὰς ἐγγύς. 
'''
"25" = '''
:sup:`25` Κατεάχθη κέρας Μωὰβ, καὶ τὸ ἐπίχειρον αὐτοῦ συνετρίβη. 
'''
"26" = '''
:sup:`26` Μεθύσατε αὐτὸν, ὅτι ἐπὶ Κύριον ἐμεγαλύνθη· καὶ ἐπικρούσει Μωὰβ ἐν χειρὶ αὐτοῦ, καὶ ἔσται εἰς γέλωτα καὶ αὐτός. 
'''
"27" = '''
:sup:`27` Καὶ εἰ μὴ εἰς γελοιασμὸν ἦν σοι Ἰσραὴλ, καὶ ἐν κλοπαῖς σου εὑρέθη, ὅτι ἐπολέμεις αὐτόν. 
'''
"28" = '''
:sup:`28` Κατέλιπον τὰς πόλεις, καὶ ᾤκησαν ἐν πέτραις οἱ κατοικοῦντες Μωάβ· ἐγενήθησαν ὥσπερ περιστεραὶ νοσσεύουσαι ἐν πέτραις, στόματι βοθύνου. 
'''
"29" = '''
:sup:`29` Καὶ ἤκουσα ὕβριν Μωὰβ, ὕβρισε λίαν ὕβριν αὐτοῦ, καὶ ὑπερηφανίαν αὐτοῦ· καὶ ὑψώθη ἡ καρδία αὐτοῦ. 
'''
"30" = '''
:sup:`30` Ἐγὼ δὲ ἔγνων ἔργα αὐτοῦ· οὐχὶ τὸ ἱκανὸν αὐτῷ οὐχ οὕτως ἐποίησε; 
'''
"31" = '''
:sup:`31` Διατοῦτο ἐπὶ Μωὰβ ὀλολύζετε πάντοθεν· βοήσατε ἐπʼ ἄνδρας κειράδας αὐχμοῦ. 
'''
"32" = '''
:sup:`32` Ὡς κλαυθμὸν Ἰαζὴρ ἀποκλαύσομαί σοι ἄμπελος Ἀσερημὰ, κλήματά σου διῆλθε θάλασσαν, πόλεις Ἰαζὴρ ἥψαντο, ἐπὶ ὀπώραν σου, ἐπὶ τρυγηταῖς σου ὄλεθρος ἐπέπεσε. 
'''
"33" = '''
:sup:`33` Συνεψήσθη χαρμοσύνη καὶ εὐφροσύνη ἐκ τῆς Μωαβίτιδος· καὶ οἶνος ἦν ἐπὶ ληνοῖς σου, πρωῒ οὐκ ἐπάτησαν, οὐδὲ δείλης οὐκ ἐποίησαν, 
'''
"34" = '''
:sup:`34` αἱ δὲ ἀπὸ κραυγῆς Ἐσεβὼν ἕως Αἰτὰμ αἱ πόλεις αὐτῶν ἔδωκαν φωνὴν αὐτῶν, ἀπὸ Ζογὸρ ἕως Ὠρωναὶμ, καὶ ἀγγελίαν σαλασία, ὅτι καὶ τὸ ὕδωρ Νεβρεὶν εἰς κατάκαυμα ἔσται. 
'''
"35" = '''
:sup:`35` Καὶ ἀπολῶ τὸν Μωὰβ, φησὶ Κύριος, ἀναβαίνοντα ἐπὶ τὸν βωμὸν, καὶ θυμιῶντα θεοῖς αὐτοῦ. 
'''
"36" = '''
:sup:`36` Διατοῦτο καρδία τοῦ Μωὰβ, ὥσπερ αὐλοὶ βουβήσουσι, καρδία μου ἐπʼ ἀνθρώπους κειράδας ὥσπερ αὐλὸς βομβήσει· διατοῦτο ἃ περιεποιήσατο, ἀπώλετο ἀπὸ ἀνθρώπου. 
'''
"37" = '''
:sup:`37` Πᾶσαν κεφαλὴν ἐν παντὶ τόπῳ ξυρηθήσονται, καὶ πᾶς πώγων ξυρηθήσεται, καὶ πᾶσαι χεῖρες κόψονται, καὶ ἐπὶ πάσης ὀσφύος σάκκος. 
'''
"38" = '''
:sup:`38` Καὶ ἐπὶ πάντων τῶν δωμάτων Μωὰβ, καὶ ἐπὶ ταῖς πλατείαις αὐτῆς, ὅτι συνέτριψα, φησὶ Κύριος, ὡς ἀγγεῖον, οὗ οὐκ ἔστι χρεία αὐτοῦ. 
'''
"39" = '''
:sup:`39` Πῶς κατήλλαξε; πῶς ἔστρεψε νῶτον Μωάβ; ᾐσχύνθη, καὶ ἐγένετο Μωὰβ εἰς γέλωτα, καὶ ἐγκότημα πᾶσι τοῖς κύκλῳ αὐτῆς. 
'''
"40" = '''
:sup:`40` Ὅτι οὕτως εἶπε Κύριος, 
'''
"41" = '''
:sup:`41` Ἐλήφθη Καριὼθ, καὶ τὰ ὀχυρώματα συνελήφθη, 
'''
"42" = '''
:sup:`42` καὶ ἀπολεῖται Μωὰβ ἀπὸ ὄχλου, ὅτι ἐπὶ τὸν Κύριον ἐμεγαλύνθη. 
'''
"43" = '''
:sup:`43` Παγὶς καὶ φόβος καὶ βόθυνος ἐπὶ σὲ καθήμενος Μωάβ. 
'''
"44" = '''
:sup:`44` Ὁ φεύγων ἀπὸ προσώπου τοῦ φόβου, ἐμπεσεῖται εἰς τὸν βόθυνον· καὶ ὁ ἀναβαίνων ἐκ τοῦ βοθύνου, καὶ συλληφθήσεται ἐν τῇ παγίδι· ὅτι ἐπάξω ταῦτα ἐπὶ Μωὰβ ἐν ἐνιαυτῷ ἐπισκέψεως αὐτῶν. 
'''
