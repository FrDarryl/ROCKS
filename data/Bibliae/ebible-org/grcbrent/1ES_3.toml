[3]
"1" = '''
:sup:`1` Καὶ βασιλεὺς Δαρεῖος ἐποίησε δοχὴν μεγάλην πᾶσι τοῖς ὑπʼ αὐτὸν, καὶ πᾶσι τοῖς οἰκογενέσιν αὐτοῦ, καὶ πᾶσι τοῖς μεγιστᾶσι τῆς Μηδίας καὶ τῆς Περσίδος, 
'''
"2" = '''
:sup:`2` καὶ πᾶσι τοῖς σατράπαις καὶ στρατηγοῖς καὶ τοπάρχαις τοῖς ὑπʼ αὐτὸν, ἀπὸ τῆς Ἰνδικῆς μέχρις Αἰθιοπίας, ἐν ταῖς ἑκατὸν εἰκοσιεπτὰ σατραπείαις. 
'''
"3" = '''
:sup:`3` Καὶ ἐφάγοσαν καὶ ἐπίοσαν, καὶ ἐμπλησθέντες ἀνέλυσαν· ὁ δὲ Δαρεῖος ὁ βασιλεὺς ἀνέλυσεν εἰς τὸν κοιτῶνα ἑαυτοῦ, καὶ ἐκοιμήθη, καὶ ἔξυπνος ἐγένετο. 
'''
"4" = '''
:sup:`4` Τότε οἱ τρεῖς νεανίσκοι οἱ σωματοφύλακες οἱ φυλάσσοντες τὸ σῶμα τοῦ βασιλέως, 
'''
"5" = '''
:sup:`5` εἶπαν ἕτερος πρὸς τὸν ἕτερον, εἴπωμεν ἕκαστος ἡμῶν ἕνα λόγον, ὃς ὑπερισχύσει· καὶ οὗ ἐὰν φανῇ τὸ ῥῆμα αὐτοῦ σοφώτερον τοῦ ἑτέρου, δώσει αὐτῷ Δαρεῖος ὁ βασιλεὺς δωρεὰς μεγάλας, καὶ ἐπινίκια μεγάλα, 
'''
"6" = '''
:sup:`6` καὶ πορφύραν περιβαλέσθαι, καὶ ἐν χρυσώμασι πίνειν, καὶ ἐπὶ χρυσῷ καθεύδειν, καὶ ἅρμα χρυσοχάλινον, καὶ κίδαριν βυσσίνην, καὶ μανιάκην περὶ τὸν τράχηλον, 
'''
"7" = '''
:sup:`7` καὶ δεύτερος καθιεῖται Δαρείου διὰ τὴν σοφίαν αὐτοῦ, καὶ συγγενὴς Δαρείου κληθήσεται. 
'''
"8" = '''
:sup:`8` Καὶ τότε γράψαντες ἕκαστος τὸν ἑαυτοῦ λόγον, ἐσφαγίσαντο καὶ ἔθηκαν ὑπὸ τὸ προσκεφάλαιον Δαρείου τοῦ βασιλέως, 
'''
"9" = '''
:sup:`9` καὶ εἶπαν, ὅταν ἐγερθῇ ὁ βασιλεὺς, δώσουσιν αὐτῷ τὸ γράμμα, καὶ ὃν ἂν κρίνῃ ὁ βασιλεὺς καὶ οἱ τρεῖς μεγιστᾶνες τῆς Περσίδος, ὅτι οὗ ὁ λόγος αὐτοῦ σοφώτερος, αὐτῷ δοθήσεται τὸ νῖκος καθὼς γέγραπται. 
'''
"10" = '''
:sup:`10` Ὁ εἷς ἔγραψεν, ὑπερισχύει ὁ οἶνος. 
'''
"11" = '''
:sup:`11` Ὁ ἕτερος ἔγραψεν, ὑπερισχύει ὁ βασιλεύς. 
'''
"12" = '''
:sup:`12` Ὁ τρίτος ἔγραψεν, ὑπερισχύουσιν αἱ γυναῖκες, ὑπὲρ δὲ πάντα νικᾷ ἡ ἀλήθεια. 
'''
"13" = '''
:sup:`13` Καὶ ὅτε ἐξηγέρθη ὁ βασιλεὺς, λαβόντες τὸ γράμμα ἔδωκαν αὐτῷ, καὶ ἀνέγνω. 
'''
"14" = '''
:sup:`14` Καὶ ἐξαποστείλας ἐκάλεσε πάντας τοὺς μεγιστᾶνας τῆς Περσίδος καὶ τῆς Μηδείας, καὶ τοὺς σατράπας καὶ στρατηγοὺς, καὶ τοπάρχας καὶ ὑπάτους, 
'''
"15" = '''
:sup:`15` καὶ ἐκάθισεν ἐν τῷ χρηματιστηρίῳ, καὶ ἀνεγνώσθη τὸ γράμμα ἐνώπιον αὐτῶν. 
'''
"16" = '''
:sup:`16` Καὶ εἶπε, καλέσατε τοὺς νεανίσκους, καὶ αὐτοὶ δηλώσουσι τοὺς λόγους ἑαυτῶν· καὶ ἐκλήθησαν, καὶ εἰσήλθοσαν. 
'''
"17" = '''
:sup:`17` Καὶ εἶπαν αὐτοῖς, ἀπαγγείλατε ἡμῖν περὶ τῶν γεγραμμένων. 
'''
"18" = '''
:sup:`18` Καὶ ἤρξατο ὁ πρῶτος ὁ εἴπας περὶ τῆς ἰσχύος τοῦ οἴνου, καὶ ἔφη οὕτως, ἄνδρες, 
'''
"19" = '''
:sup:`19` πῶς ὑπερισχύει ὁ οἶνος; πάντας τοὺς ἀνθρώπους τοὺς πιόντας αὐτὸν πλανᾷ, τὴν διάνοιαν τοῦ τε βασιλέως καὶ τοῦ ὀρφανοῦ ποιεῖ τὴν διάνοιαν μίαν, τήν τε τοῦ οἰκέτου καὶ τὴν τοῦ ἐλευθέρου, τήν τε τοῦ πένητος καὶ τὴν τοῦ πλουσίου· 
'''
"20" = '''
:sup:`20` καὶ πᾶσαν διάνοιαν μεταστρέφει εἰς εὐωχίαν καὶ εὐφροσύνην, καὶ οὐ μέμνηται πᾶσαν λύπην καὶ πᾶν ὀφείλημα· 
'''
"21" = '''
:sup:`21` καὶ πάσας καρδίας ποιεῖ πλουσιας, καὶ οὐ μέμνηται βασιλέα οὐδὲ σατράπην· καὶ πάντα διὰ ταλάντων ποιεῖ λαλεῖν. 
'''
"22" = '''
:sup:`22` Καὶ οὐ μέμνηνται, ὅταν πίνωσι, φιλιάζειν φίλοις καὶ ἀδελφοῖς, καὶ μετʼ οὐ πολὺ σπῶνται τὰς μαχαίρας. 
'''
"23" = '''
:sup:`23` Καὶ ὅταν ἀπὸ τοῦ οἴνου ἐγερθῶσιν, οὐ μέμνηνται ἃ ἔπραξαν. 
'''
"24" = '''
:sup:`24` Ὦ ἄνδρες, οὐχ ὑπερισχύει ὁ οἶνος, ὅτι οὕτως ἀναγκάζει ποιεῖν; καὶ ἐσίγησεν οὕτως εἴπας. 
'''
