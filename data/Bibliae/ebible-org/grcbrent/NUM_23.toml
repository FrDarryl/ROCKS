[23]
"1" = '''
:sup:`1` Καὶ εἶπε Βαλαὰμ τῷ Βαλὰκ οἰκοδόμησόν μοι ἐνταῦθα ἑπτὰ βωμοὺς, καὶ ἐτοίμασόν μοι ἐνταῦθα ἑπτὰ μόσχους, καὶ ἑπτὰ κριούς. 
'''
"2" = '''
:sup:`2` Καὶ ἐποίησε Βαλὰκ ὃν τρόπον εἶπεν αὐτῷ Βαλαάμ· καὶ ἀνήνεγκε μόσχον καὶ κριὸν ἐπὶ τὸν βωμόν. 
'''
"3" = '''
:sup:`3` Καὶ εἶπε Βαλαὰμ πρὸς Βαλὰκ, παράστηθι ἐπὶ τῆς θυσίας σου, καὶ πορεύσομαι εἴ μοι φανεῖται ὁ Θεὸς ἐν συναντήσει, καὶ ῥῆμα ὃ ἐάν μοι δείξῃ, ἀναγγελῶ σοι· καὶ παρέστη Βαλὰκ ἐπὶ τῆς θυσίας αὐτοῦ. 
'''
"4" = '''
:sup:`4` Καὶ Βαλαὰμ ἐπορεύθη ἐπερωτῆσαι τὸν Θεόν· καὶ ἐπορεύθη εὐθεῖαν· καὶ ἐφάνη ὁ Θεὸς τῷ Βαλαὰμ· καὶ εἶπε πρὸς αὐτὸν Βαλαάμ, τοὺς ἑπτὰ βωμοὺς ἡτοίμασα, καὶ ἀνεβίβασα μόσχον καὶ κριὸν ἐπὶ τὸν βωμόν. 
'''
"5" = '''
:sup:`5` Καὶ ἐνέβαλεν ὁ Θεὸς ῥῆμα εἰς τὸ στόμα Βαλαὰμ, καὶ εἶπεν, ἐπιστραφεὶς πρὸς Βαλὰκ, οὕτω λαλήσεις. 
'''
"6" = '''
:sup:`6` Καὶ ἀπεστράφη πρὸς αὐτόν· καὶ ὁ δὲ ἐφιστήκει ἐπὶ τῶν ὁλοκαυτωμάτων αὐτοῦ, καὶ πάντες οἱ ἄρχοντες Μωὰβ μετʼ αὐτοῦ· καὶ ἐγενήθη πνεῦμα Θεοῦ ἐπʼ αὐτῷ. 
'''
"7" = '''
:sup:`7` Καὶ ἀναλαβὼν τὴν παραβολὴν αὐτοῦ, εἶπεν ἐκ Μεσοποταμίας μετεπέμψατό με Βαλὰκ βασιλεὺς Μωὰβ ἐξ ὀρέων ἀπʼ ἀνατολῶν, λέγων, δεῦρο ἄρασαί μοι τὸν Ἰακώβ, καὶ δεῦρο ἐπικατάρασαί μοι τὸν Ἰσραήλ. 
'''
"8" = '''
:sup:`8` Τί ἀράσωμαι ὃν μὴ ἀρᾶται Κύριος; ἢ τί καταράσωμαι ὃν μὴ καταρᾶται ὁ Θεός; 
'''
"9" = '''
:sup:`9` Ὅτι ἀπὸ κορυφῆς ὀρέων ὄψομαι αὐτὸν, καὶ ἀπὸ βουνῶν προσνοήσω αὐτόν· ἰδοὺ λαὸς μόνος κατοικήσει, καὶ ἐν ἔθνεσιν οὐ συλλογισθήσεται. 
'''
"10" = '''
:sup:`10` Τίς ἐξηκριβάσατο τὸ σπέρμα Ἰακὼβ, καὶ τίς ἐξαριθμήσεται δήμους Ἰσραήλ; ἀποθάνοι ἡ ψυχή μου ἐν ψυχαῖς δικαίων, καὶ γένοιτο τὸ σπέρμα μου ὡς τὸ σπέρμα τούτων. 
'''
"11" = '''
:sup:`11` Καὶ εἶπε Βαλὰκ πρὸς Βαλαὰμ, τί πεποίηκάς μοι; εἰς κατάρασιν ἐχθρῶν μου κέκληκά σε, καὶ ἰδοὺ εὐλόγηκας εὐλογίαν. 
'''
"12" = '''
:sup:`12` Καὶ εἶπε Βαλαὰμ πρὸς Βαλὰκ, οὐχὶ ὅσα ἂν ἐμβάλῃ ὁ Θεὸς εἰς τὸ στόμα μου, τοῦτο φυλάξω λαλῆσαι; 
'''
"13" = '''
:sup:`13` Καὶ εἶπε πρὸς αὐτὸν Βαλὰκ, δεῦρο ἔτι μετʼ ἐμοῦ εἰς τόπον ἄλλον ἐξ οὗ οὐκ ὄψει αὐτὸν ἐκεῖθεν, ἀλλʼ ἢ μέρος τι αὐτοῦ ὄψει, πάντας δὲ οὐ μὴ ἴδῃς, καὶ κατάρασαί μοι αὐτὸν ἐκεῖθεν. 
'''
"14" = '''
:sup:`14` Καὶ παρέλαβεν αὐτὸν εἰς ἀγροῦ σκοπιὰν ἐπὶ κορυφὴν λελαξευμένου· καὶ ᾠκοδόμησεν ἐκεῖ ἑπτὰ βωμοὺς, καὶ ἀνεβίβασε μόσχον καὶ κριὸν ἐπὶ τὸν βωμόν. 
'''
"15" = '''
:sup:`15` Καὶ εἶπε Βαλαὰμ πρὸς Βαλὰκ, παράστηθι ἐπὶ τῆς θυσίας σου, ἐγὼ δὲ πορεύσομαι ἐπερωτῆσαι τὸν Θεόν. 
'''
"16" = '''
:sup:`16` Καὶ συνήντησεν ὁ Θεὸς τῷ Βαλαὰμ, καὶ ἐνέβαλε ῥῆμα εἰς τὸ στόμα αὐτοῦ, καὶ εἶπεν, ἀποστράφηθι πρὸς Βαλὰκ, καὶ τάδε λαλήσεις. 
'''
"17" = '''
:sup:`17` Καὶ ἀπεστράφη πρὸς αὐτόν· καὶ ὁ δὲ ἐφειστήκει ἐπὶ τῆς ὁλοκαυτώσεως αὐτοῦ, καὶ πάντες οἱ ἄρχοντες Μωὰβ μετʼ αὐτοῦ· καὶ εἶπεν αὐτῷ Βαλὰκ, τί ἐλάλησε Κύριος; 
'''
"18" = '''
:sup:`18` Καὶ ἀναλαβὼν τὴν παραβολὴν αὐτοῦ, εἶπεν, ἀνάστηθι Βαλὰκ, καὶ ἄκουε, ἐνώτισαι μάρτυς υἱὸς Σεπφώρ. 
'''
"19" = '''
:sup:`19` Οὐχ ὡς ἄνθρωπος ὁ Θεὸς διαρτηθῆναι, οὐδʼ ὡς υἱὸς ἀνθρώπου ἀπειληθῆναι, αὐτὸς εἴπας, οὐχὶ ποιήσει; λαλήσει, καὶ οὐχὶ ἐμμενεῖ; 
'''
"20" = '''
:sup:`20` Ἰδοὺ εὐλογεῖν παρείλημμαι· εὐλογήσω, καὶ οὐ μὴ ἀποστρέψω. 
'''
"21" = '''
:sup:`21` Οὐκ ἔσται μόχθος ἐν Ἰακὼβ, οὐδὲ ὀφθήσεται πόνος ἐν Ἰσραήλ· Κύριος ὁ θεὸς αὐτοῦ μετʼ αὐτοῦ, τὰ ἔνδοξα ἀρχόντων ἐν αὐτῷ. 
'''
"22" = '''
:sup:`22` Θεὸς ὁ ἐξαγαγὼν αὐτὸν ἐξ Αἰγύπτου, ὡς δόξα μονοκέρωτος αὐτῷ. 
'''
"23" = '''
:sup:`23` Οὐ γάρ ἐστιν οἰωνισμὸς ἐν Ἰακὼβ, οὐδὲ μαντεία ἐν Ἰσραήλ· κατὰ καιρὸν ῥηθήσεται Ἰακὼβ, καὶ τῷ Ἰσραὴλ, τί ἐπιτελέσει ὁ Θεός; 
'''
"24" = '''
:sup:`24` Ἰδοὺ λαὸς ὡς σκύμνος ἀναστήσεται, καὶ ὡς λέων γαυρωθήσεται· οὐ κοιμηθήσεται ἕως φάγῃ θήραν, καὶ αἷμα τραυματιῶν πίεται. 
'''
"25" = '''
:sup:`25` Καὶ εἶπε Βαλὰκ πρὸς Βαλαὰμ, οὔτε κατάραις καταράσῃ μοι αὐτὸν, οὔτε εὐλογῶν μὴ εὐλογήσῃς αὐτόν. 
'''
"26" = '''
:sup:`26` Καὶ ἀποκριθεὶς Βαλαὰμ, εἶπε τῷ Βαλὰκ, οὐκ ἐλάλησά σοι, λέγων, τὸ ῥῆμα ὃ ἐὰν λαλήσῃ ὁ Θεὸς, τοῦτο ποιήσω; 
'''
"27" = '''
:sup:`27` Καὶ εἶπε Βαλὰκ πρὸς Βαλαὰμ, δεῦρο παραλάβω σε εἰς τόπον ἄλλον, εἰ ἀρέσει τῷ Θεῷ, καὶ κατάρασαί μοι αὐτὸν ἐκεῖθεν. 
'''
"28" = '''
:sup:`28` Καὶ παρέλαβε Βαλὰκ τὸν Βαλαὰμ ἐπὶ κορυφὴν τοῦ Φογὼρ, τὸ παρατεῖνον εἰς τὴν ἔρημον. 
'''
"29" = '''
:sup:`29` Καὶ εἶπε Βαλαὰμ πρὸς Βαλὰκ, οἰκοδόμησόν μοι ὧδε ἑπτὰ βωμοὺς, καὶ ἑτοίμασόν μοι ὧδε ἑπτὰ μόσχους, καὶ ἑπτὰ κριούς. 
'''
"30" = '''
:sup:`30` Καὶ ἐποίησε Βαλὰκ καθάπερ εἶπεν αὐτῷ Βαλαάμ, καί ἀνήνεγκε μόσχον καὶ κριὸν ἐπὶ τὸν βωμόν. 
'''
