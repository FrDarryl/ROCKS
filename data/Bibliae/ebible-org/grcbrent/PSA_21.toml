[21]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ὑπὲρ τῆς ἀντιλήψεως τῆς ἑωθινῆς, ψαλμὸς τῷ Δαυίδ. 
'''
"2" = '''
:sup:`2` Ὁ Θεός ὁ Θεός μου, πρόσχες μοι, ἱνατί ἐγκατέλιπές με; μακρὰν ἀπὸ τῆς σωτηρίας μου οἱ λόγοι τῶν παραπτωμάτων μου. 
'''
"3" = '''
:sup:`3` Ο Θεός μου, κεκράξομαι ἡμέρας πρὸς σὲ καὶ οὐκ εἰσακούσῃ, καὶ νυκτὸς καὶ οὐκ εἰς ἄνοιαν ἐμοί. 
'''
"4" = '''
:sup:`4` Σὺ δὲ ἐν ἁγίῳ κατοικεῖς, ὁ ἔπαινος τοῦ Ἰσραήλ. 
'''
"5" = '''
:sup:`5` Ἐπὶ σοὶ ἤλπισαν οἱ πατέρες ἡμῶν, ἤλπισαν καὶ ἐῤῥύσω αὐτούς. 
'''
"6" = '''
:sup:`6` Πρὸς σὲ ἐκέκραξαν καὶ ἐσώθησαν, ἐπὶ σοὶ ἤλπισαν καὶ οὐ κατῃσχύνθησαν. 
'''
"7" = '''
:sup:`7` Ἐγὼ δέ εἰμι σκώληξ καὶ οὐκ ἄνθρωπος, ὄνειδος ἀνθρώπων καὶ ἐξουδένημα λαοῦ. 
'''
"8" = '''
:sup:`8` Πάντες οἱ θεωροῦντές με ἐξεμυκτήρισάν με, ἐλάλησαν ἐν χείλεσιν, ἐκίνησαν κεφαλὴν, 
'''
"9" = '''
:sup:`9` ἤλπισεν ἐπὶ Κύριον, ῥυσάσθω αὐτὸν, σωσάτω αὐτὸν, ὅτι θέλει αὐτόν. 
'''
"10" = '''
:sup:`10` Ὅτι σὺ εἶ ὁ ἐκσπάσας με ἐκ γαστρὸς, ἡ ἐλπίς μου ἀπὸ μαστῶν τῆς μητρός μου, 
'''
"11" = '''
:sup:`11` ἐπὶ σὲ ἐπεῤῥίφην ἐκ μήτρας· ἐκ κοιλίας μητρός μου Θεός μου εἶ σύ. 
'''
"12" = '''
:sup:`12` Μὴ ἀποστῇς ἀπʼ ἐμοῦ· ὅτι θλίψις ἐγγὺς, ὅτι οὐκ ἔστιν ὁ βοηθῶν. 
'''
"13" = '''
:sup:`13` Περιεκύκλωσάν με μόσχοι πολλοί, ταῦροι πίονες περιέσχον με. 
'''
"14" = '''
:sup:`14` Ἤνοιξαν ἐπʼ ἐμὲ τὸ στόμα αὐτῶν, ὡς λέων ὁ ἁρπάζων καὶ ὠρυόμενος. 
'''
"15" = '''
:sup:`15` Ὡσεὶ ὕδωρ ἐξεχύθην, καὶ διεσκορπίσθη πάντα τὰ ὀστᾶ μου, ἐγενήθη ἡ καρδία μου ὡσεὶ κηρὸς τηκόμενος ἐν μέσῳ τῆς κοιλίας μου. 
'''
"16" = '''
:sup:`16` Ἐξηράνθη ὡσεὶ ὄστρακον ἡ ἰσχύς μου, καὶ ἡ γλῶσσά μου κεκόλληται τῷ λάρυγγί μου, καὶ εἰς χοῦν θανάτου κατήγαγές με. 
'''
"17" = '''
:sup:`17` Ὅτι ἐκύκλωσάν με κύνες πολλοὶ, συναγωγὴ πονηρευομένων περιέσχον με· ὤρυξαν χεῖράς μου, καὶ πόδας, 
'''
"18" = '''
:sup:`18` ἐξηρίθμησαν πάντα τὰ ὀστᾶ μου· αὐτοὶ δὲ κατενόησαν καὶ ἐπεῖδόν με. 
'''
"19" = '''
:sup:`19` Διεμερίσαντο τὰ ἱμάτιά μου ἑαυτοῖς, καὶ ἐπὶ τὸν ἱματισμόν μου ἔβαλον κλῆρον. 
'''
"20" = '''
:sup:`20` Σὺ δὲ Κύριε μὴ μακρύνῃς τὴν βοήθειάν μου, εἰς τὴν ἀντίληψίν μου πρόσχες. 
'''
"21" = '''
:sup:`21` Ῥῦσαι ἀπὸ ῥομφαίας τὴν ψυχήν μου, καὶ ἐκ χειρὸς κυνὸς τὴν μονογενῆ μου. 
'''
"22" = '''
:sup:`22` Σῶσόν με ἐκ στόματος λέοντος, καὶ ἀπὸ κεράτων μονοκερώτων τὴν ταπείνωσίν μου. 
'''
"23" = '''
:sup:`23` Διηγήσομαι τὸ ὄνομά σου τοῖς ἀδελφοῖς μου, ἐν μέσῳ ἐκκλησίας ὑμνήσω σε. 
'''
"24" = '''
:sup:`24` Οἱ φοβούμενοι Κύριον αἰνέσατε αὐτὸν, ἅπαν τὸ σπέρμα Ἰακὼβ δοξάσατε αὐτὸν, φοβηθήτωσαν αὐτὸν ἅπαν τὸ σπέρμα Ἰσραήλ. 
'''
"25" = '''
:sup:`25` Οτι οὐκ ἐξουδένωσεν οὐδὲ προσώχθισε τῇ δεήσει τοῦ πτωχοῦ, οὐδὲ ἀπέστρεψε τὸ πρόσωπον αὐτοῦ ἀπʼ ἐμοῦ· καὶ ἐν τῷ κεκραγέναι με πρὸς αὐτὸν εἰσήκουσέ μου. 
'''
"26" = '''
:sup:`26` Παρὰ σοῦ ὁ ἔπαινός μου ἐν ἐκκλησίᾳ μεγάλῃ, τὰς εὐχάς μου ἀποδώσω ἐνώπιον τῶν φοβουμένων αὐτόν. 
'''
"27" = '''
:sup:`27` Φάγονται πένητες καὶ ἐμπλησθήσονται, καὶ αἰνέσουσι Κύριον οἱ ἐκζητοῦντες αὐτὸν, ζήσονται αἱ καρδίαι αὐτῶν εἰς αἰῶνα αἰῶνος. 
'''
"28" = '''
:sup:`28` Μνησθήσονται καὶ ἐπιστραφήσονται πρὸς Κύριον πάντα τὰ πέρατα τῆς γῆς, καὶ προσκυνήσουσιν ἐνώπιον αὐτοῦ πᾶσαι αἱ πατριαὶ τῶν ἐθνῶν. 
'''
"29" = '''
:sup:`29` Ὅτι τοῦ Κυρίου ἡ βασιλεία, καὶ αὐτὸς δεσπόζει τῶν ἐθνῶν. 
'''
"30" = '''
:sup:`30` Ἔφαγον καὶ προσεκύνησαν πάντες οἱ πίονες τῆς γῆς· ἐνώπιον αὐτοῦ προπεσοῦνται πάντες οἱ καταβαίνοντες εἰς τὴν γῆν· καὶ ἡ ψυχή μου αὐτῷ ζῇ, 
'''
"31" = '''
:sup:`31` καὶ τὸ σπέρμα μου δουλεύσει αὐτῷ· ἀναγγελήσεται τῷ Κυρίῳ γενεὰ ἡ ἐρχομένη· 
'''
"32" = '''
:sup:`32` Καὶ ἀναγγελοῦσι τὴν δικαιοσύνην αὐτοῦ λαῷ τῷ τεχθησομένῳ, ὃν ἐποίησεν ὁ Κύριος. 
'''
