[43]
"1" = '''
:sup:`1` ἘΝ ΤΩ ἘΝΙΑΥΤΩ ΤΩ ΤΕΤΑΡΤΩ ἸΩΑΚΕΙΜ υἱοῦ Ἰωσία βασιλέως Ἰούδα, ἐγενήθη λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"2" = '''
:sup:`2` Λάβε σεαυτῷ χαρτίον βιβλίου, καὶ γράψον ἐπʼ αὐτοῦ πάντας τοὺς λόγους οὓς ἐλάλησα πρὸς σὲ ἐπὶ Ἱερουσαλὴμ, καὶ ἐπὶ Ἰούδα, καὶ ἐπὶ πάντα τὰ ἔθνη, ἀφʼ ἧς ἡμέρας λαλήσαντός μου πρὸς σὲ ἀφʼ ἡμερῶν Ἰωσία βασιλέως Ἰούδα, καὶ ἕως τῆς ἡμέρας ταύτης. 
'''
"3" = '''
:sup:`3` Ἴσως ἀκούσεται ὁ οἶκος Ἰούδα πάντα τὰ κακὰ ἃ ἐγὼ λογίζομαι ποιῆσαι αὐτοῖς, ἵνα ἀποστρέψωσιν ἀπὸ τῆς ὁδοῦ αὐτῶν τῆς πονηρᾶς, καὶ ἵλεως ἔσομαι ταῖς ἀδικίαις αὐτῶν καὶ ταῖς ἁμαρτίαις αὐτῶν. 
'''
"4" = '''
:sup:`4` Καὶ ἐκάλεσεν Ἱερεμίας τὸν Βαροὺχ υἱὸν Νηρίου· καὶ ἔγραψεν ἀπὸ στόματος Ἱερεμίου πάντας τοὺς λόγους Κυρίου, οὓς ἐλάλησε πρὸς αὐτὸν, εἰς χαρτίον βιβλίου. 
'''
"5" = '''
:sup:`5` Καὶ ἐνετείλατο Ἱερεμίας τῷ Βαροὺχ, λέγων, ἐγὼ φυλάσσομαι, οὐ μὴ δύνωμαι εἰσελθεῖν εἰς οἶκον Κυρίου· 
'''
"6" = '''
:sup:`6` Καὶ ἀναγνώσῃ ἐν τῷ χαρτίῳ τούτῳ εἰς τὰ ὦτα τοῦ λαοῦ ἐν οἴκῳ Κυρίου, ἐν ἡμέρᾳ νηστείας, καὶ ἐν ὠσὶ παντὸς Ἰούδα τῶν ἐρχομένων ἐκ πόλεων αὐτῶν, ἀναγνώσῃ αὐτοῖς. 
'''
"7" = '''
:sup:`7` Ἴσως πεσεῖται ἔλεος αὐτῶν κατὰ πρόσωπον Κυρίου, καὶ ἀποστρέψουσιν ἐκ τῆς ὁδοῦ αὐτῶν τῆς πονηρᾶς, ὅτι μέγας ὁ θυμὸς καὶ ἡ ὀργὴ Κυρίου, ἣν ἐλάλησεν ἐπὶ τὸν λαὸν τοῦτον. 
'''
"8" = '''
:sup:`8` Καὶ ἐποίησε Βαροὺχ κατὰ πάντα ἃ ἐνετείλατο αὐτῷ Ἱερεμίας, τοῦ ἀναγνῶναι ἐν τῷ βιβλίῳ τοὺς λόγους Κυρίου ἐν οἴκῳ Κυρίου. 
'''
"9" = '''
:sup:`9` Καὶ ἐγενήθη ἐν τῷ ἔτει τῷ ὀγδόῳ τῷ βασιλεῖ Ἰωακεὶμ ἐν τῷ μηνὶ τῷ ἐννάτῳ, ἐξεκκλησίασαν νηστείαν κατὰ πρόσωπον Κυρίου πᾶς ὁ λαὸς ἐν Ἱερουσαλὴμ, καὶ οἴκος Ἰούδα. 
'''
"10" = '''
:sup:`10` Καὶ ἀνεγίνωσκε Βαροὺχ ἐν τῷ βιβλίῳ τοὺς λόγους Ἱερεμίου ἐν οἴκῳ Κυρίου, ἐν οἴκῳ Γαμαρίου υἱοῦ Σαφὰν τοῦ γραμματέως, ἐν τῇ αὐλῇ τῇ ἐπάνω ἐν προθύροις πύλης τοῦ οἴκου Κυρίου τῆς καινῆς, καὶ ἐν ὠσὶ παντὸς τοῦ λαοῦ. 
'''
"11" = '''
:sup:`11` Καὶ ἤκουσε Μιχαίας υἱὸς Γαμαρίου υἱοῦ Σαφὰν ἅπαντας τοὺς λόγους Κυρίου, ἐκ τοῦ βιβλίου· 
'''
"12" = '''
:sup:`12` Καὶ κατέβη εἰς οἰκίαν τοῦ βασιλέως, εἰς τὸν οἶκον τοῦ γραμματέως, καὶ ἰδοὺ ἐκεῖ πάντες οἱ ἄρχοντες ἐκάθηντο, Ἐλισαμὰ ὁ γραμματεὺς, καὶ Δαλαίας υἱὸς Σελεμίου, καὶ Ἰωνάθαν υἱὸς Ἀκχοβὼρ, καὶ Γαμαρίας υἱὸς Σαφὰν, καὶ Σεδεκίας υἱὸς Ἀνανίου, καὶ πάντες οἱ ἄρχοντες· 
'''
"13" = '''
:sup:`13` Καὶ ἀνήγγειλεν αὐτοῖς Μιχαίας πάντας τοὺς λόγους οὓς ἤκουσεν ἀναγινώσκοντος Βαροὺχ εἰς τὰ ὦτα τοῦ λαοῦ. 
'''
"14" = '''
:sup:`14` Καὶ ἀπέστειλαν πάντες οἱ ἄρχοντες πρὸς Βαροὺχ υἱὸν Νηρίου, τὸν Ἰουδὶν υἱὸν Ναθανίου, υἱοῦ Σελεμίου, υἱοῦ Χουσὶ, λέγοντες, τὸ χαρτίον ἐν ᾧ σὺ ἀναγινώσκεις ἐν αὐτῷ ἐν ὠσὶ τοῦ λαοῦ, λάβε αὐτὸ εἰς τὴν χεῖρά σου, καὶ ἧκε· καὶ ἔλαβε Βαροὺχ τὸ χαρτίον, καὶ κατέβη πρὸς αὐτούς. 
'''
"15" = '''
:sup:`15` Καὶ εἶπον αὐτῷ, πάλιν ἀνάγνωθι εἰς τὰ ὦτα ἡμῶν· καὶ ἀνέγνω Βαρούχ. 
'''
"16" = '''
:sup:`16` Καὶ ἐγενήθη ὡς ἤκουσαν πάντας τοὺς λόγους, συνεβουλεύσαντο ἕκαστος πρὸς τὸν πλησίον αὐτοῦ, καὶ εἶπον, ἀναγγέλλοντες ἀναγγείλωμεν τῷ βασιλεῖ ἅπαντας τοὺς λόγους τούτους. 
'''
"17" = '''
:sup:`17` Καὶ τὸν Βαροὺχ ἠρώτησαν, λέγοντες, ποῦ ἔγραψας πάντας τοὺς λόγους τούτους; 
'''
"18" = '''
:sup:`18` Καὶ εἶπε Βαροὺχ, ἀπὸ στόματος αὐτοῦ ἀνήγγειλέ μοι Ἱερεμίας πάντας τοὺς λόγους τούτους, καὶ ἔγραφον ἐν βιβλίῳ. 
'''
"19" = '''
:sup:`19` Καὶ εἶπον τῷ Βαροὺχ, βάδισον, καὶ κατακρύβηθι σὺ καὶ Ἱερεμίας, ἄνθρωπος μὴ γνώτω ποῦ ὑμεῖς. 
'''
"20" = '''
:sup:`20` Καὶ εἰσῆλθον πρὸς τὸν βασιλέα εἰς τὴν αὐλὴν, καὶ τὸ χαρτίον ἔδωκαν φυλάσσειν ἐν οἴκῳ Ἐλισαμά· καὶ ἀνήγγειλαν τῷ βασιλεῖ πάντας τοὺς λόγους τούτους. 
'''
"21" = '''
:sup:`21` Καὶ ἀπέστειλεν ὁ βασιλεὺς τὸν Ἰουδὶν, λαβεῖν τὸ χαρτίον· καὶ ἔλαβεν αὐτὸ ἐξ οἴκου Ἐλισαμά· καὶ ἀνέγνω Ἰουδὶν εἰς τὰ ὦτα τοῦ βασιλέως, καὶ εἰς τὰ ὦτα πάντων τῶν ἀρχόντων, τῶν ἑστηκότων περὶ τὸν βασιλέα. 
'''
"22" = '''
:sup:`22` Καὶ ὁ βασιλεὺς ἐκάθητο ἐν οἴκῳ χειμερινῷ, καὶ ἐσχάρα πυρὸς κατὰ πρόσωπον αὐτοῦ. 
'''
"23" = '''
:sup:`23` Καὶ ἐγενήθη ἀναγινώσκοντος Ἰουδὶν τρεῖς σελίδας καὶ τέσσαρας, ἀπέτεμεν αὐτὰς τῷ ξυρῷ τοῦ γραμματέως, καὶ ἔῤῥιπτεν εἰς τὸ πῦρ τὸ ἐπὶ τῆς ἐσχάρας, ἕως ἐξέλιπε πᾶς ὁ χάρτης εἰς τὸ πῦρ τὸ ἐπὶ τῆς ἐσχάρας. 
'''
"24" = '''
:sup:`24` Καὶ οὐκ ἐζήτησαν, καὶ οὐ διέῤῥηξαν τὰ ἱμάτια αὐτῶν ὁ βασιλεὺς καὶ οἱ παῖδες αὐτοῦ οἱ ἀκούοντες πάντας τοὺς λόγους τούτους. 
'''
"25" = '''
:sup:`25` Καὶ Ἐλνάθαν καὶ Γοδολίας ὑπέθεντο τῷ βασιλεῖ, πρὸς τὸ κατακαῦσαι τὸ χαρτίον. 
'''
"26" = '''
:sup:`26` Καὶ ἐνετείλατο ὁ βασιλεὺς τῷ Ἱερεμεὴλ υἱῷ τοῦ βασιλέως, καὶ τῷ Σαραίᾳ υἱῷ Ἐσριὴλ, συλλαβεῖν τὸν Βαροὺχ, καὶ τὸν Ἱερεμίαν, καὶ κατεκρύβησαν. 
'''
"27" = '''
:sup:`27` Καὶ ἐγένετο λόγος Κυρίου πρὸς Ἱερεμίαν, μετὰ τὸ κατακαῦσαι τὸν βασιλέα τὸ χαρτίον, πάντας τοὺς λόγους, οὓς ἔγραψε Βαροὺχ ἀπὸ στόματος Ἱερεμίου, λέγων, 
'''
"28" = '''
:sup:`28` πάλιν λάβε σὺ χαρτίον ἕτερον, καὶ γράψον πάντας τοὺς λόγους, τοὺς ὄντας ἐπὶ τοῦ χαρτίου, οὓς κατέκαυσεν ὁ βασιλεὺς Ἰωακεὶμ, 
'''
"29" = '''
:sup:`29` καὶ ἐρεῖς, οὕτως εἶπε Κύριος, σὺ κατέκαυσας τὸ χαρτίον τοῦτο, λέγων, διατί ἔγραψας ἐπʼ αὐτῷ, λέγων, εἰσπορευόμενος εἰσπορεύσεται βασιλεὺς Βαβυλῶνος, καὶ ἐξολοθρεύσει τὴν γῆν ταύτην, καὶ ἐκλείψει ἐπʼ αὐτῆς ἄνθρωπος καὶ κτήνη; 
'''
"30" = '''
:sup:`30` Διατοῦτο οὕτως εἶπε Κύριος ἐπὶ Ἰωακεὶμ βασιλέα Ἰούδα, οὐκ ἔσται αὐτῷ καθήμενος ἐπὶ θρόνου Δαυὶδ, καὶ τὸ θνησιμαῖον αὐτοῦ ἔσται ἐῤῥιμμένον ἐν τῷ καύματι τῆς ἡμέρας, καὶ ἐν τῷ παγετῷ τῆς νυκτός· 
'''
"31" = '''
:sup:`31` Καὶ ἐπισκέψομαι ἐπʼ αὐτὸν, καὶ ἐπὶ τὸ γένος αὐτοῦ, καὶ ἐπὶ τοὺς παῖδας αὐτοῦ, καὶ ἐπάξω ἐπʼ αὐτὸν, καὶ ἐπὶ τοὺς κατοικοῦντας Ἱερουσαλὴμ, καὶ ἐπὶ γῆν Ἰούδα, πάντα τὰ κακὰ ἃ ἐλάλησα πρὸς αὐτοὺς, καὶ οὐκ ἤκουσαν. 
'''
"32" = '''
:sup:`32` Καὶ ἔλαβε Βαροὺχ χαρτίον ἕτερον, καὶ ἔγραψεν ἐπʼ αὐτῷ ἀπὸ στόματος Ἱερεμίου ἅπαντας τοὺς λόγους τοῦ βιβλίου, οὓς κατέκαυσεν Ἰωακείμ· καὶ ἔτι προσετέθησαν αὐτῷ λόγοι πλείονες, ὡς οὗτοι. 
'''
