[59]
"1" = '''
:sup:`1` Μὴ οὐκ ἰσχύει ἡ χεὶρ Κυρίου τοῦ σῶσαι; ἢ ἐβάρυνε τὸ οὖς αὐτοῦ τοῦ μὴ εἰσακοῦσαι; 
'''
"2" = '''
:sup:`2` Ἀλλὰ τὰ ἁμαρτήματα ὑμῶν διϊστῶσιν ἀναμέσον ὑμῶν καὶ ἀναμέσον τοῦ Θεοῦ, καὶ διὰ τὰς ἁμαρτίας ὑμῶν ἀπέστρεψεν τὸ πρόσωπον ἀφʼ ὑμῶν τοῦ μὴ ἐλεῆσαι. 
'''
"3" = '''
:sup:`3` Αἱ γὰρ χεῖρες ὑμῶν μεμολυσμέναι αἵματι, καὶ οἱ δάκτυλοι ὑμῶν ἐν ἁμαρτίαις, τὰ δὲ χείλη ὑμῶν ἐλάλησεν ἀνομίαν, καὶ ἡ γλῶσσα ὑμῶν ἀδικίαν μελετᾷ. 
'''
"4" = '''
:sup:`4` Οὐθεὶς λαλεῖ δίκαια, οὐδὲ ἐστι κρίσις ἀληθινή· πεποίθασιν ἐπὶ ματαίοις, καὶ λαλοῦσι κενὰ, ὅτι κύουσι πόνον, καὶ τίκτουσιν ἀνομίαν. 
'''
"5" = '''
:sup:`5` Ὠὰ ἀσπίδων ἔῤῥηξαν, καὶ ἱστὸν ἀράχνης ὑφαίνουσι, καὶ ὁ μέλλων τῶν ὠῶν αὐτῶν φαγεῖν, συντρίψας οὔριον, εὗρε καὶ ἐν αὐτῷ βασιλίσκου. 
'''
"6" = '''
:sup:`6` Ὁ ἱστὸς αὐτῶν οὐκ ἔσται εἰς ἱμάτιον, οὐδὲ μὴ περιβάλωνται ἀπὸ τῶν ἔργων αὐτῶν· τὰ γὰρ ἔργα αὐτῶν, ἔργα ἀνομίας. 
'''
"7" = '''
:sup:`7` Οἱ δὲ πόδες αὐτῶν ἐπὶ πονηρίαν τρέχουσι, ταχινοὶ ἐκχέαι αἷμα, καὶ οἱ διαλογισμοὶ αὐτὼν, διαλογισμοὶ ἀπὸ φόνων· σύντριμμα καὶ ταλαιπωρία ἐν ταῖς ὁδοῖς αὐτῶν, 
'''
"8" = '''
:sup:`8` καὶ ὁδὸν εἰρήνης οὐκ οἴδασι, καὶ οὐκ ἔστι κρίσις ἐν ταῖς ὁδοῖς αὐτῶν· αἱ γὰρ τρίβοι αὐτῶν διεστραμμέναι ἃς διοδεύουσι, καὶ οὐκ οἴδασιν εἰρήνην. 
'''
"9" = '''
:sup:`9` Διατοῦτο ἀπέστη ἡ κρίσις ἀπʼ αὐτῶν, καὶ οὐ μὴ καταλάβῃ αὐτοὺς δικαιοσύνη· ὑπομεινάντων αὐτῶν φῶς ἐγένετο αὐτοῖς σκότος, μείναντες αὐγὴν ἐν ἀωρίᾳ περιεπάτησαν. 
'''
"10" = '''
:sup:`10` Ψηλαφήσουσιν ὡς τυφλοὶ τοῖχον, καὶ ὡς οὐχ ὑπαρχόντων ὀφθαλμῶν ψηλαφήσουσι· καὶ πεσοῦνται ἐν μεσημβρίᾳ ὡς ἐν μεσονυκτίῳ, ὡς ἀποθνήσκοντες στενάξουσιν· 
'''
"11" = '''
:sup:`11` Ὡς ἄρκος καὶ ὡς περιστερὰ ἅμα πορεύσονται· ἀνεμείναμεν κρίσιν, καὶ οὐκ ἔστι σωτηρία, μακρὰν ἀφέστηκεν ἀφʼ ἡμῶν. 
'''
"12" = '''
:sup:`12` Πολλὴ γὰρ ἡμῶν ἡ ἀνομία ἐναντίον σου, καὶ αἱ ἁμαρτίαι ἡμῶν ἀντέστησαν ἡμῖν· αἱ γὰρ ἀνομίαι ἡμῶν ἐν ἡμῖν, καὶ τὰ ἀδικήματα ἡμῶν ἔγνωμεν. 
'''
"13" = '''
:sup:`13` Ἠσεβήσαμεν καὶ ἐψευσάμεθα, καὶ ἀπέστημεν ὄπισθεν τοῦ Θεοῦ ἡμῶν· ἐλαλήσαμεν ἄδικα, καὶ ἠπειθήσαμεν· ἐκύομεν, καὶ ἐμελετήσαμεν ἀπὸ καρδίας ἡμῶν λόγους ἀδίκους· 
'''
"14" = '''
:sup:`14` Καὶ ἀπεστήσαμεν ὀπίσω τὴν κρίσιν, καὶ ἡ δικαιοσύνη μακρὰν ἀφέστηκεν· ὅτι κατηναλώθη ἐν ταῖς ὁδοῖς αὐτῶν ἡ ἀλήθεια, καὶ διʼ εὐθείας οὐκ ἐδύναντο διελθεῖν. 
'''
"15" = '''
:sup:`15` Καὶ ἡ ἀλήθεια ᾖρται, καὶ μετέστησαν τὴν διάνοιαν τοῦ συνιέναι. Καὶ εἶδε Κύριος, καὶ οὐκ ἤρεσεν αὐτῷ, ὅτι οὐκ ἦν κρίσις. 
'''
"16" = '''
:sup:`16` Καὶ εἶδε, καὶ οὐκ ἦν ἀνήρ, καὶ κατενοήσε, καὶ οὐκ ἦν ὁ ἀντιληψόμενος· καὶ ἠμύνατο αὐτοὺς τῷ βραχίονι αὐτοῦ, καὶ τῇ ἐλεημοσύνῃ ἐστηρίσατο. 
'''
"17" = '''
:sup:`17` Καὶ ἐνεδύσατο δικαιοσύνην ὡς θώρακα, καὶ περιέθετο περικεφαλαίαν σωτηρίου ἐπὶ τῆς κεφαλῆς, καὶ περιεβάλετο ἱμάτιον ἐκδικήσεως, καὶ τὸ περιβόλαιον αὐτοῦ, 
'''
"18" = '''
:sup:`18` ὡς ἀνταποδώσων ἀνταπόδοσιν ὄνειδος τοῖς ὑπεναντίοις. 
'''
"19" = '''
:sup:`19` Καὶ φοβηθήσονται οἱ ἀπὸ δυσμῶν τὸ ὄνομα Κυρίου, καὶ οἱ ἀπʼ ἀνατολῶν ἡλίου τὸ ὄνομα τὸ ἔνδοξον· ἥξει γὰρ ὡς ποταμὸς βίαιος ἡ ὀργὴ παρὰ Κυρίου, ἥξει μετὰ θυμοῦ. 
'''
"20" = '''
:sup:`20` Καὶ ἥξει ἕνεκεν Σιὼν ὁ ῥυόμενος, καὶ ἀποστρέψει ἀσεβείας ἀπὸ Ἰακώβ. 
'''
"21" = '''
:sup:`21` Καὶ αὕτη αὐτοῖς ἡ παρʼ ἐμοῦ διαθήκη, εἶπε Κύριος· τὸ πνεῦμα τὸ ἐμὸν, ὅ ἐστιν ἐπὶ σοί, καὶ τὰ ῥήματα, ἃ ἔδωκα εἰς τὸ στόμα σου, οὐ μὴ ἐκλίπῃ ἐκ τοῦ στόματός σου, καὶ ἐκ τοῦ στόματος τοῦ σπέρματός σου· εἶπε γὰρ Κύριος ἀπὸ τοῦ νῦν καὶ εἰς τὸν αἰῶνα. 
'''
