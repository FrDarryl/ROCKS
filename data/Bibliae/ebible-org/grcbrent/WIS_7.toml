[7]
"1" = '''
:sup:`1` Εἰμι μὲν κᾀγὼ θνητὸς ἄνθρωπος, ἶσος ἅπασι, καὶ γηγενοῦς ἀπόγονος πρωτοπλάστου. 
'''
"2" = '''
:sup:`2` Καὶ ἐν κοιλίᾳ μητρὸς ἐγλύφην σὰρξ δεκαμηνιαίῳ χρόνῳ, παγεὶς ἐν αἵματι ἐκ σπέρματος ἀνδρὸς καὶ ἡδονῆς ὕπνῳ συνελθούσης. 
'''
"3" = '''
:sup:`3` Καὶ ἐγὼ δὲ γενόμενος ἔσπασα τὸν κοινὸν ἀέρα, καὶ ἐπὶ τὴν ὁμοιοπαθῆ κατέπεσον γῆν, πρώτην φωνὴν τὴν ὁμοίαν πᾶσιν ἶσα κλαίων. 
'''
"4" = '''
:sup:`4` Ἐν σπαργάνοις ἀνετράφην, καὶ ἐν φροντίσιν. 
'''
"5" = '''
:sup:`5` Οὐδεὶς γὰρ βασιλεὺς ἑτέραν ἔσχε γενέσεως ἀρχήν. 
'''
"6" = '''
:sup:`6` Μία δὲ πάντων εἴσοδος εἰς τὸν βίον, ἔξοδός τε ἴση. 
'''
"7" = '''
:sup:`7` Διὰ τοῦτο ηὐξάμην, καὶ φρόνησις ἐδόθη μοι, ἐπεκαλεσάμην, καὶ ἦλθέ μοι πνεῦμα σοφίας. 
'''
"8" = '''
:sup:`8` Προέκρινα αὐτὴν σκήπτρων καὶ θρόνων, καὶ πλοῦτον οὐδὲν ἡγησάμην ἐν συγκρίσει αὐτῆς. 
'''
"9" = '''
:sup:`9` Οὐδὲ ὁμοίωσα αὐτῇ λίθον ἀτίμητον, ὅτι ὁ πᾶς χρυσὸς ἐν ὄψει αὐτῆς ψάμμος ὀλίγη, καὶ ὡς πηλὸς λογισθήσεται ἄργυρος ἐναντίον αὐτῆς. 
'''
"10" = '''
:sup:`10` Ὑπὲρ ὑγίειαν καὶ εὐμορφίαν ἠγάπησα αὐτὴν, καὶ προειλόμην αὐτὴν ἀντὶ φωτὸς ἔχειν, ὅτι ἀκοίμητον τὸ ἐκ ταύτης φέγγος. 
'''
"11" = '''
:sup:`11` Ἦλθε δέ μοι τὰ ἀγαθὰ ὁμοῦ πάντα μετʼ αὐτῆς, καὶ ἀναρίθμητος πλοῦτος ἐν χερσὶν αὐτῆς. 
'''
"12" = '''
:sup:`12` Εὐφράνθην δὲ ἐπὶ πάντων, ὅτι αὐτῶν ἡγεῖται σοφία, ἠγνόουν δὲ αὐτὴν γενέτιν εἶναι τούτων. 
'''
"13" = '''
:sup:`13` Ἀδόλως τε ἔμαθον, ἀφθόνως τε μεταδίδωμι, τὸν πλοῦτον αὐτῆς οὐκ ἀποκρύπτομαι. 
'''
"14" = '''
:sup:`14` Ἀνεκλιπὴς γὰρ θησαυρός ἐστιν ἀνθρώποις, ὃν οἱ χρησάμενοι πρὸς Θεὸν ἐστείλαντο φιλίαν, διὰ τὰς ἐκ παιδείας δωρεὰς συσταθέντες. 
'''
"15" = '''
:sup:`15` Ἐμοὶ δὲ δῴη ὁ Θεὸς εἰπεῖν κατὰ γνώμην, καὶ ἐνθυμηθῆναι ἀξίως τῶν δεδομένων, ὅτι αὐτὸς καὶ τῆς σοφίας ὁδηγός ἐστι, καὶ τῶν σοφῶν διορθωτής. 
'''
"16" = '''
:sup:`16` Ἐν γὰρ χειρὶ αὐτοῦ καὶ ἡμεῖς καὶ οἱ λόγοι ἡμῶν, πᾶσά τε φρόνησις καὶ ἐργατειῶν ἐπιστήμη. 
'''
"17" = '''
:sup:`17` Αὐτὸς γάρ μοι ἔδωκε τῶν ὄντων γνῶσιν ἀψευδῆ, εἰδέναι σύστασιν κόσμου καὶ ἐνέργειαν στοιχείων, 
'''
"18" = '''
:sup:`18` ἀρχὴν καὶ τέλος καὶ μεσότητα χρόνων, τροπῶν ἀλλαγὰς καὶ μεταβολὰς καιρῶν, 
'''
"19" = '''
:sup:`19` ἐνιαυτῶν κύκλους καὶ ἀστέρων θέσεις, 
'''
"20" = '''
:sup:`20` φύσεις ζώων καὶ θυμοὺς θηρίων, πνευμάτων βίας καὶ διαλογισμοὺς ἀνθρώπων, διαφορὰς φυτῶν καὶ δυνάμεις ῥιζῶν, 
'''
"21" = '''
:sup:`21` ὅσα τέ ἐστι κρυπτὰ καὶ ἐμφανῆ ἔγνων. 
'''
"22" = '''
:sup:`22` Ἡ γὰρ πάντων τεχνίτις ἐδίδαξέ με σοφία· ἔστι γὰρ ἐν αὐτῇ πνεῦμα νοερὸν, ἅγιον, μονογενὲς, πολυμερὲς, λεπτὸν, εὐκίνητον, τρανὸν, ἀμόλυντον, σαφὲς, ἀπήμαντον, φιλάγαθον, ὀξὺ, ἀκώλυτον, εὐεργετικὸν, 
'''
"23" = '''
:sup:`23` φιλάνθρωπον, βέβαιον, ἀσφαλὲς, ἀμέριμνον, παντοδύναμον, πανεπίσκοπον, καὶ διὰ πάντων χωροῦν πνευμάτων νοερῶν, καθαρῶν, λεπτοτάτων. 
'''
"24" = '''
:sup:`24` Πάσης γὰρ κινήσεως κινητικώτερον σοφία, διήκει δὲ καὶ χωρεῖ διὰ πάντων διὰ τὴν καθαρότητα. 
'''
"25" = '''
:sup:`25` Ἀτμὶς γάρ ἐστι τῆς τοῦ Θεοῦ δυνάμεως. καὶ ἀπόῤῥοια τῆς τοῦ παντοκράτορος δόξης εἰλικρινής· διὰ τοῦτο οὐδὲν μεμιαμμένον εἰς αὐτὴν παρεμπίπτει. 
'''
"26" = '''
:sup:`26` Ἀπαύγασμα γάρ ἐστι φωτὸς ἀϊδίου, καὶ ἔσοπτρον ἀκηλίδωτον τῆς τοῦ Θεοῦ ἐνεργείας, καὶ εἰκὼν τῆς ἀγαθότητος αὐτοῦ. 
'''
"27" = '''
:sup:`27` Μία δὲ οὖσα πάντα δύναται, καὶ μένουσα ἐν αὑτῇ τὰ πάντα καινίζει, καὶ κατὰ γενεὰς εἰς ψυχὰς ὁσίας μεταβαίνουσα, φίλους Θεοῦ καὶ προφήτας κατασκευάζει. 
'''
"28" = '''
:sup:`28` Οὐθὲν γὰρ ἀγαπᾷ ὁ Θεὸς, εἰ μὴ τὸν σοφίᾳ συνοικοῦντα. 
'''
"29" = '''
:sup:`29` Ἔστι γὰρ αὕτη εὐπρεπεστέρα ἡλίου, καὶ ὑπὲρ πᾶσαν ἄστρων θέσιν, φωτὶ συγκρινομένη εὑρίσκεται προτέρα. 
'''
"30" = '''
:sup:`30` Τοῦτο μὲν γὰρ διαδέχεται νὺξ, σοφίας δὲ οὐκ ἀντισχύει κακία. 
'''
