[42]
"1" = '''
:sup:`1` Ἰδὼν δὲ Ἰακὼβ ὅτι ἐστὶ πράσις ἐν Αἰγύπτῳ, εἶπε τοῖς υἱοῖς αὐτοῦ, ἱνατί ῥαθυμεῖτε; 
'''
"2" = '''
:sup:`2` Ἰδοὺ ἀκήκοα, ὅτι ἐστὶ σῖτος ἐν Αἰγύπτῳ· κατάβητε ἐκεὶ, καὶ πρίασθε ἡμῖν μικρὰ βρώματα, ἵνα ζήσωμεν καὶ μὴ ἀποθάνωμεν. 
'''
"3" = '''
:sup:`3` Κατέβησαν δὲ οἱ ἀδελφοὶ Ἰωσὴφ οἱ δέκα, πρίασθαι σῖτον ἐξ Αἰγύπτου· 
'''
"4" = '''
:sup:`4` Τὸν δὲ Βενιαμὶν, τὸν ἀδελφὸν Ἰωσὴφ, οὐκ ἀπέστειλε μετὰ τῶν ἀδελφῶν αὐτοῦ· εἶπε γὰρ, μή ποτε συμβῇ αὐτῷ μαλακία. 
'''
"5" = '''
:sup:`5` Ἦλθον δὲ οἱ υἱοὶ Ἰσραὴλ ἀγοράζειν μετὰ τῶν ἐρχομένων· ἦν γὰρ ὁ λιμὸς ἐν γῇ Χαναάν. 
'''
"6" = '''
:sup:`6` Ἰωσὴφ δὲ ἦν ὁ ἄρχων τῆς γῆς· οὗτος ἐπώλει παντὶ τῷ λαῷ τῆς γῆς· ἐλθόντες δὲ οἱ ἀδελφοὶ Ἰωσὴφ προσεκύνησαν αὐτῷ ἐπὶ πρόσωπον ἐπὶ τὴν γῆν. 
'''
"7" = '''
:sup:`7` Ἰδὼν δὲ Ἰωσὴφ τοὺς ἀδελφοὺς αὐτοῦ, ἐπέγνω· καὶ ἠλλοτριοῦτο ἀπʼ αὐτῶν, καὶ ἐλάλησεν αὐτοῖς σκληρά· καὶ εἶπεν αὐτοῖς, πόθεν ἥκατε; οἱ δὲ εἶπον, ἐκ γῆς Χαναὰν, ἀγοράσαι βρώματα. 
'''
"8" = '''
:sup:`8` Ἐπέγνω δὲ Ἰωσὴφ τοὺς ἀδελφοὺς αὐτοῦ· αὐτοὶ δὲ οὐκ ἐπέγνωσαν αὐτόν· 
'''
"9" = '''
:sup:`9` Καὶ ἐμνήσθη Ἰωσὴφ τῶν ἐνυπνίων αὐτοῦ, ὧν εἶδεν αὐτός· καὶ εἶπεν αὐτοῖς, κατάσκοποί ἐστε, κατανοῆσαι τὰ ἴχνη τῆς χώρας ἥκατε. 
'''
"10" = '''
:sup:`10` Οἱ δὲ εἶπαν, οὐχὶ, κύριε· οἱ παῖδές σου ἤλθομεν πρίασθαι βρώματα. 
'''
"11" = '''
:sup:`11` Πάντες ἐσμὲν υἱοὶ ἑνὸς ἀνθρώπου· εἰρηνικοί ἐσμεν, οὐκ εἰσιν οἱ παῖδές σου κατάσκοποι. 
'''
"12" = '''
:sup:`12` Εἶπε δὲ αὐτοῖς, οὐχί· ἀλλὰ τὰ ἴχνη τῆς γῆς ἤλθετε ἰδεῖν. 
'''
"13" = '''
:sup:`13` Οἱ δὲ εἶπαν, δώδεκά ἐσμεν οἱ παῖδές σου ἀδελφοὶ ἐν γῇ Χαναάν· καὶ ἰδοὺ ὁ νεώτερος μετὰ τοῦ πατρὸς ἡμῶν σήμερον· ὁ δὲ ἕτερος οὐχ ὑπάρχει. 
'''
"14" = '''
:sup:`14` Εἶπε δὲ αὐτοῖς Ἰωσὴφ, τοῦτό ἐστιν ὃ εἴρηκα ὑμῖν, λέγων, ὅτι κατάσκοποί ἐστε. 
'''
"15" = '''
:sup:`15` Ἐν τούτῳ φανεῖσθε· νὴ τὴν ὑγίειαν Φαραὼ, οὐ μὴ ἐξέλθητε ἐντεῦθεν, ἐὰν μὴ ὁ ἀδελφὸς ὑμῶν ὁ νεώτερος ἔλθῃ ὧδε. 
'''
"16" = '''
:sup:`16` Ἀποστείλατε ἐξ ὑμῶν ἕνα, καὶ λάβετε τὸν ἀδελφὸν ὑμῶν· ὑμεῖς δὲ ἀπάχθητε ἕως τοῦ φανερὰ γενέσθαι τὰ ῥήματα ὑμῶν, εἰ ἀληθεύετε ἢ οὔ· εἰ δὲ μὴ, νὴ τὴν ὑγίειαν Φαραὼ, ἦ μὴν κατάσκοποί ἐστε. 
'''
"17" = '''
:sup:`17` Καὶ ἔθετο αὐτοὺς ἐν φυλακῇ ἡμέρας τρεῖς. 
'''
"18" = '''
:sup:`18` Εἶπε δὲ αὐτοῖς τῇ ἡμέρᾳ τῇ τρίτῃ, τοῦτο ποιήσατε, καὶ ζήσεσθε· τὸν Θεὸν γὰρ ἐγὼ φοβοῦμαι. 
'''
"19" = '''
:sup:`19` Εἰ εἰρηνικοί ἐστε, ἀδελφὸς ὑμῶν κατασχεθήτω εἷς ἐν τῇ φυλακῇ· αὐτοὶ δὲ βαδίσατε, καὶ ἀπαγάγετε τὸν ἀγορασμὸν τῆς σιτοδοσίας ὑμῶν. 
'''
"20" = '''
:sup:`20` Καὶ τὸν ἀδελφὸν ὑμῶν τὸν νεώτερον ἀγάγετε πρός με, καὶ πιστευθήσονται τὰ ῥήματα ὑμῶν· εἰ δὲ μὴ, ἀποθανεῖσθε. Ἐποίησαν δὲ οὕτως. 
'''
"21" = '''
:sup:`21` Καὶ εἶπεν ἕκαστος πρὸς τὸν ἀδελφὸν αὐτοῦ, ναὶ, ἐν ἁμαρτίαις γάρ ἐσμεν περὶ τοῦ ἀδελφοῦ ἡμῶν, ὅτι ὑπερίδομεν τὴν θλίψιν τῆς ψυχῆς αὐτοῦ, ὅτε κατεδέετο ἡμῶν, καὶ οὐκ εἰσηκούσαμεν αὐτοῦ· καὶ ἕνεκεν τούτου ἐπῆλθεν ἐφʼ ἡμᾶς ἡ θλίψις αὕτη. 
'''
"22" = '''
:sup:`22` Ἀποκριθεὶς δὲ Ῥουβὴν εἶπεν αὐτοῖς, οὐκ ἐλάλησα ὑμῖν, λέγων, μὴ ἀδικήσητε τὸ παιδάριον, καὶ οὐκ εἰσηκούσατέ μου; καὶ ἰδοὺ τὸ αἷμα αὐτοῦ ἐκζητεῖται. 
'''
"23" = '''
:sup:`23` Αὐτοὶ δὲ οὐκ ᾔδεισαν, ὅτι ἀκούει Ἰωσήφ· ὁ γὰρ ἑρμηνευτὴς ἀνὰ μέσον αὐτῶν ἦν· 
'''
"24" = '''
:sup:`24` Ἀποστραφεὶς δὲ ἀπʼ αὐτῶν ἔκλαυσεν Ἰωσήφ· καὶ πάλιν προσῆλθε πρὸς αὐτοὺς, καὶ εἶπεν αὐτοῖς· καὶ ἔλαβε τὸν Συμεὼν ἀπʼ αὐτῶν, καὶ ἔδησεν αὐτὸν ἐναντίον αὐτῶν. 
'''
"25" = '''
:sup:`25` Ἐνετείλατο δὲ Ἰωσὴφ ἐμπλῆσαι τὰ ἀγγεῖα αὐτῶν σίτου, καὶ ἀποδοῦναι τὸ ἀργύριον αὐτῶν ἑκάστῳ εἰς τὸν σάκκον αὐτοῦ, καὶ δοῦναι αὐτοῖς ἐπισιτισμὸν εἰς τὴν ὁδόν· καὶ ἐγενήθη αὐτοῖς οὕτως. 
'''
"26" = '''
:sup:`26` Καὶ ἐπιθέντες τὸν σῖτον ἐπὶ τοῦς ὄνους αὐτῶν, ἀπῆλθον ἐκεῖθεν. 
'''
"27" = '''
:sup:`27` Λύσας δὲ εἷς τὸν μάρσιππον αὐτοῦ, δοῦναι χορτάσματα τοῖς ὄνοις αὐτοῦ, οὗ κατέλυσαν, καὶ εἶδε τὸν δεσμὸν τοῦ ἀργυρίου αὐτοῦ, καὶ ἦν ἐπάνω τοῦ στόματος τοῦ μαρσίππου. 
'''
"28" = '''
:sup:`28` Καὶ εἶπε τοῖς ἀδελφοῖς αὐτοῦ, ἀπεδόθη μοι τὸ ἀργύριον, καὶ ἰδοὺ τοῦτο ἐν τῷ μαρσίππῳ μου· καὶ ἐξέστη ἡ καρδία αὐτῶν, καὶ ἐταράχθησαν πρὸς ἀλλήλους, λέγοντες, τί τοῦτο ἐποίησεν ὁ Θεὸς ἡμῖν; 
'''
"29" = '''
:sup:`29` Ἦλθον δὲ πρὸς Ἰακὼβ τὸν πατέρα αὐτῶν εἰς γὴν Χαναὰν, καὶ ἀπήγγειλαν αὐτῷ πάντα τὰ συμβάντα αὐτοῖς, λέγοντες, 
'''
"30" = '''
:sup:`30` Λελάληκεν ὁ ἄνθρωπος ὁ κύριος τῆς γῆς πρὸς ἡμᾶς σκληρὰ, καὶ ἔθετο ἡμᾶς ἐν φυλακῇ, ὡς κατασκοπεύοντας τὴν γῆν. 
'''
"31" = '''
:sup:`31` Εἴπαμεν δὲ αὐτῷ, εἰρήνικοί ἐσμεν, οὐκ ἐσμὲν κατάσκοποι. 
'''
"32" = '''
:sup:`32` Δώδεκα ἀδελφοί ἐσμεν, υἱοὶ τοῦ πατρὸς ἡμῶν· ὁ εἷς οὐχ ὑπάρχει· ὁ δὲ μικρὸς μετὰ τοῦ πατρὸς ἡμῶν σήμερον ἐν γῇ Χαναάν. 
'''
"33" = '''
:sup:`33` Εἶπε δὲ ἡμῖν ὁ ἄνθρωπος ὁ κύριος τῆς γῆς, ἐν τούτῳ γνώσομαι, ὅτι εἰρηνικοί ἐστε· ἀδελφὸν ἕνα ἄφετε ὧδε μετʼ ἐμοῦ· τὸν δὲ ἀγορασμὸν τῆς σιτοδοσίας τοῦ οἴκου ὑμῶν λαβόντες ἀπέλθατε. 
'''
"34" = '''
:sup:`34` Καὶ ἀγάγετε πρός με τὸν ἀδελφὸν ὑμῶν τὸν νεώτερον· καὶ γνώσομαι ὅτι οὐ κατάσκοποί ἐστε, ἀλλʼ ὅτι εἰρηνικοί ἐστε· καὶ τὸν ἀδελφὸν ὑμῶν ἀποδώσω ὑμῖν, καὶ τῇ γῇ ἐμπορεύσεσθε. 
'''
"35" = '''
:sup:`35` Ἐγένετο δὲ ἐν τῷ κατακενοῦν αὐτοὺς τοὺς σάκκους αὐτῶν, καὶ ἦν ἑκάστου ὁ δεσμὸς τοῦ ἀργυρίου ἐν τῷ σάκκῳ αὐτῶν· καὶ εἶδον τοὺς δεσμοὺς τοῦ ἀργυρίου αὐτῶν αὐτοὶ, καὶ ὁ πατὴρ αὐτῶν, καὶ ἐφοβήθησαν. 
'''
"36" = '''
:sup:`36` Εἶπε δὲ αὐτοῖς Ἰακὼβ ὁ πατὴρ αὐτῶν, ἐμὲ ἠτεκνώσατε· Ἰωσὴφ οὐκ ἔστι, Συμεὼν οὐκ ἔστι, καὶ τὸν Βενιαμὶν λήψεσθε; ἐπʼ ἐμὲ ἐγένετο ταῦτα πάντα. 
'''
"37" = '''
:sup:`37` Εἶπε δὲ Ῥουβὴν τῷ πατρὶ αὐτῶν, λέγων, τοὺς δύο υἱούς μου ἀπόκτεινον, ἐὰν μὴ ἀγάγω αὐτὸν πρὸς σέ· δὸς αὐτὸν εἰς τὴν χεῖρά μου, κᾀγὼ ἀνάξω αὐτὸν πρὸς σέ. 
'''
"38" = '''
:sup:`38` Ὁ δὲ εἶπεν, οὐ καταβήσεται ὁ υἱός μου μεθʼ ὑμῶν, ὅτι ὁ ἀδελφὸς αὐτοῦ ἀπέθανε, καὶ αὐτὸς μόνος καταλέλειπται· καὶ συμβήσεται αὐτὸν μαλακισθῆναι ἐν τῇ ὁδῷ, ᾗ ἐὰν πορεύησθε, καὶ κατάξετέ μου τὸ γῆρας μετὰ λύπης εἰς ᾅδοῦ. 
'''
