[45]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ὑπὲρ τῶν υἱῶν Κορὲ, ὑπὲρ τῶν κρυφίων ψαλμός. 
'''
"2" = '''
:sup:`2` Ὁ Θεὸς ἡμῶν καταφυγὴ καὶ δύναμις, βοηθὸς ἐν θλίψεσι ταῖς εὑρούσαις ἡμᾶς σφόδρα. 
'''
"3" = '''
:sup:`3` Διὰ τοῦτο οὐ φοβηθησόμεθα ἐν τῷ ταράσσεσθαι τὴν γῆν, καὶ μετατίθεσθαι ὄρη ἐν καρδίαις θαλασσῶν. 
'''
"4" = '''
:sup:`4` Ἤχησαν καὶ ἐταράχθησαν τὰ ὕδατα αὐτῶν, ἐταράχθησαν τὰ ὄρη ἐν τῇ κραταιότητι αὐτοῦ. διάψαλμα. 
'''
"5" = '''
:sup:`5` Τοῦ ποταμοῦ τὰ ὁρμήματα εὐφραίνουσι τὴν πόλιν τοῦ Θεοῦ, ἡγίασε τὸ σκήνωμα αὐτοῦ ὁ ὕψιστος. 
'''
"6" = '''
:sup:`6` Ὁ Θεὸς ἐν μέσῳ αὐτῆς οὐ σαλευθήσεται, βοηθήσει αὐτῇ ὁ Θεὸς τῷ προσώπῳ. 
'''
"7" = '''
:sup:`7` Ἐταράχθησαν ἔθνη, ἔκλιναν βασιλεῖαι, ἔδωκε φωνὴν αὐτοῦ, ἐσαλεύθη ἡ γῆ. 
'''
"8" = '''
:sup:`8` Κύριος τῶν δυνάμεων μεθʼ ἡμῶν, ἀντιλήπτωρ ἡμῶν ὁ Θεὸς Ἰακώβ. διάψαλμα. 
'''
"9" = '''
:sup:`9` Δεῦτε καὶ ἴδετε τὰ ἔργα τοῦ Κυρίου, ἃ ἔθετο τέρατα ἐπὶ τῆς γῆς· 
'''
"10" = '''
:sup:`10` ἀνταναιρῶν πολέμους μέχρι τῶν περάτων τῆς γῆς, τόξον συντρίψει, καὶ συγκλάσει ὅπλον, καὶ θυρεοὺς κατακαύσει ἐν πυρί. 
'''
"11" = '''
:sup:`11` Σχολάσατε καὶ γνῶτε, ὅτι ἐγώ εἰμι ὁ Θεὸς, ὑψωθήσομαι ἐν τοῖς ἔθνεσιν, ὑψωθήσομαι ἐν τῇ γῇ· 
'''
"12" = '''
:sup:`12` Κύριος τῶν δυνάμεων μεθʼ ἡμῶν, ἀντιλήπτωρ ἡμῶν ὁ Θεὸς Ἰακώβ. 
'''
