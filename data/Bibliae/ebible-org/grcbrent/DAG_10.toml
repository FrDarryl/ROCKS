[10]
"1" = '''
:sup:`1` Ἐν ἔτει τρίτῳ Κύρου βασιλέως Περσῶν λόγος ἀπεκαλύφθη τῷ Δανιὴλ, οὗ τὸ ὄνομα ἐπεκλήθη Βαλτάσαρ· καὶ ἀληθινὸς ὁ λόγος, καὶ δύναμις μεγάλη καὶ σύνεσις ἐδόθη αὐτῷ ἐν τῇ ὀπτασίᾳ. 
'''
"2" = '''
:sup:`2` Ἐν ταῖς ἡμέραις ἐκείναις ἐγὼ Δανιὴλ ἤμην πενθῶν τρεῖς ἑβδομάδας ἡμερῶν, 
'''
"3" = '''
:sup:`3` ἄρτον ἐπιθυμιῶν οὐκ ἔφαγον, καὶ κρέας καὶ οἶνος οὐκ εἰσῆλθεν εἰς τὸ στόμα μου, καὶ ἄλειμμα οὐκ ἠλειψάμην, ἕως πληρώσεως τριῶν ἑβδομάδων ἡμερῶν. 
'''
"4" = '''
:sup:`4` Ἐν ἡμέρᾳ εἰκοστῇ τετάρτῃ τοῦ μηνὸς τοῦ πρώτου, καὶ ἐγὼ ἤμην ἐχόμενα τοῦ ποταμοῦ τοῦ μεγάλου, αὐτός ἐστι Τίγρις Ἐδδεκέλ. 
'''
"5" = '''
:sup:`5` Καὶ ᾖρα τοὺς ὀφθαλμούς μου, καὶ ἴδον, καὶ ἰδοὺ ἀνὴρ εἷς ἐνδεδυμένος βαδδὶν, καὶ ἡ ὀσφὺς αὐτοῦ περιεζωσμένη ἐν χρυσίῳ Ὠφὰζ, 
'''
"6" = '''
:sup:`6` καὶ τὸ σῶμα αὐτοῦ ὡσεὶ Θαρσὶς, καὶ τὸ πρόσωπον αὐτοῦ ὡς ἡ ὅρασις ἀστραπῆς, καὶ οἱ ὀφθαλμοὶ αὐτοῦ ὡσεὶ λαμπάδες πυρὸς, καὶ οἱ βραχίονες αὐτοῦ καὶ τὰ σκέλη ὡς ὅρασις χαλκοῦ στίλβοντος, καὶ ἡ φωνὴ τῶν λόγων αὐτοῦ ὡς φωνὴ ὄχλου. 
'''
"7" = '''
:sup:`7` Καὶ ἴδον ἐγὼ Δανιὴλ μόνος τὴν ὀπτασίαν, καὶ οἱ ἄνδρες οἱ μετʼ ἐμοῦ οὐκ ἴδον τὴν ὀπτασίαν, ἀλλʼ ἢ ἔκστασις μεγάλη ἐπέπεσεν ἐπʼ αὐτοὺς, καὶ ἔφυγον ἐν φόβῳ. 
'''
"8" = '''
:sup:`8` Καὶ ἐγὼ ὑπελείφθην μόνος, καὶ ἴδον τὴν ὀπτασίαν τὴν μεγάλην ταύτην, καὶ οὐχ ὑπελείφθη ἐν ἐμοὶ ἰσχὺς, καὶ ἡ δόξα μου μετεστράφη εἰς διαφθοράν· καὶ οὐκ ἐκράτησα ἰσχύος. 
'''
"9" = '''
:sup:`9` Καὶ ἤκουσα τὴν φωνὴν τῶν λόγων αὐτοῦ· καὶ ἐν τῷ ἀκοῦσαί με αὐτοῦ, ἤμην κατανενυγμένος, καὶ τὸ πρόσωπόν μου ἐπὶ τὴν γῆν. 
'''
"10" = '''
:sup:`10` Καὶ ἰδοὺ χεὶρ ἁπτομένη μου, καὶ ἤγειρέ με ἐπὶ τὰ γόνατά μου. 
'''
"11" = '''
:sup:`11` Καὶ εἶπε πρὸς μὲ, Δανιὴλ ἀνὴρ ἐπιθυμιῶν, σύνες ἐν τοῖς λόγοις οἷς ἐγὼ λαλῶ πρὸς σὲ, καὶ στῆθι ἐπὶ τῇ στάσει σου, ὅτι νῦν ἀπεστάλην πρὸς σέ· καὶ ἐν τῷ λαλῆσαι αὐτὸν πρὸς μὲ τὸν λόγον τοῦτον, ἀνέστην ἔντρομος. 
'''
"12" = '''
:sup:`12` Καὶ εἶπε πρὸς μὲ, μὴ φοβοῦ Δανιὴλ, ὅτι ἀπὸ τῆς πρώτης ἡμέρας ἧς ἔδωκας τὴν καρδίαν σου τοῦ συνεῖναι, καὶ κακωθῆναι ἐναντίον Κυρίου τοῦ Θεοῦ σου, ἠκούσθησαν οἱ λόγοι σου, καὶ ἐγὼ ἦλθον ἐν τοῖς λόγοις σου. 
'''
"13" = '''
:sup:`13` Καὶ ὁ ἄρχων βασιλείας Περσῶν εἱστήκει ἐξεναντίας μου εἴκοσι καὶ μίαν ἡμέραν· καὶ ἰδοὺ Μιχαὴλ εἷς τῶν ἀρχόντων ἦλθε βοηθῆσαί μοι, καὶ αὐτὸν κατέλιπον ἐκεῖ μετὰ τοῦ ἄρχοντος βασιλείας Περσῶν, 
'''
"14" = '''
:sup:`14` καὶ ἦλθον συνετίσαι σε ὅσα ἀπαντήσεται τῷ λαῷ σου ἐπʼ ἐσχάτων τῶν ἡμερῶν, ὅτι ἔτι ἡ ὅρασις εἰς ἡμέρας. 
'''
"15" = '''
:sup:`15` Καὶ ἐν τῷ λαλῆσαι αὐτὸν μετʼ ἐμοῦ κατὰ τοὺς λόγους τούτους, ἔδωκα τὸ πρόσωπόν μου ἐπὶ τὴν γῆν, καὶ κατενύγην. 
'''
"16" = '''
:sup:`16` Καὶ ἰδοὺ ὡς ὁμοίωσις υἱοῦ ἀνθρώπου ἥψατο τῶν χειλέων μου· καὶ ἤνοιξα τὸ στόμα μου, καὶ ἐλάλησα, καὶ εἶπα πρὸς τὸν ἑστῶτα ἐναντίον μου, κύριε, ἐν τῇ ὀπτασίᾳ σου ἐστράφη τὰ ἐντός μου ἐν ἐμοὶ, καὶ οὐκ ἔσχον ἰσχύν. 
'''
"17" = '''
:sup:`17` Καὶ πῶς δυνήσεται ὁ παῖς σου κύριε λαλῆσαι μετὰ τοῦ κυρίου μου τούτου; καὶ ἐγὼ, ἀπὸ τοῦ νῦν οὐ στήσεται ἐν ἐμοὶ ἰσχὺς, καὶ πνεῦμα οὐχ ὑπελείφθη ἐν ἐμοί. 
'''
"18" = '''
:sup:`18` Καὶ προσέθετο, καὶ ἥψατό μου ὡς ὅρασις ἀνθρώπου, καὶ ἐνίσχυσέ με, 
'''
"19" = '''
:sup:`19` καὶ εἶπέ μοι, μὴ φοβοῦ ἀνὴρ ἐπιθυμιῶν, εἰρήνη σοι· ἀνδρίζου καὶ ἴσχυε· καὶ ἐν τῷ λαλῆσαι αὐτὸν μετʼ ἐμοῦ, ἴσχυσα, καὶ εἶπα λαλείτω ὁ κύριός μου, ὅτι ἐνίσχυσάς με. 
'''
"20" = '''
:sup:`20` Καὶ εἶπεν, εἰ οἶδας, ἱνατί ἦλθον πρὸς σέ; καὶ νῦν ἐπιστρέψω τοῦ πολεμῆσαι μετὰ τοῦ ἄρχοντος Περσῶν· καὶ ἐγὼ εἰσεπορευόμην, καὶ ὁ ἄρχων τῶν Ἑλλήνων ἤρχετο. 
'''
"21" = '''
:sup:`21` Ἀλλʼ ἢ ἀναγγελῶ σοι τὸ ἐντεταγμένον ἐν γραφῇ ἀληθείας, καὶ οὐκ ἔστιν εἷς ἀντεχόμενος μετʼ ἐμοῦ περὶ τούτων, ἀλλʼ ἢ Μιχαὴλ ὁ ἄρχων ὑμῶν. 
'''
