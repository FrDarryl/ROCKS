[73]
"1" = '''
:sup:`1` Συνέσεως τῷ Ἀσάφ. Ἱνατί ἀπόσω ὁ Θεὸς εἰς τέλος; ὠργίσθη ὁ θυμός σου ἐπὶ πρόβατα νομῆς σου; 
'''
"2" = '''
:sup:`2` Μνήσθητι τῆς συναγωγῆς σου ἧς ἐκτήσω ἀπʼ ἀρχῆς· ἐλυτρώσω ῥάβδον κληρονομίας σου· ὄρος Σιὼν τοῦτο ὃ κατεσκήνωσας ἐν αὐτῷ. 
'''
"3" = '''
:sup:`3` Ἔπαρον τὰς χεῖράς σου ἐπὶ τὰς ὑπερηφανίας αὐτῶν εἰς τέλος· ὅσα ἐπονηρεύσατο ὁ ἐχθρὸς ἐν τοῖς ἁγίοις σου. 
'''
"4" = '''
:sup:`4` Καὶ ἐνεκαυχήσαντο οἱ μισοῦντές σε ἐν μέσῳ τῆς ἑορτῆς σου· 
'''
"5" = '''
:sup:`5` ἔθεντο τὰ σημεῖα αὐτῶν σημεῖα, καὶ οὐκ ἔγνωσαν, ὡς εἰς τὴν εἴσοδον ὑπεράνω· ὡς ἐν δρυμῷ ξύλων ἀξίναις ἐξέκοψαν 
'''
"6" = '''
:sup:`6` τὰς θύρας αὐτῆς ἐπιτοαυτὸ, ἐν πελέκει καὶ λαξευτηρίῳ κατέῤῥαξαν αὐτήν. 
'''
"7" = '''
:sup:`7` Ἐνεπύρισαν ἐν πυρὶ τὸ ἁγιαστήριόν σου εἰς τὴν γῆν, ἐβεβήλωσαν τὸ σκήνωμα τοῦ ὀνόματός σου. 
'''
"8" = '''
:sup:`8` Εἶπαν ἐν τῇ καρδίᾳ αὐτῶν, ἡ συγγένεια αὐτῶν ἐπιτοαυτὸ, δεῦτε, καταπαύσωμεν τὰς ἑορτὰς Κυρίου ἀπὸ τῆς γῆς. 
'''
"9" = '''
:sup:`9` Τὰ σημεῖα ἡμῶν οὐκ εἴδομεν, οὐκ ἔστιν ἔτι προφήτης, καὶ ἡμᾶς οὐ γνώσεται ἔτι. 
'''
"10" = '''
:sup:`10` Ἕως πότε ὁ Θεὸς, ὀνειδιεῖ ὁ ἐχθρὸς, παροξυνεῖ ὁ ὑπεναντίος τὸ ὄνομά σου εἰς τέλος; 
'''
"11" = '''
:sup:`11` Ἱνατί ἀποστρέφεις τὴν χεῖρά σου, καὶ τὴν δεξιάν σου ἐκ μέσου τοῦ κόλπου σου εἰς τέλος; 
'''
"12" = '''
:sup:`12` Ὁ δὲ Θεὸς βασιλεὺς ἡμῶν πρὸ αἰῶνος, εἰργάσατο σωτηρίαν ἐν μέσῳ τῆς γῆς. 
'''
"13" = '''
:sup:`13` Σὺ ἐκραταίωσας ἐν τῇ δυνάμει σου τὴν θάλασσαν, σὺ συνέτριψας τὰς κεφαλὰς τῶν δρακόντων ἐπὶ τοῦ ὕδατος. Σὺ συνέτριψας τὰς κεφαλὰς τοῦ δράκοντος, 
'''
"14" = '''
:sup:`14` ἔδωκας αὐτὸν βρῶμα λαοῖς τοῖς Αἰθίοψι. 
'''
"15" = '''
:sup:`15` Σὺ διέῤῥηξας πηγὰς καὶ χειμάῤῥους, σὺ ἐξήρανας ποταμοὺς ἠθάμ. 
'''
"16" = '''
:sup:`16` Σή ἐστιν ἡ ἡμέρα, καὶ σή ἐστιν ἡ νὺξ, σὺ κατηρτίσω ἥλιον καὶ σελήνην. 
'''
"17" = '''
:sup:`17` Σὺ ἐποίησας πάντα τὰ ὅρια τῆς γῆς, θέρος καὶ ἔαρ σὺ ἐποίησας. 
'''
"18" = '''
:sup:`18` Μνήσθητι ταύτης τῆς κτίσεώς σου· ἐχθρὸς ὠνείδισε τὸν Κύριον, καὶ λαὸς ἄφρων παρώξυνε τὸ ὄνομά σου. 
'''
"19" = '''
:sup:`19` Μὴ παραδῷς τοῖς θηρίοις ψυχὴν ἐξομολογουμένην σοι, τῶν ψυχῶν τῶν πενήτων σου μὴ ἐπιλάθῃ εἰς τέλος. 
'''
"20" = '''
:sup:`20` Ἐπίβλεψον εἰς τὴν διαθήκην σου, ὅτι ἐπληρωθήσαν οἱ ἐσκοτωμένοι τῆς γῆς οἴκων ἀνομιῶν. 
'''
"21" = '''
:sup:`21` Μὴ ἀποστραφήτω τεταπεινωμένος καὶ κατῃσχυμμένος, πτωχὸς καὶ πένης αἰνέσουσι τὸ ὄνομά σου. 
'''
"22" = '''
:sup:`22` Ἀνάστα ὁ Θεὸς, δίκασον τὴν δίκην σου, μνήσθητι τῶν ὀνειδισμῶν σου τῶν ὑπὸ ἄφρονος ὅλην τὴν ἡμέραν. 
'''
"23" = '''
:sup:`23` Μὴ ἐπιλάθῃ τῆς φωνῆς τῶν ἱκετῶν σου, ἡ ὑπερηφανία τῶν μισούντων σε ἀναβαίη διαπαντὸς πρὸς σέ. 
'''
