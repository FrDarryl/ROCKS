[7]
"1" = '''
:sup:`1` Συνέβη δὲ καὶ ἑπτὰ ἀδελφοὺς μετὰ τῆς μητρὸν συλληφθέντας ἀναγκάζεσθαι ὑπὸ τοῦ βασιλέως ἀπὸ τῶν ἀθεμίτων ὑείων κρεῶν ἐφάπτεσθαι, μάστιξι καὶ νευραῖς αἰκιζομένους. 
'''
"2" = '''
:sup:`2` Εἷς δὲ αὐτῶν γενόμενος προήγορος, οὕτως ἔφη, τί μέλλεις ἐρωτᾷν, καὶ μανθάνειν παρʼ ἡμῶν; ἕτοιμοι γὰρ ἀποθνήσκειν ἐσμὲν ἢ παραβαίνειν τοὺς πατρίους νόμους. 
'''
"3" = '''
:sup:`3` Ἔκθυμος δὲ γενόμενος ὁ βασιλεὺς, προσέταξε τήγανα, καὶ λέβητας ἐκπυροῦν. 
'''
"4" = '''
:sup:`4` Τῶν δὲ ἐκπυρωθέντων, παραχρῆμα τὸν γενόμενον αὐτῶν προήγορον προσέταξε γλωσσοτομεῖν, καὶ περισκυθίσαντας ἀκρωτηριάζειν, τῶν λοιπῶν ἀδελφῶν, καὶ τῆς μετρὸς, συνορώντων. 
'''
"5" = '''
:sup:`5` Ἄχρηστον δὲ αὐτὸν τοῖς ὅλοις γενόμενον, ἐκέλευσε τῇ πυρᾷ προσάγειν ἔμπνουν, καὶ τηγανίζειν· τῆς δὲ ἀτμίδος ἐφʼ ἱκανὸν διαδιδούσης τοῦ τηγάνου, ἀλλήλους παρεκάλουν σὺν τῇ μητρὶ γενναίως τελευτᾷν, λέγοντες οὕτως. 
'''
"6" = '''
:sup:`6` Ὁ Κύριος ὁ Θεὸς ἐφορᾷ, καὶ ταῖς ἀληθείαις ἐφʼ ἡμῖν παρακαλεῖται, καθάπερ διὰ τῆς κατὰ πρόσωπον ἀντιμαρτυρούσης ᾠδῆς διεσάφησε Μωυσῆς, λέγων, καὶ ἐπὶ τοῖς δούλοις αὐτοῦ παρακληθήσεται. 
'''
"7" = '''
:sup:`7` Μεταλλάξαντος δὲ τοῦ πρώτου τὸν τρόπον τοῦτον, τὸν δεύτερον ἦγον ἐπὶ τὸν ἐμπαιγμόν· καὶ τὸ τῆς κεφαλῆς δέρμα σὺν ταῖς θριξὶ περισύραντες, ἐπηρώτων, εἰ φάγεσαι πρὸ τοῦ τιμωρηθῆναι τὸ σῶμα κατὰ μέλος; 
'''
"8" = '''
:sup:`8` Ὁ δὲ ἀποκριθεὶς τῇ πατρίῳ φωνῇ εἶπεν, οὐχί· διόπερ καὶ 
'''
"9" = '''
:sup:`9` οὗτος τὴν ἑξῆς ἔλαβε βάσανον, ὡς ὁ πρῶτος. Ἐν ἐσχάτῇ δὲ πνοῇ γενόμενος, εἶπε, σὺ μὲν ἀλάστωρ ἐκ τοῦ παρόντος ἡμᾶς ζῇν ἀπολύεις, ὁ δὲ τοῦ κόσμου βασιλεὺς ἀποθανόντας ἡμᾶς ὑπὲρ τῶν αὐτοῦ νόμων εἰς αἰώνιον ἀναβίωσιν ζωῆς ἡμᾶς ἀναστήσει. 
'''
"10" = '''
:sup:`10` Μετὰ δὲ τοῦτον ὁ τρίτος ἐνεπαίζετο, καὶ τὴν γλῶσσαν αἰτηθεὶς ταχέως προέβαλε, καὶ τὰς χεῖρας εὐθαρσῶς προέτεινε, 
'''
"11" = '''
:sup:`11` καὶ γενναίως εἶπεν, ἐξ οὐρανοῦ ταῦτα κέκτημαι, καὶ διὰ τοὺς αὐτοῦ νόμους ὑπερορῶ ταῦτα, καὶ παρʼ αὐτοῦ ταῦτα πάλιν ἐλπίζω κομίσασθαι. 
'''
"12" = '''
:sup:`12` Ὥστε αὐτὸν τὸν βασιλέα καὶ τοὺς σὺν αὐτῷ ἐκπλήσσεσθαι τὴν τοῦ νεανίσκου ψυχὴν, ὡς ἐν οὐδενὶ τὰς ἀλγηδόνας ἐτίθετο. 
'''
"13" = '''
:sup:`13` Καὶ τούτου δὲ μεταλλάξαντος, τὸν τέταρτον ὡσαύτως ἐβασάνιζον αἰκιζόμενοι. 
'''
"14" = '''
:sup:`14` Καὶ γεννόμενος πρὸς τὸ τελευτᾷν, οὕτως ἔφη, αἱρετὸν μεταλλάσσοντας ὑπʼ ἀνθρώπων τὰς ὑπὸ τοῦ Θεοῦ προσδοκᾷν ἐλπίδας, πάλιν ἀναστήσεσθαι ὑπʼ αὐτοῦ· σοὶ μὲν γὰρ ἀνάστασις εἰς ζωὴν οὐκ ἔσται. 
'''
"15" = '''
:sup:`15` Ἐχομένως δὲ τὸν πέμπτον προσάγοντες ᾐκίζοντο. 
'''
"16" = '''
:sup:`16` Ὁ δὲ πρὸς αὐτὸν ἰδὼν, εἶπεν, ἐξουσίαν ἐν ἀνθρώποις ἔχων φθαρτὸς ὤν, ὅ θελεις ποιεῖς· μὴ δόκει δὲ τὸ γένος ἡμῶν ὑπὸ τοῦ Θεοῦ καταλελεῖφθαι. 
'''
"17" = '''
:sup:`17` Σὺ δὲ καρτέρει, καὶ θεώρει τὸ μεγαλεῖον αὐτοῦ κράτος, ὡς σὲ καὶ τὸ σπέρμα σου βασανίσει. 
'''
"18" = '''
:sup:`18` Μετὰ δὲ τοῦτον ἦγον τὸν ἕκτον, καὶ μέλλων ἀποθνήσκειν, ἔφη, μὴ πλανῶ μάτην, ἡμεῖς γὰρ διʼ ἑαυτοὺς ταῦτα πάσχομεν ἁμαρτάνοντες εἰς τὸν ἑαυτῶν Θεὸν, διὸ ἄξια θαυμασμοῦ γέγονε. 
'''
"19" = '''
:sup:`19` Σὺ δὲ μὴ νομίσῃς ἀθῶος ἔσεσθαι, θεομαχεῖν ἐπιχειρήσας. 
'''
"20" = '''
:sup:`20` Ὑπεραγόντως δὲ ἡ μήτηρ θαυμαστὴ καὶ μνήμης ἀγαθῆς ἀξία, ἥτις ἀπολλυμένους υἱοὺς ἑπτὰ συνορῶσα μιᾶς ὑπὸ καιρὸν ἡμέρας, εὐψύχως ἔφερε διὰ τὰς ἐπὶ Κύριον ἐλπίδας. 
'''
"21" = '''
:sup:`21` Ἕκαστον δὲ αὐτῶν παρεκάλει τῇ πατρίῳ φωνῇ, γενναίῳ πεπληρωμένη φρονήματι, καὶ τὸν θῆλυν λογισμὸν ἄρσενι θυμῷ διεγείρασα, λέγουσα πρὸς αὐτοὺς, 
'''
"22" = '''
:sup:`22` οὐδʼ οἶδʼ ὅπως εἰς τὴν ἐμὴν ἐφάνητε κοιλίαν, οὐδὲ ἐγὼ τὸ πνεῦμα καὶ τὴν ζωὴν ὑμῖν ἐχαρισάμην, καὶ τὴν ἑκάστου στοιχείωσιν οὐκ ἐγὼ διερύθμισα. 
'''
"23" = '''
:sup:`23` Τοιγαροῦν ὁ τοῦ κόσμου κτίστης ὁ πλάσας ἀνθρώπου γένεσιν, καὶ πάντων ἐξευρὼν γένεσιν, καὶ τὸ πνεῦμα καὶ τὴν ζωὴν ὑμῖν πάλιν ἀποδώσει μετʼ ἐλέους, ὡς νῦν ὑπερορᾶτε ἑαυτοὺς διὰ τοὺς αὐτοῦνόμους. 
'''
"24" = '''
:sup:`24` Ὁ δὲ Ἀντίοχος οἰόμενος καταφρονεῖσθαι, καὶ τὴν ὀνειδίζουσαν ὑφορώμενος φωνὴν, ἔτι τοῦ νεωτέρου περιόντος, οὐ μόνον διὰ λόγων ἐποιεῖτο τὴν παράκλησιν, ἀλλὰ καὶ διʼ ὅρκων ἐπίστου, ἅμα πλουτιεῖν καὶ μακαριστὸν ποιήσειν μεταθέμενον ἀπὸ τῶν πατρίων νόμων, καὶ φίλον ἕξειν, καὶ χρείας ἐμπιστεύσειν. 
'''
"25" = '''
:sup:`25` Τοῦ δὲ νεανίου μηδαμῶς προσέχοντος, προσκαλεσάμενος ὁ βασιλεὺς τὴν μητέρα, παρήνει τοῦ μειρακίου γενέσθαι σύμβουλον ἐπὶ σωτηρία. 
'''
"26" = '''
:sup:`26` Πολλὰ δὲ αὐτοῦ παραινέσαντος, ἐπεδέξατο πείσειν τὸν υἱόν. 
'''
"27" = '''
:sup:`27` Προσκύψασα δὲ αὐτῷ, χλευάσασα τὸν ὠμὸν τύραννον, οὕτως ἔφησε τῇ πατρῴᾳ φωνῇ, υἱὲ, ἐλέησόν με τὴν ἐν γαστρὶ περιενέγκασάν σε μῆνας ἐννέα, καὶ θηλάσασάν σε ἔτη τρία, καὶ ἐκθρέψασάν σε καὶ ἀγαγοῦσαν εἰς τὴν ἡλικίαν ταύτην, καὶ τροφοφορήσασαν. 
'''
"28" = '''
:sup:`28` Ἀξιῶ σε, τέκνον, ἀναβλέψαντα εἰς τὸν οὐρανὸν καὶ τὴν γῆν, καὶ τὰ ἐν αὐτοῖς πάντα ἰδόντα, γνῶναι ὅτι ἐξ οὐκ ὄντων ἐποίησεν αὐτὰ ὁ Θεὸς, καὶ τὸ τῶν ἀνθρώπων γένος οὕτως γεγένηται, 
'''
"29" = '''
:sup:`29` μὴ φοβηθῇς τὸν δήμιον τοῦτον, ἀλλὰ τῶν ἀδελφῶν ἄξιος γενόμενος, ἐπίδεξαι τὸν θάνατον, ἵνα ἐν τῷ ἐλέει σὺν τοῖς ἀδελφοῖς σου κομίσωμαί σε. 
'''
"30" = '''
:sup:`30` Ἔτι δὲ ταύτης καταλεγούσης ὁ νεανίας εἶπε, τίνα μένετε; οὐχ ὑπακούω τοῦ προστάγματος τοῦ βασιλέως· τοῦ δὲ προστάγματος ἀκούω τοῦ νόμου τοῦ δοθέντος τοῖς πατράσιν ἡμῶν διὰ Μωυσέως. 
'''
"31" = '''
:sup:`31` Σὺ δὲ πάσης κακίας εὑρετὴς γενόμενος εἰς τοὺς Ἑβραίους, οὐ μὴ διαφύγῃς τὰς χεῖρας τοῦ Θεοῦ. 
'''
"32" = '''
:sup:`32` Ἡμεῖς γὰρ διὰ τὰς ἑαυτῶν ἁμαρτίας πάσχομεν. 
'''
"33" = '''
:sup:`33` Εἰ δὲ χάριν ἐπιπλήξεως καὶ παιδείας ὁ ζῶν Κύριος ἡμῶν βραχέως ἐπώργισται, καὶ πάλιν καταλλαγήσεται τοῖς ἑαυτοῦ δούλοις. 
'''
"34" = '''
:sup:`34` Σὺ δὲ ὦ ἀνόσιε, καὶ πάντων ἀνθρώπων μιαρώτατε, μὴ μάτην μετεωρίζου φρυαττόμενος ἀδήλοις ἐλπίσιν, ἐπὶ τοὺς δούλους αὐτοῦ ἐπαιρόμενος χεῖρα. 
'''
"35" = '''
:sup:`35` Οὔπω γὰρ τὴν τοῦ παντοκράτορος ἐπόπτου Θεοῦ κρίσιν ἐκπέφευγας. 
'''
"36" = '''
:sup:`36` Οἱ μὲν γὰρ νῦν ἡμέτεροι ἀδελφοὶ βραχὺν ὑπενέγκαντες πόνον, ἀεννάου ζωῆς ὑπὸ διαθήκην Θεοῦ πεπτώκασι· σὺ δὲ τῇ τοῦ Θεοῦ κρίσει δίκαια τὰ πρόστιμα τῆς ὑπετηφανίας ἀποίσῃ. 
'''
"37" = '''
:sup:`37` Ἐγὼ δὲ καθάπερ οἱ ἀδελφοί μου, καὶ σῶμα καὶ ψυχὴν προδίδωμι περὶ τῶν πατρίων νόμων, ἐπικαλούμενος τὸν Θεὸν ἵλεων ταχὺ τῷ ἔθνει γενέσθαι, καὶ σὲ μετὰ ἐτασμῶν καὶ μαστίγων ἐξομολογήσασθαι, διότι μόνος αὐτὸς Θεός ἐστιν, 
'''
"38" = '''
:sup:`38` ἐν ἐμοὶ δὲ καὶ τοῖς ἀδελφοῖς μου στῆναι τὴν τοῦ παντοκράτορος ὀργὴν τὴν ἐπὶ τὸ σύμπαν ἡμῶν γένος δικαίως ἐπηγμένην. 
'''
"39" = '''
:sup:`39` Ἔκθυμος δὲ γενόμενος ὁ βασιλεὺς, τούτῳ παρὰ τοὺς ἄλλους χειρίστως ἀπήντησε, πικρῶς φέρων ἐπὶ τῷ μυκτηρισμῷ. 
'''
"40" = '''
:sup:`40` Καὶ οὗτος οὖν καθαρὸς τὸν βίον μετήλλαξε, παντελῶς ἐπὶ τῷ Κυρίῳ πεποιθώς. 
'''
"41" = '''
:sup:`41` Ἐσχάτη δὲ τῶν υἱῶν ἡ μήτηρ ἐτελεύτησε. 
'''
"42" = '''
:sup:`42` Τὰ μὲν οὖν περὶ σπλαγχνισμοὺς, καὶ τὰς ὑπερβαλλούσας αἰκίας ἐπὶ τοσοῦτον δεδηλώσθω. 
'''
