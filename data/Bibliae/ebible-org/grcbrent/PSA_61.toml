[61]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ὑπὲρ Ἰδιθοὺν ψαλμὸς τῷ Δαυίδ. 
'''
"2" = '''
:sup:`2` Οὐχὶ τῷ Θεῷ ὑποταγήσεται ἡ ψυχή μου; παρʼ αὐτοῦ γὰρ τὸ σωτήριόν μου. 
'''
"3" = '''
:sup:`3` Καὶ γὰρ αὐτὸς Θεός μου καὶ σωτήρ μου, ἀντιλήπτωρ μου, οὐ μὴ σαλευθῶ ἐπὶ πλεῖον. 
'''
"4" = '''
:sup:`4` Ἕως πότε ἐπιτίθεσθε ἐπʼ ἄνθρωπον; φονεύετε πάντες ὡς τοίχῳ κεκλιμένῳ καὶ φραγμῷ ὠσμένῳ. 
'''
"5" = '''
:sup:`5` Πλὴν τὴν τιμήν μου ἐβουλεύσαντο ἀπώσασθαι· ἔδραμον ἐν δίψει· τῷ στόματι αὐτῶν εὐλόγουν, καὶ τῇ καρδίᾳ αὐτῶν κατηρῶντο. διάψαλμα. 
'''
"6" = '''
:sup:`6` Πλὴν τῷ Θεῷ ὑποτάγηθι, ἡ ψυχή μου, ὅτι παρʼ αὐτοῦ ἡ ὑπομονή μου. 
'''
"7" = '''
:sup:`7` Ὅτι αὐτὸς Θεός μου καὶ σωτήρ μου, ἀντιλήπτωρ μου, οὐ μὴ μεταναστεύσω. 
'''
"8" = '''
:sup:`8` Ἐπὶ τῷ Θεῷ τὸ σωτήριόν μου, καὶ ἡ δόξα μου· ὁ Θεὸς τῆς βοηθείας μου, καὶ ἡ ἐλπίς μου ἐπὶ τῷ Θεῷ. 
'''
"9" = '''
:sup:`9` Ἐλπίσατε ἐπʼ αὐτὸν πᾶσα συναγωγὴ λαοῦ· ἐκχέετε ἐνώπιον αὐτοῦ τὰς καρδίας ὑμῶν, ὅτι ὁ Θεὸς βοηθὸς ἡμῶν· διάψαλμα. 
'''
"10" = '''
:sup:`10` Πλὴν μάταιοι οἱ νἱοὶ τῶν ἀνθρώπων, ψευδεῖς οἱ υἱοὶ τῶν ἀνθρώπων ἐν ζυγοῖς τοῦ ἀδικῆσαι, αὐτοὶ ἐκ ματαιότητος ἐπιτοαυτό. 
'''
"11" = '''
:sup:`11` Μὴ ἐλπίζετε ἐπʼ ἀδικίαν, καὶ ἐπὶ ἁρπάγματα μὴ ἐπιποθεῖτε· πλοῦτος ἐὰν ῥέῃ, μὴ προστίθεσθε καρδίαν. 
'''
"12" = '''
:sup:`12` Ἅπαξ ἐλάλησεν ὁ Θεὸς, δύο ταῦτα ἤκουσα, ὅτι τὸ κράτος τοῦ Θεοῦ· 
'''
"13" = '''
:sup:`13` καὶ σοῦ, Κύριε τὸ ἔλεος, ὅτι σὺ ἀποδώσεις ἑκάστῳ κατὰ τὰ ἔργα αὐτοῦ. 
'''
