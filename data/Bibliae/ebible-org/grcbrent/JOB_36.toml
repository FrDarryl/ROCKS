[36]
"1" = '''
:sup:`1` Προσθεὶς δὲ ἔτι Ἐλιοὺς, λέγει, 
'''
"2" = '''
:sup:`2` Μεῖνόν με μικρὸν ἔτι, ἵνα διδάξω σε· ἔτι γὰρ ἐν ἐμοί ἐστι λέξις. 
'''
"3" = '''
:sup:`3` Ἀναλαβὼν τὴν ἐπιστήμην μου μακράν, ἔργοις δέ μου δίκαια ἐρῶ ἐπʼ ἀληθείας, 
'''
"4" = '''
:sup:`4` καὶ οὐκ ἄδικα ῥήματα ἀδίκως συνιεῖς. 
'''
"5" = '''
:sup:`5` Γίνωσκε δὲ, ὅτι ὁ Κύριος οὐ μὴ ἀποποιήσηται τὸν ἄκακον, δυνατὸς ἰσχύϊ καρδίας 
'''
"6" = '''
:sup:`6` ἀσεβῆ οὐ μὴ ζωοποιήσῃ, καὶ κρίμα πτωχῶν δώσει. 
'''
"7" = '''
:sup:`7` Οὐκ ἀφελεῖ ἀπὸ δικαίου ὀφθαλμοὺς αὐτοῦ, καὶ μετὰ βασιλέων εἰς θρόνον, καὶ καθιεῖ αὐτοὺς εἰς νῖκος, καὶ ὑψωθήσονται. 
'''
"8" = '''
:sup:`8` Καὶ οἱ πεπεδημένοι ἐν χειροπέδαις, συσχεθήσονται ἐν σχοινίοις πενίας. 
'''
"9" = '''
:sup:`9` Καὶ ἀναγγελεῖ αὐτοῖς τὰ ἔργα αὐτῶν, καὶ τὰ παραπτώματα αὐτῶν, ὅτι ἰσχύσουσιν. 
'''
"10" = '''
:sup:`10` Ἀλλὰ τοῦ δικαίου εἰσακούσεται· καὶ εἶπεν ὅτι ἐπιστραφήσονται ἐξ ἀδικίας. 
'''
"11" = '''
:sup:`11` Ἐὰν ἀκούσωσι, καὶ δουλεύσωσι, συντελέσουσι τὰς ἡμέρας αὐτῶν ἐν ἀγαθοῖς, καὶ τὰ ἔτη αὐτῶν ἐν εὐπρεπείαις. 
'''
"12" = '''
:sup:`12` Ἀσεβεῖς δὲ οὐ διασώζει, παρὰ τὸ μὴ βούλεσθαι αὐτοὺς εἰδέναι τὸν Κύριον, καὶ διότι νουθετούμενοι ἀνήκοοι ἦσαν. 
'''
"13" = '''
:sup:`13` Καὶ ὑποκριταὶ καρδίᾳ τάξουσι θυμόν, οὐ βοήσονται, ὅτι ἔδησεν αὐτούς. 
'''
"14" = '''
:sup:`14` Ἀποθάνοι τοίνυν ἐν νεότητι ἡ ψυχὴ αὐτῶν, ἡ δὲ ζωὴ αὐτῶν τιτρωσκομένη ὑπὸ ἀγγέλων, 
'''
"15" = '''
:sup:`15` ἀνθʼ ὧν ἔθλιψαν ἀσθενῆ καὶ ἀδύνατον, κρίμα δὲ πραέων ἐκθήσει. 
'''
"16" = '''
:sup:`16` Καὶ προσεπιηπάτησέ σε ἐκ στόματος ἐχθροῦ, ἄβυσσος κατάχυσις ὑποκάτω αὐτῆς, καὶ κατέβη τράπεζά σου πλήρης πιότητος. 
'''
"17" = '''
:sup:`17` Οὐχ ὑστερήσει δὲ ἀπὸ δικαίων κρίμα, 
'''
"18" = '''
:sup:`18` θυμὸς δὲ ἐπʼ ἀσεβεῖς ἔσται, διʼ ἀσέβειαν δώρων ὧν ἐδέχοντο ἐπʼ ἀδικίαις. 
'''
"19" = '''
:sup:`19` Μή σε ἐκκλινάτω ἑκὼν ὁ νοῦς δεήσεως ἐν ἀνάγκῃ ὄντων ἀδυνάτων, 
'''
"20" = '''
:sup:`20` καὶ πάντας τοὺς κραταιοῦντας ἰσχὺν μὴ ἐξελκύσῃς τὴν νύκτα, τοῦ ἀναβῆναι λαοὺς ἀντʼ αὐτῶν, 
'''
"21" = '''
:sup:`21` ἀλλὰ φύλαξαι μὴ πράξῃς ἄτοκα· ἐπὶ τοὺτων γὰρ ἐξείλω ἀπὸ πτωχείας. 
'''
"22" = '''
:sup:`22` Ἰδοὺ ὁ ἰσχυρὸς κραταιώσει ἐν ἰσχύι αὐτοῦ· τίς γάρ ἐστι κατʼ αὐτὸν δυνάστης; 
'''
"23" = '''
:sup:`23` Τίς δέ ἐστιν ὁ ἐτάζων αὐτοῦ τὰ ἔργα; ἢ τίς ὁ εἰπὼν, ἔπραξεν ἄδικα; 
'''
"24" = '''
:sup:`24` Μνήσθητι, ὅτι μεγάλα ἐστὶν αὐτοῦ τὰ ἔργα, ὧν ἦρξαν ἄνδρες. 
'''
"25" = '''
:sup:`25` Πᾶς ἄνθρωπος εἶδεν ἐν ἑαυτῷ, ὅσοι τιτρωσκόμενοί εἰσι βροτοί. 
'''
"26" = '''
:sup:`26` Ἰδοὺ ὁ ἰσχυρὸς πολύς, καὶ οὐ γνωσόμεθα· ἀριθμὸς ἐτῶν αὐτοῦ καὶ ἀπέραντος. 
'''
"27" = '''
:sup:`27` Ἀριθμηταὶ δὲ αὐτῷ σταγόνες ὑετοῦ, καὶ ἐπιχυθήσονται ὑετῷ εἰς νεφέλην. 
'''
"28" = '''
:sup:`28` Ῥυήσονται παλαιώματα, ἐσκίασε δὲ νέφη ἐπὶ ἀμυθήτῳ βροτῷ· 
'''
"29" = '''
:sup:`29` ὥραν ἔθετο κτήνεσιν, οἴδασι δὲ κοίτης τάξιν· 
'''
"30" = '''
:sup:`30` ἐπὶ τούτοις πᾶσιν οὐκ ἐξίσταταί σου ἡ διάνοια, οὐδὲ διαλλάσσεταί σου ἡ καρδία ἀπὸ σώματος. 
'''
"31" = '''
:sup:`31` Καὶ ἐὰν συνῇ ἐπεκτάσεις νεφέλης, ἰσότητα σκηνῆς αὐτοῦ, 
'''
"32" = '''
:sup:`32` ἰδοὺ ἐκτενεῖ ἐπʼ αὐτὸν ἠδὼ, καὶ ῥιζώματα τῆς θαλάσσης ἐκάλυψεν. 
'''
"33" = '''
:sup:`33` Ἐν γὰρ αὐτοῖς κρινεῖ λαούς, δώσει τροφὴν τῷ ἰσχύοντι. 
'''
"34" = '''
:sup:`34` Ἐπὶ χειρῶν ἐκάλυψε φῶς, καὶ ἐνετείλατο περὶ αὐτῆς ἐν ἀπαντῶντι. 
'''
"35" = '''
:sup:`35` Ἀναγγελεῖ περὶ αὐτοῦ φίλον αὐτοῦ Κύριος, κτῆσι καὶ περὶ ἀδικίας. 
'''
