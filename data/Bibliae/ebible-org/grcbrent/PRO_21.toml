[21]
"1" = '''
:sup:`1` Ὥσπερ ὁρμὴ ὕδατος, οὕτως καρδία βασιλέως ἐν χειρὶ Θεοῦ, οὗ ἐὰν θέλων νεῦσαι ἐκεῖ ἔκλινεν αὐτήν. 
'''
"2" = '''
:sup:`2` Πᾶς ἀνὴρ φαίνεται ἑαυτῷ δίκαιος, κατευθύνει δὲ καρδίας Κύριος. 
'''
"3" = '''
:sup:`3` Ποιεῖν δίκαια καὶ ἀληθεύειν, ἀρεστὰ παρὰ Θεῷ μᾶλλον ἢ θυσιῶν αἷμα. 
'''
"4" = '''
:sup:`4` Μεγαλόφρων ἐν ὕβρει θρασυκάρδιος, λαμπτὴρ δὲ ἀσεβῶν ἁμαρτία. 
'''
"5" = '''
:sup:`5` Ὁ ἐνεργῶν θησαυρίσματα γλώσσῃ ψευδεῖ, μάταια διώκει ἐπὶ παγίδας θανάτου. 
'''
"6" = '''
:sup:`6` Ὄλεθρος ἀσεβέσιν ἐπιξενωθήσεται, οὐ γὰρ βούλονται πράσσειν τὰ δίκαια. 
'''
"7" = '''
:sup:`7` Πρὸς τοὺς σκολιοὺς σκολιὰς ὁδοὺς ἀποστέλλει ὁ Θεὸς, ἁγνὰ γὰρ καὶ ὀρθὰ τὰ ἔργα αὐτοῦ. 
'''
"8" = '''
:sup:`8` Κρεῖσσον οἰκεῖν ἐπὶ γωνίας ὑπαίθρου, ἢ ἐν κεκονιαμένοις μετὰ ἀδικίας καὶ ἐν οἴκῳ κοινῷ. 
'''
"9" = '''
:sup:`9` Ψυχὴ ἀσεβοῦς οὐκ ἐλεηθήσεται ὑπʼ οὐδενὸς τῶν ἀνθρώπων. 
'''
"10" = '''
:sup:`10` Ζημιουμένου ἀκολάστου πανουργότερος γίνεται ὁ ἄκακος, συνιῶν δὲ σοφὸς δέξεται γνῶσιν. 
'''
"11" = '''
:sup:`11` Συνιεῖ δίκαιος καρδίας ἀσεβῶν, καὶ φαυλίζει ἀσεβεῖς ἐν κακοῖς. 
'''
"12" = '''
:sup:`12` Ὃς φράσσει τὰ ὦτα αὐτοῦ τοῦ μὴ ἐπακοῦσαι ἀσθενοῦς, καὶ αὐτὸς ἐπικαλέσεται καὶ οὐκ ἔσται ὁ εἰσακούων. 
'''
"13" = '''
:sup:`13` Δόσις λάθριος ἀνατρέπει ὀργάς, δώρων δὲ ὁ φειδόμενος θυμὸν ἐγείρει ἰσχυρόν. 
'''
"14" = '''
:sup:`14` Εὐφροσύνη δικαίων ποιεῖν κρίμα, ὅσιος δὲ ἀκάθαρτος παρὰ κακούργοις. 
'''
"15" = '''
:sup:`15` Ἀνὴρ πλανώμενος ἐξ ὁδοῦ δικαιοσύνης, ἐν συναγωγῇ γιγάντων ἀναπαύσεται. 
'''
"16" = '''
:sup:`16` Ἀνὴρ ἐνδεὴς ἀγαπᾷ εὐφροσύνην, φιλῶν οἶνον καὶ ἔλαιον εἰς πλοῦτον· 
'''
"17" = '''
:sup:`17` Περικάθαρμα δὲ δικαίου ἄνομος. 
'''
"18" = '''
:sup:`18` Κρεῖσσον οἰκεῖν ἐν τῇ ἐρήμῳ, ἢ μετὰ γυναικὸς μαχίμου καὶ γλωσσώδους καὶ καὶ ὀργίλου. 
'''
"19" = '''
:sup:`19` Θησαυρὸς ἐπιθυμητὸς ἀναπαύσεται ἐπὶ στόματος σοφοῦ, ἄφρονες δὲ ἄνδρες καταπίονται αὐτόν. 
'''
"20" = '''
:sup:`20` Ὁδὸς δικαιοσύνης καὶ ἐλεημοσύνης εὑρήσει ζωὴν καὶ δόξαν. 
'''
"21" = '''
:sup:`21` Πόλεις ὀχυρὰς ἐπέβη σοφὸς, καὶ καθεῖλε τὸ ὀχύρωμα ἐφʼ ᾧ ἐπεποίθεισαν οἱ ἀσεβεῖς. 
'''
"22" = '''
:sup:`22` Ὃς φυλάσσει τὸ στόμα αὐτοῦ καὶ τὴν γλῶσσαν, διατηρεῖ ἐκ θλίψεως τὴν ψυχὴν αὐτοῦ. 
'''
"23" = '''
:sup:`23` Θρασὺς καὶ αὐθάδης καὶ ἀλαζὼν λοιμὸς καλεῖται, ὃς δὲ μνησικακεῖ παράνομος. 
'''
"24" = '''
:sup:`24` Ἐπιθυμίαι ὀκνηρὸν ἀποκτείνουσιν, οὐ γὰρ προαιροῦνται αἱ χεῖρες αὐτοῦ ποιεῖν τι. 
'''
"25" = '''
:sup:`25` Ἀσεβὴς ἐπιθυμεῖ ὅλην τὴν ἡμέραν ἐπιθυμίας κακὰς, ὁ δὲ δίκαιος ἐλεᾷ καὶ οἰκτείρει ἀφειδῶς. 
'''
"26" = '''
:sup:`26` Θυσίαι ἀσεβῶν βδέλυγμα Κυρίῳ, καὶ γὰρ παρανόμως προσφέρουσιν αὐτάς. 
'''
"27" = '''
:sup:`27` Μάρτυς ψευδὴς ἀπολεῖται, ἀνὴρ δὲ ὑπήκοος φυλασσόμενος λαλήσει. 
'''
"28" = '''
:sup:`28` Ἀσεβὴς ἀνὴρ ἀναιδῶς ὑφίσταται προσώπῳ, ὁ δὲ εὐθὺς αὐτὸς συνιεῖ τὰς ὁδοὺς αὐτοῦ. 
'''
"29" = '''
:sup:`29` Οὐκ ἔστι σοφία, οὐκ ἔστιν ἀνδρεία, οὐκ ἔστι βουλὴ πρὸς τὸν ἀσεβῆ. 
'''
"30" = '''
:sup:`30` Ἵππος ἑτοιμάζεται εἰς ἡμέραν πολέμου, παρὰ δὲ Κυρίου ἡ βοήθεια. 
'''
