[15]
"1" = '''
:sup:`1` Καὶ ἐγένετο μεθʼ ἡμέρας ἐν ἡμέραις θερισμοῦ πυρῶν, καὶ ἐπεσκέψατο Σαμψὼν τὴν γυναῖκα αὐτοῦ ἐν ἐρίφῳ αἰγῶν, καὶ εἶπεν, εἰσελεύσομαι πρὸς τὴν γυναῖκά μου καὶ εἰς τὸ ταμεῖον· καὶ οὐκ ἔδωκεν αὐτὸν ὁ πατὴρ αὐτῆς εἰσελθεῖν. 
'''
"2" = '''
:sup:`2` Καὶ εἶπεν ὁ πατὴρ αὐτὴς, λέγων, εἶπα ὅτι μισῶν ἐμίσησας αὐτὴν, καὶ ἔδωκα αὐτὴν ἑνὶ τῶν ἐκ τῶν φίλων σου· μὴ οὐχὶ ἡ ἀδελφὴ αὐτῆς ἡ νεωτέρα ἀγαθωτέρα ὑπὲρ αὐτήν; ἔστω δή σοι ἀντὶ αὐτῆς. 
'''
"3" = '''
:sup:`3` Καὶ εἶπεν αὐτοῖς Σαμψὼν, ἠθὼωμαι καὶ τὸ ἅπαξ ἀπὸ ἀλλοφύλων, ὅτι ποιῶ ἐγὼ μετʼ αὐτῶν πονηρίαν· 
'''
"4" = '''
:sup:`4` Καὶ ἐπορεύθη Σαμψὼν, καὶ συνέλαβε τριακοσίας ἀλώπεκας, καὶ ἔλαβε λαμπάδας, καὶ ἐπέστρεψε κέρκον πρὸς κέρκον, καὶ ἔθηκε λαμπάδα μίαν ἀναμέσον τῶν δύο κέρκων καὶ ἔδησε, 
'''
"5" = '''
:sup:`5` καὶ ἐξέκαυσε πῦρ ἐν ταῖς λαμπάσι, καὶ ἐξαπέστειλεν ἐν τοῖς στάχυσι τῶν ἀλλοφύλων· καὶ ἐκάησαν ἀπὸ ἅλωνος καὶ ἕως σταχύων ὀρθῶν, καὶ ἕως ἀμπελῶνος καὶ ἐλαίας. 
'''
"6" = '''
:sup:`6` Καὶ εἶπαν οἱ ἀλλόφυλοι, τίς ἐποίησε ταῦτα; καὶ εἶπαν, Σαμψὼν ὁ νυμφίος τοῦ Θαμνὶ, ὅτι ἔλαβε τὴν γυναῖκα αὐτοῦ, καὶ ἔδωκεν αὐτὴν τῷ ἐκ τῶν φίλων αὐτοῦ· καὶ ἀνέβησαν οἱ ἀλλόφυλοι, καὶ ἐνέπρησαν αὐτὴν καὶ τὸν οἶκον τοῦ πατρὸς αὐτῆς ἐν πυρί. 
'''
"7" = '''
:sup:`7` Καὶ εἶπεν αὐτοῖς Σαμψὼν, ἐὰν ποιήσητε οὕτως ταύτην, ὅτι ἦ μὴν ἐκδικήσω ἐν ὑμῖν, καὶ ἔσχατον κοπάσω. 
'''
"8" = '''
:sup:`8` Καὶ ἐπάταξεν αὐτοὺς κνήμην ἐπὶ μηρὸν πληγὴν μεγάλην· καὶ κατέβη καὶ ἐκάθισεν ἐν τρυμαλιᾷ τῆς πέτρας Ἠτάμ. 
'''
"9" = '''
:sup:`9` Καὶ ἀνέβησαν οἱ ἀλλόφυλοι, καὶ παρενέβαλον ἐν Ἰούδα, καὶ ἐξεῤῥίφησαν ἐν Λεχί. 
'''
"10" = '''
:sup:`10` Καὶ εἶπαν ἀνὴρ Ἰούδα, εἰς τί ἀνέβητε ἐφʼ ἡμᾶς; καὶ εἶπον οἱ ἀλλόφυλοι, δῆσαι τὸν Σαμψὼν ἀνέβημεν, καὶ ποιῆσαι αὐτῷ ὃν τρόπον ἐποίησεν ἡμῖν. 
'''
"11" = '''
:sup:`11` Καὶ κατέβησαν τρισχίλιοι ἀπὸ Ἰούδα ἄνδρες εἰς τρυμαλιὰν πέτρας Ἠτὰμ, καὶ εἶπαν πρὸς Σαμψὼν, οὐκ οἶδας ὅτι κυριεύουσιν οἱ ἀλλόφυλοι ἡμῶν; καὶ τί τοῦτο ἐποίησας ἡμῖν; καὶ εἶπεν αὐτοῖς Σαμψὼν, ὃν τρόπον ἐποίησάν μοι, οὕτως ἐποίησα αὐτοῖς· 
'''
"12" = '''
:sup:`12` Καὶ εἶπαν αὐτῷ, δῆσαί σε κατέβημεν τοῦ δοῦναί σε ἐν χειρὶ ἀλλοφύλων· καὶ εἶπεν αὐτοῖς Σαμψὼν, ὀμόσατέ μοι μή ποτε συναντήσητε ἐν ἐμοὶ ὑμεῖς. 
'''
"13" = '''
:sup:`13` Καὶ εἶπον αὐτῷ, λέγοντες, οὐχὶ, ὅτι ἀλλʼ ἢ δεσμῷ δήσομέν σε, καὶ παραδώσωμέν σε ἐν χειρὶ αὐτῶν, καὶ θανάτῳ οὐ θανατώσωμέν σε· καὶ ἔδησαν αὐτὸν ἐν δυσὶ καλωδίοις καινοῖς, καὶ ἀνήνεγκαν αὐτὸν ἀπὸ τῆς πέτρας ἐκείνης. 
'''
"14" = '''
:sup:`14` Καὶ ἦλθον ἕως σιαγόνος· καὶ οἱ ἀλλόφυλοι ἠλάλαξαν, καὶ ἔδραμον εἰς συνάντησιν αὐτοῦ· καὶ ἥλατο ἐπʼ αὐτὸν πνεῦμα Κυρίου· καὶ ἐγενήθη τὰ καλώδια τὰ ἐπὶ βραχίοσιν αὐτοῦ ὡσεὶ στυππίον ὃ ἐξεκαύθη ἐν πυρί· καὶ ἐτάκησαν δεσμοὶ αὐτοῦ ἀπὸ χειρῶν αὐτοῦ. 
'''
"15" = '''
:sup:`15` Καὶ εὗρε σιαγόνα ὄνου ἐξεῤῥιμμένην, καὶ ἐξέτεινε τὴν χεῖρα αὐτοῦ καὶ ἔλαβεν αὐτὴν, καὶ ἐπάταξεν ἐν αὐτῇ χιλίους ἄνδρας. 
'''
"16" = '''
:sup:`16` Καὶ εἶπε Σαμψὼν, ἐν σιαγόνι ὄνου ἐξαλείφων ἐξήλειψα αὐτοὺς, ὅτι ἐν τῇ σιαγόνι τοῦ ὄνου ἐπάταξα χιλίους ἄνδρας. 
'''
"17" = '''
:sup:`17` Καὶ ἐγένετο ὡς ἐπαύσατο λαλῶν, καὶ ἔῤῥιψε τὴν σιαγόνα ἐκ τῆς χειρὸς αὐτοῦ· καὶ ἐκάλεσε τὸν τόπον ἐκεῖνον, ἀναίρεσις σιαγόνος. 
'''
"18" = '''
:sup:`18` Καὶ ἐδίψησε σφόδρα, καὶ ἔκλαυσε πρὸς Κύριον, καὶ εἶπε, σὺ εὐδόκησας ἐν χειρὶ δούλου σου τὴν σωτηρίαν τὴν μεγάλην ταύτην, καὶ νῦν ἀποθανοῦμαι τῷ δίψει, καὶ ἐμπεσοῦμαι ἐν χειρὶ τῶν ἀπεριτμήτων; 
'''
"19" = '''
:sup:`19` Καὶ ἔῤῥηξεν ὁ Θεὸς τὸν λάκκον τὸν ἐν τῇ σιαγόνι, καὶ ἐξῆλθεν ἐκ αὐτοῦ ὕδωρ, καὶ ἔπιε· καὶ ἐπέστρεψε τὸ πνεῦμα αὐτοῦ καὶ ἔζησε. διὰ τοῦτο ἐκλήθη τὸ ὄνομα αὐτῆς, Πηγὴ τοῦ ἐπικαλουμένου, ἥ ἐστιν ἐν σιαγόνι, ἕως τῆς ἡμέρας ταύτης. 
'''
"20" = '''
:sup:`20` Καὶ ἔκρινε τὸν Ἰσραὴλ ἐν ἡμέραις ἀλλοφύλων εἴκοσι ἔτη. 
'''
