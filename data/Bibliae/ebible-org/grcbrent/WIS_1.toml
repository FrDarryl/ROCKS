[1]
"1" = '''
:sup:`1` ἈΓΑΠΗΣΑΤΕ δικαιοσύνην οἱ κρίνοντες τὴν γῆν, φρονήσατε περὶ τοῦ Κυρίου ἐν ἀγαθότητι, καὶ ἐν ἁπλότητι καρδίας ζητήσατε αὐτόν. 
'''
"2" = '''
:sup:`2` Ὅτι εὑρίσκεται τοῖς μὴ πειράζουσιν αὐτὸν, ἐμφανίζεται δὲ τοῖς μὴ ἀπιστοῦσιν αὐτῷ. 
'''
"3" = '''
:sup:`3` Σκολιοὶ γὰρ λογισμοὶ χωρίζουσιν ἀπὸ Θεοῦ, δοκιμαζομένη τε ἡ δύναμις ἐλέγχει τοὺς ἄφρονας. 
'''
"4" = '''
:sup:`4` Ὅτι εἰς κακότεχνον ψυχὴν οὐκ εἰσελεύσεται σοφία, οὐδὲ κατοικήσει ἐν σώματι κατάχρεῳ ἁμαρτίας. 
'''
"5" = '''
:sup:`5` Ἅγιον γὰρ πνεῦμα παιδείας φεύξεται δόλον, καὶ ἀπαναστήσεται ἀπὸ λογισμῶν ἀσυνέτων, καὶ ἐλεγχθήσεται ἐπελθούσης ἀδικίας. 
'''
"6" = '''
:sup:`6` Φιλάνθρωπον γὰρ πνεῦμα σοφία, καὶ οὐκ ἀθῳώσει βλάσφημον ἀπὸ χειλέων αὐτοῦ, ὅτι τῶν νεφρῶν αὐτοῦ μάρτυς ὁ Θεὸς, καὶ τῆς καρδίας αὐτοῦ ἐπίσκοπος ἀληθὴς, καὶ τῆς γλώσσης ἀκουστής· 
'''
"7" = '''
:sup:`7` ὅτι πνεῦμα Κυρίου πεπλήρωκε τὴν οἰκουμένην, καὶ τὸ συνέχον τὰ πάντα γνῶσιν ἔχει φωνῆς. 
'''
"8" = '''
:sup:`8` Διὰ τοῦτο φθεγγόμενος ἄδικα οὐδεὶς μὴ λάθῃ, οὐδὲ μὴν παροδεύσῃ αὐτὸν ἐλέγχουσα ἡ δίκη. 
'''
"9" = '''
:sup:`9` Ἐν γὰρ διαβουλίοις ἀσεβοῦς ἐξέτασις ἔσται, λόγων δὲ αὐτοῦ ἀκοὴ πρὸς Κύριον ἥξει εἰς ἔλεγχον ἀνομημάτων αὐτοῦ. 
'''
"10" = '''
:sup:`10` Ὅτι οὖς ζηλώσεως ἀκροᾶται τὰ πάντα, καὶ θροῦς γογγυσμῶν οὐκ ἀποκρύπτεται. 
'''
"11" = '''
:sup:`11` Φυλάξασθε τοίνυν γογγυσμὸν ἀνωφελῆ, καὶ ἀπὸ καταλαλιᾶς φείσασθε γλώσσης· ὅτι φθέγμα λαθραῖον κενὸν οὐ πορεύσεται, στόμα δὲ καταψευδόμενον ἀναιρεῖ ψυχήν. 
'''
"12" = '''
:sup:`12` Μὴ ζηλοῦτε θάνατον ἐν πλάνῃ ζωῆς ὑμῶν, μηδὲ ἐπισπᾶσθε ὄλεθρον ἔργοις χειρῶν ὑμῶν· 
'''
"13" = '''
:sup:`13` ὅτι ὁ Θεὸς θάνατον οὐκ ἐποίησεν, οὐδὲ τέρπεται ἐπʼ ἀπωλείᾳ ζώντων. 
'''
"14" = '''
:sup:`14` Ἔκτισε γὰρ εἰς τὸ εἶναι τὰ πάντα, καὶ σωτήριοι αἱ γενέσεις τοῦ κόσμου, καὶ οὐκ ἔστιν ἐν αὐταῖς φάρμακον ὀλέθρου, οὔτε ᾅδου βασίλειον ἐπὶ γῆς. 
'''
"15" = '''
:sup:`15` Δικαιοσύνη γὰρ ἀθάνατός ἐστιν· 
'''
"16" = '''
:sup:`16` ἀσεβεῖς δὲ ταῖς χερσὶ καὶ τοῖς λόγοις προσεκαλέσαντο αὐτὸν, φίλον ἡγησάμεμοι αὐτὸν ἐτάκησαν, καὶ συνθήκην ἔθεντο πρὸς αὐτὸν, ὅτι ἄξιοί εἰσι τῆς ἐκείνου μερίδος εἶναι. 
'''
