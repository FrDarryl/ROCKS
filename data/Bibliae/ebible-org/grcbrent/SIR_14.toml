[14]
"1" = '''
:sup:`1` Μακάριος ἀνὴρ ὃς οὐκ ὠλίσθησεν ἐν στόματι αὐτοῦ, καὶ οὐ κατενύγη ἐν λύπῃ ἁμαρτίας. 
'''
"2" = '''
:sup:`2` Μακάριος οὗ οὐ κατέγνω ἡ ψυχὴ αὐτοῦ, καὶ ὃς οὐκ ἔπεσεν ἀπὸ τῆς ἐλπίδος αὐτοῦ. 
'''
"3" = '''
:sup:`3` Ἀνδρὶ μικρολόγῳ οὐ καλὸς ὁ πλοῦτος, καὶ ἀνθρώπῳ βασκάνῳ ἱνατί χρήματα; 
'''
"4" = '''
:sup:`4` Ὁ συνάγων ἀπὸ τῆς ψυχῆς αὐτοῦ, συνάγει ἄλλοις, καὶ ἐν τοῖς ἀγαθοῖς αὐτοῦ τρυφήσουσιν ἕτεροι. 
'''
"5" = '''
:sup:`5` Ὁ πονηρὸς ἑαυτῷ, τίνι ἀγαθὸς ἔσται; καὶ οὐ μὴ εὐφρανθήσεται ἐν τοῖς χρήμασιν αὐτοῦ. 
'''
"6" = '''
:sup:`6` Τοῦ βασκαίνοντος ἑαυτὸν οὐκ ἔστι πονηρότερος, καὶ τοῦτο ἀνταπόδομα τῆς κακίας αὐτοῦ· 
'''
"7" = '''
:sup:`7` κᾂν εὐποιῇ, ἐν λήθῃ ποιεῖ, καὶ ἐπʼ ἐσχάτων ἐκφαίνει τὴν κακίαν αὐτοῦ. 
'''
"8" = '''
:sup:`8` Πονηρὸς ὁ βασκαίνων ὀφθαλμῷ, ἀποστρέφων πρόσωπον καὶ ὁ ὑπερορῶν ψυχάς. 
'''
"9" = '''
:sup:`9` Πλεονέκτου ὀφθαλμὸς οὐκ ἐμπίπλαται μερίδι, καὶ ἀδικία πονηρὰ ἀναξηρανει ψυχήν. 
'''
"10" = '''
:sup:`10` Ὀφθαλμὸς πονηρὸς φθονερὸς ἐπʼ ἄρτῳ, καὶ ἐλλιπὴς ἐπὶ τῆς τραπέζης αὐτοῦ. 
'''
"11" = '''
:sup:`11` Τέκνον, καθὼς ἐὰν ἔχεις εὐποίει σεαυτόν, καὶ προσφορὰς Κυρίῳ ἀξίως πρόσαγε. 
'''
"12" = '''
:sup:`12` Μνήσθητι ὅτι θάνατος οὐ χρονιεῖ, καὶ διαθήκη ᾅδου οὐχ ὑπεδείχθη σοι. 
'''
"13" = '''
:sup:`13` Πρίν σε τελευτῆσαι εὐποίει φίλῳ, καὶ κατὰ τὴν ἰσχύν σου ἔκτεινον καὶ δὸς αὐτῷ. 
'''
"14" = '''
:sup:`14` Μὴ ἀφυστερήσῃς ἀπὸ ἀγαθῆς ἡμέρας, καὶ μερὶς ἐπιθυμίας ἀγαθῆς μή σε παρελθάτω. 
'''
"15" = '''
:sup:`15` Οὐχὶ ἑτέρῳ καταλείψεις τοὺς πόνους σου, καὶ τοὺς κόπους σου εἰς διαίρεσιν κλήρου; 
'''
"16" = '''
:sup:`16` Δὸς καὶ λάβε, καὶ ἀπάτησον τὴν ψυχήν σου, ὅτι οὐκ ἔστιν ἐν ᾅδου ζητῆσαι τρυφήν. 
'''
"17" = '''
:sup:`17` Πᾶσα σὰρξ ὡς ἱμάτιον παλαιοῦται, ἡ γὰρ διαθήκη ἀπʼ αἰῶνος θανάτῳ ἀποθανῇ. 
'''
"18" = '''
:sup:`18` Ὡς φύλλον θάλλον ἐπὶ δένδρου δασέος, τὰ μὲν καταβάλλει, ἀλλα δὲ φύει· οὕτως γενεὰ σαρκὸς καὶ αἵματος, ἡ μὲν τελευτᾷ, ἑτέρα δὲ γεννᾶται. 
'''
"19" = '''
:sup:`19` Πᾶν ἔργον σηπόμενον ἐκλείπει, καὶ ὁ ἐργαζόμενος αὐτὸ μετʼ αὐτοῦ ἀπελεύσεται. 
'''
"20" = '''
:sup:`20` Μακάριος ἀνὴρ ὃς ἐν σοφίᾳ τελευτήσει, καὶ ὃς ἐν συνέσει αὐτοῦ διαλεχθήσεται· 
'''
"21" = '''
:sup:`21` ὡ διανοούμενος τὰς ὁδοὺς αὐτῆς ἐν καρδίᾳ αὐτοῦ, καὶ ἐν τοῖς ἀποκρύφοις αὐτῆς νοηθήσεται. 
'''
"22" = '''
:sup:`22` Ἔξελθε ὀπίσω αὐτῆς ὡς ἰχνευτὴς, καὶ ἐν ταῖς εἰσόδοις αὐτῆς ἐνέδρευε. 
'''
"23" = '''
:sup:`23` Ὁ παρακύπτων διὰ τῶν θυρίδων αὐτῆς, καὶ ἐπὶ τῶν θυρωμάτων αὐτῆς ἀκροάσεται· 
'''
"24" = '''
:sup:`24` ὁ καταλύων σύνεγγυς τοῦ οἴκου αὐτῆς, καὶ πήξει πάσσαλον ἐν τοῖς τοίχοις αὐτῆς. 
'''
"25" = '''
:sup:`25` Στήσει τὴν σκηνὴν αὐτοῦ κατὰ χεῖρας αὐτῆς, καὶ καταλύσει ἐν καταλύματι ἀγαθῶν. 
'''
"26" = '''
:sup:`26` Θήσει τὰ τέκνα αὐτοῦ ἐν τῇ σκέπῃ αὐτῆς, καὶ ὑπὸ τοὺς κλάδους αὐτῆς αὐλισθήσεται. 
'''
"27" = '''
:sup:`27` Σκεπασθήσεται ὑπʼ αὐτῆς ἀπὸ καύματος, καὶ ἐν τῇ δόξῃ αὐτῆς καταλύσει. 
'''
