[21]
"1" = '''
:sup:`1` Καὶ οἱ υἱοὶ Ἰσραὴλ ὤμοσαν ἐν Μασσηφὰθ, λέγοντες, ἀνὴρ ἐξ ἡμῶν οὐ δώσει θυγατέρα αὐτοῦ τῷ Βενιαμὶν εἰς γυναῖκα. 
'''
"2" = '''
:sup:`2` Καὶ ἦλθεν ὁ λαὸς εἰς Βαιθὴλ, καὶ ἐκάθισαν ἐκεῖ ἕως ἑσπέρας ἐνώπιον τοῦ Θεοῦ· καὶ ᾖραν φωνὴν αὐτῶν, καὶ ἔκλαυσαν κλαυθμὸν μέγαν, 
'''
"3" = '''
:sup:`3` καὶ εἶπαν, εἰς τί Κύριε Θεὲ Ισραὴλ ἐγενήθη αὕτη, τοῦ ἐπισκεπῆναι σήμερον ἀπὸ Ἰσραὴλ φυλὴν μίαν; 
'''
"4" = '''
:sup:`4` Καὶ ἐγένετο τῇ ἐπαύριον, καὶ ὤρθρισεν ὁ λαὸς, καὶ ᾠκοδόμησαν ἐκεῖ θυσιαστήριον, καὶ ἀνήνεγκαν ὁλοκαυτώσεις καὶ τελείας. 
'''
"5" = '''
:sup:`5` Καὶ εἶπαν οἱ υἱοὶ Ἰσραὴλ, τίς οὐκ ἀνέβη ἐν τῇ ἐκκλησίᾳ ἀπὸ πασῶν φυλῶν Ἰσραὴλ πρὸς Κύριον; ὅτι ὁ ὅρκος μέγας ἦν τοῖς οὐκ ἀναβεβηκόσι πρὸς Κύριον εἰς Μασσηφὰθ, λέγοντες, θανάτῳ θανατωθήσεται. 
'''
"6" = '''
:sup:`6` Καὶ παρεκλήθησαν οἱ υἱοὶ Ἰσραὴλ πρὸς Βενιαμὶν ἀδελφὸν αὐτῶν, καὶ εἶπαν, ἐξεκόπη σήμερον φυλὴ μία ἀπὸ Ἰσραήλ. 
'''
"7" = '''
:sup:`7` Τί ποιήσωμεν αὐτοῖς τοῖς περισσοῖς τοῖς ὑπολειφθεῖσιν εἰς γυναῖκας; καὶ ἡμεῖς ὠμόσαμεν ἐν Κυρίῳ τοῦ μὴ δοῦναι αὐτοῖς ἀπὸ τῶν θυγατέρων ἡμῶν εἰς γυναῖκας. 
'''
"8" = '''
:sup:`8` Καὶ εἶπαν, τίς εἷς ἀπὸ φυλῶν Ἰσραὴλ, ὃς οὐκ ἀνέβη πρὸς Κύριον εἰς Μασσηφάθ; Καὶ ἰδοὺ οὐκ ἦλθεν ἀνὴρ εἰς τὴν παρεμβολὴν ἀπὸ Ἰαβεῖς Γαλαὰδ εἰς τὴν ἐκκλησίαν. 
'''
"9" = '''
:sup:`9` Καὶ ἐπεσκέπη ὁ λαὸς, καὶ οὐκ ἦν ἐκεῖ ἀνὴρ ἀπὸ οἰκούντων Ἰαβὶς Γαλαάδ. 
'''
"10" = '''
:sup:`10` Καὶ ἀπέστειλεν ἐκεῖ ἡ συναγωγὴ δώδεκα χιλιάδας ἀνδρῶν ἀπὸ υἱῶν τῆς δυνάμεως, καὶ ἐνετείλαντο αὐτοῖς λέγοντες, πορεύεσθε καὶ πατάξατε τοὺς οἰκοῦντας Ἰαβεῖς Γαλαὰδ ἐν στόματι ῥομφαίας. 
'''
"11" = '''
:sup:`11` Καὶ τοῦτο ποιήσετε· πᾶν ἄρσεν καὶ πᾶσαν γυναῖκα εἰδυῖαν κοίτην ἄρσενος, ἀναθεματιεῖτε· τὰς δὲ παρθένους, περιποιήσεσθε· καὶ ἐποίησαν οὕτως. 
'''
"12" = '''
:sup:`12` Καὶ εὗρον ἀπὸ οἰκούντων Ἰαβεῖς Γαλαὰδ, τετρακοσίας νεάνιδας παρθένους, αἵτινες οὐκ ἔγνωσαν ἄνδρα εἰς κοίτην ἄρσενος, καὶ ἤνεγκαν αὐτὰς εἰς τὴν παρεμβολὴν εἰς Σηλὼμ τὴν ἐν γῇ Χαναάν. 
'''
"13" = '''
:sup:`13` Καὶ ἀπέστειλαν πᾶσα ἡ συναγωγὴ, καὶ ἐλάλησαν πρὸς τοὺς υἱοὺς Βενιαμεὶν ἐν τῇ πέτρᾳ Ῥεμμὼν, καὶ ἐκάλεσαν αὐτοὺς εἰς εἰρήνην. 
'''
"14" = '''
:sup:`14` Καὶ ἐπέστρεψε Βενιαμὶν πρὸς τοὺς υἱοὺς Ἰσραὴλ ἐν τῷ καιρῷ ἐκείνῳ, καὶ ἔδωκαν αὐτοῖς οἱ υἱοὶ Ἰσραὴλ τὰς γυναῖκας ἃς ἐζωοποίησαν ἀπὸ τῶν θυγατέρων Ἰαβὶς Γαλαάδ· καὶ ἤρεσεν αὐτοῖς οὕτω. 
'''
"15" = '''
:sup:`15` Καὶ ὁ λαὸς παρεκλήθη ἐπὶ τῷ Βενιαμὶν, ὅτι ἐποίησε Κύριος διακοπὴν ἐν ταῖς φυλαῖς Ἰσραήλ. 
'''
"16" = '''
:sup:`16` Καὶ εἶπον οἱ πρεσβύτεροι τῆς συναγωγῆς, τί ποιήσωμεν τοῖς περισσοῖς εἰς γυναῖκας; ὅτι ἠφανίσθη ἀπὸ Βενιαμὶν γυνή. 
'''
"17" = '''
:sup:`17` Καὶ εἶπαν, κληρονομία διασωζομένων τῶν Βενιαμίν· καὶ οὐκ ἐξαλειφθήσεται φυλὴ ἀπὸ Ἰσραὴλ, 
'''
"18" = '''
:sup:`18` ὅτι ἡμεῖς οὐ δυνησόμεθα δοῦναι αὐτοῖς γυναῖκας ἀπὸ τῶν θυγατέρων ἡμῶν, ὅτι ὠμόσαμεν ἐν υἱοῖς Ἰσραὴλ, λέγοντες, ἐπικατάρατος ὁ διδοὺς γυναῖκα τῷ Βενιαμίν. 
'''
"19" = '''
:sup:`19` Καὶ εἶπαν, ἰδοὺ δὴ ἑορτὴ Κυρίου ἐν Σηλὼμ ἀφʼ ἡμερῶν εἰς ἡμέρας, ἥ ἐστιν ἀπὸ Βοῤῥᾶ τῆς Βαιθὴλ, κατʼ ἀνατολὰς ἡλίου ἐπὶ τῆς ὁδοῦ τῆς ἀναβαινούσης ἀπὸ Βαιθὴλ εἰς Συχὲμ, καὶ ἀπὸ Νότου τῆς Λεβωνᾶ. 
'''
"20" = '''
:sup:`20` Καὶ ἐνετείλαντο τοῖς υἱοῖς Βενιαμεὶν, λέγοντες, πορεύεσθε καὶ ἐνεδρεύσατε ἐν τοῖς ἀμπελῶσι, 
'''
"21" = '''
:sup:`21` καὶ ὄψεσθε, καὶ ἰδοὺ, ἐὰν ἐξέλθωσιν αἱ θυγατέρες τῶν οἰκούντων Σηλὼ χορεύειν ἐν τοῖς χοροῖς, καὶ ἐξελεύσεσθε ἐκ τῶν ἀμπελώνων, καὶ ἁρπάσατε αὑτοῖς ἀνὴρ γυναῖκα ἀπὸ τῶν θυγατέρων Σηλὼμ, καὶ πορεύεσθε εἰς γῆν Βενιαμίν. 
'''
"22" = '''
:sup:`22` Καὶ ἔσται ὅταν ἔλθωσιν οἱ πατέρες αὐτῶν ἢ οἱ ἀδελφοὶ αὐτῶν κρίνεσθαι πρὸς ἡμᾶς, καὶ ἐροῦμεν αὐτοῖς, ἔλεος ποιήσατε ἡμῖν αὐτὰς, ὅτι οὐκ ἐλάβομεν ἀνὴρ γυναῖκα αὐτοῦ ἐν τῇ παρατάξει, ὅτι οὐχ ὑμεῖς ἐδώκατε αὐτοῖς, ὡς κλῆρος πλημμελήσατε. 
'''
"23" = '''
:sup:`23` Καὶ ἐποίησαν οὕτως οἱ υἱοὶ Βενιαμίν· καὶ ἔλαβον γυναῖκας εἰς ἀριθμὸν αὐτῶν ἀπὸ τῶν χορευουσῶν ὧν ἥρπασαν· καὶ ἐπορεύθησαν, καὶ ὑπέστρεψαν εἰς τὴν κληρονομίαν αὐτῶν· καὶ ᾠκοδόμησαν τὰς πόλεις, καὶ ἐκάθισαν ἐν αὐταῖς. 
'''
"24" = '''
:sup:`24` Καὶ περιεπάτησαν ἐκεῖθεν οἱ υἱοὶ Ἰσραὴλ ἐν τῷ καιρῷ ἐκείνῳ ἀνὴρ εἰς φυλὴν αὐτοῦ καὶ εἰς συγγένειαν αὐτοῦ· καὶ ἐξῆλθον ἐκεῖθεν ἀνὴρ εἰς τὴν κληρονομίαν αὐτοῦ. 
'''
"25" = '''
:sup:`25` Ἐν δὲ ταῖς ἡμέραις ἐκείναις οὐκ ἦν βασιλεὺς ἐν Ἰσραήλ· ἀνὴρ τὸ εὐθὲς ἐνώπιον αὐτοῦ ἐποίει. 
'''
