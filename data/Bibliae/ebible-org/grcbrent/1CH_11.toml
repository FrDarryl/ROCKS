[11]
"1" = '''
:sup:`1` Καὶ ἦλθε πᾶς Ἰσραὴλ πρὸς Δαυὶδ ἐν Χεβρὼν, λέγοντες, ἰδοὺ ὀστᾶ σου καὶ σάρκες σου ἡμεῖς, 
'''
"2" = '''
:sup:`2` καὶ ἐχθὲς καὶ τρίτην ὄντος Σαοὺλ βασιλέως, σὺ ἦσθα ὁ ἐξάγων καὶ εἰσάγων τὸν Ἰσραήλ· καὶ εἶπεν Ἰσραὴλ Κύριός σοι, σὺ ποιμανεῖς τὸν λαόν μου τὸν Ἰσραὴλ, καὶ σὺ ἔσῃ εἰς ἡγούμενον ἐπὶ Ἰσραήλ. 
'''
"3" = '''
:sup:`3` Καὶ ἦλθον πάντες πρεσβύτεροι Ἰσραὴλ πρὸς τὸν βασιλέα εἰς Χεβρών· καὶ διέθετο αὐτοῖς ὁ βασιλεὺς Δαυὶδ διαθήκην ἐν Χεβρὼν ἔναντι Κυρίου· καὶ ἔχρισαν τὸν Δαυὶδ εἰς βασιλέα ἐπὶ Ἰσραὴλ κατὰ τὸν λόγον Κυρίου διὰ χειρὸς Σαμουήλ. 
'''
"4" = '''
:sup:`4` Καὶ ἐπορεύθη ὁ βασιλεὺς καὶ ἄνδρες αὐτοῦ εἰς Ἱερουσαλὴμ, αὕτη Ἰεβοὺς, καὶ ἐκεῖ οἱ κατοικοῦντες τὴν γῆν εἶπον τῷ Δανιδ, οὐκ εἰσελεύση ὧδε· 
'''
"5" = '''
:sup:`5` καὶ προκατελάβετο τὴν περιοχὴν Σιών· αὕτη ἡ πόλις Δαυίδ. 
'''
"6" = '''
:sup:`6` Καὶ εἶπε Δαυὶδ, πᾶς τύπτων Ἰεβουσαῖον ἐν πρώτοις, καὶ ἔσται εἰς ἄρχοντα καὶ εἰς στρατηγόν· καὶ ἀνέβη ἐπʼ αὐτὴν ἐν πρώτοις Ἰωὰβ υἱὸς Σαρουία, καὶ ἐγένετο εἰς ἄρχοντα. 
'''
"7" = '''
:sup:`7` Καὶ ἐκάθισε Δαυὶδ ἐν τῇ περιοχῇ· διὰ τοῦτο ἐκάλεσεν αὐτὴν πόλιν Δαυίδ. 
'''
"8" = '''
:sup:`8` Καὶ ᾠκοδόμησε τὴν πόλιν κύκλῳ. 
'''
"9" = '''
:sup:`9` Καὶ ἐπορεύετο Δαυὶδ πορευόμενος καὶ μεγαλυνόμενος, καὶ Κύριος παντοκράτωρ μετʼ αὐτοῦ. 
'''
"10" = '''
:sup:`10` καὶ οὗτοι οἱ ἄρχοντες τῶν δυνατῶν, οἳ ἦσαν τῷ Δαυὶδ, οἱ κατισχύοντες μετʼ αὐτοῦ ἐν τῇ βασιλείᾳ αὐτοῦ μετὰ παντὸς Ἰσραὴλ, τοῦ βασιλεῦσαι αὐτὸν κατὰ τὸν λόγον Κυρίου ἐπὶ Ἰσραήλ. 
'''
"11" = '''
:sup:`11` Καὶ οὗτος ὁ ἀριθμὸς τῶν δυνατῶν τοῦ Δαυίδ· Ἰεσεβαδὰ υἱὸς ʼΑχαμὰν πρῶτος τῶν τριάκοντα· οὗτος ἐσπάσατο τὴν ῥομφαίαν αὐτοῦ ἅπαξ ἐπὶ τριακοσίους τραυματίας ἐν καιρῷ ἑνί. 
'''
"12" = '''
:sup:`12` Καὶ μετʼ αὐτὸν Ἐλεάζαρ υἱὸς Δωδαῒ ὁ Ἀχωχί· οὗτος ἦν ἐν τοῖς τρισὶ δυνατοῖς. 
'''
"13" = '''
:sup:`13` Οὗτος ἦν μετὰ Δαυὶδ ἐν Φασσδαμὶν, καὶ οἱ ἀλλόφυλοι συνήχθησαν ἐκεῖ εἰς πόλεμον, καὶ ἦν μερὶς τοῦ ἀγροῦ πλήρης κριθῶν, καὶ ὁ λαὸς ἔφυγεν ἀπὸ προσώπου ἀλλοφύλων. 
'''
"14" = '''
:sup:`14` Καὶ ἔστη ἐν μέσῳ τῆς μερίδος, καὶ ἔσωσεν αὐτὴν, καὶ ἐπάταξε τοὺς ἀλλοφύλους, καὶ ἐποίησε Κύριος σωτηρίαν μεγάλην. 
'''
"15" = '''
:sup:`15` Καὶ κατέβησαν τρεῖς ἐκ τῶν τριάκοντα ἀρχόντων εἰς τὴν πέτραν πρὸς Δαυὶδ εἰς τὸ σπήλαιον Ὀδολλὰμ, καὶ παρεμβολὴ τῶν ἀλλοφύλων ἐν τῇ κοιλάδι τῶν γιγάντων. 
'''
"16" = '''
:sup:`16` Καὶ Δαυὶδ τότε ἐν τῇ περιοχῇ, καὶ τὸ σύστημα τῶν ἀλλοφύλων τότε ἐν Βηθλεέμ. 
'''
"17" = '''
:sup:`17` Καὶ ἐπεθύμησε Δαυὶδ, καὶ εἶπε, τίς ποτιεῖ με ὕδωρ ἐκ τοῦ λάκκου Βηθλεὲμ τοῦ ἐν τῇ πύλῃ; 
'''
"18" = '''
:sup:`18` Καὶ διέῤῥηξαν οἱ τρεῖς τὴν παρεμβολὴν τῶν ἀλλοφύλων· καὶ ὑδρεύσαντο ὕδωρ ἐκ τοῦ λάκκου τοῦ ἐν Βηθλεὲμ, ὃς ἦν ἐν τῇ πύλῃ, καὶ ἔλαβον καὶ ἤλθον πρὸς Δαυίδ· καὶ οὐκ ἠθέλησε Δαυὶδ τοῦ πιεῖν αὐτὸ, καὶ ἔσπεισεν αὐτὸ τῷ Κυρίῳ, 
'''
"19" = '''
:sup:`19` καὶ εἶπεν, ἵλεώς μοι ὁ θεὸς τοῦ ποιῆσαι τὸ ῥῆμα τοῦτο· εἰ αἷμα ἀνδρῶν τούτων πίομαι ἐν ψυχαῖς αὐτῶν; ὅτι ἐν ψυχαῖς αὐτῶν ἤνεγκαν· καὶ οὐκ ἐβούλετο πιεῖν αὐτό· ταῦτα ἐποίησαν οἱ τρεῖς δυνατοί. 
'''
"20" = '''
:sup:`20` Καὶ Ἀβισὰ ἀδελφὸς Ἰωὰβ, οὗτος ἦν ἄρχων τῶν τριῶν· οὗτος ἐσπάσατο τὴν ῥομφαίαν αὐτοῦ ἐπὶ τριακοσίους τραυματίας ἐν καιρῷ ἑνὶ, καὶ οὗτος ἦν ὀνομαστὸς ἐν τοῖς τρισίν. 
'''
"21" = '''
:sup:`21` Ἀπὸ τῶν τριῶν ὑπὲρ τοὺς δύο ἔνδοξος, καὶ ἦν αὐτοῖς εἰς ἄρχοντα, καὶ ἕως τῶν τριῶν οὐκ ἤρχετο. 
'''
"22" = '''
:sup:`22` Καὶ Βαναία υἱὸς Ἰωδαὲ υἱὸς ἄνδρος δυνατοῦ, πολλὰ ἔργα αὐτοῦ ὑπὲρ Καβασαήλ· οὗτος ἐπάταξε τοὺς δύο ἀριὴλ Μωὰβ, καὶ οὗτος κατέβη καὶ ἐπάταξε τὸν λέοντα ἐν τῷ λάκκῳ ἐν ἡμέρᾳ χιόνος. 
'''
"23" = '''
:sup:`23` Καὶ οὗτος ἐπάταξε τὸν ἄνδρα τὸν Αἰγύπτιον, ἄνδρα ὁρατὸν πεντάπηχυν, καὶ ἐν χειρὶ τοῦ Αἰγυπτίου δόρυ ὡς ἀντίον ὑφαινόντων· καὶ κατέβη ἐπʼ αὐτὸν Βαναία ἐν ῥάβδῳ, καὶ ἀφείλατο ἐκ τῆς χειρὸς τοῦ Αἰγυπτίου τὸ δόρυ, καὶ ἀπέκτεινεν αὐτὸν ἐν τῷ δόρατι αὐτοῦ. 
'''
"24" = '''
:sup:`24` Ταῦτα ἐποίησε Βαναία υἱὸς Ἰωδαὲ, καὶ τούτῳ ὄνομα ἐν τοῖς τρισὶ τοῖς δυνατοῖς. Ὑπὲρ τοὺς τριάκοντα ἦν ἔνδοξος οὗτος, καὶ πρὸς τοὺς τρεῖς οὐκ ἤρχετο· καὶ κατέστησεν αὐτὸν Δαυὶδ ἐπὶ τὴν πατριὰν αὐτοῦ. 
'''
"25" = '''
:sup:`25` Ὑπὲρ τοὺς τριάκοντα ἦν ἔνδοξος οὗτος, καὶ πρὸς τοὺς τρεῖς οὐκ ἤρχετο· καὶ κατέστησεν αὐτὸν Δαυεὶδ ἐπὶ τὴν πατριὰν αὐτοῦ. 
'''
"26" = '''
:sup:`26` Καὶ δυνατοὶ τῶν δυνάμεων, Ἀσαὴλ ἀδελφὸς Ἰωὰβ, Ἐλεανὰν υἱὸς Δωδωὲ ἐκ Βηθλεὲμ, 
'''
"27" = '''
:sup:`27` Σαμαὼθ ὁ ʼΑρωρὶ, Χελλὴς ὁ Φελωνὶ, 
'''
"28" = '''
:sup:`28` Ὠρὰ υἱὸς Ἐκκὶς ὁ Θεκωί, Ἀβιέζερ ὁ Ἀναθωθὶ, 
'''
"29" = '''
:sup:`29` Σοβοχαὶ ὁ Οὐσαθὶ, Ἠλὶ ὁ Ἀχωνὶ, 
'''
"30" = '''
:sup:`30` Μαραῒ ὁ Νετωφαθὶ, Χθαὸδ υἱὸς Νοοζὰ ὁ Νετωφαθὶ, 
'''
"31" = '''
:sup:`31` Αἰρεὶ υἱὸς Ῥεβιὲ ἐκ βουνοῦ Βενιαμὶν, Βαναίας ὁ Φαραθωνὶ, 
'''
"32" = '''
:sup:`32` Οὐρὶ ἐκ Ναχαλὶ Γάας, Ἀβιὴλ ὁ Γαραβαιθὶ, 
'''
"33" = '''
:sup:`33` Ἀζβὼν ὁ Βαρμὶ, Ἐλιαβὰ ὁ Σαλαβωνὶ, 
'''
"34" = '''
:sup:`34` υἱὸς Ἀσὰμ τοῦ Γιζωνίτου, Ἰωνάθαν υἱὸς Σωλὰ ὁ Ἀραρὶ, 
'''
"35" = '''
:sup:`35` Ἀχὶμ υἱὸς Ἀχὰρ ὁ ʼΑραρὶ, Ἐλφὰτ υἱὸς Θυροφὰρ 
'''
"36" = '''
:sup:`36` ὁ Μεχωραθρὶ, Ἀχία ὁ Φελλωνὶ, 
'''
"37" = '''
:sup:`37` ʼΗσερὲ ὁ Χαρμαδαῒ, Νααραὶ υἱὸς Ἀζοβαὶ, 
'''
"38" = '''
:sup:`38` Ἰωὴλ υἱὸς Νάθαν, Μεβαὰλ υἱὸς ʼΑγαρὶ, 
'''
"39" = '''
:sup:`39` Σελὴ ὁ Ἀμμωνὶ, Ναχὼρ ὁ Βηρωθὶ, αἴρων σκεύη υἱῷ Σαρουία, 
'''
"40" = '''
:sup:`40` Ἰρὰ ὁ Ἰεθρὶ, Γαβὴρ ὁ Ἰεθρὶ, 
'''
"41" = '''
:sup:`41` Οὐρία ὁ Χεττὶ, Ζαβὲτ υἱὸς Ἀχαϊὰ, 
'''
"42" = '''
:sup:`42` Ἀδινὰ υἱὸς Σαιζὰ τοῦ Ῥουβὴν ἄρχων, καὶ ἐπʼ αὐτῷ τριάκοντα, 
'''
"43" = '''
:sup:`43` ʼΑνὰν υἱὸς Μοωχὰ, καὶ Ἰωσαφὰτ ὁ Ματθανί, 
'''
"44" = '''
:sup:`44` Ὀζία ὁ Ἀσταρωθὶ, Σαμαθὰ καὶ Ἰεϊὴλ υἱοὶ Χωθὰν τοῦ Ἀραρὶ, 
'''
"45" = '''
:sup:`45` Ἰεδιὴλ υἱὸς Σαμερὶ, καὶ Ἰωζαὲ ὁ ἀδελφὸς αὐτοῦ ὁ Θωσαῒ, 
'''
"46" = '''
:sup:`46` Ἐλιὴλ ὁ Μαωὶ, καὶ Ἰαριβὶ, καὶ Ἰωσία υἱὸς αὐτοῦ, Ἐλλαὰμ, καὶ Ἰεθαμὰ ὁ Μωαβίτης, 
'''
"47" = '''
:sup:`47` Δαλιὴλ, καὶ Ὠβὴθ, καὶ Ἰεσσειὴλ ὁ Μεσωβία. 
'''
