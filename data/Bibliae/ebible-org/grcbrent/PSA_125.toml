[125]
"1" = '''
:sup:`1` Ὠδὴ τῶν ἀναβαθμῶν. Ἐν τῷ ἐπιστρέψαι Κύριον τὴν αἰχμαλωσίαν Σιὼν, ἐγενήθημεν ὡσεὶ παρακεκλημένοι. 
'''
"2" = '''
:sup:`2` Τότε ἐπλήσθη χαρᾶς τὸ στόμα ἡμῶν, καὶ ἡ γλῶσσα ἡμῶν ἀγαλλιάσεως· τότε ἐροῦσιν ἐν τοῖς ἔθνεσιν, ἐμεγάλυνε Κύριος τοῦ ποιῆσαι μετʼ αὐτῶν. 
'''
"3" = '''
:sup:`3` Ἐμεγάλυνε Κύριος τοῦ ποιῆσαι μεθʼ ἡμῶν, ἐγενήθημεν εὐφραινόμενοι. 
'''
"4" = '''
:sup:`4` Ἐπίστρεψον, Κύριε, τὴν αἰχμαλωσίαν ἡμῶν ὡς χειμάῤῥους ἐν τῷ Νότῳ. 
'''
"5" = '''
:sup:`5` Οἱ σπείροντες ἐν δάκρυσιν, ἐν ἀγαλλιάσει θεριοῦσι. 
'''
"6" = '''
:sup:`6` Πορευόμενοι ἐπορεύοντο, καὶ ἔκλαιον βάλλοντες τὰ σπέρματα αὐτῶν· ἐρχόμενοι δὲ ἥξουσιν ἐν ἀγαλλιάσει αἴροντες τὰ δράγματα αὐτῶν. 
'''
