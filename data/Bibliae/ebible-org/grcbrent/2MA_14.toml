[14]
"1" = '''
:sup:`1` Μετὰ δὲ τριετῆ χρόνον προσέπεσε τοῖς περὶ τὸν Ἰούδαν, Δημήτριον τὸν τοῦ Σελεύκου διὰ τοῦ κατὰ Τρίπολιν λιμένος εἰσπλεύσαντα μετὰ πλήθους ἰσχυροῦ καὶ στόλου, 
'''
"2" = '''
:sup:`2` κεκρατηκέναι τῆς χώρας, ἐπανελόμενον Ἀντίοχον καὶ τὸν τούτου ἐπίτροπον Λυσίαν. 
'''
"3" = '''
:sup:`3` Ἄλκιμος δέ τις προγενόμενος ἀρχιερεὺς, ἑκουσίως δὲ μεμολυμμένος ἐν τοῖς τῆς ἐπιμιξίας χρόνοις, συννοήσας ὅτι καθʼ ὁντιναοῦν τρόπον οὐκ ἔστιν αὐτῷ σωτηρία, οὐδὲ πρὸς ἅγιον θυσιαστήριον ἔτι πρόσοδος, 
'''
"4" = '''
:sup:`4` ἧκε πρὸς τὸν βασιλέα Δημήτριον πρώτῳ καὶ πεντηκοστῷ καὶ ἑκατοστῷ ἔτει, προσάγων αὐτῷ στέφανον χρυσοῦν καὶ φοίνικα, πρὸς δὲ τούτοις τῶν νομιζομένων θαλλῶν τοῦ ἱεροῦ· καὶ τὴν ἡμέραν ἐκείνην ἡσυχίαν ἔσχε. 
'''
"5" = '''
:sup:`5` Καιρὸν δὲ λαβὼν τῆς ἰδίας ἀνοίας συνεργὸν, προσκληθεὶς εἰς συνέδριον ὑπὸ τοῦ Δημητρίου, καὶ ἐπερωτηθεὶς ἐν τίνι διαθέσει καὶ βουλῇ καθεστήκασιν οἱ Ἰουδαῖοι, πρὸς ταῦτα ἔφη, 
'''
"6" = '''
:sup:`6` οἱ λεγόμενοι τῶν Ἰουδαίων Ἀσιδαῖοι, ὧν ἀφηγεῖται Ἰούδας ὁ Μακκαβαῖος, πολεμοτροφοῦσι καὶ στασιάζουσιν, οὐκ ἐῶντες τὴν βασιλείαν εὐσταθείας τυχεῖν. 
'''
"7" = '''
:sup:`7` Ὅθεν ἀφελόμενος τὴν προγονικὴν δόξαν, λέγω δὴ τὴν ἀρχιερωσύνην, δεῦρο νῦν ἐλήλυθα. 
'''
"8" = '''
:sup:`8` Πρῶτον μὲν ὑπὲρ τῶν ἀνηκόντων τῷ βασιλεῖ γνησίως φρονῶν, δεύτερον δὲ καὶ τῶν ἰδίων πολιτῶν στοχαζόμενος· τῇ μὲν γὰρ τῶν προειρημένων ἀλογιστίᾳ τὸ σύμπαν ἡμῶν γένος οὐ μικρῶς ἀκληρεῖ. 
'''
"9" = '''
:sup:`9` Ἕκαστα δὲ τούτων ἐπεγνωκὼς σὺ βασιλεῦ, καὶ τῆς χώρας καὶ τοῦ περιϊσταμένου γένους ἡμῶν προνοήθητι, καθʼ ἣν ἔχεις πρὸς ἅπαντας εὐαπάντητον φιλανθρωπίαν. 
'''
"10" = '''
:sup:`10` Ἄχρι γὰρ Ἰούδας περίεστιν, ἀδύνατον εἰρήνης τυχεῖν τὰ πράγματα. 
'''
"11" = '''
:sup:`11` Τοιούτων δὲ ῥηθέντων ὑπὸ τούτου, θᾶττον οἱ λοιποὶ φίλοι δυσμενῶς ἔχοντες τὰ πρὸς τὸν Ἰούδαν προσεπύρωσαν τὸν Δημήτριον. 
'''
"12" = '''
:sup:`12` Προσκαλεσάμενος δὲ εὐθέως Νικάνορα τὸν γενόμενον ἐλεφαντάρχην, καὶ στρατηγὸν ἀναδείξας τῆς Ἰουδαίας, ἐξαπέστειλε, 
'''
"13" = '''
:sup:`13` δοὺς ἐντολὰς, αὐτὸν μὲν τὸν Ἰούδαν ἐπανελέσθαι, τοὺς δὲ σὺν αὐτῷ σκορπίσαι, καταστῆσαι δὲ Ἄλκιμον ἀρχιερέα τοῦ μεγίστου ἱεροῦ. 
'''
"14" = '''
:sup:`14` Τὰ δὲ ἐκ τῆς Ἰουδαίας πεφυγαδευκότα τὸν Ἰούδαν ἔθνη συνέμισγον ἀγεληδὸν τῷ Νικάνορι, τὰς τῶν Ἰουδαίων ἀτυχίας καὶ συμφορὰς, ἰδίας εὐημερίας δοκοῦντες ἔσεσθαι. 
'''
"15" = '''
:sup:`15` Ἀκούσαντες δὲ τὴν τοῦ Νικάνορος ἔφοδον καὶ τὴν ἐπίθεσιν τῶν ἐθνῶν, καταπασάμενοι γῆν ἐλιτάνευον τὸν ἄχρι αἰῶνος συστήσαντα τὸν ἑαυτοῦ λαὸν, ἀεὶ δὲ μετʼ ἐπιφανείας ἀντιλαμβανόμενον τῆς ἑαυτοῦ μερίδος. 
'''
"16" = '''
:sup:`16` Προστάξαντος δὲ τοῦ ἡγουμένου, ἐκεῖθεν εὐθέως ἀνέζευξαν, καὶ συμμίσγουσιν αὐτοῖς ἐπὶ κώμην Δεσσαού. 
'''
"17" = '''
:sup:`17` Σίμων δὲ ὁ ἀδελφὸς Ἰούδα συμβεβληκῶς ἦν τῷ Νικάνορι, βραχέως δὲ διὰ τὴν αἰφνίδιον τῶν ἀντιπάλων ἀφασίαν ἐπταικώς. 
'''
"18" = '''
:sup:`18` Ὅμως δὲ ἀκούων ὁ Νικάνωρ ἣν εἶχον οἱ περὶ τὸν Ἰούδαν ἀνδραγαθίαν, καὶ ἐν τοῖς ὑπὲρ τῆς πατρίδος ἀγῶσιν εὐψυχίαν, ἐπευλαβεῖτο τὴν κρίσιν διʼ αἱμάτων ποιήσασθαι· 
'''
"19" = '''
:sup:`19` Διόπερ ἔπεμψε Ποσιδώνιον καὶ Θεόδοτον καὶ Ματταθίαν, δοῦναι καὶ λαβεῖν δεξιάς. 
'''
"20" = '''
:sup:`20` Πλείονος δὲ γενομένης περὶ τούτων ἐπισκέψεως, καὶ τοῦ ἡγεμόνος τοῖς πλήθεσιν ἀνακοινωσαμένου, καὶ φανείσης ὁμοψήφου γνώμης, ἐπένευσαν ταῖς συνθήκαις. 
'''
"21" = '''
:sup:`21` Ἐτάξαντο δὲ ἡμέραν ἐν ᾗ κατʼ ἰδίαν ἥξουσιν εἰς τὸ αὐτό· καὶ προῆλθε, καὶ παρʼ ἑκάστου διαφόρους ἔθεσαν δίφρους. 
'''
"22" = '''
:sup:`22` Διέταξεν Ἰούδας ἐνόπλους ἑτοίμους ἐν τοῖς ἐπικαίροις τόποις, μήποτε ἐκ τῶν πολεμίων αἰφνιδίως κακουργία γένηται· τὴν ἁρμόζουσαν ἐποιήσαντο κοινολογίαν. 
'''
"23" = '''
:sup:`23` Διέτριβεν δὲ ὁ Νικάνωρ ἐν Ἱεροσολύμοις, καὶ ἔπραττεν οὐθὲν ἄτοπον· τοὺς δὲ συναχθέντας ἀγελαίους ὄχλους ἀπέλυσε. 
'''
"24" = '''
:sup:`24` Καὶ εἶχε τὸν Ἰούδαν διαπαντὸς ἐν προσώπῳ, ψυχικῶς τῷ ἀνδρὶ προσεκέκλιτο. 
'''
"25" = '''
:sup:`25` Παρεκάλεσεν αὐτὸν γῆμαι καὶ παιδοποιήσασθαι· ἐγάμησεν, εὐστάθησεν, ἐκοινώνησε βίου. 
'''
"26" = '''
:sup:`26` Ὁ δὲ Ἄλκιμος συνιδὼν τὴν πρὸς ἀλλήλους εὔνοιαν καὶ τὰς γενομένας συνθήκας, ἀναλαβὼν, ἧκε πρὸς τὸν Δημήτριον, καὶ ἔλεγε τὸν Νικάνορα ἀλλότρια φρονεῖν τῶν πραγμάτων· τὸν γὰρ ἐπίβουλον τῆς βασιλείας Ἰούδαν διάδοχον ἀναδέδειχεν ἑαυτοῦ. 
'''
"27" = '''
:sup:`27` Ὁ δὲ βασιλεὺς ἔκθυμος γενόμενος, καὶ ταῖς τοῦ παμπονήρου ἐρεθισθεὶς διαβολαῖς, ἔγραψε Νικάνορι φάσκων, ὑπὲρ μὲν τῶν συνθηκῶν βαρέως φέρειν, κελεύων δὲ τὸν Μακκαβαῖον δέσμιον ἐξαποστέλλειν ταχέως εἰς Ἀντιόχειαν. 
'''
"28" = '''
:sup:`28` Προσπεσόντων δὲ τούτων τῷ Νικάνορι, συνεκέχυτο καὶ δυσφόρως ἔφερεν, εἰ τὰ διεσταλμένα ἀθετήσει μηδὲν τʼ ἀνδρὸς ἠδικηκότος. 
'''
"29" = '''
:sup:`29` Ἐπεὶ δὲ τῷ βασιλεῖ ἀντιπράττειν οὐκ ἦν, εὔκαιρον ἐτήρει στρατηγήματι τοῦτʼ ἐπιτελέσαι. 
'''
"30" = '''
:sup:`30` Ὁ δὲ Μακκαβαῖος αὐστηρότερον διεξάγοντα συνιδὼν τὸν Νικάνορα πρὸς αὐτὸν, καὶ τὴν εἰθισμένην ἀπάντησιν ἀγριωτέραν ἐσχηκότα, νοήσας οὐκ ἀπὸ τοῦ βελτίστου τὴν αὐστηρίαν εἶναι, συστρέψας οὐκ ὀλίγους τῶν περὶ ἑαυτὸν, συνεκρύπτετο τὸν Νικάνορα. 
'''
"31" = '''
:sup:`31` Συγγνοὺς δὲ ὁ ἕτερος ὅτι γενναίως ὑπὸ τοῦ ἀνδρὸς ἐστρατήγηται, παραγενόμενος ἐπὶ τὸ μέγιστον καὶ ἅγιον ἱερὸν, τῶν ἱερέων τὰς καθηκούσας θυσίας προσαγόντων, ἐκέλευσε παραδιδόναι τὸν ἄνδρα. 
'''
"32" = '''
:sup:`32` Τῶν δὲ μεθʼ ὅρκων φασκόντων μὴ γινώσκειν ποῦ ποτʼ ἐστὶν ὁ ζητούμενος, 
'''
"33" = '''
:sup:`33` προτείνας τὴν δεξιὰν εἰς τὸν νεὼν, ταῦτα ὤμοσεν, ἐὰν μὴ δέσμιόν μοι τὸν Ἰούδαν παραδῶτε, τόνδε τοῦ Θεοῦ σηκὸν εἰς πεδίον ποιήσω, καὶ τὸ θυσιαστήριον κατασκάφω, καὶ ἱερὸν ἐνταῦθα τῷ Διονύσῳ ἐπιφανὲς ἀναστήσω. 
'''
"34" = '''
:sup:`34` Τοσαῦτα δὲ εἰπὼν ἀπῆλθεν· οἱ δὲ ἱερεῖς προτείναντες τὰς χεῖρας εἰς τὸν οὐρανὸν, ἐπεκαλοῦντο τὸν διαπαντὸς ὑπέρμαχον τοῦ ἔθνους ἡμῶν, ταῦτα λέγοντες, 
'''
"35" = '''
:sup:`35` σὺ, Κύριε, τῶν ὅλων ἀπροσδεὴς ὑπάρχων, εὐδόκησας ναὸν τῆς σῆς κατασκηνώσεως ἐν ἡμῖν γενέσθαι. 
'''
"36" = '''
:sup:`36` Καὶ νῦν, ἅγιε παντὸς ἁγιασμοῦ Κύριε διατήρησον εἰς αἰῶνα ἀμίαντον τόνδε τὸν προσφάτως κεκαθαρισμένον οἶκον. 
'''
"37" = '''
:sup:`37` Ῥαζὶς δέ τις τῶν ἀπὸ Ἱεροσολύμων πρεσβυτέρων, ἐμηνύθη τῷ Νικάνορι, ἀνὴρ φιλοπολίτης καὶ σφόδρα καλῶς ἀκούων, καὶ κατὰ τὴν εὔνοιαν πατὴρ τῶν Ἰουδαίων προσαγορευόμενος. 
'''
"38" = '''
:sup:`38` Ἦν γὰρ ἐν τοῖς ἔμπροσθεν χρόνοις τῆς ἀμιξίας κρίσιν εἰσενηνεγμένος Ἰουδαϊσμοῦ, καὶ σῶμα καὶ ψυχὴν ὑπὲρ τοῦ Ἰουδαϊσμοῦ παραβεβλημένος μετὰ πάσης ἐκτενίας. 
'''
"39" = '''
:sup:`39` Βουλόμενος δὲ Νικάνωρ πρόδηλον ποιῆσαι ἣν εἶχε πρὸς τοὺς Ἰουδαίους δυσμένειαν, ἀπέστειλε στρατιώτας ὑπὲρ τοὺς πεντακοσίους συλλαβεῖν αὐτόν. 
'''
"40" = '''
:sup:`40` Ἔδοξε γὰρ, ἐκεῖνον συλλαβὼν, τούτοις ἐργάσασθαι συμφοράν, 
'''
"41" = '''
:sup:`41` Τῶν δὲ πληθῶν μελλόντων τὸν πύργον καταλαβέσθαι, καὶ τὴν αὐλαίαν θύραν βιαζομένων, καὶ κελευόντων πῦρ προσάγειν καὶ τὰς θύρας ὑφάπτειν, περικατάληπτος γενόμενος ὑπέθηκεν ἑαυτῷ ξίφος, 
'''
"42" = '''
:sup:`42` εὐγενῶς θέλων ἀποθανεῖν, ἤπερ τοῖς ἀλιτηρίοις ὑποχείριος γενέσθαι, καὶ τῆς ἰδίας εὐγενείας ἀναξίως ὑβρισθῆναι. 
'''
"43" = '''
:sup:`43` Τῇ δὲ πληγῇ μὴ κατευθικτήσας διὰ τὴν τοῦ ἀγῶνος σπουδὴν, καὶ τῶν ὄχλων εἴσω τῶν θυρωμάτων εἰσβαλόντων, ἀναδραμὼν γενναίως ἐπὶ τὸ τεῖχος, κατεκρήμνισεν ἑαυτὸν ἀνδρείως εἰς τοὺς ὄχλους. 
'''
"44" = '''
:sup:`44` Τῶν δὲ ταχέως ἀναποδισάντων, γενομένου διαστήματος ἦλθε κατὰ μέσον τὸν κενεῶνα. 
'''
"45" = '''
:sup:`45` Ἔτι δὲ ἔμπνους ὑπάρχων καὶ πεπυρωμένος τοῖς θυμοῖς, ἐξαναστὰς φερομένων κρουνηδὸν τῶν αἱμάτων, καὶ δυσχερῶν ὄντων τῶν τραυμάτων, δρόμῳ τοὺς ὄχλους διελθὼν, καὶ στὰς ἐπί τινος πέτρας ἀποῤῥωγάδος, 
'''
"46" = '''
:sup:`46` παντελῶς ἔξαιμος ἤδη γενόμενος, προβαλὼν τὰ ἔντερα, καὶ λαβὼν ἑκατέραις ταῖς χερσὶν, ἐνέσεισε τοῖς ὄχλοις· καὶ ἐπικαλεσάμενος τὸν δεσπόζοντα τῆς ζωῆς καὶ τοῦ πνεύματος, ταῦτα αὐτῷ πάλιν ἀποδοῦναι, τόνδε τὸν τρόπον μετήλλαξεν. 
'''
