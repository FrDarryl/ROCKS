[39]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, τῷ Δαυὶδ ψαλμός. 
'''
"2" = '''
:sup:`2` Ὑπομένων ὑπέμεινα τὸν Κύριον, καὶ προσέσχε μοι, καὶ εἰσήκουσε τῆς δεήσεώς μου. 
'''
"3" = '''
:sup:`3` Καὶ ἀνήγαγέ με ἐκ λάκκου ταλαιπωρίας, καὶ ἀπὸ πηλοῦ ἰλύος· καὶ ἔστησεν ἐπὶ πέτραν τοὺς πόδας μου, καὶ κατεύθυνε τὰ διαβήματά μου. 
'''
"4" = '''
:sup:`4` Καὶ ἐνέβαλεν εἰς τὸ στόμα μου ᾆσμα καινὸν, ὕμνον τῷ Θεῷ ἡμῶν· ὄψονται πολλοὶ καὶ φοβηθήσονται, καὶ ἐλπιοῦσιν ἐπὶ Κύριον. 
'''
"5" = '''
:sup:`5` Μακάριος ἀνὴρ, οὗ ἐστι τὸ ὄνομα Κυρίου ἐλπὶς αὐτοῦ, καὶ οὐκ ἐπέβλεψεν εἰς ματαιότητας καὶ μανίας ψευδεῖς. 
'''
"6" = '''
:sup:`6` Πολλὰ ἐποίησας σὺ Κύριε ὁ Θεός μου τὰ θαυμάσιά σου, καὶ τοῖς διαλογισμοῖς σου οὐκ ἔστι τίς ὁμοιωθήσεταί σοι· ἀπήγγειλα καὶ ἐλάλησα, ἐπληθύνθησαν ὑπὲρ ἀριθμόν. 
'''
"7" = '''
:sup:`7` Θυσίαν καὶ προσφορὰν οὐκ ἠθέλησας, σῶμα δὲ κατηρτίσω μοι· ὁλοκαύτωμα καὶ περὶ ἁμαρτίας οὐκ ᾔτησας. 
'''
"8" = '''
:sup:`8` Τότε εἶπον, ἰδοὺ ἥκω· ἐν κεφαλίδι βιβλίου γέγραπται περὶ ἐμοῦ, 
'''
"9" = '''
:sup:`9` τοῦ ποιῆσαι τὸ θέλημά σου ὁ Θεός μου ἠβουλήθην, καὶ τὸν νόμον σου ἐν μέσῳ τῆς καρδίας μου. 
'''
"10" = '''
:sup:`10` Εὐηγγελισάμην δικαιοσύνην ἐν ἐκκλησίᾳ μεγάλῃ, ἰδοὺ τὰ χείλη μου οὐ μὴ κωλύσω. Κύριε, σὺ ἔγνως 
'''
"11" = '''
:sup:`11` τὴν δικαιοσύνην μου, οὐκ ἔκρυψα ἐν τῇ καρδίᾳ μου τὴν ἀλήθειάν σου, καὶ τὸ σωτήριόν σου εἶπα· οὐκ ἔκρυψα τὸ ἔλεός σου καὶ τὴν ἀλήθειάν σου ἀπὸ συναγωγῆς πολλῆς. 
'''
"12" = '''
:sup:`12` Σὺ δέ Κύριε μὴ μακρύνῃς τοὺς οἰκτιρμούς σου ἀπʼ ἐμοῦ, τὸ ἔλεός σου καὶ ἡ ἀλήθειά σου διαπαντὸς ἀντελάβοντό μου. 
'''
"13" = '''
:sup:`13` Ὅτι περιέσχον με κακὰ, ὧν οὐκ ἔστιν ἀριθμὸς, κατέλαβόν με αἱ ἀνομίαι μου, καὶ οὐκ ἠδυνάσθην τοῦ βλέπειν· ἐπληθύνθησαν ὑπὲρ τὰς τρίχας τῆς κεφαλῆς μου, καὶ ἡ καρδία μου ἐγκατέλιπέ με. 
'''
"14" = '''
:sup:`14` Εὐδόκησον Κύριε τοῦ ῥύσασθαί με, Κύριε εἰς τὸ βοηθῆσαί μοι πρόσχες. 
'''
"15" = '''
:sup:`15` Καταισχυνθείησαν καὶ ἐντραπείησαν ἅμα οἱ ζητοῦντες τὴν ψυχήν μου, τοῦ ἐξάραι αὐτήν· ἀποστραφείησαν εἰς τὰ ὀπίσω, καὶ ἐντραπείησαν οἱ θέλοντές μοι κακά. 
'''
"16" = '''
:sup:`16` Κομισάσθωσαν παραχρῆμα αἰσχύνην αὐτῶν, οἱ λέγοντές μοι, εὖγε, εὖγε. 
'''
"17" = '''
:sup:`17` Ἀγαλλιάσαιντο καὶ εὐφρανθείησαν ἐπὶ σοὶ πάντες οἱ ζητοῦντές σε Κύριε· καὶ εἰπάτωσαν διαπαντὸς, μεγαλυνθήτω ὁ Κύριος, οἱ ἀγαπῶντες τὸ σωτήριόν σου. 
'''
"18" = '''
:sup:`18` Ἐγὼ δὲ πτωχὸς καὶ πένης εἰμὶ, Κύριος φροντιεῖ μου· βοηθός μου καὶ ὑπερασπιστής μου εἶ σὺ ὁ Θεός μου, μὴ χρονίσῃς. 
'''
