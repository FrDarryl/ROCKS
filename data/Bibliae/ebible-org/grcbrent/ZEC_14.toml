[14]
"1" = '''
:sup:`1` Ἰδοὺ ἡμέραι ἔρχονται Κυρίου, καὶ διαμερισθήσονται τὰ σκῦλά σου ἐν σοί· 
'''
"2" = '''
:sup:`2` καὶ ἐπισυνάξω πάντα τὰ ἔθνη ἐπὶ Ἱερουσαλὴμ εἰς πόλεμον, καὶ ἁλώσεται ἡ πόλις, καὶ διαρπαγήσονται αἱ οἰκίαι, καὶ αἱ γυναῖκες μολυνθήσονται, καὶ ἐξελεύσεται τὸ ἥμισυ τῆς πόλεως ἐν αἰχμαλωσίᾳ, οἱ δὲ κατάλοιποι τοῦ λαοῦ μου οὐ μὴ ἐξολοθρευθῶσιν ἐκ τῆς πόλεως. 
'''
"3" = '''
:sup:`3` Καὶ ἐξελεύσεται Κύριος, καὶ παρατάξεται ἐν τοῖς ἔθνεσιν ἐκείνοις, καθὼς ἡμέρα παρατάξεως αὐτοῦ ἐν ἡμέρᾳ πολέμου. 
'''
"4" = '''
:sup:`4` Καὶ στήσονται οἱ πόδες αὐτοῦ ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐπὶ τὸ ὄρος τῶν ἐλαιῶν, τὸ κατέναντι Ἱερουσαλὴμ ἐξ ἀνατολῶν· καὶ σχισθήσεται τὸ ὄρος τῶν ἐλαιῶν, τὸ ἥμισυ αὐτοῦ πρὸς ἀνατολὰς καὶ θάλασσαν, χάος μέγα σφόδρα· καὶ κλινεῖ τὸ ἥμισυ τοῦ ὄρους πρὸς τὸν βοῤῥᾶν, καὶ τὸ ἥμισυ αὐτοῦ πρὸς Νότον. 
'''
"5" = '''
:sup:`5` Καὶ φραχθήσεται ἡ φάραγξ τῶν ὀρέων μου, καὶ ἐγκολληθήσεται φάραγξ ὀρέων ἕως Ἰασὸδ, καὶ ἐνφραχθήσεται καθὼς ἐνεφράγη ἐν ταῖς ἡμέραις τοῦ συσσεισμοῦ, ἐν ἡμέραις Ὀζίου βασιλέως Ἰούδα· καὶ ἥξει Κύριος ὁ Θεός μου, καὶ πάντες οἱ ἅγιοι μετʼ αὐτοῦ. 
'''
"6" = '''
:sup:`6` Καὶ ἔσται ἐν ἐκείνῃ τῇ ἡμέρᾳ οὐκ ἔσται φῶς, καὶ ψύχη καὶ πάγος 
'''
"7" = '''
:sup:`7` ἔσται μίαν ἡμέραν, καὶ ἡ ἡμέρα ἐκείνη γνωστὴ τῷ Κυρίῳ, καὶ οὐκ ἡμέρα, καὶ οὐ νὺξ, καὶ πρὸς ἑσπέραν ἔσται φῶς. 
'''
"8" = '''
:sup:`8` Καὶ ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐξελεύσεται ὕδωρ ζῶν ἐξ Ἱερουσαλὴμ, τὸ ἥμισυ αὐτοῦ εἰς τὴν θάλασσαν τὴν πρώτην, καὶ τὸ ἥμισυ αὐτοῦ εἰς τὴν θάλασσαν τὴν ἐσχάτην· καὶ ἐν θέρει καὶ ἐν ἔαρι ἔσται οὕτως. 
'''
"9" = '''
:sup:`9` Καὶ ἔσται Κύριος εἰς βασιλέα ἐπὶ πᾶσαν τὴν γῆν· ἐν τῇ ἡμέρᾳ ἐκείνῃ ἔσται Κύριος εἷς, καὶ τὸ ὄνομα αὐτοῦ ἓν, 
'''
"10" = '''
:sup:`10` κυκλῶν πᾶσαν τὴν γῆν, καὶ τὴν ἔρημον ἀπὸ Γαβὲ ἕως Ῥεμμὼν κατὰ Νότον Ἱερουσαλήμ. Ῥαμὰ δὲ ἐπὶ τόπου μενεῖ· ἀπὸ τῆς πύλης Βενιαμὶν ἕως τοῦ τόπου τῆς πύλης τῆς πρώτης, ἕως τῆς πύλης τῶν γωνιῶν, καὶ ἕως τοῦ πύργου Ἀναμεὴλ, ἕως τῶν ὑποληνίων τοῦ βασιλέως 
'''
"11" = '''
:sup:`11` κατοικήσουσιν ἐν αὐτῇ, καὶ ἀνάθεμα οὐκ ἔσται ἔτι, καὶ κατοικήσει Ἱερουσαλὴμ πεποιθότως. 
'''
"12" = '''
:sup:`12` Καὶ αὕτη ἔσται ἡ πτῶσις ἣν κόψει Κύριος πάντας τοὺς λαοὺς, ὅσοι ἐπεστράτευσαν ἐπὶ Ἱερουσαλήμ· τακήσονται αἱ σάρκες αὐτῶν, ἑστηκότων ἐπὶ τοὺς πόδας αὐτῶν, καὶ οἱ ὀφθαλμοὶ αὐτῶν ῥυήσονται ἐκ τῶν ὀπῶν αὐτῶν, καὶ ἡ γλῶσσα αὐτῶν τακήσεται ἐν τῷ στόματι αὐτῶν. 
'''
"13" = '''
:sup:`13` Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ ἔκστασις Κυρίου μεγάλη ἐπʼ αὐτούς· καὶ ἐπιλήψονται ἕκαστος τῆς χειρὸς τοῦ πλησίον αὐτοῦ, καὶ συμπλακήσεται ἡ χεὶρ αὐτοῦ πρὸς τὴν χεῖρα τοῦ πλησίον αὐτοῦ. 
'''
"14" = '''
:sup:`14` Καὶ Ἰούδας παρατάξεται ἐν Ἱερουσαλὴμ, καὶ συνάξει τὴν ἰσχὺν πάντων τῶν λαῶν κυκλόθεν, χρυσίον καὶ ἀργύριον καὶ ἱματισμὸν εἰς πλῆθος σφόδρα. 
'''
"15" = '''
:sup:`15` Καὶ αὕτη ἔσται ἡ πτῶσις τῶν ἵππων, καὶ τῶν ἡμιόνων, καὶ τῶν καμήλων, καὶ τῶν ὄνων, καὶ πάντων τῶν κτηνῶν τῶν ὄντων ἐν ταῖς παρεμβολαῖς ἐκείναις, κατὰ τὴν πτῶσιν ταύτην. 
'''
"16" = '''
:sup:`16` Καὶ ἔσται, ὅσοι ἐὰν καταλειφθῶσιν ἐκ πάντων τῶν ἐθνῶν τῶν ἐλθόντων ἐπʼ Ἱερουσαλὴμ, καὶ ἀναβήσονται κατʼ ἐνιαυτὸν, τοῦ προσκυνῆσαι τῷ βασιλεῖ Κυρίῳ παντοκράτορι, καὶ τοῦ ἑορτάσαι τὴν ἑορτὴν τῆς σκηνοπηγίας. 
'''
"17" = '''
:sup:`17` Καὶ ἔσται, ὅσοι ἐὰν μὴ ἀναβῶσιν ἐκ πασῶν τῶν φυλῶν τῆς γῆς εἰς Ἱερουσαλὴμ, τοῦ προσκυνῆσαι τῷ βασιλεῖ Κυρίῳ παντοκράτορι, καὶ οὗτοι ἐκείνοις προστεθήσονται. 
'''
"18" = '''
:sup:`18` Ἐὰν δὲ φυλὴ Αἰγύπτου μὴ ἀναβῇ, μηδὲ ἔλθῃ, καὶ ἐπὶ τούτους ἔσται ἡ πτῶσις, ἣν πατάξει Κύριος πάντα τὰ ἔθνη, ὅσα ἂν μὴ ἀναβῇ, τοῦ ἑορτάσαι τὴν ἑορτὴν τῆς σκηνοπηγίας. 
'''
"19" = '''
:sup:`19` Αὕτη ἔσται ἡ ἁμαρτία Αἰγύπτου, καὶ ἡ ἁμαρτία πάντων τῶν ἐθνῶν, ὃς ἂν μὴ ἀναβῇ ἑορτάσαι τὴν ἑορτὴν τῆς σκηνοπηγίας. 
'''
"20" = '''
:sup:`20` Ἐν τῇ ἡμέρᾳ ἐκείνῃ ἔσται τὸ ἐπὶ τὸν χαλινὸν τοῦ ἵππου ἅγιον τῷ Κυρίῳ παντοκράτορι· καὶ ἔσονται οἱ λέβητες ἐν τῷ οἴκῳ Κυρίου ὡς φιάλαι πρὸ προσώπου τοῦ θυσιαστηρίου. 
'''
"21" = '''
:sup:`21` Καὶ ἔσται πᾶς λέβης ἐν Ἱερουσαλὴμ καὶ ἐν τῷ Ἰούδᾳ ἅγιος τῷ Κυρίῳ παντοκράτορι· καὶ ἥξουσι πάντες οἱ θυσιάζοντες, καὶ λήψονται ἐξ αὐτῶν, καὶ ἑψήσουσιν ἐν αὐτοῖς· καὶ οὐκ ἔσται Χαναναῖος ἔτι ἐν τῷ οἴκῳ Κυρίου παντοκράτορος ἐν τῇ ἡμέρᾳ ἐκείνῃ. 
'''
