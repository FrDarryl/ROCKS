[13]
"1" = '''
:sup:`1` Υἱὸς πανοῦργος ὑπήκοος πατρὶ, υἱὸς δὲ ἀνήκοος ἐν ἀπωλείᾳ. 
'''
"2" = '''
:sup:`2` Ἀπὸ καρπῶν δικαιοσύνης φάγεται ἀγαθὸς, ψυχαὶ δὲ παρανόμων ὀλοῦνται ἄωροι. 
'''
"3" = '''
:sup:`3` Ὃς φυλάσσει τὸ ἑαυτοῦ στόμα τηρεῖ τὴν ἑαυτοῦ ψυχὴν, ὁ δὲ προπετὴς χείλεσι πτοήσει ἑαυτόν. 
'''
"4" = '''
:sup:`4` Ἐν ἐπιθυμίαις ἐστὶ πᾶς ἀεργὸς, χεῖρες δὲ ἀνδρείων ἐν ἐπιμελείᾳ. 
'''
"5" = '''
:sup:`5` Λόγον ἄδικον μισεῖ δίκαιος, ἀσεβὴς δὲ αἰσχύνεται, καὶ οὐκ ἕξει παῤῥησίαν. 
'''
"6" = '''
:sup:`6` Εἰσὶν οἱ πλουτίζοντες ἑαυτοὺς μηδὲν ἔχοντες, καὶ εἰσὶν οἱ ταπεινοῦντες ἑαυτοὺς ἐν πολλῷ πλούτῳ. 
'''
"7" = '''
:sup:`7` Λύτρον ἀνδρὸς ψυχῆς ὁ ἴδιος πλοῦτος, πτωχὸς δὲ οὐχ ὑφίσταται ἀπειλήν. 
'''
"8" = '''
:sup:`8` Φῶς δικαίοις διαπαντὸς, φῶς δὲ ἀσεβῶν σβέννυται· 
'''
"9" = '''
:sup:`9` ψυχαὶ δόλιαι πλανῶνται ἐν ἁμαρτίαις, δίκαιοι δὲ οἰκτείρουσι καὶ ἐλεοῦσι. 
'''
"10" = '''
:sup:`10` Κακὸς μεθʼ ὕβρεως πράσσει κακὰ, οἱ δʼ ἑαυτῶν ἐπιγνώμονες σοφοί. 
'''
"11" = '''
:sup:`11` Ὕπαρξις ἐπισπουδαζομένη μετὰ ἀνομίας, ἐλάσσων γίνεται, ὁ δὲ συνάγων ἑαυτῷ μετʼ εὐσεβείας πληθυνθήσεται· δίκαιος οἰκτείρει καὶ κιχρᾷ. 
'''
"12" = '''
:sup:`12` Κρείσσων ἐναρχόμενος βοηθῶν καρδίᾳ, τοῦ ἐπαγγελλομένου καὶ εἰς ἐλπίδα ἄγοντος· δένδρον γὰρ ζωῆς, ἐπιθυμία ἀγαθή. 
'''
"13" = '''
:sup:`13` Ὃς καταφρονεῖ πράγματος, καταφρονηθήσεται ὑπʼ αὐτοῦ· ὁ δὲ φοβούμενος ἐντολὴν, οὗτος ὑγιαίνει· 
'''
"14" = '''
:sup:`14` υἱῷ δολίῳ οὐδὲν ἔσται ἀγαθὸν, οἰκέτῃ δὲ σοφῷ εὔοδοι ἔσονται πράξεις, καὶ κατευθυνθήσεται ἡ ὁδὸς αὐτοῦ. 
'''
"15" = '''
:sup:`15` Νόμος σοφοῦ πηγὴ ζωῆς, ὁ δὲ ἄνους ὑπὸ παγίδος θανεῖται. 
'''
"16" = '''
:sup:`16` Σύνεσις ἀγαθὴ δίδωσι χάριν, τὸ δὲ γνῶναι νόμον διανοίας ἐστὶν ἀγαθῆς, ὁδοὶ δὲ καταφρονούντων ἐν ἀπωλείᾳ. 
'''
"17" = '''
:sup:`17` Πᾶς πανοῦργος πράσσει μετὰ γνώσεως, ὁ δὲ ἄφρων ἐξεπέτασεν ἑαυτοῦ κακίαν. 
'''
"18" = '''
:sup:`18` Βασιλεὺς θρασὺς ἐμπεσεῖται εἰς κακὰ, ἄγγελος δὲ σοφὸς ῥύσεται αὐτόν. 
'''
"19" = '''
:sup:`19` Πενίαν καὶ ἀτιμίαν ἀφαιρεῖται παιδεία, ὁ δὲ φυλάσσων ἐλέγχους δοξασθήσεται. 
'''
"20" = '''
:sup:`20` Ἐπιθυμίαι εὐσεβῶν ἡδύνουσι ψυχὴν, ἔργα δὲ ἀσεβῶν μακρὰν ἀπὸ γνώσεως. 
'''
"21" = '''
:sup:`21` Συμπορευόμενος σοφοῖς σοφὸς ἔσῃ, ὁ δὲ συμπορευόμενος ἄφροσι γνωσθήσεται. 
'''
"22" = '''
:sup:`22` Ἁμαρτάνοντας καταδιώξεται κακὰ, τοὺς δὲ δικαίους καταλήψεται ἀγαθά. 
'''
"23" = '''
:sup:`23` Ἀγαθὸς ἀνὴρ κληρονομήσει υἱοὺς υἱῶν, θησαυρίζεται δὲ δικαίοις πλοῦτος ἀσεβῶν. 
'''
"24" = '''
:sup:`24` Δίκαιοι ποιήσουσιν ἐν πλούτῳ ἔτη πολλὰ, ἄδικοι δὲ ἀπολοῦνται συντόμως. 
'''
"25" = '''
:sup:`25` Ὃς φείδεται τῆς βακτηρίας, μισεῖ τὸν υἱὸν αὐτοῦ ὁ δὲ ἀγαπῶν, ἐπιμελῶς παιδεύει. 
'''
"26" = '''
:sup:`26` Δίκαιος ἔσθων ἐμπιπλᾷ τὴν ψυχὴν αὐτοῦ, ψυχαὶ δὲ ἀσεβῶν ἐνδεεῖς. 
'''
