[46]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ὑπὲρ τῶν υἱῶν Κορὲ ψαλμός. 
'''
"2" = '''
:sup:`2` Παντὰ τὰ ἔθνη κροτήσατε χεῖρας, ἀλαλάξατε τῷ Θεῷ ἐν φωνῇ ἀγαλλιάσεως. 
'''
"3" = '''
:sup:`3` Ὅτι Κύριος ὕψιστος, φοβερὸς, βασιλεὺς μέγας ἐπὶ πᾶσαν τὴν γῆν. 
'''
"4" = '''
:sup:`4` Ὑπέταξε λαοὺς ἡμῖν, καὶ ἔθνη ὑπὸ τοὺς πόδας ἡμῶν· 
'''
"5" = '''
:sup:`5` Ἐξελέξατο ἡμῖν τὴν κληρονομίαν αὐτοῦ, τὴν καλλονὴν Ἰακὼβ, ἣν ἠγάπησε· διάψαλμα. 
'''
"6" = '''
:sup:`6` Ἀνέβη ὁ Θεὸς ἐν ἀλαλαγμῷ, Κύριος ἐν φωνῇ σάλπιγγος. 
'''
"7" = '''
:sup:`7` Ψάλατε τῷ Θεῷ ἡμῶν, ψάλατε· ψάλατε τῷ βασιλεῖ ἡμῶν, ψάλατε. 
'''
"8" = '''
:sup:`8` Ὅτι βασιλεὺς πάσης τῆς γῆς ὁ Θεὸς, ψάλατε συνετῶς. 
'''
"9" = '''
:sup:`9` Ἐβασίλευσεν ὁ Θεὸς ἐπὶ τὰ ἔθνη, ὁ Θεὸς κάθηται ἐπὶ θρόνου ἁγίου αὐτοῦ. 
'''
"10" = '''
:sup:`10` Ἄρχοντες λαῶν συνήχθησαν μετὰ τοῦ Θεοῦ Ἀβραὰμ, ὅτι τοῦ Θεοῦ οἱ κραταιοὶ τῆς γῆς σφόδρα ἐπῄρθησαν. 
'''
