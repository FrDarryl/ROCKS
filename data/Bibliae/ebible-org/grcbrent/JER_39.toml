[39]
"1" = '''
:sup:`1` Ὁ ΛΟΓΟΣ ὁ γενόμενος παρὰ Κυρίου πρὸς Ἱερεμίαν ἐν τῷ ἐνιαυτῷ δεκάτῳ βασιλεῖ Σεδεκίᾳ, οὗτος ἐνιαυτὸς ὀκτωκαιδέκατος τῷ βασιλεῖ Ναβουχοδονόσορ βασιλεῖ Βαβυλῶνος. 
'''
"2" = '''
:sup:`2` Καὶ δύναμις βασιλέως Βαβυλῶνος ἐχαράκωσεν ἐπὶ Ἱερουσαλὴμ, καὶ Ἱερεμίας ἐφυλάσσετο ἐν αὐλῇ τῆς φυλακῆς, ἥ ἐστιν ἐν οἴκῳ βασιλέως, 
'''
"3" = '''
:sup:`3` ἐν ᾗ κατέκλεισεν αὐτὸν ὁ βασιλεὺς Σεδεκίας, λέγων, διατί σὺ προφητεύεις, λέγων, οὕτως εἶπε Κύριος, ἰδοὺ ἐγὼ δίδωμι τὴν πόλιν ταύτην ἐν χερσὶ βασιλέως Βαβυλῶνος, καὶ λήψεται αὐτὴν, 
'''
"4" = '''
:sup:`4` καὶ Σεδεκίας οὐ μὴ σωθῇ ἐκ χειρὸς τῶν Χαλδαίων, ὅτι παραδόσει παραδοθήσεται εἰς χεῖρας βασιλέως Βαβυλῶνος, καὶ λαλήσει στόμα αὐτοῦ πρὸς στόμα αὐτοῦ, καὶ οἱ ὀφθαλμοὶ αὐτοῦ τοὺς ὀφθαλμοὺς αὐτοῦ ὄψονται· 
'''
"5" = '''
:sup:`5` Καὶ εἰσελεύσεται Σεδεκίας εἰς Βαβυλῶνα, καὶ ἐκεῖ καθίεται; 
'''
"6" = '''
:sup:`6` ΚΑΙ Ὁ ΛΟΓΟΣ ΚΥΡΙΟΥ ἘΓΕΝΗΘΗ ΠΡΟΣ ἹΕΡΕΜΙΑΝ, ΛΕΓΩΝ, 
'''
"7" = '''
:sup:`7` Ἰδοὺ Ἀναμεὴλ υἱὸς Σαλῶμ ἀδελφοῦ πατρός σου ἔρχεται πρὸς σὲ, λέγων, κτῆσαι σεαυτῷ τὸν ἀγρόν μου τὸν ἐν Ἀναθὼθ, ὅτι σοὶ κρίσις παραλαβεῖν εἰς κτῆσιν. 
'''
"8" = '''
:sup:`8` Καὶ ἦλθε πρὸς μὲ Ἀναμεὴλ υἱὸς Σαλὼμ, ἀδελφοῦ πατρός μου, εἰς τὴν αὐλὴν τῆς φυλακῆς, καὶ εἶπε, κτῆσαι σεαυτῷ τὸν ἀγρόν μου τὸν ἐν γῇ Βενιαμὶν τὸν ἐν Ἀναθὼθ, ὅτι σοὶ κρίμα κτήσασθαι αὐτὸν, καὶ σὺ πρεσβύτερος. καὶ ἔγνων, ὅτι λόγος Κυρίου ἐστὶ, 
'''
"9" = '''
:sup:`9` καὶ ἐκτησάμην τὸν ἀγρὸν Ἀναμεὴλ υἱοῦ ἀδελφοῦ πατρός μου, καὶ ἔστησα αὐτῷ ἑπτὰ σίκλους καὶ δέκα ἀργυρίου, 
'''
"10" = '''
:sup:`10` καὶ ἔγραψα εἰς βιβλίον, καὶ ἐσφραγισάμην, καὶ διεμαρτυράμην μάρτυρας, καὶ ἔστησα τὸ ἀργύριον ἐν ζυγῷ. 
'''
"11" = '''
:sup:`11` Καὶ ἔλαβον τὸ βιβλίον τῆς κτήσεως τὸ ἐσφραγισμένον, 
'''
"12" = '''
:sup:`12` καὶ ἔδωκα αὐτὸ τῷ Βαροὺχ υἱῷ Νηρίου υἱῷ Μαασαίου, κατʼ ὀφθαλμοὺς Ἀναμεὴλ υἱοῦ ἀδελφοῦ πατρός μου, καὶ κατʼ ὀφθαλμοὺς τῶν ἀνδρῶν τῶν παρεστηκότων καὶ γραφόντων ἐν τῷ βιβλίῳ τῆς κτήσεως, καὶ κατʼ ὀφθαλμοὺς τῶν Ἰουδαίων τῶν ἐν τῇ αὐλῇ τῆς φυλακῆς. 
'''
"13" = '''
:sup:`13` Καὶ συνέταξα τῷ Βαροὺχ κατʼ ὀφθαλμοὺς αὐτῶν, λέγων, 
'''
"14" = '''
:sup:`14` Οὕτως εἶπε Κύριος παντοκράτωρ, λάβε τὸ βιβλίον τῆς κτήσεως τοῦτο, καὶ τὸ βιβλίον τὸ ἀνεγνωσμένον, καὶ θήσεις αὐτὸ εἰς ἀγγεῖον ὀστράκινον, ἵνα διαμείνῃ ἡμέρας πλείους. 
'''
"15" = '''
:sup:`15` Ὅτι οὕτως εἶπε Κύριος, ἔτι κτιηθήσονται ἀγροὶ, καὶ οἰκίαι, καὶ ἀμπελῶνες ἐν τῇ γῇ ταύτῃ. 
'''
"16" = '''
:sup:`16` Καὶ προσευξάμην πρὸς Κύριον μετὰ τὸ δοῦναί με τὸ βιβλίον τῆς κτήσεως πρὸς Βαροὺχ υἱὸν Νηρίου, λέγων, 
'''
"17" = '''
:sup:`17` Ὁ ὢν Κύριε, σὺ ἐποίησας τὸν οὐρανὸν καὶ τὴν γῆν τῇ ἰσχύϊ σου τῇ μεγάλῃ, καὶ τῷ βραχίονί σου τῷ ὑψηλῷ καὶ τῷ μετεώρῳ, οὐ μὴ ἀποκρυβῇ ἀπὸ σοῦ οὐθὲν, 
'''
"18" = '''
:sup:`18` ποιῶν ἔλεος εἰς χιλιάδας, καὶ ἀποδιδοὺς ἁμαρτίας πατέρων εἰς κόλπους τέκνων αὐτῶν μετʼ αὐτούς· ὁ Θεὸς ὁ μέγας, ὁ ἰσχυρὸς, 
'''
"19" = '''
:sup:`19` Κύριος μεγάλης βουλῆς, καὶ δυνατὸς τοῖς ἔργοις, ὁ Θεὸς ὁ μέγας ὁ παντοκράτωρ, καὶ μεγαλώνυμος Κύριος· οἱ ὀφθαλμοί σου εἰς τὰς ὁδοὺς τῶν υἱῶν τῶν ἀνθρώπων, δοῦναι ἑκάστῳ κατὰ τὴν ὁδὸν αὐτοῦ· 
'''
"20" = '''
:sup:`20` Ὃς ἐποίησας σημεῖα καὶ τέρατα ἐν γῇ Αἰγύπτῳ ἕως τῆς ἡμέρας ταύτης, καὶ ἐν Ἰσραὴλ, καὶ ἐν τοῖς γηγενέσι· καὶ ἐποίησας σεαυτῷ ὄνομα, ὡς ἡμέρα αὕτη, 
'''
"21" = '''
:sup:`21` καὶ ἐξήγαγες τὸν λαόν σου Ἰσραὴλ ἐκ γῆς Αἰγύπτου ἐν σημείοις καὶ ἐν τέρασιν, ἐν χειρὶ κραταιᾷ, 
'''
"22" = '''
:sup:`22` καὶ ἐν βραχίονι ὑψηλῷ, καὶ ἐν ὁράμασι μεγάλοις, καὶ ἔδωκας αὐτοῖς τὴν γῆν ταύτην, ἣν ὤμοσας τοῖς πατράσιν αὐτῶν, γῆν ῥέουσαν γάλα καὶ μέλι. 
'''
"23" = '''
:sup:`23` Καὶ εἰσήλθοσαν καὶ ἔλαβον αὐτὴν, καὶ οὐκ ἤκουσαν τῆς φωνῆς σου, καὶ ἐν τοῖς προστάγμασί σου οὐκ ἐπορεύθησαν· ἅπαντα ἃ ἐνετείλω αὐτοῖς οὐκ ἐποίησαν, καὶ ἐποὶησαν συμβῆναι αὐτοῖς πάντα τὰ κακὰ ταῦτα. 
'''
"24" = '''
:sup:`24` Ἰδοὺ ὄχλος ἥκει εἰς τὴν πόλιν συλλαβεῖν αὐτὴν, καὶ ἡ πόλις ἐδόθη εἰς χεῖρας Χαλδαίων τῶν πολεμούντων αὐτὴν ἀπὸ προσώπου μαχαίρας, καὶ τοῦ λιμοῦ ὡς ἐλάλησας, οὕτως ἐγένετο. 
'''
"25" = '''
:sup:`25` Καὶ σὺ λέγεις πρὸς μέ κτῆσαι σεαυτῷ τὸν ἀγρὸν ἀργυρίου· καὶ ἔγραψα βιβλίον, καὶ ἐσφραγισάμην, καὶ ἐπεμαρτυράμην μάρτυρας, καὶ ἡ πόλις ἐδόθη εἰς χεῖρας Χαλδαίων. 
'''
"26" = '''
:sup:`26` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"27" = '''
:sup:`27` Ἐγὼ Κύριος ὁ Θεὸς πάσης σαρκός, μὴ ἀπʼ ἐμοῦ κρυβήσεταί τι; 
'''
"28" = '''
:sup:`28` Διατοῦτο οὕτως εἶπε Κύριος ὁ Θεὸς Ἰσραὴλ, δοθεῖσα παραδοθήσεται ἡ πόλις αὕτη εἰς χεῖρας βασιλέως Βαβυλῶνος, καὶ λήψεται αὐτὴν, 
'''
"29" = '''
:sup:`29` καὶ ἥξουσιν οἱ Χαλδαῖοι πολεμοῦντες ἐπὶ τὴν πόλιν ταύτην, καὶ καύσουσι τὴν πόλιν ταύτην ἐν πυρί, καὶ κατακαύσουσι τὰς οἰκίας ἐν αἷς ἐθυμιῶσαν ἐπὶ τῶν δωμάτων αὐτῶν τῇ Βάαλ, καὶ ἔσπενδον σπονδὰς θεοῖς ἑτέροις, πρὸς τὸ παραπικράναι με· 
'''
"30" = '''
:sup:`30` Ὅτι ἦσαν οἱ υἱοὶ Ἰσραὴλ καὶ οἱ υἱοὶ Ἰούδα μόνοι ποιοῦντες τὸ πονηρὸν κατʼ ὀφθαλμούς μου ἐκ νεὁτητος αὐτῶν· 
'''
"31" = '''
:sup:`31` Ὅτι ἐπὶ τὴν ὀργήν μου, καὶ ἐπὶ τὸν θυμόν μου ἦν ἡ πόλις αὕτη, ἀφʼ ἧς ἡμέρας ᾠκοδόμησαν αὐτὴν καὶ ἕως τῆς ἡμέρας ταύτης, ἀπαλλάξαι αὐτὴν ἀπὸ προσώπου μου, 
'''
"32" = '''
:sup:`32` διὰ πάσας τὰς πονηρίας τῶν υἱῶν Ἰσραὴλ καὶ Ἰούδα, ὧν ἐποίησαν πικράναι με, αὐτοὶ καὶ οἱ βασιλεῖς αὐτῶν, καὶ οἱ ἄρχοντες αὐτῶν, καὶ οἱ ἱερεῖς αὐτῶν, καὶ οἱ προφῆται αὐτῶν, ἄνδρες Ἰούδα, καὶ οἱ κατοικοῦντες ἐν Ἱερουσαλὴμ, 
'''
"33" = '''
:sup:`33` καὶ ἀπέστρεψαν πρὸς μὲ νῶτον, καὶ οὐ πρόσωπον· καὶ ἐδίδαξα αὐτοὺς ὄρθρου, καὶ οὐκ ἤκουσαν ἔτι λαβεῖν παιδείαν. 
'''
"34" = '''
:sup:`34` Καὶ ἔθηκαν τὰ μιάσματα αὐτῶν ἐν τῷ οἴκῳ, οὗ ἐπεκλήθη τὸ ὄνομά μου ἐπʼ αὐτῷ, ἐν ἀκαθαρσίαις αὐτῶν. 
'''
"35" = '''
:sup:`35` Καὶ ᾠκοδόμησαν τοὺς βωμοὺς τῇ Βάαλ τοὺς ἐν φάραγγι υἱοὺ Ἑννὸμ, τοῦ ἀναφέρειν τοὺς υἱοὺς αὐτῶν καὶ τὰς θυγατέρας αὐτῶν τῷ Μολὸχ βασιλεῖ, ἃ οὐ συνέταξα αὐτοῖς, καὶ οὐκ ἀνέβη ἐπὶ καρδίαν μου τοῦ ποιῆσαι τὸ βδέλυγμα τοῦτο, πρὸς τὸ ἐφαμαρτεῖν τὸν Ἰούδαν. 
'''
"36" = '''
:sup:`36` Καὶ νῦν οὕτως εἶπε Κύριος ὁ Θεὸς Ἰσραὴλ ἐπὶ τὴν πόλιν, ἣν σὺ λέγεις, παραδοθήσεται εἰς χεῖρας βασιλέως Βαβυλῶνος ἐν μαχαίρᾳ, καὶ ἐν λιμῷ καὶ ἐν ἀποστολῇ· 
'''
"37" = '''
:sup:`37` Ἰδοὺ ἐγὼ συνάγω αὐτοὺς ἐκ πάσης τῆς γῆς, οὗ διέσπειρα αὐτοὺς ἐκεῖ ἐν ὀργῇ μου, καὶ τῷ θυμῷ μου, καὶ ἐν παροξυσμῷ μεγάλῳ· καὶ ἐπιστρέψω αὐτοὺς εἰς τὸν τόπον τοῦτον, καὶ καθιῶ αὐτοὺς πεποιθότας· 
'''
"38" = '''
:sup:`38` Καὶ ἔσονταί μοι εἰς λαὸν, καὶ ἐγὼ ἔσομαι αὐτοῖς εἰς Θεόν. 
'''
"39" = '''
:sup:`39` Καὶ δώσω αὐτοῖς ὁδὸν ἑτέραν καὶ καρδίαν ἑτέραν, φοβηθῆναί με πάσας τὰς ἡμέρας, καὶ εἰς ἀγαθὸν αὐτοῖς καὶ τοῖς τέκνοις αὐτῶν μετʼ αὐτούς. 
'''
"40" = '''
:sup:`40` Καὶ διαθήσομαι αὐτοῖς διαθήκην αἰωνίαν, ἣν οὐ μὴ ἀποστρέψω ὄπισθεν αὐτῶν· καὶ τὸν φόβον μου δώσω εἰς τὴν καρδίαν αὐτῶν, πρὸς τὸ μὴ ἀποστῆναι αὐτοὺς ἀπʼ ἐμοῦ. 
'''
"41" = '''
:sup:`41` Καὶ ἐπισκέψομαι τοῦ ἀγαθῶσαι αὐτοὺς, καὶ φυτεύσω αὐτοὺς ἐν τῇ γῇ ταύτῃ ἐν πίστει, καὶ ἐν πάσῃ καρδίᾳ μου, καὶ ἐν πάσῃ ψυχῇ. 
'''
"42" = '''
:sup:`42` Ὅτι οὕτως εἶπε Κύριος, καθὰ ἐπήγαγον ἐπὶ τὸν λαὸν τοῦτον πάντα τὰ κακὰ τὰ μεγάλα ταῦτα, οὕτως ἐγὼ ἐπάξω ἐπʼ αὐτοὺς πάντα τὰ ἀγαθὰ, ἃ ἐλάλησα ἐπʼ αὐτούς. 
'''
"43" = '''
:sup:`43` Καὶ κτηθήσονται ἔτι ἀγροὶ ἐν τῇ γῇ, ᾗ σὺ λέγεις, ἄβατος ἔσται ἀπὸ ἀνθρώπων καὶ κτήνους, καὶ παρεδόθησαν εἰς χεῖρας Χαλδαίων. 
'''
"44" = '''
:sup:`44` Καὶ κτήσονται ἀγροὺς ἐν ἀργυρίῳ· καὶ γράψεις βιβλίον καὶ σφραγιῇ, καὶ διαμαρτύρῃ μάρτυρας ἐν γῇ Βενιαμὶν, καὶ κύκλῳ τῆς Ἱερουσαλὴμ, καὶ ἐν πόλεσιν Ἰούδα, καὶ ἐν πόλεσι τοῦ ὄρους, καὶ ἐν πόλεσι τῆς σεφηλὰ, καὶ ἐν πόλεσι τῆς ναγὲβ, ὅτι ἀποστρέψω τὰς ἀποικίας αὐτῶν. 
'''
