[41]
"1" = '''
:sup:`1` Ὁ ΛΟΓΟΣ ὁ γενόμενος πρὸς Ἱερεμίαν παρὰ Κυρίου, (καὶ Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος, καὶ πᾶν τὸ στρατόπεδον αὐτοῦ, καὶ πᾶσα ἡ γῆ ἀρχῆς αὐτοῦ ἐπολέμουν ἐπὶ Ἱερουσαλὴμ, καὶ ἐπὶ πάσας τὰς πόλεις Ἰούδα,) λέγων, 
'''
"2" = '''
:sup:`2` Οὕτως εἶπε Κύριος, βάδισον πρὸς Σεδεκίαν βασιλέα Ἰούδα, καὶ ἐρεῖς αὐτῷ, οὕτως εἶπε Κύριος, παραδόσει παραδοθήσεται ἡ πόλις αὕτη εἰς χεῖρας βασιλέως Βαβυλῶνος, καὶ συλλήψεται αὐτὴν, καὶ καύσει αὐτὴν ἐν πυρὶ, 
'''
"3" = '''
:sup:`3` καὶ σὺ οὐ μὴ σωθῇς ἐκ χειρὸς αὐτοῦ, καὶ συλλήψει συλληφθήσῃ, καὶ εἰς χεῖρας αὐτοῦ δοθήσῃ, καὶ ὀφθαλμοί σου τοὺς ὀφθαλμοὺς αὐτοῦ ὄψονται, καὶ εἰς Βαβυλῶνα εἰσελεύσῃ. 
'''
"4" = '''
:sup:`4` Ἀλλʼ ἄκουσον τὸν λόγον Κυρίου, Σεδεκία βασιλεῦ Ἰούδα· οὕτως λέγει Κύριος, 
'''
"5" = '''
:sup:`5` ἐν εἰρήνῃ ἀποθανῇ· καὶ ὡς ἔκλαυσαν τοὺς πατέρας σου τοὺς βασιλεύσαντας πρότερόν σου, κλαύσονται καὶ σὲ, οὐαὶ Κύριε, καὶ ἕως ᾅδου κόψονταί σε, ὅτι λόγον ἐγὼ ἐλάλησα, εἶπε Κύριος. 
'''
"6" = '''
:sup:`6` Καὶ ἐλάλησεν Ἱερεμίας πρὸς τὸν βασιλέα Σεδεκίαν πάντας τοὺς λόγους τούτους ἐν Ἱερουσαλήμ. 
'''
"7" = '''
:sup:`7` Καὶ ἡ δύναμις βασιλέως Βαβυλῶνος ἐπολέμει ἐπὶ Ἱερουσαλὴμ, καὶ ἐπὶ τὰς πόλεις Ἰούδα, καὶ ἐπὶ Λαχὶς, καὶ ἐπὶ Ἄζηκα, ὅτι αὗται κατελείφθησαν ἐν πόλεσιν Ἰούδα πόλεις ὀχυραί. 
'''
"8" = '''
:sup:`8` Ὁ λόγος ὁ γενόμενος πρὸς Ἱερεμίαν παρὰ Κυρίου, μετὰ τὸ συντελέσαι τὸν βασιλέα Σεδεκίαν διαθήκην πρὸς τὸν λαὸν, τοῦ καλέσαι ἄφεσιν, 
'''
"9" = '''
:sup:`9` τοῦ ἐξαποστεῖλαι ἕκαστον τὸν παῖδα αὐτοῦ, καὶ ἕκαστον τὴν παιδίσκην αὐτοῦ, τὸν Ἑβραῖον καὶ τὴν Ἑβραίαν ἐλευθέρους, πρὸς τὸ μὴ δουλεύειν ἄνδρα ἐξ Ἰούδα. 
'''
"10" = '''
:sup:`10` Καὶ ἐπεστράφησαν πάντες οἱ μεγιστᾶνες, καὶ πᾶς ὁ λαὸς οἱ εἰσελθόντες ἐν τῇ διαθήκῃ, τοῦ ἀποστεῖλαι ἕκαστον τὸν παῖδα αὐτοῦ, καὶ ἕκαστον τὴν παιδίσκην αὐτοῦ, 
'''
"11" = '''
:sup:`11` καὶ ἐῶσαν αὐτοὺς εἰς παῖδας καὶ παιδίσκας. 
'''
"12" = '''
:sup:`12` Καὶ ἐγενήθη λόγος Κυρίου πρὸς Ἱερεμίαν, λέγων, 
'''
"13" = '''
:sup:`13` Οὕτως εἶπε Κύριος, ἐγὼ διεθέμην διαθήκην πρὸς τοὺς πατέρας ὑμῶν ἐν τῇ ἡμέρᾳ ᾗ ἐξειλάμην αὐτοὺς ἐκ γῆς Αἰγύπτου, ἐκ οἴκου δουλείας, λέγων, 
'''
"14" = '''
:sup:`14` ὅταν πληρωθῇ ἓξ ἔτη, ἀποστελεῖς τὸν ἀδελφόν σου τὸν Ἑβραῖον, ὃς πραθήσεταί σοι, καὶ ἐργᾶταί σοι ἓξ ἔτη, καὶ ἐξαποστελεῖς αὐτὸν ἐλεύθερον· καὶ οὐκ ἤκουσάν μου, καὶ οὐκ ἔκλιναν τὸ οὖς αὐτῶν. 
'''
"15" = '''
:sup:`15` Καὶ ἐπέστρεψαν σήμερον ποιῆσαι τὸ εὐθὲς πρὸ ὀφθαλμῶν μου, τοῦ καλέσαι ἄφεσιν ἕκαστον τοῦ πλησίον αὐτοῦ· καὶ συνετέλεσαν διαθήκην κατὰ πρόσωπόν μου, ἐν τῷ οἴκῳ οὗ ἐπεκλήθη τὸ ὄνομά μου ἐπʼ αὐτῷ. 
'''
"16" = '''
:sup:`16` Καὶ ἐπεστρέψατε, καὶ ἐβεβηλώσατε τὸ ὄνομά μου, τοῦ ἐπιστρέψαι ἕκαστον τὸν παῖδα αὐτοῦ, καὶ ἕκαστον τὴν παιδίσκην αὐτοῦ, οὓς ἐξαπεστείλατε ἐλευθέρους τῇ ψυχῇ αὐτῶν, τοῦ εἶναι ὑμῖν εἰς παῖδας καὶ παιδίσκας. 
'''
"17" = '''
:sup:`17` Διατοῦτο οὕτως εἶπε Κύριος, ὑμεῖς οὐκ ἠκούσατέ μου, τοῦ καλέσαι ἄφεσιν ἕκαστος πρὸς τὸν πλησίον αὐτοῦ· ἰδοὺ ἐγὼ καλῶ ἄφεσιν ὑμῖν εἰς μάχαιραν, καὶ εἰς τὸν θάνατον, καὶ εἰς τὸν λιμὸν, καὶ δώσω ὑμᾶς εἰς διασπορὰν πάσαις ταῖς βασιλείαις τῆς γῆς· 
'''
"18" = '''
:sup:`18` Καὶ δώσω τοὺς ἄνδρας τοὺς παρεληλυθότας τὴν διαθήκην μου, τοὺς μὴ στήσαντας τὴν διαθήκην μου, ἣν ἐποίησαν κατὰ πρόσωπόν μου, τὸν μόσχον ὃν ἐποίησαν ἐργάζεσθαι αὐτῷ, 
'''
"19" = '''
:sup:`19` τοὺς ἄρχοντας Ἰούδα, καὶ τοὺς δυνάστας, καὶ τοὺς ἱερεῖς, καὶ τὸν λαόν· 
'''
"20" = '''
:sup:`20` Καὶ δώσω αὐτοὺς τοῖς ἐχθροῖς αὐτῶν, καὶ ἔσται τὰ θνησιμαῖα αὐτῶν βρῶσις τοῖς πετεινοῖς τοῦ οὐρανοῦ καὶ τοῖς θηρίοις τῆς γῆς. 
'''
"21" = '''
:sup:`21` Καὶ τὸν Σεδεκίαν βασιλέα τῆς Ἰουδαίας, καὶ τοὺς ἄρχοντας αὐτῶν δώσω εἰς χεῖρας ἐχθρῶν αὐτῶν, καὶ δύναμις βασιλέως Βαβυλῶνος τοῖς ἀποτρέχουσιν ἀπʼ αὐτῶν. 
'''
"22" = '''
:sup:`22` Ἰδοὺ ἐγὼ συντάσσω, φησὶ Κύριος, καὶ ἐπιστρέψω αὐτοὺς εἰς τὴν γῆν ταύτην, καὶ πολεμήσουσιν ἐπʼ αὐτὴν, καὶ λήψονται αὐτὴν, καὶ κατακαύσουσιν αὐτὴν ἐν πυρὶ, καὶ τὰς πόλεις Ἰούδα, καὶ δώσω αὐτὰς ἐρήμους ἀπὸ τῶν κατοικούντων. 
'''
