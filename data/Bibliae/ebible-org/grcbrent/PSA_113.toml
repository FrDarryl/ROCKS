[113]
"1" = '''
:sup:`1` Ἀλληλούϊα. Ἐν ἐξόδῳ Ἰσραὴλ ἐξ Αἰγύπτου, οἴκου Ἰακὼβ ἐκ λαοῦ βαρβάρου, 
'''
"2" = '''
:sup:`2` ἐγενήθη Ἰουδαία ἁγίασμα αὐτοῦ, Ἰσραὴλ ἐξουσία αὐτοῦ. 
'''
"3" = '''
:sup:`3` Ἡ θάλασσα εἶδε καὶ ἔφυγεν, ὁ Ἰορδάνης ἐστράφη εἰς τὰ ὀπίσω. 
'''
"4" = '''
:sup:`4` Τὰ ὄρη ἐσκίρτησαν ὡσεὶ κριοὶ, καὶ οἱ βουνοὶ ὡς ἀρνία προβάτων. 
'''
"5" = '''
:sup:`5` Τί σοι ἐστὶ θάλασσα ὅτι ἔφυγες; καὶ σὺ Ἰορδάνη ὅτι ἐστράφης εἰς τὰ ὀπίσω; 
'''
"6" = '''
:sup:`6` Τὰ ὄρη ὅτι ἐσκίρτησατε ὡσεὶ κριοί; καὶ οἱ βουνοὶ ὡς ἀρνία προβάτων; 
'''
"7" = '''
:sup:`7` Ἀπὸ προσώπου Κυρίου ἐσαλεύθη ἡ γῆ, ἀπὸ προσώπου τοῦ Θεοῦ Ἰακὼβ, 
'''
"8" = '''
:sup:`8` τοῦ στρέψαντος τὴν πέτραν εἰς λίμνας ὑδάτων, καὶ τὴν ἀκρότομον εἰς πηγὰς ὑδάτων. 
'''
"9" = '''
:sup:`9` Μὴ ἡμῖν Κύριε, μὴ ἡμῖν, ἀλλʼ ἢ τῷ ὀνόματί σου δὸς δόξαν, ἐπὶ τῷ ἐλέει σου καὶ τῇ ἀληθείᾳ σου· 
'''
"10" = '''
:sup:`10` μή ποτε εἴπωσι τὰ ἔθνη, ποῦ ἐστιν ὁ Θεὸς αὐτῶν; 
'''
"11" = '''
:sup:`11` Ὁ δὲ Θεὸς ἡμῶν ἐν τῷ οὐρανῷ καὶ ἐν τῇ γῇ, πάντα ὅσα ἠθέλησεν ἐποίησε. 
'''
"12" = '''
:sup:`12` Τὰ εἴδωλα τῶν ἐθνῶν, ἀργύριον καὶ χρυσίον, ἔργα χειρῶν ἀνθρώπων. 
'''
"13" = '''
:sup:`13` Στόμα ἔχουσι καὶ οὐ λαλήσουσιν, ὀφθαλμοὺς ἔχουσι καὶ οὐκ ὄψονται· 
'''
"14" = '''
:sup:`14` Ὦτα ἔχουσι καὶ οὐκ ἀκούσονται, ῥῖνας ἔχουσι καὶ οὐκ ὀσφρανθήσονται· 
'''
"15" = '''
:sup:`15` Χεῖρας ἔχουσι καὶ οὐ ψηλαφήσουσι, πόδας ἔχουσι καὶ οὐ περιπατήσουσιν, οὐ φωνήσουσιν ἐν τῷ λάρυγγι αὐτῶν. 
'''
"16" = '''
:sup:`16` ὅμοιοι αὐτοῖς γένοιντο οἱ ποιοῦντες αὐτὰ, καὶ πάντες οἱ πεποιθότες ἐπʼ αὐτοῖς. 
'''
"17" = '''
:sup:`17` Οἶκος Ἰσραὴλ ἔλπισεν ἐπὶ Κύριον, βοηθὸς καὶ ὑπερασπιστὴς αὐτῶν ἐστιν. 
'''
"18" = '''
:sup:`18` Οἶκος Ἀαρὼν ἤλπισεν ἐπὶ Κύριον, βοηθὸς καὶ ὑπερασπιστὴς αὐτῶν ἐστιν. 
'''
"19" = '''
:sup:`19` Οἱ φοβούμενοι τὸν Κύριον ἤλπισαν ἐπὶ Κύριον, βοηθὸς καὶ ὑπερασπιστὴς αὐτῶν ἐστι. 
'''
"20" = '''
:sup:`20` Κύριος μνησθεὶς ἡμῶν εὐλόγησεν ἡμᾶς, εὐλόγησε τὸν οἶκον Ἰσραὴλ, εὐλόγησε τὸν οἶκον Ἀαρών· 
'''
"21" = '''
:sup:`21` Εὐλόγησε τοὺς φοβουμένους τὸν Κύριον, τοὺς μικροὺς μετὰ τῶν μεγάλων. 
'''
"22" = '''
:sup:`22` Προσθείη Κύριος ἐφʼ ὑμᾶς, ἐφʼ ὑμᾶς καὶ ἐπὶ τοὺς υἱοὺς ὑμῶν. 
'''
"23" = '''
:sup:`23` Εὐλογημένοι ὑμεῖς τῷ Κυρίῳ, τῷ ποιήσαντι τὸν οὐρανὸν καὶ τὴν γῆν. 
'''
"24" = '''
:sup:`24` Ὁ οὐρανὸς τοῦ οὐρανοῦ τῷ Κυρίῳ, τὴν δὲ γῆν ἔδωκε τοῖς υἱοῖς τῶν ἀνθρώπων. 
'''
"25" = '''
:sup:`25` Οὐχ οἱ νεκροὶ αἰνέσουσί σε Κύριε, οὐδὲ πάντες οἱ καταβαίνοντες εἰς ᾅδου· 
'''
"26" = '''
:sup:`26` Ἀλλʼ ἡμεῖς οἱ ζῶντες εὐλογήσομεν τὸν Κύριον, ἀπὸ τοῦ νῦν καὶ ἕως τοῦ αἰῶνος. 
'''
