[15]
"1" = '''
:sup:`1` Ὁ δὲ Νικάνωρ μεταλαβὼν τοὺς περὶ τὸν Ἰούδαν ὄντας ἐν τοῖς κατὰ Σαμάρειαν τόποις, ἐβουλεύσατο τῇ τῆς καταπαύσεως ἡμέρᾳ μετὰ πάσης ἀσφαλείας αὐτοῖς ἐπιβαλεῖν. 
'''
"2" = '''
:sup:`2` Τῶν δὲ κατʼ ἀνάγκην συνεπομένων αὐτῷ Ἰουδαίων, λεγόντων, μηδαμῶς οὕτως ἀγρίως καὶ βαρβάρως ἀπολέσῃς, δόξαν δὲ ἀπομέρισον τῇ προτετιμημένῃ ὑπὸ τοῦ πάντα ἐθορῶντος μεθʼ ἁγιότητος ἡμέρᾳ. 
'''
"3" = '''
:sup:`3` Ὁ δὲ τρισαλιτήριος ἐπηρώτησεν, εἰ ἔστιν ἐν οὐρανῷ δυνάστης ὁ προστεταχὼς ἄγειν τὴν τῶν σαββάτων ἡμέραν; 
'''
"4" = '''
:sup:`4` Τῶν δὲ ἀποφῃναμένων, ἔστιν ὁ Κύριος ζῶν αὐτὸς ἐν οὐρανῷ δυνάστης, ὁ κελεύσας ἀσκεῖν τὴν ἑβδομάδα. 
'''
"5" = '''
:sup:`5` Ὁ δὲ ἕτερος, κᾀγώ φησι, δυνάστης ἐπὶ τῆς γῆς ὁ προστάσσων αἴρειν ὅπλα, καὶ τὰς βασιλικὰς χρείας ἐπιτελεῖν· ὅμως οὐ κατέσχεν ἐπιτελέσαι τό σχέτλιον αὐτοῦ βούλημα. 
'''
"6" = '''
:sup:`6` Καὶ ὁ μὲν Νικάνωρ μετὰ πάσης ἀλαζονείας ὑψαυχενῶν, διεγνώκει κοινὸν τῶν περὶ τὸν Ἰούδαν συστήσασθαι τρόπαιον. 
'''
"7" = '''
:sup:`7` Ὁ δὲ Μακκαβαῖος ἦν ἀδιαλείπτως πεποιθὼς μετὰ πάσης ἐλπίδος ἀντιλήψεως τεύξασθαι παρὰ τοῦ Κυρίου. 
'''
"8" = '''
:sup:`8` Καὶ παρεκάλει τοὺς σὺν αὐτῷ μὴ δειλιᾷν τὴν τῶν ἔθνῶν ἔφοδον, ἔχοντας δὲ κατὰ νοῦν τὰ προγεγονότα αὐτοῖς ἁπʼ οὐρανοῦ βοηθήματα, καὶ τανῦν προσδοκᾷν τὴν παρὰ τοῦ παντοκράτορος ἐσομένην αὐτοῖς νίκην καὶ βοήθειαν. 
'''
"9" = '''
:sup:`9` Καὶ παραμυθούμενος αὐτοὺς ἐκ τοῦ νόμου καὶ τῶν προφητῶν, προσυπομνήσας δὲ αὐτοὺς καὶ τοὺς ἀγῶνας οὓς ἦσαν ἐκτετελεκότες, προθυμοτέρους αὐτοὺς κατέστησε. 
'''
"10" = '''
:sup:`10` Καὶ τοῖς θυμοῖς διεγείρας αὐτοὺς, παρήγγειλεν, ἅμα παρεπιδεικνὺς τὴν τῶν ἐθνῶν ἀθεσίαν καὶ τὴν τῶν ὅρκων παράβασιν. 
'''
"11" = '''
:sup:`11` Ἕκαστον δὲ αὐτῶν καθοπλίσας, οὐ τὴν ἀσπίδων καὶ λογχῶν ἀσφάλειαν, ὡς τὴν ἐν τοῖς ἀγαθοῖς λόγοις παράκλησιν, καὶ προσεξηγησάμενος ὄνειρον ἀξιόπιστον ὕπαρ τι πάντας εὔφρανεν. 
'''
"12" = '''
:sup:`12` Ἦν δὲ ἡ τούτου θεωρία τοιάδε· Ὀνίαν τὸν γενόμενον ἀρχιερέα, ἄνδρα καλὸν καὶ ἀγαθὸν, αἰδήμονα μὲν τὴν ἀπάντησιν, πρᾷον δὲ τὸν τρόπον, καὶ λαλιὰν προϊέμενον πρεπόντως, καὶ ἐκ παιδὸς ἐκμεμελετηκότα πάντα τὰ τῆς ἀρετῆς οἰκεῖα, τοῦτον τὰς χεῖρας προτείναντα κατεύχεσθαι τῷ παντὶ τῶν Ἰουδαίων συστήματι. 
'''
"13" = '''
:sup:`13` Εἶθʼ οὕτως ἐπιφανῆναι ἄνδρα πολιᾷ καὶ δόξῃ διαφέροντα, θαυμαστὴν δέ τινα καὶ μεγαλοπρεπεστάτην εἶναι τὴν περὶ αὐτὸν ὑπεροχήν. 
'''
"14" = '''
:sup:`14` Ἀποκριθέντα δὲ τὸν Ὀνιαν εἰπεῖν, ὁ φιλάδελφος οὗτός ἐστιν ὁ πολλὰ προσευχόμενος περὶ τοῦ λαοῦ καὶ τῆς ἁγίας πόλεως, Ἱερεμίας ὁ τοῦ Θεοῦ προφήτης. 
'''
"15" = '''
:sup:`15` Προτείναντα δὲ τὸν Ἱερεμίαν τὴν δεξιὰν παραδοῦναι τῷ Ἰούδᾳ ῥομφαίαν χρυσῆν, διδόντα δὲ προσφωνῆσαι τάδε, 
'''
"16" = '''
:sup:`16` λάβε τὴν ἁγίαν ῥομφαίαν δῶρον παρὰ τοῦ Θεοῦ, διʼ ἧς θραύσεις τοὺς ὑπεναντίους. 
'''
"17" = '''
:sup:`17` Παρακληθέντες δὲ τοῖς Ἰούδα λόγοις πάνυ καλοῖς καὶ δυναμένοις ἐπʼ ἀρετὴν παρορμῆσαι, καὶ ψυχὰς νέων ἐπανορθῶσαι, διέγνωσαν μὴ στρατοπεδεύεσθαι, γενναίως δὲ ἐμφέρεσθαι, καὶ μετὰ πάσης εὐανδρίας ἐμπλακέντες κρῖναι τὰ πράγματα, διὰ τὸ καὶ τὴν πόλιν, καὶ τὰ ἅγια, καὶ τὸ ἱερὸν κινδυνεύειν. 
'''
"18" = '''
:sup:`18` Ἦν γὰρ ὁ περὶ γυναικῶν καὶ τέκνων, ἔτι δὲ ἀδελφῶν καὶ συγγενῶν ἐν ἥττονι μέρει κείμενος αὐτοῖς ἀγὼν, μέγιστος δὲ καὶ πρῶτος ὁ περὶ τοῦ καθηγιασμένου ναοῦ φόβος. 
'''
"19" = '''
:sup:`19` Ἦν δὲ καὶ τοῖς ἐν τῇ πόλει κατειλημμένοις οὐ πάρεργος ἀγωνία ταρασσομένοις τῆς ἐν ὑπαίθρῳ προσβολῆς. 
'''
"20" = '''
:sup:`20` Καὶ πάντων ἤδη προσδοκώντων τὴν ἐσομένην κρίσιν, καὶ ἤδη συμμιξάντων τῶν πολεμίων, καὶ τῆς στρατιᾶς ἐκταγείσης, καὶ τῶν θηρίων ἐπὶ μέρος εὔκαιρον ἀποκατασταθέντων, τῆς τε ἵππου κατὰ κέρας τεταγμένης, 
'''
"21" = '''
:sup:`21` Συνιδὼν ὁ Μακκαβαῖος τὴν τῶν πληθῶν παρουσίαν, καὶ τῶν ὅπλων τὴν ποικίλην παρασκευὴν, τήν τε τῶν θηρίων ἀγριότητα, προτείνας τὰς χεῖρας εἰς τὸν οὐρανὸν, ἐπεκαλέσατο τὸν τερατοποιὸν Κύριον τὸν κατόπτην, γινώσκων ὅτι οὐκ ἔστι διʼ ὅπλων ἡ νίκη, καθὼς δὲ ἂν αὐτῷ κριθείη, τοῖς ἀξίοις περιποιεῖται τὴν νίκην. 
'''
"22" = '''
:sup:`22` Ἔλεγε δὲ ἐπικαλούμενος τόνδε τὸν τρόπον, σὺ, Δέσποτα, ἀπέστειλας τὸν ἄγγελόν σου ἐπὶ Ἑζεκίου τοῦ βασιλέως τῆς Ἰουδαίας, καὶ ἀνεῖλες ἐκ τῆς παρεμβολῆς Σενναχηρεὶμ εἰς ἑκατὸν ὀγδοηκονταπέντε χιλιάδας. 
'''
"23" = '''
:sup:`23` Καὶ νῦν, Δυνάστα τῶν οὐρανῶν, ἀπόστειλον ἄγγελον ἀγαθὸν ἔμπροσθεν ἡμῶν εἰς δέος καὶ τρόμον. 
'''
"24" = '''
:sup:`24` Μεγέθει βραχίονός σου καταπλαγείησαν οἱ μετὰ βλασφημίας παραγενόμενοι ἐπὶ τὸν ἅγιόν σου λαόν· καὶ οὗτος μὲν ἐν τούτοις ἔληξεν. 
'''
"25" = '''
:sup:`25` Οἱ δὲ περὶ τὸν Νικάνορα μετὰ σαλπίγγων καὶ παιάνων προσῆγον, 
'''
"26" = '''
:sup:`26` οἱ δὲ περὶ τὸν Ἰούδαν μετʼ ἐπικλήσεως καὶ εὐχῶν συνέμιξαν τοῖς πολεμίοις. 
'''
"27" = '''
:sup:`27` Καὶ ταῖς μὲν χερσὶν ἀγωνιζόμενοι, ταῖς δὲ καρδίαις πρὸς τὸν Θεὸν εὐχόμενοι, κατέστρωσαν οὐδὲν ἧττον μυριάδων τριῶν καὶ πεντακισχιλίων, τῇ τοῦ Θεοῦ μεγάλως εὐφρανθέντες ἐπιφανείᾳ. 
'''
"28" = '''
:sup:`28` Γενόμενοι δὲ ἀπὸ τῆς χρείας, καὶ μετὰ χαρᾶς ἀναλύοντες, ἐπέγνωσαν προπεπτωκότα Νικάνορα σὺν τῇ πανοπλίᾳ. 
'''
"29" = '''
:sup:`29` Γενομένης δὲ κραυγῆς καὶ ταραχῆς, εὐλόγουν τὸν Δυνάστην τῇ πατρίῳ φωνῇ. 
'''
"30" = '''
:sup:`30` Καὶ προσέταξεν ὁ καθʼ ἅπαν σώματι καὶ ψυχῇ πρωταγωνιστὴς ὑπὲρ τῶν πολιτῶν, ὁ τὴν τῆς ἡλικίας εὔνοιαν εἰς ὁμοεθνεῖς διαφυλάξας, τὴν τοῦ Νικάνορος κεφαλὴν ἀποτεμόντας, καὶ τὴν χεῖρα σὺν τῷ ὤμῳ φέρειν εἰς Ἱεροσόλυμα. 
'''
"31" = '''
:sup:`31` Παραγενόμενος δὲ ἐκεῖ, καὶ συγκαλέσας τοὺς ὁμοεθνεῖς, καὶ τοὺς ἱερεῖς πρὸ τοῦ θυσιαστηρίου στήσας, μετεπέμψατο τοὺς ἐκ τῆς ἄκρας. 
'''
"32" = '''
:sup:`32` Καὶ ἐπιδειξάμενος τὴν τοῦ μιαροῦ Νικάνορος κεφαλὴν, καὶ τὴν χεῖρα τοῦ δυσφήμου, ἣν ἐκτείνας ἐπὶ τὸν ἅγιον τοῦ παντοκράτορος οἶκον ἐμεγαλαύχησε. 
'''
"33" = '''
:sup:`33` Καὶ τὴν γλῶσσαν τοῦ δυσσεβοῦς Νικάνορος ἐκτεμὼν, ἔφη κατὰ μέρος δώσειν τοῖς ὀρνέοις, τὰ δὲ ἐπίχειρα τῆς ἀνοίας κατέναντι τοῦ ναοῦ κρεμᾶσαι. 
'''
"34" = '''
:sup:`34` Οἱ δὲ πάντες εἰς τὸν οὐρανὸν εὐλόγησαν τὸν ἐπιφανῆ Κύριον, λέγοντες, εὐλογητὸς ὁ διατηρήσας τὸν ἑαυτοῦ τόπον ἀμίαντον. 
'''
"35" = '''
:sup:`35` Ἐξέδησε δὲ τὴν τοῦ Νικάνορος κεφαλὴν ἐκ τῆς ἄκρας, ἐπίδηλον πᾶσι καὶ φανερὸν τῆς τοῦ Κυρίου βοηθείας σημεῖον. 
'''
"36" = '''
:sup:`36` Καὶ ἐδογμάτισαν πάντες μετὰ κοινοῦ ψηφίσματος μηδαμῶς ἐᾶσαι ἀπαρασήμαντον τὴνδε τὴν ἡμέραν· ἔχειν δὲ ἐπίσημον τὴν τρισκαιδεκάτην τοῦ δωδεκάτου μηνὸς, Ἄδαρ λέγεται τῇ Συριακῇ φωνῇ, πρὸ μιᾶς ἡμέρας τῆς Μαρδοχαϊκῆς ἡμέρας. 
'''
"37" = '''
:sup:`37` Τῶν οὖν κατὰ Νικάνορα χωρησάντων οὕτω, καὶ ἀπʼ ἐκείνων τῶν καιρῶν κρατηθείσης τῆς πόλεως ὑπὸ τῶν Ἑβραίων. Καὶ αὐτὸς αὐτόθι καταπαύσω τὸν λόγον. 
'''
"38" = '''
:sup:`38` Καὶ εἰ μὲν καλῶς καὶ εὐθίκτως τῇ συντάξει, τοῦτο καὶ αὐτὸς ἤθελον· εἰ δὲ εὐτελῶς καὶ μετρίως, τοῦτο ἐφικτὸν ἦν μοι. 
'''
"39" = '''
:sup:`39` Καθάπερ γὰρ οἶνον καταμόνας πίνειν, ὡσαύτως δὲ καὶ ὕδωρ πάλιν, πολέμιον· ὃν δὲ τρόπον οἶνος ὕδατι συγκερασθεὶς ἡδὺς, καὶ ἐπιτερπῆ τὴν χάριν ἀποτελεῖ, οὕτω καὶ τὸ τῆς κατασκευῆς τοῦ λόγου τέρπει τὰς ἀκοὰς τῶν ἐντυγχανόντων τῇ συντάξει· ἐνταῦθα δὲ ἔσται ἡ τελευτή. 
'''
