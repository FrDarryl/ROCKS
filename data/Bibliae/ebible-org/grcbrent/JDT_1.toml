[1]
"1" = '''
:sup:`1` ἝΤΟΥΣ δωδεκάτου τῆς βασιλείας Ναβουχοδονόσορ, ὃς ἐβασίλευσεν Ἀσσυρίων ἐν Νινευὴ τῇ πόλει τῇ μεγάλῃ, ἐν ταῖς ἡμέραις Ἀρφαξὰδ, 
'''
"2" = '''
:sup:`2` ὃς ἐβασίλευσε Μήδων ἐν Ἐκβατάνοις, καὶ ᾠκοδόμησεν ἐπʼ Ἐκβατάνων, καὶ κύκλῳ τείχη ἐκ λίθων λελαξευμένων, εἰς πλάτος πηχῶν τριῶν, καὶ εἰς μῆκος πηχῶν ἓξ, καὶ ἐποίησε τὸ ὕψος τοῦ τείχους πηχῶν ἑβδομήκοντα, καὶ τὸ πλάτος αὐτοῦ πηχῶν πεντήκοντα, 
'''
"3" = '''
:sup:`3` καὶ τοὺς πύργους αὐτοῦ ἔστησεν ἐπὶ ταῖς πύλαις αὐτῆς πηχῶν ἑκατὸν, καὶ τὸ πλάτος αὐτῆς ἐθεμελίωσεν εἰς πήχεις ἑξήκοντα. 
'''
"4" = '''
:sup:`4` Καὶ ἐποίησε τὰς πύλας αὐτῆς πύλας διεγειρομένας εἰς ὕψος πηχῶν ἑβδομήκοντα, καὶ τὸ πλάτος αὐτῶν πήχεις τεσσράκοντα εἰς ἐξόδους δυνάμεων δυνατῶν αὐτοῦ, καὶ διατάξεις τῶν πεζῶν αὐτοῦ. 
'''
"5" = '''
:sup:`5` Καὶ ἐποίησε πόλεμον ἐν ταῖς ἡμέραις ἐκείναις ὁ βασιλεὺς Ναβουχοδονόσορ πρὸς βασιλέα Ἀρφαξὰδ ἐν τῷ πεδίῳ τῷ μεγάλῳ, τοῦτό ἐστιν ἐν τοῖς ὁρίοις Ῥαγαῦ. 
'''
"6" = '''
:sup:`6` Καὶ συνήντησαν πρὸς αὐτὸν πάντες οἱ κατοικοῦντες τὴν ὀρεινὴν, καὶ πάντες οἱ κατοικοῦντες τὸν Εὐφράτην, καὶ τὸν Τίγριν, καὶ τὸν Ὑδάσπην, καὶ πεδίῳ Εἰριὼχ ὁ βασιλεὺς Ἐλυμαίων· καὶ συνῆλθον ἔθνη πολλὰ σφόδρα εἰς παράταξιν υἱῶν Χελεούλ. 
'''
"7" = '''
:sup:`7` Καὶ ἀπέστειλε Ναβουχοδονόσορ ὁ βασιλεὺς Ἀσσυρίων ἐπὶ πάντας τοὺς κατοικοῦντας τὴν Περσίδα, καὶ ἐπὶ πάντας τοὺς κατοικοῦντας πρὸς δυσμαῖς, τοὺς κατοικοῦντας Κιλικίαν καὶ Δαμασκὸν, τὸν Λίβανον καὶ Ἀντιλίβανον, καὶ πάντας τοὺς κατοικοῦντας κατὰ πρόσωπον παραλίας, 
'''
"8" = '''
:sup:`8` καὶ τοὺς ἐν τοῖς ἔθνεσι τοῦ Καρμήλου, καὶ Γαλαὰδ, καὶ τὴν ἄνω Γαλιλαίαν, καὶ τὸ μέγα πεδίον Ἐσδρηλὼμ, 
'''
"9" = '''
:sup:`9` καὶ πάντας τοὺς ἐν Σαμαρείᾳ καὶ ταῖς πόλεσιν αὐτῆς, καὶ πέραν τοῦ Ἰορδάνου ἕως Ἱερουσαλὴμ, καὶ Βετὰνη, καὶ Χελλοὺς, καὶ Κάδης, καὶ τοῦ ποταμοῦ Αἰγύπτου, καὶ Ταφνὰς, καὶ Ῥαμεσσὴ, 
'''
"10" = '''
:sup:`10` καὶ πᾶσαν γῆν Γεσὲμ ἕως τοῦ ἐλθεῖν ἐπάνω Τάνεως καὶ Μέμφεως, καὶ πάντας τοὺς κατοικοῦντας τὴν Αἴγυπτον ἕως τοῦ ἐλθεῖν ἐπὶ τὰ ὅρια τῆς Αἰθιοπίας. 
'''
"11" = '''
:sup:`11` Καὶ ἐφαύλισαν πάντες οἱ κατοικοῦντες πᾶσαν τὴν γῆν τὸ ῥῆμα Ναβουχοδονὸσορ τοῦ βασιλέως Ἀσσυρίων, καὶ οὐ συνῆλθον αὐτῷ εἰς τὸν πόλεμον, ὅτι οὐκ ἐφοβήθησαν αὐτὸν, ἀλλ ἦν ἐναντίον αὐτῶν ὡς ἀνὴρ ἶσος· καὶ ἀνέστρεψαν τοὺς ἀγγέλους αὐτοῦ κενοὺς ἐν ἀτιμίᾳ πρὸ προσώπου αὐτῶν. 
'''
"12" = '''
:sup:`12` Καὶ ἐθυμώθη Ναβουχοδονόσορ ἐπὶ πᾶσαν τὴν γῆν ταύτην σφόδρα, καὶ ὤμοσε κατὰ τοῦ θρόνου καὶ τῆς βασιλείας αὐτοῦ, εἰ μὴν ἐκδικήσειν πάντα τὰ ὅρια τῆς Κιλικίας καὶ Δαμασκηνῆς καὶ Συρίας, ἀνελεῖν τῇ ῥομφαίᾳ αὐτοῦ καὶ πάντας τοὺς κατοικοῦντας ἐν γῇ Μωὰβ, καὶ τοὺς υἱοὺς Ἀμμὼν, καὶ πᾶσαν τὴν Ἰουδαίαν, καὶ πάντας τοὺς ἐν Αἰγύπτῳ ἕως τοῦ ἐλθεῖν ἐπὶ τὰ ὅρια τῶν δύο θαλασσῶν. 
'''
"13" = '''
:sup:`13` Καὶ παρετάξατο ἐν τῇ δυνάμει αὐτοῦ πρὸς Ἀρφαξὰδ βασιλέα ἐν τῷ ἔτει τῷ ἑπτακαιδεκάτῳ, καὶ ἐκραταιώθη ἐν τῷ πολέμῳ αὐτοῦ, καὶ ἀνέστρεψε πᾶσαν τὴν δύναμιν Ἀρφαξὰδ, καὶ πᾶσαν τὴν ἵππον αὐτοῦ, καὶ πάντα τὰ ἅρματα αὐτοῦ, 
'''
"14" = '''
:sup:`14` καὶ ἐκυρίευσε τῶν πόλεων αὐτοῦ· καὶ ἀφίκετο ἕως Ἐκβατάνων, καὶ ἐκράτησε τῶν πύργων, καὶ ἐπρονόμευσε τὰς πλατείας αὐτῆς, καὶ τὸν κόσμον αὐτῆς ἔθηκεν εἰς ὄνειδος αὐτης· 
'''
"15" = '''
:sup:`15` Καὶ ἔλαβε τὸν Ἀρφαξὰδ ἐν τοῖς ὄρεσι Ῥαγαῦ, καὶ κατηκόντισεν αὐτὸν ἐν ταῖς ζιβύναις αὐτοῦ, καὶ ἐξωλόθρευσεν αὐτὸν ἕως τῆς ἡμέρας ἐκείνης. 
'''
"16" = '''
:sup:`16` Καὶ ἀνέστρεψε μετʼ αὐτῶν αὐτὸς καὶ πᾶς ὁ σύμμικτος αὐτοῦ, πλῆθος ἀνδρῶν πολεμιστῶν πολὺ σφόδρα· καὶ ἦν ἐκεῖ ῥαθυμῶν καὶ εὐωχούμενος αὐτὸς καὶ ἡ δυνάμις αὐτοῦ ἐφʼ ἡμέρας ἑκατὸν εἴκοσι. 
'''
