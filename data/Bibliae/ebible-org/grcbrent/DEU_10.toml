[10]
"1" = '''
:sup:`1` Ἐν ἐκείνῳ τῷ καιρῷ εἶπε Κύριος πρὸς μὲ, λάξευσον σεαυτῷ δύο πλάκας λιθίνας ὥσπερ τὰς πρώτας, καὶ ἀνάβηθι πρὸς μὲ εἰς τὸ ὄρος, καὶ ποιήσεις σεαυτῷ κιβωτὸν ξυλίνην. 
'''
"2" = '''
:sup:`2` Καὶ γράψεις ἐπὶ τὰς πλάκας τὰ ῥήματα, ἃ ἦν ἐν ταῖς πλαξὶν ταῖς πρώταις ἃς συνέτριψας, καὶ ἐμβαλεῖς αὐτὰ εἰς τὴν κιβωτόν. 
'''
"3" = '''
:sup:`3` Καὶ ἐποίησα κιβωτὸν ἐκ ξύλων ἀσήπτων, καὶ ἐλάξευσα τὰς πλάκας λιθίνας ὡς αἱ πρῶται, καὶ ἀνέβην εἰς τὸ ὄρος καὶ αἱ δύο πλάκες ἐπὶ ταῖς χερσί μου. 
'''
"4" = '''
:sup:`4` Καὶ ἔγραψεν ἐπὶ τὰς πλάκας κατὰ τὴν γραφὴν τὴν πρώτην τοὺς δέκα λόγους, οὓς ἐλάλησε Κύριος πρὸς ὑμᾶς ἐν τῷ ὄρει ἐκ μέσου τοῦ πυρός, καὶ ἔδωκεν αὐτὰς Κύριος ἐμοί. 
'''
"5" = '''
:sup:`5` Καὶ ἐπιστρέψας κατέβην ἐκ τοῦ ὄρους, καὶ ἐνέβαλον τὰς πλάκας εἰς τὴν κιβωτὸν ἣν ἐποίησα· καὶ ἦσαν ἐκεῖ, καθὰ ἐνετείλατό μοι Κύριος. 
'''
"6" = '''
:sup:`6` Καὶ οἱ υἱοὶ Ἰσραὴλ ἀπῇραν ἐκ Βηρὼθ υἱῶν Ἰακεὶμ Μισαδαΐ· ἐκεῖ ἀπέθανεν Ἀαρὼν, καὶ ἐτάφη ἐκεῖ, καὶ ἱεράτευσεν Ἐλεάζὰρ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ. 
'''
"7" = '''
:sup:`7` Ἐκεῖθεν ἀπῇραν εἰς Γαδγάδ· καὶ ἀπὸ Γαδγὰδ εἰς Ἐτεβαθᾶ, γῆ χείμαῤῥοι ὑδάτων. 
'''
"8" = '''
:sup:`8` Ἐν ἐκείνῳ τῷ καιρῷ διέστειλε Κύριος τὴν φυλὴν τὴν Λευὶ, αἴρειν τὴν κιβωτὸν τῆς διαθήκης Κυρίου, παρεστάναι ἔναντι Κυρίου, λειτουργεῖν καὶ ἐπεύχεσθαι ἐπὶ τῷ ὀνόματι αὐτοῦ ἕως τῆς ἡμέρας ταύτης. 
'''
"9" = '''
:sup:`9` Διὰ τοῦτο οὐκ ἔστιν τοῖς Λευίταις μερὶς καὶ κλῆρος ἐν τοῖς ἀδελφοῖς αὐτῶν· Κύριος αὐτὸς κλῆρος αὐτοῦ, καθότι εἶπεν αὐτῷ. 
'''
"10" = '''
:sup:`10` Κᾀγὼ εἱστήκειν ἐν τῷ ὄρει τεσσαράκοντα ἡμέρας καὶ τεσσαράκοντα νύκτας. καὶ εἰσήκουσε Κύριος ἐμοῦ καὶ ἐν τῷ καιρῷ τούτῳ, καὶ οὐκ ἠθέλησε Κύριος ἐξολοθρεῦσαι ὑμᾶς. 
'''
"11" = '''
:sup:`11` Καὶ εἶπε Κύριος πρὸς μέ, Βάδιζε, ἄπαρον ἐναντίον τοῦ λαοῦ τούτου, καὶ εἰσπορευέσθωσαν καὶ κληρονομείτωσαν τὴν γῆν, ἣν ὤμοσα τοῖς πατράσιν αὐτῶν δοῦναι αὐτοῖς. 
'''
"12" = '''
:sup:`12` Καὶ νῦν, Ἰσραήλ, τί Κύριος ὁ Θεός σου αἰτεῖται παρὰ σοῦ, ἀλλʼ ἢ φοβεῖσθαι Κύριον τὸν Θεόν σου, καὶ πορεύεσθαι ἐν πάσαις ταῖς ὁδοῖς αὐτοῦ, καὶ ἀγαπᾷν αὐτόν, καὶ λατρεύειν Κυρίῳ τῷ Θεῷ σου ἐξ ὅλης τῆς καρδίας σου, καὶ ἐξ ὅλης τῆς ψυχῆς σου, 
'''
"13" = '''
:sup:`13` φυλάσσεσθαι τὰς ἐντολὰς Κυρίου τοῦ Θεοῦ σου, καὶ τὰ δικαιώματα αὐτοῦ, ὅσα ἐγὼ ἐντέλλομαί σοι σήμερον, ἵνα εὖ σοι ἠ·; 
'''
"14" = '''
:sup:`14` Ἰδοὺ Κυρίου τοῦ Θεοῦ σου ὁ οὐρανὸς καὶ ὁ οὐρανὸς τοῦ οὐρανοῦ, ἡ γῆ καὶ πάντα ὅσα ἐστὶν ἐν αὐτῇ. 
'''
"15" = '''
:sup:`15` Πλὴν τοὺς πατέρας ὑμῶν προείλετο Κύριος ἀγαπᾷν αὐτούς, καὶ ἐξελέξατο τὸ σπέρμα αὐτῶν μετʼ αὐτοὺς, ὑμᾶς, παρὰ πάντα τὰ ἔθνη, κατὰ τὴν ἡμέραν ταύτην. 
'''
"16" = '''
:sup:`16` Καὶ περιτεμεῖσθε τὴν σκληροκαρδίαν ὑμῶν, καὶ τὸν τράχηλον ὑμῶν οὐ σκληρυνεῖτε. 
'''
"17" = '''
:sup:`17` Ὁ γὰρ Κύριος ὁ Θεὸς ὑμῶν, οὗτος Θεὸς τῶν θεῶν, καὶ κύριος τῶν κυρίων, ὁ Θεὸς ὁ μέγας, καὶ ἰσχυρὸς, καὶ φοβερὸς, ὅστις οὐ θαυμάζει πρόσωπον, οὐδὲ οὐ μὴ λάβῃ δῶρον· 
'''
"18" = '''
:sup:`18` ποιῶν κρίσιν προσηλύτῳ καὶ ὀρφανῷ καὶ χήρᾳ, καὶ ἀγαπᾷ τὸν προσήλυτον δοῦναι αὐτῷ ἄρτον καὶ ἱμάτιον. 
'''
"19" = '''
:sup:`19` Καὶ ἀγαπήσετε τὸν προσήλυτον· προσήλυτοι γὰρ ἦτε ἐν γῇ Αἰγύπτῳ. 
'''
"20" = '''
:sup:`20` Κύριον τὸν Θεόν σου φοβηθήσῃ, καὶ αὐτῷ λατρεύσεις, καὶ πρὸς αὐτὸν κολληθήσῃ, καὶ ἐπὶ τῷ ὀνόματι αὐτοῦ ὀμῇ· 
'''
"21" = '''
:sup:`21` Οὗτος καύχημά σου, καὶ οὗτος Θεός σου, ὅστις ἐποίησεν ἐν σοὶ τὰ μεγάλα καὶ τὰ ἔνδοξα ταῦτα, ἃ ἴδοσαν οἱ ὀφθαλμοί σου. 
'''
"22" = '''
:sup:`22` Ἐν ἑβδομήκοντα ψυχαῖς κατέβησαν οἱ πατέρες σου εἰς Αἴγυπτον· νυνὶ δὲ ἐποίησέ σε Κύριος ὁ Θεός σου ὡσεὶ τὰ ἄστρα τοῦ οὐρανοῦ τῷ πλήθει. 
'''
