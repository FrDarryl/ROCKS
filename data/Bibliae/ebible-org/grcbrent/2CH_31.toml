[31]
"1" = '''
:sup:`1` Καὶ ὡς συνετελέσθη πάντα ταῦτα, ἐξῆλθε πᾶς Ἰσραὴλ οἱ εὑρεθέντες ἐν πόλεσιν Ἰούδα, καὶ συνέτριψαν τὰς στήλας, καὶ ἔκοψαν τὰ ἄλση, καὶ κατέσπασαν τὰ ὑψηλὰ καὶ τοὺς βωμοὺς ἀπὸ πάσης τῆς Ἰουδαίας καὶ Βενιαμὶν, καὶ ἐξ Ἐφραὶμ, καὶ ἀπὸ Μανασσῆ ἕως εἰς τέλος· καὶ ἐπέστρεψαν πᾶς Ἰσραὴλ ἕκαστος εἰς τὴν κληρονομίαν αὐτοῦ, καὶ εἰς τὰς πόλεις αὐτῶν. 
'''
"2" = '''
:sup:`2` Καὶ ἔταξεν Ἐζεκίας τὰς ἐφημερίας τῶν ἱερέων καὶ τῶν Λευιτῶν, καὶ τὰς ἐφημερίας ἑκάστου κατὰ τὴν ἑαυτοῦ λειτουργίαν, τοῖς ἱερεῦσι καὶ τοῖς Λευίταις, εἰς τὴν ὁλοκαύτωσιν, καὶ εἰς τὴν θυσίαν τοῦ σωτηρίου, καὶ αἰνεῖν, καὶ ἐξομολογεῖσθαι, καὶ λειτουργεῖν ἐν ταῖς πύλαις ἐν ταῖς αὐλαῖς οἴκου Κυρίου. 
'''
"3" = '''
:sup:`3` Καὶ μερὶς τοῦ βασιλέως ἐκ τῶν ὑπαρχόντων αὐτοῦ εἰς τὰς ὁλοκαυτώσεις τὴν πρωϊνὴν καὶ τὴν δειλινὴν, καὶ ὁλοκαυτώσεις εἰς τὰ σάββατα, καὶ εἰς τὰς νουμηνίας, καὶ εἰς τὰς ἑορτὰς τὰς γεγραμμένας ἐν τῷ νόμῳ Κυρίου. 
'''
"4" = '''
:sup:`4` Καὶ εἶπαν τῷ λαῷ τοῖς κατοικοῦσιν ἐν Ἱερουσαλὴμ, δοῦναι τὴν μεριδα τῶν ἱερέων καὶ τῶν Λευιτῶν, ὅπως κατισχύσωσιν ἐν τῇ λειτουργίᾳ οἴκου Κυρίου. 
'''
"5" = '''
:sup:`5` Καὶ ὡς προσέταξεν τὸν λόγον, ἐπλεόνασεν Ἰσραὴλ ἀπαρχὴν σίτου, καὶ οἴνου, καὶ ἐλαίου, καὶ μέλιτος, καὶ πᾶν γέννημα ἀγροῦ, καὶ ἐπιδέκατα πάντα εἰς πλῆθος ἤνεγκαν οἱ υἱοὶ Ἰσραὴλ καὶ Ἰούδα. 
'''
"6" = '''
:sup:`6` Καὶ οἱ κατοικοῦντες ἐν ταῖς πόλεσιν Ἰούδα καὶ αὐτοὶ ἤνεγκαν ἐπιδέκατα μόσχων καὶ προβάτων, καὶ ἐπιδέκατα αἰγῶν, καὶ ἡγίασαν τῷ Κυρίῳ Θεῷ αὐτῶν, καὶ εἰσήνεγκαν καὶ ἔθηκαν σωροὺς σωρούς. 
'''
"7" = '''
:sup:`7` Ἐν τῷ μηνὶ τῷ τρίτῳ ἤρξαντο οἱ σωροὶ θεμελιοῦσθαι, καὶ ἐν τῷ μηνὶ τῷ ἑβδόμῳ συνετελέσθησαν. 
'''
"8" = '''
:sup:`8` Καὶ ἦλθεν Ἐζεκίας καὶ οἱ ἄρχοντες, καὶ εἶδον τοὺς σωροὺς, καὶ ηὐλόγησαν τὸν Κύριον καὶ τὸν λαὸν αὐτοῦ Ἰσραήλ· 
'''
"9" = '''
:sup:`9` Καὶ ἐπυνθάνετο Ἐζεκίας τῶν ἱερέων καὶ τῶν Λευιτῶν ὑπὲρ τῶν σωρῶν. 
'''
"10" = '''
:sup:`10` Καὶ εἶπε πρὸς αὐτὸν Ἀζαρίας ὁ ἱερεὺς ὁ ἄρχων εἰς οἶκον Σαδὼκ, καὶ εἶπεν, ἐξ οὗ ἦρκται ἡ ἀπαρχὴ φέρεσθαι εἰς οἶκον Κυρίου, ἐφάγομεν καὶ ἐπίομεν καὶ κατελίπομεν ἕως εἰς πλῆθος, ὅτι Κύριος ηὐλόγησε τὸν λαὸν αὐτοῦ, καὶ κατελίπομεν ἐπὶ τὸ πλῆθος τοῦτο. 
'''
"11" = '''
:sup:`11` Καὶ εἶπεν Ἐζεκίας ἔτι ἑτοιμάσαι παστοφόρια εἰς οἶκον Κυρίου· καὶ ἡτοίμασαν, 
'''
"12" = '''
:sup:`12` καὶ ἤνεγκαν ἐκεῖ τὰς ἀπαρχὰς καὶ τὰ ἐπιδέκατα ἐν πίστει· καὶ ἐπʼ αὐτῶν ἐπιστάτης Χωνενίας ὁ Λευίτης, καὶ Σεμεῒ ὁ ἀδελφὸς αὐτοῦ διαδεχόμενος· 
'''
"13" = '''
:sup:`13` Καὶ Ἰεϊὴλ, καὶ Ὀζίας, καὶ Ναὲθ, καὶ Ἀσαὴλ, καὶ Ἰεριμὼθ, καὶ Ἰωζαβὰδ, καὶ Ἐλιὴλ, καὶ ὁ Σαμαχία, καὶ Μαὰθ, καὶ Βαναΐας, καὶ οἱ υἱοὶ αὐτοῦ καθεσταμένοι διὰ Χωνενίου καὶ Σεμεῒ τοῦ ἀδελφοῦ αὐτοῦ, καθὼς προσέταξεν Ἐζεκίας ὁ βασιλεὺς καὶ Ἀζαρίας ὁ ἡγούμενος οἴκου Κυρίου. 
'''
"14" = '''
:sup:`14` Καὶ Κορὴ ὁ τοῦ Ἰεμνὰ ὁ Λευίτης ὁ πυλωρὸς κατὰ ἀνατολὰς ἐπὶ τῶν δομάτων, δοῦναι τὰς ἀπαρχὰς Κυρίου, καὶ τὰ ἅγια τῶν ἁγίων, 
'''
"15" = '''
:sup:`15` διὰ χειρὸς Ὀδὸμ, καὶ Βενιαμὶν, καὶ Ἰησοὺς, καὶ Σεμεῒ, καὶ Ἀμαρίας, καὶ Σεχονίας, διὰ χειρὸς τῶν ἱερέων ἐν πίστει, δοῦναι τοῖς ἀδελφοῖς αὐτῶν κατὰ τὰς ἐφημερίας, κατὰ τὸν μέγαν καὶ τὸν μικρὸν, 
'''
"16" = '''
:sup:`16` ἐκτὸς τὴς ἐπιγονῆς τῶν ἀρσενικῶν ἀπὸ τριετοῦς καὶ ἐπάνω, παντὶ τῷ εἰσπορευομένῳ εἰς οἶκον Κυρίου, εἰς λόγον ἡμερῶν εἰς ἡμέραν, εἰς λειτουργείαν ἐφημερίαις διατάξεως αὐτῶν· 
'''
"17" = '''
:sup:`17` Οὗτος ὁ καταλοχισμὸς τῶν ἱερέων κατʼ οἴκους πατριῶν· καὶ οἱ Λευῖται ἐν ταῖς ἐφημερίαις αὐτῶν ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω ἐν διατάξει, 
'''
"18" = '''
:sup:`18` ἐγκαταλοχίσαι ἐν πάσῃ ἐπιγονῇ υἱῶν αὐτῶν καὶ θυγατέρων αὐτῶν εἰς πᾶν πλῆθος, ὅτι ἐν πίστει ἥγνισαν τὸ ἅγιον· 
'''
"19" = '''
:sup:`19` Τοῖς υἱοῖς Ἀαρὼν τοῖς ἱερατεύουσι, καὶ οἱ ἀπὸ τῶν πόλεων αὐτῶν ἐν πάσῃ πόλει καὶ πόλει ἄνδρες οἳ ὠνομάσθησαν ἐν ὀνόματι, δοῦναι μερίδα παντὶ ἀρσενικῷ ἐν τοῖς ἱερεῦσι, καὶ παντὶ καταριθμουμένῳ ἐν τοῖς Λευίταις. 
'''
"20" = '''
:sup:`20` Καὶ ἐποίησεν οὕτως Ἐζεκίας ἐν παντὶ Ἰούδα, καὶ ἐποίησε τὸ καλὸν καὶ τὸ εὐθὲς ἐναντίον τοῦ Κυρίου Θεοῦ αὐτοῦ. 
'''
"21" = '''
:sup:`21` Καὶ ἐν παντὶ ἔργῳ ᾧ ἤρξατο ἐν ἐργασίᾳ ἐν οἴκῳ Κυρίου, καὶ ἐν τῷ νόμῳ καὶ ἐν τοῖς προστάγμασιν, ἐξεζήτησε τὸν Θεὸν αὐτοῦ ἐξ ὅλης ψυχῆς αὐτοῦ, καὶ ἐποίησε καὶ εὐοδώθη. 
'''
