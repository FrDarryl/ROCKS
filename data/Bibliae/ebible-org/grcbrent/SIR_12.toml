[12]
"1" = '''
:sup:`1` Ἐὰν εὖ ποιῇς, γνῶθι τίνι ποιεῖς, καὶ ἔσται χάρις τοῖς ἀγαθοῖς σου. 
'''
"2" = '''
:sup:`2` Εὐποίησον εὐσεβεῖ, καὶ εὑρήσεις ἀνταπόδομα, καὶ εἰ μὴ παρʼ αὐτοῦ, ἀλλὰ παρὰ ὑψίστου. 
'''
"3" = '''
:sup:`3` Οὐκ ἔστιν ἀγαθὰ τῷ ἐνελεχίζοντι εἰς κακὰ, καὶ τῷ ἐλεημοσύνην μὴ χαριζομένῳ. 
'''
"4" = '''
:sup:`4` Δὸς τῷ εὐσεβεῖ, καὶ μὴ ἀντιλάβῃ τοῦ ἁμαρτωλοῦ. 
'''
"5" = '''
:sup:`5` Εὐποίησον τῷ ταπεινῷ, καὶ μὴ δῷς ἀσεβεῖ· ἐμπόδισον τοὺς ἄρτους αὐτοῦ, καὶ μὴ δῷς αὐτῷ ἵνα μὴ ἐν αὐτοῖς σε δυναστεύσῃ· διπλάσια γὰρ κακὰ εὑρήσεις ἐν πᾶσιν ἀγαθοῖς οἷς ἂν ποιήσῃς αὐτῷ. 
'''
"6" = '''
:sup:`6` Ὅτι καὶ ὁ ὕψιστος ἐμίσησεν ἁμαρτωλούς, καὶ τοῖς ἀσεβέσιν ἀποδώσει ἐκδίκησιν. 
'''
"7" = '''
:sup:`7` Δὸς τῷ ἀγαθῷ, καὶ μὴ ἀντιλάβῃ τοῦ ἁμαρτωλοῦ. 
'''
"8" = '''
:sup:`8` Οὐκ ἐκδικηθησεται ἐν ἀγαθοῖς ὁ φίλος, καὶ οὐ κρυβήσεται ἐν κακοῖς ὁ ἐχθρός. 
'''
"9" = '''
:sup:`9` Ἐν ἀγαθοῖς ἀνδρὸς οἱ ἐχθροὶ αὐτοῦ ἐν λύπῃ, καὶ ἐν τοῖς κακοῖς αὐτοῦ καὶ ὁ φίλος διαχωρισθήσεται. 
'''
"10" = '''
:sup:`10` Μὴ πιστεύσῃς τῷ ἐχθρῷ σου εἰς τὸν αἰῶνα· ὡς γὰρ ὁ χαλκὸς ἰοῦται, οὕτως ἡ πονηρία αὐτοῦ. 
'''
"11" = '''
:sup:`11` Καὶ ἐὰν ταπεινωθῇ καὶ πορεύηται συγκεκυφὼς, ἐπίστησον τὴν ψυχήν σου καὶ φύλαξαι ἀπʼ αὐτοῦ, καὶ ἔσῃ αὐτῷ ὡς ἐκμεμαχὼς ἔσοπτρον, καὶ γνώσῃ ὅτι οὐκ εἰς τέλος κατίωσε. 
'''
"12" = '''
:sup:`12` Μὴ στήσῃς αὐτὸν παρὰ σεαυτὸν, μὴ ἀνατρέψας σε στῇ ἐπὶ τὸν τόπον σου· μὴ καθίσης αὐτὸν ἐκ δεξιῶν σου, μήποτε ζητήσῃ τὴν καθέδραν σου, καὶ ἐπʼ ἐσχάτῳ ἐπιγνώσῃ τοὺς λόγους μου, καὶ ἐπὶ τῶν ῥημάτων μου κατανυγήσῃ. 
'''
"13" = '''
:sup:`13` Τίς ἐλεήσει ἐπαοιδὸν ὀφιόδηκτον, καὶ πάντας τοὺς προσάγοντας θηρίοις; 
'''
"14" = '''
:sup:`14` Οὕτως τὸν προσπορεύομενον ἀνδρὶ ἁμαρτωλῷ καὶ συμφυρόμενον ἐν ταῖς ἁμαρτίαις αὐτοῦ. 
'''
"15" = '''
:sup:`15` Ὥραν μετὰ σοῦ διαμενεῖ, καὶ ἐὰν ἐκκλίνῃς, οὐ μὴ καρτερήσῃ. 
'''
"16" = '''
:sup:`16` Καὶ ἐν τοῖς χείλεσιν αὐτοῦ γλυκανεῖ ὁ ἐχθρὸς, καὶ ἐν τῇ καρδία αὐτοῦ βουλεύσεται ἀνατρέψαι σε εἰς βόθρον· ἐν ὀφθαλμοῖς αὐτοῦ δακρύσει ὁ ἐχθρὸς, καὶ ἐὰν εὕρῃ καιρὸν, οὐκ ἐμπλησθήσεται ἀφʼ αἵματος. 
'''
"17" = '''
:sup:`17` Κακὰ ἂν ὑπαντήσῃ σοι, εὑρήσεις αὐτὸν ἐκεῖ πρότερόν σου, καὶ ὡς βοηθῶν ὑποσχάσει πτέρναν σου. 
'''
"18" = '''
:sup:`18` Κινήσει τὴν κεφαλὴναὐτοῦ, καὶ ἐπικροτήσει ταῖς χερσὶν αὐτοῦ, καὶ πολλὰ διαψιθυρίσει, καὶ ἀλλοιώσει τὸ πρόσωπον αὐτοῦ. 
'''
