[4]
"1" = '''
:sup:`1` Καὶ σὺ, υἱὲ ἀνθρώπου, λάβε σεαυτῷ πλίνθον, καὶ θήσεις αὐτὴν πρὸ προσώπου σου, καὶ διαγράψεις ἐπʼ αὐτὴν πόλιν τὴν Ἱερουσαλήμ. 
'''
"2" = '''
:sup:`2` Καὶ δώσεις ἐπʼ αὐτὴν περιοχὴν, καὶ οἰκοδομήσεις ἐπʼ αὐτὴν προμαχῶνας, καὶ περιβαλεῖς ἐπʼ αὐτὴν χάρακα, καὶ δώσεις ἐπʼ αὐτὴν παρεμβολὰς, καὶ τάξεις τὰς βελοστάσεις κύκλῳ. 
'''
"3" = '''
:sup:`3` Καὶ σὺ λάβε σεαυτῷ τήγανον σιδηροῦν, καὶ θήσεις αὐτὸ τοῖχον σιδηροῦν ἀναμέσον σου καὶ ἀναμέσον τῆς πόλεως, καὶ ἑτοιμάσεις τὸ πρόσωπόν σου ἐπʼ αὐτὴν, καὶ ἔσται ἐν συνκλεισμῷ, καὶ συγκλείσεις αὐτήν· σημεῖόν ἐστι τοῦτο τοῖς υἱοῖς Ἰσραήλ. 
'''
"4" = '''
:sup:`4` Καὶ σὺ κοιμηθήσῃ ἐπὶ τὸ πλευρόν σου τὸ ἀριστερὸν, καὶ θήσεις τὰς ἀδικίας τοῦ οἴκου Ἰσραὴλ ἐπʼ αὐτοὺ, κατὰ ἀριθμὸν τῶν ἡμερῶν πεντήκοντα καὶ ἑκατὸν ἃς κοιμηθήσῃ ἐπʼ αὐτοῦ, καὶ λήψῃ τὰς ἀδικίας αὐτῶν. 
'''
"5" = '''
:sup:`5` Καὶ ἐγὼ δέδωκά σοι τὰς ἀδικίας αὐτῶν εἰς ἀριθμὸν ἡμερῶν, ἐννενήκοντα καὶ ἑκατὸν ἡμέρας, καὶ λήψῃ τὰς ἀδικίας τοῦ οἴκου Ἰσραήλ. 
'''
"6" = '''
:sup:`6` Καὶ συντελέσεις ταῦτα, καὶ κοιμηθήσῃ ἐπὶ τὸ πλευρόν σου τὸ δεξιὸν, καὶ λήψῃ τὰς ἀδικίας τοῦ οἴκου Ἰούδα τεσσαράκοντα ἡμέρας, ἡμέραν εἰς ἐνιαυτὸν τέθεικά σοι. 
'''
"7" = '''
:sup:`7` Καὶ εἰς τὸν συγκλεισμὸν Ἱερουσαλὴμ ἑτοιμάσεις τὸ πρόσωπόν σου, καὶ τὸν βραχίονά σου στερεώσεις, καὶ προφητεύσεις ἐπʼ αὐτήν. 
'''
"8" = '''
:sup:`8` Καὶ ἐγὼ ἰδοὺ δέδωκα ἐπὶ σὲ δεσμοὺς, καὶ μὴ στραφῇς ἀπὸ τοῦ πλευροῦ σου ἐπὶ τὸ πλευρόν σου, ἕως οὗ συντελεσθῶσιν ἡμέραι τοῦ συγκλεισμοῦ σου. 
'''
"9" = '''
:sup:`9` Καὶ σὺ λάβε σεαυτῷ πυροὺς, καὶ κριθὰς, καὶ κύαμον, καὶ φακὸν, καὶ κέγχρον, καὶ ὀλύραν, καὶ ἐμβαλεῖς αὐτὰ εἰς ἄγγος ἓν ὀστράνικον, καὶ ποιήσεις αὐτὰ σεαυτῷ εἰς ἄρτους· καὶ κατὰ ἀριθμὸν τῶν ἡμερῶν, ἃς σὺ καθεύδεις ἐπὶ τοῦ πλευροῦ σου, ἐννενήκοντα καὶ ἑκατὸν ἡμέρας φάγεσαι αὐτά. 
'''
"10" = '''
:sup:`10` Καὶ τὸ βρῶμά σου φάγεσαι ἐν σταθμῷ, εἴκοσι σίκλους τὴν ἡμέραν, ἀπὸ καιροῦ ἕως καιροῦ φάγεσαι αὐτά. 
'''
"11" = '''
:sup:`11` Καὶ ὕδωρ ἐν μέτρῳ πίεσαι, καὶ τὸ ἕκτον τοῦ εἲν ἀπὸ καιροῦ ἕως καιροῦ πίεσαι. 
'''
"12" = '''
:sup:`12` Καὶ ἐγκρυφίαν κρίθινον φάγεσαι αὐτὰ, ἐν βολβίτοις κόπρου ἀνθρωπίνης ἐγκρύψεις αὐτὰ κατʼ ὀφθαλμοὺς αὐτῶν. 
'''
"13" = '''
:sup:`13` Καὶ ἐρεῖς, τάδε λέγει Κύριος ὁ Θεὸς τοῦ Ἰσραὴλ, οὕτως φάγονται οἱ υἱοὶ τοῦ Ἰσραὴλ ἀκάθαρτα ἐν τοῖς ἔθνεσι. 
'''
"14" = '''
:sup:`14` Καὶ εἶπα, μηδαμῶς Κύριε Θεὲ Ἰσραήλ· εἰ ἡ ψυχή μου οὐ μεμίανται ἐν ἀκαθαρσίᾳ, καὶ θνησιμαῖον καὶ θηριάλωτον οὐ βέβρωκα ἀπὸ γενέσεώς μου ἕως τοῦ νῦν, οὐδὲ εἰσελήλυθεν εἰς τὸ στόμα μου πᾶν κρέας ἕωλον. 
'''
"15" = '''
:sup:`15` Καὶ εἶπε πρὸς μὲ, ἰδοὺ δέδωκά σοι βόλβιτα βοῶν ἀντὶ τῶν βολβίτων τῶν ἀνθρωπίνων, καὶ ποιήσεις τοὺς ἄρτους σου ἐπʼ αὐτῶν. 
'''
"16" = '''
:sup:`16` Καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου, ἰδοὺ ἐγὼ συντρίβω στήριγμα ἄρτου ἐν Ἱερουσαλὴμ, καὶ φάγονται ἄρτον ἐν σταθμῷ καὶ ἐν ἐνδείᾳ, καὶ ὕδωρ ἐν μέτρῳ, καὶ ἐν ἀφανισμῷ πίονται· 
'''
"17" = '''
:sup:`17` Ὅπως ἐνδεεῖς γένωνται ἄρτου καὶ ὕδατος· καὶ ἀφανισθήσεται ἄνθρωπος καὶ ἀδελφὸς αὐτοῦ, καὶ ἐντακήσονται ἐν ταῖς ἀδικίαις αὐτῶν. 
'''
