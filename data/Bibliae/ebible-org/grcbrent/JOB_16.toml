[16]
"1" = '''
:sup:`1` Ὑπολαβὼν δὲ Ἰὼβ, λέγει, 
'''
"2" = '''
:sup:`2` Ἀκήκοα τοιαῦτα πολλὰ, παρακλήτορες κακῶν πάντες. 
'''
"3" = '''
:sup:`3` Τί γάρ; μὴ τάξις ἐστὶ ῥήμασι πνεύματος; ἢ τί παρενοχλήσει σοι ὅτι ἀποκρίνῃ; 
'''
"4" = '''
:sup:`4` Κᾀγὼ καθʼ ὑμᾶς λαλήσω· εἰ ὑπέκειτό γε ἡ ψυχὴ ὑμῶν ἀντὶ τῆς ἐμῆς, εἶτʼ ἐναλοῦμαι ὑμῖν ῥήμασι· κινήσω δὲ καθʼ ὑμῶν κεφαλήν. 
'''
"5" = '''
:sup:`5` Εἴη δὲ ἰσχὺς ἐν τῷ στόματί μου, κίνησιν δὲ χειλέων οὐ φείσομαι. 
'''
"6" = '''
:sup:`6` Ἐὰν γὰρ λαλήσω, οὐκ ἀλγήσω τὸ τραῦμα· ἐὰν δὲ καὶ σιωπήσω, τί ἔλαττον τρωθήσομαι; 
'''
"7" = '''
:sup:`7` Νῦν δὲ κατάκοπόν με πεποίηκε μωρὸν σεσηπότα, καὶ ἐπελάβου μου. 
'''
"8" = '''
:sup:`8` Εἰς μαρτύριον ἐγενήθη, καὶ ἀνέστη ἐν ἐμοὶ τὸ ψεῦδός μου, κατὰ πρόσωπόν μου ἀνταπεκρίθη. 
'''
"9" = '''
:sup:`9` Ὀργῇ χρησάμενος κατέβαλέ με, ἔβρυξεν ἐπʼ ἐμὲ τοὺς ὀδόντας, βέλη πειρατῶν αὐτοῦ ἐπʼ ἐμοὶ ἔπεσαν. 
'''
"10" = '''
:sup:`10` Ἀκίσιν ὀφθαλμῶν ἐνήλατο, ὀξεῖ ἔπαισέ με εἰς τὰ γόνατα, ὁμοθυμαδὸν δὲ κατέδραμον ἐπʼ ἐμοί. 
'''
"11" = '''
:sup:`11` Παρέδωκε γάρ με ὁ Κύριος εἰς χείρας ἀδίκων, ἐπὶ δὲ ἀσεβέσιν ἔῤῥιψέ με. 
'''
"12" = '''
:sup:`12` Εἰρηνεύοντα διεσκέδασέ με· λαβών με τῆς κόμης διέτιλε, κατέστησέ με ὥσπερ σκοπόν. 
'''
"13" = '''
:sup:`13` Ἐκύκλωσάν με λόγχαις βάλλοντες εἰς νεφρούς μου, οὐ φειδόμενοι ἐξέχεαν εἰς τὴν γῆν τὴν χολήν μου· 
'''
"14" = '''
:sup:`14` Κατέβαλόν με πτῶμα ἐπὶ πτώματι, ἔδραμον πρὸς μὲ δυνάμενοι. 
'''
"15" = '''
:sup:`15` Σάκκον ἔῤῥαψαν ἐπὶ βύρσης μου, τὸ δὲ σθένος μου ἐν γῇ ἐσβέσθη. 
'''
"16" = '''
:sup:`16` Ἡ γαστήρ μου συγκέκαυται ἀπὸ κλαυθμοῦ, ἐπὶ δὲ βλεφάροις μου σκιά. 
'''
"17" = '''
:sup:`17` Ἄδικον δὲ οὐδὲν ἦν ἐν χερσί μου, εὐχὴ δέ μου καθαρά. 
'''
"18" = '''
:sup:`18` Γῆ μὴ ἐπικαλύψῃς ἐφʼ αἵματι τῆς σαρκός μου, μηδὲ εἴη τόπος τῇ κραυγῇ μου. 
'''
"19" = '''
:sup:`19` Καὶ νῦν ἰδοὺ ἐν οὐρανοῖς ὁ μάρτυς μου, ὁ δὲ συνίστωρ μου ἐν ὑψίστοις. 
'''
"20" = '''
:sup:`20` Ἀφίκοιτό μου ἡ δέησις πρὸς Κύριον, ἔναντι δὲ αὐτοῦ στάζοι μου ὁ ὀφθαλμός. 
'''
"21" = '''
:sup:`21` Εἴη δὲ ἔλεγχος ἀνδρὶ ἔναντι Κυρίου, καὶ υἱῷ ἀνθρώπου τῷ πλησίον αὐτοῦ. 
'''
"22" = '''
:sup:`22` Ἔτη δὲ ἀριθμητὰ ἥκασιν, ὁδῷ δὲ ᾗ οὐκ ἐπαναστραφήσομαι, πορεύσομαι. 
'''
