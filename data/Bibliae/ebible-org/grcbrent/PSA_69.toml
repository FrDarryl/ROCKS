[69]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, τῷ Δαυὶδ εἰς ἀνάμνησιν, εἰς τὸ σῶσαί με Κύριον. 
'''
"2" = '''
:sup:`2` Ὁ Θεὸς εἰς τὴν βοήθειάν μου πρόσχες. 
'''
"3" = '''
:sup:`3` Αἰσχυνθείησαν καὶ ἐντραπείησαν οἱ ζητοῦντες τὴν ψυχήν μου, ἀποστραφείησαν εἰς τὰ ὀπίσω, καὶ καταισχυνθείησαν οἱ βουλόμενοί μοι κατά· 
'''
"4" = '''
:sup:`4` Ἀποστραφείησαν παραυτίκα αἰσχυνόμενοι οἱ λέγοντές μοι, εὖγε, εὖγε. 
'''
"5" = '''
:sup:`5` Ἀγαλλιάσθωσαν καὶ εὐφρανθήτωσαν ἐπὶ σοὶ πάντες οἱ ζητοῦντές σε, καὶ λεγέτωσαν διαπαντὸς, μεγαλυνθήτω ὁ Θεὸς, οἱ ἀγαπῶντες τὸ σωτήριόν σου. 
'''
"6" = '''
:sup:`6` Ἐγὼ δὲ πτωχὸς καὶ πένης, ὁ Θεὸς βοήθησόν μοι· βοηθός μου, καὶ ῥύστης μου εἶ σὺ, Κύριε μὴ χρονίσῃς. 
'''
