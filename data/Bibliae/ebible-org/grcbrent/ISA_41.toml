[41]
"1" = '''
:sup:`1` Ἐγκαινίζεσθε πρὸς μὲ νῆσοι, οἱ γὰρ ἄρχοντες ἀλλάξουσιν ἰσχύν· ἐγγισάτωσαν καὶ λαλησάτωσαν ἅμα, τότε κρίσιν ἀναγγειλάτωσαν. 
'''
"2" = '''
:sup:`2` Τίς ἐξήγειρεν ἀπὸ ἀνατολῶν δικαιοσύνην, ἐκάλεσεν αὐτὴν κατὰ πόδας αὐτοῦ, καὶ πορεύσεται; δώσει ἐναντίον ἐθνῶν, καὶ βασιλεῖς ἐκστήσει· καὶ δώσει εἰς γῆν τὰς μαχαίρας αὐτῶν, καὶ ὡς φρύγανα ἐξωσμένα τὰ τόξα αὐτῶν. 
'''
"3" = '''
:sup:`3` Καὶ διώξεται αὐτοὺς, διελεύσεται ἐν εἰρήνῃ ἡ ὁδὸς τῶν ποδῶν αὐτοῦ. 
'''
"4" = '''
:sup:`4` Τίς ἐνήργησε, καὶ ἐποίησε ταῦτα; ἐκάλεσεν αὐτὴν ὁ καλῶν αὐτὴν ἀπὸ γενεῶν ἀρχῆς· ἐγὼ Θεὸς πρῶτος, καὶ εἰς τὰ ἐπερχόμενα ἐγώ εἰμι. 
'''
"5" = '''
:sup:`5` Εἴδοσαν ἔθνη καὶ ἐφοβηθήσαν, τὰ ἄκρα τῆς γῆς ἤγγισαν, καὶ ἦλθον ἅμα, 
'''
"6" = '''
:sup:`6` κρίνων ἕκαστος τῷ πλησίον, καὶ τῷ ἀδελφῷ βοηθῆσαι· 
'''
"7" = '''
:sup:`7` καὶ ἐρεῖ, ἴσχυσεν ἀνὴρ τέκτων, καὶ χαλκεὺς τύπτων σφύρῃ, ἅμα ἐλαύνων· πότε μὲν ἐρεῖ, σύμβλημα καλόν ἐστιν, ἰσχύρωσαν αὐτὰ ἐν ἥλοις, θήσουσιν αὐτὰ, καὶ οὐ κινηθήσονται. 
'''
"8" = '''
:sup:`8` Σὺ δὲ, Ἰσραὴλ παῖς μου Ἰακὼβ, καὶ ὃν ἐξελεξάμην, σπέρμα Ἁβραὰμ, ὃν ἠγάπησα· 
'''
"9" = '''
:sup:`9` Οὗ ἀντελαβόμην ἀπʼ ἄκρων τῆς γῆς, καὶ ἐκ τῶν σκοπιῶν αὐτῆς ἐκάλεσά σε, καὶ εἶπά σοι, παῖς μου εἶ, ἐξελεξάμην σε, καὶ οὐκ ἐγκατέλιπόν σε. 
'''
"10" = '''
:sup:`10` Μὴ φοβοῦ, μετὰ σοῦ γάρ εἰμι, μὴ πλανῶ· ἐγὼ γάρ εἰμι ὁ Θεός σου, ὁ ἐνισχύσας σε, καὶ ἐβοήθησά σοι, καὶ ἠσφαλισάμην σε τῇ δεξιᾷ τῇ δικαίᾳ μου. 
'''
"11" = '''
:sup:`11` Ἰδοὺ αἰσχυνθήσονται καὶ ἐντραπήσονται πάντες οἱ ἀντικείμενοί σοι· ἔσονται γὰρ ὡς οὐκ ὄντες, καὶ ἀπολοῦνται πάντες οἱ ἀντίδικοί σου. 
'''
"12" = '''
:sup:`12` Ζητήσεις αὐτοὺς, καὶ οὐ μὴ εὕρῃς τοὺς ἀνθρώπους οἳ παροινήσουσιν εἰς σέ· ἔσονται γὰρ ὡς οὐκ ὄντες, καὶ οὐκ ἔσονται οἱ ἀντιπολεμοῦντές σε· 
'''
"13" = '''
:sup:`13` Ὅτι ἐγὼ ὁ Θεός σου, ὁ κρατῶν τῆς δεξιᾶς σου, ὁ λέγων σοι, 
'''
"14" = '''
:sup:`14` μὴ φοβοῦ Ἰακὼβ ὀλιγοστὸς Ἰσραὴλ· ἐγὼ ἐβοήθησά σοι, λέγει ὁ Θεὸς σου, ὁ λυτρούμενὸσσε Ἰσραήλ. 
'''
"15" = '''
:sup:`15` Ἰδοὺ ἐποίησά σε ὡς τροχοὺς ἁμάξης ἀλοῶντας καινοὺς πριστηροειδεῖς, καὶ ἀλοήσεις ὄρη, καὶ λεπτυνεῖς βουνοὺς, καὶ ὡς χνοῦν θήσεις, 
'''
"16" = '''
:sup:`16` καὶ λικήσεις, καὶ ἄνεμος λήμψεται αὐτοὺς, καὶ καταιγὶς διασπερεῖ αὐτούς· σὺ δὲ εὐφρανθήσῃ ἐν τοῖς ἁγίοις Ἰσραήλ. 
'''
"17" = '''
:sup:`17` Καὶ ἀγαλλιάσονται οἱ πτωχοὶ καὶ οἱ ἐνδεεῖς· ζητήσουσι γὰρ ὕδωρ, καὶ οὐκ ἔσται, ἡ γλῶσσα αὐτῶν ἀπὸ τῆς δίψης ἐξηράνθη· ἐγὼ Κύριος ὁ Θεὸς, ἐγὼ ἐπακούσομαι ὁ Θεὸς Ἰσραὴλ, καὶ οὐκ ἐγκαταλείψω αὐτοὺς, 
'''
"18" = '''
:sup:`18` ἀλλὰ ἀνοίξω ἐπὶ τῶν ὀρέων ποταμοὺς, καὶ ἐν μέσῳ πεδίων πηγάς· ποιήσω τὴν ἔρημον εἰς ἕλη ὑδάτων, καὶ τὴν διψῶσαν γῆν ἐν ὑδραγωγοῖς. 
'''
"19" = '''
:sup:`19` Θήσω εἰς τὴν ἄνυδρον γῆν, κέδρον καὶ πύξον, μυρσίνην καὶ κυπάρισσον, καὶ λεύκην· 
'''
"20" = '''
:sup:`20` Ἵνα ἴδωσι καὶ γνῶσι, καὶ ἐννοηθῶσι καὶ ἐπιστῶνται ἅμα, ὅτι χεὶρ Κυρίου ἐποίησε ταῦτα, καὶ ὁ ἅγιος τοῦ Ἰσραὴλ κατέδειξεν. 
'''
"21" = '''
:sup:`21` Ἐγγίζει ἡ κρίσις ὑμῶν, λέγει Κύριος ὁ Θεός· ἤγγισαν αἱ βουλαὶ ὑμῶν, λέγει ὁ βασιλεὺς Ἰακώβ. 
'''
"22" = '''
:sup:`22` Ἐγγισάτωσαν, καὶ ἀναγγειλάτωσαν ὑμῖν ἃ συμβήσεται, ἢ τὰ πρότερον τίνα ἦν, εἴπατε, καὶ ἐπιστήσομεν τὸν νοῦν, καὶ γνωσόμεθα τί τὰ ἔσχατα καὶ τὰ ἐπερχόμενα· 
'''
"23" = '''
:sup:`23` εἴπατε ἡμῖν, ἀναγγείλατε ἡμῖν τὰ ἐπερχόμενα ἐπʼ ἐσχάτου, καὶ γνωσόμεθα ὅτι θεοί ἐστε· εὐποιήσατε καὶ κακώσατε, καὶ θαυμασόμεθα, καὶ ὀψόμεθα ἅμα 
'''
"24" = '''
:sup:`24` ὅτι πόθεν ἐστὲ ὑμεῖς, καὶ πόθεν ἡ ἐργασία ὑμῶν· ἐκ γῆς βδέλυγμα ἐξελέξαντο ὑμᾶς. 
'''
"25" = '''
:sup:`25` Ἐγὼ δὲ ἤγειρα τὸν ἀπὸ Βοῤῥᾶ, καὶ τὸν ἀφʼ ἡλίου ἀνατολῶν· κληθήσονται τῷ ὀνόματί μου· ἐρχέσθωσαν ἄρχοντες, καὶ ὡς πηλὸς κεραμέως, καὶ ὡς κεραμεὺς καταπατῶν τὸν πηλὸν, οὕτω καταπατηθήσεσθε. 
'''
"26" = '''
:sup:`26` Τίς γὰρ ἀναγγελεῖ τὰ ἐξ ἀρχῆς, ἵνα γνῶμεν καὶ τὰ ἔμπροσθεν, καἰ ἐροῦμεν ὅτι ἀληθῆ ἐστιν; οὐκ ἔστιν ὁ προλέγων, οὐδὲ ὁ ἀκούων ὑμῶν τοὺς λόγους. 
'''
"27" = '''
:sup:`27` Ἀρχὴν Σιὼν δώσω, καὶ Ἱερουσαλὴμ παρακαλέσω εἰς ὁδόν. 
'''
"28" = '''
:sup:`28` Ἀπὸ γὰρ τῶν ἐθνῶν, ἰδοὺ οὐδείς· καὶ ἀπὸ τῶν εἰδώλων αὐτῶν οὐκ ἦν ὁ ἀναγγέλλων· καὶ ἐὰν ἐρωτήσω αὐτοὺς, πόθεν ἐστέ; οὐ μὴ ἀποκριθῶσί μοι. 
'''
"29" = '''
:sup:`29` Εἰσὶ γὰρ οἱ ποιοῦντες ὑμᾶς, καὶ μάτην οἱ πλανῶντες ὑμᾶς. 
'''
