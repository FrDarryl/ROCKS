[6]
"1" = '''
:sup:`1` πορευθῶμεν, καὶ ἐπιστρέψωμεν πρὸς Κύριον τὸν Θεὸν ἡμῶν, ὅτι αὐτὸς ἥρπακε, καὶ ἰάσεται ἡμᾶς· πατάξει, 
'''
"2" = '''
:sup:`2` καὶ μοτώσει ἡμᾶς, ὑγιάσει ἡμᾶς μετὰ δύο ἡμέρας· ἐν τῇ ἡμέρᾳ τῇ τρίτῃ ἐξαναστησόμεθα, 
'''
"3" = '''
:sup:`3` καὶ ζησόμεθα ἐνώπιον αὐτοῦ, καὶ γνωσόμεθα· διώξωμεν τοῦ γνῶναι τὸν Κύριον· ὡς ὄρθρον ἕτοιμον εὑρήσομεν αὐτὸν, καὶ ἥξει ὡς ὑετὸς ἡμῖν πρώϊμος καὶ ὄψιμος γῇ. 
'''
"4" = '''
:sup:`4` Τί σοι ποιήσω Ἐφραίμ; τί σοι ποιήσω Ἰούδα; τὸ δὲ ἔλεος ὑμῶν ὡς νεφέλη πρωϊνὴ, καὶ ὡς δρόσος ὀρθρινὴ πορευομένη. 
'''
"5" = '''
:sup:`5` Διὰ τοῦτο ἀπεθέρισα τοὺς προφήτας ὑμῶν· ἀπέκτεινα αὐτοὺς ἐν ῥήματι στόματός μου· καὶ τὸ κρίμα μου ὡς φῶς ἐξελεύσεται. 
'''
"6" = '''
:sup:`6` Διότι ἔλεος θέλω ἢ θυσίαν, καὶ ἐπίγνωσιν Θεοῦ ἢ ὁλοκαυτώματα. 
'''
"7" = '''
:sup:`7` Αὐτοὶ δέ εἰσιν ὡς ἄνθρωπος παραβαίνων διαθήκην· ἐκεῖ κατεφρόνησέ μου Γαλαὰδ πόλις, 
'''
"8" = '''
:sup:`8` ἐργαζομένη μάταια, ταράσσουσα ὕδωρ, 
'''
"9" = '''
:sup:`9` καὶ ἡ ἰσχύς σου ἀνδρὸς πειρατοῦ· ἔκρυψαν ἱερεῖς ὁδόν, ἐφόνευσαν Σίκιμα, ὅτι ἀνομίαν ἐποίησαν ἐν τῷ οἴκῳ τοῦ Ἰσραήλ· εἶδον φρικώδη ἐκεῖ, 
'''
"10" = '''
:sup:`10` πορνείαν τοῦ Ἐφραίμ· ἐμιάνθη Ἰσραὴλ καὶ Ἰούδα· ἄρχου τρυγᾷν σεαυτῷ, 
'''
"11" = '''
:sup:`11` ἐν τῷ ἐπιστρέφειν με τὴν αἰχμαλωσίαν τοῦ λαοῦ μου. 
'''
