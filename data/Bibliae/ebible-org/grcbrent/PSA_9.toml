[9]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ὑπὲρ τῶν κρυφίων τοῦ υἱοῦ, ψαλμὸς τῷ Δαυίδ. 
'''
"2" = '''
:sup:`2` Ἐξομολογήσομαι σοι Κύριε ἐν ὅλῃ καρδίᾳ μου, διηγήσομαι πάντα τὰ θαυμάσιά σου. 
'''
"3" = '''
:sup:`3` Εὐφρανθήσομαι καὶ ἀγαλλιάσομαι ἐν σοὶ, ψαλῶ τῷ ὀνόματί σου ὕψιστε. 
'''
"4" = '''
:sup:`4` Ἐν τῷ ἀποστραφῆναι τὸν ἐχθρόν μου εἰς τὰ ὀπίσω, ἀσθενήσουσι καὶ ἀπολοῦνται ἀπὸ προσώπου σου. 
'''
"5" = '''
:sup:`5` Ὅτι ἐποίησας τὴν κρίσιν μου καὶ τὴν δίκην μου, ἐκάθισας ἐπὶ θρόνου ὁ κρίνων δικαιοσύνην. 
'''
"6" = '''
:sup:`6` Ἐπετίμησας ἔθνεσι, καὶ ἀπώλετο ὁ ἀσεβὴς· τὸ ὄνομα αὐτῶν ἐξήλειψας εἰς τὸν αἰῶνα, καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος. 
'''
"7" = '''
:sup:`7` Τοῦ ἐχθροῦ ἐξέλιπον αἱ ῥομφαῖαι εἰς τέλος, καὶ πόλεις καθεῖλες· ἀπώλετο τὸ μνημόσυνον αὐτῶν μετʼ ἤχου, 
'''
"8" = '''
:sup:`8` καὶ ὁ Κύριος εἰς τὸν αἰῶνα μένει· ἡτοίμασεν ἐν κρίσει τὸν θρόνον αὐτοῦ, 
'''
"9" = '''
:sup:`9` καὶ αὐτὸς κρινεῖ τὴν οἰκουμένην ἐν δικαιοσύνῃ, κρινεῖ λαοὺς ἐν εὐθύτητι. 
'''
"10" = '''
:sup:`10` Καὶ ἐγένετο Κύριος καταφυγὴ τῷ πένητι, βοηθὸς ἐν εὐκαιρίαις, ἐν θλίψει. 
'''
"11" = '''
:sup:`11` Καὶ ἐλπισάτωσαν ἐπὶ σὲ οἱ γινώσκοντες τὸ ὄνομά σου, ὅτι οὐκ ἐγκατέλιπες τοὺς ἐκζητοῦντάς σε Κύριε. 
'''
"12" = '''
:sup:`12` Ψάλατε τῷ Κυρίῳ τῷ κατοικοῦντι ἐν Σιὼν, ἀναγγείλατε ἐν τοῖς ἔθνεσι τὰ ἐπιτηδεύματα αὐτοῦ. 
'''
"13" = '''
:sup:`13` Ὅτι ἐκζητῶν τὰ αἵματα αὐτῶν ἐμνήσθη, οὐκ ἐπελάθετο τῆς δεήσεως τῶν πενήτων. 
'''
"14" = '''
:sup:`14` Ἐλέησόν με Κύριε, ἴδε τὴν ταπείνωσίν μου ἐκ τῶν ἐχθρῶν μου, ὁ ὑψῶν με ἐκ τῶν πυλῶν τοῦ θανάτου· 
'''
"15" = '''
:sup:`15` Ὅπως ἂν ἐξαγγείλω πάσας τὰς αἰνέσεις σου ἐν ταῖς πύλαις τῆς θυγατρὸς Σιών· ἀγαλλιάσομαι ἐπὶ τῷ σωτηρίῳ σου. 
'''
"16" = '''
:sup:`16` Ἐνεπάγησαν ἔθνη ἐν διαφθορᾷ ᾗ ἐποίησαν· ἐν παγίδι ταύτῃ ᾗ ἔκρυψαν συνελήφθη ὁ ποὺς αὐτῶν. 
'''
"17" = '''
:sup:`17` Γινώσκεται Κύριος κρίματα ποιῶν, ἐν τοῖς ἔργοις τῶν χειρῶν αὐτοῦ συνελήφθη ὁ ἁμαρτωλός· ᾠδὴ διαψάλματος. 
'''
"18" = '''
:sup:`18` Ἀποστραφήτωσαν οἱ ἁμαρτωλοὶ εἰς τὸν ᾅδην, πάντα τὰ ἔθνη τὰ ἐπιλανθανόμενα τοῦ Θεοῦ. 
'''
"19" = '''
:sup:`19` Ὅτι οὐκ εἰς τέλος ἐπιλησθήσεται ὁ πτωχὸς, ἡ ὑπομονὴ τῶν πενήτων οὐκ ἀπολεῖται εἰς τὸν αἰῶνα. 
'''
"20" = '''
:sup:`20` Ἀνάστηθι Κύριε, μὴ κραταιούσθω ἄνθρωπος, κριθήτωσαν ἔθνη ἐνώπιόν σου. 
'''
"21" = '''
:sup:`21` Κατάστησον, Κύριε, νομοθέτην ἐπʼ αὐτοὺς, γνώτωσαν ἔθνη ὅτι ἀνθρωποί εἰσι· διάψαλμα. 
'''
"22" = '''
:sup:`22` Ἱνατί, Κύριε, ἀφέστηκας μακρόθεν, ὑπερορᾷς ἐν εὐκαιρίαις, ἐν θλίψει; 
'''
"23" = '''
:sup:`23` Ἐν τῷ ὑπερηφανεύεσθαι τὸν ἀσεβῆ, ἐμπυρίζεται ὁ πτωχὸς, συλλαμβάνονται ἐν διαβουλίοις οἷς διαλογίζονται. 
'''
"24" = '''
:sup:`24` Ὅτι ἐπαινεῖται ὁ ἁμαρτωλὸς ἐν ταῖς ἐπιθυμίαις τῆς ψυχῆς αὐτοῦ, καὶ ὁ ἀδικῶν ἐνευλογεῖται. 
'''
"25" = '''
:sup:`25` Παρώξυνε τὸν Κύριον ὁ ἁμαρτωλὸς, κατὰ τὸ πλῆθος τῆς ὀργῆς αὐτοῦ οὐκ ἐκζητήσει· οὐκ ἔστιν ὁ Θεὸς ἐνώπιον αὐτοῦ. 
'''
"26" = '''
:sup:`26` Βεβηλοῦνται αἱ ὁδοὶ αὐτοῦ ἐν παντὶ καιρῷ· ἀνταναιρεῖται τὰ κρίματά σου ἀπὸ προσώπου αὐτοῦ, πάντων τῶν ἐχθρῶν αὐτοῦ κατακυριεύσει. 
'''
"27" = '''
:sup:`27` Εἶπε γὰρ ἐν καρδίᾳ αὐτοῦ, οὐ μὴ σαλευθῶ ἀπὸ γενεᾶς εἰς γενεὰν ἄνευ κακοῦ. 
'''
"28" = '''
:sup:`28` Οὗ ἀρᾶς τὸ στόμα αὐτοῦ γέμει καὶ πικρίας καὶ δόλου, ὑπὸ τὴν γλῶσσαν αὐτοῦ κόπος καὶ πόνος. 
'''
"29" = '''
:sup:`29` Ἐγκάθηται ἔνεδρα μετὰ πλουσίων ἐν ἀποκρύφοις, τοῦ ἀποκτεῖναι ἀθῶον· οἱ ὀφθαλμοὶ αὐτοῦ εἰς τὸν πένητα ἀποβλέπουσιν. 
'''
"30" = '''
:sup:`30` Ἐνεδρεύει ἐν ἀποκρύφῳ ὡς λέων ἐν τῇ μάνδρᾳ αὐτοῦ· ἐνεδρεύει τοῦ ἁρπάσαι πτωχὸν, ἁρπάσαι πτωχὸν ἐν τῷ ἑλκύσαι αὐτόν· ἐν τῇ παγίδι αὐτοῦ 
'''
"31" = '''
:sup:`31` ταπεινώσει αὐτὸν, κύψει καὶ πεσεῖται ἐν τῷ αὐτὸν κατακυριεῦσαι τῶν πενήτων. 
'''
"32" = '''
:sup:`32` Εἶπε γὰρ ἐν τῇ καρδίᾳ αὐτοῦ, ἐπιλέλησται ὁ Θεὸς, ἀπέστρεψε τὸ πρόσωπον αὐτοῦ τοῦ μὴ βλέπειν εἰς τέλος. 
'''
"33" = '''
:sup:`33` Ἀνάστηθι Κύριε ὁ Θεὸς, ὑψωθήτω ἡ χείρ σου, μὴ ἐπιλάθῃ τῶν πενήτων. 
'''
"34" = '''
:sup:`34` Ἕνεκεν τίνος παρώξυνεν ὁ ἀσεβὴς τὸν Θεόν; εἶπε γὰρ ἐν καρδίᾳ αὐτοῦ, οὐ ζητήσει. 
'''
"35" = '''
:sup:`35` Βλέπεις, ὅτι σὺ πόνον καὶ θυμὸν κατανοεῖς, τοῦ παραδοῦναι αὐτοὺς εἰς χεῖράς σου· σοὶ ἐγκαταλέλειπται ὁ πτωχὸς, ὀρφανῷ σὺ ἦσθα βοηθός. 
'''
"36" = '''
:sup:`36` Σύντριψον τὸν βραχίονα τοῦ ἁμαρτωλοῦ καὶ πονηροῦ, ζητηθήσεται ἡ ἁμαρτία αὐτοῦ καὶ οὐ μὴ εὑρεθῇ. 
'''
"37" = '''
:sup:`37` Βασιλεύσει Κύριος εἰς τὸν αἰῶνα, καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος, ἀπολεῖσθε ἔθνη ἐκ τῆς γῆς αὐτοῦ. 
'''
"38" = '''
:sup:`38` Τὴν ἐπιθυμίαν τῶν πενήτων εἰσήκουσε Κύριος, τὴν ἑτοιμασίαν τῆς καρδίας αὐτῶν προσέσχε τὸ οὖς σου· 
'''
"39" = '''
:sup:`39` Κρῖναι ὀρφανῷ καὶ ταπεινῷ, ἵνα μὴ προσθῇ ἔτι μεγαλαυχεῖν ἄνθρωπος ἐπὶ τῆς γῆς. 
'''
