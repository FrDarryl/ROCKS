[20]
"1" = '''
:sup:`1` Ἀκολάστον οἶνος, καὶ ὑβριστικὸν μέθη, πᾶς δὲ ἄφρων τοιούτοις συμπλέκεται. 
'''
"2" = '''
:sup:`2` Οὐ διαφέρει ἀπειλὴ βασιλέως θυμοῦ λέοντος, ὁ δὲ παροξύνων αὐτὸν ἁμαρτάνει εἰς τὴν ἑαυτοῦ ψυχήν. 
'''
"3" = '''
:sup:`3` Δόξα ἀνδρὶ ἀποστρέφεσθαι λοιδορίας, πᾶς δὲ ἄφρων τοιούτοις συμπλέκεται. 
'''
"4" = '''
:sup:`4` Ὀνειδιζόμενος ὀκνηρὸς οὐκ αἰσχύνεται, ὡσαύτως καὶ ὁ δανειζόμενος σῖτον ἐν ἀμητῷ. 
'''
"5" = '''
:sup:`5` Ὕδωρ βαθὺ βουλὴ ἐν καρδίᾳ ἀνδρὸς, ἀνὴρ δὲ φρόνιμος ἐξαντλήσει αὐτήν. 
'''
"6" = '''
:sup:`6` Μέγα ἄνθρωπος, καὶ τίμιον ἀνὴρ ἐλεήμων, ἄνδρα δὲ πιστὸν ἔργον εὑρεῖν. 
'''
"7" = '''
:sup:`7` Ὃς ἀναστρέφεται ἄμωμος ἐν δικαιοσύνῃ, μακαρίους τοὺς παῖδας αὐτοῦ καταλείψει. 
'''
"8" = '''
:sup:`8` Ὅταν βασιλεὺς δίκαιος καθίσῃ ἐπὶ θρόνου, οὐκ ἐναντιοῦται ἐν ὀφθαλμοῖς αὐτοῦ πᾶν πονηρόν. 
'''
"9" = '''
:sup:`9` Τίς καυχήσεται ἁγνὴν ἔχειν τὴν καρδίαν; ἢ τίς παῤῥησιάσεται καθαρὸς εἶναι ἀπὸ ἁμαρτιῶν; 
'''
"10" = '''
:sup:`10` Κακολογοῦντος πατέρα ἢ μητέρα σβεσθήσεται λαμπτὴρ, αἱ δὲ κόραι τῶν ὀφθαλμῶν αὐτοῦ ὄψονται σκότος. 
'''
"11" = '''
:sup:`11` Μερὶς ἐπισπουδαζομένη ἐν πρώτοις, ἐν τοῖς τελευταίοις οὐκ εὐλογηθήσεται. 
'''
"12" = '''
:sup:`12` Μὴ εἴπῃς, τίσομαι τὸν ἐχθρὸν, ἀλλʼ ὑπόμεινον τὸν Κύριον, ἵνα σοι βοηθήσῃ. 
'''
"13" = '''
:sup:`13` Στάθμιον μέγα καὶ μικρὸν, καὶ μέτρα δισσὰ, ἀκάθαρτα ἐνώπιον Κυρίου καὶ ἀμφότερα, καὶ ὁ ποιῶν αὐτά. 
'''
"14" = '''
:sup:`14` Ἐν τοῖς ἐπιτηδεύμασιν αὐτοῦ συμποδισθήσεται νεανίσκος μετὰ ὁσίου, καὶ εὐθεῖα ἡ ὁδὸς αὐτοῦ. 
'''
"15" = '''
:sup:`15` Οὖς ἀκούει, καὶ ὀφθαλμὸς ὁρᾷ, Κυρίου ἔργα καὶ ἀμφότερα. 
'''
"16" = '''
:sup:`16` Μὴ ἀγάπα καταλαλεῖν, ἵνα μὴ ἐξαρθῇς· διάνοιξον τοὺς ὀφθαλμούς σου, καὶ ἐμπλήσθητι ἄρτων. 
'''
"17" = '''
:sup:`17` Βδέλυγμα Κυρίῳ δισσὸν στάθμιον, καὶ ζυγὸς δόλιος οὐ καλὸν ἐνώπιον αὐτοῦ. 
'''
"18" = '''
:sup:`18` Παρὰ Κυρίου εὐθύνεται τὰ διαβήματα ἀνδρὶ, θνητὸς δὲ πῶς ἂν νοήσαι τὰς ὁδοὺς αὐτοῦ; 
'''
"19" = '''
:sup:`19` Παγὶς ἀνδρὶ ταχύ τι τῶν ἰδίων ἁγιάσαι, μετὰ γὰρ τὸ εὔξασθαι μετανοεῖν γίνεται. 
'''
"20" = '''
:sup:`20` Λικμήτωρ ἀσεβῶν βασιλεὺς σοφὸς, καὶ ἐπιβαλεῖ αὐτοῖς τροχόν. 
'''
"21" = '''
:sup:`21` Φῶς Κυρίου πνοὴ ἀνθρώπων, ὃς ἐρευνᾷ ταμιεῖα κοιλίας. 
'''
"22" = '''
:sup:`22` Ἐλεημοσύνη καὶ ἀλήθεια φυλακὴ βασιλεῖ, καὶ περικυκλώσουσιν ἐν δικαιοσύνῃ τὸν θρόνον αὐτοῦ. 
'''
"23" = '''
:sup:`23` Κόσμος νεανίαις σοφία, δόξα δὲ πρεσβυτέρων πολιαί. 
'''
"24" = '''
:sup:`24` Ὑπώπια καὶ συντρίμματα συναντᾷ κακοῖς, πληγαὶ δὲ εἰς ταμιεῖα κοιλίας. 
'''
