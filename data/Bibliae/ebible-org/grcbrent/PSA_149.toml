[149]
"1" = '''
:sup:`1` Ἀλληλούϊα. Ἄσατε τῷ Κυρίῳ ᾆσμα καινόν· ἡ αἴνεσις αὐτοῦ ἐν ἐκκλησίᾳ ὁσίων. 
'''
"2" = '''
:sup:`2` Εὐφρανθήτω Ἰσραὴλ ἐπὶ τῷ ποιήσαντι αὐτὸν, καὶ υἱοὶ Σιὼν ἀγαλλιάσθωσαν ἐπὶ τῷ βασιλεῖ αὐτῶν. 
'''
"3" = '''
:sup:`3` Αἰνεσάτωσαν τὸ ὄνομα αὐτοῦ ἐν χορῷ, ἐν τυμπάνῳ καὶ ψαλτηρίῳ ψαλάτωσαν αὐτῷ. 
'''
"4" = '''
:sup:`4` Ὅτι εὐδοκεῖ Κύριος ἐν λαῷ αὐτοῦ, καὶ ὑψώσει πρᾳεῖς ἐν σωτηρίᾳ. 
'''
"5" = '''
:sup:`5` Καυχήσονται ὅσιοι ἐν δόξῃ, καὶ ἀγαλλιάσονται ἐπὶ τῶν κοιτῶν αὐτῶν. 
'''
"6" = '''
:sup:`6` Αἱ ὑψώσεις τοῦ Θεοῦ ἐν λάρυγγι αὐτῶν, καὶ ῥομφαῖαι δίστομοι ἐν ταῖς χερσὶν αὐτῶν· 
'''
"7" = '''
:sup:`7` Τοῦ ποιῆσαι ἐκδίκησιν ἐν τοῖς ἔθνεσιν, ἐλεγμοὺς ἐν τοῖς λαοῖς· 
'''
"8" = '''
:sup:`8` Τοῦ δῆσαι τοὺς βασιλεῖς αὐτῶν ἐν πέδαις, καὶ τοὺς ἐνδόξους αὐτῶν ἐν χειροπέδαις σιδηραῖς· 
'''
"9" = '''
:sup:`9` Τοῦ ποιῆσαι ἐν αὐτοῖς κρίμα ἔγγραπτον· δόξα αὕτη ἐστὶ πᾶσι τοῖς ὁσίοις αὐτοῦ. 
'''
