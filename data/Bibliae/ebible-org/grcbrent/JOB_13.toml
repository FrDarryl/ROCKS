[13]
"1" = '''
:sup:`1` Ἰδοὺ ταῦτα ἑώρακέ μου ὁ ὀφθαλμὸς, καὶ ἀκήκοέ μου τὸ οὖς. 
'''
"2" = '''
:sup:`2` Καὶ οἶδα ὅσα καὶ ὑμεῖς ἐπίστασθε, καὶ οὐκ ἀσυνετώτερός εἰμι ὑμῶν. 
'''
"3" = '''
:sup:`3` Οὐ μὴν δὲ ἀλλʼ ἐγὼ πρὸς Κύριον λαλήσω, ἐλέγξω δὲ ἐναντίον αὐτοῦ ἐὰν βούληται. 
'''
"4" = '''
:sup:`4` Ὑμεῖς δὲ ἐστὲ ἰατροὶ ἄδικοι, καὶ ἰαταὶ κακῶν πάντες. 
'''
"5" = '''
:sup:`5` Εἴη δὲ ὑμῖν κωφεῦσαι, καὶ ἀποβήσεται ὑμῖν σοφία. 
'''
"6" = '''
:sup:`6` Ἀκούσατε δὲ ἔλεγχον τοῦ στόματός μου, κρίσιν δὲ χειλέων μου προσέχετε. 
'''
"7" = '''
:sup:`7` Πότερον οὐκ ἔναντι Κυρίου λαλεῖτε, ἔναντι δὲ αὐτοῦ φθέγγεσθε δόλον; 
'''
"8" = '''
:sup:`8` Ἢ ὑποστελεῖσθε; ὑμεῖς δὲ αὐτοὶ κριταὶ γίνεσθε. 
'''
"9" = '''
:sup:`9` Καλὸν γὰρ ἐὰν ἐξιχνιάσῃ ὑμᾶς, εἰ γὰρ τὰ πάντα ποιοῦντες προστεθήσεσθε αὐτῷ, 
'''
"10" = '''
:sup:`10` οὐθὲν ἧττον ἐλέγξει ὑμᾶς· εἰ δὲ καὶ κρυφῇ πρόσωπα θαυμάσεσθε, 
'''
"11" = '''
:sup:`11` πότερον οὐχ ἡ δῖνα αὐτοῦ στροβήσει ὑμᾶς; ὁ φόβος δὲ παρʼ αὐτοῦ ἐπιπεσεῖται ὑμῖν, 
'''
"12" = '''
:sup:`12` ἀποβήσεται δὲ ὑμῶν τὸ γαυρίαμα ἶσα σποδῷ, τὸ δὲ σῶμα πήλινον. 
'''
"13" = '''
:sup:`13` Κωφεύσατε ἵνα λαλήσω, καὶ ἀναπαύσωμαι θυμοῦ, 
'''
"14" = '''
:sup:`14` ἀναλαβὼν τὰς σάρκας μου τοῖς ὀδοῦσι, ψυχὴν δέ μου θήσω ἐν χειρί. 
'''
"15" = '''
:sup:`15` Ἐάν με χειρώσηται ὁ δυνάστης, ἐπεὶ καὶ ἦρκται, ἦ μὴν λαλήσω καὶ ἐλέγξω ἐναντίον αὐτοῦ· 
'''
"16" = '''
:sup:`16` Καὶ τοῦτό μοι ἀποβήσεται εἰς σωτηρίαν, οὐ γὰρ ἐναντίον αὐτοῦ δόλος εἰσελεύσεται. 
'''
"17" = '''
:sup:`17` Ἀκούσατε ἀκούσατε τὰ ῥήματά μου, ἀναγγελῶ γὰρ ὑμῶν ἀκουόντων. 
'''
"18" = '''
:sup:`18` Ἰδοὺ ἐγὼ ἐγγύς εἰμι τοῦ κρίματός μου, οἶδα ἐγὼ ὅτι δίκαιος ἀναφανοῦμαι. 
'''
"19" = '''
:sup:`19` Τίς γάρ ἐστιν ὁ κριθησόμενός μοι, ὅτι νῦν κωφεύσω καὶ ἐκλείψω; 
'''
"20" = '''
:sup:`20` Δυεῖν δέ μοι χρήσῃ, τότε ἀπὸ τοῦ προσώπου σου οὐ κρυβήσομαι. 
'''
"21" = '''
:sup:`21` Τὴν χεῖρα ἀπʼ ἐμοῦ ἀπέχου, καὶ ὁ φόβος σου μή με καταπλησσέτω. 
'''
"22" = '''
:sup:`22` Εἶτα καλέσεις, ἐγὼ δέ σοι ὑπακούσομαι, ἢ λαλήσεις, ἐγὼ δέ σοι δώσω ἀνταπόκρισιν· 
'''
"23" = '''
:sup:`23` Πόσαι εἰσὶν αἱ ἁμαρτίαι μου καὶ ἀνομίαι μου; δίδαξόν με τίνες εἰσί. 
'''
"24" = '''
:sup:`24` Διατί ἀπʼ ἐμοῦ κρύπτῃ, ἥγησαι δέ με ὑπεναντίον σοι; 
'''
"25" = '''
:sup:`25` Ἢ ὡς φῦλλον κινούμενον ὑπὸ ἀνέμου εὐλαβηθήσῃ, ἢ ὡς χόρτῳ φερομένῳ ὑπὸ πνεύματος ἀντίκεισαί μοι; 
'''
"26" = '''
:sup:`26` Ὅτι κατέγραψας κατʼ ἐμοῦ κακὰ, περιέθηκας δέ μοι νεότητος ἁμαρτίας. 
'''
"27" = '''
:sup:`27` Ἔθου δέ μου τὸν πόδα ἐν κωλύματι, ἐφύλαξας δέ μου πάντα τὰ ἔργα, εἰς δὲ ῥίζας τῶν ποδῶν μου ἀφίκου. 
'''
"28" = '''
:sup:`28` Ὃ παλαιοῦται ἶσα ἀσκῷ, ἢ ὥσπερ ἱμάτιον σητόβρωτον. 
'''
