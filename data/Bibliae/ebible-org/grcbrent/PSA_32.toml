[32]
"1" = '''
:sup:`1` Τῷ Δαυίδ. Ἀγαλλιᾶσθε δίκαιοι ἐν τῷ Κυρίῳ, τοῖς εὐθέσι πρέπει αἴνεσις. 
'''
"2" = '''
:sup:`2` Ἐξομολογεῖσθε τῷ Κυρίῳ ἐν κιθάρᾳ, ἐν ψαλτηρίῳ δεκαχόρδῳ ψάλατε αὐτῷ. 
'''
"3" = '''
:sup:`3` Ἄσατε αὐτῷ ᾆσμα καινὸν, καλῶς ψάλατε ἐν ἀλαλαγμῷ. 
'''
"4" = '''
:sup:`4` Ὅτι εὐθὴς ὁ λόγος τοῦ Κυρίου, καὶ πάντα τὰ ἔργα αὐτοῦ ἐν πίστει. 
'''
"5" = '''
:sup:`5` Ἀγαπᾷ ἐγεημοσύνην καὶ κρίσιν, τοῦ ἐλέους Κυρίου πλήρης ἡ γῆ. 
'''
"6" = '''
:sup:`6` Τῷ λόγῳ τοῦ Κυρίου οἱ οὐρανοὶ ἐστερεώθησαν, καὶ τῷ πνεύματι τοῦ στόματος αὐτοῦ πᾶσα ἡ δύναμις αὐτῶν. 
'''
"7" = '''
:sup:`7` Συνάγων ὡσεὶ ἀσκὸν ὕδατα θαλάσσης, τιθεὶς ἐν θησαυροῖς ἀβύσσους. 
'''
"8" = '''
:sup:`8` Φόβηθήτω τὸν Κύριον πᾶσα ἡ γῆ, ἀπʼ αὐτοῦ δὲ σαλευθήτωσαν πάντες οἱ κατοικοῦντες τὴν οἰκουμένην. 
'''
"9" = '''
:sup:`9` Ὅτι αὐτὸς εἶπε καὶ ἐγενήθησαν, αὐτὸς ἐνετείλατο καὶ ἐκτίσθησαν. 
'''
"10" = '''
:sup:`10` Κύριος διασκεδάζει βουλὰς ἐθνῶν, ἀθετεῖ δὲ λογισμοὺς λαῶν, καὶ ἀθετεῖ βουλὰς ἀρχόντων. 
'''
"11" = '''
:sup:`11` Ἡ δὲ βουλὴ τοῦ Κυρίου εἰς τὸν αἰῶνα μένει, λογισμοὶ τῆς καρδίας αὐτοῦ ἀπὸ γενεῶν εἰς γενεάς. 
'''
"12" = '''
:sup:`12` Μακάριον τὸ ἔθνος οὗ ἐστι Κύριος ὁ Θεὸς αὐτοῦ, λαὸς ὃν ἐξελέξατο εἰς κληρονομίαν ἑαυτῷ. 
'''
"13" = '''
:sup:`13` Ἐξ οὐρανοῦ ἐπέβλεψεν ὁ Κύριος, εἶδε πάντας τοὺς υἱοὺς τῶν ἀνθρώπων. 
'''
"14" = '''
:sup:`14` Ἐξ ἑτοίμου κατοικητηρίου αὐτοῦ ἐπέβλεψεν ἐπὶ πάντας τοὺς κατοικοῦντας τὴν γῆν. 
'''
"15" = '''
:sup:`15` Ὁ πλάσας κατὰ μόνας τὰς καρδίας αὐτῶν, ὁ συνιεὶς πάντα τὰ ἔργα αὐτῶν. 
'''
"16" = '''
:sup:`16` Οὐ σώζεται βασιλεὺς διὰ πολλὴν δύναμιν, καὶ γίγας οὐ σωθήσεται ἐν πλήθει ἰσχύος αὐτοῦ. 
'''
"17" = '''
:sup:`17` Ψευδὴς ἵππος εἰς σωτηρίαν, ἐν δὲ πλήθει δυνάμεως αὐτοῦ οὐ σωθήσεται. 
'''
"18" = '''
:sup:`18` Ἰδοὺ οἱ ὀφθαλμοὶ Κυρίου ἐπὶ τοὺς φοβουμένους αὐτὸν, τοὺς ἐλπίζοντας ἐπὶ τὸ ἔλεος αὐτοῦ, 
'''
"19" = '''
:sup:`19` ῥύσασθαι ἐκ θανάτου τὰς ψυχὰς αὐτῶν, καὶ διαθρέψαι αὐτοὺς ἐν λιμῷ. 
'''
"20" = '''
:sup:`20` Ἡ ψυχὴ ἡμῶν ὑπομένει τῷ Κυρίῳ, ὅτι βοηθὸς καὶ ὑπερασπιστὴς ἡμῶν ἐστιν. 
'''
"21" = '''
:sup:`21` Ὅτι ἐν αὐτῷ εὐφρανθήσεται ἡ καρδία ἡμῶν, καὶ ἐν τῷ ὀνόματι τῷ ἁγίῳ αὐτοῦ ἠλπίσαμεν. 
'''
"22" = '''
:sup:`22` Γένοιτο τὸ ἔλεός σου, Κύριε, ἐφʼ ἡμᾶς, καθάπερ ἠλπίσαμεν ἐπὶ σέ. 
'''
