[14]
"1" = '''
:sup:`1` Καὶ ἐγένετο ὡς ἤκουσε Σαναβαλλὰτ καὶ Τωβία καὶ οἱ Ἄραβες καὶ οἱ Ἀμμανίται, ὅτι ἀνέβη ἡ φυὴ τοῖς τείχεσιν Ἱερουσαλὴμ, ὅτι ἤρξαντο αἱ διασφαγαὶ ἀναφράσσεσθαι, καὶ πονηρὸν αὐτοῖς ἐφάνη σφόδρα. 
'''
"2" = '''
:sup:`2` Καὶ συνήχθησαν πάντες ἐπιτοαυτὸ, ἐλθεῖν παρατάξασθαι ἐν Ἱερουσαλὴμ καὶ ποιῆσαι αὐτὴν ἀφανῆ. 
'''
"3" = '''
:sup:`3` Καὶ προσηυξάμεθα πρὸς τὸν Θεὸν ἡμῶν, καὶ ἐστήσαμεν προφύλακας ἐπʼ αὐτοὺς ἡμέρας καὶ νυκτὸς ἀπὸ προσώπου αὐτῶν. 
'''
"4" = '''
:sup:`4` Καὶ εἶπεν Ἰούδας, συνετρίβη ἡ ἰσχὺς τῶν ἐχθρῶν, καὶ ὁ χοῦς πολὺς, καὶ ἡμεῖς οὐ δυνησόμεθα οἰκοδομεῖν ἐν τῷ τείχει. 
'''
"5" = '''
:sup:`5` Καὶ εἶπαν οἱ θλίβοντες ἡμᾶς, οὐ γνώσονται καὶ οὐκ ὄψονται, ἕως ὅτου ἔλθωμεν εἰς μέσον αὐτῶν, καὶ φονεύσωμεν αὐτοὺς καὶ καταπαύσωμεν τὸ ἔργον. 
'''
"6" = '''
:sup:`6` Καὶ ἐγένετο ὡς ἤλθοσαν οἱ Ἰουδαῖοι οἱ οἰκοῦντες ἐχόμενα αὐτῶν, καὶ εἴποσαν ἡμῖν, ἀναβαίνουσιν ἐκ πάντων τῶν τόπων ἐφʼ ἡμᾶς. 
'''
"7" = '''
:sup:`7` Καὶ ἔστησα εἰς τὰ κατώτατα τοῦ τόπου κατόπισθεν τοῦ τείχους ἐν τοῖς σκεπεινοῖς, καὶ ἔστησα τὸν λαὸν κατὰ δήμους μετὰ ῥομφαιῶν αὐτῶν, λόγχας αὐτῶν, καὶ τόξα αὐτῶν. 
'''
"8" = '''
:sup:`8` Καὶ εἶδον καὶ ἀνέστην, καὶ εἶπα πρὸς τοὺς ἐντίμους καὶ πρὸς τοὺς στρατηγοὺς καὶ πρὸς τοὺς καταλοίπους τοῦ λαοῦ, μὴ φοβηθῆτε ἀπὸ προσώπου αὐτῶν, μνήσθητε τοῦ Θεοῦ ἡμῶν τοῦ μεγάλου καὶ φοβεροῦ, καὶ παρατάξασθε περὶ τῶν ἀδελφῶν ὑμῶν, υἱῶν ὑμῶν, θυγατέρων ὑμῶν, γυναικῶν ὑμῶν, καὶ οἴκων ὑμῶν. 
'''
"9" = '''
:sup:`9` Καὶ ἐγένετο ἡνίκα ἤκουσαν οἱ ἐχθροὶ ἡμῶν ὅτι ἐγνώσθη ἡμῖν, καὶ διεσκέδασεν ὁ Θεὸς τὴν βουλὴν αὐτῶν· καὶ ἐπεστρέψαμεν πάντες ἡμεῖς εἰς τὸ τεῖχος, ἀνὴρ εἰς τὸ ἔργον αὐτοῦ. 
'''
"10" = '''
:sup:`10` Καὶ ἐγένετο ἀπὸ τῆς ἡμέρας ἐκείνης ἥμισυ τῶν ἐκτετιναγμένων ἐποίουν τὸ ἔργον, καὶ ἥμισυ αὐτῶν ἀντείχοντο, καὶ λόγχαι καὶ θυρεοὶ καὶ τόξα καὶ θώρακες καὶ οἱ ἄρχοντες ὀπίσω παντὸς οἴκου Ἰούδα τῶν οἰκοδομούντων ἐν τῷ τείχει, 
'''
"11" = '''
:sup:`11` καὶ οἱ αἴροντες ἐν τοῖς ἀρτῆρσιν ἐν ὅπλοις· ἐν μιᾷ χειρὶ ἐποίει αὐτοῦ τὸ ἔργον, καὶ ἐν μιᾷ ἐκράτει τὴν βολίδα. 
'''
"12" = '''
:sup:`12` Καὶ οἱ οἰκοδόμοι ἀνὴρ ῥομφαίαν αὐτοῦ ἐζωσμένος ἐπὶ τὴν ὀσφῦν αὐτοῦ, καὶ ᾠκοδομοῦσαν· καὶ ὁ σαλπίζων ἐν τῇ κερατίνῃ ἐχόμενα αὐτοῦ. 
'''
"13" = '''
:sup:`13` Καὶ εἶπα πρὸς τοὺς ἐντίμους καὶ πρὸς τοὺς ἄρχοντας καὶ πρὸς τοὺς καταλοίπους τοῦ λαοῦ, τὸ ἔργον πλατὺ καὶ πολὺ, καὶ ἡμεῖς σκορπιζόμεθα ἐπὶ τοῦ τείχους μακρὰν ἀνὴρ ἀπὸ τοῦ ἀδελφοῦ αὐτοῦ. 
'''
"14" = '''
:sup:`14` Ἐν τόπῳ οὗ ἐὰν ἀκούσητε τὴν φωνὴν τῆς κερατίνης, ἐκεῖ συναχθήσεσθε πρὸς ἡμᾶς, καὶ ὁ Θεὸς ἡμῶν πολεμήσει περὶ ἡμῶν. 
'''
"15" = '''
:sup:`15` Καὶ ἡμεῖς ποιοῦντες τὸ ἔργον, καὶ ἥμισυ αὐτῶν κρατοῦντες τὰς λόγχας ἀπὸ ἀναβάσεως τοῦ ὄρθρου ἕως ἐξόδου τῶν ἄστρων. 
'''
"16" = '''
:sup:`16` Καὶ ἐν τῷ καιρῷ ἐκείνῳ εἶπα τῷ λαῷ, ἕκαστος μετὰ τοῦ νεανίσκου αὐτοῦ αὐλίσθητε ἐν μέσῳ Ἱερουσαλήμ· καὶ ἔστω ὑμῖν ἡ νὺξ προφυλακὴ, καὶ ἡ ἡμέρα ἔργον. 
'''
"17" = '''
:sup:`17` Καὶ ἤμην ἐγὼ καὶ οἱ ἄνδρες τῆς προφυλακῆς ὀπίσω μου, καὶ οὐκ ἦν ἐξ ἡμῶν ἐκδιδυσκόμενος ἀνὴρ τὰ ἱμάτια αὐτοῦ. 
'''
