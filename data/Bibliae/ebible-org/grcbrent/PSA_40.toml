[40]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ. 
'''
"2" = '''
:sup:`2` Μακαρίος ὁ συνιῶν ἐπὶ πτωχὸν καὶ πένητα, ἐν ἡμέρᾳ πονηρᾷ ῥύσεται αὐτὸν ὁ Κύριος. 
'''
"3" = '''
:sup:`3` Κύριος φυλάξαι αὐτὸν καὶ ζήσαι αὐτὸν, καὶ μακαρίσαι αὐτὸν ἐν τῇ γῇ, καὶ μὴ παραδοῖ αὐτὸν εἰς χεῖρας ἐχθροῦ αὐτοῦ. 
'''
"4" = '''
:sup:`4` Κύριος βοηθήσαι αὐτῷ ἐπὶ κλίνης ὀδύνης αὐτοῦ, ὅλην τὴν κοίτην αὐτοῦ ἔστρεψας ἐν τῇ ἀῤῥωστίᾳ αὐτοῦ. 
'''
"5" = '''
:sup:`5` Ἐγὼ εἶπα, Κύριε ἐλέησόν με, ἴασαι τὴν ψυχήν μου, ὅτι ἥμαρτόν σοι. 
'''
"6" = '''
:sup:`6` Οἱ ἐχθροί μου εἶπαν κακά μοι, πότε ἀποθανεῖται καὶ ἀπολεῖται τὸ ὄνομα αὐτοῦ; 
'''
"7" = '''
:sup:`7` Καὶ εἰ εἰσεπορεύετο τοῦ ἰδεῖν, μάτην ἐλάλει ἡ καρδία αὐτοῦ, συνήγαγεν ἀνομίαν ἑαυτῷ, ἐξεπορεύετο ἔξω, καὶ ἐλάλει 
'''
"8" = '''
:sup:`8` ἐπὶ τὸ αὐτό. Κατʼ ἐμοῦ ἐψιθύριζον πάντες οἱ ἐχθροί μου, κατʼ ἐμοῦ ἐλογίζοντο κακά μοι. 
'''
"9" = '''
:sup:`9` Λόγον παράνομον κατέθεντο κατʼ ἐμοῦ, μὴ ὁ κοιμώμενος οὐχὶ προσθήσει τοῦ ἀναστῆναι; 
'''
"10" = '''
:sup:`10` Καὶ γὰρ ὁ ἄνθρωπος τῆς εἰρήνης μου ἐφʼ ὃν ἤλπισα, ὁ ἐσθίων ἄρτους μου ἐμεγάλυνεν ἐπʼ ἐμὲ πτερνισμόν. 
'''
"11" = '''
:sup:`11` Σὺ δὲ Κύριε ἐλέησόν με, καὶ ἀνάστησόν με, καὶ ἀνταποδώσω αὐτοῖς. 
'''
"12" = '''
:sup:`12` Ἐν τούτῳ ἔγνων, ὅτι τεθέληκάς με ὅτι οὐ μὴ ἐπιχαρῇ ὁ ἐχθρός μου ἐπʼ ἐμέ. 
'''
"13" = '''
:sup:`13` Ἐμοῦ δὲ διὰ τὴν ἀκακίαν ἀντελάβου, καὶ ἐβεβαίωσάς με ἐνώπιόν σου εἰς τὸν αἰῶνα. 
'''
"14" = '''
:sup:`14` Εὐλογητὸς Κύριος ὁ Θεὸς Ἰσραὴλ ἀπὸ τοῦ αἰῶνος καὶ εἰς τὸν αἰῶνα· γένοιτο, γένοιτο. 
'''
