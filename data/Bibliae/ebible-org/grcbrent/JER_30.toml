[30]
"1" = '''
:sup:`1` ΤΗ ἸΔΟΥΜΑΙΑ, τάδε λέγει Κύριος, οὐκ ἔστιν ἔτι σοφία ἐν Θαιμὰν, ἀπώλετο βουλὴ ἐκ συνετῶν, ᾤχετο σοφία αὐτῶν, ἠπατήθη ὁ τόπος αὐτῶν· 
'''
"2" = '''
:sup:`2` βαθύνατε εἰς κάθισιν οἱ κατοικοῦντες ἐν Δαιδὰμ, ὅτι δύσκολα ἐποίησεν· ἤγαγον ἐπʼ αὐτὸν ἐν χρόνῳ ᾧ ἐπεσκεψάμην ἐπʼ αὐτόν. 
'''
"3" = '''
:sup:`3` Ὅτι τρυγηταὶ ἦλθον, οἳ οὐ καταλείψουσί σοι κατάλειμμα· ὡς κλέπται ἐν νυκτὶ, ἑπιθήσουσι χεῖρα αὐτῶν. 
'''
"4" = '''
:sup:`4` Ὅτι ἐγὼ κατέσυρα τὸν Ἡσαῦ, ἀνεκάλυψα τὰ κρυπτὰ αὐτῶν, κρυβῆναι οὐ μὴ δύνωνται, ὤλοντο διὰ χεῖρα ἀδελφοῦ αὐτοῦ, γείτονός μου, καὶ οὐκ ἔστιν 
'''
"5" = '''
:sup:`5` ὑπολείπεσθαι ὀρφανόν σου, ἵνα ζήσηται· καὶ ἐγὼ ζήσομαι, καὶ αἱ χῆραι ἐπʼ ἐμὲ πεποίθασιν· 
'''
"6" = '''
:sup:`6` Ὅτι τάδε εἶπε Κύριος, οἷς οὐκ ἦν νόμος πιεῖν τὸ ποτήριον, ἔπιον· καὶ σὺ ἀθωωμένη οὐ μὴ ἀθωωθῇς, 
'''
"7" = '''
:sup:`7` ὅτι κατʼ ἐμαυτοῦ ὤμοσα, λέγει Κύριος, ὅτι εἰς ἄβατον καὶ εἰς ὀνειδισμὸν, καὶ εἰς κατάρασιν ἔσῃ ἐν μέσῳ αὐτῆς, καὶ πᾶσαι αἱ πόλεις αὐτῆς ἔσονται ἔρημοι εἰς αἰῶνα. 
'''
"8" = '''
:sup:`8` Ἀκοὴν ἤκουσα παρὰ Κυρίου, καὶ ἀγγέλους εἰς ἔθνη ἀπέστειλε, συνάχθητε, καὶ παραγένεσθε εἰς αὐτὴν, ἀνάστητε εἰς πόλεμον. 
'''
"9" = '''
:sup:`9` Μικρὸν ἔδωκά σε ἐν ἔθνεσιν, εὐκαταφρόνητον ἐν ἀνθρώποις. 
'''
"10" = '''
:sup:`10` Ἡ παιγνία σου ἐνεχείρησέ σοι, ἰταμία καρδίας σου κατέλυσε τρυμαλιὰς πετρῶν, συνέλαβεν ἰσχὺν βουνοῦ ὑψηλοῦ· ὅτι ὕψωσεν ὥσπερ ἀετὸς νοσσιὰν αὐτοῦ, ἐκεῖθεν καθελῶ σε. 
'''
"11" = '''
:sup:`11` Καὶ ἔσται ἡ Ἰδουμαία εἰς ἄβατον, πᾶς ὁ παραπορευόμενος ἐπʼ αὐτὴν συριεῖ. 
'''
"12" = '''
:sup:`12` Ὥσπερ κατεστράφη Σόδομα καὶ Γόμοῤῥα, καὶ αἱ πάροικοι αὐτῆς, εἶπε Κύριος παντοκράτωρ, οὐ μὴ καθίσει ἐκεῖ ἄνθρωπος, καὶ οὐ μὴ κατοικήσει ἐκεῖ υἱὸς ἀνθρώπου. 
'''
"13" = '''
:sup:`13` Ἰδοὺ ὥσπερ λέων ἀναβήσεται ἐκ μέσου τοῦ Ἰορδάνου εἰς τόπον Αἰθὰμ, ὅτι ταχὺ ἐκδιώξω αὐτοὺς ἀπʼ αὐτῆς, καὶ τοὺς νεανίσκους ἐπʼ αὐτὴν ἐπιστήσατε· ὅτι τίς ὥσπερ ἐγώ; καὶ τίς ἀντιστήσεταί μοι; καὶ τίς οὗτος ποιμὴν, ὃς στήσεται κατὰ πρόσωπόν μου; 
'''
"14" = '''
:sup:`14` Διατοῦτο ἀκούσατε βουλὴν Κυρίου, ἣν ἐβουλεύσατο ἐπὶ τὴν Ἰδουμαίαν, καὶ λογισμὸν αὐτοῦ, ὃν ἐλογίσατο ἐπὶ τοὺς κατοικοῦντας Θαιμὰν, ἐὰν μὴ συμψησθῶσι τὰ ἐλάχιστα τῶν προβάτων, ἐὰν μὴ ἀβατωθῇ ἐπʼ αὐτοὺς κατάλυσις αὐτῶν, 
'''
"15" = '''
:sup:`15` ὅτι ἀπὸ φωνῆς πτώσεως αὐτῶν ἐφοβήθη ἡ γῆ, καὶ κραυγὴ θαλάσσης οὐκ ἠκούσθη. 
'''
"16" = '''
:sup:`16` Ἰδοὺ ὥσπερ ἀετὸς ὄψεται, καὶ ἐκτενεῖ τὰς πτέρυγας ἐπʼ ὀχυρώματα αὐτῆς· καὶ ἔσται ἡ καρδία τῶν ἰσχυρῶν τῆς Ἰδουμαίας ἐν τῇ ἡμέρᾳ ἐκείνῃ, ὡς καρδία γυναικὸς ὠδινούσης. 
'''
"17" = '''
:sup:`17` ΤΟΙΣ ΥΙΟΙΣ ἈΜΜΩΝ οὕτως εἶπε Κύριος, μὴ υἱοὶ οὐκ εἰσὶν ἐν Ἰσραὴλ, ἢ παραληψόμενος οὐκ ἔστιν αὐτοῖς; διατί παρέλαβε Μελχὸλ τὴν Γαλαὰδ, καὶ ὁ λαὸς αὐτῶν ἐν πόλεσιν αὐτῶν ἐνοικήσει; 
'''
"18" = '''
:sup:`18` Διατοῦτο ἰδοὺ ἡμέραι ἔρχονται, φησὶ Κύριος, καὶ ἀκουτιῶ ἐπὶ Ῥαββὰθ θόρυβον πολέμων, καὶ ἔσονται εἰς ἄβατον καὶ εἰς ἀπώλειαν, καὶ βωμοὶ αὐτῆς ἐν πυρὶ κατακαυθήσονται, καὶ παραλήψεται Ἰσραὴλ τὴν ἀρχὴν αὐτοῦ. 
'''
"19" = '''
:sup:`19` Ἀλάλαξον Ἐσεβὼν, ὅτι ὤλετο Γαΐ· κεκράξατε θυγατέρες Ῥαββὰθ, περιζώσασθε σάκκους καὶ κόψασθε, ὅτι Μελχὸλ βαδιεῖται ἐν ἀποικίᾳ, οἱ ἱερεῖς αὐτοῦ καὶ οἱ ἄρχοντες αὐτοῦ ἅμα. 
'''
"20" = '''
:sup:`20` Τί ἀγαλλιᾶσθε ἐν τοῖς πεδίοις Ἐνακεὶμ, θύγατερ ἰταμίας, ἡ πεποιθυῖα ἐπὶ θησαυροῖς, ἡ λέγουσα, τίς εἰσελεύσεται ἐπʼ ἐμέ; 
'''
"21" = '''
:sup:`21` Ἰδοὺ ἐγὼ φέρω φόβον ἐπὶ σὲ, εἶπε Κύριος, ἀπὸ πάσης τῆς περιοίκου σου, καὶ διασπαρήσεσθε ἕκαστος εἰς τὸ πρόσωπον αὐτοῦ, καὶ οὐκ ἔστιν ὁ συνάγων. 
'''
"22" = '''
:sup:`22` ΤΗ ΚΗΔΑΡ ΤΗ ΒΑΣΙΛΙΣΣΗ ΤΗΣ ΑΥΛΗΣ, ἫΝ ἘΠΑΤΑΞΕ ΝΑΒΟΥΧΟΔΟΝΟΣΟΡ ΒΑΣΙΛΕΥΣ ΒΑΒΥΛΩΝΟΣ, οὕτως εἶπε Κύριος, Ἀνάστητε, καὶ ἀνάβητε ἐπὶ Κηδὰρ, καὶ πλήσατε τοὺς υἱοὺς Κεδέμ. 
'''
"23" = '''
:sup:`23` Σκηνὰς αὐτῶν, καὶ τὰ πρόβατα αὐτῶν λήψονται· ἱμάτια αὐτῶν, καὶ πάντα τὰ σκεύη αὐτῶν, καὶ καμήλους αὐτῶν λήψονται ἑαυτοῖς· καὶ καλέσατε ἐπʼ αὐτοὺς ἀπώλειαν κυκλόθεν. 
'''
"24" = '''
:sup:`24` Φεύγετε, λίαν ἐμβαθύνατε εἰς κάθισιν, καθήμενοι ἐν τῇ αὐλῇ, ὅτι ἐβουλεύσατο ἐφʼ ὑμᾶς βασιλεὺς Βαβυλῶνος βουλὴν, καὶ ἐλογίσατο λογισμόν. 
'''
"25" = '''
:sup:`25` Ἀνάστηθι, καὶ ἀνάβηθι ἐπʼ ἔθνος εὐσταθοῦν, καθήμενον εἰς ἀναψυχὴν, οἷς οὐκ εἰσὶ θύραι, οὐ βάλανοι, οὐ μοχλοὶ, μόνοι καταλύουσι. 
'''
"26" = '''
:sup:`26` Καὶ ἔσονται κάμηλοι αὐτῶν εἰς προνομὴν, καὶ πλῆθος κτηνῶν αὐτῶν εἰς ἀπώλειαν, καὶ λικμήσω αὐτοὺς παντὶ πνεύματι κεκαρμένους πρὸ προσώπου αὐτῶν, ἐκ παντὸς πέραν αὐτῶν οἴσω τὴν τροπὴν αὐτῶν, εἶπε Κύριος. 
'''
"27" = '''
:sup:`27` Καὶ ἔσται ἡ αὐλὴ διατριβὴ στρουθῶν, καὶ ἄβατος ἕως αἰῶνος, οὐ μὴ καθίσῃ ἐκεῖ ἄνθρωπος, καὶ οὐ μὴ κατοικήσει ἐκεῖ υἱὸς ἀνθρώπου. 
'''
"28" = '''
:sup:`28` ΤΗ ΔΑΜΑΣΚΩ. Κατῃσχύνθη Ἠμὰθ, καὶ Ἀρφὰθ, ὅτι ἤκουσαν ἀκοὴν πονηρὰν, ἐξέστησαν, ἐθυμώθησαν, ἀναπαύσασθαι οὐ μὴ δύνωνται. 
'''
"29" = '''
:sup:`29` Ἐξελύθη Δαμασκὸς, ἀπεστράφη εἰς φυγὴν, τρόμος ἐπελάβετο αὐτῆς. 
'''
"30" = '''
:sup:`30` Πῶς οὐχὶ ἐγκατέλιπε πόλιν ἐμὴν, κώμην ἠγάπησαν; 
'''
"31" = '''
:sup:`31` Διατοῦτο πεσοῦνται νεανίσκοι ἐν πλατείαις σου, καὶ πάντες οἱ ἄνδρες οἱ πολεμισταί σου πεσοῦνται, φησὶ Κύριος· 
'''
"32" = '''
:sup:`32` Καὶ καύσω πῦρ ἐν τείχει Δαμασκοῦ, καὶ καταφάγεται ἄμφοδα υἱοῦ Ἄδερ. 
'''
