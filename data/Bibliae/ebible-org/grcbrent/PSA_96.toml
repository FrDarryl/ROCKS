[96]
"1" = '''
:sup:`1` Τῷ Δαυὶδ, ὅτε ἡ γῆ αὐτοῦ καθίσταται. Ὁ Κύριος ἐβασίλευσεν, ἀγαλλιάσθω ἡ γῆ, εὐφρανθήτωσαν νῆσοι πολλαί. 
'''
"2" = '''
:sup:`2` Νεφέλη καὶ γνόφος κύκλῳ αὐτοῦ, δικαιοσύνη καὶ κρίμα κατόρθωσις τοῦ θρόνου αὐτοῦ. 
'''
"3" = '''
:sup:`3` Πῦρ ἐναντίον αὐτοῦ προπορεύσεται, καὶ φλογιεῖ κύκλῳ τοὺς ἐχθροὺς αὐτοῦ. 
'''
"4" = '''
:sup:`4` Ἔφαναν αἱ ἀστραπαὶ αὐτοῦ τῇ οἰκουμένῃ, εἶδε καὶ ἐσαλεύθη ἡ γῆ· 
'''
"5" = '''
:sup:`5` τὰ ὄρη ὡσεὶ κηρὸς ἐτάκησαν ἀπὸ προσώπου Κυρίου, ἀπὸ προσώπου Κυρίου πάσης τῆς γῆς. 
'''
"6" = '''
:sup:`6` Ἀνήγγειλαν αἱ οὐρανοὶ τὴν δικαιοσύνην αὐτοῦ, καὶ εἴδοσαν πάντες οἱ λαοὶ τὴν δόξαν αὐτοῦ. 
'''
"7" = '''
:sup:`7` Αἰσχυνθήτωσαν πάντες οἱ προσκυνοῦντες τοῖς γλυπτοῖς, οἱ ἐγκαυχώμενοι ἐν τοῖς εἰδώλοις αὐτῶν· προσκυνήσατε αὐτῷ πάντες ἄγγελοι αὐτοῦ. 
'''
"8" = '''
:sup:`8` Ἤκουσε καὶ εὐφράνθη Σιὼν, καὶ ἠγαλλιάσαντο αἱ θυγατέρες τῆς Ἰουδαίας, ἕνεκεν τῶν κριμάτων σου Κύριε. 
'''
"9" = '''
:sup:`9` Ὅτι σὺ εἶ Κύριος ὁ ὕψιστος ἐπὶ πᾶσαν τὴν γῆν, σφόδρα ὑπερυψώθης ὑπὲρ πάντας τοὺς θεούς. 
'''
"10" = '''
:sup:`10` Οἱ ἀγαπῶντες τὸν Κύριον, μισεῖτε πονηρόν· φυλάσσει Κύριος τὰς ψυχὰς τῶν ὁσίων αὐτοῦ, ἐκ χειρὸς ἁμαρτωλῶν ῥύσεται αὐτούς. 
'''
"11" = '''
:sup:`11` Φῶς ἀνέτειλε τῷ δικαίῳ, καὶ τοῖς εὐθέσι τῇ καρδίᾳ εὐφροσύνη. 
'''
"12" = '''
:sup:`12` Εὐφράνθητε δίκαιοι ἐν τῷ Κυρίῳ, καὶ ἐξομολογεῖσθε τῇ μνήμῃ τῆς ἁγιωσύνης αὐτοῦ. 
'''
