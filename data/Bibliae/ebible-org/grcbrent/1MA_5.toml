[5]
"1" = '''
:sup:`1` Καὶ ἐγένετο ὅτε ἤκουσαν τὰ ἔθνη κυκλόθεν ὅτι ᾠκοδομήθη τὸ θυσιαστήριον, καὶ ἐνεκαινίσθη τὸ ἁγίασμα ὡς τοπρότερον, καὶ ὠργίσθησαν σφόδρα. 
'''
"2" = '''
:sup:`2` Καὶ ἐβουλεύσαντο τοῦ ἆραι τὸ γένος Ἰακὼβ τοὺς ὄντας ἐν μέσῳ αὐτῶν, καὶ ἤρξαντο τοῦ θανατοῦν ἐν τῷ λαῷ καὶ ἐξαίρειν. 
'''
"3" = '''
:sup:`3` Καὶ ἐπολέμει Ἰούδας πρὸς τοὺς υἱοὺς Ἡσαῦ ἐν τῇ Ἰδουμαίᾳ τὴν Ἀκραβαττίνην, ὅτι περιεκάθηντο τὸν Ἰσραὴλ, καὶ ἐπάταξεν αὐτοὺς πληγὴν μεγάλην, καὶ συνέστειλεν αὐτοὺς, καὶ ἔλαβε τὰ σκῦλα αὐτῶν. 
'''
"4" = '''
:sup:`4` Καὶ ἐμνήσθη τῆς κακίας υἱῶν Βαιὰν, οἳ ἦσαν τῷ λαῷ εἰς παγίδα καὶ εἰς σκάνδαλον ἐν τῷ ἐνεδρεύειν αὐτοὺς ἐν ταῖς ὁδοῖς. 
'''
"5" = '''
:sup:`5` Καὶ συνεκλείσθησαν ὑπʼ αὐτοῦ ἐν τοῖς πύργοις, καὶ παρενέβαλεν ἐπʼ αὐτοὺς, καὶ ἀνεθεμάτισεν αὐτοὺς, καὶ ἐνεπύρισε τοὺς πύργους αὐτῆς ἐν πυρὶ σὺν πᾶσι τοῖς ἐνοῦσι. 
'''
"6" = '''
:sup:`6` Καὶ διεπέρασεν ἐπὶ τοὺς υἱοὺς Ἀμμὼν, καὶ εὗρε χεῖρα κραταιὰν καὶ λαὸν πολὺν, καὶ Τιμόθεον ἡγούμενον αὐτῶν. 
'''
"7" = '''
:sup:`7` καὶ συνῆψε πρὸς αὐτοὺς πολέμους πολλοὺς, καὶ συνετρίβησαν πρὸ προσώπου αὐτοῦ, καὶ ἐπάταξεν αὐτούς. 
'''
"8" = '''
:sup:`8` Καὶ προκατελάβετο τὴν Ἰαζὴρ καὶ τὰς θυγατέρας αὐτῆς, καὶ ἀνέστρεψεν εἰς τὴν Ἰούδαίαν. 
'''
"9" = '''
:sup:`9` Καὶ ἐπισυνήχθησαν τὰ ἔθνη τὰ ἐν τῇ Γαλαὰδ ἐπὶ τὸν Ἰσραὴλ τοὺς ὄντας ἐπὶ τοῖς ὁρίοις αὐτῶν τοῦ ἐξᾶραι αὐτούς· καὶ ἔφυγον εἰς Δάθεμα τὸ ὀχύρωμα. 
'''
"10" = '''
:sup:`10` Καὶ ἀπέστειλαν γράμματα πρὸς Ἰούδαν καὶ τοὺς ἀδελφοὺς αὐτοῦ, λέγοντες, ἐπισυνηγμένα ἐστὶν ἐφʼ ἡμᾶς τὰ ἔθνη τὰ κύκλῳ ἡμῶν τοῦ ἐξᾶραι ἡμᾶς. 
'''
"11" = '''
:sup:`11` Καὶ ἑτοιμάζονται ἐλθεῖν καὶ προκαταλαβέσθαι τὸ ὀχύρωμα εἰς ὃ κατεφύγομεν, καὶ Τιμόθεος ἡγεῖται τῆς δυνάμεως αὐτῶν. 
'''
"12" = '''
:sup:`12` Νῦν οὖν ἐλθὼν ἐξελοῦ ἡμᾶς ἐκ χειρὸς αὐτῶν, ὅτι πέπτωκεν ἐξ ἡμῶν πλῆθος. 
'''
"13" = '''
:sup:`13` Καὶ πάντες οἱ ἀδελφοὶ ἡμῶν οἱ ὄντες ἐν τοῖς Τωβίου τεθανάτωνται, καὶ ᾐχμαλωτίκασι τὰς γυναῖκας αὐτῶν καὶ τὰ τέκνα αὐτῶν καὶ τὴν ἀποσκευὴν, καὶ ἀπώλεσαν ἐκεῖ ὡς μίαν χιλιαρχίαν ἀνδρῶν. 
'''
"14" = '''
:sup:`14` Ἔτι αἱ ἐπιστολαὶ ἀνεγινώσκοντο, καὶ ἰδοὺ ἄγγελοι ἕτεροι παρεγένοντο ἐκ τῆς Γαλιλαίας διεῤῥηχότες τὰ ἱμάτια, ἀπαγγέλλοντες κατὰ τὰ ῥήματα ταῦτα, 
'''
"15" = '''
:sup:`15` λέγοντες ἐπισυνῆχθαι ἐπʼ αὐτοὺς ἐκ Πτολεμαΐδος καὶ Τύρου καὶ Σιδῶνος καὶ πάσης Γαλιλαίας ἀλλοφύλων, τοῦ ἐξαναλῶσαι ἡμᾶς. 
'''
"16" = '''
:sup:`16` Ὡς δὲ ἤκουσεν Ἰούδας καὶ ὁ λαὸς τοὺς λόγους τούτους, ἐπισυνήχθη ἐκκλησία μεγάλη, βουλεύσασθαι τί ποιήσωσι τοῖς ἀδελφοῖς αὐτῶν τοῖς οὖσιν ἐν θλίψει, καὶ πολεμουμένοις ὑπʼ αὐτῶν. 
'''
"17" = '''
:sup:`17` Καὶ εἶπεν Ἰούδας Σίμωνι τῷ ἀδελφῷ αὐτοῦ, ἐπίλεξον σεαυτῷ ἄνδρας, καὶ πορεύου καὶ ῥῦσαι τοὺς ἀδελφούς σου τοὺς ἐν τῇ Γαλιλαίᾳ· ἐγὼ δὲ καὶ Ἰωνάθαν ὁ ἀδελφός μου πορευσόμεθα εἰς τὴν Γαλααδίτιν. 
'''
"18" = '''
:sup:`18` Καὶ κατέλιπεν Ἰώσηφον τὸν τοῦ Ζαχαρίου, καὶ Ἀζαρίαν, ἡγουμένους τοῦ λαοῦ, μετὰ τῶν ἐπιλοίπων τῆς δυνάμεως, ἐν τῇ Ἰουδαίᾳ εἰς τήρησιν. 
'''
"19" = '''
:sup:`19` Καὶ ἐνετείλατο αὐτοῖς, λέγων, πρόστητε τοῦ λαοῦ τούτου, καὶ μὴ συνάψητε πόλεμον πρὸς τὰ ἔθνη ἕως τοῦ ἐπιστρέψαι ἡμᾶς. 
'''
"20" = '''
:sup:`20` Καὶ ἐμερίσθησαν Σίμωνι ἄνδρες τρισχίλιοι τοῦ πορευθῆναι εἰς τὴν Γαλιλαίαν, Ἰούδᾳ δὲ ἄνδρες ὀκτακισχίλιοι εἰς τὴν Γαλααδίτιν. 
'''
"21" = '''
:sup:`21` Καὶ ἐπορεύθη Σίμων εἰς τὴν Γαλιλαίαν, καὶ συνῆψε πολέμους πολλοὺς πρὸς τὰ ἔθνη, καὶ συνετρίβη τὰ ἔθνη ἀπὸ προσώπου αὐτοῦ, 
'''
"22" = '''
:sup:`22` καὶ ἐδίωξεν αὐτοὺς ἕως τῆς πύλης Πτολεμαΐδος· καὶ ἔπεσον ἐκ τῶν ἐθνῶν εἰς τρισχιλίους ἄνδρας, καὶ ἔλαβε τὰ σκῦλα αὐτῶν. 
'''
"23" = '''
:sup:`23` Καὶ παρέλαβε τοὺς ἐν τῇ Γαλιλαίᾳ καὶ ἐν Ἀρβάττοις σὺν ταῖς γυναιξὶ καὶ τοῖς τέκνοις, καὶ πάντα ὅσα ἦν αὐτοῖς, καὶ ἤγαγεν εἰς τὴν Ἰουδαίαν μετʼ εὐφροσύνης μεγάλης. 
'''
"24" = '''
:sup:`24` Καὶ Ἰούδας ὁ Μακκαβαῖος καὶ Ἰωνάθαν ὁ ἀδελφὸς αὐτοῦ διέβησαν τὸν Ἰορδάνην, καὶ ἐπορεύθησαν ὁδὸν τριῶν ἡμερῶν ἐν τῷ ἐρήμῳ. 
'''
"25" = '''
:sup:`25` Καὶ συνήντησαν τοῖς Ναβαταίοις, καὶ ἀπήντησαν αὐτοῖς εἰρηνικῶς, καὶ διηγήσαντο αὐτοῖς ἅπαντα τὰ συμβάντα τοῖς ἀδελφοῖς αὐτῶν ἐν τῇ Γαλααδίτιδι. 
'''
"26" = '''
:sup:`26` Καὶ ὅτι πολλοὶ ἐξ αὐτῶν συνειλημμένοι εἰσὶν εἰς Βόσσορα, καὶ Βοσὸρ, ἐν Ἀλέμοις, Χασφὼρ, Μακὲδ, καὶ Καρναΐν· πᾶσαι αἱ πόλεις αὗται ὀχυραὶ καὶ μεγάλαι· 
'''
"27" = '''
:sup:`27` καὶ ἐν ταῖς λοιπαῖς πόλεσι τῆς Γαλααδίτιδός εἰσι συνειλημμένοι, καὶ εἰς αὔριον τάσσονται παρεμβάλλειν ἐπὶ τὰ ὀχυρώματα, καὶ καταλαβέσθαι, καὶ ἐξᾶραι πάντας τούτους ἐν ἡμέρᾳ μιᾷ. 
'''
"28" = '''
:sup:`28` Καὶ ἀπέστρεψεν Ἰούδας καὶ ἡ παρεμβολὴ αὐτοῦ ὁδὸν εἰς τὴν ἔρημον εἰς Βοσὸρ, ἄφνω· καὶ κατελάβετο τὴν πόλιν, καὶ ἀπέκτεινε πᾶν ἀρσενικὸν ἐν στόματι ῥομφαίας, καὶ ἔλαβε πάντα τὰ σκῦλα αὐτῶν, καὶ ἐνέπρησεν αὐτὴν πυρί. 
'''
"29" = '''
:sup:`29` Καὶ ἀπῇρεν ἐκεῖθεν νυκτὸς, καὶ ἐπορεύετο ἕως ἐπὶ τὸ ὀχύρωμα. 
'''
"30" = '''
:sup:`30` Καὶ ἐγένετο ἑωθινὴ, καὶ ᾖραν τοὺς ὀφθαλμοὺς αὐτῶν, καὶ ἰδοὺ λαὸς πολὺς οὗ οὐκ ἦν ἀριθμὸς, αἴροντες κλίμακας καὶ μηχανὰς καταλαβέσθαι τὸ ὀχύρωμα, καὶ ἐπολέμουν αὐτούς. 
'''
"31" = '''
:sup:`31` Καὶ εἶδεν Ἰούδας ὅτι ἦρκται ὁ πόλεμος, καὶ ἡ κραυγὴ τῆς πόλεως ἀνέβη εἰς τὸν οὐρανὸν σάλπιγξι καὶ φωνῇ μεγάλῃ. 
'''
"32" = '''
:sup:`32` Καὶ εἶπε τοῖς ἀνδράσι τῆς δυνάμεως, πολεμήσατε σήμερον ὑπὲρ τῶν ἀδελφῶν ὑμῶν. 
'''
"33" = '''
:sup:`33` Καὶ ἐξῆλθεν ἐν τρισὶν ἀρχαῖς ἐξ ὄπισθεν αὐτῶν· καὶ ἐσάλπισαν ταῖς σάλπιγξι, καὶ ἐβόησαν ἐν προσευχῇ. 
'''
"34" = '''
:sup:`34` Καὶ ἐπέγνω ἡ παρεμβολὴ Τιμοθέου ὅτι Μακκαβαῖός ἐστι, καὶ ἔφυγον ἀπὸ προσώπου αὐτοῦ, καὶ ἐπάταξεν αὐτοὺς πληγὴν μεγάλην, καὶ ἔπεσον ἐξ αὐτῶν ἐν ἐκείνῃ τῇ ἡμέρᾳ εἰς ὀκτακισχιλίους ἄνδρας. 
'''
"35" = '''
:sup:`35` Καὶ ἀπέκλινεν εἰς Μασφὰ, καὶ ἐπολέμησεν αὐτὴν, καὶ προκατελάβετο αὐτὴν, καὶ ἀπέκτεινε πᾶν ἀρσενικὸν αὐτῆς, καὶ ἔλαβε τὰ σκῦλα αὐτῆς, καὶ ἐνέπρησεν αὐτὴν πυρί. 
'''
"36" = '''
:sup:`36` Ἐκεῖθεν ἀπῇρε, καὶ προκατελάβετο τὴν Χασφὼν, Μακὲδ, Βοσὸρ, καὶ τὰς λοιπὰς πόλεις τῆς Γαλααδίτιδος. 
'''
"37" = '''
:sup:`37` Μετὰ δὲ τὰ ῥήματα ταῦτα συνήγαγε Τιμόθεος παρεμβολὴν ἄλλην, καὶ παρενέβαλε κατὰ πρόσωπον Ῥαφὼν ἐκ πέραν τοῦ χειμάῤῥου. 
'''
"38" = '''
:sup:`38` Καὶ ἀπέστειλεν Ἰούδας κατασκοπεῦσαι τὴν παρεμβολήν, καὶ ἀπήγγειλαν αὐτῷ, λέγοντες, ἐπισυνηγμένα εἰσὶ πρὸς αὐτοὺς πάντα τὰ ἔθνη τὰ κύκλῳ ἡμῶν, δύναμις πολλὴ σφόδρα. 
'''
"39" = '''
:sup:`39` Καὶ Ἄραβας μεμίσθωται εἰς βοήθειαν αὐτοῖς, καὶ παρενέβαλον πέραν τοῦ χειμάῤῥου ἕτοιμοι τοῦ ἐλθεῖν ἐπὶ σὲ εἰς πόλεμον· καὶ ἐπορεύθη Ἰούδας εἰς συνάντησιν αὐτῶν. 
'''
"40" = '''
:sup:`40` Καὶ εἶπε Τιμόθεος τοῖς ἄρχουσι τῆς δυνάμεως αὐτοῦ, ἐν τῷ ἐγγίζειν Ἰούδαν καὶ τὴν παρεμβολὴν αὐτοῦ ἐπὶ τὸν χειμάῤῥουν τοῦ ὕδατος, ἐὰν διαβῇ πρὸς ἡμᾶς πρότερος, οὐ δυνησόμεθα ὑποστῆναι αὐτὸν, ὅτι δυνάμενος δυνήσεται πρὸς ἡμᾶς. 
'''
"41" = '''
:sup:`41` Ἐὰν δὲ δειλωθῇ, καὶ παρεμβάλῃ πέραν τοῦ ποταμοῦ, διαπεράσομεν πρὸς αὐτὸν, καὶ δυνησόμεθα πρὸς αὐτόν. 
'''
"42" = '''
:sup:`42` Ὡς δὲ ἤγγισεν Ἰούδας ἐπὶ τὸν χειμάῤῥουν τοῦ ὕδατος, ἔστησε τοὺς γραμματεῖς τοῦ λαοῦ ἐπὶ τοῦ χειμάῤῥου, καὶ ἐνετείλατο αὐτοῖς, λέγων, μὴ ἀφῆτε πάντα ἄνθρωπον παρεμβαλεῖν, ἀλλʼ ἐρχέσθωσαν πάντες εἰς τὸν πόλεμον. 
'''
"43" = '''
:sup:`43` Καὶ διεπέρασεν ἐπʼ αὐτοὺς πρότερος, καὶ πᾶς ὁ λαὸς ὅπισθεν αὐτοῦ· καὶ συνετρίβησαν πρὸ προσώπου αὐτοῦ πάντα τὰ ἔθνη, καὶ ἔῤῥιψαν τὰ ὅπλα αὐτῶν, καὶ ἔφυγον εἰς τὸ τέμενος ἐν Καρναΐν. 
'''
"44" = '''
:sup:`44` Καὶ προκατελάβοντο τὴν πόλιν, καὶ τὸ τέμενος ἐνεπύρισαν ἐν πυρὶ σὺν πᾶσι τοῖς ἐν αὐτῷ· καὶ ἐτροπώθη ἡ Καρναῒν, καὶ οὐκ ἐδύναντο ἔτι ὑποστῆναι κατὰ πρόσωπον Ἰούδα. 
'''
"45" = '''
:sup:`45` Καὶ συνήγαγεν Ἰούδας πάντα Ἰσραὴλ τοὺς ἐν τῇ Γαλααδίτιδι ἀπὸ μικροῦ ἕως μεγάλου, καὶ τὰς γυναῖκας αὐτῶν, καὶ τὰ τέκνα αὐτῶν, καῖ τὴν ἀποσκευὴν, παρεμβολὴν μεγάλην σφόδρα, ἐλθεῖν εἰς γῆν Ἰούδα. 
'''
"46" = '''
:sup:`46` Καὶ ἦλθον ἕως Ἐφρών· καὶ αὕτη ἡ πόλις μεγάλη ἐπὶ τῆς εἰσόδου ὀχυρὰ σφόδρα· οὐκ ἦν ἐκκλῖναι ἀπʼ αὐτῆς δεξιὰν ἢ ἀριστερὰν, ἀλλʼ ἢ διὰ μέσου αὐτῆς πορεύεσθαι. 
'''
"47" = '''
:sup:`47` Καὶ ἀπέκλεισαν αὐτοὺς οἱ ἐκ τῆς πόλεως, καὶ ἐνέφραξαν τὰς πύλας λίθοις. 
'''
"48" = '''
:sup:`48` Καὶ ἀπέστειλε πρὸς αὐτοὺς Ἰούδας λόγοις εἰρηνικοῖς, λέγων, διελευσόμεθα διὰ τῆς γῆς σου τοῦ ἀπελθεῖν εἰς τὴν γῆν ἡμῶν, καὶ οὐδεὶς κακοποιήσει ὑμᾶς, πλὴν τοῖς ποσὶ παρελευσόμεθα· καὶ οὐκ ἠβούλοντο ἀνοῖξαι αὐτῷ. 
'''
"49" = '''
:sup:`49` Καὶ ἐπέταξεν Ἰούδας κηρύξαι ἐν τῇ παρεμβολῇ, τοῦ παρεμβαλεῖν ἕκαστον ἐν ᾧ ἐστι τόπῳ. 
'''
"50" = '''
:sup:`50` Καὶ παρενέβαλον οἱ ἄνδρες τῆς δυνάμεως, καὶ ἐπολέμησαν τὴν πόλιν ὅλην τὴν ἡμέραν ἐκείνην καὶ ὅλην τὴν νύκτα, καὶ παρεδόθη ἡ πόλις ἐν χερσὶν αὐτοῦ. 
'''
"51" = '''
:sup:`51` Καὶ ἀπώλεσε πᾶν ἀρσενικὸν ἐν στόματι ῥομφαίας, καὶ ἐξεῤῥίζωσεν αὐτὴν, καὶ ἔλαβε τὰ σκῦλα αὐτῆς, καὶ διῆλθε διὰ τῆς πόλεως ἐπάνω τῶν ἀπεκταμμένων. 
'''
"52" = '''
:sup:`52` Καὶ διέβησαν τὸν Ἰορδάνην εἰς τὸ πεδίον τὸ μέγα κατὰ πρόσωπον Βαιθσάν. 
'''
"53" = '''
:sup:`53` Καὶ ἦν Ἰούδας ἐπισυνάγων τοὺς ἐσχατίζοντας, καὶ παρακαλῶν τὸν λαὸν κατὰ πᾶσαν τὴν ὁδὸν, ἕως οὗ ἦλθον εἰς γῆν Ἰούδα. 
'''
"54" = '''
:sup:`54` Καὶ ἀνέβησαν εἰς τὸ ὄρος Σιὼν ἐν εὐφροσύνῃ καὶ χαρᾷ· καὶ προσήγαγον ὁλοκαυτώματα, ὅτι οὐκ ἔπεσεν ἐξ αὐτῶν οὐθεὶς ἕως τοῦ ἐπιστρέψαι ἐν εἰρήνῃ. 
'''
"55" = '''
:sup:`55` Καὶ ἐν ταῖς ἡμέραις αἷς ἦν Ἰούδας καὶ Ἰωνάθαν ἐν τῇ Γαλαὰδ, καὶ Σίμων ὁ ἀδελφὸς αὐτοῦ ἐν τῇ Γαλιλαίᾳ κατὰ πρόσωπον Πτολεμαΐδος, 
'''
"56" = '''
:sup:`56` ἤκουσεν Ἰωσὴφ ὁ τοῦ Ζαχαρίου, καὶ Ἀζαρίας, ἄρχοντες τῆς δυνάμεως, τῶν ἀνδραγαθιῶν καὶ τοῦ πολέμου οἷα ἐποίησαν, 
'''
"57" = '''
:sup:`57` καὶ εἶπε, ποιήσωμεν καὶ αὐτοὶ ἑαυτοῖς ὄνομα, καὶ πορευθῶμεν πολεμῆσαι πρὸς τὰ ἔθνη τὰ κύκλῳ ἡμῶν. 
'''
"58" = '''
:sup:`58` Καὶ παρήγγειλαν τοῖς ἀπὸ τῆς δυνάμεως τῆς μετʼ αὐτῶν, καὶ ἐπορεύθησαν ἐπὶ Ἰάμνειαν. 
'''
"59" = '''
:sup:`59` Καὶ ἐξῆλθε Γοργίας ἐκ τῆς πόλεως, καὶ οἱ ἄνδρες αὐτοῦ, εἰς συνάντησιν αὐτοῖς εἰς πόλεμον. 
'''
"60" = '''
:sup:`60` Καὶ ἐτροπώθη Ἰώσηφος καὶ Ἀζαρίας, καὶ ἐδιώχθησαν ἕως τῶν ὁρίων τῆς Ἰουδαίας· καὶ ἔπεσον ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐκ τοῦ λαοῦ τοῦ Ἰσραὴλ εἰς δισχιλίους ἄνδρας. 
'''
"61" = '''
:sup:`61` Καὶ ἐγενήθη τροπὴ μεγάλη ἐν τῷ λαῷ Ἰσραὴλ, ὅτι οὐκ ἤκουσαν Ἰούδα καὶ τῶν ἀδελφῶν αὐτοῦ, οἰόμενοι ἀνδραγαθῆσαι. 
'''
"62" = '''
:sup:`62` Αὐτοὶ δὲ οὐκ ἦσαν ἐκ τοῦ σπέρματος τῶν ἀνδρῶν ἐκείνων, οἷς ἐδόθη σωτηρία Ἰσραὴλ διὰ χειρὸς αὐτῶν. 
'''
"63" = '''
:sup:`63` Καὶ ὁ ἀνὴρ Ἰούδας καὶ οἱ ἀδελφοὶ αὐτοῦ ἐδοξάσθησαν σφόδρα ἑναντίον παντὸς Ἰσραὴλ, καὶ τῶν ἐθνῶν πάντων, οὗ ἠκούετο τὸ ὄνομα αὐτῶν. 
'''
"64" = '''
:sup:`64` Καὶ ἐπισυνήγοντο πρὸς αὐτοὺς εὐφημοῦντες. 
'''
"65" = '''
:sup:`65` Καὶ ἐξῆλθεν Ἰούδας καὶ οἱ ἀδελφοὶ αὐτοῦ, καὶ ἐπολέμουν τοὺς υἱοὺς Ἡσαῦ ἐν τῇ γῇ πρὸς Νότον, καὶ ἐπάταξε τὴν Χεβρὼν καὶ τὰς θυγατέρας αὐτῆς, καὶ καθεῖλε τὸ ὀχύρωμα αὐτῆς, καὶ τοὺς πύργους αὐτῆς ἐνέπρησε κυκλόθεν. 
'''
"66" = '''
:sup:`66` Καὶ ἀπῇρε τοῦ πορευθῆναι εἰς γῆν ἀλλοφύλων, καὶ διεπορεύετο τὴν Σαμάρειαν. 
'''
"67" = '''
:sup:`67` Ἐν τῇ ἡμέρᾳ ἐκείνῃ ἔπεσον ἱερεῖς ἐν πολέμῳ βουλόμενοι ἀνδραγαθῆσαι, ἐν τῷ αὐτοὺς ἐξελθεῖν εἰς πόλεμον ἀβουλεύτως. 
'''
"68" = '''
:sup:`68` Καὶ ἐξέκλινεν Ἰούδας εἰς Ἄζωτον γῆν ἀλλοφύλων, καὶ καθεῖλε τοὺς βωμοὺς αὐτῶν, καὶ τὰ γλυπτὰ τῶν θεῶν αὐτῶν κατέκαυσε πυρὶ, καὶ ἐσκύλευσε τὰ σκῦλα τῶν πόλεων, καὶ ἐπέστρεψεν εἰς τὴν γῆν Ἰούδα. 
'''
