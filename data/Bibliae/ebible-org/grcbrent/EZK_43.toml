[43]
"1" = '''
:sup:`1` Καὶ ἤγαγέ με ἐπὶ τὴν πύλην τὴν βλέπουσαν κατὰ ἀνατολὰς, καὶ ἐξήγαγέ με. 
'''
"2" = '''
:sup:`2` Καὶ ἰδοὺ δόξα Θεοῦ Ἰσραὴλ ἤρχετο κατὰ τὴν ὁδὸν τὴν πρὸς ἀνατολὰς, καὶ φωνὴ τῆς παρεμβολῆς, ὡς φωνὴ διπλασιαζόντων πολλῶν· καὶ ἡ γῆ ἐξέλαμπεν ὡς φέγγος ἀπὸ τῆς δόξης κυκλόθεν. 
'''
"3" = '''
:sup:`3` Καὶ ἡ ὅρασις ἣν ἴδον, κατὰ τὴν ὅρασιν ἣν ἴδον, ὅτε εἰσεπορευόμην τοῦ χρίσαι τὴν πόλιν· καὶ ἡ ὅρασις τοῦ ἅρματος οὗ ἴδον, κατὰ τὴν ὅρασιν ἣν ἴδον ἐπὶ τοῦ ποταμοῦ τοῦ Χοβάρ· καὶ πίπτω ἐπὶ πρόσωπόν μου. 
'''
"4" = '''
:sup:`4` Καὶ δόξα Κυρίου εἰσῆλθεν εἰς τὸν οἶκον, κατὰ τὴν ὁδὸν τῆς πύλης τῆς βλεπούσης κατὰ ἀνατολάς. 
'''
"5" = '''
:sup:`5` Καὶ ἀνέλαβέ με πνεῦμα, καὶ εἰσήγαγέ με εἰς τὴν αὐλὴν τὴν ἐσωτέραν· καὶ ἰδοὺ πλήρης δόξης ὁ Κυρίου οἶκος. 
'''
"6" = '''
:sup:`6` Καὶ ἔστην, καὶ ἰδοὺ φωνὴ ἐκ τοῦ οἴκου λαλοῦντος πρὸς μέ, καὶ ὁ ἀνὴρ εἱστήκει ἐχόμενός μου, 
'''
"7" = '''
:sup:`7` καὶ εἶπε πρὸς μὲ, Υἱὲ ἀνθρώπου, ἑώρακας τὸν τόπον τοῦ θρόνου μου, καὶ τὸν τόπον τοῦ ἴχνους τῶν ποδῶν μου, ἐν οἷς κατασκηνώσῃ τὸ ὄνομά μου ἐν μέσῳ οἴκου Ἰσραὴλ τὸν αἰῶνα· καὶ οὐ βεβηλώσουσιν οὐκέτι οἶκος Ἰσραὴλ τὸ ὄνομα τὸ ἅγιόν μου, αὐτοὶ καὶ οἱ ἡγούμενοι αὐτῶν ἐν τῇ πορνείᾳ αὐτῶν, καὶ ἐν τοῖς φόνοις τῶν ἡγουμένων ἐν μέσῳ αὐτῶν, 
'''
"8" = '''
:sup:`8` ἐν τῷ τιθέναι αὐτοὺς τὸ πρόθυρόν μου ἐν τοῖς προθύροις αὐτῶν, καὶ τὰς φλιάς μου ἐχομένας τῶν φλιῶν αὐτῶν· καὶ ἔδωκαν τὸν τοῖχόν μου ὡς συνεχόμενον ἐμοῦ καὶ αὐτῶν, καὶ ἐβεβήλωσαν τὸ ὄνομα τὸ ἅγιόν μου ἐν ταῖς ἀνομίαις αὐτῶν αἷς ἐποίουν· καὶ ἐξέτριψα αὐτοὺς ἐν θυμῷ μου, καὶ ἐν φόνῳ. 
'''
"9" = '''
:sup:`9` Καὶ νῦν ἀπωσάσθωσαν τὴν πορνείαν αὐτῶν, καὶ τοὺς φόνους τῶν ἡγουμένων αὐτῶν ἀπʼ ἐμοῦ, καὶ κατασκηνώσω ἐν μέσῳ αὐτῶν τὸν αἰῶνα. 
'''
"10" = '''
:sup:`10` Καὶ σὺ, υἱὲ ἀνθρώπου, δεῖξον τῷ οἴκῳ Ἰσραὴλ τὸν οἶκον· καὶ κοπάσουσιν ἀπὸ τῶν ἁμαρτιῶν αὐτῶν· καὶ τὴν ὅρασιν αὐτοῦ, καὶ τὴν διάταξιν αὐτοῦ. 
'''
"11" = '''
:sup:`11` Καὶ αὐτοὶ λήψονται τὴν κόλασιν αὐτῶν περὶ πάντων ὧν ἐποίησαν· καὶ διαγράψεις τὸν οἶκον, καὶ τὰς ἐξόδους αὐτοῦ, καὶ τὴν ὑπόστασιν αὐτοῦ, καὶ πάντα τὰ προστάγματα αὐτοῦ, καὶ πάντα τὰ νόμιμα αὐτοῦ γνωριεῖς αὐτοῖς, καὶ διαγράψεις ἐναντίον αὐτῶν· καὶ φυλάξονται πάντα τὰ δικαιώματά μου, καὶ πάντα τὰ προστάγματά μου, καὶ ποιήσουσιν αὐτά. 
'''
"12" = '''
:sup:`12` Καὶ τὴν διαγραφὴν τοῦ οἴκου ἐπὶ τῆς κορυφῆς τοῦ ὄρους, πάντα τὰ ὅρια αὐτοῦ κυκλόθεν ἅγια ἁγίων. 
'''
"13" = '''
:sup:`13` Καὶ ταῦτα τὰ μέτρα τοῦ θυσιαστηρίου ἐν πήχει τοῦ πήχεως, καὶ παλαιστῆς, κόλπωμα βάθους ἐπὶ πῆχυν, καὶ πῆχυς τὸ εὖρος, καὶ γεῖσος ἐπὶ τὸ χεῖλος αὐτοῦ κυκλόθεν, σπιθαμῆς· καὶ τοῦτο τὸ ὕψος τοῦ θυσιαστηρίου 
'''
"14" = '''
:sup:`14` ἐκ βάθους τῆς ἀρχῆς τοῦ κοιλώματος αὐτοῦ, πρὸς τὸ ἱλαστήριον τὸ μέγα τοῦτο, ὑποκάτωθεν πηχῶν δύο, καὶ τὸ εὖρος πήχεος· καὶ ἀπὸ τοῦ ἱλαστηρίου τοῦ μικροῦ ἐπὶ τὸ ἱλαστήριον τὸ μέγα, πήχεις τέσσαρες, καὶ εὖρος πῆχυς. 
'''
"15" = '''
:sup:`15` Καὶ τὸ ἀριὴλ πηχῶν τεσσάρων, καὶ ἀπὸ τοῦ ἀριὴλ, καὶ ὑπεράνω τῶν κεράτων πῆχυς. 
'''
"16" = '''
:sup:`16` Καὶ τὸ ἀριὴλ πηχῶν δώδεκα μήκους, ἐπὶ πήχεις δώδεκα, τετράγωνον ἐπὶ τὰ τέσσαρα μέρη αὐτοῦ. 
'''
"17" = '''
:sup:`17` Καὶ τὸ ἱλαστήριον πηχῶν δεκατεσσάρων τὸ μῆκος, ἐπὶ πήχεις δέκατέσσαρας τὸ εὖρος ἐπὶ τέσσαρα μέρη αὐτοῦ, καὶ τὸ γεῖσος αὐτῷ κυκλόθεν κυκλούμενον αὐτῷ ἥμισυ πήχεως· καὶ τὸ κύκλωμα αὐτοῦ πῆχυς κυκλόθεν, καὶ οἱ κλημακτῆρες αὐτοῦ βλέποντες κατὰ ἀνατολάς. 
'''
"18" = '''
:sup:`18` Καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου, τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, ταῦτα τὰ προστάγματα τοῦ θυσιαστηρίου ἐν ἡμέρᾳ ποιήσεως αὐτοῦ, τοῦ ἀναφέρειν ἐπʼ αὐτοῦ ὁλοκαυτώματα, καὶ προσχέειν πρὸς αὐτὸ αἷμα. 
'''
"19" = '''
:sup:`19` Καὶ δώσεις τοῖς ἱερεῦσι τοῖς Λευίταις τοῖς ἐκ τοῦ σπέρματος Σαδδοὺκ τοῖς ἐγγίζουσι πρὸς μὲ, λέγει Κύριος ὁ Θεὸς, τοῦ λειτουργεῖν μοι μόσχον ἐκ βοῶν περὶ ἁμαρτίας. 
'''
"20" = '''
:sup:`20` Καὶ λήψονται ἐκ τοῦ αἵματος αὐτοῦ, καὶ ἐπιθήσουσιν ἐπὶ τὰ τέσσαρα κέρατα τοῦ θυσιαστηρίου, καὶ ἐπὶ τὰς τέσσαρας γωνίας τοῦ ἱλαστηρίου καὶ ἐπὶ τὴν βάσιν κύκλῳ, καὶ ἐξιλάσονται αὐτό. 
'''
"21" = '''
:sup:`21` Καὶ λήψονται τὸν μόσχον τὸν περὶ ἁμαρτίας, καὶ κατακαυθήσεται ἐν τῷ ἀποκεχωρισμένῳ τοῦ οἴκου, ἔξωθεν τῶν ἁγίων. 
'''
"22" = '''
:sup:`22` Καὶ τῇ ἡμέρᾳ τῇ δευτέρᾳ λήψονται ἐρίφους δύο αἰγῶν ἀμώμους ὑπὲρ ἁμαρτίας, καὶ ἐξιλάσονται τὸ θυσιαστήριον, καθότι ἐξιλάσαντο ἐν τῷ μόσχῳ. 
'''
"23" = '''
:sup:`23` Καὶ μετὰ τὸ συντελέσαι τὸν ἐξιλασμὸν, προσοίσουσι μόσχον ἐκ βοῶν ἄμωμον, καὶ κριὸν ἐκ προβάτων ἄμωμον, 
'''
"24" = '''
:sup:`24` καὶ προσοίσετε ἐναντίον Κυρίου· καὶ ἐπιῤῥίψουσιν οἱ ἱερεῖς ἐπʼ αὐτὰ ἅλα, καὶ ἀνοίσουσιν αὐτὰ ὁλοκαυτώματα τῷ Κυρίῳ. 
'''
"25" = '''
:sup:`25` Ἑπτὰ ἡμέρας ποιήσεις ἔριφον ὑπὲρ ἁμαρτίας καθʼ ἡμέραν, καὶ μόσχον ἐκ βοῶν, καὶ κριὸν ἐκ προβάτων, ἄμωμα ποιήσουσιν 
'''
"26" = '''
:sup:`26` ἑπτὰ ἡμέρας· καὶ ἐξιλάσονται τὸ θυσιαστήριον, καὶ καθαριοῦσιν αὐτό· καὶ πλήσουσι χεῖρας αὐτῶν. 
'''
"27" = '''
:sup:`27` Καὶ ἔσται ἀπὸ τῆς ἡμέρας τῆς ὀγδόης καὶ ἐπέκεινα, ποιήσουσιν οἱ ἱερεῖς ἐπὶ τὸ θυσιαστήριον τὰ ὁλοκαυτώματα ὑμῶν, καὶ τὰ τοῦ σωτηρίου ὑμῶν, καὶ προσδέξομαι ὑμᾶς, λέγει Κύριος. 
'''
