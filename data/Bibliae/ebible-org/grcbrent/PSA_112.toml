[112]
"1" = '''
:sup:`1` Ἀλληλούϊα. Αἰνεῖτε παῖδες Κύριον, αἰνεῖτε τὸ ὄνομα Κυρίου. 
'''
"2" = '''
:sup:`2` Εἴη τὸ ὄνομα Κυρίου εὐλογημένον ἀπὸ τοῦ νῦν καὶ ἕως τοῦ αἰῶνος. 
'''
"3" = '''
:sup:`3` Ἀπὸ ἀνατολῶν ἡλίου μέχρι δυσμῶν, αἰνετὸν τὸ ὄνομα Κυρίου. 
'''
"4" = '''
:sup:`4` Ὑψηλὸς ἐπὶ πάντα τὰ ἔθνη ὁ Κύριος, ἐπὶ τοὺς οὐρανοὺς ἡ δόξα αὐτοῦ. 
'''
"5" = '''
:sup:`5` Τίς ὡς Κύριος ὁ Θεὸς ἡμῶν; ὁ ἐν ὑψηλοῖς κατοικῶν, 
'''
"6" = '''
:sup:`6` καὶ τὰ ταπεινὰ ἐφορῶν ἐν τῷ οὐρανῷ, καὶ ἐν τῇ γῇ· 
'''
"7" = '''
:sup:`7` ὁ ἐγείρων ἀπὸ γῆς πτωχὸν, καὶ ἀπὸ κοπρίας ἀνυψῶν πένητα, 
'''
"8" = '''
:sup:`8` τοῦ καθίσαι αὐτὸν μετὰ ἀρχόντων, μετὰ ἀρχόντων λαοῦ αὐτοῦ· 
'''
"9" = '''
:sup:`9` ὁ κατοικίζων στείραν ἐν οἴκῳ, μητέρα ἐπὶ τέκνοις εὐφραινομένην. 
'''
