[16]
"1" = '''
:sup:`1` Εἰ δὲ τοίνυν καὶ γυνὴ, καὶ γηραιὰ, καὶ ἑπτὰ παὶδων μήτηρ ὑπέμεινε τὰς μέχρι θανάτου βασάνους ὁρῶσα τῶν τέκνων· ὁμολογουμένως αὐτοκράτωρ ἐστὶν τῶν παθῶν ὁ εὐσεβὴς λογισμός. 
'''
"2" = '''
:sup:`2` Ἀπέδειξα οὖν ὅτι οὐ μόνον τῶν παθῶν ἄνδρες ἐπεκράτησαν, ἀλλὰ καὶ γυνὴ τῶν μεγίστων βασάνων ὑπερεφρόνησεν. 
'''
"3" = '''
:sup:`3` Καὶ οὐχ οὕτως οἱ περὶ Δανιὴλ λέοντες ἦσαν ἄγριοι, οὐδὲ Μισαὴλ ἐκφλεγομένη κάμινος λαβροτάτῳ πυρὶ, ὡς τῆς φιλοτεκνίας περιέκαιεν ἐκείνη φύσις, ὁρῶσα αὑτῆς τοὺς ἑπτὰ υἱοὺς βασανιζομένους. 
'''
"4" = '''
:sup:`4` Ἀλλὰ τῷ λογισμῷ τῆς εὐσεβείας κατέσβεσε τοσαῦτα καὶ τηλικαῦτα πάθη ἡ μήτηρ. 
'''
"5" = '''
:sup:`5` Καὶ γὰρ τοῦτο ἐπιλογίσασθαι, ὅτι εἰ δειλόψυχος ἦν ἡ γυνὴ, καίπερ μήτηρ οὖσα, ὠλοφύρετο ἂν ἐπʼ αὐτοῖς· καὶ ἴσως ἄν ταῦτα οὕτως εἶπεν, 
'''
"6" = '''
:sup:`6` Ὦ μελέα ἔγωγε, καὶ πολλάκις τρισαθλία, ἥτις ἑπτὰ παῖδας τεκοῦσα, οὐδενὸς μήτηρ γεγένημαι. 
'''
"7" = '''
:sup:`7` Ὦ μάταιοι ἐπτὰ κυοφορίαι, καὶ ἀνόνητοι ἐπτὰ δεκάηνοι, καὶ ἄκαρποι τιθηνίαι, καὶ ταλαίπωροι γαλακτοτροφίοι. 
'''
"8" = '''
:sup:`8` Μάτην ἐφʼ ὑμῖν, ὦ παῖδες, πολλὰς ὑπέμεινα ὠδῖνας καὶ χαλεπωτέρας φροντίδας ἀνατροφῆς. 
'''
"9" = '''
:sup:`9` Ὦ τῶν ἐμῶν παίδων, οἱ μὲν ἄγαμοι, οἱ δὲ γαμήσαντες ἀνόνητοι, οὐκ ὄψομαι ὑμῶν τέκνα, οὐδὲ μάμμη κληθεῖσα μακαρισθήσομαι. 
'''
"10" = '''
:sup:`10` Ὦ ἡ πολύπαις καὶ καλλίπαις ἐγὼ γυνὴ χήρα καὶ μόνη πολύθρηνος. 
'''
"11" = '''
:sup:`11` Οὐδʼ ἂν ἀποθάνω, θάπτοντα τῶν υἱῶν ἕξω τινά. 
'''
"12" = '''
:sup:`12` Ἀλλὰ τούτῳ τῷ θρήνῳ οὐδένα ὠλοφύρετο ἡ ἱερὰ καὶ θεοσεβὴς μήτηρ. Οὐδʼ ἵνα μὴ ἀποθάνωσιν ἀπέτρεπεν αὐτῶν τινα, οὐδʼ ὡς ἀποθνησκόντων ἐλυπήθη. 
'''
"13" = '''
:sup:`13` Ἀλλʼ ὥσπερ ἀδαμάντινον ἔχουσα τὸν νοῦν, καὶ εἰς ἀθανασίαν ἀνατίκτουσα τὸν τῶν υἱῶν ἀριθμὸν, μᾶλλον ὑπὲρ τῆς εὐσεβείας ἐπὶ τὸν θάνατον αὐτοὺς προετρέπετο ἱκετεύουσα. 
'''
"14" = '''
:sup:`14` Ὦ διʼ εὐσέβειαν Θεοῦ στρατιῶτι, πρεσβύτι καὶ γυνὴ διὰ καρτερίαν καὶ τύραννον ἐνίκησας, καὶ ἔργοις δυνατωτέρα καὶ λόγοις εὑρέθης ἄνανδρος. 
'''
"15" = '''
:sup:`15` Καὶ γὰν ὃτε συνελήφθης μετὰ τῶν παίδων, εἱστήκεις τὸν Ἐλεάζαρον ὁρῶσα βασανιζόμενον, καὶ ἔλεγες τοῖς παισὶν ἐν τῇ Ἑβοαΐδι φωνῇ, 
'''
"16" = '''
:sup:`16` Ὦ παῖδες, γενναῖος ὁ ἀγών· εφ ὃν κληθέντες ὑπὲρ τῆς διαμαρτυρίας τοῦ ἔθνους, ἐναγωνίσασθε προθύμως ὑπὲρ τοῦ πατρίουνόμου. 
'''
"17" = '''
:sup:`17` Καὶ γὰρ αἰσχρὸν τὸν μὴν γέροντα τοῦτον ὑπομένειν τὰς διὰ τὴν εὐσέβειαν ἀληδόνας, ὑμᾶς δὲ τοὺς νεωτέρους καταπλαγῆναι τὰς βασάνους. 
'''
"18" = '''
:sup:`18` Ἀναμνήσθητε, ὅτι διὰ τὸν Θεὸν τοῦ κόσμου μετελάβετε, καὶ τοῦ βίου ἀπελαύσατέ· 
'''
"19" = '''
:sup:`19` καὶ διὰ τιῦτο ὀφείλετε πάντα πόνον ὑπομένειν διὰ τὸν Θεόν. 
'''
"20" = '''
:sup:`20` Διʼ ὃν καὶ ὁ πατὴρ ἡμῶν Ἁβραὰμ ἔσπευδεν τὸν ἐθνοπάτορα υἱὸν σφαγιάσαι Ἰσαὰκ, καὶ τὴν πατρῷαν χεῖρα ξιφηφόρον καταφερομένην ἐπʼ αὐτὸν ὁρῶν οὐκ ἔπτηξεν. 
'''
"21" = '''
:sup:`21` Καὶ Δανιὴλ ὁ δίκαιος εἰς λέοντας ἐβλήθη· καὶ Ἀνανίας, καὶ Ἀζαρίας, καὶ Μισαὴλ εἰς κάμινον πυρὸς ἀπεσφενδονήθησαν, καὶ ὑπέμειναν, διὰ τὸν Θεόν. 
'''
"22" = '''
:sup:`22` Καὶ ὑμεῖς οὖν τὴν αὐτὴν πίστιν πρὸς τὸν Θεὸν ἔχοντες, μὴ χαλεπαίνητε. 
'''
"23" = '''
:sup:`23` Ἀλόγιστον γὰρ εἰδότας εὐσέβειαν μὴ ἀντιστασθαι τοῖς πόνοις. 
'''
"24" = '''
:sup:`24` Διὰ τούτων τῶν λόγων ἡ ἑπταμήτωρ ἕνα ἕκαστον τῶν υἱῶν παρακαλοῦσα, ἔπεισε μᾶλλον, ἢ παραβῆναι τὴν ἐντολὴν τοῦ Θεοῦ. 
'''
"25" = '''
:sup:`25` Ἔτι δὲ καὶ ταῦτα ἰδόντες, ὅτι διὰ τὸν Θεὸν ἀποθανόντες ζῶσιν τῷ Θεῷ, ὥσπερ Ἁβραὰμ καὶ Ἰσαὰκ καὶ Ἰακὼβ, καὶ πάντες οἱ πατριάρχαι. 
'''
