[3]
"1" = '''
:sup:`1` Τῆς ἁγίας τοίνυν πόλεως κατοικουμένης μετὰ πάσης εἰρήνης, καὶ τῶν νόμων ἕτι κάλλιστα συντηρουμένων διὰ τὴν Ὀνίου τοῦ ἀρχιερέως εὐσέβειάν τε καὶ μισοπονηρίαν, 
'''
"2" = '''
:sup:`2` συνέβαινε καὶ αὐτοὺς τοὺς βασιλεῖς τιμᾷν τὸν τόπον, καὶ τὸ ἱερὸν ἀποστολαῖς ταῖς κρατίσταις δοξάζειν, 
'''
"3" = '''
:sup:`3` ὥστε καὶ Σέλευκον τὸν τῆς Ἀσίας βασιλέα χορηγεῖν ἐκ τῶν ἰδίων προσόδων πάντα τὰ πρὸς τὰς λειτουργίας τῶν θυσιῶν ἐπιβάλλοντα δαπανήματα. 
'''
"4" = '''
:sup:`4` Σίμων δέ τις ἐκ τῆς Βενιαμὶν φυλῆς προστάτης τοῦ ἱεροῦ καθεσταμένος, διηνέχθη τῷ ἀρχιερεῖ περὶ τῆς κατὰ τὴν πόλιν παρανομίας· 
'''
"5" = '''
:sup:`5` καὶ νικῆσαι τὸν Ὀνίαν μὴ δυνάμενος, ἦλθε πρὸς Ἀπολλώνιον Θρασαίου, τὸν κατʼ ἐκεῖνον τὸν καιρὸν κοιλῆς Συρίας καὶ Φοινίκης στρατηγόν. 
'''
"6" = '''
:sup:`6` Καὶ προσήγγειλε περὶ τοῦ χρημάτων ἀμυθήτων γέμειν τὸ ἐν Ἱεροσολύμοις γαζοφυλάκιον, ὥστε τὸ πλῆθος τῶν διαφόρων ἐναρίθμητον εἶναι, καὶ μὴ προσήκειν αὐτὰ πρὸς τὸν τῶν θυσιῶν λόγον, εἶναι δὲ δυνατὸν ὑπὸ τὴν τοῦ βασιλέως ἐξουσίαν πεσεῖν ἅπαντα ταῦτα. 
'''
"7" = '''
:sup:`7` Συμμίξας δὲ ὁ Ἀπολλώνιος τῷ βασιλεῖ, περὶ τῶν μηνυθέντων αὐτῷ χρημάτων ἐνεφάνισεν· ὁ δὲ προχειρισάμενος Ἡλιόδωρον τὸν ἐπὶ τῶν πραγμάτων, ἀπέστειλε δοὺς ἐντολὰς, τὴν τῶν προειρημένων χρημάτων ἐκκομιδὴν ποιήσασθαι. 
'''
"8" = '''
:sup:`8` Εὐθέως δὲ ὁ Ἡλιόδωρος ἐποιεῖτο τὴν παρείαν, τῇ μὲν ἐμφάσει ὡς τὰς κατὰ κοίλην Συρίαν καὶ Φοινίκην πόλεις ἐφοδεύσων, τῷ πράγματι δὲ τὴν τοῦ βασιλέως πρόθεσιν ἐπιτελέσων. 
'''
"9" = '''
:sup:`9` Παραγενηθεὶς δὲ εἰς Ἱεροσόλυμα, καὶ φιλοφρόνως ὑπὸ τοῦ ἀρχιερέως τῆς πόλεως ἀποδεχθείς, ἀνέθετο περὶ τοῦ γεγονότος ἐμφανισμοῦ, καὶ τίνος ἕνεκεν πάρεστι διεσάφήσεν· ἐπυνθάνετο δὲ εἰ ταῖς ἀληθείαις ταῦτα οὕτως ἔχοντα τυγχάνει. 
'''
"10" = '''
:sup:`10` Τοῦ δὲ ἀρχιερέως ὑποδείξαντος παραθήκας εἶναι χηρῶν τε καὶ ὀρφανῶν, 
'''
"11" = '''
:sup:`11` τινὰ δὲ καὶ Ὑρκανοῦ τοῦ Τωβίου σφόδρα ἀνδρὸς ἐν ὑπεροχῇ κειμένου, οὐχ ὥσπερ ἦν διαβάλλων ὁ δυσσεβὴς Σίμων, τὰ δὲ πάντα ἀργυρίου τετρακόσια τάλαντα, χρυσίου δὲ διακόσια· 
'''
"12" = '''
:sup:`12` ἀδικηθῆναι δὲ τοὺς πεπιστευκότας τῇ τοῦ τόπου ἁγιωσύνῃ, καὶ τῇ τοῦ τετιμημένου κατὰ τὸν σύμπαντα κόσμον ἱεροῦ σεμνότητι καὶ ἀσυλίᾳ, παντελῶς ἀμήχανον εἶναι. 
'''
"13" = '''
:sup:`13` Ὁ δὲ Ἡλιόδωρος διʼ ἃς εἶχε βασιλικὰς ἐντολὰς, πάντως ἔλεγεν εἰς τὸ βασιλικὸν ἀναληπτέα ταῦτα εἶναι. 
'''
"14" = '''
:sup:`14` Ταξάμενος δὲ ἡμέραν εἰσῄει τὴν περὶ τούτων ἐπίσκεψιν οἰκονομήσων· ἦν δὲ οὐ μικρὰ καθʼ ὅλην τὴν πόλιν ἀγωνία. 
'''
"15" = '''
:sup:`15` Οἱ δὲ ἱερεῖς πρὸ τοῦ θυσιαστηρίου ἐν ταῖς ἱερατικαῖς στολαῖς ῥίψαντες ἑαυτοὺς, ἐπεκαλοῦντο εἰς οὐρανὸν τὸν περὶ παραθήκης νομοθετήσαντα τοῖς παρακαταθεμένοις ταῦτα σῶα διαφυλάξαι. 
'''
"16" = '''
:sup:`16` Ἦν δὲ ὁρῶντα τὴν τοῦ ἀρχιερέως ἰδέαν, τιτρώσκεσθαι τὴν διάνοιαν· ἡ γὰρ ὄψις καὶ τὸ τῆς χρόας παρηλλαγμένον ἐνέφαινε τὴν κατὰ ψυχὴν ἀγωνίαν. 
'''
"17" = '''
:sup:`17` Περιεκέχυτο γὰρ περὶ τὸν ἄνδρα δέος τι καὶ φρικασμὸς σώματος, διʼ ὧν πρόδηλον ἐγένετο τοῖς θεωροῦσι τὸ κατὰ καρδίαν ἐνεστὸς ἄλγος. 
'''
"18" = '''
:sup:`18` Οἱ δὲ ἐκ τῶν οἰκιῶν ἀγεληδὸν ἐξεπήδων ἐπὶ πάνδημον ἱκετείαν, διὰ τὸ μέλλειν εἰς καταφρόνησιν ἔρχεσθαι τὸν τόπον. 
'''
"19" = '''
:sup:`19` Ὑπεζωσμέναι δὲ ὑπὸ τοὺς μαστοὺς αἱ γυναῖκες σάκκους κατὰ τὰς ὁδοὺς ἐπλήθυον· αἱ δὲ κατάκλειστοι τῶν παρθένων, αἱ μὲν συνέτρεχον ἐπὶ τοὺς πυλῶνας, αἱ δὲ ἐπὶ τὰ τείχη, τινὲς δὲ διὰ τῶν θυρίδων διεξέκυπτον. 
'''
"20" = '''
:sup:`20` Πᾶσαι δὲ προτείνουσαι τὰς χεῖρας εἰς τὸν οὐρανον, ἐποιοῦντο τὴν λιτανείαν· 
'''
"21" = '''
:sup:`21` Ἐλεεῖν δʼ ἦν τὴν τοῦ πλήθους παμμιγῆ πρόπτωσιν, τήν τε τοῦ μεγάλως διαγωνιῶντος ἀρχιερέως προσδοκίαν. 
'''
"22" = '''
:sup:`22` Οἱ μὲν οὖν ἐπεκαλοῦντο τὸν παντοκράτορα Θεὸν τὰ πεπιστευμένα τοῖς πεπιστευκόσι σῶα διαφυλάγγειν μετὰ πάσης ἀσφαλείας. 
'''
"23" = '''
:sup:`23` Ὁ δὲ Ἡλιόδωρος τὸ διεγνωσμένον ἐπετέλει. 
'''
"24" = '''
:sup:`24` Αὐτόθι δὲ αὐτοῦ σὺν τοῖς δορυφόροις κατὰ τὸ γαζοφυλάκιον ἤδη παρόντος, ὁ τῶν πατέρων Κύριος καὶ πάσης ἐξουσίας δυνάστης ἐπιφάνειαν μεγάλην ἐποίησεν, ὥστε πάντας τοὺς κατατολμήσαντας συνελθεῖν, καταπλαγέντας τὴν τοῦ Θεοῦ δύναμιν, εἰς ἔκλυσιν καὶ δειλίαν τραπῆναι. 
'''
"25" = '''
:sup:`25` Ὤφθη γάρ τις ἵππος αὐτοῖς φοβερὸν ἔχων τὸν ἐπιβάτην, καὶ καλλίστῃ σαγῇ διακεκοσμημένος, φερόμενος δὲ ῥύδην ἐνέσεισε τῷ Ἡλιοδώρῳ τὰς ἐμπροσθίους ὁπλάς· ὁ δὲ ἐπικαθήμενος ἐφαίνετο χρυσῆν πανοπλίαν ἔχων. 
'''
"26" = '''
:sup:`26` Ἕτεροι δὲ δύο προεφάνησαν αὐτῷ νεανίαι, τῇ ῥώμῃ μὲν ἐκπρεπεῖς, κάλλιστοι δὲ τῇ δόξῃ, διαπρεπεῖς δὲ τὴν περιβολήν· οἳ καὶ παρασταντες ἐξ ἑκατέρου μέρους, ἐμαστίγουν αὐτὸν ἀδιαλείπτως, πολλὰς ἐπιῤῥιπτοῦντες αὐτῷ πληγάς. 
'''
"27" = '''
:sup:`27` Ἄφνω δὲ πεσόντα πρὸς τὴν γῆν, καὶ πολλῷ σκότει περιχυθέντα, συναρπάσαντες, καὶ εἰς φορεῖον ἐνθέντες, 
'''
"28" = '''
:sup:`28` τὸν ἄρτι μετὰ πολλῆς παραδρομῆς καὶ πάσης δορυφορίας εἰς τὸ προειρημένον εἰσελθόντα γαζοφυλάκιον, ἔφερον ἀβοήθητον ἑαυτῷ καθεστῶτα, φανερῶς τὴν τοῦ Θεοῦ δυναστείαν ἐπεγνωκότες. 
'''
"29" = '''
:sup:`29` Καὶ ὁ μὲν διὰ τὴν θείαν ἐνέργειαν ἄφωνος καὶ πάσης ἐστερημένος ἐλπίδος καὶ σωτηρίας ἔῤῥιπτο. 
'''
"30" = '''
:sup:`30` Οἱ δὲ τὸν κύριον εὐλόγουν τὸν παραδοξάζοντα τὸν ἑαυτοῦ τόπον· καὶ τὸ μικρῷ πρότερον δέους καὶ ταραχῆς γέμον ἱερὸν, τοῦ παντοκράτορος ἐπιφανέντος Κυρίου, χαρᾶς καὶ εὐφροσύνης ἐπεπλήρωτο. 
'''
"31" = '''
:sup:`31` Ταχὺ δέ τινες τῶν τοῦ Ἡλιοδώρου συνήθων ἠξίουν τὸν Ὀνίαν ἐπικαλέσασθαι τὸν ὕψιστον, καὶ τὸ ζῇν χαρίσασθι τῷ παντελῶς ἐν ἐσχάτῃ πνοῇ κειμένῳ. 
'''
"32" = '''
:sup:`32` Ὕποπτος δὲ γενόμενος ὁ ἀρχιερεῦς, μήποτε διάληψιν ὁ βασιλεὺς σχῇ, κακουργίαν τινὰ περὶ τὸν Ἡλιόδωρον ὑπὸ τῶν Ἰουδαίων συντετελέσθαι, προσήγαγε θυσίαν ὑπὲρ τῆς τοῦ ἀνδρὸς σωτηρίας. 
'''
"33" = '''
:sup:`33` Ποιουμένου δὲ τοῦ ἀρχιερέως τὸν ἱλασμὸν, οἱ αὐτοὶ νεανίαι πάλιν ἐφάνησαν τῷ Ἡλιοδώρῳ ἐν ταῖς αὐταῖς ἐσθήσεσιν ἐστολισμένοι, καὶ στάντες εἶπον, πολλὰς τῷ Ὀνία τῷ ἀρχιερεῖ χάριτας ἔχε, διὰ γὰρ αὐτὸν σοι κεχάρισται τὸ ζῇν ὁ Κύριος. 
'''
"34" = '''
:sup:`34` Σὺ δὲ ὑπʼ αὐτοῦ μεμαστιγωμένος διάγγελε πᾶσι τὸ μεγαλεῖον τοῦ Θεοῦ κράτος· ταῦτα δὲ εἰπόντες ἀφανεῖς ἐγένοντο. 
'''
"35" = '''
:sup:`35` Ὁ δὲ Ἡλιόδωρος θυσίαν ἀνενέγκας τῷ Κυρίῳ, καὶ εὐχὰς μεγίστας εὐξάμενος τῷ τὸ ζῇν περιποιήσαντι, καὶ τὸν Ὀνίαν ἀποδεξάμενος, ἀνεστρατοπέδευσε πρὸς τὸν βασιλέα. 
'''
"36" = '''
:sup:`36` Ἐξεμαρτύρει δὲ πᾶσιν ἅπερ ἦν ὑπʼ ὄψιν τεθεαμένος ἔργα τοῦ μεγίστου Θεοῦ. 
'''
"37" = '''
:sup:`37` Τοῦ δὲ βασιλέως ἐπερωτήσαντος τὸν Ἡλιόδωρον, ποῖός τις εἴη ἐπιτήδειος ἔτι ἅπαξ διαπεμφθῆναι εἰς Ἱεροσόλυμα, ἔφησεν, 
'''
"38" = '''
:sup:`38` εἴ τινα ἔχεις πολέμιον ἢ πραγμάτων ἐπίβουλον, πέμψον αὐτὸν ἐκεῖ, καὶ μεμαστιγωμένον αὐτὸν προσδέξῃ, ἐάνπερ καὶ διασωθείη, διὰ τὸ περὶ τὸν τόπον ἀληθῶς εἶναί τινα Θεοῦ δύναμιν. 
'''
"39" = '''
:sup:`39` Αὐτὸς γὰρ ὁ τὴν κατοικίαν ἐπουράνιον ἔχων, ἐπόπτης ἐστὶ καὶ βοηθὸς ἐκείνου τοῦ τόπου, καὶ τοὺς παραγινομένους ἐπὶ κακώσει, τύπτων ἀπόλλυσι. 
'''
"40" = '''
:sup:`40` Καὶ τὰ μὲν κατὰ Ἡλιόδωρον, καὶ τὴν τοῦ γαζοφυλακίου τήρησιν οὕτως ἐχώρησεν. 
'''
