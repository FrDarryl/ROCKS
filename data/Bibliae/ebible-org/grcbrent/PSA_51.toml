[51]
"1" = '''
:sup:`1` Εἰς τὸ τέλος συνέσεως τῷ Δαυὶδ, 
'''
"2" = '''
:sup:`2` ἐν τῷ ἐλθεῖν Δωὴκ τὸν Ἰδουμαῖον, καὶ ἀναγγεῖλαι τῷ Σαοὺλ, καὶ εἰπεῖν αὐτῷ, ἦλθε Δαυὶδ εἰς τὸν οἶκον Ἀβιμέλεχ. 
'''
"3" = '''
:sup:`3` Τί ἐγκαυχᾷ ἐν κακίᾳ ὁ δυνατὸς ἀνομίαν; ὅλην τὴν ἡμέραν 
'''
"4" = '''
:sup:`4` ἀδικίαν ἐλογίσατο ἡ γλῶσσά σου· ὡσεὶ ξυρὸν ἠκονημένον ἐποίησας δόλον. 
'''
"5" = '''
:sup:`5` Ἠγάπησας κακίαν ὑπὲρ ἀγαθωσύνην, ἀδικίαν ὑπὲρ τὸ λαλῆσαι δικαιοσύνην· διάψαλμα. 
'''
"6" = '''
:sup:`6` Ἠγάπησας πάντα τὰ ῥήματα καταποντισμοῦ, γλῶσσαν δολίαν. 
'''
"7" = '''
:sup:`7` Διὰ τοῦτο ὁ Θεὸς καθέλοι σε εἰς τέλος, ἐκτίλαι σε καὶ μεταναστεύσαι σε ἀπὸ σκηνώματος, καὶ τὸ ῥίζωμά σου ἐκ γῆς ζώντων· διάψαλμα. 
'''
"8" = '''
:sup:`8` Καὶ ὄψονται δίκαιοι καὶ φοβηθήσονται, καὶ ἐπʼ αὐτὸν γελάσονται, καὶ ἐροῦσιν, 
'''
"9" = '''
:sup:`9` ἰδοὺ ἄνθρωπος ὃς οὐκ ἔθετο τὸν Θεὸν βοηθὸν αὐτοῦ, ἀλλʼ ἐπήλπισεν ἐπὶ τὸ πλῆθος τοῦ πλούτου αὐτοῦ, καὶ ἐνεδυναμώθη ἐπὶ τῇ ματαιότητι αὐτοῦ. 
'''
"10" = '''
:sup:`10` Ἐγὼ δὲ ὡσεὶ ἐλαία κατάκαρπος ἐν τῷ οἴκῳ τοῦ Θεοῦ, ἤλπισα ἐπὶ τὸ ἔλεος τοῦ Θεοῦ εἰς τὸν αἰῶνα καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος. 
'''
"11" = '''
:sup:`11` Ἐξομολογήσομαί σοι εἰς τὸν αἰῶνα, ὅτι ἐποίησας, καὶ ὑπομενῶ τὸ ὄνομά σου, ὅτι χρηστὸν ἐναντίον τῶν ὁσίων σου. 
'''
