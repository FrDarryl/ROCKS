[27]
"1" = '''
:sup:`1` Μὴ καυχῶ τὰ εἰς αὔριον, οὐ γὰρ γινώσκεις τί τέξεται ἡ ἐπιοῦσα. 
'''
"2" = '''
:sup:`2` Ἐγκωμιαζέτω σε ὁ πέλας καὶ μὴ τὸ σὸν στόμα, ἀλλότριος καὶ μὴ τὰ σὰ χείλη. 
'''
"3" = '''
:sup:`3` Βαρὺ λίθος καὶ δυσβάστακτον ἄμμος, ὀργὴ δὲ ἄφρονος βαρυτέρα ἀμφοτέρων. 
'''
"4" = '''
:sup:`4` Ἀνελεήμων θυμὸς καὶ ὀξεῖα ὀργὴ, ἀλλʼ οὐδὲν ὑφίσταται ζῆλος. 
'''
"5" = '''
:sup:`5` Κρείσσους ἔλεγχοι ἀποκεκαλυμμένοι κρυπτομένης φιλίας. 
'''
"6" = '''
:sup:`6` Ἀξιοπιστότερά ἐστι τραύματα φίλου, ἢ ἑκούσια φιλήματα ἐχθροῦ. 
'''
"7" = '''
:sup:`7` Ψυχὴ ἐν πλησμονῇ οὖσα κηρίοις ἐμπαίζει, ψυχῇ δὲ ἐνδεεῖ καὶ τὰ πικρὰ γλυκέα φαίνεται. 
'''
"8" = '''
:sup:`8` Ὥσπερ ὅταν ὄρνεον καταπετασθῇ ἐκ τῆς ἰδίας νοσσιᾶς, οὕτως ἄνθρωπος δουλοῦται ὅταν ἀποξενωθῇ ἐκ τῶν ἰδίων τόπων. 
'''
"9" = '''
:sup:`9` Μύροις καὶ οἴνοις καὶ θυμιάμασι τέρπεται καρδία, καταῤῥήγνυται δὲ ὑπὸ συμπτωμάτων ψυχή. 
'''
"10" = '''
:sup:`10` Φίλον σὸν ἢ φίλον πατρῷον μὴ ἐγκαταλίπῃς, εἰς δὲ τὸν οἶκον τοῦ ἀδελφοῦ σου μὴ εἰσέλθῃς ἀτυχῶν· κρείσσων φίλος ἐγγὺς, ἢ ἀδελφὸς μακρὰν οἰκῶν. 
'''
"11" = '''
:sup:`11` Σοφὸς γίνου υἱὲ, ἵνα σου εὐφραίνηται ἡ καρδία, καὶ ἀπόστρεψον ἀπὸ σοῦ ἐπονειδίστους λόγους. 
'''
"12" = '''
:sup:`12` Πανοῦργος κακῶν ἐπερχομένων ἀπεκρύβη, ἄφρονες δὲ ἐπελθόντες ζημίαν τίσουσιν. 
'''
"13" = '''
:sup:`13` Ἀφελοῦ τὸ ἱμάτιον αὐτοῦ, παρῆλθε γὰρ ὑβριστὴς, ὅστις τὰ ἀλλότρια λυμαίνεται. 
'''
"14" = '''
:sup:`14` Ὃς ἂν εὐλογῇ θίλον τοπρωῒ μεγάλῃ τῇ φωνῇ, καταρωμένου οὐδὲν διαφέρειν δόξει. 
'''
"15" = '''
:sup:`15` Σταγόνες ἐκβάλλουσιν ἄνθρωπον ἐν ἡμέρᾳ χειμερινῇ ἐκ τοῦ οἴκου αὐτοῦ, ὡσαύτως καὶ γυνὴ λοίδορος ἐκ τοῦ ἰδίου οἴκου. 
'''
"16" = '''
:sup:`16` Βορέας σκληρὸς ἄνεμος, ὀνόματι δὲ ἐπιδέξιος καλεῖται. 
'''
"17" = '''
:sup:`17` Σίδηρος σίδηρον ὀξύνει, ἀνὴρ δὲ παροξύνει πρόσωπον ἑταίρου. 
'''
"18" = '''
:sup:`18` Ὃς φυτεύει συκὴν φάγεται τοὺς καρποὺς αὐτῆς, ὃς δὲ φυλάσσει τὸν ἑαυτοῦ κύριον τιμηθήσεται. 
'''
"19" = '''
:sup:`19` Ὥσπερ οὐχ ὅμοια πρόσωπα προσώποις, οὕτως οὐδὲ αἱ διάνοιαι τῶν ἀνθρώπων. 
'''
"20" = '''
:sup:`20` Ἅδης καὶ ἀπώλεια οὐκ ἐμπίμπλανται, ὡσαύτως καὶ οἱ ὀφθαλμοὶ τῶν ἀνθρώπων ἄπληστοι· 
'''
"21" = '''
:sup:`21` βδέλυγμα Κυρίῳ στηρίζων ὀφθαλμὸν, καὶ οἱ ἀπαίδευτοι ἀκρατεῖς γλώσσῃ. 
'''
"22" = '''
:sup:`22` Δοκίμιον ἀργυρίῳ καὶ χρυσῷ πύρωσις, ἀνὴρ δὲ δοκιμάζεται διὰ στόματος ἐγκωμιαζόντων αὐτόν. 
'''
"23" = '''
:sup:`23` καρδία ἀνόμου ἐκζητεῖ κακὰ, καρδία δὲ εὐθὴς ζητεῖ γνῶσιν. 
'''
"24" = '''
:sup:`24` Ἐὰν μαστιγοῖς ἄφρονα ἐν μέσῳ συνεδρίου ἀτιμάζων, οὐ μὴ περιέλῃς τὴν ἀφροσύνην αὐτοῦ. 
'''
"25" = '''
:sup:`25` Γνωστῶς ἐπιγνώσῃ ψυχὰς ποιμνίου σου, καὶ ἐπιστήσεις καρδίαν σου σαῖς ἀγέλαις. 
'''
"26" = '''
:sup:`26` Ὅτι οὐκ εἰς τὸν αἰῶνα ἀνδρὶ κράτος καὶ ἰσχὺς, οὐδὲ παραδίδωσιν ἐκ γενεᾶς εἰς γενεάν. 
'''
"27" = '''
:sup:`27` Ἐπιμελοῦ τῶν ἐν τῷ πεδίῳ χλωρῶν, καὶ κερεῖς πόαν, καὶ σύναγε χόρτον ὀρεινὸν, 
'''
"28" = '''
:sup:`28` ἵνα ἔχῃς πρόβατα εἰς ἱματισμόν· τίμα πεδίον, ἵνα ὠσί σοι ἄρνες. 
'''
"29" = '''
:sup:`29` Υἱὲ, παρʼ ἐμοῦ ἔχεις ῥήσεις ἰσχυρὰς εἰς τὴν ζωήν σου, καὶ εἰς τὴν ζωὴν σῶν θεραπόντων. 
'''
