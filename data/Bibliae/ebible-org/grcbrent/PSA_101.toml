[101]
"1" = '''
:sup:`1` Προσευχὴ τῷ πτωχῷ, ὅταν ἀκηδιάσῃ, καὶ ἐναντίον Κυρίου ἐκχέῃ τὴν δέησιν αὐτοῦ. 
'''
"2" = '''
:sup:`2` Κύριε εἰσάκουσον τῆς προσευχῆς μου, καὶ ἡ κραυγή μου πρὸς σὲ ἐλθέτω. 
'''
"3" = '''
:sup:`3` Μὴ ἀποστρέψῃς τὸ πρόσωπόν σου ἀπʼ ἐμοῦ· ἐν ᾗ ἂν ἡμέρᾳ θλίβομαι, κλῖνον πρὸς μὲ τὸ οὖς σου· ἐν ᾗ ἂν ἡμέρᾳ ἐπικαλέσωμαί σε, ταχὺ εἰσάκουσόν μου. 
'''
"4" = '''
:sup:`4` Ὅτι ἐξέλιπον ὡσεὶ καπνὸς αἱ ἡμέραι μου, καὶ τὰ ὀστᾶ μου ὡσεὶ φρύγιον συνεφρύγησαν. 
'''
"5" = '''
:sup:`5` Ἐπλήγην ὡσεὶ χόρτος, καὶ ἐξηράνθη ἡ καρδία μου, ὅτι ἐπελαθόμην τοῦ φαγεῖν τὸν ἄρτον μου. 
'''
"6" = '''
:sup:`6` Ἀπὸ φωνῆς τοῦ στεναγμοῦ μου, ἐκολλήθη τὸ ὀστοῦν μου τῇ σαρκί μου. 
'''
"7" = '''
:sup:`7` Ὡμοιώθην πελεκᾶνι ἐρημικῷ, ἐγενήθην ὡσεὶ νυκτικόραξ ἐν οἰκοπέδῳ. 
'''
"8" = '''
:sup:`8` Ἠγρύπνησα, καὶ ἐγενήθην ὡσεὶ στρουθίον μονάζον ἐπὶ δώματι. 
'''
"9" = '''
:sup:`9` Ὅλην τὴν ἡμέραν ὠνείδιζόν με οἱ ἐχθροί μου, καὶ οἱ ἐπαινοῦντές με κατʼ ἐμοῦ ὤμνυον. 
'''
"10" = '''
:sup:`10` Ὅτι σποδὸν ὡσεὶ ἄρτον ἔφαγον, καὶ τὸ πόμα μου μετὰ κλαυθμοῦ ἐκίρνων, 
'''
"11" = '''
:sup:`11` ἀπὸ προσώπου τῆς ὀργῆς σου καὶ τοῦ θυμοῦ σου, ὅτι ἐπάρας κατέῤῥαξάς με. 
'''
"12" = '''
:sup:`12` Αἱ ἡμέραι μου ὡσεὶ σκιὰ ἐκλίθησαν, κᾀγὼ ὡσεὶ χόρτος ἐξηράνθην. 
'''
"13" = '''
:sup:`13` Σὺ δέ Κύριε εἰς τὸν αἰῶνα μένεις, καὶ τὸ μνημόσυνόν σου εἰς γενεὰν καὶ γενεάν. 
'''
"14" = '''
:sup:`14` Σὺ ἀναστὰς οἰκτειρήσεις τὴν Σιὼν, ὅτι καιρὸς τοῦ οἰκτειρῆσαι αὐτὴν, ὅτι ἥκει καιρός. 
'''
"15" = '''
:sup:`15` Ὅτι εὐδόκησαν οἱ δοῦλοί σου τοὺς λίθους αὐτῆς, καὶ τὸν χοῦν αὐτῆς οἰκτειρήσουσι. 
'''
"16" = '''
:sup:`16` Καὶ φοβηθήσονται τὰ ἔθνη τὸ ὄνομά σου Κύριε, καὶ πάντες οἱ βασιλεῖς τὴν δόξαν σου. 
'''
"17" = '''
:sup:`17` Ὅτι οἰκοδομήσει Κύριος τὴν Σιὼν, καὶ ὀφθήσεται ἐν τῇ δόξῃ αὐτοῦ. 
'''
"18" = '''
:sup:`18` Ἐπέβλεψεν ἐπὶ τὴν προσευχὴν τῶν ταπεινῶν, καὶ οὐκ ἐξουδένωσε τὴν δέησιν αὐτῶν. 
'''
"19" = '''
:sup:`19` Γραφήτω αὕτη εἰς γενεὰν ἑτέραν, καὶ λαὸς ὁ κτιζόμενος αἰνέσει τὸν Κύριον. 
'''
"20" = '''
:sup:`20` Ὅτι ἐξέκυψεν ἐξ ὕψους ἁγίου αὐτοῦ, Κύριος ἐξ οὐρανοῦ ἐπὶ τὴν γῆν ἐπέβλεψε, 
'''
"21" = '''
:sup:`21` τοῦ ἀκοῦσαι τοῦ στεναγμοῦ τῶν πεπεδημένων, τοῦ λῦσαι τοὺς υἱοὺς τῶν τεθανατωμένων, 
'''
"22" = '''
:sup:`22` τοῦ ἀναγγεῖλαι ἐν Σιὼν τὸ ὄνομα Κυρίου, καὶ τὴν αἴνεσιν αὐτοῦ ἐν Ἱερουσαλήμ· 
'''
"23" = '''
:sup:`23` ἐν τῷ συναχθῆναι λαοὺς ἐπιτοαυτὸ, καὶ βασιλεῖς τοῦ δουλεύειν τῷ Κυρίῳ. 
'''
"24" = '''
:sup:`24` Ἀπεκρίθη αὐτῷ ἐν ὁδῷ ἰσχύος αὐτοῦ, τὴν ὀλιγότητα τῶν ἡμερῶν μου ἀνάγγειλόν μοι· 
'''
"25" = '''
:sup:`25` μὴ ἀναγάγῃς με ἐν ἡμίσει ἡμερῶν μου, ἐν γενεᾷ γενεῶν τὰ ἔτη σου. 
'''
"26" = '''
:sup:`26` Κατʼ ἀρχὰς τὴν γῆν σὺ Κύριε ἐθεμελίωσας, καὶ ἔργα τῶν χειρῶν σου εἰσὶν οἱ οὐρανοί. 
'''
"27" = '''
:sup:`27` Αὐτοὶ ἀπολοῦνται, σὺ δὲ διαμένεις· καὶ πάντες ὡς ἱμάτιον παλαιωθήσονται, καὶ ὡσεὶ περιβόλαιον ἑλίξεις αὐτοὺς, καὶ ἀλλαγήσονται. 
'''
"28" = '''
:sup:`28` Σὺ δὲ ὁ αὐτὸς εἶ, καὶ τὰ ἔτη σου οὐκ ἐκλείψουσιν· 
'''
"29" = '''
:sup:`29` Οἱ υἱοῖ τῶν δούλων σου κατασκηνώσουσι, καὶ τὸ σπέρμα αὐτῶν εἰς τὸν αἰῶνα κατευθυνθήσεται. 
'''
