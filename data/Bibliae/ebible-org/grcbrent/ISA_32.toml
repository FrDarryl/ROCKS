[32]
"1" = '''
:sup:`1` Ἰδοὺ γὰρ βασιλεὺς δίκαιος βασιλεύσει, καὶ ἄρχοντες μετὰ κρίσεως ἄρξουσι. 
'''
"2" = '''
:sup:`2` Καὶ ἔσται ὁ ἄνθρωπος κρύπτων τοὺς λόγους αὐτοῦ, καὶ κρυβήσεται, ὡς ἀφʼ ὕδατος φερομένου· καὶ φανήσεται ἐν Σειὼν ὡς ποταμὸς φερόμενος ἔνδοξος ἐν γῇ διψώσῃ. 
'''
"3" = '''
:sup:`3` Καὶ οὐκέτι ἔσονται πεποιθότες ἐπʼ ἀνθρώποις, ἀλλὰ τὰ ὦτα ἀκούειν δώσουσι. 
'''
"4" = '''
:sup:`4` Καὶ ἡ καρδία τῶν ἀσθενούντων προσέξει τῷ ἀκούειν, καὶ αἱ γλῶσσαι αἱ ψελλίζουσαι ταχὺ μαθήσονται λαλεῖν εἰρήνην. 
'''
"5" = '''
:sup:`5` Καὶ οὐκέτι μὴ εἴπωσι τῷ μωρῷ ἄρχειν, καὶ οὐκέτι μὴ εἴπωσιν οἱ ὑπηρέται σου, σίγα. 
'''
"6" = '''
:sup:`6` Ὁ γὰρ μωρὸς μωρὰ λαλήσει, καὶ ἡ καρδία αὐτοῦ μάταια νοήσει, τοῦ συντελεῖν ἄνομα, καὶ λαλεῖν πρὸς Κύριον πλάνησιν, τοῦ διασπεῖραι ψυχὰς πεινώσας, καὶ τὰς ψυχὰς τὰς διψώσας κενὰς ποιήσει. 
'''
"7" = '''
:sup:`7` Ἡ γὰρ βουλὴ τῶν πονηρῶν ἄνομα βουλεύσεται, καταφθεῖραι ταπεινοὺς ἐν λόγοις ἀδίκοις, καὶ διασκεδάσαι λόγους ταπεινῶν ἐν κρίσει. 
'''
"8" = '''
:sup:`8` Οἱ δὲ εὐσεβεῖς συνετὰ ἐβουλεύσαντο, καὶ αὕτη ἡ βουλὴ μενεῖ. 
'''
"9" = '''
:sup:`9` Γυναῖκες πλούσιαι ἀνάστητε, καὶ ἀκούσατε τῆς φωνῆς μου· θυγατέρες ἐν ἐλπίδι εἰσακούσατε λόγους μου. 
'''
"10" = '''
:sup:`10` Ἡμέρας ἐνιαυτοῦ μνείαν ποιήσασθε ἐν ὀδύνῃ μετʼ ἐλπίδος· ἀνήλωται ὁ τρυγητὸς, πέπαυται, οὐκέτι μὴ ἔλθῃ. 
'''
"11" = '''
:sup:`11` Ἔκστητε, λυπήθητε αἱ πεποιθυῖαι, ἐκδύσασθε, γυμναὶ γένεσθε, περιζώσασθε τὰς ὀσφῦας, 
'''
"12" = '''
:sup:`12` καὶ ἐπὶ τῶν μαστῶν κόπτεσθε, ἀπὸ ἀγροῦ ἐπιθυμήματος, καὶ ἀμπέλου γεννήματος. 
'''
"13" = '''
:sup:`13` Ἡ γῆ τοῦ λαοῦ μου, ἄκανθα καὶ χόρτος ἀναβήσεται, καὶ ἐκ πάσης οἰκίας εὐφροσύνη ἀρθήσεται. 
'''
"14" = '''
:sup:`14` Πόλις πλουσία, οἶκοι ἐγκαταλελειμμένοι πλοῦτον πόλεως ἀφήσουσιν, οἴκους ἐπιθυμήματος· καὶ ἔσονται αἱ κῶμαι σπήλαια ἕως τοῦ αἰῶνος, εὐφροσύνη ὄνων ἀγρίων, βοσκήματα ποιμένων, 
'''
"15" = '''
:sup:`15` ἕως ἂν ἔλθῃ ἐφʼ ὑμᾶς πνεῦμα ἀφʼ ὑψηλοῦ· καὶ ἔσται ἔρημος ὁ Χέρμελ, καὶ ὁ Χέρμελ εἰς δρυμὸν λογισθήσεται. 
'''
"16" = '''
:sup:`16` Καὶ ἀναπαύσεται ἐν τῇ ἐρήμῳ κρίμα, καὶ δικαιοσύνη ἐν τῷ Καρμήλῳ κατοικήσει. 
'''
"17" = '''
:sup:`17` Καὶ ἔσται τὰ ἔργα τῆς δικαιοσύνης, εἰρήνη· καὶ κρατήσει ἡ δικαιοσύνη ἀνάπαυσιν, καὶ πεποιθότες ἕως τοῦ αἰῶνος. 
'''
"18" = '''
:sup:`18` Καὶ κατοικήσει ὁ λαὸς αὐτοῦ ἐν πόλει εἰρήνης, καὶ ἐνοικήσει πεποιθὼς, καὶ ἀναπαύσονται μετὰ πλούτου. 
'''
"19" = '''
:sup:`19` Ἡ δὲ χάλαζα ἐὰν καταβῇ, οὐκ ἐφʼ ὑμᾶς ἥξει· καὶ ἔσονται οἱ ἐνοικοῦντες ἐν τοῖς δρυμοῖς πεποιθότες, ὡς οἱ ἐν τῷ πεδινῇ. 
'''
"20" = '''
:sup:`20` Μακάριοι οἱ σπείροντες ἐπὶ πᾶν ὕδωρ, οὗ βοῦς καὶ ὄνος πατεῖ. 
'''
