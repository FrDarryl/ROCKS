[30]
"1" = '''
:sup:`1` Ἰδοῦσα δὲ Ῥαχὴλ, ὅτι οὐ τέτοκε τῷ Ἱακώβ· καὶ ἐζήλωσε Ῥαχὴλ τὴν ἀδελφὴν αὐτῆς· καὶ εἶπε τῷ Ἰακὼβ, δός μοι τέκνα· εἰ δὲ μὴ, τελευτήσω ἐγώ. 
'''
"2" = '''
:sup:`2` Θυμωθεὶς δὲ Ἰακὼβ τῇ Ῥαχὴλ εἶπεν αὐτῇ, μὴ ἀντὶ Θεοῦ ἐγώ εἰμι, ὃς ἐστέρησέ σε καρπὸν κοιλίας; 
'''
"3" = '''
:sup:`3` Εἶπε δὲ Ῥαχὴλ τῷ Ἰακὼβ, ἰδοὺ ἡ παιδίσκη μου Βαλλά· εἴσελθε πρὸς αὐτήν· καὶ τέξεται ἐπὶ τῶν γονάτων μου, καὶ τεκνοποιήσομαι κᾀγὼ ἐξ αὐτῆς. 
'''
"4" = '''
:sup:`4` Καὶ ἔδωκεν αὐτῷ Βαλλὰν τὴν παιδίσκην αὐτῆς, αὐτῷ γυναῖκα· καὶ εἰσῆλθε πρὸς αὐτὴν Ἰακώβ. 
'''
"5" = '''
:sup:`5` Καὶ συνέλαβε Βαλλὰ ἡ παιδίσκη Ῥαχὴλ, καὶ ἔτεκε τῷ Ἰακὼβ υἱόν. 
'''
"6" = '''
:sup:`6` Καὶ εἶπε Ῥαχὴλ, ἔκρινέ μοι ὁ Θεὸς, καὶ ἐπήκουσε τῆς φωνῆς μου, καὶ ἔδωκε μοι υἱόν· διὰ τοῦτο ἐκάλεσε τὸ ὄνομα αὐτοῦ, Δάν. 
'''
"7" = '''
:sup:`7` Καὶ συνέλαβεν ἔτι Βαλλὰ ἡ παιδίσκη Ῥαχὴλ, καὶ ἔτεκεν υἱὸν δεύτερον τῷ Ἰακώβ. 
'''
"8" = '''
:sup:`8` Καὶ εἶπε Ῥαχὴλ, συναντελάβετό μου ὁ Θεὸς, καὶ συνανεστράφην τῇ ἀδελφῇ μου, καὶ ἠδυνάσθην· καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ, Νεφθαλεί. 
'''
"9" = '''
:sup:`9` Εἶδε δὲ Λεία ὅτι ἔστη τοῦ τίκτειν· καὶ ἔλαβε Ζελφὰν τὴν παιδίσκην αὐτῆς, καὶ ἔδωκεν αὐτὴν τῷ Ἰακὼβ γυναῖκα· καὶ εἰσῆλθε πρὸς αὐτήν. 
'''
"10" = '''
:sup:`10` Καὶ συνέλαβε Ζελφὰ ἡ παιδίσκη Λείας, καὶ ἔτεκε τῷ Ἰακὼβ υἱόν. 
'''
"11" = '''
:sup:`11` Καὶ εἶπε Λεία, ἐν τύχῃ· καὶ ἐπωνόμασε τὸ ὄνομα αὐτοῦ, Γάδ. 
'''
"12" = '''
:sup:`12` Καὶ συνέλαβεν ἔτι Ζελφὰ ἡ παιδίσκη Λείας, καὶ ἔτεκε τῷ Ἰακὼβ υἱὸν δεύτερον. 
'''
"13" = '''
:sup:`13` Καὶ εἶπε Λεία, μακαρία ἐγὼ, ὅτι μακαριοῦσί με αἱ γυναῖκες· καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ, Ἀσήρ. 
'''
"14" = '''
:sup:`14` Ἐπορεύθη δὲ Ῥουβὴν ἐν ἡμέρᾳ θερισμοῦ πυρῶν, καὶ εὗρε μῆλα μανδραγορῶν ἐν τῷ ἀγρῷ, καὶ ἤνεγκεν αὐτὰ πρὸς Λείαν τὴν μητέρα αὐτοῦ· εἶπε δὲ Ῥαχὴλ τῇ Λείᾳ τῇ ἀδελφῇ αὐτῆς, δός μοι τῶν μανδραγορῶν τοῦ υἱοῦ σου. 
'''
"15" = '''
:sup:`15` Εἶπε δὲ Λεία, οὐχ ἱκανόν σοι ὅτι ἔλαβες τὸν ἄνδρα μου; μὴ καὶ τοὺς μανδραγόρας τοῦ υἱοῦ μου λήψῃ; εἶπε δὲ Ῥαχὴλ, οὐχ οὕτως· κοιμηθήτω μετὰ σοῦ τὴν νύκτα ταύτην ἀντὶ τῶν μανδραγορῶν τοῦ υἱοῦ σου. 
'''
"16" = '''
:sup:`16` Εἰσῆλθεν δὲ Ἰακὼβ ἐξ ἀγροῦ ἑσπέρας· καὶ ἐξῆλθε Λεία εἰς συνάντησιν αὐτῷ, καὶ εἶπε, πρὸς ἐμὲ εἰσελεύσῃ σήμερον· μεμίσθωμαι γάρ σε ἀντὶ τῶν μανδραγορῶν τοῦ υἱοῦ μου· καὶ ἐκοιμήθη μετʼ αὐτῆς τὴν νύκτα ἐκείνην. 
'''
"17" = '''
:sup:`17` Καὶ ἐπήκουσεν ὁ Θεὸς Λείας· καὶ συλλαβοῦσα ἔτεκε τῷ Ἰακὼβ υἱὸν πέμπτον. 
'''
"18" = '''
:sup:`18` Καὶ εἶπε Λεία, δέδωκέ μοι ὁ Θεὸς τὸν μισθόν μου, ἀνθʼ οὗ ἔδωκα τὴν παιδίσκην μου τῷ ἀνδρί μου· καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ, Ἰσσάχαρ, ὅ ἐστι μισθός. 
'''
"19" = '''
:sup:`19` Καὶ συνέλαβεν ἔτι Λεία, καὶ ἔτεκεν υἱὸν ἕκτον τῷ Ἰακώβ. 
'''
"20" = '''
:sup:`20` Καὶ εἶπε Λεία, δεδώρηται ὁ Θεός μοι δῶρον καλὸν ἐν τῷ νῦν καιρῷ· αἱρετιεῖ με ὁ ἀνήρ μου, τέτοκα γὰρ αὐτῷ υἱοὺς ἕξ· καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ, Ζαβουλών. 
'''
"21" = '''
:sup:`21` Καὶ μετὰ τοῦτο ἔτεκε θυγατέρα, καὶ ἐκάλεσε τὸ ὄνομα αὐτῆς, Δεῖνα. 
'''
"22" = '''
:sup:`22` Ἐμνήσθη δὲ ὁ Θεὸς τῆς Ῥαχὴλ, καὶ ἔπήκουσεν αὐτῆς ὁ Θεός· καὶ ἀνέῳξεν αὐτῆς τὴν μήτραν. 
'''
"23" = '''
:sup:`23` Καὶ συλλαβοῦσα ἔτεκε τῷ Ἰακὼβ υἱόν· εἶπε δὲ Ῥαχὴλ, ἀφεῖλεν ὁ Θεός μου τὸ ὄνειδος. 
'''
"24" = '''
:sup:`24` Καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ Ἰωσὴφ, λέγουσα, προσθέτω ὁ Θεός μοι υἱὸν ἕτερον. 
'''
"25" = '''
:sup:`25` Ἐγένετο δὲ ὡς ἔτεκε Ῥαχὴλ τὸν Ἰωσὴφ, εἶπεν Ἰακὼβ τῷ Λάβαν, ἀπόστειλόν με, ἵνα ἀπέλθω εἰς τὸν τόπον μου, καὶ εἰς τὴν γῆν μου. 
'''
"26" = '''
:sup:`26` Ἀπόδος τὰς γυναῖκας μου, καὶ τὰ παιδία μου, περὶ ὧν δεδούλευκά σοι, ἵνα ἀπέλθω· σὺ γὰρ γινώσκεις τὴν δουλείαν, ἣν δεδούλευκά σοι. 
'''
"27" = '''
:sup:`27` Εἶπε δὲ αὐτῷ Λάβαν, εἰ εὗρον χάριν ἐναντίον σου, οἰωνισάμην ἄν· εὐλόγησε γάρ με ὁ Θεὸς ἐπὶ τῇ σῇ εἰσόδῳ. 
'''
"28" = '''
:sup:`28` Διάστειλον τὸν μισθόν σου πρός με, καὶ δώσω. 
'''
"29" = '''
:sup:`29` Εἶπε δὲ Ἰακὼβ, σὺ γινώσκεις ἃ δεδούλευκά σοι, καὶ ὅσα ἦν κτήνη σου μετʼ ἐμοῦ. 
'''
"30" = '''
:sup:`30` Μικρὰ γὰρ ἦν ὅσα σοι ἐναντίον ἐμοῦ, καὶ ηὐξήθη εἰς πλῆθος· καὶ εὐλόγησέ σε Κύριος ὁ Θεὸς ἐπὶ τῷ ποδί μου· νῦν οὖν πότε ποιήσω κᾀγὼ ἐμαυτῷ οἶκον; 
'''
"31" = '''
:sup:`31` Καὶ εἶπεν αὐτῷ Λάβαν, τί σοι δώσω; Εἶπε δὲ αὐτῷ Ἰακὼβ, οὐ δώσεις μοι οὐθὲν, ἐὰν ποιήσῃς μοι τὸ ῥῆμα τοῦτο, πάλιν ποιμανῶ τὰ πρόβατά σου, καὶ φυλάξω. 
'''
"32" = '''
:sup:`32` Παρελθέτω πάντα τὰ πρόβατά σου σήμερον, καὶ διαχώρισον ἐκεῖθεν πᾶν πρόβατον φαιὸν ἐν τοῖς ἄρνασι, καὶ πᾶν διάλευκον καὶ ῥαντὸν ἐν ταῖς αἰξὶν, ἔσται μοι μισθός. 
'''
"33" = '''
:sup:`33` Καὶ ἐπακούσεταί μοι ἡ δικαιοσύνη μου ἐν τῇ ἡμέρᾳ τῇ ἐπαύριον, ὅτι ἐστὶν ὁ μισθός μου ἐνώπιόν σου· πᾶν ὃ ἐὰν μὴ ᾖ ῥαντὸν καὶ διάλευκον ἐν ταῖς αἰξὶ, καὶ φαιὸν ἐν τοῖς ἄρνασι, κεκλεμμένον ἔσται παρʼ ἐμοί. 
'''
"34" = '''
:sup:`34` Εἶπε δὲ αὐτῷ Λάβαν, ἔστω κατὰ τὸ ῥῆμά σου. 
'''
"35" = '''
:sup:`35` Καὶ διέστειλεν ἐν τῇ ἡμέρᾳ ἐκείνῃ τοὺς τράγους τοὺς ῥαντοὺς καὶ τοὺς διαλεύκους, καὶ πάσας τὰς αἶγας τὰς ῥαντὰς καὶ τὰς διαλεύκους, καὶ πᾶν ὃ ἦν φαιὸν ἐν τοῖς ἄρνασι, καὶ πᾶν ὃ ἦν λευκὸν ἐν αὐτοῖς, καὶ ἔδωκε διὰ χειρὸς τῶν υἱῶν αὐτοῦ. 
'''
"36" = '''
:sup:`36` Καὶ ἀπέστησεν ὁδὸν τριῶν ἡμερῶν, καὶ ἀνὰ μέσον αὐτῶν καὶ ἀνὰ μέσον Ἰακώβ· Ἰακὼβ δὲ ἐποίμαινε τὰ πρόβατα Λάβαν τὰ ὑπολειφθέντα. 
'''
"37" = '''
:sup:`37` Ἔλαβε δὲ ἑαυτῷ Ἰακὼβ ῥάβδον στυρακίνην χλωρὰν καὶ καρυΐνην καὶ πλατάνου· καὶ ἐλέπισεν αὐτὰς Ἰακὼβ λεπίσματα λευκά· καὶ περισύρων τὸ χλωρὸν, ἐφαίνετο ἐπὶ ταῖς ῥάβδοις τὸ λευκὸν, ὃ ἐλέπισε, ποικίλον. 
'''
"38" = '''
:sup:`38` Καὶ παρέθηκε τὰς ῥάβδους, ἃς ἐλέπισεν, ἐν τοῖς ληνοῖς τῶν ποτιστηρίων τοῦ ὕδατος, ἵνα ὡς ἂν ἔλθωσι τὰ πρόβατα πιεῖν, ἐνώπιον τῶν ῥάβδων ἐλθόντων αὐτῶν εἰς τὸ πιεῖν, ἐγκισσήσωσι τὰ πρόβατα εἰς τὰς ῥάβδους. 
'''
"39" = '''
:sup:`39` Καὶ ἐνεκίσσων τὰ πρόβατα εἰς τὰς ῥάβδους· καὶ ἔτικτον τὰ πρόβατα διάλευκα καὶ ποικίλα καὶ σποδοειδῆ ῥαντά. 
'''
"40" = '''
:sup:`40` Τοὺς δὲ ἀμνοὺς διέστειλεν Ἰακὼβ, καὶ ἔστησεν ἐναντίον τῶν προβάτων κριὸν διάλευκον, καὶ πᾶν ποικίλον ἐν τοῖς ἀμνοῖς· καὶ διεχώρισεν ἑαυτῷ ποίμνια καθʼ ἑαυτὸν, καὶ οὐκ ἔμιξεν αὐτὰ εἰς τὰ πρόβατα Λάβαν. 
'''
"41" = '''
:sup:`41` Ἐγένετο δὲ ἐν τῷ καιρῷ ᾧ ἐνεκίσσων τὰ πρόβατα ἐν γαστρὶ λαμβάνοντα, ἔθηκεν Ἰακὼβ τὰς ῥάβδους ἐναντίον τῶν προβάτων ἐν τοῖς ληνοῖς, τοῦ ἐγκισσῆσαι αὐτὰ κατὰ τὰς ῥάβδους. 
'''
"42" = '''
:sup:`42` Ἡνίκα δʼ ἂν ἔτεκε τὰ πρόβατα, οὐκ ἐτίθει· ἐγένετο δὲ τὰ μὲν ἄσημα τοῦ Λάβαν, τὰ δὲ ἐπίσημα τοῦ Ἰακώβ. 
'''
"43" = '''
:sup:`43` Καὶ ἐπλούτησεν ὁ ἄνθρωπος σφόδρα σφόδρα· καὶ ἐγένετο αὐτῷ κτήνη πολλὰ, καὶ βόες, καὶ παῖδες, καὶ παιδίσκαι, καὶ κάμηλοι, καὶ ὄνοι. 
'''
