[7]
"1" = '''
:sup:`1` Πότερον οὐχὶ πειρατήριόν ἐστιν ὁ βίος ἀνθρώπου ἐπὶ τῆς γῆς; καὶ ὥσπερ μισθίου αὐθημερινοῦ ἡ ζωὴ αὐτοῦ; 
'''
"2" = '''
:sup:`2` Ἢ ὥσπερ θεράπων δεδοικὼς τὸν Κύριον αὐτοῦ, καὶ τετευχὼς σκιᾶς; ἢ ὥσπερ μισθωτὸς ἀναμένων τὸν μισθὸν αὐτοῦ; 
'''
"3" = '''
:sup:`3` Οὕτως κᾀγὼ ὑπέμεινα μῆνας κενοὺς, νύκτες δὲ ὀδυνῶν δεδομέναι μοι εἰσίν. 
'''
"4" = '''
:sup:`4` Ἐὰν κοιμηθῶ, λέγω, πότε ἡμέρα; ὡς δʼ ἂν ἀναστῶ, πάλιν, πότε ἑσπέρα; πλήρης δὲ γίνομαι ὀδυνῶν ἀπὸ ἑσπέρας ἕως πρωΐ. 
'''
"5" = '''
:sup:`5` Φύρεται δέ μου τὸ σῶμα ἐν σαπρίᾳ σκωλήκων, τήκω δὲ βώλακας γῆς ἀπὸ ἰχῶρος ξύων. 
'''
"6" = '''
:sup:`6` Ὁ δὲ βίος μου ἔστιν ἐλαφρότερος λαλιᾶς, ἀπόλωλε δὲ ἐν κενῇ ἐλπίδι. 
'''
"7" = '''
:sup:`7` Μνήσθητι οὖν ὅτι πνεῦμά μου ἡ ζωὴ, καὶ οὐκ ἔτι ἐπανελεύσεται ὀφθαλμός μου ἰδεῖν ἀγαθόν. 
'''
"8" = '''
:sup:`8` Οὐ περιβλέψεταί με ὀφθαλμὸς ὁρῶντός με, οἱ ὀφθαλμοί σου ἐν ἐμοί, καὶ οὐκ ἔτι εἰμί· 
'''
"9" = '''
:sup:`9` Ὥσπερ νέφος ἀποκαθαρθὲν ἀπʼ οὐρανοῦ· ἐὰν γὰρ ἄνθρωπος καταβῇ εἰς ᾅδην, οὐκ ἔτι μὴ ἀναβῇ, 
'''
"10" = '''
:sup:`10` οὐδʼ οὐ μὴ ἐπιστρέψῃ εἰς τὸν ἴδιον οἶκον, οὐδʼ οὐ μὴ ἐπιγνῶ αὐτὸν ἔτι ὁ τόπος αὐτοῦ. 
'''
"11" = '''
:sup:`11` Ἀτὰρ οὖν οὐδὲ ἐγὼ φείσομαι τῷ στόματί μου, λαλήσω ἐν ἀνάγκῃ ὤν, ἀνοίξω πικρίαν ψυχῆς μου συνεχόμενος. 
'''
"12" = '''
:sup:`12` Πότερον θάλασσα εἰμὶ ἢ δράκων, ὅτι κατέταξας ἐπʼ ἐμὲ φυλακήν; 
'''
"13" = '''
:sup:`13` Εἴπα ὅτι παρακαλέσει με ἡ κλίνη μου, ἀνοίσω δὲ πρὸς ἐμαυτὸν ἰδίᾳ λόγον τῇ κοίτῃ μου. 
'''
"14" = '''
:sup:`14` Ἐκφοβεῖς με ἐνυπνίοις, καὶ ὁράμασί με καταπλήσσεις. 
'''
"15" = '''
:sup:`15` Ἀπαλλάξεις ἀπὸ πνεύματός μου τὴν ψυχήν μου, ἀπὸ δὲ θανάτου τὰ ὀστᾶ μου. 
'''
"16" = '''
:sup:`16` Οὐ γὰρ εἰς τὸν αἰῶνα ζήσομαι, ἵνα μακροθυμήσω· ἀπόστα ἀπʼ ἐμοῦ, κενὸς γάρ μου ὁ βίος. 
'''
"17" = '''
:sup:`17` Τί γάρ ἐστιν ἄνθρωπος, ὅτι ἐμεγάλυνας αὐτόν; ἢ ὅτι προσέχεις τὸν νοῦν εἰς αὐτόν; 
'''
"18" = '''
:sup:`18` Ἢ ἐπισκοπὴν αὐτοῦ ποιήσῃ ἕως τὸ πρωΐ; καὶ εἰς ἀνάπαυσιν αὐτὸν κρινεῖς; 
'''
"19" = '''
:sup:`19` Ἕως τίνος οὐκ ἐᾷς με, οὐδὲ προΐῃ με, ἕως ἂν καταπίω τὸν πτύελόν μου; 
'''
"20" = '''
:sup:`20` Εἰ ἐγὼ ἥμαρτον, τί δυνήσομαι πρᾶξαι, ὁ ἐπιστάμενος τὸν νοῦν τῶν ἀνθρώπων; διατί ἔθου με κατεντευκτήν σου, εἰμὶ δὲ ἐπὶ σοὶ φορτίον; 
'''
"21" = '''
:sup:`21` Διατί οὐκ ἐποιήσω τῆς ἀνομίας μου λήθην, καὶ καθαρισμὸν τῆς ἁμαρτίας μου; νυνὶ δὲ εἰς γῆν ἀπελεύσομαι, ὀρθρίζων δὲ οὐκ ἔτι εἰμί. 
'''
