[114]
"1" = '''
:sup:`1` Ἀλληλούϊα. Ἠγαπήσα, ὅτι εἰσακούσεται Κύριος τῆς φωνῆς τῆς δεήσεώς μου· 
'''
"2" = '''
:sup:`2` Ὅτι ἔκλινε τὸ οὖς αὐτοῦ ἐμοὶ, καὶ ἐν ταῖς ἡμέραις μου ἐπικαλέσομαι. 
'''
"3" = '''
:sup:`3` Περιέσχον με ὠδῖνες θανάτου, κίνδυνοι ᾅδου εὕροσάν με· θλίψιν καὶ ὀδύνην εὗρον, 
'''
"4" = '''
:sup:`4` καὶ τὸ ὄνομα Κυρίου ἐπεκαλεσάμην, ὦ Κύριε ῥῦσαι τὴν ψυχήν μου. 
'''
"5" = '''
:sup:`5` Ἐλεήμων ὁ Κύριος καὶ δίκαιος, καὶ ὁ Θεὸς ἡμῶν ἐλεεῖ. 
'''
"6" = '''
:sup:`6` Φυλάσσων τὰ νήπια ὁ Κύριος, ἐταπεινώθην καὶ ἔσωσέ με. 
'''
"7" = '''
:sup:`7` Ἐπίστρεψον ψυχή μου εἰς τὴν ἀνάπαυσίν σου, ὅτι Κύριος εὐηργέτησέ σε. 
'''
"8" = '''
:sup:`8` Ὅτι ἐξείλετο τὴν ψυχήν μου ἐκ θανάτου, τοὺς ὀφθαλμούς μου ἀπὸ δακρύων, καὶ τοὺς πόδας μου ἀπὸ ὀλισθήματος. 
'''
"9" = '''
:sup:`9` Εὐαρεστήσω ἐνώπιον Κυρίου ἐν χώρᾳ ζώντων. 
'''
