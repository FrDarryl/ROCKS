[3]
"1" = '''
:sup:`1` Καὶ ὤρθρισεν Ἰησοῦς τοπρωῒ, καὶ ἀπῇρεν ἐκ Σαττὶν, καὶ ἤλθοσαν ἕως τοῦ Ἰορδάνου, καὶ κατέλυσαν ἐκεῖ πρὸ τοῦ διαβῆναι. 
'''
"2" = '''
:sup:`2` Καὶ ἐγένετο μετὰ τρεῖς ἡμέρας διῆλθον οἱ γραμματεῖς διὰ τῆς παρεμβολῆς, 
'''
"3" = '''
:sup:`3` καὶ ἐνετείλαντο τῷ λαῷ, λέγοντες, ὅταν ἴδητε τὴν κιβωτὸν τῆς διαθήκης Κυρίου τοῦ Θεοῦ ἡμῶν, καὶ τοὺς ἱερεῖς ἡμῶν καὶ τοὺς Λευίτας αἴροντας αὐτὴν, ἀπαρεῖτε ἀπὸ τῶν τόπων ὑμῶν, καὶ πορεύσεσθε ὀπίσω αὐτῆς. 
'''
"4" = '''
:sup:`4` Ἀλλὰ μακρὰν ἔστω ἀναμέσον ὑμῶν καὶ ἐκείνης, ὅσον δισχιλίους πήχεις στήσεσθε· μὴ προσεγγίσητε αὐτῇ, ἵνα ἐπίστησθε τὴν ὁδὸν, ἣν πορεύσεσθε αὐτήν· οὐ γὰρ πεπόρευσθε τὴν ὁδὸν ἀπʼ ἐχθὲς καὶ τρίτης ἡμέρας. 
'''
"5" = '''
:sup:`5` Καὶ εἶπεν Ἰησοῦς τῷ λαῷ, ἁγνίσασθε εἰς αὔριον, ὅτι αὔριον ποιήσει Κύριος ἐν ὑμῖν θαυμαστά. 
'''
"6" = '''
:sup:`6` Καὶ εἶπεν Ἰησοῦς τοῖς ἱερεῦσιν, ἄρατε τὴν κιβωτὸν τῆς διαθήκης Κυρίου, καὶ προπορεύεσθε τοῦ λαοῦ· καὶ ᾖραν οἱ ἱερεῖς τὴν κιβωτὸν τῆς διαθήκης Κυρίου, καὶ ἐπορεύοντο ἔμπροσθεν τοῦ λαοῦ. 
'''
"7" = '''
:sup:`7` Καὶ εἶπε Κύριος πρὸς Ἰησοῦν, ἐν τῇ ἡμέρᾳ ταύτῃ ἄρχομαι ὑψῶσαί σε κατενώπιον πάντων υἱῶν Ἰσραὴλ, ἵνα γνῶσιν ὅτι καθότι ἤμην μετὰ Μωυσῆ, οὕτως ἔσομαι καὶ μετὰ σοῦ. 
'''
"8" = '''
:sup:`8` Καὶ νῦν ἔντειλαι τοῖς ἱερεῦσι τοῖς αἴρουσι τὴν κιβωτὸν τῆς διαθήκης, λέγων, ὠς ἂν εἰσέλθητε ἐπὶ μέρους τοῦ ὕδατος τοῦ Ἰορδάνου, καὶ ἐν τῷ Ἰορδάνῃ στήσεσθε. 
'''
"9" = '''
:sup:`9` Καὶ εἶπεν Ἰησοῦς τοῖς υἱοῖς Ἰσραὴλ, προσαγάγετε ὧδε, καὶ ἀκούσατε τὸ ῥῆμα Κυρίου τοῦ Θεοῦ ἡμῶν. 
'''
"10" = '''
:sup:`10` Ἐν τούτῳ γνώσεσθε, ὅτι Θεὸς ζῶν ἐν ὑμῖν, καὶ ὀλοθρεύων ὀλοθρεύσει ἀπὸ προσώπου ἡμῶν τὸν Χαναναῖον, καὶ τὸν Χετταῖον, καὶ τὸν Φερεζαῖον, καὶ τὸν Εὐαῖον, καὶ τὸν Ἀμοῤῥαῖον, καὶ τὸν Γεργεσαῖον, καὶ τὸν Ἰεβουσαῖον. 
'''
"11" = '''
:sup:`11` Ἰδοὺ ἡ κιβωτὸς διαθήκης Κυρίου πάσης τῆς γῆς διαβαίνει τὸν Ἰορδάνην. 
'''
"12" = '''
:sup:`12` Προχειρίσασθε ὑμῖν δώδεκα ἄνδρας ἀπὸ τῶν υἱῶν Ἰσραὴλ, ἕνα ἀφʼ ἑκάστης φυλῆς. 
'''
"13" = '''
:sup:`13` Καὶ ἔσται, ὡς ἂν καταπαύσωσιν οἱ πόδες τῶν ἱερέων τῶν αἰρόντων τὴν κιβωτὸν τῆς διαθήκης Κυρίου πάσης τῆς γῆς ἐν τῷ ὕδατι τοῦ Ἰορδάνου, τὸ ὕδωρ τοῦ Ἰορδάνου ἐκλείψει, τὸ δὲ ὕδωρ τὸ καταβαῖνον στήσεται. 
'''
"14" = '''
:sup:`14` Καὶ ἀπῇρεν ὁ λαὸς ἐκ τῶν σκηνωμάτων αὐτῶν διαβῆναι τὸν Ἰορδάνην, οἱ δὲ ἱερεῖς ᾔροσαν τὴν κιβωτὸν τῆς διαθήκης Κυρίου πρότεροι τοῦ λαοῦ. 
'''
"15" = '''
:sup:`15` Ὡς δὲ εἰσεπορεύοντο οἱ ἱερεῖς οἱ αἴροντες τὴν κιβωτὸν τῆς διαθήκης ἐπὶ τὸν Ἰορδάνην, καὶ οἱ πόδες τῶν ἱερέων τῶν αἰρόντων τὴν κιβωτὸν τῆς διαθήκης Κυρίου ἐβάφησαν εἰς μέρος τοῦ ὕδατος τοῦ Ἰορδάνου· ὁ δὲ Ἰορδάνης ἐπληροῦτο καθʼ ὅλην τὴν κρηπίδα αὐτοῦ, ὡσεὶ ἡμέραι θερισμοῦ πυρῶν· 
'''
"16" = '''
:sup:`16` Καὶ ἔστη τὰ ὕδατα τὰ καταβαίνοντα ἄνωθεν, ἔστη πῆγμα ἓν ἀφεστηκὸς μακρὰν σφόδρα σφοδρῶς ἕως μέρους Καριαθιαρίμ· τὸ δὲ καταβαῖνον κατέβη εἰς τὴν θάλασσαν Ἄραβα θάλασσαν ἁλὸς, ἕως εἰς τὸ τέλος ἐξέλιπε· καὶ ὁ λαὸς εἱστήκει ἀπέναντι Ἱεριχώ. 
'''
"17" = '''
:sup:`17` Καὶ ἔστησαν οἱ ἱερεῖς οἱ αἴροντες τὴν κιβωτὸν τῆς διαθήκης Κυρίου ἐπὶ ξηρᾶς ἐν μέσῳ τοῦ Ἰορδάνου· καὶ πάντες οἱ υἱοὶ Ἰσραὴλ διέβαινον διὰ ξηρᾶς, ἕως συνετέλεσε πᾶς ὁ λαὸς διαβαίνων τὸν Ἰορδάνην. 
'''
