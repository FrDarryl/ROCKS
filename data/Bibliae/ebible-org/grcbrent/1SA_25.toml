[25]
"1" = '''
:sup:`1` Καὶ ἀπέθανε Σαμουὴλ, καὶ συναθροίζονται πᾶς Ἰσραὴλ, καὶ κόπτονται αὐτὸν, καὶ θάπτουσιν αὐτὸν ἐν οἴκῳ αὐτοῦ ἐν Ἁρμαθαίμ· καὶ ἀνέστη Δαυὶδ, καὶ κατέβη εἰς τὴν ἔρημον Μαών. 
'''
"2" = '''
:sup:`2` Καὶ ἦν ἄνθρωπος ἐν τῇ Μαὼν, καὶ τὰ ποίμνια αὐτοῦ ἐν τῷ Καρμήλῳ, καὶ ὁ ἄνθρωπος μέγας σφόδρα· καὶ τούτῳ ποίμνια τρισχίλια, καὶ αἶγες χίλιαι· καὶ ἐγενήθη ἐν τῷ κείρειν τὸ ποίμνιον αὐτοῦ ἐν τῷ Καρμήλῳ. 
'''
"3" = '''
:sup:`3` Καὶ ὄνομα τῷ ἀνθρώπῳ Νάβαλ, καὶ ὄνομα τῇ γυναικὶ αὐτοῦ Ἀβιγαία· καὶ ἡ γυνὴ αὐτοῦ ἀγαθὴ συνέσει καὶ ἀγαθὴ τῷ εἴδει σφόδρα· καὶ ὁ ἄνθρωπος σκληρὸς καὶ πονηρὸς ἐν ἐπιτηδεύμασι, καὶ ὁ ἄνθρωπος κυνικός. 
'''
"4" = '''
:sup:`4` καὶ ἤκουσε Δαυὶδ ἐν τῇ ἐρήμῳ, ὅτι κείρει Νάβαλ ὁ Καρμήλιος τὸ ποίμνιον αὐτοῦ. 
'''
"5" = '''
:sup:`5` Καὶ ἀπέστειλε Δαυὶδ δέκα παιδάρια, καὶ εἶπε τοῖς παιδαρίοις, ἀνάβητε εἰς Κάρμηλον καὶ ἀπέλθατε πρὸς Νάβαλ, καὶ ἐρωτήσατε αὐτὸν ἐπὶ τῷ ὀνόματί μου εἰς εἰρήνην, 
'''
"6" = '''
:sup:`6` καὶ ἐρεῖτε τάδε· εἰς ὥρας καὶ σὺ ὑγιαίνων καὶ ὁ οἶκός σου, καὶ πάντα τὰ σὰ ὑγιαίνοντα. 
'''
"7" = '''
:sup:`7` Καὶ νῦν ἰδοὺ ἀκήκοα ὅτι κείρουσί σοι νῦν οἱ ποιμένες σου οἳ ἦσαν μεθʼ ἡμῶν ἐν τῇ ἐρήμῳ, καὶ οὐκ ἀπεκωλύσαμεν αὐτοὺς, καὶ οὐκ ἐνετειλάμεθα αὐτοῖς οὐθὲν πάσας τὰς ἡμέρας ὄντων αὐτῶν ἐν Καρμήλῳ. 
'''
"8" = '''
:sup:`8` Ἐρώτησον τὰ παιδάριά σου, καὶ ἀπαγγελοῦσί σοι· καὶ εὑρέτωσαν τὰ παιδάριά σου χάριν ἐν ὀφθαλμοῖς σου, ὅτι ἐφʼ ἡμέραν ἀγαθὴν ἥκομεν· δὸς δὴ ὃ ἐὰν εὕρῃ ἡ χείρ σου τῷ υἱῷ σου τῷ Δαυίδ. 
'''
"9" = '''
:sup:`9` Καὶ ἔρχονται τὰ παιδάρια, καὶ λαλοῦσι τοὺς λόγους τούτους πρὸς Νάβαλ κατὰ πάντα τὰ ῥήματα ταῦτα ἐν τῷ ὀνόματι Δαυίδ· καὶ ἀνεπήδησε 
'''
"10" = '''
:sup:`10` καὶ ἀπεκρίθη Νάβαλ τοῖς παισὶ Δαυὶδ, καὶ εἶπε, τίς ὁ Δαυὶδ, καὶ τίς ὁ υἱὸς Ἰεσσαί; σήμερον πεπληθυμένοι εἰσὶν οἱ δοῦλοι ἀναχωροῦντες ἕκαστος ἐκ προσώπου τοῦ κυρίου αὐτοῦ. 
'''
"11" = '''
:sup:`11` Καὶ λήψομαι τοὺς ἄρτους μου καὶ τὸν οἶνόν μου καὶ τὰ θύματά μου ἃ τέθυκα τοῖς κείρουσί μου τὰ πρόβατα, καὶ δώσω αὐτὰ ἀνδράσιν, οἷς οὐκ οἶδα πόθεν εἰσί; 
'''
"12" = '''
:sup:`12` Καὶ ἀπεστράφησαν τὰ παιδάρια Δαυὶδ εἰς ὁδὸν αὐτῶν, καὶ ἀνέστρεψαν καὶ ἦλθον, καὶ ἀνήγγειλαν τῷ Δαυὶδ κατὰ τὰ ῥήματα ταῦτα. 
'''
"13" = '''
:sup:`13` Καὶ εἶπε Δαυὶδ τοῖς ἀνδράσιν αὐτοῦ, ζώσασθε ἕκαστος τὴν ῥομφαίαν αὐτοῦ· καὶ ἀνέβησαν ὀπίσω Δαυὶδ, ὡς τετρακόσιοι ἄνδρες· καὶ οἱ διακόσιοι ἐκάθισαν μετὰ τῶν σκευῶν. 
'''
"14" = '''
:sup:`14` Καὶ τῇ Ἀβιγαίᾳ γυναικὶ Νάβαλ ἀπήγγειλεν ἓν τῶν παιδαρίων, λέγων, ἰδοὺ Δαυὶδ ἀπέστειλεν ἀγγέλους ἐκ τῆς ἐρήμου εὐλογῆσαι τὸν κύριον ἡμῶν, καὶ ἐξέκλινεν ἀπʼ αὐτῶν. 
'''
"15" = '''
:sup:`15` Καὶ οἱ ἄνδρες ἀγαθοὶ ἡμῖν σφόδρα, οὐκ ἀπεκώλυσαν ἡμᾶς, οὐδὲ ἐνετείλαντο ἡμῖν οὐδὲν πάσας τὰς ἡμέρας ἃς ἦμεν παρʼ αὐτοῖς. 
'''
"16" = '''
:sup:`16` Καὶ ἐν τῷ εἶναι ἡμᾶς ἐν ἀγρῷ, ὡς τεῖχος ἦσαν περὶ ἡμᾶς καὶ τὴν νύκτα καὶ τὴν ἡμέραν, πάσας τὰς ἡμέρας ἃς ἦμεν παρʼ αὐτοῖς ποιμαίνοντες τὸ ποίμνιον. 
'''
"17" = '''
:sup:`17` Καὶ νῦν γνῶθι καὶ ἴδε σὺ τί ποιήσεις, ὅτι συντετέλεσται ἡ κακία εἰς τὸν κύριον ἡμῶν καὶ εἰς τὸν οἶκον αὐτοῦ· καὶ οὗτος υἱὸς λοιμὸς, καὶ οὐκ ἔστι λαλῆσαι πρὸς αὐτόν. 
'''
"18" = '''
:sup:`18` Καὶ ἔσπευσεν Ἀβιγαία καὶ ἔλαβε διακοσίους ἄρτους, καὶ δύο ἀγγεῖα οἴνου, καὶ πέντε πρόβατα πεποιημένα, καὶ πέντε οἰφὶ ἀλφίτου, καὶ γόμορ ἓν σταφίδος, καὶ διακοσίας παλάθας, καὶ ἔθετο ἐπὶ τοὺς ὄνους. 
'''
"19" = '''
:sup:`19` Καὶ εἶπε τοῖς παιδαρίοις αὐτῆς, προπορεύεσθε ἔμπροσθέν μου, καὶ ἰδοὺ, ἐγὼ ὀπίσω ὑμῶν παραγίνομαι· καὶ τῷ ἀνδρὶ αὐτῆς οὐκ ἀπήγγειλε. 
'''
"20" = '''
:sup:`20` Καὶ ἐγενήθη, αὐτῆς ἐπιβεβηκυίης ἐπὶ τὴν ὄνον καὶ καταβαινούσης ἐν σκέπῃ τοῦ ὄρους, καὶ ἰδοὺ Δαυὶδ καὶ οἱ ἄνδρες αὐτοῦ κατέβαινον εἰς συνάντησιν αὐτῆς, καὶ ἀπήντησεν αὐτοῖς. 
'''
"21" = '''
:sup:`21` Καὶ Δαυὶδ εἶπεν, ἴσως εἰς ἄδικον πεφύλακα πάντα τὰ αὐτοῦ ἐν τῇ ἐρήμῳ, καὶ οὐκ ἐνετειλάμεθα λαβεῖν ἐκ πάντων τῶν αὐτοῦ οὐθὲν, καὶ ἀνταπέδωκέ μοι πονηρὰ ἀντὶ ἀγαθῶν. 
'''
"22" = '''
:sup:`22` Τάδε ποιήσαι ὁ Θεὸς τῷ Δαυὶδ καὶ τάδε προσθείη, εἰ ὑπολείψομαι ἐκ πάντων τῶν τοῦ Νάβαλ ἕως πρωΐ οὐροῦντα πρὸς τοῖχον. 
'''
"23" = '''
:sup:`23` Καὶ εἶδεν Ἀβιγαία τὸν Δαυίδ, καὶ ἔσπευσε καὶ κατεπήδησεν ἀπὸ τῆς ὄνου, καὶ ἔπεσεν ἐνώπιον Δαυὶδ ἐπὶ πρόσωπον αὐτῆς, καὶ προσεκύνησεν αὐτῷ ἐπὶ τὴν γῆν 
'''
"24" = '''
:sup:`24` ἐπὶ τοὺς πόδας αὐτοῦ, καὶ εἶπεν, ἐν ἐμοὶ κύριέ μου ἡ ἀδικία μου, λαλησάτω δὴ ἡ δούλη σου εἰς τὰ ὦτά σου, καὶ ἄκουσον λόγων τῆς δούλης σου. 
'''
"25" = '''
:sup:`25` Μὴ δὴ θέσθω ὁ κύριός μου καρδίαν αὐτοῦ ἐπὶ τὸν ἄνθρωπον τὸν λοιμὸν τοῦτον, ὅτι κατὰ τὸ ὄνομα αὐτοῦ οὗτός ἐστι· Νάβαλ ὄνομα αὐτῷ, καὶ ἀφροσύνη μετʼ αὐτοῦ· καὶ ἐγὼ ἡ δούλη σου οὐκ εἶδον τὰ παιδάρια τοῦ κυρίου μου ἃ ἀπέστειλας. 
'''
"26" = '''
:sup:`26` Καὶ νῦν κύριέ μου, ζῇ Κύριος καὶ ζῇ ἡ ψυχή σου, καθὼς ἐκώλυσέ σε Κύριος τοῦ μὴ ἐλθεῖν εἰς αἷμα ἀθῶον, καὶ σώζειν τὴν χεῖρά σου σοί· καὶ νῦν γένοιντο ὡς Νάβαλ οἱ ἐχθροί σου καὶ οἱ ζητοῦντες τῷ κυρίῳ μου κακά. 
'''
"27" = '''
:sup:`27` Καὶ νῦν λάβε τὴν εὐλογίαν ταύτην, ἣν ἐνήνοχεν ἡ δούλη σου τῷ κυρίῳ μου, καὶ δώσεις τοῖς παιδαρίοις τοῖς παρεστηκόσι τῷ κυρίῳ μου. 
'''
"28" = '''
:sup:`28` Ἆρον δὴ τὸ ἀνόμημα τῆς δούλης σου, ὅτι ποιῶν ποιήσει Κύριος τῷ κυρίῳ μου οἶκον πιστὸν, ὅτι πόλεμον κυρίου μου ὁ Κύριος πολεμεῖ, καὶ κακία οὐχ εὑρεθήσεται ἐν σοὶ πώποτε. 
'''
"29" = '''
:sup:`29` Καὶ ἀναστήσεται ἄνθρωπος καταδιώκων σε καὶ ζητῶν τὴν ψυχήν σου, καὶ ἔσται ψυχὴ κυρίου μου ἐνδεδεμένη ἐν δεσμῷ τῆς ζωῆς παρὰ Κυρίῳ τῷ Θεῷ, καὶ ψυχὴν ἐχθρῶν σου σφενδονήσεις ἐν μέσῳ τῆς σφενδόνης. 
'''
"30" = '''
:sup:`30` Καὶ ἔσται ὅτε ποιήσῃ Κύριος τῷ κυρίῳ μου πάντα ὅσα ἐλάλησεν ἀγαθὰ ἐπὶ σὲ, καὶ ἐντελεῖταί σοι εἰς ἡγούμενον ἐπὶ Ἰσραὴλ, 
'''
"31" = '''
:sup:`31` καὶ οὐκ ἔσται σοι τοῦτο βδελυγμὸς καὶ σκάνδαλον τῷ κυρίῳ μου, ἐκχέαι αἷμα ἀθῶον δωρεὰν, καὶ σῶσαι χεῖρα κυρίῳ μου αὐτῷ· καὶ ἀγαθώσαι Κύριος τῷ κυρίῳ μοῦ, καὶ μνησθήσῃ τῆς δούλης σου ἀγαθῶσαι αὐτῇ. 
'''
"32" = '''
:sup:`32` Καὶ εἶπε Δαυὶδ τῇ Ἀβιγαίᾳ, εὐλογητὸς Κύριος ὁ Θεὸς Ἰσραὴλ, ὃς ἀπέστειλέ σε σήμερον ἐν ταύτῃ εἰς ἀπάντησίν μοι, 
'''
"33" = '''
:sup:`33` καὶ εὐλογητὸς ὁ τρόπος σου, καὶ εὐλογημένη σὺ ἡ ἀποκωλύσασά με σήμερον ἐν ταύτῃ μὴ ἐλθεῖν εἰς αἵματα, καὶ σῶσαι χεῖρά μου ἐμοί. 
'''
"34" = '''
:sup:`34` Πλὴν ὅτι ζῇ Κύριος ὁ Θεὸς Ἰσραὴλ, ὃς ἀπεκώλυσέ σε σήμερον τοῦ κακοποιῆσαί σε, ὅτι εἰ μὴ ἔσπευσας καὶ παρεγένου εἰς ἀπάντησίν μοι, τότε εἶπα, εἰ ὑπολειφθήσεται τῷ Νάβαλ ἕως φωτὸς τοῦ πρωῒ οὐρῶν πρὸς τοῖχον. 
'''
"35" = '''
:sup:`35` Καὶ ἔλαβε Δαυὶδ ἐκ χειρὸς αὐτῆς πάντα ἃ ἔφερεν αὐτῷ, καὶ εἶπεν αὐτῇ, ἀνάβηθι εἰς εἰρήνην εἰς οἶκόν σου· βλέπε, ἤκουσα τῆς φωνῆς σου, καὶ ἠρέτισα τὸ πρόσωπόν σου. 
'''
"36" = '''
:sup:`36` Καὶ παρεγενήθη Ἀβιγαία πρὸς Νάβαλ· καὶ ἰδοὺ αὐτῷ πότος ἐν οἴκῳ αὐτοῦ, ὡς πότος βασιλέως· καὶ ἡ καρδία Νάβαλ ἀγαθὴ ἐπʼ αὐτόν· καὶ αὐτὸς μεθύων ἕως σφόδρα· καὶ οὐκ ἀπήγγειλεν αὐτῷ ῥῆμα μικρὸν ἢ μέγα ἕως φωτὸς τοῦ πρωΐ. 
'''
"37" = '''
:sup:`37` Καὶ ἐγένετο πρωῒ, ὡς ἐξένηψεν ἀπὸ τοῦ οἴνου Νάβαλ, ἀπήγγειλεν ἡ γυνὴ αὐτοῦ τὰ ῥήματα ταῦτα· καὶ ἐναπέθανεν ἡ καρδία αὐτοῦ ἐν αὐτῷ, καὶ αὐτὸς γίνεται ὡς λίθος. 
'''
"38" = '''
:sup:`38` Καὶ ἐγένετο ὡσεὶ δέκα ἡμέραι, καὶ ἐπάταξε Κύριος τὸν Νάβαλ, καὶ ἀπέθανε. 
'''
"39" = '''
:sup:`39` Καὶ ἤκουσε Δαυὶδ, καὶ εἶπεν, εὐλογητὸς Κύριος, ὃς ἔκρινε τὴν κρίσιν τοῦ ὀνειδισμοῦ μου ἐκ χειρὸς Νάβαλ, καὶ τὸν δοῦλον αὐτοῦ περιεποιήσατο ἐκ χειρὸς κακῶν, καὶ τὴν κακίαν Νάβαλ ἀπέστρεψε Κύριος εἰς κεφαλὴν αὐτοῦ. Καὶ ἀπέστειλε Δαυὶδ καὶ ἐλάλησε περὶ Ἀβιγαίας, λαβεῖν αὐτὴν ἑαυτῷ εἰς γυναῖκα. 
'''
"40" = '''
:sup:`40` Καὶ ἦλθον οἱ παῖδες Δαυὶδ πρὸς Ἀβιγαίαν εἰς Κάρμηλον, καὶ ἐλάλησαν αὐτῇ, λέγοντες, Δαυὶδ ἀπέστειλεν ἡμᾶς πρὸς σὲ, λαβεῖν σε αὐτῷ εἰς γυναῖκα. 
'''
"41" = '''
:sup:`41` Καὶ ἀνέστη καὶ προσεκύνησεν ἐπὶ τὴν γῆν ἐπὶ πρόσωπον, καὶ εἶπεν, ἰδοὺ ἡ δούλη σου εἰς παιδίσκην νίψαι πόδας τῶν παίδων σου. 
'''
"42" = '''
:sup:`42` Καὶ ἀνέστη Ἀβιγαία, καὶ ἐπέβη ἐπὶ τὴν ὄνον, καὶ πέντε κοράσια ἠκολούθουν αὐτῇ, καὶ ἐπορεύθη ὀπίσω τῶν παίδων Δαυὶδ, καὶ γίνεται αὐτῷ εἰς γυναῖκα. 
'''
"43" = '''
:sup:`43` Καὶ τὴν Ἀχινάαμ ἔλαβε Δαυὶδ ἐξ Ἰεζραὲλ, καὶ ἀμφότεραι ἦσαν αὐτῷ γυναῖκες. 
'''
"44" = '''
:sup:`44` Καὶ Σαοὺλ ἔδωκε Μελχὸλ τὴν θυγατέρα αὐτοῦ τὴν γυναῖκα Δαυὶδ τῷ Φαλτὶ υἱῷ Ἀμὶς τῷ ἐκ Ῥομμᾶ. 
'''
