[17]
"1" = '''
:sup:`1` Ἐγένετο δὲ Ἅβραμ ἐτῶν ἐννενηκονταεννέα. Καὶ ὤφθη Κύριος τῷ Ἅβραμ, καὶ εἶπεν αὐτῷ, ἐγώ εἰμι ὁ Θεός σου· εὐαρέστει ἐνώπιον ἐμοῦ, καὶ γίνου ἄμεμπτος. 
'''
"2" = '''
:sup:`2` Καὶ θήσομαι τὴν διαθήκην μου ἀνὰ μέσον ἐμοῦ, καὶ ἀνὰ μέσον σου, καὶ πληθυνῶ σε σφόδρα. 
'''
"3" = '''
:sup:`3` Καὶ ἔπεσεν Ἅβραμ ἐπὶ πρόσωπον αὐτοῦ. 
'''
"4" = '''
:sup:`4` Καὶ ἐλάλησεν αὐτῷ ὁ Θεὸς, λέγων, Καὶ ἐγὼ ἰδοὺ ἡ διαθήκη μου μετὰ σοῦ· καὶ ἔσῃ πατὴρ πλήθους ἐθνῶν. 
'''
"5" = '''
:sup:`5` Καὶ οὐ κληθήσεται ἔτι τὸ ὄνομά σου Ἅβραμ, ἀλλʼ ἔσται τὸ ὄνομά σου Ἁβραὰμ, ὅτι πατέρα πολλῶν ἐθνῶν τέθεικά σε. 
'''
"6" = '''
:sup:`6` Καὶ αὐξανῶ σε σφόδρα σφόδρα, καὶ θήσω σε εἰς ἔθνη· καὶ βασιλεῖς ἐκ σοῦ ἐξελεύσονται. 
'''
"7" = '''
:sup:`7` Καὶ στήσω τὴν διαθήκην μου ἀνὰ μέσον σου, καὶ ἀνὰ μέσον τοῦ σπέρματός σου μετὰ σὲ εἰς τὰς γενεὰς αὐτῶν, εἰς διαθήκην αἰώνιον εἶναί σου Θεὸς, καὶ τοῦ σπέρματός σου μετὰ σέ. 
'''
"8" = '''
:sup:`8` Καὶ δώσω σοι καὶ τῷ σπέρματί σου μετὰ σὲ τὴν γῆν, ἣν παροικεῖς, πᾶσαν τὴν γῆν Χαναὰν, εἰς κατάσχεσιν αἰώνιον· καὶ ἔσομαι αὐτοῖς εἰς Θεόν. 
'''
"9" = '''
:sup:`9` Καὶ εἶπεν ὁ Θεὸς πρὸς Ἁβραὰμ, σὺ δὲ τὴν. διαθήκην μου διατηρήσεις, σὺ καὶ τὸ σπέρμα σου μετὰ σὲ εἰς τὰς γενεὰς αὐτῶν. 
'''
"10" = '''
:sup:`10` Καὶ αὕτη ἡ διαθήκη, ἣν διατηρήσεις, ἀνὰ μέσον ἐμοῦ καὶ ὑμῶν, καὶ ἀνὰ μέσον τοῦ σπέρματός σου μετὰ σὲ εἰς τὰς γενεὰς αὐτῶν· περιτμηθήσεται ὑμῶν πᾶν ἀρσενικόν. 
'''
"11" = '''
:sup:`11` Καὶ περιτμηθήσεσθε τὴν σάρκα τῆς ἀκροβυστίας ὑμῶν, καὶ ἔσται εἰς σημεῖον διαθήκης ἀνὰ μέσον ἐμοῦ καὶ ὑμῶν. 
'''
"12" = '''
:sup:`12` Καὶ παιδίον ὀκτὼ ἡμερῶν περιτμηθήσεται ὑμῖν, πᾶν ἀρσενικὸν εἰς τὰς γενεὰς ὑμῶν· καὶ οἰκογενὴς καὶ ὁ ἀργυρώνητος ἀπὸ παντὸς υἱοῦ ἀλλοτρίου, ὃς οὐκ ἔστιν ἐκ τοῦ σπέρματός σου, 
'''
"13" = '''
:sup:`13` Περιτομῇ περιτμηθήσεται ὁ οἰκογενὴς τῆς οἰκίας σου, καὶ ὁ ἀργυρώνητος· καὶ ἔσται ἡ διαθήκη μου ἐπὶ τῆς σαρκὸς ὑμῶν εἰς διαθήκην αἰώνιον. 
'''
"14" = '''
:sup:`14` Καὶ ἀπερίτμητος ἄρσην, ὃς οὐ περιτμηθήσεται τὴν σάρκα τῆς ἀκροβυστίας αὐτοῦ τῇ ἡμέρᾳ τῇ ὀγδόῃ, ἐξολοθρευθήσεται ἡ ψυχὴ ἐκείνη ἐκ τοῦ γένους αὐτῆς, ὅτι τὴν διαθήκην μου διεσκέδασε. 
'''
"15" = '''
:sup:`15` Καὶ εἶπεν ὁ Θεὸς τῷ Ἁβραὰμ, Σάρα ἡ γυνή σου, οὐ κληθήσεται τὸ ὄνομα αὐτῆς Σάρα, Σάῤῥα ἔσται τὸ ὄνομα αὐτῆς. 
'''
"16" = '''
:sup:`16` Εὐλογήσω δὲ αὐτὴν, καὶ δώσω σοι ἐξ αὐτῆς τέκνον, καὶ εὐλογήσω αὐτὸ, καὶ ἔσται εἰς ἔθνη, καὶ βασιλεῖς ἐθνῶν ἐξ αὐτοῦ ἔσονται. 
'''
"17" = '''
:sup:`17` Καὶ ἔπεσεν Ἁβραὰμ ἐπὶ πρόσωπον αὐτοῦ, καὶ ἐγέλασε· καὶ εἶπεν ἐν τῇ διανοίᾳ αὐτοῦ, λέγων, εἰ τῷ ἑκατονταετεῖ γενήσεται υἱός; καὶ εἰ ἡ Σάῤῥα ἐννενήκοντα ἐτῶν τέξεται; 
'''
"18" = '''
:sup:`18` Εἶπε δὲ Ἁβραὰμ πρὸς τὸν Θεόν· Ἰσμαὴλ οὗτος ζήτω ἐναντίον σου. 
'''
"19" = '''
:sup:`19` Εἶπε δὲ ὁ Θεὸς πρὸς Ἁβραὰμ, ναί· ἰδοὺ Σάῤῥα ἡ γυνή σου τέξεταί σοι υἱὸν, καὶ καλέσεις τὸ ὄνομα αὐτοῦ Ἰσαάκ· καὶ στήσω τὴν διαθήκην μου πρὸς αὐτὸν, εἰς διαθήκην αἰώνιον, εἶναι αὐτῷ Θεὸς καὶ τῷ σπέρματι αὐτοῦ μετʼ αὐτόν. 
'''
"20" = '''
:sup:`20` Περὶ δὲ Ἰσμαὴλ ἰδοὺ ἐπήκουσά σου· καὶ ἰδοὺ εὐλόγηκα αὐτὸν, καὶ αὐξανῶ αὐτὸν, καὶ πληθυνῶ αὐτὸν σφόδρα δώδεκα ἔθνη γεννήσει, καὶ δώσω αὐτὸν εἰς ἔθνος μέγα. 
'''
"21" = '''
:sup:`21` Τὴν δὲ διαθήκην μου στήσω πρὸς Ἰσαὰκ, ὃν τέξεταί σοι Σάῤῥα εἰς τὸν καιρὸν τοῦτον, ἐν τῷ ἐνιαυτῷ τῷ ἑτέρῳ. 
'''
"22" = '''
:sup:`22` Συνετέλεσε δὲ λαλῶν πρὸς αὐτὸν, καὶ ἀνέβη ὁ Θεὸς ἀπὸ Ἁβραάμ. 
'''
"23" = '''
:sup:`23` Καὶ ἔλαβεν Ἁβραὰμ Ἰσμαὴλ τὸν υἱὸν ἑαυτοῦ, καὶ πάντας τοὺς οἰκογενεῖς αὐτοῦ, καὶ πάντας τοὺς ἀργυρωνήτους, καὶ πᾶν ἄρσεν τῶν ἀνδρῶν τῶν ἐν τῷ οἴκῳ Ἁβραὰμ, καὶ περιέτεμε τὰς ἀκροβυστίας αὐτῶν, ἐν τῷ καιρῷ τῆς ἡμέρας ἐκείνης, καθὰ ἐλάλησεν αὐτῷ ὁ Θεός. 
'''
"24" = '''
:sup:`24` Ἁβραὰμ δὲ ἐννενηκονταεννέα ἦν ἐτῶν, ἡνίκα περιετέμετο τὴν σάρκα τῆς ἀκροβυστίας αὐτοῦ. 
'''
"25" = '''
:sup:`25` Ἰσμαὴλ δὲ ὁ υἱὸς αὐτοῦ ἦν ἐτῶν δεκατριῶν, ἡνίκα περιετέμετο τὴν σάρκα τῆς ἀκροβυστίας αὐτοῦ. 
'''
"26" = '''
:sup:`26` Ἐν δὲ τῷ καιρῷ τῆς ἡμέρας ἐκείνης, περιετμήθη Ἁβραὰμ, καὶ Ἰσμαὴλ ὁ υἱὸς αὐτοῦ, 
'''
"27" = '''
:sup:`27` καὶ πάντες οἱ ἄνδρες τοῦ οἴκου αὐτοῦ, καὶ οἱ οἰκογενεῖς αὐτοῦ, καὶ οἱ ἀργυρώνητοι ἐξ ἀλλογενῶν ἐθνῶν. 
'''
