[3]
"1" = '''
:sup:`1` Ἀκούσατε τὸν λόγον τοῦτον, ὃν ἐλάλησε Κύριος ἐφʼ ὑμᾶς, οἶκος Ἰσραὴλ, καὶ κατὰ πάσης φυλῆς, ἧς ἀνήγαγον ἐκ γῆς Αἰγύπτου, λέγων, 
'''
"2" = '''
:sup:`2` πλὴν ὑμᾶς ἔγνων ἐκ πασῶν τῶν φυλῶν τῆς γῆς, διατοῦτο ἐκδικήσω ἐφʼ ὑμᾶς πάσας τὰς ἁμαρτίας ὑμῶν. 
'''
"3" = '''
:sup:`3` Εἰ πορεύσονται δύο ἐπιτοαυτὸ καθόλου, ἐὰν μὴ γνωρίσωσιν ἑαυτούς; 
'''
"4" = '''
:sup:`4` Εἰ ἐρεύξεται λέων ἐκ τοῦ δρυμοῦ αὐτοῦ θήραν οὐκ ἔχων; εἰ δώσει σκύμνος φωνὴν αὐτοῦ ἐκ τῆς μάνδρας αὐτοῦ καθόλου, ἐὰν μὴ ἁρπάσῃ τί; 
'''
"5" = '''
:sup:`5` Εἰ πεσεῖται ὄρνεον ἐπὶ τῆς γῆς ἄνευ ἰξευτοῦ; εἰ σχασθήσεται παγὶς ἐπὶ τῆς γῆς ἄνευ τοῦ συλλαβεῖν τί; 
'''
"6" = '''
:sup:`6` Εἰ φωνήσει σάλπιγξ ἐν πόλει, καὶ λαὸς οὐ πτοηθήσεται; εἰ ἔσται κακία ἐν πόλει ἣν Κύριος οὐκ ἐποίησε; 
'''
"7" = '''
:sup:`7` Διότι οὐ μὴ ποιήσῃ Κύριος ὁ Θεὸς πρᾶγμα ἐὰν μὴ ἀποκαλύψῃ παιδείαν πρὸς τοὺς δούλους αὐτοῦ τοὺς προφήτας. 
'''
"8" = '''
:sup:`8` Λέων ἐρεύξεται, καὶ τίς οὐ φοβηθήσεται; Κύριος ὁ Θεὸς ἐλάλησε, καὶ τίς οὐ προφητεύσει; 
'''
"9" = '''
:sup:`9` Ἀναγγείλατε χώραις ἐν Ἀσσυρίοις, καὶ ἐπὶ τὰς χώρας τῆς Αἰγύπτου, καὶ εἴπατε, συνάχθητε ἐπὶ τὸ ὄρος Σαμαρείας, καὶ ἴδετε θαυμαστὰ πολλὰ ἐν μέσῳ αὐτῆς, καὶ καταδυναστείαν τὴν ἐν αὐτῇ. 
'''
"10" = '''
:sup:`10` Καὶ οὐκ ἔγνω ἃ ἔσται ἐναντίον αὐτῆς, λέγει Κύριος, οἱ θησαυρίζοντες ἀδικίαν καὶ ταλαιπωρίαν ἐν ταῖς χώραις αὐτῶν. 
'''
"11" = '''
:sup:`11` Διατοῦτο τάδε λέγει Κύριος ὁ Θεὸς, Τύρος κυκλόθεν ἡ γῆ σου ἐρημωθήσεται, καὶ κατάξει ἐκ σοῦ ἰσχύν σου, καὶ διαρπαγήσονται αἱ χῶραί σου. 
'''
"12" = '''
:sup:`12` Τάδε λέγει Κύριος, ὃν τρόπον ὅταν ἐκσπάσῃ ὁ ποιμὴν ἐκ στόματος τοῦ λέοντος δύο σκέλη ἢ λοβὸν ὠτίου, οὕτως ἐκσπασθήσονται οἱ υἱοὶ Ἰσραὴλ οἱ κατοικοῦντες ἐν Σαμαρείᾳ κατέναντι τῆς φυλῆς, καὶ ἐν Δαμασκῷ. 
'''
"13" = '''
:sup:`13` Ἰερεῖς ἀκούσατε, καὶ ἐπιμαρτύρασθε τῷ οἴκῳ Ἰακὼβ, λέγει Κύριος ὁ Θεὸς ὁ παντοκράτωρ. 
'''
"14" = '''
:sup:`14` Διότι ἐν τῇ ἡμέρᾳ ὅταν ἐκδικῶ ἀσεβείας τοῦ Ἰσραὴλ ἐπʼ αὐτὸν, καὶ ἐκδικήσω ἐπὶ τὰ θυσιαστήρια Βαιθήλ· καὶ κατασκαφήσεται τὰ κέρατα τοῦ θυσιαστηρίου, καὶ πεσοῦνται ἐπὶ τὴν γῆν· 
'''
"15" = '''
:sup:`15` Συγχεῶ καὶ πατάξω τὸν οἶκον τὸν περίπτερον ἐπὶ τὸν οἶκον τὸν θερινὸν, καὶ ἀπολοῦνται οἶκοι ἐλεφάντινοι, καὶ προστεθήσονται ἕτεροι οἶκοι πολλοὶ, λέγει Κύριος. 
'''
