[140]
"1" = '''
:sup:`1` Ψαλμὸς τῷ Δαυίδ. Κύριε ἐκέκραξα πρὸς σὲ, εἰσάκουσόν μου· πρόσχες τῇ φωνῇ τῆς δεήσεώς μου, ἐν τῷ κεκραγέναι με πρὸς σέ. 
'''
"2" = '''
:sup:`2` Κατευθυνθήτω ἡ προσευχή μου ὡς θυμίαμα ἐνώπιόν σου· ἔπαρσις τῶν χειρῶν μου θυσία ἑσπερινή. 
'''
"3" = '''
:sup:`3` Θοῦ, Κύριε, φυλακὴν τῷ στόματί μου, καὶ θύραν περιοχῆς περὶ τὰ χείλη μου. 
'''
"4" = '''
:sup:`4` Μὴ ἐκκλίνῃς τὴν καρδίαν μου εἰς λόγους πονηρίας, τοῦ προφασίζεσθαι προφάσεις ἐν ἁμαρτίαις, σὺν ἀνθρώποις ἐργαζομένοις τὴν ἀνομίαν, καὶ οὐ μὴ συνδοιάσω μετὰ τῶν ἐκλεκτῶν αὐτῶν. 
'''
"5" = '''
:sup:`5` Παιδεύσει με δίκαιος ἐν ἐλέει καὶ ἐλέγξει με, ἔλαιον δὲ ἁμαρτωλοῦ μὴ λιπανάτω τὴν κεφαλήν μου, ὅτι ἔτι καὶ ἡ προσευχή μου ἐν ταῖς εὐδοκίαις αὐτῶν. 
'''
"6" = '''
:sup:`6` Κατεπόθησαν ἐχόμενα πέτρας οἱ κραταιοὶ αὐτῶν· ἀκούσονται τὰ ῥήματά μου, ὅτι ἠδύνθησαν. 
'''
"7" = '''
:sup:`7` Ὡσεὶ πάχος γῆς διεῤῥάγη ἐπὶ τῆς γῆς, διεσκορπίσθη τὰ ὀστᾶ ἡμῶν παρὰ τὸν ᾅδην. 
'''
"8" = '''
:sup:`8` Ὅτι πρὸς σὲ, Κύριε Κύριε, οἱ ὀφθαλμοί μου, ἐπὶ σοὶ ἤλπισα, μὴ ἀντανέλῃς τὴν ψυχήν μου. 
'''
"9" = '''
:sup:`9` Φύλαξόν με ἀπὸ παγίδος ἧς συνεστήσαντό μοι, καὶ ἀπὸ σκανδάλων τῶν ἐργαζομένων τὴν ἀνομίαν. 
'''
"10" = '''
:sup:`10` Πεσοῦνται ἐν ἀμφιβλήστρῳ αὐτοῦ ἁμαρτωλοὶ, καταμόνας εἰμὶ ἐγὼ ἕως οὗ ἂν παρέλθω. 
'''
