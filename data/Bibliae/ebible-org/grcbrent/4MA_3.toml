[3]
"1" = '''
:sup:`1` Ἐστὶ δὲ κομιδῆ γελοῖος ὁ λογισμός οὐ γὰρ τῶν ἑαυτοῦ παθῶν ὁ λογισμὸς ἐπικρατεῖν φαίνεται, ἀλλὰ τῶν σωματικῶν. 
'''
"2" = '''
:sup:`2` Οἷον ἐπιθυμίαν τις ὑμῶν οὐ δύναται ἐκκόψαι, ἀλλὰ μὴ δουλωθῆναι τῇ ἐπιθυμίᾳ δύναται ὁ λογισμὸς παρασχέσθαι. 
'''
"3" = '''
:sup:`3` Θυμόν τις οὐ δύναται ἐκκόψαι ἡμῶν τῆς ψυχῆς, ἀλλὰ τῷ θυμῷ δυνατὸν βοηθῆσαι. 
'''
"4" = '''
:sup:`4` Κακοήθειάν τις ὑμῶν οὐ δύναται ἐκκόψαι, ἀλλὰ τὸ μὴ καμφθῆναι τῇ κακοηθείᾀ δυνατὸν ὁ λογισμὸς συμμαχῆσαι. 
'''
"5" = '''
:sup:`5` Οὐ γὰρ ἐκριζωτὴς τῶν παθῶν ὁ λογισμός ἐστιν, ἀλλʼ ἀνταγωνιστής. 
'''
"6" = '''
:sup:`6` Ἔστιν γοῦν τοῦτο διὰ τῆς Δαυεὶδ τοῦ βασιλέως δίψης σαφέστερον ἐπιλογίσασθαι. 
'''
"7" = '''
:sup:`7` Ἐπεὶ γὰρ διʼ ὅλης ἡμέρας προσβαλὼν τοῖς ἀλλοφύλοις ὁ Δαυὶδ, πολλοὺς αὐτῶν ἀπέκτεινεν μετὰ τῶν τοῦ ἔθνους στρατιωτῶν· 
'''
"8" = '''
:sup:`8` τότε δὲ γενομένης ἑσπέρας, ὑδρῶν καὶ σφόδρα κεκμηκὼς, ἐπὶ τὴν βασίλειον σκηνὴν ἦλθεν, περὶ ἣν ὁ πᾶς τῶν προγόνων στρατὸς ἐστρατοπέδευκεν. 
'''
"9" = '''
:sup:`9` Οἱ μὲν οὖν ἄλλοι πάντες ἐπὶ τὸ δεῖπνον ἦσαν. 
'''
"10" = '''
:sup:`10` Ὁ δὲ βασιλεὺς ὡς μάλιστα διψῶν, καίπερ ἀφθόνους ἔχων πηγὰς, οὐκ ἠδύνατο διʼ αὐτῶν ἰάσασθαι τὴν δίψαν· 
'''
"11" = '''
:sup:`11` ἀλλά τις αὐτὸν ἀλόγιστος ἐπιθυμία τοῦ παρὰ τοῖς πολεμίοις ὕδατος ἐπιτείνουσα συνέφρυγεν, καὶ λύουσα κατέφλεγεν. 
'''
"12" = '''
:sup:`12` Ὅθεν τῶν ὑπερασπιστῶν ἐπὶ τῇ τοῦ βασιλέως ἐπιθυμία σχετλιαζόντων, δύο νεανίσκοι στρατιῶται καρτεροὶ καταιδεσθέντες τὴν τοῦ βασιλέως ἐπιθυμίαν, τὰς πανοπλίας καθωπλίσαντο, καὶ κάλπην λαβόντες ὑπερέβησαν τοὺς τῶν πολεμίων χάρακας· 
'''
"13" = '''
:sup:`13` καὶ λαθόντες τοὺς τῶν πυλῶν ἀκροφύλακας, διεξῄεσαν εὑράμενοι κατὰ πᾶν τὸ τῶν πολεμίων στρατόπεδον. 
'''
"14" = '''
:sup:`14` Καὶ ἀνευράμενοι θαῤῥαλέως τὴν πηγὴν, ἐξ αὐτῆς ἐγέμισαν τῷ βασιλεῖ τὸ ποτόν. 
'''
"15" = '''
:sup:`15` Ὁ δὲ καὶ περὶ τὴν δίψαν διαπυρούμενος, ἐλογίσατο πάνδεινον εἶναι κίνδυνον τῇ ψυχῇ λογισθὲν ἰσοδύναμον τὸ ποτὸν αἵματι. 
'''
"16" = '''
:sup:`16` Ὅθεν ἀντιθεὶς τῇ ἐπιθυμίᾳ τὸν λογισμὸν, ἔσπεισεν τὸ πόμα τῷ Θεῷ. 
'''
"17" = '''
:sup:`17` Δυνατὸς γὰρ ὁ σώφρων νοῦς νικῆσαι τὰς τῶν παθῶν ἀνάγκας, καὶ σβέσαι τὰς τῶν οἴστρων φλεγμονὰς, καὶ τὰς τῶν σωμάτων ἀλγηδόνας καθʼ ὑπερβολὴν οὔσας καταπαλαῖσαι, 
'''
"18" = '''
:sup:`18` καὶ τῆς καλοκᾳγαθίας τοῦ λογισμοῦ ἀποπτῦσαι πάσας τὰς τῶν παθῶν ἐπικρατείας. 
'''
"19" = '''
:sup:`19` Ἤδη δὲ καὶ ὁ καιρὸς ἡμᾶς καλεῖ ἐπὶ τὴν ἀπόδειξιν τῆς ἱστορίας τοῦ σώφρονος λογισμοῦ. 
'''
"20" = '''
:sup:`20` Ἐπειδὴ γὰρ βαθεῖαν εἰρήνην διὰ τὴν εὐνομίαν οἱ πατέρες ἡμῶν εἶχον, καὶ ἔπραττον καλῶς, ὥστε καὶ τὸν τῆς Ἀσίας βασιλέα Σέλευκον τὸν Νικάνορα καὶ χρήματα εἰς τὴν ἱερουργίαν αὐτοῖς ἀποφορίσαι, καὶ τὴν πολιτείαν αὐτῶν ἀποδέχεσθαι· 
'''
"21" = '''
:sup:`21` τότε δή τινες πρὸς τὴν κοινὴν νεωτερίσαντες ὁμόνοιαν, πυλυτρόπως ἐχρήσαντο συμφοραῖς. 
'''
