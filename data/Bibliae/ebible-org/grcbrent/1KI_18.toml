[18]
"1" = '''
:sup:`1` Καὶ ἐγένετο μεθʼ ἡμέρας πολλὰς, καὶ ῥῆμα Κυρίου ἐγένετο πρὸς Ἠλιοὺ ἐν τῷ ἐνιαυτῷ τῷ τρίτῳ, λέγων, πορεύθητι, καὶ ὄφθητι τῷ Ἀχαὰβ, καὶ δώσω ὑετὸν ἐπὶ πρόσωπον τῆς γῆς. 
'''
"2" = '''
:sup:`2` Καὶ ἐπορεύθη Ἠλιοὺ τοῦ ὀφθῆναι τῷ Ἀχαὰβ, καὶ ἡ λιμὸς κραταιὰ ἐν Σαμαρείᾳ. 
'''
"3" = '''
:sup:`3` Καὶ ἐκάλεσεν Ἀχαὰβ τὸν Ἀβδιοὺ τὸν οἰκονόμον· καὶ Ἀβδιοὺ ἦν φοβούμενος τὸν Κύριον σφόδρα. 
'''
"4" = '''
:sup:`4` Καὶ ἐγένετο ἐν τῷ τύπτειν τὴν Ἰεζάβελ τοὺς προφήτας Κυρίου, καὶ ἔλαβεν Ἀβδιοὺ ἑκατὸν ἄνδρας προφήτας καὶ κατέκρυψεν αὐτοὺς κατὰ πεντήκοντα ἐν σπηλαίῳ, καὶ διέτρεφεν αὐτοὺς ἐν ἄρτῳ καὶ ὕδατι. 
'''
"5" = '''
:sup:`5` Καὶ εἶπεν Ἀχαὰβ πρὸς Ἀβδιοὺ, δεῦρο, καὶ διέλθωμεν ἐπὶ τὴν γῆν καὶ ἐπὶ πηγὰς τῶν ὑδάτων καὶ ἐπὶ χειμάῤῥους, ἐὰν πῶς εὕρωμεν βοτάνην, καὶ περιποιησώμεθα ἵππους καὶ ἡμιόνους, καὶ οὐκ ἐξολοθρευθήσονται ἀπὸ τῶν σκηνῶν. 
'''
"6" = '''
:sup:`6` Καὶ ἐμέρισαν ἑαυτοῖς τὴν ὁδὸν τοῦ διελθεῖν αὐτήν· Ἀχαὰβ ἐπορεύθη ἐν ὁδῷ μιᾷ, καὶ Ἀβδιοὺ ἐπορεύθη ἐν ὁδῷ ἄλλῃ μόνος. 
'''
"7" = '''
:sup:`7` Καὶ ἦν Ἀβδιοὺ ἐν τῇ ὁδῷ μόνος· καὶ ἦλθεν Ἠλιοὺ εἰς συνάντησιν αὐτοῦ μόνος· καὶ Ἀβδιοὺ ἔσπευσε καὶ ἔπεσεν ἐπὶ πρόσωπον αὐτοῦ, καὶ εἶπεν, εἰ σὺ εἶ αὐτὸς, κύριέ μου Ἠλιού; 
'''
"8" = '''
:sup:`8` Καὶ εἶπεν Ἠλιοὺ αὐτῷ, ἑγώ· πορεύου, λέγε τῷ κυρίῳ σου, ἰδοὺ Ἠλιού. 
'''
"9" = '''
:sup:`9` Καὶ εἶπεν Ἀβδιοὺ, τί ἡμάρτηκα, ὅτι δίδως τὸν δοῦλόν σου εἰς χεῖρα Ἀχαὰβ τοῦ θανατῶσαί με; 
'''
"10" = '''
:sup:`10` Ζῇ Κύριος ὁ Θεός σου, εἰ ἔστιν ἔθνος ἢ βασιλεία, οὗ οὐκ ἀπέστειλεν ὁ κύριός μου ζητεῖν σε· καὶ εἰ εἶπον, οὐκ ἔστι, καὶ ἐνέπρησε τὴν βασιλείαν καὶ τὰς χώρας αὐτῆς, ὅτι οὐχ εὕρηκέ σε. 
'''
"11" = '''
:sup:`11` Καὶ νῦν σὺ λέγεις, πορεύου, ἀνάγγελε τῷ κυρίῳ σου, ἰδοὺ Ἠλιού. 
'''
"12" = '''
:sup:`12` Καὶ ἔσται ἐὰν ἐγὼ ἀπέλθω ἀπὸ σοῦ, καὶ πνεῦμα Κυρίου ἀρεῖ σε εἰς τὴν γῆν ἣν οὐκ οἶδα, καὶ εἰσελεύσομαι ἀπαγγεῖλαι τῷ Ἀχαὰβ, καὶ οὐχ εὑρήσει σε, καὶ ἀποκτενεῖ με· καὶ ὁ δοῦλός σου ἐστὶ φοβούμενος τὸν Κύριον ἐκ νεότητος αὐτοῦ. 
'''
"13" = '''
:sup:`13` Ἢ οὐκ ἀπηγγέλη σοι τῷ κυρίῳ μου, οἷα πεποίηκα ἐν τῷ ἀποκτείνειν τὴν Ἰεζάβελ τοὺς προφήτας Κυρίου, καὶ ἔκρυψα ἀπὸ τῶν προφητῶν Κυρίου ἑκατὸν ἄνδρας, ἀνὰ πεντήκοντα ἐν σπηλαίῳ, καὶ ἔθρεψα ἐν ἄρτοις καὶ ὕδατι; 
'''
"14" = '''
:sup:`14` Καὶ νῦν σὺ λέγεις μοι, πορεύου, λέγε τῷ κυρίῳ σου, ἰδοὺ Ἠλιού· καὶ ἀποκτενεῖ με. 
'''
"15" = '''
:sup:`15` Καὶ εἶπεν Ἠλιοὺ, ζῇ Κύριος τῶν δυνάμεων ᾧ παρέστην ἐνώπιον αὐτοῦ, ὅτι σήμερον ὀφθήσομαι αὐτῷ. 
'''
"16" = '''
:sup:`16` Καὶ ἐπορεύθη Ἀβδιοὺ εἰς συναντὴν τῷ Ἀχαὰβ, καὶ ἀπήγγειλεν αὐτῷ· καὶ ἐξέδραμεν Ἀχαὰβ, καὶ ἐπορεύθη εἰς συνάντησιν Ἠλιού. 
'''
"17" = '''
:sup:`17` Καὶ ἐγένετο ὡς εἶδεν Ἀχαὰβ τὸν Ἠλιού, καὶ εἶπεν Ἀχαὰβ πρὸς Ἠλιοὺ, εἰ σὺ εἶ αὐτὸς ὁ διαστρέφων τὸν Ἰσραήλ; 
'''
"18" = '''
:sup:`18` Καὶ εἶπεν Ἠλιοὺ, οὐ διαστρέφω τὸν Ἰσραὴλ, ὅτι ἀλλʼ ἢ σὺ καὶ οἶκος τοῦ πατρός σου, ἐν τῷ καταλιμπάνειν ὑμᾶς τὸν Κύριον Θεὸν ὑμῶν, καὶ ἐπορεύθης ὀπίσω τῶν Βααλίμ. 
'''
"19" = '''
:sup:`19` Καὶ νῦν ἀπόστειλον, συνάθροισον πρὸς μὲ πάντα Ἰσραὴλ εἰς ὄρος τὸ Καρμήλιον, καὶ τοὺς προφήτας τῆς αἰσχύνης τετρακοσίους καὶ πεντήκοντα, καὶ τοὺς προφήτας τῶν ἀλσῶν τετρακοσίους ἐσθίοντας τράπεζαν Ἰεζάβελ. 
'''
"20" = '''
:sup:`20` Καὶ ἀπέστειλεν Ἀχαὰβ εἰς πάντα Ἰσραὴλ, καὶ ἐπισυνήγαγεπάντας τοὺς προφήτας εἰς ὄρος τὸ Καρμήλιον. 
'''
"21" = '''
:sup:`21` Καὶ προσήγαγεν Ἠλιοὺ πρὸς πάντας· καὶ εἶπεν αὐτοῖς Ἠλιοὺ, ἕως πότε ὑμεῖς χωλανεῖτε ἐπʼ ἀμφοτέραις ταῖς ἰγνύαις· εἰ ἔστι Κύριος ὁ Θεὸς, πορεύεσθε ὀπίσω αὐτοῦ· εἰ δὲ Βάαλ, πορεύεσθε ὀπίσω αὐτοῦ· καὶ οὐκ ἀπεκρίθη ὁ λαὸς λόγον. 
'''
"22" = '''
:sup:`22` Καὶ εἶπεν Ἠλιοὺ πρὸς τὸν λαόν, ἐγὼ ὑπολέλειμμαι προφήτης τοῦ Κυρίου μονώτατος· καὶ οἱ προφῆται τοῦ Βάαλ τετρακόσιοι καὶ πεντήκοντα ἄνδρες, καὶ οἱ προφῆται τοῦ ἄλσους τετρακόσιοι· 
'''
"23" = '''
:sup:`23` Δότωσαν ἡμῖν δύο βόας, καὶ ἐκλεξάσθωσαν ἑαυτοῖς τὸν ἕνα, καὶ μελισάτωσαν, καὶ ἐπιθέτωσαν ἐπὶ τῶν ξύλων, καὶ πῦρ μὴ ἐπιθέτωσαν· καὶ ἐγὼ ποιήσω τὸν βοῦν τὸν ἄλλον, καὶ πῦρ οὐ μὴ ἐπιθῶ. 
'''
"24" = '''
:sup:`24` Καὶ βοᾶτε ἐν ὀνόματι θεῶν ὑμῶν, καὶ ἐγὼ ἐπικαλέσομαι ἐν τῷ ὀνόματι Κυρίου τοῦ Θεοῦ μου· καὶ ἔσται ὁ θεὸς ὃς ἂν ἐπακούσῃ ἐν πυρὶ, οὗτος Θεός· καὶ ἀπεκρίθησαν πᾶς ὁ λαὸς, καὶ εἶπον, καλὸν τὸ ῥῆμα ὃ ἐλάλησας. 
'''
"25" = '''
:sup:`25` Καὶ εἶπεν Ἠλιοὺ τοῖς προφήταις τῆς αἰσχύνης, ἐκλέξασθε ἑαυτοῖς τὸν μόσχον τὸν ἕνα, καὶ ποιήσατε πρῶτοι, ὅτι πολλοὶ ὑμεῖς· καὶ ἐπικαλέσασθε ἐν ὀνόματι θεοῦ ὑμῶν, καὶ πῦρ μὴ ἐπιθῆτε. 
'''
"26" = '''
:sup:`26` Καὶ ἔλαβον τὸν μόσχον καὶ ἐποίησαν, καὶ ἐπεκαλοῦντο ἐν ὀνόματι τοῦ Βάαλ ἐκ πρωΐθεν ἕως μεσημβρίας, καὶ εἶπον, ἐπάκουσον ἡμῶν ὁ Βάαλ, ἐπάκουσον ἡμῶν· καὶ οὐκ ἦν φωνὴ, καὶ οὐκ ἦν ἀκρόασις· καὶ διέτρεχον ἐπὶ τοῦ θυσιαστηρίου οὗ ἐποίησαν. 
'''
"27" = '''
:sup:`27` Καὶ ἐγένετο μεσημβρία, καὶ ἐμυκτήρισεν αὐτοὺς Ἠλιοὺ ὁ Θεσβίτης, καὶ εἶπεν, ἐπικαλεῖσθε ἐν φωνῇ μεγάλῃ, ὅτι θεός ἐστιν· ὅτι ἀδολεσχία αὐτῷ ἐστι, καὶ ἅμα μή ποτε χρηματίζει αὐτὸς, ἢ μή ποτε καθεύδει αὐτὸς, καὶ ἐξαναστήσεται. 
'''
"28" = '''
:sup:`28` Καὶ ἐπεκαλοῦντο ἐν φωνῇ μεγάλῃ, καὶ κατετέμνοντο κατὰ τὸν ἐθισμὸν αὐτῶν ἐν μαχαίραις καὶ σειρομάσταις ἕως ἐκχύσεως αἵματος ἐπʼ αὐτοὺς, 
'''
"29" = '''
:sup:`29` καὶ προεφήτευον ἕως οὗ παρῆλθε τὸ δειλινόν· καὶ ἐγένετο ὡς ὁ καιρὸς τοὺ ἀναβῆναι τὴν θυσίαν, καὶ ἐλάλησεν Ἠλιοὺ ὁ Θεσβίτης πρὸς τοὺς προφήτας τῶν προσοχθισμάτων, λέγων, μετάστητε ἀπὸ τοῦ νῦν, καὶ ἐγὼ ποιήσω τὸ ὁλοκαύτωμά μου· καὶ μετέστησαν, καὶ ἀπῆλθον. 
'''
"30" = '''
:sup:`30` Καὶ εἶπεν Ἠλιοὺ πρὸς τὸν λαὸν, προσαγάγετε πρὸς μέ· καὶ προσήγαγε πᾶς ὁ λαὸς πρὸς αὐτόν. 
'''
"31" = '''
:sup:`31` Καὶ ἔλαβεν Ἡλιοὺ δώδεκα λίθους κατὰ ἀριθμὸν φυλῶν τοῦ Ἰσραὴλ, ὡς ἐλάλησε Κύριος πρὸς αὐτὸν, λέγων, Ἰσραὴλ ἔσται τὸ ὄνομά σου. 
'''
"32" = '''
:sup:`32` Καὶ ᾠκοδόμησε τοὺς λίθους ἐν ὀνόματι Κυρίου, καὶ ἰάσατο τὸ θυσιαστήριον τὸ κατεσκαμμένον· καὶ ἐποίησε θάλασσαν χωροῦσαν δύο μετρητὰς σπέρματος κυκλόθεν τοῦ θυσιαστηρίου· 
'''
"33" = '''
:sup:`33` Καὶ ἐστοίβασε τὰς σχίδακας ἐπὶ τὸ θυσιαστήριον ὃ ἐποίησε, καὶ ἐμέλισε τὸ ὁλοκαύτωμα καὶ ἐπέθηκεν ἐπὶ τὰς σχίδακας, καὶ ἐστοίβασεν ἐπὶ τὸ θυσιαστήριον, 
'''
"34" = '''
:sup:`34` καὶ εἶπε, λάβετέ μοι τέσσαρας ὑδρίας ὕδατος, καὶ ἐπιχέετε ἐπὶ τὸ ὁλοκαύτωμα καὶ ἐπὶ τὰς σχίδακας· καὶ ἐποίησαν οὕτως. Καὶ εἶπε, δευτερώσατε· καὶ ἐδευτέρωσαν· καὶ εἶπε, τρισσώσατε· καὶ ἐτρίσσευσαν. 
'''
"35" = '''
:sup:`35` Καὶ διεπορεύετο τὸ ὕδωρ κύκλῳ τοῦ θυσιαστηρίου, καὶ τὴν θάλασσαν ἔπλησαν ὕδατος. 
'''
"36" = '''
:sup:`36` Καὶ ἀνεβόησεν Ἠλιοὺ εἰς τὸν οὐρανὸν, καὶ εἶπε, Κύριε ὁ Θεὸς Ἁβραὰμ καὶ Ἰσαὰκ καὶ Ἰσραήλ, ἐπάκουσόν μου Κύριε, ἐπάκουσόν μου σήμερον ἐν πυρί, καὶ γνώτωσαν πᾶς ὁ λαὸς οὗτος, ὅτι σὺ εἶ Κύριος ὁ Θεὸς Ἰσραὴλ, καὶ ἐγὼ δοῦλός σου, καὶ διὰ σὲ πεποίηκα τὰ ἔργα ταῦτα. 
'''
"37" = '''
:sup:`37` Ἐπάκουσόν μου Κύριε, ἐπάκουσόν μου, καὶ γνώτω ὁ λαὸς οὗτος, ὅτι σὺ εἶ Κύριος ὁ Θεὸς, καὶ σὺ ἔστρεψας τὴν καρδίαν τοῦ λαοῦ τούτου ὀπίσω. 
'''
"38" = '''
:sup:`38` Καὶ ἔπεσε πῦρ παρὰ Κυρίου ἐκ τοῦ οὐρανοῦ, καὶ κατέφαγε τὰ ὁλοκαυτώματα καὶ τὰς σχίδακας καὶ τὸ ὕδωρ τὸ ἐν τῇ θαλάσσῃ, καὶ τοὺς λίθους καὶ τὸν χοῦν ἐξέλειξε τὸ πῦρ. 
'''
"39" = '''
:sup:`39` Καὶ ἔπεσε πᾶς ὁ λαὸς ἐπὶ πρόσωπον αὐτῶν, καὶ εἶπον, ἀληθῶς Κύριος ὁ Θεὸς αὐτὸς ὁ Θεός. 
'''
"40" = '''
:sup:`40` Καὶ εἶπεν Ἠλιοὺ πρὸς τὸν λαὸν, συλλάβετε τοὺς προφήτας τοῦ Βάαλ, μηδεὶς σωθήτω ἐξ αὐτῶν· καὶ συνελαβον αὐτοὺς, καὶ κατάγει αὐτοὺς Ἠλιοὺ εἰς τὸν χειμάῤῥουν Κισσῶν, καὶ ἔσφαξεν αὐτοὺς ἐκεῖ. 
'''
"41" = '''
:sup:`41` Καὶ εἶπεν Ἠλιοὺ τῷ Ἀχαὰβ, ἀνάβηθι, καὶ φάγε καὶ πίε, ὅτι φωνὴ τῶν ποδῶν τοῦ ὑετοῦ. 
'''
"42" = '''
:sup:`42` Καὶ ἀνέβη Ἀχαὰβ τοῦ φαγεῖν καὶ πιεῖν· καὶ Ἠλιοὺ ἀνέβη ἐπὶ τὴν Κάρμηλον καὶ ἔκυψεν ἐπὶ τὴν γῆν, καὶ ἔθηκε τὸ πρόσωπον αὐτοῦ ἀναμέσον τῶν γονάτων αὐτοῦ, 
'''
"43" = '''
:sup:`43` καὶ εἶπε τῷ παιδαρίῳ αὐτοῦ, ἀνάβηθι, καὶ ἐπίβλεψον ὁδὸν τῆς θαλάσσης· καὶ ἐπέβλεψε τὸ παιδάριον, καὶ εἶπεν, οὐκ ἔστιν οὐθέν· καὶ εἶπεν Ἠλιοὺ, καὶ σὺ ἐπίστρεψον ἑπτάκις. 
'''
"44" = '''
:sup:`44` Καὶ ἐπέστρεψε τὸ παιδάριον ἑπτάκις· καὶ ἐγένετο ἐν τῷ ἑβδόμῳ, καὶ ἰδοὺ νεφέλη μικρὰ ὡς ἴχνος ἀνδρὸς ἀνάγουσα ὕδωρ· καὶ εἶπεν, ἀνάβηθι, καὶ εἶπον Ἀχαὰβ, ζεῦξον τὸ ἅρμα σου καὶ κατάβηθι, μὴ καταλάβῃ σε ὁ ὑετός. 
'''
"45" = '''
:sup:`45` Καὶ ἐγένετο ἕως ὧδε καὶ ὧδε, καὶ ὁ οὐρανὸς συνεσκότασε νεφέλαις καὶ πνεύματι, καὶ ἐγένετο ὑετὸς μέγας· καὶ ἔκλαιε καὶ ἐπορεύετο Ἀχαὰβ ἕως Ἰεζράελ. 
'''
"46" = '''
:sup:`46` Καὶ χεὶρ Κυρίου ἐπὶ τὸν Ἠλιοὺ, καὶ συνέσφιγξε τὴν ὀσφὺν αὐτοῦ, καὶ ἔτρεχεν ἔμπροσθεν Ἀχαὰβ εἰς Ἰεζράελ. 
'''
