[2]
"1" = '''
:sup:`1` Καὶ οὗτοι οἱ υἱοὶ τῆς χώρας οἱ ἀναβαίνοντες ἀπὸ τῆς αἰχμαλωσίας τῆς ἀποικίας, ἧς ἀπῴκισε Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος εἰς Βαβυλῶνα, καὶ ἐπέστρεψαν εἰς Ἱερουσαλὴμ καὶ Ἰούδα ἀνὴρ εἰς πόλιν αὐτοῦ· 
'''
"2" = '''
:sup:`2` Οἳ ἦλθον μετὰ Ζοροβάβελ, Ἰησοῦς, Νεεμίας, Σαραΐας, Ῥεελίας, Μαρδοχαῖος, Βαλασὰν, Μασφὰρ, Βαγουαὶ, Ῥεοὺμ, Βαανά· ἀνδρῶν ἀριθμὸς λαοῦ Ἰσραήλ. 
'''
"3" = '''
:sup:`3` Υἱοὶ Φαρὲς, δισχίλιοι ἑκατὸν ἑβδομηκονταδύο. 
'''
"4" = '''
:sup:`4` Υἱοὶ Σαφατία, τριακόσιοι ἑβδομηκονταδύο. 
'''
"5" = '''
:sup:`5` Υἱοὶ Ἄρες, ἑπτακόσιοι ἑβδομηκονταπέντε. 
'''
"6" = '''
:sup:`6` Υἱοὶ Φαὰθ Μωὰβ τοῖς υἱοῖς Ἰησουὲ Ἰωὰβ, δισχίλιοι ὀκτακόσιοι δεκαδύο. 
'''
"7" = '''
:sup:`7` Υἱοὶ Αἰλὰμ, χίλιοι διακόσιοι πεντηκοντατέσσαρες. 
'''
"8" = '''
:sup:`8` Υἱοὶ Ζατθουὰ, ἐννακόσιοι τεσσαρακονταπέντε. 
'''
"9" = '''
:sup:`9` Υἱοὶ Ζακχοὺ, ἑπτακόσιοι ἑξήκοντα. 
'''
"10" = '''
:sup:`10` Υἱοὶ Βανουὶ, ἑξακόσιοι τεσσαρακονταδύο. 
'''
"11" = '''
:sup:`11` Υἱοὶ Βαβαῒ, ἑξακόσιοι εἰκοσιτρεῖς. 
'''
"12" = '''
:sup:`12` Υἱοὶ Ἀσγὰδ, χίλιοι διακόσιοι εἰκοσιδύο. 
'''
"13" = '''
:sup:`13` Υἱοὶ Ἀδωνικὰμ, ἑξακόσιοι ἑξηκονταέξ. 
'''
"14" = '''
:sup:`14` Υἱοὶ Βαγουὲ, δισχίλιοι πεντηκονταέξ. 
'''
"15" = '''
:sup:`15` Υἱοὶ Ἀδδὶν, τετρακόσιοι πεντηκοντατέσσαρες. 
'''
"16" = '''
:sup:`16` Υἱοὶ Ἀτὴρ τῷ Ἐζεκίᾳ, ἐννενηκονταοκτώ. 
'''
"17" = '''
:sup:`17` Υἱοὶ Βασσοῦ, τριακόσιοι εἰκοσιτρεῖς. 
'''
"18" = '''
:sup:`18` Υἱοὶ Ἰωρὰ, ἑκατὸν δεκαδύο. 
'''
"19" = '''
:sup:`19` Υἱοὶ Ἀσοὺμ, διακόσιοι εἰκοσιτρεῖς. 
'''
"20" = '''
:sup:`20` Υἱοὶ Γαβὲρ, ἐννενηκονταπέντε. 
'''
"21" = '''
:sup:`21` Υἱοὶ Βεθλαὲμ, ἑκατὸν εἰκοσιτρεῖς. 
'''
"22" = '''
:sup:`22` Υἱοὶ Νετωφὰ, πεντηκονταέξ. 
'''
"23" = '''
:sup:`23` Υἱοὶ Ἀναθὼθ, ἑκατὸν εἰκοσιοκτώ. 
'''
"24" = '''
:sup:`24` Υἱοὶ Ἀζμὼθ, τεσσαρακοντατρεῖς. 
'''
"25" = '''
:sup:`25` Υἱοὶ Καριαθιαρὶμ, Χαφιρὰ, καὶ Βηρὼθ, ἑπτακόσιοι τεσσαρακοντατρεῖς. 
'''
"26" = '''
:sup:`26` Υἱοὶ τῆς Ῥαμὰ καὶ Γαβαὰ, ἑξακόσιοι εἰκοσιεῖς. 
'''
"27" = '''
:sup:`27` Ἄνδρες Μαχμὰς, ἑκατὸν εἰκοσιδύο. 
'''
"28" = '''
:sup:`28` Ἄνδρες Βαιθὴλ καὶ Ἀϊὰ, τετρακόσιοι εἰκοσιτρεῖς. 
'''
"29" = '''
:sup:`29` Υἱοὶ Ναβοῦ, πεντηκονταδύο. 
'''
"30" = '''
:sup:`30` Υἱοὶ Μαγεβὶς, ἑκατὸν πεντηκονταέξ. 
'''
"31" = '''
:sup:`31` Υἱοὶ Ἠλαμὰρ, χίλιοι διακόσιοι πεντηκοντατέσσαρες. 
'''
"32" = '''
:sup:`32` Υἱοὶ Ἠλὰμ, τριακόσιοι εἴκοσι. 
'''
"33" = '''
:sup:`33` Υἱοὶ Λοδαδὶ καὶ Ὠνὼ, ἑπτακόσιοι εἰκοσιπέντε. 
'''
"34" = '''
:sup:`34` Υἱοὶ Ἱεριχὼ, τριακόσιοι τεσσαρακονταπέντε. 
'''
"35" = '''
:sup:`35` Υἱοὶ Σεναὰ, τρισχίλιοι ἑξακόσιοι τριάκοντα. 
'''
"36" = '''
:sup:`36` Καὶ οἱ ἱερεῖς υἱοὶ Ἰεδουὰ τῷ οἴκῳ Ἰησοῖ, ἐννακόσιοι ἑβδομηκοντατρεῖς. 
'''
"37" = '''
:sup:`37` Υἱοὶ Ἐμμὴρ, χίλιοι πεντηκονταδύο. 
'''
"38" = '''
:sup:`38` Υἱοὶ Φασσοὺρ, χίλιοι διακόσιοι τεσσαρακονταεπτά. 
'''
"39" = '''
:sup:`39` Υἱοὶ Ἠρὲμ, χίλιοι ἑπτά. 
'''
"40" = '''
:sup:`40` Καὶ οἱ Λευῖται υἱοὶ Ἰησοῦ καὶ Καδμιὴλ τοῖς υἱοῖς Ὠδουΐα, ἑβδομηκοντατέσσαρες. 
'''
"41" = '''
:sup:`41` Οἱ ᾄδοντες υἱοὶ Ἀσὰφ, ἑκατὸν εἰκοσιοκτώ. 
'''
"42" = '''
:sup:`42` Υἱοὶ τῶν πυλωρῶν, υἱοὶ Σελλοὺμ, υἱοὶ Ἀτὴρ, υἱοὶ Τελμὼν, υἱοὶ Ἀκοὺβ, υἱοὶ Ἀτιτὰ, υἱοὶ Σωβαῒ, οἱ πάντες ἑκατὸν τριακονταεννέα. 
'''
"43" = '''
:sup:`43` Οἱ Ναθινὶμ, υἱοὶ Σουθία, υἱοὶ Ἀσουφὰ, υἱοὶ Ταβαὼθ, 
'''
"44" = '''
:sup:`44` υἱοὶ Κάδης, υἱοὶ Σιαὰ, υἱοὶ Φαδὼν, 
'''
"45" = '''
:sup:`45` υἱοὶ Λαβανὼ, υἱοὶ Ἀγαβὰ, υἱοὶ Ἀκοὺβ, 
'''
"46" = '''
:sup:`46` υἱοὶ Ἀγὰβ, υἱοὶ Σελαμὶ, υἱοὶ Ἀνὰν, 
'''
"47" = '''
:sup:`47` υἱοὶ Γεδδὴλ, υἱοὶ Γαὰρ, υἱοὶ Ῥαϊὰ, 
'''
"48" = '''
:sup:`48` υἱοὶ Ῥασὼν, υἱοὶ Νεκωδὰ, υἱοὶ Γαζὲμ, 
'''
"49" = '''
:sup:`49` υἱοὶ Ἀζὼ, υἱοὶ Φασὴ, υἱοὶ Βασὶ, 
'''
"50" = '''
:sup:`50` υἱοὶ Ἀσενὰ, υἱοὶ Μοουνὶμ, υἱοὶ Νεφουσὶμ, 
'''
"51" = '''
:sup:`51` υἱοὶ Βακβοὺκ, υἱοὶ Ἀκουφὰ, υἱοὶ Ἀροὺρ, 
'''
"52" = '''
:sup:`52` υἱοὶ Βασαλὼθ, υἱοὶ Μαουδὰ, υἱοὶ Ἀρσὰ, 
'''
"53" = '''
:sup:`53` υἱοὶ Βαρκὸς, υἱοὶ Σισάρα, υἱοὶ Θεμὰ, 
'''
"54" = '''
:sup:`54` υἱοὶ Νασθιὲ, υἱοὶ Ἀτουφά· 
'''
"55" = '''
:sup:`55` Υἱοὶ δούλων Σαλωμὼν, υἱοὶ Σωταῒ, υἱοὶ Σεφηρὰ, υἱοὶ Φαδουρὰ, 
'''
"56" = '''
:sup:`56` υἱοὶ Ἰεηλὰ, υἱοὶ Δαρκὼν, υἱοὶ Γεδὴλ, 
'''
"57" = '''
:sup:`57` υἱοὶ Σαφατία, υἱοὶ Ἀτὶλ, υἱοὶ Φαχερὰθ, υἱοὶ Ἀσεβωεὶμ, υἱοὶ Ἡμεΐ. 
'''
"58" = '''
:sup:`58` Πάντες οἱ Ναθανὶμ, καὶ υἱοὶ Ἀβδησελμὰ, τριακόσιοι ἐννενηκονταδύο. 
'''
"59" = '''
:sup:`59` Καὶ οὗτοι οἱ ἀναβάντες ἀπὸ Θελμελὲχ, Θελαρησὰ, Χεροὺβ, Ἡδὰν, Ἐμμὴρ· καὶ οὐκ ἐδυνάσθησαν τοῦ ἀναγγεῖλαι οἶκον πατριᾶς αὐτῶν καὶ σπέρμα αὐτῶν, εἰ ἐξ Ἰσραήλ εἰσιν· 
'''
"60" = '''
:sup:`60` Υἱοὶ Δαλαΐα, υἱοὶ Βουὰ, υἱοὶ Τωβίου, υἱοὶ Νεκωδὰ, ἑξακόσιοι πεντηκονταδύο. 
'''
"61" = '''
:sup:`61` Καὶ ἀπὸ τῶν υἱῶν τῶν ἱερέων υἱοὶ Λαβεία, υἱοὶ Ἀκκοὺς, υἱοὶ Βερζελλαῒ, ὃς ἔλαβεν ἀπὸ τῶν θυγατέρων Βερζελλαῒ τοῦ Γαλααδίτου γυναῖκα, καὶ ἐκλήθη ἐπὶ τῷ ὀνόματι αὐτῶν. 
'''
"62" = '''
:sup:`62` Οὗτοι ἐζήτησαν γραφὴν αὐτῶν οἱ μεθωεσὶμ, καὶ οὐχ εὑρέθησαν, καὶ ἠγχιστεύθησαν ἀπὸ τῆς ἱερατείας. 
'''
"63" = '''
:sup:`63` Καὶ εἶπεν ἀθερσασθὰ αὐτοῖς τοῦ μὴ φαγεῖν ἀπὸ τοῦ ἁγίου τῶν ἁγίων, ἕως ἀναστῇ ἱερεὺς τοῖς φωτίζουσι καὶ τοῖς τελείοις. 
'''
"64" = '''
:sup:`64` Πᾶσα δὲ ἡ ἐκκλησία ὁμοῦ ὡσεὶ τέσσαρες μυριάδες δισχίλιοι τριακόσιοι ἑξήκοντα, 
'''
"65" = '''
:sup:`65` χωρὶς δούλων αὐτῶν καὶ παιδισκῶν αὐτῶν, οὗτοι ἑπτακισχίλιοι τριακόσιοι τριακονταεπτά· καὶ οὗτοι ᾄδοντες καὶ ᾄδουσαι διακόσιοι. 
'''
"66" = '''
:sup:`66` Ἵπποι αὐτῶν, ἑπτακόσιοι τριακονταέξ· ἡμίονοι αὐτῶν, διακόσιοι τεσσαρακονταπέντε· 
'''
"67" = '''
:sup:`67` Κάμηλοι αὐτῶν, τετρακόσιοι τριακονταπέντε· ὄνοι αὐτῶν, ἑξακισχίλιοι ἑπτακόσιοι εἴκοσι. 
'''
"68" = '''
:sup:`68` Καὶ ἀπὸ ἀρχόντων πατριῶν ἐν τῷ εἰσελθεῖν αὐτοὺς εἰς οἶκον Κυρίου τὸν ἐν Ἱερουσαλὴμ, ἡκουσιάσαντο εἰς οἶκον τοῦ Θεοῦ, τοῦ στῆσαι αὐτὸν ἐπὶ τὴν ἑτοιμασίαν αὐτοῦ· 
'''
"69" = '''
:sup:`69` ὡς ἡ δύναμις αὐτῶν, ἔδωκαν εἰς θησαυρὸν τοῦ ἔργου χρυσίον καθαρὸν μναὶ ἓξ μυριάδες καὶ χίλιαι, καὶ ἀργυρίου μνὰς πεντακισχιλίας, καὶ κόθωνοι τῶν ἱερέων ἑκατόν. 
'''
"70" = '''
:sup:`70` Καὶ ἐκάθισαν οἱ ἱερεῖς, καὶ οἱ Λευῖται, καὶ οἱ ἀπὸ τοῦ λαοῦ, καὶ οἱ ᾄδοντες, καὶ οἱ πυλωροὶ, καὶ οἱ Ναθινὶμ ἐν πόλεσιν αὐτῶν, καὶ πᾶς Ἰσραὴλ ἐν πόλεσιν αὐτῶν. 
'''
