"1" = '''
:sup:`1` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, 
'''
"2" = '''
:sup:`2` ἔντειλαι τῷ Ἀαρὼν καὶ τοῖς υἱοῖς αὐτοῦ, λέγων, οὗτος ὁ νόμος τῆς ὁλοκαυτώσεως· αὕτη ἡ ὁλοκαύτωσις ἐπὶ τῆς καύσεως αὐτῆς ἐπὶ τοῦ θυσιαστηρίου ὅλην τὴν νύκτα ἕως τοπρωῒ, καὶ τὸ πῦρ τοῦ θυσιαστηρίου καυθήσεται ἐπʼ αὐτοῦ, οὐ σβεσθήσεται. 
'''
"3" = '''
:sup:`3` Καὶ ἐνδύσεται ὁ ἱερεὺς χιτῶνα λινοῦν, καὶ περισκελὲς λινοῦν ἐνδύσεται περὶ τὸ σῶμα αὐτοῦ, καὶ ἀφελεῖ τὴν κατακάρπωσιν, ἣν ἂν καταναλώσῃ τὸ πῦρ, τὴν ὁλοκαύτωσιν ἀπὸ τοῦ θυσιαστηρίου· καὶ παραθήσει αὐτὸ ἐχόμενον τοῦ θυσιαστηρίου. 
'''
"4" = '''
:sup:`4` Καὶ ἐκδύσεται τὴν στολὴν αὐτοῦ, καὶ ἐνδύσεται στολὴν ἄλλην· καὶ ἐξοίσει τὴν κατακάρπωσιν ἔξω τῆς παρεμβολῆς εἰς τόπον καθαρόν. 
'''
"5" = '''
:sup:`5` Καὶ πῦρ ἐπὶ τὸ θυσιαστήριον καυθήσεται ἀπʼ αὐτοῦ, καὶ οὐ σβεσθήσεται· καὶ καύσει ἐπʼ αὐτοῦ ὁ ἱερεὺς ξύλα τοπρωῒ πρωῒ, καὶ στοιβάσει ἐπʼ αὐτοῦ τὴν ὁλοκαύτωσιν, καὶ ἐπιθήσει ἐπʼ αὐτὸ τὸ στέαρ τοῦ σωτηρίου. 
'''
"6" = '''
:sup:`6` Καὶ πῦρ διαπαντὸς καυθήσεται ἐπὶ τὸ θυσιαστήριον, οὐ σβεσθήσεται. 
'''
"7" = '''
:sup:`7` Οὗτος ὁ νόμος τῆς θυσίας, ἣν προσάξουσιν αὐτὴν οἱ υἱοὶ Ἀαρὼν ἔναντι Κυρίου, ἀπέναντι τοῦ θυσιαστηρίου. 
'''
"8" = '''
:sup:`8` Καὶ ἀφελεῖ ἀπʼ αὐτοῦ τῇ δρακὶ ἀπὸ τῆς σεμιδάλεως τῆς θυσίας σὺν τῷ ἐλαίῳ αὐτῆς, καὶ σὺν παντὶ τῷ λιβάνῳ αὐτῆς, τὰ ὄντα ἐπὶ τῆς θυσίας· καὶ ἀνοίσει ἐπὶ τὸ θυσιαστήριον κάρπωμα ὀσμὴν εὐωδίας, τὸ μνημόσυνον αὐτῆς τῷ Κυρίῳ. 
'''
"9" = '''
:sup:`9` Τὸ δὲ καταλειφθὲν ἀπʼ αὐτῆς ἔδεται Ἀαρὼν καὶ οἱ υἱοὶ αὐτοῦ· ἄζυμα βρωθήσεται ἐν τόπῳ ἁγίῳ· ἐν αὐλῇ τῆς σκηνῆς τοῦ μαρτυρίου ἔδονται αὐτήν. 
'''
"10" = '''
:sup:`10` Οὐ πεφθήσεται ἐζυμωμένη· μερίδα αὐτὴν ἔδωκα αὐτοῖς ἀπὸ τῶν καρπωμάτων Κυρίου· ἅγια ἁγίων ἐστὶν, ὥσπερ τὸ τῆς ἁμαρτίας, καὶ ὥσπερ τὸ τῆς πλημμελείας. 
'''
"11" = '''
:sup:`11` Πᾶν ἀρσενικὸν τῶν ἱερέων ἔδονται αὐτήν· νόμιμον αἰώνιον εἰς τὰς γενεὰς ὑμῶν ἀπὸ τῶν καρπωμάτων Κυρίου· πᾶς ὃς ἐὰν ἅψηται αὐτῶν, ἁγιασθήσεται. 
'''
"12" = '''
:sup:`12` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, 
'''
"13" = '''
:sup:`13` τοῦτο τὸ δῶρον Ἀαρὼν καὶ τῶν υἱῶν αὐτοῦ, ὃ προσοίσουσι Κυρίῳ ἐν τῇ ἡμέρᾳ, ᾗ ἂν χρίσῃς αὐτόν· τὸ δέκατον τοῦ οἰφὶ σεμιδάλεως εἰς θυσίαν διαπαντὸς, τὸ ἥμισυ αὐτῆς τὸπρωῒ, καὶ τὸ ἥμισυ αὐτῆς τοδειλινόν. 
'''
"14" = '''
:sup:`14` Ἐπὶ τηγάνου ἐν ἐλαίῳ ποιηθήσεται, πεφυραμένην οἴσει αὐτήν ἑλικτά, θυσίαν ἐκ κλασμάτων, θυσίαν εἰς ὀσμὴν εὐωδίας Κυρίῳ. 
'''
"15" = '''
:sup:`15` Ὁ ἱερεὺς ὁ χριστὸς ὁ ἀντʼ αὐτοῦ ἐκ τῶν υἱῶν αὐτοῦ ποιήσει αὐτήν· νόμος αἰώνιος· ἅπαν ἐπιτελεσθήσεται. 
'''
"16" = '''
:sup:`16` Καὶ πᾶσα θυσία ἱερέως ὁλόκαυτος ἔσται, καὶ οὐ βρωθήσεται. 
'''
"17" = '''
:sup:`17` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, 
'''
"18" = '''
:sup:`18` λάλησον τῷ Ἀαρὼν καὶ τοῖς υἱοῖς αὐτοῦ, λέγων, οὗτος ὁ νόμος τῆς ἁμαρτίας· ἐν τόπῳ οὗ σφάζουσι τὸ ὁλοκαύτωμα, σφάξουσι τὰ περὶ τῆς ἁμαρτίας ἔναντι Κυρίου· ἅγια ἁγίων ἐστίν. 
'''
"19" = '''
:sup:`19` Ὁ ἱερεὺς ὁ ἀναφέρων αὐτὴν, ἔδεται αὐτήν· ἐν τόπῳ ἁγίῳ βρωθήσεται, ἐν αὐλῇ τῆς σκηνῆς τοῦ μαρτυρίου. 
'''
"20" = '''
:sup:`20` Πᾶς ὁ ἁπτόμενος τῶν κρεῶν αὐτῆς, ἁγιασθήσεται· καὶ ᾧ ἐὰν ἐπιῤῥαντισθῇ ἀπὸ τοῦ αἵματος αὐτῆς ἐπὶ τὸ ἱμάτιον, ὃς ἐὰν ῥαντισθῇ ἐπʼ αὐτὸ, πλυθήσεται ἐν τόπῳ ἁγίῳ. 
'''
"21" = '''
:sup:`21` Καὶ σκεῦος ὀστράκινον, οὗ ἐὰν ἑψεθῇ ἐν αὐτῷ, συντριβήσεται· ἐὰν δὲ ἐν σκεύει χαλκῷ ἑψηθῇ, ἐκτρίψει αὐτὸ, καὶ ἐκκλύσει ὕδατι. 
'''
"22" = '''
:sup:`22` Πᾶς ἄρσην ἐν τοῖς ἱερεῦσιν φάγεται αὐτά ἅγια ἁγίων ἐστὶ Κυρίῳ. 
'''
"23" = '''
:sup:`23` Καὶ πάντα τὰ περὶ τῆς ἁμαρτίας, ὧν ἐὰν εἰσενεχθῇ ἀπὸ τοῦ αἵματος αὐτῶν εἰς τὴν σκηνὴν τοῦ μαρτυρίου ἐξιλάσασθαι ἐν τῷ ἁγίῳ, οὐ βρωθήσεται· ἐν πυρὶ κατακαυθήσεται. 
'''
