[19]
"1" = '''
:sup:`1` Ἐργάτης μέθυσος οὐ πλουτισθήσεται, ὁ ἐξουθενῶν τὰ ὀλίγα κατὰ μικρὸν πεσεῖται. 
'''
"2" = '''
:sup:`2` Οἶνος καὶ γυναῖκες ἀποστήσουσι συνετοὺς, καὶ ὁ κολλώμενος πόρναις τολμηρότερος ἔσται. 
'''
"3" = '''
:sup:`3` Σήτες καὶ σκώληκες κληρονομήσουσιν αὐτόν, καὶ ψυχὴ τολμηρὰ ἐξαρθήσεται. 
'''
"4" = '''
:sup:`4` Ὁ ταχὺ ἐμπιστεύων, κοῦφος καρδίᾳ, καὶ ὁ ἁμαρτάνων εἰς ψυχὴν αὐτοῦ πλημμελήσει. 
'''
"5" = '''
:sup:`5` Ὁ εὐφραινόμενος καρδίᾳ καταγνωσθήσεται, 
'''
"6" = '''
:sup:`6` καὶ ὁ μισῶν λαλιὰν ἐλαττονοῦται κακίᾳ. 
'''
"7" = '''
:sup:`7` Μηδέποτε δευτερώσῃς λόγον, καὶ οὐθέν σοι οὐ μὴ ἐλαττονωθῇ. 
'''
"8" = '''
:sup:`8` Ἐν φίλῳ καὶ ἐν ἐχθρῷ μὴ διηγοῦ, καὶ εἰ μή ἐστί σοι ἁμαρτία, μὴ ἀποκάλυπτε. 
'''
"9" = '''
:sup:`9` Ἀκήκοε γάρ σου καὶ ἐφυλάξατό σε, καὶ ἐν καιρῷ μισήσει σε. 
'''
"10" = '''
:sup:`10` Ἀκήκοας λόγον; συναποθανέτω σοι, θάρσει, οὐ μή σε ῥήξει. 
'''
"11" = '''
:sup:`11` Ἀπὸ προσώπου λόγου ὠδινήσει μωρὸς, ὡς ἀπὸ προσώπου βρέφους ἡ τίκτουσα. 
'''
"12" = '''
:sup:`12` Βέλος πεπηγὸς ἐν μηρῷ σαρκὸς, οὕτως λόγος ἐν κοιλίᾳ μωροῦ. 
'''
"13" = '''
:sup:`13` Ἔλεγξον φίλον, μήποτε οὐκ ἐποίησε, καὶ εἴ τι ἐποίησε, μήποτε προσθῇ. 
'''
"14" = '''
:sup:`14` Ἔλεγξον τὸν φίλον, μήποτε οὐκ εἶπε, καὶ εἰ εἴρηκεν, ἵνα μὴ δευτερώσῃ. 
'''
"15" = '''
:sup:`15` Ἔλεγξον φίλον, πολλάκις γὰρ γίνεται διαβολὴ, καὶ μὴ παντὶ λόγῳ πίστευε. 
'''
"16" = '''
:sup:`16` Ἔστιν ὀλισθαίνων καὶ οὐκ ἀπὸ ψυχῆς· καὶ τίς οὐχ ἡμάρτησεν ἐν τῇ γλώσσῃ αὐτοῦ; 
'''
"17" = '''
:sup:`17` Ἔλεγξον τὸν πλησίον σου πρινη ἀπειλῆσαι, καὶ δὸς τόπον νόμῳ ὑψίστου. 
'''
"18" = '''
:sup:`18` Πᾶσα σοφία φόβος Κυρίου, καὶ ἐν πάσῃ σοφίᾳ ποίησις νόμου. 
'''
"19" = '''
:sup:`19` Καὶ οὐκ ἔστι σοφία πονηρίας ἐπιστήμη, καὶ οὐκ ἔστιν, ὅπου βουλὴ ἁμαρτωλῶν, φρόνησις. 
'''
"20" = '''
:sup:`20` Ἔστι πονηρία καὶ αὕτη βδέλυγμα, καὶ ἔστιν ἄφρων ἐλαττούμενος σοφίᾳ. 
'''
"21" = '''
:sup:`21` Κρείττων ἡττώμενος ἐν συνέσει ἔμφοβος, ἢ περισσεύων ἐν φρονήσει καὶ παραβαίνων νόμον. 
'''
"22" = '''
:sup:`22` Ἔστι πανουργία ἀκριβὴς καὶ αὕτη ἄδικος, καὶ ἔστι διαστρέφων χάριν τοῦ ἐκφᾶναι κρίμα. 
'''
"23" = '''
:sup:`23` Ἔστι πονηρευόμενος συγκεκυφὼς μελανίᾳ, καὶ τὰ ἐντὸς αὐτοῦ πλήρης δόλου. 
'''
"24" = '''
:sup:`24` Συγκύφων πρόσωπον καὶ ἑτεροκωφῶν, ὅπου οὐκ ἐπεγνώσθη, προφθάσει σε. 
'''
"25" = '''
:sup:`25` Καὶ ἐὰν ὑπὸ ἐλαττώματος ἰσχύος κωλυθῇ ἁμαρτεῖν, ἐὰν εὕρῃ καιρὸν, κακοποιήσει. 
'''
"26" = '''
:sup:`26` Ἀπὸ ὁράσεως ἐπιγνωσθήσεται ἀνὴρ, καὶ ἀπὸ ἀπαντήσεως προσώπου ἐπιγνωσθήσεται νοήμων. 
'''
"27" = '''
:sup:`27` Στολισμὸς ἀνδρὸς καὶ γέλως ὀδόντων καὶ βήματα ἀνθρώπου ἀναγγέλλει τὰ περὶ αὐτοῦ. 
'''
