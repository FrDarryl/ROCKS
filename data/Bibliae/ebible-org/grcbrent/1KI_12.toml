[12]
"1" = '''
:sup:`1` Καὶ πορεύεται βασιλεὺς Ῥοβοὰμ εἰς Σίκιμα, ὅτι εἰς Σίκιμα ἤρχοντο πᾶς Ἰσραὴλ βασιλεῦσαι αὐτόν. 
'''
"2" = '''
:sup:`2` Καὶ ἐλάλησεν ὁ λαὸς πρὸς τὸν βασιλέα Ῥοβοὰμ, λέγοντες, 
'''
"3" = '''
:sup:`3` Ὁ πατήρ σου ἐβάρυνε τὸν κλοιὸν ἡμῶν, καὶ σὺ νῦν κούφισον ἀπὸ τῆς δουλείας τοῦ πατρός σου τῆς σκληρᾶς, καὶ ἀπὸ τοῦ κλοιοῦ αὐτοῦ τοῦ βαρέως, οὗ ἔδωκεν ἐφʼ ἡμᾶς, καὶ δουλεύσομέν σοι. 
'''
"4" = '''
:sup:`4` Καὶ εἶπε πρὸς αὐτοὺς, ἀπέλθετε ἕως ἡμερῶν τριῶν, καὶ ἀναστρέψατε πρὸς μέ· καὶ ἀπῆλθον. 
'''
"5" = '''
:sup:`5` Καὶ ἀπήγγειλεν ὁ βασιλεὺς τοῖς πρεσβυτέροις, οἳ ἦσαν παρεστῶτες ἐνώπιον Σαλωμὼν τοῦ πατρὸς αὐτοῦ ἔτι ζῶντος αὐτοῦ, λέγων, πῶς ὑμεῖς βουλεύεσθε καὶ ἀποκριθῶ τῷ λαῷ τούτῳ λόγον; 
'''
"6" = '''
:sup:`6` Καὶ ἐλάλησαν πρὸς αὐτὸν, λέγοντες, εἰ ἐν τῇ ἡμέρᾳ ταύτῃ ἔσῃ δοῦλος τῷ λαῷ τούτῳ, καὶ δουλεύσεις αὐτοῖς, καὶ λαλήσεις πρὸς αὐτοὺς λόγους ἀγαθοὺς, καὶ ἔσονταί σοι δοῦλοι πάσας τὰς ἡμέρας. 
'''
"7" = '''
:sup:`7` Καὶ ἐγκατέλιπε τὴν βουλὴν τῶν πρεσβυτέρων ἃ συνεβουλεύσαντο αὐτῷ, καὶ συνεβουλεύσατο μετὰ τῶν παιδαρίων τῶν ἐκτραφέντων μετʼ αὐτοῦ τῶν παρεστηκότων πρὸ προσώπου αὐτοῦ. 
'''
"8" = '''
:sup:`8` Καὶ εἶπεν αὐτοῖς, τί ὑμεῖς συμβουλεύετε; καὶ τί ἀποκριθῶ τῷ λαῷ τούτῳ τοῖς λέγουσι πρὸς μὲ, λεγόντων, κούφισον ἀπὸ τοῦ κλοιοῦ οὗ ἔδωκεν ὁ πατήρ σου ἐφʼ ἡμᾶς; 
'''
"9" = '''
:sup:`9` Καὶ ἐλάλησαν πρὸς αὐτὸν τὰ παιδάρια τὰ ἐκτραφέντα μετʼ αὐτοῦ οἱ παρεστηκότες πρὸ προσώπου αὐτοῦ, λέγοντες, τάδε λαλήσεις τῷ λαῷ τούτῳ τοῖς λαλήσασι πρὸς σὲ, λέγοντες, ὁ πατήρ σου ἐβάρυνε τὸν κλοιὸν ἡμῶν, καὶ σὺ νῦν κούφισον ἀφʼ ἡμῶν· τάδε λαλήσεις πρὸς αὐτοὺς, ἡ μικρότης μου παχυτέρα τῆς ὀσφύος τοῦ πατρός μου. 
'''
"10" = '''
:sup:`10` Καὶ νῦν ὁ πατήρ μου ἐπεσάσσετο ὑμᾶς κλοιῷ βαρεῖ, κᾀλὼ προσθήσω ἐπὶ τὸν κλοιὸν ὑμῶν· ὁ πατήρ μου ἐπαίδευσεν ὑμᾶς ἐν μάστιξιν, ἐγὼ δὲ παιδεύσω ὑμᾶς ἐν σκορπίοις. 
'''
"11" = '''
:sup:`11` Καὶ παρεγένοντο πᾶς Ἰσραὴλ πρὸς τὸν βασιλέα Ῥοβοὰμ ἐν τῇ ἡμέρᾳ τῇ τρίτῃ, καθότι ἐλάλησεν αὐτοῖς ὁ βασιλεὺς, λέγων, ἀναστράφητε πρὸς μὲ τῇ ἡμέρᾳ τῇ τρίτῃ. 
'''
"12" = '''
:sup:`12` Καὶ ἀπεκρίθη ὁ βασιλεὺς πρὸς τὸν λαὸν σκληρά· καὶ ἐγκατέλιπε Ῥοβοὰμ τὴν βουλὴν τῶν πρεσβυτέρων ἃ συνεβουλεύσαντο αὐτῷ, 
'''
"13" = '''
:sup:`13` καὶ ἐλάλησε πρὸς αὐτοὺς κατὰ τὴν βουλὴν τῶν παιδαρίων, λέγων, ὁ πατήρ μου ἐβάρυνε τὸν κλοιὸν ὑμῶν, κᾀγὼ προσθήσω ἐπὶ τὸν κλοιὸν ὑμῶν· ὁ πατήρ μου ἐπαίδευσεν ὑμᾶς ἐν μάστιξι, κᾀγὼ παιδεύσω ὑμᾶς ἐν σκορπίοις. 
'''
"14" = '''
:sup:`14` Καὶ οὐκ ἤκουσεν ὁ βασιλεὺς τοῦ λαοῦ, ὅτι ἦν μεταστροφὴ παρὰ Κυρίου, ὅπως στήσῃ τὸ ῥῆμα αὐτοῦ ὃ ἐλάλησεν ἐν χειρὶ Ἀχιὰ τοῦ Σηλωνίτου περὶ Ἱεροβοὰμ υἱοῦ Ναβάτ. 
'''
"15" = '''
:sup:`15` Καὶ εἶδον πᾶς Ἰσραὴλ, ὅτι οὐκ ἤκουσεν ὁ βασιλεὺς αὐτῶν· καὶ ἀπεκρίθη ὁ λαὸς τῷ βασιλεῖ, λέγων, τίς ἡμῖν μερὶς ἐν Δαυίδ; καὶ οὐκ ἔστιν ἡμῖν κληρονομία ἐν υἱῷ Ἰεσσαί· ἀπότρεχε Ἰσραὴλ, εἰς τὰ σκηνώματά σου· νύν βόσκε τὸν οἶκόν σου, Δαυίδ· καὶ ἀπῆλθεν Ἰσραὴλ εἰς τὰ σκηνώματα αὐτοῦ. 
'''
"16" = '''
:sup:`16` Καὶ ἀπέστειλεν ὁ βασιλεὺς τὸν Ἀδωνιρὰμ τὸν ἐπὶ τοῦ φόρου, καὶ ἐλιθοβόλησαν αὐτὸν ἐν λίθοις καὶ ἀπέθανε· καὶ ὁ βασιλεὺς Ῥοβοὰμ ἔφθασεν ἀναβῆναι τοῦ φυγεῖν εἰς Ἱερουσαλήμ. 
'''
"17" = '''
:sup:`17` Καὶ ἠθέτησεν Ἰσραὴλ εἰς τὸν οἶκον Δαυὶδ ἕως τῆς ἡμέρας ταύτης. 
'''
"18" = '''
:sup:`18` Καὶ ἐγένετο ὡς ἤκουσε πᾶς Ἰσραὴλ ὅτι ἀνέκαμψεν Ἱεροβοὰμ ἐξ Αἰγύπτου, καὶ ἀπέστειλαν καὶ ἐκάλεσαν αὐτὸν εἰς τὴν συναγωγὴν, καὶ ἐβασίλευσαν αὐτὸν ἐπὶ Ἰσραήλ· καὶ οὐκ ἦν ὀπίσω οἴκου Δαυὶδ πάρεξ σκήπτρου Ἰούδα καὶ Βενιαμὶν μόνοι. 
'''
"19" = '''
:sup:`19` Καὶ Ῥοβοὰμ εἰσῆλθεν εἰς Ἱερουσαλὴμ, καὶ ἐξεκκλησίασε τὴν συναγωγὴν Ἰούδα καὶ σκῆπτρον Βενιαμὶν ἑκατὸν καὶ εἴκοσι χιλιάδας νεανιῶν ποιούντων πόλεμον, τοῦ πολεμεῖν πρὸς οἶκον Ἰσραὴλ, ἐπιστρέψαι τὴν βασιλείαν Ῥοβοὰμ υἱῷ Σαλωμών. 
'''
"20" = '''
:sup:`20` Καὶ ἐγένετο λόγος Κυρίου πρὸς Σαμαίαν ἄνθρωπον τοῦ Θεοῦ, λέγων, 
'''
"21" = '''
:sup:`21` εἶπον τῷ Ῥοβοὰμ υἱῷ Σαλωμὼν βασιλεῖ Ἰούδα, καὶ πρὸς πάντα οἶκον Ἰούδα καὶ Βενιαμὶν, καὶ τῷ καταλοίπῳ τοῦ λαοῦ, λέγων, 
'''
"22" = '''
:sup:`22` τάδε λέγει Κύριος, οὐκ ἀναβήσεσθε οὐδὲ πολεμήσετε μετὰ τῶν ἀδελφῶν ὑμῶν υἱῶν Ἰσραήλ· ἀποστρεφέτω ἕκαστος εἰς τὸν οἶκον ἑαυτοῦ, ὅτι παρʼ ἐμοῦ γέγονε τὸ ῥῆμα τοῦτο· καὶ ἤκουσαν τοῦ λόγου Κυρίου, καὶ κατέπαυσαν τοῦ πορευθῆναι κατὰ τὸ ῥῆμα Κυρίου. 
'''
"23" = '''
:sup:`23` Καὶ ὁ βασιλεὺς Σαλωμὼν κοιμᾶται μετὰ τῶν πατέρων αὐτοῦ, καὶ θάπτεται μετὰ τῶν πατέρων αὐτοῦ, ἐν πόλει Δαυίδ· καὶ ἐβασίλευσε Ῥοβοὰμ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ ἐν Ἱερουσαλὴμ, υἱὸς ὢν ἑκκαίδεκα ἐτῶν ἐν τῷ βασιλεύειν αὐτὸν, καὶ δώδεκα ἔτη ἐβασίλευσεν ἐν Ἱερουσαλήμ· καὶ ὄνομα τῆς μητρὸς αὐτοῦ Ναανὰν, θυγάτηρ Ἄνα υἱοῦ Ναὰς βασιλέως υἱῶν Ἀμμών· καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου, καὶ οὐκ ἐπορεύθη ἐν ὁδῷ Δαυὶδ τοῦ πατρὸς αὐτοῦ. 
'''
"24" = '''
:sup:`24` Καὶ ἦν ἄνθρωπος ἐξ ὄρους Ἐφραὶμ δοῦλος τῷ Σαλωμὼν, καὶ ὄνομα αὐτῷ Ἱεροβοὰμ, καὶ ὄνομα τῆς μητρὸς αὐτοῦ Σαριρὰ, γυνὴ πόρνη· καὶ ἔδωκεν αὐτὸν Σαλωμὼν εἰς ἄρχοντα σκυτάλης ἐπὶ ἄρσεις οἴκου Ἰωσήφ· καὶ ᾠκοδόμησε τῷ Σαλωμὼν τὴν Σαριρὰ τὴν ἐν ὄρει Ἐφραίμ· καὶ ἦσαν αὐτῷ τριακόσια ἅρματα ἵππων· οὗτος ᾠκοδόμησε τὴν ἄκραν ἐν ταῖς ἄρσεσιν οἴκου Ἐφραὶμ, οὗτος συνέκλεισε τὴν πόλιν Δαυὶδ, καὶ ἦν ἐπαιρόμενος ἐπὶ τὴν βασιλείαν· 
'''
"25" = '''
:sup:`25` καὶ ἐζήτει Σαλωμὼν θανατῶσαι αὐτόν· καὶ ἐφοβήθη, καὶ ἀπέδρα αὐτὸς πρὸς Σουσακὶμ βασιλέα Αἰγύπτου, καὶ ἦν μετʼ αὐτοῦ ἕως ἀπέθανε Σαλωμών· 
'''
"26" = '''
:sup:`26` Καὶ ἤκουσεν Ἱεροβοὰμ ἐν Αἰγύπτῳ ὅτι τέθνηκε Σαλωμὼν, καὶ ἐλάλησεν εἰς τὰ ὦτα Σουσακὶμ βασιλέως Αἰγύπτου, λέγων, ἐξαπόστειλόν με, καὶ ἀπελεύσομαι ἐγὼ εἰς τὴν γῆν μου· καὶ εἶπεν αὐτῷ Σουσακὶμ, αἴτησαί τι αἴτημα, καὶ δώσω σοι· 
'''
"27" = '''
:sup:`27` καὶ Σουσακὶμ ἔδωκε τῷ Ἱεροβοὰμ τὴν Ἀνὼ ἀδελφὴν Θεκεμίνας τὴν πρεσβυτέραν τῆς γυναικὸς αὐτοῦ αὐτῷ εἰς γυναῖκα· αὕτη ἦν μεγάλη ἐν μέσῳ τῶν θυγατέρων τοῦ βασιλέως, καὶ ἔτεκε τῷ Ἱεροβοὰμ τὸν Ἀβιὰ υἱὸν αὐτοῦ· 
'''
"28" = '''
:sup:`28` καὶ εἶπεν Ἱεροβοὰμ πρὸς Σουσακὶμ, ὄντως ἐξαπόστειλόν με, καὶ ἀπελεύσομαι· Καὶ ἐξῆλθεν Ἱεροβοὰμ ἐξ Αἰγύπτου, καὶ ἦλθεν εἰς γῆν Σαριρὰ τὴν ἐν ὄρει Ἐφραίμ· καὶ συνάγεται ἐκεῖ πᾶν σκῆπτρον Ἐφραίμ· καὶ ᾠκοδόμησεν ἐκεῖ Ἱεροβοὰμ χάρακα· 
'''
"29" = '''
:sup:`29` Καὶ ἠῤῥώστησε τὸ παιδάριον αὐτοῦ ἀῤῥωστίᾳ κραταιᾷ σφόδρα· καὶ ἐπορεύθη Ἱεροβοὰμ ἐρωτῆσαι περὶ τοῦ παιδαρίου· καὶ εἶπε πρὸς Ἀνὼ τὴν γυναῖκα αὐτοῦ, ἀνάστηθι, πορεύου, ἐπερώτησον τὸν Θεὸν περὶ τοῦ παιδαρίου, εἰ ζήσεται ἐκ τῆς ἀῤῥωστίας αὐτοῦ· 
'''
"30" = '''
:sup:`30` καὶ ἄνθρωπος ἦν ἐν Σηλὼμ, καὶ ὄνομα αὐτῷ Ἀχιὰ, καὶ οὗτος ἦν υἱὸς ἑξήκοντα ἐτῶν, καὶ ῥῆμα Κυρίου μετʼ αὐτοῦ· καὶ εἶπεν Ἱεροβοὰμ πρὸς τὴν γυναῖκα αὐτοῦ, ἀνάστηθι, καὶ λάβε εἰς τὴν χεῖρά σου τῷ ἀνθρώπῳ τοῦ Θεοῦ ἄρτους, καὶ κολλύρια τοῖς τέκνοις αὐτοῦ, καὶ σταφυλὴν, καὶ στάμνον μέλιτος· 
'''
"31" = '''
:sup:`31` καὶ ἀνέστη ἡ γυνὴ, καὶ ἔλαβεν εἰς τὴν χεῖρα αὐτῆς ἄρτους, καὶ δύο κολλύρια, καὶ σταφυλὴν, καὶ στάμνον μέλιτος τῷ Ἀχιά· καὶ ὁ ἄνθρωπος πρεσβύτερος, καὶ οἱ ὀφθαλμοὶ αὐτοῦ ἠμβλυώπουν τοῦ ἰδεῖν· 
'''
"32" = '''
:sup:`32` καὶ ἀνέστη ἐκ Σαριρὰ καὶ πορεύεται· καὶ ἐγένετο ἐλθούσης αὐτὴς εἰς τὴν πόλιν πρὸς Ἀχιὰ τὸν Σηλωνίτην, καὶ εἶπεν Ἀχιὰ τῷ παιδαρίῳ αὐτοῦ, ἔξελθε δὴ εἰς ἀπαντὴν Ἀνὼ τῇ γυναικὶ Ἱεροβοὰμ, καὶ ἐρεῖς αὐτῇ, εἴσελθε, καὶ μὴ στῇς, ὅτι τάδε λέγει Κύριος, σκληρὰ ἐγὼ ἐπαποστέλλω ἐπὶ σέ· 
'''
"33" = '''
:sup:`33` καὶ εἰσῆλθεν Ἀνὼ πρὸς τὸν ἄνθρωπον τοῦ Θεοῦ, καὶ εἴπεν αὐτῇ Ἀχιὰ, ἱνατί ἐνήνοχάς μοι ἄρτους, καὶ σταφυλὴν, καὶ κολλύρια, καὶ στάμνον μέλιτος; τάδε λέγει Κύριος, ἰδοὺ σὺ ἀπελεύσῃ ἀπʼ ἐμοῦ, καὶ ἔσται εἰσελθούσης σου τὴν πόλιν εἰς Σαριρὰ, καὶ τὰ κοράσιά σου ἐξλεύσονταί σοι εἰς συνάντησιν, καὶ ἐροῦσί σοι, τὸ παιδάριον τέθνηκεν· 
'''
"34" = '''
:sup:`34` ὅτι τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐξολοθρεύσω τοῦ Ἱεροβοὰμ οὐροῦντα πρὸς τοῖχον, καὶ ἔσονται οἱ τεθνηκότες τοῦ Ἱεροβοὰμ ἐν τῇ πόλει, καταφάγονται οἱ κύνες, καὶ τὸν τεθνηκότα ἐν τῷ ἀγρῷ καταφάγεται τὰ πετεινὰ τοῦ οὐρανοῦ, καὶ τὸ παιδάριον κόψεται, οὐαὶ κύριε, ὅτι εὑρέθη ἐν αὐτῷ ῥῆμα καλὸν περὶ τοῦ Κυρίου· 
'''
"35" = '''
:sup:`35` Καὶ ἀπῆλθεν ἡ γυνὴ, ὡς ἤκουσε· καὶ ἐγένετο ὡς εἰσῆλθεν εἰς τὴν Σαριρὰ, καὶ τὸ παιδάριον ἀπέθανε· καὶ ἐξῆλθεν ἡ κραυγὴ εἰς ἀπαντήν· καὶ ἐπορεύθη Ἱεροβοὰμ εἰς Σίκιμα τὴν ἐν ὄρει Ἐφραὶμ, καὶ συνήθροισεν ἐκεῖ τὰς φυλὰς τοῦ Ἰσραὴλ, καὶ ἀνέβη ἐκεῖ Ῥοβοὰμ υἱὸς Σαλωμών· 
'''
"36" = '''
:sup:`36` καὶ λόγος Κυρίου ἐγένετο πρὸς Σαμαίαν τὸν Ἐνλαμὶ, λέγων, λάβε σεαυτῷ ἱμάτιον καινὸν τὸ οὐκ εἰσεληλυθὸς εἰς ὕδωρ, καὶ ῥῆξον αὐτὸ δώδεκα ῥήγματα, καὶ δώσεις τῷ Ἱεροβοὰμ, καὶ ἐρεῖς αὐτῷ, τάδε λέγει Κύριος, λάβε σεαυτῷ δέκα ῥήγματα τοῦ περιβαλέσθαι σε· καὶ ἔλαβεν Ἱεροβοάμ· καὶ εἶπε Σαμαίας, τάδε λέγει Κύριος ἐπὶ τὰς δέκα φυλὰς τοῦ Ἰσραήλ. 
'''
"37" = '''
:sup:`37` Καὶ εἶπεν ὁ λαὸς πρὸς Ῥοβοὰμ υἱὸν Σαλωμὼν, ὁ πατήρ σου ἐβάρυνε τὸν κλοιὸν αὐτοῦ ἐφʼ ἡμᾶς, καὶ ἐβάρυνε τὰ βρώματα τῆς τραπέζης αὐτοῦ· καὶ νῦν κουφιεῖς ἐφʼ ἡμᾶς, καὶ δουλεύσομέν σοι· 
'''
"38" = '''
:sup:`38` καὶ εἶπε Ῥοβοὰμ πρὸς τὸν λαὸν, ἔτι τριῶν ἡμερῶν, καὶ ἀποκριθήσομαι ὑμῖν ῥῆμα· καὶ εἶπε Ῥοβοὰμ, εἰσαγάγετέ μοι τοὺς πρεσβυτέρους, καὶ συμβουλεύσομαι μετʼ αὐτῶν τί ἀποκριθῶ τῷ λαῷ ῥῆμα ἐν τῇ ἡμέρᾳ τῇ τρίτῃ· Καὶ ἐλάλησε Ῥοβοὰμ εἰς τὰ ὦτα αὐτῶν, καθὼς ἀπέστειλεν ὁ λαὸς πρὸς αὐτόν· καὶ εἶπον οἱ πρεσβύτεροι τοῦ λαοῦ, οὕτως ἐλάλησε πρὸς σὲ ὁ λαός· 
'''
"39" = '''
:sup:`39` Καὶ διεσκέδασε Ῥοβοὰμ τὴν βουλὴν αὐτῶν, καὶ οὐκ ἤρεσεν ἐνώπιον αὐτοῦ· καὶ ἀπέστειλε, καὶ εἰσήγαγε τοὺς συντρόφους αὐτοῦ, καὶ ἐλάλησεν αὐτοῖς, ταῦτα καὶ ταῦτα ἀπέσταλκεν ὁ λαὸς πρὸς μὲ, λέγων· καὶ εἶπαν οἱ σύντροφοι αὐτοῦ, οὕτως λαλήσεις πρὸς τὸν λαὸν, λέγων, ἡ μικρότης μου παχυτέρα ὑπὲρ τὴν ὀσφῦν τοῦ πατρός μου· ὁ πατήρ μου ἐμαστίγου ὑμᾶς μάστιξιν, ἐγὼ δὲ κατάρξω ὑμᾶς ἐν σκορπίοις. 
'''
"40" = '''
:sup:`40` Καὶ ἤρεσε τὸ ῥῆμα ἐνώπιον Ῥοβοάμ· καὶ ἀπεκρίθη τῷ λαῷ, καθὼς συνεβούλευσαν αὐτῷ οἱ σύντροφοι αὐτοῦ τὰ παιδάρια· 
'''
"41" = '''
:sup:`41` καὶ εἶπε πᾶς ὁ λαὸς ὡς ἀνὴρ εἷς ἕκαστος τῷ πλησίον αὐτοῦ, καὶ ἀνέκραξαν ἅπαντες, λέγοντες, οὐ μερὶς ἡμῖν ἐν Δαυὶδ, οὐδὲ κληρονομία ἐν υἱῷ Ἰεσσαί· ἕκαστος εἰς τὰ σκηνώματά σου Ἰσραὴλ, ὅτι ὁ ἄνθρωπος οὗτος οὐκ εἰς ἄρχοντα οὐδὲ εἰς ἡγούμενον· 
'''
"42" = '''
:sup:`42` καὶ διεσπάρη πᾶς ὁ λαὸς ἐκ Σικίμων, καὶ ἀπῆλθον ἕκαστος εἰς τὸ σκήνωμα αὐτοῦ· Καὶ κατεκράτησε Ῥοβοὰμ, καὶ ἀπῆλθε, καὶ ἀνέβη ἐπὶ τὸ ἅρμα αὐτοῦ, καὶ εἰσῆλθεν εἰς Ἱερουσαλήμ· καὶ πορεύονται ὀπίσω αὐτοῦ πᾶν σκῆπτρον Ἰούδα, καὶ πᾶν σκῆπτρον Βενιαμίν. 
'''
"43" = '''
:sup:`43` Καὶ ἐγένετο ἐνισταμένου τοῦ ἐνιαυτοῦ, καὶ συνήθροισε Ῥοβοὰμ πάντα ἄνδρα Ἰούδα καὶ Βενιαμὶν, καὶ ἀνέβη τοῦ πολεμεῖν πρὸς Ἱεροβοὰμ εἰς Σίκιμα· 
'''
"44" = '''
:sup:`44` καὶ ἐγένετο ῥῆμα Κυρίου πρὸς Σαμαίαν ἄνθρωπον τοῦ Θεοῦ, λέγων, εἶπον τῷ Ῥοβοὰμ βασιλεῖ Ἰούδα, καὶ πρὸς πάντα οἶκον Ἰούδα καὶ Βενιαμὶν, καὶ πρὸς τὸ κατάλειμμα τοῦ λαοῦ, λέγων, τάδε λέγει Κύριος, οὐκ ἀναβήσεσθε οὐδὲ πολεμήσετε πρὸς τοὺς ἀδελφοὺς ὑμῶν υἱοὺς Ἰσραὴλ, ἀναστρέφετε ἕκαστος εἰς τὸν οἶκον αὐτοῦ, ὅτι παρʼ ἐμοῦ γέγονε τὸ ῥῆμα τοῦτο· 
'''
"45" = '''
:sup:`45` καὶ ἤκουσαν τοῦ λόγου Κυρίου, καὶ ἀνέσχον μὴ πορευθῆναι κατὰ τὸ ῥῆμα Κυρίου. 
'''
"46" = '''
:sup:`46` Καὶ ᾠκοδόμησεν Ἱεροβοὰμ τὴν Σίκιμα τὴν ἐν ὄρει Ἐφραὶμ, καὶ κατῴκει ἐν αὐτῇ, καὶ ἐξῆλθεν ἐκεῖθεν καὶ ᾠκοδόμησε τὴν Φανουήλ. 
'''
"47" = '''
:sup:`47` Καὶ εἶπεν Ἱεροβοὰμ ἐν τῇ καρδίᾳ αὐτοῦ, ἰδοὺ νῦν ἐπιστρέψει ἡ βασιλεία εἰς οἴκον Δαυίδ· 
'''
"48" = '''
:sup:`48` Ἐὰν ἀναβῇ ὁ λαὸς οὗτος ἀναφέρειν θυσίαν ἐν οἴκῳ Κυρίου εἰς Ἱερουσαλὴμ, καὶ ἐπιστραφήσεται καρδία τοῦ λαοῦ πρὸς Κύριον καὶ κύριον αὐτῶν, πρὸς Ῥοβοὰμ βασιλέα Ἰούδα, καὶ ἀποκτενοῦσί με. 
'''
"49" = '''
:sup:`49` Καὶ ἐβουλεύσατο ὁ βασιλεὺς, καὶ ἐπορεύθη, καὶ ἐποίησε δύο δαμάλεις χρυσᾶς, καὶ εἶπε πρὸς τὸν λαὸν, ἱκανούσθω ὑμῖν ἀναβαίνειν εἰς Ἱερουσαλήμ· ἰδοὺ θεοί σου Ἰσραὴλ οἱ ἀναγαγόντες σε ἐκ γῆς Αἰγύπτου. 
'''
"50" = '''
:sup:`50` Καὶ ἔθετο τὴν μίαν ἐν Βαιθὴλ, καὶ τὴν μίαν ἔδωκεν ἐν Δάν. 
'''
"51" = '''
:sup:`51` Καὶ ἐγένετο ὁ λόγος οὗτος εἰς ἁμαρτίαν· καὶ ἐπορεύετο ὁ λαὸς πρὸ προσώπου τῆς μιᾶς ἕως Δὰν, καὶ εἴασαν τὸν οἶκον Κυρίου 
'''
"52" = '''
:sup:`52` Καὶ ἐποίησεν οἴκους ἐφʼ ὑψηλῶν, καὶ ἐποίησεν ἱερεῖς μέρος τι ἐκ τοῦ λαοῦ, οἳ οὐκ ἦσαν ἐκ τῶν υἱῶν Λευί. 
'''
"53" = '''
:sup:`53` Καὶ ἐποίησεν Ἱεροβοὰμ ἑορτὴν ἐν τῷ μηνὶ τῷ ὀγδόῳ ἐν τῇ πεντεκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς κατὰ τὴν ἑορτὴν τὴν ἐν γῇ Ἰούδα, καὶ ἀνέβη ἐπὶ τὸ θυσιαστήριον ὃ ἐποίησεν ἐν Βαιθὴλ τοῦ θύειν ταῖς δαμάλεσιν αἷς ἐποίησε, καὶ παρέστησεν ἐν Βαιθὴλ τοὺς ἱερεῖς τῶν ὑψηλῶν ὧν ἐποίησε. 
'''
"54" = '''
:sup:`54` Καὶ ἀνέβη ἐπὶ τὸ θυσιαστήριον ὃ ἐποίησε, τῇ πεντεκαιδεκάτῃ ἡμέρᾳ ἐν τῷ μηνὶ τῷ ὀγδόῳ ἐν τῇ ἑορτῇ ᾗ ἐπλάσατο ἀπὸ καρδίας αὐτοῦ· καὶ ἐποίησεν ἑορτὴν τοῖς υἱοῖς Ἰσραὴλ, καὶ ἀνέβη ἐπὶ τὸ θυσιαστήριον τοῦ ἐπιθῦσαι. 
'''
