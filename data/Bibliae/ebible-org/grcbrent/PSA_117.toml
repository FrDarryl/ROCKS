[117]
"1" = '''
:sup:`1` Ἀλληλούϊα. Ἐξομολογεῖσθε τῷ Κυρίῳ, ὅτι ἀγαθὸς, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"2" = '''
:sup:`2` Εἰπάτω δὴ οἶκος Ἰσραὴλ, ὅτι ἀγαθὸς, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"3" = '''
:sup:`3` Εἰπάτω δὴ οἶκος Ἀαρὼν, ὅτι ἀγαθὸς, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"4" = '''
:sup:`4` Εἰπάτωσαν δὴ πάντες οἱ φοβούμενοι τὸν Κύριον, ὅτι ἀγαθὸς, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"5" = '''
:sup:`5` Ἐκ θλίψεως ἐπεκαλεσάμην τὸν Κύριον, καὶ ἐπήκουσέ μου εἰς πλατυσμόν. 
'''
"6" = '''
:sup:`6` Κύριος ἐμοὶ βοηθὸς, καὶ οὐ φοβηθήσομαι τί ποιησει μοι ἄνθρωπος. 
'''
"7" = '''
:sup:`7` Κύριος ἐμοὶ βοηθὸς, κᾀγὼ ἐπόψομαι τοὺς ἐχθρούς μου. 
'''
"8" = '''
:sup:`8` Ἀγαθὸν πεποιθέναι ἐπὶ Κύριον, ἢ πεποιθέναι ἐπʼ ἄνθρωπον. 
'''
"9" = '''
:sup:`9` Ἀγαθὸν ἐλπίζειν ἐπὶ Κύριον, ἢ ἐλπίζειν ἐπʼ ἄρχουσι. 
'''
"10" = '''
:sup:`10` Πάντα τὰ ἔθνη ἐκύκλωσάν με, καὶ τῷ ὀνόματι Κυρίου ἠμυνάμην αὐτούς· 
'''
"11" = '''
:sup:`11` Κυκλώσαντες ἐκύκλωσάν με, καὶ τῷ ὀνόματι Κυρίου ἠμυνάμην αὐτούς· 
'''
"12" = '''
:sup:`12` Ἐκύκλωσάν με ὡσεὶ μέλισσαι κηρίον, καὶ ἐξεκαύθησαν ὡς πῦρ ἐν ἀκάνθαις, καὶ τῷ ὀνόματι Κυρίου ἠμυνάμην αὐτούς. 
'''
"13" = '''
:sup:`13` Ὠσθεὶς ἀνετράπην τοῦ πεσεῖν, καὶ ὁ Κύριος ἀντελάβετό μου. 
'''
"14" = '''
:sup:`14` Ἰσχύς μου καὶ ὕμνησίς μου ὁ Κύριος, καὶ ἐγένετό μοι εἰς σωτηρίαν. 
'''
"15" = '''
:sup:`15` Φωνὴ ἀγαλλιάσεως καὶ σωτηρίας ἐν σκηναῖς δικαίων· δεξιὰ Κυρίου ἐποίησε δύναμιν, 
'''
"16" = '''
:sup:`16` δεξιὰ Κυρίου ὕψωσέ με· δεξιὰ Κυρίου ἐποίησε δύναμιν. 
'''
"17" = '''
:sup:`17` Οὐκ ἀποθανοῦμαι, ἀλλὰ ζήσομαι, καὶ διηγήσομαι τὰ ἔργα Κυρίου. 
'''
"18" = '''
:sup:`18` Παιδεύων ἐπαίδευσέ με ὁ Κύριος, καὶ τῷ θανάτῳ οὐ παρέδωκέ με. 
'''
"19" = '''
:sup:`19` Ἀνοίξατέ μοι πύλας δικαιοσύνης, εἰσελθὼν ἐν αὐταῖς ἐξομολογήσομαι τῷ Κυρίῳ. 
'''
"20" = '''
:sup:`20` Αὕτη ἡ πύλη τοῦ Κυρίου, δίκαιοι εἰσελεύσονται ἐν αὐτῇ. 
'''
"21" = '''
:sup:`21` Ἐξομολογήσομαί σοι, ὅτι ἐπήκουσάς μου, καὶ ἐγένου μου εἰς σωτηρίαν. 
'''
"22" = '''
:sup:`22` Λίθον ὃν ἀπεδοκίμασαν οἱ οἰκοδομοῦντες, οὗτος ἐγενήθη εἰς κεφαλὴν γωνίας. 
'''
"23" = '''
:sup:`23` Παρὰ Κυρίου ἐγένετο αὕτη, καὶ ἔστι θαυμαστὴ ἐν ὀφθαλμοῖς ἡμῶν. 
'''
"24" = '''
:sup:`24` Αὕτη ἡ ἡμέρα ἣν ἐποίησεν ὁ Κύριος, ἀγαλλιασώμεθα καὶ εὐφρανθῶμεν ἐν αὐτῇ. 
'''
"25" = '''
:sup:`25` Ὦ Κύριε σῶσον δὴ, ὦ Κύριε εὐόδωσον δή. 
'''
"26" = '''
:sup:`26` Εὐλογημένος ὁ ἐρχόμενος ἐν ὀνόματι Κυρίου· εὐλογήκαμεν ὑμᾶς ἐξ οἴκου Κυρίου. 
'''
"27" = '''
:sup:`27` Θεὸς Κύριος, καὶ ἐπέφανεν ἡμῖν· συστήσασθε ἑορτὴν ἐν τοῖς πυκάζουσιν, ἕως τῶν κεράτων τοῦ θυσιαστηρίου. 
'''
"28" = '''
:sup:`28` Θεός μου εἶ σὺ, καὶ ἐξομολογήσομαί σοι· Θεός μου εἶ σὺ, καὶ ὑψώσω σε· ἐξομολογήσομαί σοι, ὅτι ἐπήκουσάς μου, καὶ ἐγένου μοι εἰς σωτηρίαν. 
'''
"29" = '''
:sup:`29` Ἐξομολογεῖσθε τῷ Κυρίῳ, ὅτι ἀγαθὸς, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
