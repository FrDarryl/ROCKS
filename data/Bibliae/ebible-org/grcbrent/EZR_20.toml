:sup:`6` Ἰρὰμ, Μεραμὼθ, Ἀβδία, 
'''
"7" = '''
:sup:`7` Δανιὴλ, Γανναθὼν, Βαροὺχ, 
'''
"8" = '''
:sup:`8` Μεσουλὰμ, Ἀβία, Μιαμὶν, 
'''
"9" = '''
:sup:`9` Μααζία, Βελγαῒ, Σαμαΐα οὗτοι ἱερεῖς. 
'''
"10" = '''
:sup:`10` Καὶ οἱ Λευῖται, Ἰησοῦς υἱὸς Ἀζανία, Βαναίου ἀπὸ υἱῶν Ἠναδὰδ, Καδμιὴλ 
'''
"11" = '''
:sup:`11` καὶ οἱ ἀδελφοὶ αὐτοῦ, Σαβανία, Ὠδουΐα, Καλιτὰν, 
'''
"12" = '''
:sup:`12` Φελία, Ανὰν, Μιχὰ, Ῥοὼβ, 
'''
"13" = '''
:sup:`13` Ἀσεβίας, Ζακχὼρ, Σαραβία, Σεβανία, 
'''
"14" = '''
:sup:`14` Ὠδούμ· υἱοὶ Βανουαῒ 
'''
"15" = '''
:sup:`15` Ἄρχοντες τοῦ λαοῦ Φόρος, Φαὰθ Μωὰβ, Ἠλὰμ, Ζαθουΐα· 
'''
"16" = '''
:sup:`16` υἱοὶ Βανὶ, Ἀσγὰδ, Βηβαῒ, 
'''
"17" = '''
:sup:`17` Ἀδανία, Βαγοῒ, Ἡδὶν, 
