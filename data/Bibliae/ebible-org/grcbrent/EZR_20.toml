:sup:`20` Ἀρὶφ, Ἀναθὼθ, Νωβαῒ, 
'''
"21" = '''
:sup:`21` Μεγαφὴς, Μεσουλλὰμ, Ἠζὶρ, 
'''
"22" = '''
:sup:`22` Μεσωζεβὴλ, Σαδοὺκ, Ἰσδδούα, 
