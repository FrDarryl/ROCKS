"23" = '''
:sup:`23` Φαλτία, Ἀνὰν, Ἀναΐα, 
'''
"24" = '''
:sup:`24` Ὠσηὲ, Ἀνανία, Ἀσοὺβ, 
'''
"25" = '''
:sup:`25` Ἀλωὴς, Φαλαῒ, Σωβὴκ, 
'''
"26" = '''
:sup:`26` Ῥεοὺμ, Ἐσσαβανὰ, Μαασία, 
'''
"27" = '''
:sup:`27` καὶ Ἀΐα, Αἰνὰν, Ἠνὰμ, 
'''
"28" = '''
:sup:`28` Μαλοὺχ, Ἠρὰμ, Βαανὰ, 
'''
"29" = '''
:sup:`29` Καὶ οἱ κατάλοιποι τοῦ λαοῦ, οἱ ἱερεῖς, οἱ Λευῖται, οἱ πυλωροὶ, οἱ ᾄδοντες, οἱ Ναθινὶμ, καὶ πᾶς ὁ προσπορευόμενος ἀπὸ λαῶν τῆς γῆς πρὸς νόμον τοῦ Θεοῦ, γυναῖκες αὐτῶν, υἱοὶ αὐτῶν, θυγατέρες αὐτῶν· πᾶς ὁ εἰδὼς καὶ συνιὼν, 
'''
"30" = '''
:sup:`30` ἐνίσχυον ἐπὶ τοὺς ἀδελφοὺς αὐτῶν, καὶ κατηράσαντο αὐτοὺς, καὶ εἰσήλθοσαν ἐν ἀρᾷ καὶ ἐν ὅρκῳ τοῦ πορεύεσθαι ἐν νόμῳ τοῦ Θεοῦ, ὃς ἐδόθη ἐν χειρὶ Μωυσῆ δούλου τοῦ Θεοῦ, φυλάσσεσθαι καὶ ποιεῖν πάσας τὰς ἐντολὰς Κυρίου, καὶ τὰ κρίματα αὐτοῦ, καὶ τὰ προστάγματα αὐτοῦ· 
'''
"31" = '''
:sup:`31` Καὶ τοῦ μὴ δοῦναι θυγατέρας ἡμῶν τοῖς λαοῖς τοῖς γῆς, καὶ τὰς θυγατέρας αὐτῶν οὐ ληψόμεθα τοῖς υἱοῖς ἡμῶν· 
'''
"32" = '''
:sup:`32` Καὶ λαοὶ τῆς γῆς οἱ φέροντες τοὺς ἀγορασμοὺς καὶ πᾶσαν πρᾶσιν ἐν ἡμέρᾳ τοῦ σαββάτου ἀποδόσθαι, οὐκ ἀγορῶμεν παρʼ αὐτῶν ἐν σαββάτῳ καὶ ἐν ἡμέρᾳ ἁγίᾳ· καὶ ἀνήσομεν τὸ ἔτος τὸ ἕβδομον, καὶ ἀπαίτησιν πάσης χειρός. 
'''
"33" = '''
:sup:`33` Καὶ στήσομεν ἐφʼ ἡμᾶς ἐντολάς δοῦναι ἐφʼ ἡμᾶς τρίτον τοῦ διδράχμου κατʼ ἐνιαυτὸν εἰς δουλείαν οἴκου τοῦ Θεοῦ ἡμῶν, 
'''
"34" = '''
:sup:`34` εἰς ἄρτους τοῦ προσώπου, καὶ θυσίαν τοῦ ἐνδελεχισμοῦ καὶ εἰς ὁλοκαύτωμα τοῦ ἐνδελεχισμοῦ τῶν σαββάτων, τῶν νουμηνιῶν, εἰς τὰς ἑορτὰς καὶ εἰς τὰ ἅγια, καὶ τὰ περὶ ἁμαρτίας, ἐξιλάσασθαι περὶ Ἰσραὴλ, καὶ εἰς ἔργα οἴκου τοῦ Θεοῦ ἡμῶν. 
'''
"35" = '''
:sup:`35` Καὶ κλήρους ἐβάλομεν περὶ κλήρου ξυλοφορίας, οἱ ἱερεῖς καὶ οἱ Λευῖται καὶ ὁ λαὸς, ἐνέγκαι εἰς οἶκον Θεοῦ ἡμῶν, εἰς οἶκον πατριῶν ἡμῶν, εἰς καιροὺς ἀπὸ χρόνων, ἐνιαυτὸν κατʼ ἐνιαυτὸν, ἐκκαῦσαι ἑπὶ τὸ θυσιαστήριον Κυρίου Θεοῦ ἡμῶν, ὡς γέγραπται ἐν τῷ νόμῳ· 
'''
"36" = '''
:sup:`36` Καὶ ἐνέγκαι τὰ πρωτογενήματα τῆς γῆς ἡμῶν, καὶ πρωτογεννήματα καρποῦ παντὸς ξύλου ἐνιαυτὸν κατʼ ἐνιαυτὸν εἰς οἶκον Κυρίου, 
'''
"37" = '''
:sup:`37` καὶ τὰ πρωτότοκα υἱῶν ἡμῶν καὶ κτηνῶν ἡμῶν, ὡς γέγραπται ἐν τῷ νόμῳ, καὶ τὰ πρωτότοκα τῶν βοῶν ἡμῶν καὶ ποιμνίων ἡμῶν ἐνέγκαι εἰς οἶκον Θεοῦ ἡμῶν, τοῖς ἱερεῦσι τοῖς λειτουργοῦσιν ἐν οἴκῳ Θεοῦ ἡμῶν. 
'''
"38" = '''
:sup:`38` Καὶ τὴν ἀπαρχὴν σίτων ἡμῶν, καὶ τὸν καρπὸν παντὸς ξύλου, οἴνου, καὶ ἐλαίου, οἴσομεν τοῖς ἱερεῦσιν εἰς τὸ γαζοφυλάκιον οἴκου τοῦ Θεοῦ, καὶ δεκάτην γῆς ἡμῶν τοῖς Λευίταις· καὶ αὐτοὶ οἱ Λευῖται δεκατοῦντες ἐν πάσαις πόλεσι δουλείας ἡμῶν. 
'''
"39" = '''
:sup:`39` Καὶ ἔσται ὁ ἱερεὺς υἱὸς Ἀαρὼν μετὰ τοῦ Λευίτου ἐν τῇ δεκάτῃ τοῦ Λευίτου, καὶ οἱ Λευῖται ἀνοίσουσι τὴν δεκάτην τῆς δεκάδος εἰς οἶκον Θεοῦ ἡμῶν εἰς τὰ γαζοφυλάκια εἰς οἶκον τοῦ Θεοῦ. 
'''
"40" = '''
:sup:`40` Ὅτι εἰς τοὺς θησαυροὺς εἰσοίσουσιν οἱ υἱοὶ Ἰσραὴλ καὶ οἱ υἱοὶ τοῦ Λευὶ τὰς ἀπαρχὰς τοῦ σίτου, καὶ τοῦ οἴνου, καὶ τοῦ ἐλαίου, καὶ ἐκεῖ σκεύη τὰ ἅγια, καὶ οἱ ἱερεῖς καὶ οἱ λειτουργοὶ καὶ οἱ πυλωροὶ καὶ οἱ ᾄδοντες· καὶ οὐκ ἐγκαταλείψομεν τὸν οἶκον τοῦ Θεοῦ ἡμῶν. 
'''
