"1" = '''
:sup:`1` Καὶ ἐν πᾶσι τούτοις ἡμεῖς διατιθέμεθα πίστιν, καὶ γράφομεν, καὶ ἐπισφραγίζουσιν ἄρχοντες ἡμῶν, Αευῖται ἡμῶν, ἱερεῖς ἡμῶν. 
'''
"2" = '''
:sup:`2` Καὶ ἐπὶ τῶν σφραγιζόντων Νεεμίας ἀρτασασθὰ υἱὸς Ἀχαλία, καὶ Σεδεκίας 
'''
"3" = '''
:sup:`3` υἱὸς Ἀραία, καὶ Ἀζαρία, καὶ Ἱερεμία, 
'''
