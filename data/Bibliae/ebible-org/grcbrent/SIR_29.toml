[29]
"1" = '''
:sup:`1` Ὁ ποιῶν ἔλεος δανειεῖ τῷ πλησιον, καὶ ὁ ἐπισχύων τῇ χειρὶ αὐτοῦ τηρεῖ ἐντολάς. 
'''
"2" = '''
:sup:`2` Δάνεισον τῷ πλησίον ἐν καιρῷ χρείας αὐτοῦ, καὶ πάλιν ἀπόδος τῷ πλησίον εἰς τὸν καιρόν. 
'''
"3" = '''
:sup:`3` Στερέωσον λόγον, καὶ πιστώθητι μετʼ αὐτοῦ, καὶ ἐν παντὶ καιρῷ εὑρήσεις τὴν χρείαν σου. 
'''
"4" = '''
:sup:`4` Πολλοὶ ὡς εὕρεμα ἐνόμισαν δάνος, καὶ παρέσχον πόνον τοῖς βοηθήσασιν αὐτοῖς. 
'''
"5" = '''
:sup:`5` Ἕως οὗ λάβῃ, καταφιλήσει χεῖρα αὐτοῦ, καὶ ἐπὶ τῶν χρημάτων τοῦ πλησίον ταπεινώσει φωνήν· καὶ ἐν καιρῷ ἀποδόσεως παρελκύσει χρόνον, καὶ ἀποδώσει λόγους ἀκηδίας, καὶ τὸν καιρὸν αἰτιάσεται. 
'''
"6" = '''
:sup:`6` Ἐὰν ἰσχύσῃ, μόλις κομίσεται τὸ ἥμισυ, καὶ λογιεῖται αὐτὸ ὡς εὕρεμα· εἰ δὲ μὴ, ἀπεστέρησεν αὐτὸν τῶν χρημάτων αὐτοῦ, καὶ ἐκτήσατο αὐτὸν ἐχθρὸν δωρεάν· κατάρας καὶ λοιδορίας ἀποδώσει αὐτῷ, καὶ ἀντὶ δόξης ἀποδώσει αὐτῷ ἀτιμίαν. 
'''
"7" = '''
:sup:`7` Πολλοὶ χάριν πονηρίας ἀπέστρεψαν, ἀποστερηθῆναι δωρεὰν εὐλαβήθησαν. 
'''
"8" = '''
:sup:`8` Πλὴν ἐπὶ ταπεινῷ μακροθύμησον, καὶ ἐπʼ ἐλεημοσύνην μὴ παρελκύσῃς αὐτόν· 
'''
"9" = '''
:sup:`9` Χάριν ἐντολῆς ἀντιλαβοῦ πένητος, καὶ κατὰ τὴν ἔνδειαν αὐτοῦ μὴ ἀποστρέψῃς αὐτὸν κενόν. 
'''
"10" = '''
:sup:`10` Ἀπόλεσον ἀργύριον διʼ ἀδελφὸν καὶ φίλον, καὶ μὴ ἰωθήτω ὑπὸ τὸν λίθον εἰς ἀπώλειαν. 
'''
"11" = '''
:sup:`11` Θὲς τὸν θησαυρόν σου κατʼ ἐντολὰς ὑψίστου, καὶ λυσιτελήσει σοι μᾶλλον ἢ τὸ χρυσίον. 
'''
"12" = '''
:sup:`12` Σύγκλεισον ἐλεημοσύνην ἐν τοῖς ταμείοις σου, καὶ αὕτη ἐξελεῖταί σε ἐκ πάσης κακώσεως. 
'''
"13" = '''
:sup:`13` Ὑπὲρ ἀσπίδα κράτους, καὶ ὑπὲρ δόρυ ἀλκῆς κατέναντι ἐχθροῦ πολεμήσει ὑπὲρ σοῦ. 
'''
"14" = '''
:sup:`14` Ἀνὴρ ἀγαθὸς ἐγγυήσεται τὸν πλησίον, καὶ ὁ ἀπολωλεκὼς αἰσχύνην καταλείψει αὐτόν. 
'''
"15" = '''
:sup:`15` Χάριτας ἐγγύου μὴ ἐπιλάθῃ, ἔδωκε γὰρ τὴν ψυχὴν αὐτοῦ ὑπὲρ σοῦ. 
'''
"16" = '''
:sup:`16` Ἀγαθὰ ἐγγύου ἀνατρέψει ἁμαρτωλὸς, 
'''
"17" = '''
:sup:`17` καὶ ἀχάριστος ἐν διανοίᾳ ἐγκαταλείψει ῥυσάμενον. 
'''
"18" = '''
:sup:`18` Ἐγγύη πολλοὺς ἀπώλεσε κατευθύνοντας, καὶ ἐσάλευσεν αὐτοὺς ὡς κῦμα θαλάσσης· ἄνδρας δυνατοὺς ἀπῴκισε, καὶ ἐπλανήθησαν ἐν ἔθνεσιν ἀλλοτρίοις. 
'''
"19" = '''
:sup:`19` Ἁμαρτωλὸς ἐμπεσὼν εἰς ἐγγύην, καὶ διώκων ἐργολαβείας ἐμπεσεῖται εἰς κρίσεις. 
'''
"20" = '''
:sup:`20` Ἀντιλαβοῦ τοῦ πλησίον κατὰ δύναμίν σου, καὶ πρόσεχε σεαυτῷ μὴ ἐμπέσῃς. 
'''
"21" = '''
:sup:`21` Ἀρχὴ ζωῆς ὕδωρ, καὶ ἄρτος, καὶ ἱμάτιον, καὶ οἶκος καλύπτων ἀσχημοσύνην. 
'''
"22" = '''
:sup:`22` Κρείσσων βίος πτωχοῦ ὑπὸ σκέπην δοκῶν, ἢ ἐδέσματα λαμπρὰ ἐν ἀλλοτρίοις. 
'''
"23" = '''
:sup:`23` Ἐπὶ μικρῷ καὶ μεγάλῳ εὐδοκίαν ἔχε. 
'''
"24" = '''
:sup:`24` Ζωὴ πονηρὰ ἐξ οἰκίας εἰς οἰκίαν, καὶ οὗ παροικήσει, οὐκ ἀνοίξει στόμα. 
'''
"25" = '''
:sup:`25` Ξενιεῖς καὶ ποτιεῖς εἰς ἀχάριστα, καὶ πρὸς ἐπὶ τούτοις πικρὰ ἀκούσῃ· 
'''
"26" = '''
:sup:`26` πάρελθε πάροικε, κόσμησον τράπεζαν, καὶ εἴτι ἐν τῇ χειρί σου ψώμισόν με· 
'''
"27" = '''
:sup:`27` ἔξελθε πάροικε ἀπὸ προσώπου δόξης, ἐπεξένωταί μοι ὁ ἀδελφὸς, χρεία τῆς οἰκίας. 
'''
"28" = '''
:sup:`28` Βαρέα ταῦτα ἀνθρώπῳ ἔχοντι φρόνησιν, ἐπιτίμησις οἰκίας καὶ ὀνειδισμὸς δανειστοῦ. ΠΕΡΙ ΤΕΚΝΩΝ. 
'''
