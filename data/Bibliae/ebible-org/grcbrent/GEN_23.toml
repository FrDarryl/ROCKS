[23]
"1" = '''
:sup:`1` Ἐγένετο δὲ ἡ ζωὴ Σάῤῥας, ἔτη ἑκατὸν εἰκοσιεπτά. 
'''
"2" = '''
:sup:`2` Καὶ ἀπέθανε Σάῤῥα ἐν πόλει Ἀρβὸκ, ἥ ἐστιν ἐν τῷ κοιλώματι· αὕτη ἔστι Χεβρὼν ἐν τῇ γῇ Χαναάν ἦλθε δὲ Ἁβραὰμ κόψασθαι Σάῤῥαν, καὶ πενθῆσαι. 
'''
"3" = '''
:sup:`3` Καὶ ἀνέστη Ἁβραὰμ ἀπὸ τοῦ νεκροῦ αὐτοῦ· καὶ εἶπεν Ἁβραὰμ τοῖς υἱοῖς τοῦ Χὲτ, λέγων, 
'''
"4" = '''
:sup:`4` Πάροικος καὶ παρεπίδημος ἐγώ εἰμι μεθʼ ὑμῶν· δότε μοι οὖν κτῆσιν τάφου μεθʼ ὑμῶν, καὶ θάψω τὸν νεκρόν μου ἀπʼ ἐμοῦ. 
'''
"5" = '''
:sup:`5` Ἀπεκρίθησαν δὲ οἱ υἱοὶ Χὲτ πρὸς Ἁβραὰμ, λέγοντες, μὴ, κύριε. 
'''
"6" = '''
:sup:`6` Ἄκουσον δὲ ἡμῶν· βασιλεὺς παρὰ Θεοῦ σὺ εἶ ἐν ἡμῖν· ἐν τοῖς ἐκλεκτοῖς μνημείοις ἡμῶν θάψον τὸν νεκρόν σου· οὐδεὶς γὰρ ἡμῶν οὐ μὴ κωλύσει τὸ μνημεῖον αὐτοῦ ἀπὸ σοῦ, τοῦ θάψαι τὸν νεκρόν σου ἐκεῖ. 
'''
"7" = '''
:sup:`7` Ἀναστὰς δὲ Ἁβραὰμ προσεκύνησε τῷ λαῷ τῆς γῆς, τοῖς υἱοῖς τοῦ Χέτ. 
'''
"8" = '''
:sup:`8` Καὶ ἐλάλησε πρὸς αὐτοὺς Ἁβραὰμ, λέγων, εἰ ἔχετε τῇ ψυχῇ ὑμῶν, ὥστε θάψαι τὸν νεκρόν μου ἀπὸ προσώπου μου, ἀκούσατέ μου, καὶ λαλήσατε περὶ ἐμοῦ Ἐφρὼν τῷ τοῦ Σαάρ. 
'''
"9" = '''
:sup:`9` Καὶ δότω μοι τὸ σπήλαιον τὸ διπλοῦν, ὅ ἐστιν αὐτῷ, τὸ ὂν ἐν μέρει τοῦ ἀγροῦ αὐτοῦ· ἀργυρίου τοῦ ἀξίου δότε μοι αὐτὸ ἐν ὑμῖν εἰς κτῆσιν μνημείου. 
'''
"10" = '''
:sup:`10` Ἐφρὼν δὲ ἐκάθητο ἐν μέσῳ τῶν υἱῶν Χέτ· ἀποκριθεὶς δὲ Ἐφρὼν ὁ Χετταῖος πρὸς Ἁβραὰμ εἶπεν, ἀκουόντων τῶν υἱῶν Χὲτ, καὶ τῶν εἰσπορευομένων εἰς τὴν πόλιν πάντων, λέγων, 
'''
"11" = '''
:sup:`11` Παρʼ ἐμοὶ γενοῦ, κύριε, καὶ ἄκουσόν μου· τὸν ἀγρὸν, καὶ τὸ σπήλαιον τὸ ἐν αὐτῷ, σοὶ δίδωμι· ἐναντίον πάντων τῶν πολιτῶν μου δέδωκά σοι· θάψον τὸν νεκρόν σου. 
'''
"12" = '''
:sup:`12` Καὶ προσεκύνησεν Ἁβραὰμ ἐναντίον τοῦ λαοῦ τῆς γῆς. 
'''
"13" = '''
:sup:`13` Καὶ εἶπε τῷ Ἐφρὼν εἰς τὰ ὦτα ἐναντίον τοῦ λαοῦ τῆς γῆς, ἐπειδὴ πρὸς ἐμοῦ εἶ, ἄκουσόν μου· τὸ ἀργύριον τοῦ ἀγροῦ λάβε παρʼ ἐμοῦ, καὶ θάψω τὸν νεκρόν μου ἐκεῖ. 
'''
"14" = '''
:sup:`14` Ἀπεκρίθη δὲ Ἐφρὼν τῷ Ἁβραὰμ, λέγων, 
'''
"15" = '''
:sup:`15` Οὐχὶ, κύριε· ἀκήκοα γὰρ, γῆ τετρακοσίων διδράχμων ἀργύριου· ἀλλὰ τί ἂν εἴη τοῦτο ἀνὰ μέσον ἐμοῦ καὶ σοῦ; σὺ δὲ τὸν νεκρόν σου θάψον. 
'''
"16" = '''
:sup:`16` καὶ ἤκουσεν Ἁβραὰμ τοῦ Ἐφρών· καὶ ἀπεκατέστησεν Ἁβραὰμ τῷ Ἐφρὼν τὸ ἀργύριον, ὃ ἐλάλησεν εἰς τὰ ὦτα τῶν υἱῶν Χὲτ, τετρακόσια δίδραχμα ἀργυρίου δοκίμου ἐμπόροις. 
'''
"17" = '''
:sup:`17` Καὶ ἔστη ὁ ἀγρὸς Ἐφρών, ὃς ἦν ἐν τῷ διπλῷ σπηλαίῳ, ὅς ἐστι κατὰ πρόσωπον Μαμβρῆ, ὁ ἀγρὸς καὶ τὸ σπήλαιον, ὃ ἦν ἐν αὐτῷ, καὶ πᾶν δένδρον, ὃ ἦν ἐν τῷ ἀγρῷ, καὶ πᾶν ὅ ἐστιν ἐν τοῖς ὁρίοις αὐτοῦ κύκλῳ, 
'''
"18" = '''
:sup:`18` τῷ Ἁβραὰμ, εἰς κτῆσιν ἐναντίον τῶν υἱῶν Χὲτ, καὶ πάντων τῶν εἰσπορευομένων εἰς τὴν πόλιν. 
'''
"19" = '''
:sup:`19` Μετὰ ταῦτα ἔθαψεν Ἁβραὰμ Σάῤῥαν τὴν γυναῖκα αὐτοῦ ἐν τῷ σπηλαίῳ τοῦ ἀγροῦ τῷ διπλῷ, ὅ ἐστιν ἀπέναντι Μαμβρῆ· αὕτη ἐστὶ Χεβρὼν ἐν τῇ γῇ Χαναάν. 
'''
"20" = '''
:sup:`20` Καὶ ἐκυρώθη ὁ ἀγρὸς καὶ τὸ σπήλαιον ὃ ἦν ἐν αὐτῷ τῷ Ἁβραὰμ εἰς κτῆσιν τάφου, παρὰ τῶν υἱῶν Χέτ. 
'''
