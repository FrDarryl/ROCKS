[31]
"1" = '''
:sup:`1` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, 
'''
"2" = '''
:sup:`2` ἐκδίκει τὴν ἐκδίκησιν υἱῶν Ἰσραὴλ ἐκ τῶν Μαδιανιτῶν, καὶ ἔσχατον προστεθήσῃ πρὸς τὸν λαόν σου. 
'''
"3" = '''
:sup:`3` Καὶ ἐλάλησε Μωυσῆς πρὸς τὸν λαὸν, λέγων, ἐξοπλίσατε ἐξ ὑμῶν ἄνδρας, καὶ παρατάξασθε ἔναντι Κυρίου ἐπὶ Μαδιὰν, ἀποδοῦναι ἐκδίκησιν παρὰ τοῦ Κυρίου τῇ Μαδιάν. 
'''
"4" = '''
:sup:`4` Χιλίους ἐκ φυλῆς, χιλίους ἐκ φυλῆς, ἐκ πασῶν φυλῶν υἱῶν Ἰσραὴλ, ἀποστείλατε παρατάξασθαι. 
'''
"5" = '''
:sup:`5` Καὶ ἐξηρίθμησαν ἐκ τῶν χιλιάδων Ἰσραὴλ χιλίους ἐκ φυλῆς, δώδεκα χιλιάδας ἐνωπλισμένοι εἰς παράταξιν. 
'''
"6" = '''
:sup:`6` Καὶ ἀπέστειλεν αὐτοὺς Μωυσῆς χιλίους ἐκ φυλῆς, χιλίους ἐκ φυλῆς σὺν δυνάμει αὐτῶν, καὶ Φινεὲς υἱὸν Ἐλεάζαρ υἱοῦ Ἀαρὼν τοῦ ἱερέως· καὶ τὰ σκεύη τὰ ἅγια, καὶ αἱ σάλπιγγες τῶν σημασιῶν ἐν ταῖς χερσὶν αὐτῶν. 
'''
"7" = '''
:sup:`7` Καὶ παρετάξαντο ἐπὶ Μαδιὰν, καθὰ ἐνετείλατο Κύριος Μωυσῇ· καὶ ἀπέκτειναν πᾶν ἀρσενικόν. 
'''
"8" = '''
:sup:`8` Καὶ τοὺς βασιλεῖς Μαδιὰν ἀπέκτειναν ἅμα τοῖς τραυματίαις αὐτῶν· καὶ τὸν Εὐὶν, καὶ τὸν Ῥοκὸν, καὶ τὸν Σοὺρ, καὶ τὸν Οὒρ, καὶ τὸν Ῥοβὸκ, πέντε βασιλεῖς Μαδιάν· καὶ τὸν Βαλαὰμ υἱὸν Βεὼρ ἀπέκτειναν ἐν ῥομφαίᾳ σὺν τοῖς τραυματίαις αὐτῶν· 
'''
"9" = '''
:sup:`9` Καὶ ἐπρονόμευσαν τὰς γυναῖκας Μαδιὰν, καὶ τὴν ἀποσκευὴν αὐτῶν, καὶ τὰ κτήνη αὐτῶν, καὶ πάντα τὰ ἔγκτητα αὐτῶν· καὶ τὴν δύναμιν αὐτῶν ἐπρονόμευσαν· 
'''
"10" = '''
:sup:`10` Καὶ πάσας τὰς πόλεις αὐτῶν τὰς ἐν ταῖς κατοικίαις αὐτῶν, καὶ τὰς ἐπαύλεις αὐτῶν ἐνέπρησαν ἐν πυρί. 
'''
"11" = '''
:sup:`11` Καὶ ἔλαβον πᾶσαν τὴν προνομὴν αὐτῶν, καὶ πάντα τὰ σκῦλα αὐτῶν ἀπὸ ἀνθρώπου ἕως κτήνους. 
'''
"12" = '''
:sup:`12` Καὶ ἤγαγον πρὸς Μωυσῆν καὶ πρὸς Ἐλεάζαρ τὸν ἱερέα, καὶ πρὸς πάντας υἱοὺς Ἰσραὴλ, τὴν αἰχμαλωσίαν, καὶ τὰ σκύλα, καὶ τὴν προνομὴν εἰς τὴν παρεμβολὴν εἰς Ἀραβὼθ Μωὰβ, ἥ ἐστιν ἐπὶ τοῦ Ἰορδάνου κατὰ Ἰεριχώ. 
'''
"13" = '''
:sup:`13` Καὶ ἐξῆλθε Μωυσῆς καὶ Ἐλεάζαρ ὁ ἱερεὺς καὶ πάντες οἱ ἄρχοντες τῆς συναγωγῆς εἰς συνάντησιν αὐτοῖς ἔξω τῆς παρεμβολῆς. 
'''
"14" = '''
:sup:`14` Καὶ ὠργίσθη Μωυσῆς ἐπὶ τοῖς ἐπισκόποις τῆς δυνάμεως, χιλιάρχοις καὶ ἑκατοντάρχοις τοῖς ἐρχομένοις ἐκ τῆς παρατάξεως τοῦ πολέμου. 
'''
"15" = '''
:sup:`15` Καὶ εἶπεν αὐτοῖς Μωυσῆς, ἱνατί ἐζωγρήσατε πᾶν θῆλυ; 
'''
"16" = '''
:sup:`16` Αὗται γὰρ ἦσαν τοῖς υἱοῖς Ἰσραὴλ κατὰ τὸ ῥῆμα Βαλαὰμ τοῦ ἀποστῆσαι καὶ ὑπεριδεῖν τὸ ῥῆμα Κυρίου, ἕνεκεν Φογώρ· καὶ ἐγένετο ἡ πληγὴ ἐν τῇ συναγωγῇ Κυρίου. 
'''
"17" = '''
:sup:`17` Καὶ νῦν ἀποκτείνατε πᾶν ἀρσενικὸν ἐν πάσῃ τῇ ἀπαρτίᾳ, πᾶσαν γυναῖκα, ἥτις ἔγυω κοίτην ἄρσενος, ἀποκτείνατε. 
'''
"18" = '''
:sup:`18` Καὶ πᾶσαν τὴν ἀπαρτίαν τῶν γυναικῶν, ἥτις οὐκ οἶδε κοίτην ἄρσενος, ζωγρήσατε αὐτάς. 
'''
"19" = '''
:sup:`19` Καὶ ὑμεῖς παρεμβάλετε ἔξω τῆς παρεμβολῆς ἐπτὰ ἡμέρας· πᾶς ὁ ἀνελὼν καὶ ὁ ἁπτόμενος τοῦ τετρωμένου ἁγνισθήσεται τῇ ἡμέρᾳ τῇ τρίτῃ, καὶ τῇ ἡμέρᾳ τῇ ἑβδόμῃ ὑμεῖς καὶ ἡ αἰχμαλωσία ὑμῶν. 
'''
"20" = '''
:sup:`20` Καὶ πᾶν περίβλημα καὶ πᾶν σκεῦος δερμάτινον, καὶ πᾶσαν ἐργασίαν ἐξ αἰγείας, καὶ πᾶν σκεῦος ξύλινον ἀφαγνιεῖτε. 
'''
"21" = '''
:sup:`21` Καὶ εἶπεν Ἐλεάζαρ ὁ ἱερεὺς πρὸς τοὺς ἄνδρας τῆς δυνάμεως τοὺς ἐρχομένους ἐκ τῆς παρατάξεως τοῦ πολέμου, τοῦτο τὸ δικαίωμα τοῦ νόμου ὃ συνέταξε Κύριος τῷ Μωυσῇ. 
'''
"22" = '''
:sup:`22` Πλὴν τοῦ χρυσίου καὶ τοῦ ἀργυρίου καὶ χαλκοῦ καὶ σιδήρου καὶ μολίβου καὶ κασσιτέρου, 
'''
"23" = '''
:sup:`23` πᾶν πρᾶγμα ὃ διελεύσεται ἐν πυρὶ, καὶ καθαρισθήσεται, ἀλλʼ ἢ τῷ ὕδατι τοῦ ἁγνισμοῦ ἁγνισθήσεται· καὶ πάντα ὅσα ἐὰν μὴ διαπορεύηται διὰ πυρὸς, διελεύσεται διʼ ὕδατος. 
'''
"24" = '''
:sup:`24` Καὶ πλυνεῖσθε τὰ ἱμάτια τῇ ἡμέρᾳ τῇ ἑβδόμῃ, καὶ καθαρισθήσεσθε· καὶ μετὰ ταῦτα εἰσελεύσεσθε εἰς τὴν παρεμβολήν. 
'''
"25" = '''
:sup:`25` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, 
'''
"26" = '''
:sup:`26` λάβε τὸ κεφάλαιον τῶν σκύλων τῆς αἰχμαλωσίας ἀπὸ ἀνθρώπου ἕως κτήνους σὺ καὶ Ἐλεάζαρ ὁ ἱερεὺς καὶ οἱ ἄρχοντες τῶν πατριῶν τῆς συναγωγῆς. 
'''
"27" = '''
:sup:`27` Καὶ διελεῖτε τὰ σκῦλα ἀναμέσον τῶν πολεμιστῶν τῶν ἐκπεπορευμένων εἰς τὴν παράταξιν, καὶ ἀναμέσον πάσης συναγωγῆς. 
'''
"28" = '''
:sup:`28` Καὶ ἀφελεῖτε τέλος Κυρίῳ παρὰ τῶν ἀνθρώπων τῶν πολεμιστῶν τῶν ἐκπεπορευμένων εἰς τὴν παράταξιν, μίαν ψυχὴν ἀπὸ πεντακοσίων, ἀπὸ τῶν ἀνθρώπων, καὶ ἀπὸ τῶν κτηνῶν, καὶ ἀπὸ τῶν βοῶν, καὶ ἀπὸ τῶν προβάτων, καὶ ἀπὸ τῶν ὄνων· 
'''
"29" = '''
:sup:`29` καὶ ἀπὸ τοῦ ἡμίσους αὐτῶν λήψεσθε. Καὶ δώσεις Ἐλεάζαρ τῷ ἱερεῖ τὰς ἀπαρχὰς Κυρίου. 
'''
"30" = '''
:sup:`30` Καὶ ἀπὸ τοῦ ἡμίσους τοῦ τῶν υἱῶν Ἰσραὴλ λήψῃ ἕνα ἀπὸ πεντήκοντα ἀπὸ τῶν ἀνθρώπων, καὶ ἀπὸ τῶν βοῶν, καὶ ἀπὸ τῶν προβάτων, καὶ ἀπὸ τῶν ὄνων, καὶ ἀπὸ πάντων τῶν κτηνῶν· καὶ δώσεις αὐτὰ τοῖς Λευίταις τοῖς φυλάσσουσι τὰς φυλακὰς ἐν τῇ σκηνῇ Κυρίου. 
'''
"31" = '''
:sup:`31` Καὶ ἐποίησε Μωυσῆς καὶ Ἐλεάζαρ ὁ ἱερεὺς, καθὰ συνέταξε Κύριος τῷ Μωυσῇ. 
'''
"32" = '''
:sup:`32` Καὶ ἐγενήθη τὸ πλεόνασμα τῆς προνομῆς ὁ προενόμευσαν οἱ ἄνδρες οἱ πολεμισταὶ, ἀπὸ τῶν προβάτων, ἑξακόσιαι χιλιάδες καὶ ἑβδομήκοντα καὶ πέντε χιλιάδες· 
'''
"33" = '''
:sup:`33` Καὶ βόες, δύο καὶ ἑβδομήκοντα χιλιάδες· 
'''
"34" = '''
:sup:`34` Καὶ ὄνοι, μία καὶ ἑξήκοντα χιλιάδες· 
'''
"35" = '''
:sup:`35` Καὶ ψυχαὶ ἀνθρώπων ἀπὸ τῶν γυναικῶν αἳ οὐκ ἔγνωσαν κοίτην ἀνδρὸς, πᾶσαι ψυχαὶ, δύο καὶ τριάκοντα χιλιάδες. 
'''
"36" = '''
:sup:`36` Καὶ ἐγενήθη τὸ ἡμίσευμα ἡ μερὶς τῶν ἐκπεπορευμένων εἰς τὸν πόλεμον ἐκ τοῦ ἀριθμοῦ τῶν προβάτων, τριακόσιαι καὶ τριάκοντα χιλιάδες καὶ ἑπτακισχίλια καὶ πεντακόσια. 
'''
"37" = '''
:sup:`37` Καὶ ἐγένετο τὸ τέλος Κυρίῳ ἀπὸ τῶν προβάτων, ἑξακόσιαι ἑβδομήκοντα πέντε· 
'''
"38" = '''
:sup:`38` Καὶ βόες, ἓξ καὶ τριάκοντα χιλιάδες, καὶ τὸ τέλος Κυρίῳ, δύο καὶ ἑβδομήκοντα· 
'''
"39" = '''
:sup:`39` Καὶ ὄνοι, τριάκοντα χιλιάδες καὶ πεντακόσιοι, καὶ τὸ τέλος Κυρίῳ, εἷς καὶ ἑξήκοντα· 
'''
"40" = '''
:sup:`40` Καὶ ψυχαὶ ἀνθρώπων, ἑκκαίδεκα χιλιάδες, καὶ τὸ τέλος αὐτῶν Κυρίῳ, δύο καὶ τριάκοντα ψυχαί. 
'''
"41" = '''
:sup:`41` Καὶ ἔδωκε Μωυσῆς τὸ τέλος Κυρίῳ τὸ ἀφαίρεμα τοῦ Θεοῦ Ἐλεάζαρ τῷ ἱερεῖ, καθὰ συνέταξε Κύριος τῷ Μωυσῇ· 
'''
"42" = '''
:sup:`42` ἀπὸ τοῦ ἡμισεύματος τῶν υἱῶν Ἰσραὴλ, οὓς διεῖλε Μωυσῆς ἀπὸ τῶν ἀνδρῶν τῶν πολεμιστῶν. 
'''
"43" = '''
:sup:`43` Καὶ ἐγένετο τὸ ἡμίσευμα ἀπὸ τῆς συναγωγῆς ἀπὸ τῶν προβάων, τριακόσιαι καὶ τριάκοντα χιλιάδες καὶ ἑπτακισχίλια καὶ πεντακόσια· 
'''
"44" = '''
:sup:`44` Καὶ βόες, ἓξ καὶ τριάκοντα χιλιάδες· 
'''
"45" = '''
:sup:`45` Ὄνοι, τριάκοντα χιλιάδες καὶ πεντακόσιοι· 
'''
"46" = '''
:sup:`46` Καὶ ψυχαὶ ἀνθρώπων, ἓξ καὶ δέκα χιλιάδες. 
'''
"47" = '''
:sup:`47` Καὶ ἔλαβε Μωυσῆς ἀπὸ τοῦ ἡμισεύματος τῶν υἱῶν Ἰσραὴλ τὸ ἓν ἀπὸ τῶν πεντήκοντα, ἀπὸ τῶν ἀνθρώπων καὶ ἀπὸ τῶν κτηνῶν, καὶ ἔδωκεν αὐτὰ τοῖς Λευίταις τοῖς φυλάσσουσι τὰς φυλακὰς τῆς σκηνῆς Κυρίου, ὃν τρόπον συνέταξε Κύριος τῷ Μωυσῇ. 
'''
"48" = '''
:sup:`48` Καὶ προσῆλθον πρὸς Μωυσῆν πάντες οἱ καθεσταμένοι εἰς τὰς χιλιαρχίας τῆς δυνάμεως, χιλίαρχοι καὶ ἑκατόνταρχοι, 
'''
"49" = '''
:sup:`49` καὶ εἶπαν πρὸς Μωυσῆν, Οἱ παῖδές σου εἰλήφασι τὸ κεφάλαιον τῶν ἀνδρῶν τῶν πολεμιστῶν τῶν παρʼ ἡμῖν, καὶ οὐ διαπεφώνηκεν ἀπʼ αὐτῶν οὐδὲ εἷς. 
'''
"50" = '''
:sup:`50` Καὶ προσενηνόχαμεν τὸ δῶρον Κυρίῳ, ἀνὴρ ὃ εὗρε σκεῦος χρυσοῦν καὶ χλιδῶνα καὶ ψέλλιον καὶ δακτύλιον καὶ περιδέξιον καὶ ἐμπλοκιον, ἐξιλάσασθαι περὶ ἡμῶν ἔναντι Κυρίου. 
'''
"51" = '''
:sup:`51` Καὶ ἔλαβε Μωυσῆς καὶ Ἐλεάζαρ ὁ ἱερεὺς τὸ χρυσίον παρʼ αὐτῶν πᾶν σκεῦος εἰργασμένον. 
'''
"52" = '''
:sup:`52` Καὶ ἐγένετο πᾶν τὸ χρυσίον τὸ ἀφαίρεμα ὃ ἀφεῖλον Κυρίῳ, ἑκκίδεκα χιλιάδες καὶ ἑπτακόσιοι καὶ πεντήκοντα σίκλοι παρὰ τῶν χιλιάρχων καὶ παρὰ τῶν ἑκατοντάρχων. 
'''
"53" = '''
:sup:`53` Καὶ οἱ ἄνδρες οἱ πολεμισταὶ ἐπρονόμευσαν ἕκαστος ἑαυτῷ. 
'''
"54" = '''
:sup:`54` Καὶ ἔλαβε Μωυσῆς καὶ Ἐλεάζαρ ὁ ἱερεὺς τὸ χρυσίον παρὰ τῶν χιλιάρχων καὶ παρὰ τῶν ἑκατοντάρχων, καὶ εἰσήνεγκεν αὐτὰ εἰς τὴν σκηνὴν τοῦ μαρτυρίου, μνημόσυνον τῶν υἱῶν Ἰσραὴλ ἔναντι Κυρίου. 
'''
