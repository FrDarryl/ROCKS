[6]
"1" = '''
:sup:`1` Ὁ δε Κύριος ἀπέστησε τὸν ὕπνον ἀπὸ τοὺ βασιλέως τὴν νύκτα ἐκείνην· καὶ εἶπε τῷ διακόνῳ αὐτοῦ εἰσφέρειν γράμματα μνημόσυνα τῶν ἡμερῶν ἀναγινώσκειν αὐτῷ. 
'''
"2" = '''
:sup:`2` Εὗρε δὲ τὰ γράμματα τὰ γραφέντα περὶ Μαρδοχαίου, ὡς ἀπήγγειλεν τῷ βασιλεῖ περὶ τῶν δύο εὐνούχων τοῦ βασιλέως ἐν τῷ φυλάσσειν αὐτοὺς, καὶ ζητῆσαι ἐπιβαλεῖν τὰς χεῖρας Ἀρταξέρξῃ. 
'''
"3" = '''
:sup:`3` Εἶπε δὲ ὁ βασιλεὺς, τίνα δόξαν ἢ χάριν ἐποιήσαμεν τῷ Μαρδοχαίῳ; καὶ εἶπαν οἱ διάκονοι τοῦ βασιλέως, οὐκ ἐποίησας αὐτῷ οὐδέν. 
'''
"4" = '''
:sup:`4` Ἐν δὲ τῷ πυνθάνεσθαι τὸν βασιλέα περὶ τῆς εὐνοίας Μαρδοχαίου, ἰδοὺ Ἀμὰν ἐν τῇ αὐλῇ· εἶπν δὲ ὁ βασιλεύς, τίς ἐν τῇ αὐλῇ; ὁ δὲ Ἀμὰν εἰσῆλθεν εἰπεῖν τῷ βασιλεῖ, κρεμάσαι τὸν Μαρδοχαῖον ἐπὶ τῷ ξύλῳ, ᾧ ἡτοίμασε. 
'''
"5" = '''
:sup:`5` Καὶ εἶπαν οἱ διάκονοι τοῦ βασιλέως, ἰδοὺ Ἀμὰν ἕστηκεν ἐν τῇ αὐλῇ· καὶ εἶπεν ὁ βασιλεύς, καλέσατε αὐτόν. 
'''
"6" = '''
:sup:`6` Εἶπε δὲ ὁ βασιλεὺς τῷ Ἀμὰν, τί ποιήσω τῷ ἀνθρώπῳ, ὃν ἐγὼ θέλω δοξάσαι; εἶπε δὲ ἐν ἑαυτῷ Ἀμάν, τίνα θέλει ὁ βασιλεὺς δοξάσαι εἰ μὴ ἐμέ; 
'''
"7" = '''
:sup:`7` Εἶπε δὲ πρὸς τὸν βασιλέα, ἄνθρωπον ὃν ὁ βασιλεὺς θέλει δοξάσαι, 
'''
"8" = '''
:sup:`8` ἐνεγκάτωσαν οἱ παῖδες τοῦ βασιλέως στολὴν βυσσίνην ἣν ὁ βασιλεὺς περιβάλλεται, καὶ ἵππον ἐφʼ ὃν ὁ βασιλεὺς ἐπιβαίνει, 
'''
"9" = '''
:sup:`9` καὶ δότω ἑνὶ τῶν φίλων τοῦ βασιλέως τῶν ἐνδόξων, καὶ στολισάτω τὸν ἄνθρωπον, ὃν ὁ βασιλεὺς ἀγαπᾷ· καὶ ἀναβιβασάτω αὐτὸν ἐπὶ τὸν ἵππον, καὶ κηρυσσέτω διὰ τῆς πλατείας τῆς πόλεως, λέγων, οὕτως ἔσται παντὶ ἀνθρώπῳ ὃν ὁ βασιλεὺς δοξάζει. 
'''
"10" = '''
:sup:`10` Εἶπε δὲ ὁ βασιλεὺς τῷ Ἀμὰν, καλῶς ἐλάλησας· οὕτως ποίησον τῷ Μαρδοχαίῳ τῷ Ἰουδαίῳ, τῷ θεραπεύοντι ἐν τῇ αὐλῇ, καὶ μὴ παραπεσάτω σου λόγος ὧν ἐλάλησας. 
'''
"11" = '''
:sup:`11` Ἔλαβε δὲ Ἀμὰν τὴν στολὴν καὶ τὸν ἵππον, καὶ ἐστόλισε τὸν Μαρδοχαῖον, καὶ ἀνεβίβασεν αὐτὸν ἐπὶ τὸν ἵππον, καὶ διῆλθε διὰ τῆς πλατείας τῆς πόλεως, καὶ ἐκήρυσσε λέγων, οὕτως ἔσται παντὶ ἀνθρώπῳ ὃν ὁ βασιλεὺς θέλει δοξάσαι. 
'''
"12" = '''
:sup:`12` Ἐπέστρεψε δὲ ὁ Μαρδοχαῖος εἰς τὴν αὐλήν· Ἁμὰν δὲ ὑπέστρεψεν εἰς τὰ ἴδια λυπούμενος κατὰ κεφαλῆς. 
'''
"13" = '''
:sup:`13` Καὶ διηγήσατο Ἀμὰν τὰ συμβεβηκότα αὐτῷ Ζωσάρᾳ τῇ γυναικὶ αὐτοῦ, καὶ τοῖς φίλοις· καὶ εἶπαν πρὸς αὐτὸν οἱ φίλοι, καὶ ἡ γυνή εἰ ἐκ γένους Ἰουδαίων Μαρδοχαῖος, ἦρξαι ταπεινοῦσθαι ἐνώπιον αὐτοῦ, πεσὼν πεσῇ· καὶ οὐ μὴ δύνῃ αὐτὸν ἀμύνασθαι, ὅτι Θεὸς ζῶν μετʼ αὐτοῦ. 
'''
"14" = '''
:sup:`14` Ἔτι αὐτῶν λαλούντων, παραγίνονται οἱ εὐνοῦχοι, ἐπισπεύδοντες τὸν Ἀμὰν ἐπὶ τὸν πότον ὃν ἡτοίμασεν Ἐσθήρ. 
'''
