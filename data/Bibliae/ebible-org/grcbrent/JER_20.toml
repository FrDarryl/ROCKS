[20]
"1" = '''
:sup:`1` Καὶ ἤκουσε Πασχὼρ ὁ υἱὸς Ἑμμὴρ ὁ ἱερεὺς, καὶ οὗτος ἦν καθεσταμένος ἡγούμενος οἴκου Κυρίου, τοῦ Ἱερεμίου προφητεύοντος τοὺς λόγους τούτους. 
'''
"2" = '''
:sup:`2` Καὶ ἐπάταξεν αὐτὸν, καὶ ἐνέβαλεν αὐτὸν εἰς τὸν καταράκτην, ὃς ἦν ἐν πύλῃ οἴκου ἀποτεταγμένου τοῦ ὑπερῴου, ὃς ἦν ἐν οἴκῳ Κυρίου. 
'''
"3" = '''
:sup:`3` Καὶ ἐξήγαγε Πασχὼρ τὸν Ἱερεμίαν ἐκ τοῦ καταράκτου· καὶ εἶπεν αὐτῷ Ἱερεμίας, οὐχὶ Πασχὼρ ἐκάλεσε τὸ ὄνομά σου, ἀλλʼ ἢ Μέτοικον. 
'''
"4" = '''
:sup:`4` Διότι τάδε λέγει Κύριος, ἰδοὺ ἐγὼ δίδωμί σε εἰς μετοικίαν σὺν πᾶσι τοῖς φίλοις σου· καὶ πεσοῦνται ἐν μαχαίρᾳ ἐχθρῶν αὐτῶν, καὶ οἱ ὀφθαλμοί σου ὄψονται· καὶ σὲ καὶ πάντα Ἰούδα δώσω εἰς χεῖρας βασιλέως Βαβυλῶνος, καὶ μετοικιοῦσιν αὐτοὺς, καὶ κατακόψουσιν ἐν μαχαίραις. 
'''
"5" = '''
:sup:`5` Καὶ δώσω τὴν πᾶσαν ἰσχὺν τῆς πόλεως ταύτης, καὶ πάντας τοὺς πόνους αὐτῆς, καὶ πάντας τοὺς θησαυροὺς τοῦ βασιλέως Ἰούδα εἰς χεῖρας ἐχθρῶν αὐτοῦ, καὶ ἄξουσιν αὐτοὺς εἰς Βαβυλῶνα. 
'''
"6" = '''
:sup:`6` Καὶ σὺ καὶ πάντες οἱ κατοικοῦντες ἐν τῷ οἴκῳ σου, πορεύσεσθε ἐν αἰχμαλωσίᾳ, καὶ ἐν Βαβυλῶνι ἀποθανῇ, καὶ ἐκεῖ ταφήσῃ σὺ καὶ πάντες οἱ φίλοι σου, οἷς ἐπροφήτευσας αὐτοῖς ψευδῆ. 
'''
"7" = '''
:sup:`7` Ἠπάτησάς με Κύριε, καὶ ἠπατήθην, ἐκράτησας, καὶ ἠδυνάσθης· ἐγενόμην εἰς γέλωτα, πᾶσαν ἡμέραν διετέλεσα μυκτηριζόμενος· 
'''
"8" = '''
:sup:`8` Ὅτι πικρῷ λόγῳ μου γελάσομαι, ἀθεσίαν καὶ ταλαιπωρίαν ἐπικαλέσομαι, ὅτι ἐγενήθη λόγος Κυρίου εἰς ὀνειδισμὸν ἐμοὶ καὶ εἰς χλευασμὸν πᾶσαν ἡμέραν μου. 
'''
"9" = '''
:sup:`9` Καὶ εἶπα, οὐ μὴ ὀνομάσω τὸ ὄνομα Κυρίου, καὶ οὐ μὴ λαλήσω ἔτι ἐπὶ τῷ ὀνόματι αὐτοῦ· καὶ ἐγένετο ὡς πῦρ καιόμενον φλέγον ἐν τοῖς ὀστοῖς μου, καὶ παρεῖμαι πάντοθεν, καὶ οὐ δύναμαι φέρειν, 
'''
"10" = '''
:sup:`10` ὅτι ἤκουσα ψόγον πολλῶν συναθροιζομένων κυκλόθεν, ἐπισύστητε, καὶ ἐπισυστῶμεν ἐπʼ αὐτῷ πάντες ἄνδρες φιλοι αὐτοῦ· τηρήσατε τὴν ἐπίνοιαν αὐτοῦ, εἰ ἀπατηθήσεται, καὶ δυνησόμεθα αὐτῷ, καὶ ληψόμεθα τὴν ἐκδίκησιν ἡμῶν ἐξ αὐτοῦ. 
'''
"11" = '''
:sup:`11` Ὁ δὲ κύριος μετʼ ἐμοῦ καθὼς μαχητὴς ἰσχύων· διατοῦτο ἐδίωξαν, καὶ νοῆσαι οὐκ ἠδύναντο· ᾐσχύνθησαν σφόδρα, ὅτι οὐκ ἐνόησαν ἀτιμίας αὐτῶν, αἳ διʼ αἰῶνος οὐκ ἐπιλησθήσονται. 
'''
"12" = '''
:sup:`12` Κύριε δοκιμάζων δίκαια, συνιῶν νεφροὺς καὶ καρδίας, ἴδοιμι τὴν παρὰ σοῦ ἐκδίκησιν ἐν αὐτοῖς, ὅτι πρὸς σὲ ἀπεκάλυψα τὰ ἀπολογήματά μου. 
'''
"13" = '''
:sup:`13` Ἄσατε τῷ Κυρίῳ, αἰνέσατε αὐτῷ, ὅτι ἐξείλατο τὴν ψυχὴν πένητος ἐκ χειρὸς πονηρευομένων. 
'''
"14" = '''
:sup:`14` Ἐπικατάρατος ἡ ἡμέρα ἐν ᾗ ἐτέχθην ἐν αὐτῇ· ἡ ἡμέρα ἐν ᾗ ἔτεκέν με ἡ μήτηρ μου, μὴ ἔστω ἐπευκτή. 
'''
"15" = '''
:sup:`15` Ἐπικατάρατος ὁ ἄνθρωπος ὁ εὐαγγελισάμενος τῷ πατρί μου λέγων, ἐτέχθη σοι ἄρσην· εὐφραινόμενος 
'''
"16" = '''
:sup:`16` ἔστω ὁ ἄνθρωπος ἐκεῖνος, ὡς αἱ πόλεις ἃς κατέστρεψε Κύριος ἐν θυμῷ καὶ οὐ μετεμελήθη· ἀκουσάτω κραυγῆς τῷ πρωὶ, καὶ ἀλαλαγμοῦ μεσημβρίας, 
'''
"17" = '''
:sup:`17` ὅτι οὐκ ἀπέκτεινέ με ἐν μήτρᾳ, καὶ ἐγένετό μοι ἡ μήτηρ μου τάφος μου, καὶ ἡ μήτρα συλλήψεως αἰωνίας. 
'''
"18" = '''
:sup:`18` Ἱνατί τοῦτο ἐξῆλθον ἐκ μήτρας, τοῦ βλέπειν κόπους καὶ πόνους, καὶ διετέλεσαν ἐν αἰσχύνῃ αἱ ἡμέραι μου; 
'''
