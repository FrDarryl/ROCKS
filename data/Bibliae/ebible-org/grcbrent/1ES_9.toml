[9]
"1" = '''
:sup:`1` Καὶ ἀναστὰς Ἔσρας ἀπὸ τῆς αὐλῆς τοῦ ἱεροῦ, ἐπορεύθη εἰς τὸ παστοφόριον Ἰωνὰν τοῦ Ἐλιασίβου. 
'''
"2" = '''
:sup:`2` Καὶ αὐλισθεὶς ἐκεῖ, ἄρτου οὐκ ἐγεύσατο οὐδὲ ὕδωρ ἔπιε, πενθῶν ἐπὶ τῶν ἀνομιῶν τῶν μεγάλων τοῦ πλήθους. 
'''
"3" = '''
:sup:`3` Καὶ ἐγένετο κήρυγμα ἐν ὅλῃ τῇ Ἰουδαίᾳ καὶ Ἱερουσαλὴμ πᾶσι τοῖς ἐκ τῆς αἰχμαλωσίας, συναχθῆναι εἰς Ἱερουσαλήμ. 
'''
"4" = '''
:sup:`4` Καὶ ὅσοι ἂν μὴ ἀπαντήσωσιν ἐν δυσὶν ἢ τρισὶν ἡμέραις, κατὰ τὸ κρίμα τῶν προκαθημένων πρεσβυτέρων, ἀνιερωθήσονται τὰ κτήνη αὐτῶν, καὶ αὐτὸς ἀλλοτριωθήσεται ἀπὸ τοῦ πλήθους τῆς αἰχμαλωσίας. 
'''
"5" = '''
:sup:`5` Καὶ ἐπισυνήχθησαν πάντες οἱ ἐκ τῆς φυλῆς Ἰούδα καὶ Βενιαμεὶν ἐν τρισὶν ἡμέραις εἰς Ἱερουσαλήμ· οὗτος ὁ μὴν ἔννατος, τῇ εἰκάδι τοῦ μηνός. 
'''
"6" = '''
:sup:`6` Καὶ συνεκάθισαν πᾶν τὸ πλῆθος ἐν τῷ εὐρυχώρῳ τοῦ ἱεροῦ, τρέμοντες διὰ τὸν ἐνεστῶτα χειμῶνα. 
'''
"7" = '''
:sup:`7` Καὶ ἀναστὰς Ἔσδρας εἶπεν αὐτοῖς, ὑμεῖς ἠνομήσατε καὶ συνῳκίσατε γυναιξὶν ἀλλογενέσι, τοῦ προσθεῖναι ἁμαρτίαν τῷ Ἰσραήλ. 
'''
"8" = '''
:sup:`8` Καὶ νῦν δότε ὁμολογίαν δόξαν τῷ Κυρίῳ Θεῷ τῶν πατέρων ἡμῶν, 
'''
"9" = '''
:sup:`9` καὶ ποιήσατε τὸ θέλημα αὐτοῦ, καὶ χωρίσθητε ἀπὸ τῶν ἐθνῶν τῆς γῆς, καὶ ἀπὸ τῶν γυναικῶν τῶν ἀλλογενῶν. 
'''
"10" = '''
:sup:`10` Καὶ ἐφώνησεν ἅπαν τὸ πλῆθος, καὶ εἶπον μεγάλῃ τῇ φωνῇ, οὕτως ὡς εἴρηκας, ποιήσομεν. 
'''
"11" = '''
:sup:`11` Ἀλλὰ τὸ πλῆθος πολὺ καὶ ὥρα χειμερινὴ, καὶ οὐκ ἰσχύομεν στῆναι αἴθριοι· καὶ τὸ ἔργον οὐκ ἔστιν ἡμῖν ἡμέρας μιᾶς οὐδὲ δύο, ἐπὶ πλεῖον γὰρ ἡμάρτομεν ἐν τούτοις. 
'''
"12" = '''
:sup:`12` Στήτωσαν δὲ οἱ προηγούμενοι τοῦ πλήθους, καὶ πάντες οἱ ἐκ τῶν κατοικιῶν ἡμῶν ὅσοι ἔχουσι γυναῖκας ἀλλογενεῖς, παραγενηθήτωσαν λαβόντες χρόνον, 
'''
"13" = '''
:sup:`13` ἑκάστου δὲ τόπου τοὺς πρεσβυτέρους καὶ τοὺς κριτὰς, ἕως τοῦ λῦσαι τὴν ὀργὴν Κυρίου ἀφʼ ἡμῶν τοῦ πράγματος τούτου. 
'''
"14" = '''
:sup:`14` Ἰωνάθας Ἀζαήλου, καὶ Ἐζεκίας Θεωκανοῦ ἐπεδέξαντο κατὰ ταῦτα· καὶ Μοσόλλαμος, καὶ Λευὶς, καὶ Σαββαταῖος συνεβράβευσαν αὐτοῖς. 
'''
"15" = '''
:sup:`15` Καὶ ἐποίησαν κατὰ πάντα ταῦτα οἱ ἐκ τῆς αἰχμαλωσίας· 
'''
"16" = '''
:sup:`16` καὶ ἐπελέξατο αὐτῷ Ἔσδρας ὁ ἱερεὺς ἄνδρας ἡγουμένους τῶν πατριῶν αὐτῶν πάντας κατʼ ὄνομα, καὶ συνεκλείσθησαν τῇ νουμηνίᾳ τοῦ μηνὸς τοῦ δεκάτου, ἐτάσαι τὸ πρᾶγμα. 
'''
"17" = '''
:sup:`17` Καὶ ἤχθη ἐπὶ πέρας τὰ κατὰ τοὺς ἄνδρας τοὺς ἐπισυνέχοντας γυναῖκας ἀλλογενεῖς, ἕως τῆς νουμηνίας τοῦ πρώτου μηνός. 
'''
"18" = '''
:sup:`18` Καὶ εὑρέθησαν τῶν ἱερέων οἱ ἐπισυναχθέντες ἀλλογενεῖς γυναῖκας ἔχοντες, 
'''
"19" = '''
:sup:`19` ἐκ τῶν υἱῶν Ἰησοῦ τοῦ Ἰωσεδὲκ, καὶ τῶν ἀδελφῶν αὐτοῦ, Μαθήλας, καὶ Ἐλεάζαρος, καὶ Ἰώριβος, καὶ Ἰωαδάνος. 
'''
"20" = '''
:sup:`20` Καὶ ἐπέβαλον τὰς χεῖρας ἐκβαλεῖν τὰς γυναῖκας αὐτῶν· καὶ εἰς ἐξιλασμὸν κριοὺς ὑπὲρ τῆς ἀγνοίας αὐτῶν. 
'''
"21" = '''
:sup:`21` Καὶ ἐκ τῶν υἱῶν Ἐμμὴρ, Ἀνανίας, καὶ Ζαβδαίος, καὶ Μάνης, καὶ Σαμαῖος, καὶ Ἱερεὴλ, καὶ Ἀζαρίας· 
'''
"22" = '''
:sup:`22` καὶ ἐκ τῶν υἱῶν Φαισοὺρ, Ἐλιωναῒς, Μασσίας, Ἰσμαῆλος, καὶ Ναθαναῆλος, καὶ Ὠκόδηλος, καὶ Σαλόας. 
'''
"23" = '''
:sup:`23` Καὶ ἐκ τῶν Λευιτῶν, Ἰωζαβάδος, καὶ Σεμεῒς, καὶ Κώϊος (οὗτός ἐστι Καλιτὰς), καὶ Παθαῖος, καὶ Ἰούδας, καὶ Ἰωνάς. 
'''
"24" = '''
:sup:`24` Ἐκ τῶν ἱεροψαλτῶν, Ἐλιάσαβος, Βακχοῦρος. 
'''
"25" = '''
:sup:`25` Ἐκ τῶν θυρωρῶν, Σαλοῦμος, καὶ Τολβάνης. 
'''
"26" = '''
:sup:`26` Ἐκ τοῦ Ἰσραὴλ ἐκ τῶν υἱῶν Φόρος, Ἱερμὰς, καὶ Ἰεζίας, καὶ Μελχίας, καὶ Μαῆλος, καὶ Ἐλεάζαρος, καὶ Ἀσεβίας, καὶ Βαναίας. 
'''
"27" = '''
:sup:`27` Ἐκ τῶν υἱῶν Ἠλὰ, Ματθανίας, Ζαχαρίας, καὶ Ἰεζριῆλος, καὶ Ἰωαβδίος, καὶ Ἱερεμὼθ, καὶ Ἀϊδίας. 
'''
"28" = '''
:sup:`28` Καὶ ἐκ τῶν υἱῶν Ζαμὼθ, Ἐλιαδὰς, Ἐλιάσιμος, Ὀθονίας, Ἰαριμὼθ, καὶ Σάβαθος, καὶ Ζεραλίας. 
'''
"29" = '''
:sup:`29` Καὶ ἐκ τῶν υἱῶν Βηβαῒ, Ἰωάννης, καὶ Ἀνανίας, καὶ Ἰωζάβδος, καὶ Ἀμαθίας. 
'''
"30" = '''
:sup:`30` Ἐκ τῶν υἱῶν Μανὶ, Ὠλαμὸς, Μαμοῦχος, Ἰεδαῖος, Ἰασούβος, καὶ Ἰασαῆλος, καὶ Ἱερεμώθ. 
'''
"31" = '''
:sup:`31` Καὶ ἐξ υἱῶν Ἀδδὶ, Νάαθος, καὶ Μοοσίας, Λακκοῦνος, καὶ Ναΐδος, Ματθανίας, καὶ Σεσθὴλ, καὶ Βαλνούος, καὶ Μανασσίας. 
'''
"32" = '''
:sup:`32` Καὶ ἐκ τῶν υἱῶν Ἀνὰν, Ἐλιωνὰς, καὶ Ἀσαΐας, καὶ Μελχίας, καὶ Σαββαῖος, καὶ Σίμων Χοσαμαίος. 
'''
"33" = '''
:sup:`33` Καὶ ἐκ τῶν υἱῶν Ἀσὸμ, Ἀλταναῖος, καὶ Ματταθίας, καὶ Σαβανναῖος, καὶ Ἐλιφαλὰτ, καὶ Μανασσῆς, καὶ Σεμεΐ. 
'''
"34" = '''
:sup:`34` Καὶ ἐκ τῶν υἱῶν Βαανὶ, Ἱερεμίας, Μομδίος, Ἰσμαῆρος, Ἰουὴλ, Μαβδαῒ, καὶ Πεδίας, καὶ Ἄνως, Ῥαβασίων, καὶ Ἐνάσιβος, καὶ Μαμνιτάναιμος, Ἐλίασις, Βαννοὺς, Ἐλιαλὶ, Σομεῒς, Σελεμίας, Ναθανίας· καὶ ἐκ τῶν υἱῶν Ἐζωρὰ, Σεσὶς, Ἐσρὶλ, Ἀζαῆλος, Σαματὸς, Ζαμβρὶ, Ἰώσηφος. 
'''
"35" = '''
:sup:`35` Καὶ ἐκ τῶν υἱῶν Ἐθμὰ, Μαζιτίας, Ζαβαδαίας, Ἠδαῒς, Ἰουὴλ, Βαναίας. 
'''
"36" = '''
:sup:`36` Πάντες οὗτοι συνῴκισαν γυναῖκας ἀλλογενεῖς, καὶ ἀπέλυσαν αὐτὰς σὺν τέκνοις. 
'''
"37" = '''
:sup:`37` Καὶ κατῴκησαν οἱ ἱερεῖς, καὶ οἱ Λευῖται, καὶ οἱ ἐκ τοῦ Ἰσραὴλ ἐν Ἱερουσαλὴμ καὶ ἐν τῇ χώρᾳ τῇ νουμηνίᾳ τοῦ μηνὸς τοῦ ἑβδόμου, καὶ οἱ υἱοὶ Ἰσραὴλ ἐν ταῖς κατοικίαις αὐτων. 
'''
"38" = '''
:sup:`38` Καὶ συνήχθη πᾶν τὸ πλῆθος ὁμοθυμαδὸν ἐπὶ τὸ εὐρύχωρον τοῦ πρὸς ἀνατολὰς τοῦ ἱεροῦ πυλῶνος, 
'''
"39" = '''
:sup:`39` καὶ εἶπεν Ἔσδρᾳ τῷ ἱερεῖ καὶ ἀναγνώστῃ, κόμισαι τὸν νόμον Μωυσῆ, τὸν παραδοθέντα ὑπὸ Κυρίου Θεοῦ Ἰσραήλ. 
'''
"40" = '''
:sup:`40` Καὶ ἐκόμισεν Ἔσδρας ὁ ἀρχιερεὺς τὸν νόμον παντὶ τῷ πλήθει ἀπὸ ἀνθρώπου ἕως γυναικὸς, καὶ πᾶσι τοῖς ἱερεῦσιν, ἀκοῦσαι τοῦ νόμου νουμηνίᾳ τοῦ ἑβδόμου μηνός. 
'''
"41" = '''
:sup:`41` Καὶ ἀνεγίνωσκεν ἐν τῷ πρὸ τοῦ ἱεροῦ πυλῶνος εὐρυχώρῳ, ἐξ ὄρθρου ἕως μέσης ἡμέρας, ἐνώπιον ἀνδρῶν τε καὶ γυναικῶν· καὶ ἐπέδωκαν πᾶν τὸ πλῆθος τὸν νοῦν εἰς τὸν νόμον. 
'''
"42" = '''
:sup:`42` Καὶ ἔστη Ἔσδρας ὁ ἱερεὺς καὶ ἀναγνώστης τοῦ νόμου ἐπὶ τοῦ ξυλίνου βήματος τοῦ κατασκευασθέντος. 
'''
"43" = '''
:sup:`43` Καὶ ἔστησαν παρʼ αὐτῷ Ματταθίας, Σαμμοὺς, Ἀνανίας, Ἀζαρίας, Οὐρίας, Ἐζεκίας, Βαάλσαμος, ἐκ δεξιῶν· 
'''
"44" = '''
:sup:`44` καὶ ἐξ εὐωνύμων Φαλδαῖος, καὶ Μισαὴλ, Μελχίας, Λωθάσουβος, Ναβαρίας, Ζαχαρίας. 
'''
"45" = '''
:sup:`45` Καὶ ἀναλαβὼν Ἔσδρας τὸ βιβλίον ἐνώπιον τοῦ πλήθους, προεκάθητο ἐπιδόξως ἐνώπιον πάντων. 
'''
"46" = '''
:sup:`46` Καὶ ἐν τῷ λῦσαι τὸν νόμον, πάντες ὀρθοὶ ἔστησαν· καὶ εὐλόγησεν Ἔσδρας τῷ Κυρίῳ Θεῷ ὑψίστῳ Θεῷ σαβαὼθ παντοκράτορι. 
'''
"47" = '''
:sup:`47` Καὶ ἐπεφώνησε πᾶν τὸ πλῆθος, ἀμήν· καὶ ἄραντες ἄνω τὰς χεῖρας, προσπεσόντες ἐπὶ τὴν γῆν, προσεκύνησαν τῷ Κυρίῳ. 
'''
"48" = '''
:sup:`48` Ἰησοῦς, καὶ Ἀννιοὺθ, καὶ Σαραβίας, καὶ Ἰαδινὸς, καὶ Ἰάκουβος, Σαβαταῖος, Αὐταίας, Μαιάννας, καὶ Καλίτας, Ἀζαρίας, καὶ Ἰώζαβδος, καὶ Ἀνανίας, Φαλίας, οἱ Λευῖται, ἐδίδασκον τὸν νόμον τοῦ Κυρίου, καὶ πρὸς τὸ πλῆθος ἀνεγίνωσκον τὸν νόμον τοῦ Κυρίου, ἐμφυσιοῦντες ἅμα τὴν ἀνάγνωσιν. 
'''
"49" = '''
:sup:`49` Καὶ εἶπεν Ἀτθαράτης Ἔσδρᾳ τῷ ἀρχιερεῖ καὶ ἀναγνώστῃ, καὶ τοῖς Λευίταις τοῖς διδάσκουσι τὸ πλῆθος ἐπὶ πάντας, 
'''
"50" = '''
:sup:`50` ἡ ἡμέρα αὕτη ἐστὶν ἁγία τῷ Κυρίῳ· καὶ πάντες ἔκλαιον ἐν τῷ ἀκοῦσαι τοῦ νόμου· 
'''
"51" = '''
:sup:`51` βαδίσαντες οὖν φάγετε λιπάσματα, καὶ πίετε γλυκάσματα, καὶ ἀποστείλατε ἀποστολὰς τοῖς μὴ ἔχουσιν· 
'''
"52" = '''
:sup:`52` ἁγία γὰρ ἡ ἡμέρα τῷ Κυρίῳ· καὶ μὴ λυπεῖσθε, ὁ γὰρ Κύριος δοξάσει ὑμᾶς. 
'''
"53" = '''
:sup:`53` Καὶ οἱ Λευῖται ἐκέλευον παντὶ τῷ δήμῳ, λέγοντες ἡ ἡμέρα αὕτη ἁγία, μὴ λυπεῖσθε. 
'''
"54" = '''
:sup:`54` Καὶ ᾤχοντο πάντες φαγεῖν καὶ πιεῖν καὶ εὐφραίνεσθαι, καὶ δοῦναι ἀποστολὰς τοῖς μὴ ἔχουσι, καὶ εὐφρανθῆναι μεγάλως, 
'''
"55" = '''
:sup:`55` ὅτι γὰρ ἐνεφυσιώθησαν ἐν τοῖς ῥήμασιν οἷς ἐδιδάχθησαν, καὶ ἐπισυνήχθησαν. 
'''
