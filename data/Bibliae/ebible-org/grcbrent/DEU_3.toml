[3]
"1" = '''
:sup:`1` Καὶ ἐπιστραφέντες, ἀνέβημεν ὁδὸν τὴν εἰς Βασάν· καὶ ἐξῆλθεν Ὤγ βασιλεὺς τῆς Βασὰν εἰς συνάντησιν ἡμῖν, αὐτὸς καὶ πᾶς ὁ λαὸς αὐτου εἰς πόλεμον εἰς Ἑδραΐμ. 
'''
"2" = '''
:sup:`2` Καὶ εἶπε Κύριος πρὸς μέ, μὴ φοβηθῇς αὐτόν, ὅτι εἰς τὰς χεῖράς σου παραδέδωκα αὐτὸν, καὶ πάντα τὸν λαὸν αὐτοῦ, καὶ πᾶσαν τὴν γῆν αὐτοῦ· καὶ ποιήσεις αὐτῷ, ὥσπερ ἐποίησας Σηὼν βασιλεῖ τῶν Ἀμοῤῥαίων, ὃς κατῴκει ἐν Ἐσεβών. 
'''
"3" = '''
:sup:`3` Καὶ παρέδωκεν αὐτὸν Κύριος ὁ Θεὸς ἡμῶν εἰς τὰς χεῖρας ἡμῶν, καὶ τὸν Ὢγ βασιλέα τῆς Βασὰν, καὶ πάντα τὸν λαὸν αὐτοῦ· καὶ ἐπατάξαμεν αὐτὸν, ἕως τοῦ μὴ καταλιπεῖν αὐτοῦ σπέρμα. 
'''
"4" = '''
:sup:`4` Καὶ ἐκρατήσαμεν πασῶν τῶν πόλεων αὐτοῦ ἐν τῷ καιρῷ ἐκείνῷ· οὐκ ἦν πόλις, ἣν οὐκ ἐλάβομεν παρʼ αὐτῶν· ἑξήκοντα πόλεις, πάντα τὰ περίχωρα Ἀργὸβ βασιλέως Ὢγ ἐν Βασάν· 
'''
"5" = '''
:sup:`5` Πᾶσαι πόλεις ὀχυραί, τείχη ὑψηλά, πύλαι καὶ μοχλοί· πλὴν τῶν πόλεων τῶν Φερεζαίων τῶν πολλῶν σφόδρα. 
'''
"6" = '''
:sup:`6` Ἐξωλοθρεύσαμεν, ὥσπερ ἐποιήσαμεν τὸν Σηὼν βασιλέα Ἐσεβών, καὶ ἐξωλοθρεύσαμεν πᾶσαν πόλιν ἑξῆς, καὶ τὰς γυναῖκας, καὶ τὰ παιδία, 
'''
"7" = '''
:sup:`7` καὶ πάντα τὰ κτήνη· καὶ τὰ σκῦλα τῶν πόλεων ἐπρονομεύσαμεν ἑαυτοῖς. 
'''
"8" = '''
:sup:`8` Καὶ ἐλάβομεν ἐν τῷ καιρῷ ἐκείνῳ τὴν γῆν ἐκ χειρῶν δύο βασιλέων τῶν Ἀμοῤῥαίων, οἳ ἦσαν πέραν τοῦ Ἰορδάνου ἀπὸ τοῦ χειμάῤῥου Ἀρνὼν καὶ ἕως Ἀερμών· 
'''
"9" = '''
:sup:`9` Οἱ Φοίνικες ἐπονομάζουσιν τὸ Ἀερμὼν Σανιώρ, καὶ ὁ Ἀμοῤῥαῖος ἐπωνόμασεν αὐτὸ Σανίρ· 
'''
"10" = '''
:sup:`10` Πᾶσαι πόλεις Μισὼρ, καὶ πᾶσα Γαλαάδ, καὶ πᾶσα Βασὰν ἕως Ἑλχᾶ καὶ Ἑδραῒμ, πόλεις βασιλείας τοῦ Ὢγ ἐν τῇ Βασάν· 
'''
"11" = '''
:sup:`11` Ὅτι πλὴν Ὢγ βασιλεὺς Βασὰν κατελείφθη ἀπὸ τῶν Ῥαφαΐν· ἰδοὺ ἡ κλὶνη αὐτοῦ κλὶνη σιδηρᾶ, ἰδοὺ αὕτη ἐν τῇ ἄκρᾳ τῶν υἱῶν Ἀμμών· ἐννέα πήχεων τὸ μηκος αὐτῆς, καὶ τεσσάρων πήχεων τὸ εὖρος αὐτῆς ἐν πήχει ἀνδρός. 
'''
"12" = '''
:sup:`12` Καὶ τὴν γῆν ἐκείνην ἐκληρονομήσαμεν ἐν τῷ καιρῷ ἐκείνῳ ἀπὸ Ἀροήρ, ἥ ἐστι παρὰ τὸ χείλος χειμάῤρου Ἀρνών, καὶ τὸ ἥμισυ τοῦ ὄρους Γαλαάδ· καὶ τὰς πόλεις αὐτοῦ ἔδωκα τῷ Ῥουβὴν καὶ τῷ Γάδ. 
'''
"13" = '''
:sup:`13` Καὶ τὸ κατάλοιπον τοῦ Γαλαὰδ, καὶ πᾶσαν τὴν Βασάν βασιλείαν Ὤγ ἔδωκα τῷ ἡμίσει φυλῆς Μανασσή, καὶ πᾶσαν περίχωρον Ἀργόβ, πᾶσαν Βασὰν ἐκείνην· γῆ Ῥαφαῒν λογισθήσεται. 
'''
"14" = '''
:sup:`14` Καὶ Ἰαῒρ υἱὸς Μανασσὴ ἔλαβε πᾶσαν τὴν περίχωρον Ἀργὸβ ἕως τῶν ὁρίων Γαργασὶ καὶ Μαχαθί· ἐπωνόμασεν αὐτὰς ἐπὶ τῷ ὀνόματι αὐτοῦ τὴν Βασὰν Θαυὼθ Ἰαεῒρ ἕως τῆς ἡμέρας ταύτης. 
'''
"15" = '''
:sup:`15` Καὶ τῷ Μαχὶρ ἔδωκα τὴν Γαλαάδ. 
'''
"16" = '''
:sup:`16` Καὶ τῷ Ῥουβὴν καὶ τῷ Γάδ δέδωκα ὑπὸ τῆς Γαλαὰδ ἕως χειμάῤῥου Ἀρνών μέσον τοῦ χειμάῤῥου ὅριον καὶ ἕως τοῦ Ἰαβόκ· ὁ χειμάῤῥους ὅριον τοῖς υἱοῖς Ἀμμάν· 
'''
"17" = '''
:sup:`17` Καὶ ἡ Ἄραβα καὶ ὁ Ἰορδάνης ὅριον Μαχαναρὲθ, καὶ ἕως θαλάσσης Ἄραβά, θαλάσσης ἁλυκῆς ὑπὸ Ἀσηδὼθ τὴν Φασγὰ ἀνατολῶν. 
'''
"18" = '''
:sup:`18` Καὶ ἐνετειλάμην ὑμῖν ἐν τῷ καιρῷ ἐκείνῳ, λέγων, Κύριος ὁ Θεὸς ὑμῶν ἔδωκεν ὑμῖν τὴν γῆν ταύτην ἐν κλήρῳ· ἐνοπλισάμενοι προπορεύεσθε πρὸ προσώπου τῶν ἀδελφῶν ὑμῶν υἱῶν Ἰσραήλ πᾶς δυνατός. 
'''
"19" = '''
:sup:`19` Πλὴν αἱ γυναῖκες ὑμῶν καὶ τὰ τέκνα ὑμῶν καὶ τὰ κτήνη ὑμῶν, οἶδα ὅτι πολλὰ κτήνη ὑμῖν, κατοικείτωσαν ἐν ταῖς πόλεσιν ὑμῶν, αἷς ἔδωκα ὑμῖν, ἕως ἂν καταπαύσῃ Κύριος ὁ 
'''
"20" = '''
:sup:`20` Θεὸς ὑμῶν τοὺς ἀδελφοὺς ὑμῶν, ὥσπερ καὶ ὑμᾶς, καὶ κατακληρονομήσωσι καὶ οὗτοι τὴν γῆν, ἣν Κύριος ὁ Θεὸς ἡμῶν δίδωσιν αὐτοῖς ἐν τῷ πέραν τοῦ Ἰορδάνου· καὶ ἐπαναστραφήσεσθε ἕκαστος εἰς τὴν κληρονομίαν αὐτοῦ, ἣν ἔδωκα ὑμῖν. 
'''
"21" = '''
:sup:`21` Καὶ τῷ Ἰησοῖ ἐνετειλάμην ἐν τῷ καιρῷ ἐκείνῳ, λέγων, οἱ ὀφθαλμοὶ ὑμῶν ἑωράκασιν πάντα, ὅσα ἐποίησε Κύριος ὁ Θεὸς ἡμῶν τοῖς δυσὶ βασιλεῦσι τούτοις· οὕτως ποιήσει Κύριος ὁ Θεὸς ἡμῶν πάσας τὰς βασιλείας ἐφʼ ἃς σὺ διαβαίνεις ἐκεῖ. 
'''
"22" = '''
:sup:`22` Οὐ φοβηθήσεσθε ἀπʼ αὐτῶν, ὅτι Κύριος ὁ Θεὸς ἡμῶν αὐτὸς πολεμήσει περὶ ὑμῶν. 
'''
"23" = '''
:sup:`23` Καὶ ἐδεήθην Κυρίου ἐν τῷ καιρῷ ἐκείνῳ, λέγων, 
'''
"24" = '''
:sup:`24` Κύριε Θεὲ, σὺ ἤρξω δεῖξαι τῷ σῷ θεράποντι τὴν ἰσχύν σου, καὶ τὴν δύναμίν σου, καὶ τὴν χεῖρα τὴν κραταιὰν, καὶ τὸν βραχίονα τὸν ὑψηλόν· τίς γάρ ἐστι Θεὸς ἐν τῷ οὐρανῷ ἢ ἐπὶ τῆς γῆς, ὅστις ποιήσει καθὰ ἐποίησας σὺ, καὶ κατὰ τὴν ἰσχύν σου; 
'''
"25" = '''
:sup:`25` Διαβὰς οὖν ὄψομαι τὴν γῆν τὴν ἀγαθὴν ταύην τὴν οὖσαν πέραν τοῦ Ἰορδάνου, τὸ ὄρος τοῦτο τὸ ἀγαθὸν καὶ τὸν Ἀντιλίβανον. 
'''
"26" = '''
:sup:`26` Καὶ ὑπερεῖδε Κύριος ἐμὲ ἕνεκεν ὑμῶν, καὶ οὐκ εἰσήκουσέ μου· καὶ εἶπε Κύριος πρὸς μέ, ἱκανούσθω σοι, μὴ προσθῇς ἔτι λαλῆσαι τὸν λόγον τοῦτον. 
'''
"27" = '''
:sup:`27` Ἀνάβηθι ἐπὶ τὴν κορυφὴν τοῦ λελαξευμένου, καὶ ἀναβλέψας τοὶς ἀφθαλμοῖς σου κατὰ θάλασσαν καὶ Βοῤῥᾶν καὶ Λίβα καὶ ἀνατολάς, καὶ ἴδε τοῖς ὀφθαλμοῖς σου, ὅτι οὐ διαβήσῃ τὸν Ἰορδάνην τοῦτον. 
'''
"28" = '''
:sup:`28` Καὶ ἔντειλαι Ἰησοῖ καὶ κατίσχυσον αὐτὸν καὶ παρακάλεσον αὐτὸν, ὅτι οὗτος διαβήσεται πρὸ προσώπου τοῦ λαοῦ τούτου, καὶ οὗτος κατακληρονομήσει αὐτοῖς πᾶσαν τὴν γῆν ἣν ἑώρακας. 
'''
"29" = '''
:sup:`29` Καὶ ἐνεκαθήμεθα ἐν νάπῃ σύνεγγυς οἴκου Φογώρ. 
'''
