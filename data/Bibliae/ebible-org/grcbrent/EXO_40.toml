[40]
"1" = '''
:sup:`1` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, 
'''
"2" = '''
:sup:`2` ἐν ἡμέρᾳ μιᾷ τοῦ μηνὸς τοῦ πρώτου νουμηνίᾳ, στήσεις τὴν σκηνὴν τοῦ μαρτυρίου. 
'''
"3" = '''
:sup:`3` Καὶ θήσεις τὴν κιβωτὸν τοῦ μαρτυρίου, καὶ σκεπάσεις τὴν κιβωτὸν τῷ καταπετάσματι. 
'''
"4" = '''
:sup:`4` Καὶ εἰσοίσεις τὴν τράπεζαν, καὶ προθήσεις τὴν πρόθεσιν αὐτῆς· καὶ εἰσοίσεις τὴν λυχνίαν, καὶ ἐπιθήσεις τοὺς λύχνους αὐτῆς. 
'''
"5" = '''
:sup:`5` Καὶ θήσεις τὸ θυσιαστήριον τὸ χρυσοῦν, εἰς τὸ θυμιᾷν ἐναντίον τῆς κιβωτοῦ· καὶ ἐπιθήσεις κάλυμμα καταπετάσματος ἐπὶ τὴν θύραν τῆς σκηνῆς τοῦ μαρτυρίου. 
'''
"6" = '''
:sup:`6` Καὶ τὸ θυσιαστήριον τῶν καρπωμάτων θήσεις παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου· 
'''
"7" = '''
:sup:`7` καὶ περιθήσεις τὴν σκηνήν, καὶ πάντα τὰ αὐτῆς ἁγιάσεις κύκλῳ. 
'''
"8" = '''
:sup:`8` Καὶ λήψῃ τὸ ἔλαιον τοῦ χρίσματος, καὶ χρίσεις τὴν σκηνὴν, καὶ πάντα τὰ ἐν αὐτῇ, καὶ ἁγιάσεις αὐτὴν, καὶ πάντα τὰ σκεύη αὐτῆς, καὶ ἔσται ἁγία. 
'''
"9" = '''
:sup:`9` Καὶ χρίσεις τὸ θυσιαστήριον τῶν καρπωμάτων, καὶ πάντα τὰ σκεύη αὐτοῦ· καὶ ἁγιάσεις τὸ θυσιαστήριον, καὶ ἔσται τὸ θυσιαστήριον ἅγιον τῶν ἁγίων. 
'''
"10" = '''
:sup:`10` Καὶ προσάξεις Ἀαρὼν καὶ τοὺς υἱοὺς αὐτοῦ ἐπὶ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου, καὶ λούσεις αὐτοὺς ὕδατι. 
'''
"11" = '''
:sup:`11` Καὶ ἐνδύσεις Ἀαρὼν τὰς στολὰς τὰς ἁγίας, καὶ χρίσεις αὐτὸν, καὶ ἁγιάσεις αὐτὸν, καὶ ἱερατεύει μοι. 
'''
"12" = '''
:sup:`12` Καὶ τοὺς υἱοὺς αὐτοῦ προσάξεις, καὶ ἐνδύσεις αὐτοὺς χιτῶνας. 
'''
"13" = '''
:sup:`13` Καὶ ἀλείψεις αὐτοὺς ὃν τρόπον ἤλειψας τὸν πατέρα αὐτῶν, καὶ ἱερατεύσουσί μοι· καὶ ἔσται, ὥστε εἶναι αὐτοῖς χρίσμα ἱερατείας εἰς τὸν αἰῶνα, εἰς τὰς γενεὰς αὐτῶν. 
'''
"14" = '''
:sup:`14` Καὶ ἐποίησε Μωυσῆς πάντα, ὅσα ἐνετείλατο αὐτῷ Κύριος, οὕτως ἐποίησε. 
'''
"15" = '''
:sup:`15` Καὶ ἐγένετο ἐν τῷ μηνὶ τῷ πρώτῳ, τῷ δευτέρῳ ἔτει, ἐκπορευομένων αὐτῶν ἐξ Αἰγύπτου, νουμηνίᾳ ἐστάθη ἡ σκηνή. 
'''
"16" = '''
:sup:`16` Καὶ ἔστησε Μωυσῆς τὴν σκηνὴν, καὶ ἐπέθηκε τὰς κεφαλιδας, καὶ διενέβαλε τοὺς μοχλοὺς, καὶ ἔστησε τοὺς στύλους. 
'''
"17" = '''
:sup:`17` Καὶ ἐξέτεινε τὰς αὐλαίας ἐπὶ τὴν σκηνὴν, καὶ ἐπέθηκε τὸ κατακάλυμμα τῆς σκηνῆς ἐπʼ αὐτὴν ἄνωθεν, καθὰ συνέταξε Κύριος τῷ Μωυσῇ. 
'''
"18" = '''
:sup:`18` Καὶ λαβὼν τὰ μαρτύρια ἐνέβαλεν εἰς τὴν κιβωτόν· καὶ ὑπέθηκε τοὺς διωστῆρας ὑπὸ τὴν κιβωτὸν, 
'''
"19" = '''
:sup:`19` καὶ εἰσήνεγκε τὴν κιβωτὸν εἰς τὴν σκηνὴν, καὶ ἐπέθηκε τὸ κατακάλυμμα τοῦ καταπετάσματος, καὶ ἐσκέπασε τὴν κιβωτὸν τοῦ μαρτυρίου, ὃν τρόπον συνέταξε Κύριος τῷ Μωυσῇ· 
'''
"20" = '''
:sup:`20` Καὶ ἐπέθηκε τὴν τράπεζαν εἰς τὴν σκηνὴν τοῦ μαρτυρίου, τὸ πρὸς Βοῤῥᾶν ἔξωθεν τοῦ καταπετάσματος τῆς σκηνῆς. 
'''
"21" = '''
:sup:`21` Καὶ προσέθηκεν ἐπʼ αὐτῆς ἄρτους τῆς προθέσεως ἔναντι Κυρίου, ὃν τρόπον συνέταξε Κύριος τῷ Μωυσῇ. 
'''
"22" = '''
:sup:`22` Καὶ ἔθηκε τὴν λυχνίαν εἰς τὴν σκηνὴν τοῦ μαρτυρίου, εἰς τὸ κλίτος τῆς σκηνῆς τὸ πρὸς Νότον. 
'''
"23" = '''
:sup:`23` Καὶ ἐπέθηκε τοὺς λύχνους αὐτῆς ἔναντι Κυρίου, ὃν τρόπον συνέταξε Κύριος τῷ Μωυσῇ. 
'''
"24" = '''
:sup:`24` Καὶ ἔθηκε τὸ θυσιαστήριον τὸ χρυσοῦν ἐν τῇ σκηνῇ τοῦ μαρτυρίου ἀπέναντι τοῦ καταπετάσματος, 
'''
"25" = '''
:sup:`25` καὶ ἐθυμίασεν ἐνʼ αὐτοῦ θυμίαμα τῆς συνθέσεως, καθάπερ συνέταξε Κύριος τῷ Μωυσῇ. 
'''
"26" = '''
:sup:`26` Καὶ τὸ θυσιαστήριον τῶν καρπωμάτων ἔθηκε παρὰ τὰς θύρας τῆς σκηνῆς. 
'''
"27" = '''
:sup:`27` Καὶ ἔστησε τὴν αὐλὴν κύκλῳ τῆς σκηνῆς, και τοῦ θυσιαστηρίου· καὶ συνετέλεσε Μωυσῆς πάντα τὰ ἔργα. 
'''
"28" = '''
:sup:`28` Καὶ ἐκάλυψεν ἡ νεφέλη τὴν σκηνὴν τοῦ μαρτυρίου· καὶ δόξης Κυρίου ἐπλήσθη ἡ σκηνή. 
'''
"29" = '''
:sup:`29` Καὶ οὐκ ἠδυνάσθη Μωυσῆς εἰσελθεῖν εἰς τὴν σκηνὴν τοῦ μαρτυρίου, ὅτι ἐπεσκίαζεν ἐπʼ αὐτὴν ἡ νεφέλη, καὶ δόξης Κυρίου ἐνεπλήσθη ἡ σκηνή. 
'''
"30" = '''
:sup:`30` Ἡνίκα δʼ ἂν ἀνέβη ἡ νεφέλη ἀπὸ τῆς σκηνῆς, ἀνεζεύγνυσαν οἱ υἱοὶ Ἰσραὴλ σὺν τῇ ἀπαρτίᾳ αὐτῶν. 
'''
"31" = '''
:sup:`31` Εἰ δὲ μὴ ἀνέβη ἡ νεφέλη, οὐκ ἀνεζεύγνυσαν ἕως ἡμέρας, ἧς ἀνέβη ἡ νεφέλη. 
'''
"32" = '''
:sup:`32` Νεφέλη γὰρ ἦν ἐπὶ τῆς σκηνῆς ἡμέρας, καὶ πῦρ ἦν ἐπʼ αὐτῆς νυκτὸς ἐναντίον παντὸς Ἰσραὴλ, ἐν πάσαις ταῖς ἀναζυγαῖς αὐτῶν. 
'''
