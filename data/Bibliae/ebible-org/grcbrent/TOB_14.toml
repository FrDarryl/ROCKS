[14]
"1" = '''
:sup:`1` Καὶ ἐπαύσατο ἐξομολογούμενος Τωβίτ. Καὶ ἦν ἐτῶν πεντηκονταοκτὼ, 
'''
"2" = '''
:sup:`2` ὅτε ἀπώλεσε τὰς ὄψεις, καὶ μετὰ ἔτη ὀκτὼ ἀνέβλεψε· καὶ ἐποίει ἐλεημοσύνας· καὶ προσέθετο φοβεῖσθαι Κύριον τὸν Θεὸν, καὶ ἐξωμολογεῖτο αὐτῷ. 
'''
"3" = '''
:sup:`3` Μεγάλως δὲ ἐγήρασε· καὶ ἐκάλεσε τὸν υἱὸν αὐτοῦ, καὶ τοὺς υἱοὺς αὐτοῦ, καὶ εἶπεν αὐτῷ, τέκνον, λάβε τοὺς υἱούς σου, ἰδοὺ γεγήρακα, καὶ πρὸς τὸ ἀποτρέχειν ἐκ τοῦ ζῇν εἰμι. 
'''
"4" = '''
:sup:`4` Ἄπελθε εἰς τὴν Μηδίαν, τέκνον, ὅτι πέπεισμαι ὅσα ἐλάλησεν Ἰωνὰς ὁ προφήτης περὶ Νινευὴ, ὅτι καταστραφήσεται· ἐν δὲ τῇ Μηδίᾳ ἔσται εἰρήνη μᾶλλον ἕως καιροῦ· καὶ ὅτι οἱ ἀδελφοὶ ἡμῶν ἐν τῇ γῇ σκορπισθήσονται ἀπὸ τῆς ἀγαθῆς γῆς· καὶ Ἱεροσόλυμα ἔσται ἔρημος, καὶ ὁ οἶκος τοῦ Θεοῦ ἐν αὐτῇ κατακαήσεται, καὶ ἔρημος ἔσται μέχρι χρόνου. 
'''
"5" = '''
:sup:`5` Καὶ πάλιν ἐλεήσει αὐτοὺς ὁ Θεὸς, καὶ ἐπιστρέψει αὐτοὺς εἰς τὴν γῆν, καὶ οἰκοδομήσουσι τὸν οἶκον, οὐχ οἷος ὁ πρότερος, ἕως πληρωθῶσι καιροὶ τοῦ αἰῶνος· καὶ μετὰ ταῦτα ἐπιστρέψουσιν ἐκ τῶν αἰχμαλωσιῶν, καὶ οἰκοδομήσουσιν Ἱερουσαλὴμ ἐντίμως· καὶ ὁ οἶκος τοῦ Θεοῦ ἐν αὐτῇ οἰκοδομηθήσεται ἐνδόξως, καθὼς ἐλάλησαν περὶ αὐτῆς οἱ προφῆται. 
'''
"6" = '''
:sup:`6` Καὶ πάντα τὰ ἔθνη ἐπιστρέψουσιν ἀληθινῶς φοβεῖσθαι Κύριον τὸν Θεὸν, καὶ κατορύξουσι τὰ εἴδωλα αὐτῶν, 
'''
"7" = '''
:sup:`7` καὶ εὐλογήσουσι πάντα τὰ ἔθνη Κύριον· καὶ ὁ λαὸς αὐτοῦ ἐξομολογήσεται τῷ Θεῷ· καὶ ὑψώσει Κύριος τὸν λαὸν αὐτοῦ, καὶ χαρήσονται πάντες οἱ ἀγαπῶντες Κύριον τὸν Θεὸν ἐν ἀληθείᾳ καὶ δικαιοσύνῃ, ποιοῦντες ἔλεος τοῖς ἀδελφοῖς ἡμῶν. 
'''
"8" = '''
:sup:`8` Καὶ νῦν, τέκνον, ἄπελθε ἀπὸ Νινευὴ, ὅτι πάντως ἔσται ἃ ἐλάλησεν ὁ προφήτης Ἰωνάς. 
'''
"9" = '''
:sup:`9` Σὺ δὲ τήρησον τὸν νόμον καὶ τὰ προστάγματα, καὶ γενοῦ φιλελεήμων καὶ δίκαιος, ἵνα σοι καλῶς ᾖ. 
'''
"10" = '''
:sup:`10` Καὶ θάψον με καλῶς, καὶ τὴν μητέρα σου μετʼ ἐμοῦ, καὶ μηκέτι αὐλισθῆτε εἰς Νινευή· τεκνον, ἴδε τί ἐποίησεν Ἀμὰν Ἀχιαχάρῳ τῷ θρέψαντι αὐτόν, ὡς ἐκ τοῦ φωτὸς ἤγαγεν αὐτὸν εἰς τὸ σκότος, καὶ ὅσα ἀνταπέδωκεν αὐτῷ· καὶ Ἀχιάχαρον μὲν ἔσωσεν, ἐκείνῳ δὲ τὸ ἀνταπόδομα ἀπεδόθη, καὶ αὐτὸς κατέβη εἰς τὸ σκότος. Μανασσῆς ἐποίησεν ἐλεημοσύνην, καὶ ἐσώθη ἐκ παγίδος θανάτου ἧς ἔπηξεν αὐτῷ· Ἀμὰν δὲ ἐνέπεσεν εἰς τὴν παγίδα, καὶ ἀπώλετο. 
'''
"11" = '''
:sup:`11` Καὶ νῦν, παιδία, ἴδετε τί ἐλεημοσύνη ποιεῖ, καὶ δικαιοσύνη ῥύεται· καὶ ταῦτα αὐτοῦ λέγοντος, ἐξέλιπεν ἡ ψυχὴ αὐτοῦ ἐπὶ τῆς κλίνης· ἦν δὲ ἐτῶν ἑκατὸν πεντηκονταοκτώ· καὶ ἔθαψαν αὐτὸν ἐνδόξως. 
'''
"12" = '''
:sup:`12` Καὶ ὅτε ἀπέθανεν Ἄννα, ἔθαψεν αὐτὴν μετὰ τοῦ πατρὸς αὐτοῦ. Ἀπῆλθε δὲ Τωβίας μετὰ τῆς γυναικὸς αὐτοῦ καὶ τῶν υἱῶν αὐτοῦ εἰς Ἐκβάτανα πρὸς Ῥαγουὴλ τὸν πενθερὸν αὐτοῦ, 
'''
"13" = '''
:sup:`13` καὶ ἐγήρασεν ἐντίμως· καὶ ἔθαψε τοὺς πενθεροὺς αὐτοῦ ἐνδόξως, καὶ ἐκληρονόμησε τὴν οὐσίαν, καὶ Τωβὶτ τοῦ πατρὸς αὐτοῦ. 
'''
"14" = '''
:sup:`14` καὶ ἀπέθανεν ἐτῶν ἑκατὸν εἱκοσιεπτὰ ἐν Ἐκβατάνοις τῆς Μηδίας. 
'''
"15" = '''
:sup:`15` Καὶ ἤκουσε πρὶνὴ ἀποθανεῖν αὐτὸν, τὴν ἀπώλειαν Νινευὴ, ἣν ᾐχμαλώτισεν Ναβουχοδονόσορ, καὶ Ἀσύηρος, καὶ ἐχάρη πρὸ τοῦ ἀποθανεῖν ἐπὶ Νινευή. 
'''
