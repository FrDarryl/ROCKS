[131]
"1" = '''
:sup:`1` Ὠδὴ τῶν ἀναβαθμῶν. Μνήσθητι Κύριε τοῦ Δαυὶδ, καὶ πάσης τῆς πρᾳότητος αὐτοῦ· 
'''
"2" = '''
:sup:`2` Ὡς ὤμοσε τῷ Κυρίῳ, ηὔξατο τῷ Θεῷ Ἰακώβ· 
'''
"3" = '''
:sup:`3` Εἰ εἰσελεύσομαι εἰς σκήνωμα οἴκου μου, εἰ ἀναβήσομαι ἐπὶ κλίνης στρωμνῆς μου· 
'''
"4" = '''
:sup:`4` Εἰ δώσω ὕπνον τοῖς ὀφθαλμοῖς μοῦ, καὶ τοῖς βλεφάροις μου νυσταγμὸν, καὶ ἀνάπαυσιν τοῖς κροτάφοις μου· 
'''
"5" = '''
:sup:`5` Ἕως οὗ εὕρω τόπον τῷ Κυρίῳ, σκήνωμα τῷ Θεῷ Ἰακώβ. 
'''
"6" = '''
:sup:`6` Ἰδοὺ ἠκούσαμεν αὐτὴν ἐν Ἐφραθὰ, εὕρομεν αὐτὴν ἐν τοῖς πεδίοις τοῦ δρυμοῦ. 
'''
"7" = '''
:sup:`7` Εἰσελευσώμεθα εἰς τὰ σκηνώματα αὐτοῦ· προσκυνήσωμεν εἰς τὸν τόπον οὗ ἔστησαν οἱ πόδες αὐτοῦ. 
'''
"8" = '''
:sup:`8` Ἀνάστηθι Κύριε εἰς τὴν ἀνάπαυσίν σου, σὺ καὶ ἡ κιβωτὸς τοῦ ἁγιάσματός σου. 
'''
"9" = '''
:sup:`9` Οἱ ἱερεῖς σου ἐνδύσονται δικαιοσύνην, καὶ οἱ ὅσιοί σου ἀγαλλιάσονται. 
'''
"10" = '''
:sup:`10` Ἕνεκεν Δαυὶδ τοῦ δούλου σου, μὴ ἀποστρέψῃς τὸ πρόσωπον τοῦ χριστοῦ σου. 
'''
"11" = '''
:sup:`11` Ὤμοσε Κύριος τῷ Δαυὶδ ἀλήθειαν, καὶ οὐ μὴ ἀθετήσει αὐτὴν, ἐκ καρποῦ τῆς κοιλίας σου, θήσομαι ἐπὶ τοῦ θρόνον σου. 
'''
"12" = '''
:sup:`12` Ἐὰν φυλάξωνται οἱ υἱοί σου τὴν διαθήκην μου, καὶ τὰ μαρτύριά μου ταῦτα ἃ διδάξω αὐτοὺς, καὶ οἱ υἱοὶ αὐτῶν ἕως τοῦ αἰῶνος καθιοῦνται ἐπὶ τοῦ θρόνου σου. 
'''
"13" = '''
:sup:`13` Ὅτι ἐξελέξατο Κύριος τὴν Σιὼν, ᾑρετίσατο αὐτὴν εἰς κατοικίαν ἑαυτῷ. 
'''
"14" = '''
:sup:`14` Αὕτη ἡ κατάπαυσίς μου εἰς αἰῶνα αἰῶνος, ὧδε κατοικήσω ὅτι ᾑρετισάμην αὐτήν. 
'''
"15" = '''
:sup:`15` Τὴν θήραν αὐτῆς εὐλογῶν εὐλογήσω, τοὺς πτωχοὺς αὐτῆς χορτάσω ἄρτων. 
'''
"16" = '''
:sup:`16` Τοὺς ἱερεῖς αὐτῆς ἐνδύσω σωτηρίαν, καὶ οἱ ὅσιοι αὐτῆς ἀγαλλιάσει ἀγαλλιάσονται. 
'''
"17" = '''
:sup:`17` Ἐκεῖ ἐξανατελῶ κέρας τῷ Δαυὶδ, ἡτοίμασα λύχνον τῷ χριστῷ σου. 
'''
"18" = '''
:sup:`18` Τοὺς ἐχθροὺς αὐτοῦ ἐνδύσω αἰσχύνην, ἐπὶ δὲ αὐτὸν ἐξανθήσει τὸ ἁγίασμά μου. 
'''
