[24]
"1" = '''
:sup:`1` Ψαλμὸς τῷ Δαυίδ. Πρὸς σὲ, Κύριε, ᾖρα τὴν ψυχήν μου. 
'''
"2" = '''
:sup:`2` Ὁ Θεός μου ἐπὶ σοὶ πέποιθα, μὴ καταισχυνθείην· μηδὲ καταγελασάτωσάν μου οἱ ἐχθροί μου, 
'''
"3" = '''
:sup:`3` καὶ γὰρ πάντες οἱ ὑπομένοντές σε οὐ μὴ καταισχυνθῶσιν· αἰσχυνθήτωσαν οἱ ἀνομοῦντες διακενῆς. 
'''
"4" = '''
:sup:`4` Τὰς ὁδούς σου, Κύριε, γνώρισόν μοι, καὶ τὰς τρίβους σου δίδαξόν με. 
'''
"5" = '''
:sup:`5` Ὁδήγησόν με ἐπὶ τὴν ἀλήθειάν σου, καὶ δίδαξόν με, ὅτι σὺ εἶ ὁ Θεὸς ὁ σωτήρ μου, καὶ σὲ ὑπέμεινα ὅλην τὴν ἡμέραν. 
'''
"6" = '''
:sup:`6` Μνήσθητι τῶν οἰκτιρμῶν σου Κύριε, καὶ τὰ ἐλέη σου, ὅτι ἀπὸ τοῦ αἰῶνος εἰσίν. 
'''
"7" = '''
:sup:`7` Ἁμαρτίας νεότητός μου, καὶ ἀγνοίας μου μὴ μνησθῇς· κατὰ τὸ ἔλεός σου μνήσθητί μου, ἕνεκεν τῆς χρηστότητος σου, Κύριε. 
'''
"8" = '''
:sup:`8` Χρηστὸς καὶ εὐθὴς ὁ Κύριος, διὰ τοῦτο νομοθετήσει ἁμαρτάνοντας ἐν ὁδῷ. 
'''
"9" = '''
:sup:`9` Ὁδηγήσει πρᾳεῖς ἐν κρίσει, διδάξει πρᾳεῖς ὁδοὺς αὐτοῦ. 
'''
"10" = '''
:sup:`10` Πᾶσαι αἱ ὁδοὶ Κυρίου ἔλεος καὶ ἀλήθεια τοῖς ἐκζητοῦσι τὴν διαθήκην αὐτοῦ καὶ τὰ μαρτύρια αὐτοῦ. 
'''
"11" = '''
:sup:`11` Ἕνεκα τοῦ ὀνόματός σου, Κύριε, καὶ ἱλάσῃ τῇ ἁμαρτίᾳ μου, πολλὴ γάρ ἐστι. 
'''
"12" = '''
:sup:`12` Τίς ἐστιν ἄνθρωπος ὁ φοβούμενος τὸν Κύριον; νομοθετήσει αὐτῷ ἐν ὁδῷ, ᾗ ᾑρετίσατο. 
'''
"13" = '''
:sup:`13` Ἡ ψυχὴ αὐτοῦ ἐν ἀγαθοῖς αὐλισθήσεται, καὶ τὸ σπέρμα αὐτοῦ κληρονομήσει γῆν. 
'''
"14" = '''
:sup:`14` Κραταίωμα Κύριος τῶν φοβουμένων αὐτὸν, καὶ ἡ διαθήκη αὐτοῦ τοῦ δηλῶσαι αὐτοῖς. 
'''
"15" = '''
:sup:`15` Οἱ ὀφθαλμοί μου διαπαντὸς πρὸς τὸν Κύριον, ὅτι αὐτὸς ἐκσπάσει ἐκ παγίδος τοὺς πόδας μου. 
'''
"16" = '''
:sup:`16` Ἐπίβλεψον ἐπʼ ἐμὲ καὶ ἐλέησόν με, ὅτι μονογενὴς καὶ πτωχός εἰμι ἐγώ. 
'''
"17" = '''
:sup:`17` Αἱ θλίψεις τῆς καρδίας μου ἐπληθύνθησαν, ἐκ τῶν ἀναγκῶν μου ἐξάγαγέ με· 
'''
"18" = '''
:sup:`18` Ἴδε τὴν ταπείνωσίν μου καὶ τὸν κόπον μου, καὶ ἄφες πάσας τὰς ἁμαρτίας μου. 
'''
"19" = '''
:sup:`19` Ἴδε τοὺς ἐχθρούς μου, ὅτι ἐπληθύνθησαν, καὶ μῖσος ἄδικον ἐμίσησάν με. 
'''
"20" = '''
:sup:`20` Φύλαξον τὴν ψυχήν μου καὶ ῥῦσαί με· μὴ καταισχυνθείην, ὅτι ἤλπισα ἐπὶ σέ. 
'''
"21" = '''
:sup:`21` Ἄκακοι καὶ εὐθεῖς ἐκολλῶντό μοι, ὅτι ὑπέμεινά σε, Κύριε. 
'''
"22" = '''
:sup:`22` Λύτρωσαι ὁ Θεὸς τὸν Ἰσραὴλ ἐκ πασῶν τῶν θλίψεων αὐτοῦ. 
'''
