[50]
"1" = '''
:sup:`1` Οὕτως λέγει Κύριος, ποῖον τὸ βιβλίον τοῦ ἀποστασίου τῆς μητρὸς ὑμῶν, ᾧ ἐξαπέστειλα αὐτήν; ἢ τίνι ὑπόχρεῳ πέπρακα ὑμᾶς; ἰδοὺ ταῖς ἁμαρτίαις ὑμῶν ἐπράθητε, καὶ ταῖς ἀνομίαις ὑμῶν ἐξαπέστειλα τὴν μητέρα ὑμῶν. 
'''
"2" = '''
:sup:`2` Τί ὅτι ἦλθον, καὶ οὐκ ἦν ἄνθρωπος; ἐκάλεσα, καὶ οὐκ ἦν ὁ ὑπακούων; μὴ οὐκ ἰσχύει ἡ χείρ μου τοῦ ῥύσασθαι; ἢ οὐκ ἰσχύω τοῦ ἐξελέσθαι; ἰδοὺ τῷ ἐλεγμῷ μου ἐξερημώσω τὴν θάλασσαν, καὶ θήσω ποταμοὺς ἐρήμους, καὶ ξηρανθήσονται οἱ ἰχθύες αὐτῶν ἀπὸ τοῦ μὴ εἶναι ὕδωρ, καὶ ἀποθανοῦνται ἐν δίψει. 
'''
"3" = '''
:sup:`3` Ἐνδύσω τὸν οὐρανὸν σκότος, καὶ ὡς σάκκον θήσω τὸ περιβόλαιον αὐτοῦ. 
'''
"4" = '''
:sup:`4` Κύριος Κύριος δίδωσί μοι γλῶσσαν παιδείας, τοῦ γνῶναι ἡνίκα δεῖ εἰπεῖν λόγον· ἔθηκέ μοι πρωῒ, προσέθηκέ μοι ὠτίον ἀκούειν, 
'''
"5" = '''
:sup:`5` καὶ ἡ παιδεία Κυρίου Κυρίου ἀνοίγει μου τὰ ὦτα· ἐγὼ δὲ οὐκ ἀπειθῶ, οὐδὲ ἀντιλέγω. 
'''
"6" = '''
:sup:`6` Τὸν νῶτόν μου ἔδωκα εἰς μάστιγας, τὰς δὲ σιαγόνας μου εἰς ῥαπίσματα, τὸ δὲ πρόσωπόν μου οὐκ ἀπέστρεψα ἀπὸ αἰσχύνης ἐμπτυσμάτων, 
'''
"7" = '''
:sup:`7` καὶ Κύριος Κύριος βοηθός μοι ἐγενήθη· διατοῦτο οὐκ ἐνετράπην, ἀλλὰ ἔθηκα τὸ πρόσωπόν μου ὡς στερεὰν πέτραν, καὶ ἔγνων ὅτι οὐ μὴ αἰσχυνθῶ, 
'''
"8" = '''
:sup:`8` ὅτι ἐγγίζει ὁ δικαιώσας με· τίς ὁ κρινόμενός μοι; ἀντιστήτω μοι ἅμα· καὶ τις ὁ κρινόμενός μοι; ἐγγισάτω μοι. 
'''
"9" = '''
:sup:`9` Ἰδοὺ Κύριος Κύριος βοηθήσει μοι· τίς κακώσει με; ἰδοὺ πάντες ὑμεῖς ὡς ἱμάτιον παλαιωθήσεσθε, καὶ σὴς καταφάγεται ὑμᾶς. 
'''
"10" = '''
:sup:`10` Τίς ἐν ὑμῖν ὁ φοβούμενος τὸν Κύριον; ὑπακουσάτω τῆς φωνῆς τοῦ παιδὸς αὐτοῦ· οἱ πορευόμενοι ἐν σκότει, καὶ οὐκ ἔστιν αὐτοῖς φῶς, πεποίθατε ἐπὶ τῷ ὀνόματι Κυρίου, καὶ ἀντιστηρίσασθε ἐπὶ τῷ Θεῷ. 
'''
"11" = '''
:sup:`11` Ἰδοὺ πάντες ὑμεῖς πῦρ καίετε, καὶ κατισχύετε φλόγα· πορεύεσθε τῷ φωτὶ τοῦ πυρὸς ὑμῶν, καὶ τῇ φλογὶ ᾗ ἐξεκαύσατε· διʼ ἐμὲ ἐγένετο ταῦτα ὑμῖν, ἐν λύπῃ κοιμηθήσεσθε. 
'''
