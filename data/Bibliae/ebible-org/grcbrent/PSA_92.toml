[92]
"1" = '''
:sup:`1` Εἰς τὴν ἡμέραν τοῦ προσαββάτου, ὅτε κατῴκισται ἡ γῆ, αἶνος ᾠδῆς τῷ Δαυίδ. Ὁ Κύριος ἐβασίλευσεν, εὐπρέπειαν ἐνεδύσατο, ἐνεδύσατο Κύριος δύναμιν καὶ περιεζώσατο· καὶ γὰρ ἐστερέωσε τὴν οἰκουμένην, ἥτις οὐ σαλευθήσεται. 
'''
"2" = '''
:sup:`2` Ἕτοιμος ὁ θρόνος σου ἀπὸ τότε, ἀπὸ τοῦ αἰῶνος σὺ εἶ. 
'''
"3" = '''
:sup:`3` Ἐπῇραν οἱ ποταμοὶ Κύριε, ἐπῇραν οἱ ποταμοὶ φωνὰς αὐτῶν, 
'''
"4" = '''
:sup:`4` ἀπὸ φωνῶν ὑδάτων πολλῶν· θαυμαστοὶ οἱ μετεωρισμοὶ τῆς θαλάσσης· θαυμαστὸς ἐν ὑψηλοῖς ὁ Κύριος. 
'''
"5" = '''
:sup:`5` Τὰ μαρτύριά σου ἐπιστώθησαν σφόδρα· τῷ οἴκῳ σου πρέπει ἁγίασμα, Κύριε, εἰς μακρότητα ἡμερῶν. 
'''
