[148]
"1" = '''
:sup:`1` Ἀλληλούϊα· Ἀγγαίου καὶ Ζαχαρίου. Αἰνεῖτε τὸν Κύριον ἐκ τῶν οὐρανῶν, αἰνεῖτε αὐτὸν ἐν τοῖς ὑψίστοις. 
'''
"2" = '''
:sup:`2` Αἰνεῖτε αὐτόν πάντες οἱ ἄγγελοι αὐτοῦ, αἰνεῖτε αὐτόν πᾶσαι αἱ δυνάμεις αὐτοῦ. 
'''
"3" = '''
:sup:`3` Αἰνεῖτε αὐτόν ἥλιος καὶ σελήνη, αἰνεῖτε αὐτόν πάντα τὰ ἄστρα καὶ τὸ φῶς. 
'''
"4" = '''
:sup:`4` Αἰνεῖτε αὐτόν οἱ οὐρανοὶ τῶν οὐρανῶν, καὶ τὸ ὕδωρ τὸ ὑπεράνω τῶν οὐρανῶν. 
'''
"5" = '''
:sup:`5` Αἰνεσάτωσαν τὸ ὄνομα Κυρίου· ὅτι αὐτὸς εἶπεν καὶ ἐγενήθησαν, αὐτὸς ἐνετείλατο καὶ ἐκτίσθησαν. 
'''
"6" = '''
:sup:`6` Ἔστησεν αὐτὰ εἰς τὸν αἰῶνα, καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος· πρόσταγμα ἔθετο, καὶ οὐ παρελεύσεται. 
'''
"7" = '''
:sup:`7` Αἰνεῖτε τὸν Κύριον ἐκ τῆς γῆς, δράκοντες καὶ πᾶσαι ἄβυσσοι· 
'''
"8" = '''
:sup:`8` Πῦρ, χάλαζα, χιὼν, κρύσταλλος, πνεῦμα καταιγίδος, τὰ ποιοῦντα τὸν λόγον αὐτοῦ· 
'''
"9" = '''
:sup:`9` Τὰ ὄρη καὶ πάντες βουνοί, ξύλα καρποφόρα καὶ πᾶσαι κέδροι· 
'''
"10" = '''
:sup:`10` Τὰ θηρία καὶ πάντα τὰ κτήνη, ἑρπετὰ καὶ πετεινὰ πτερωτά· 
'''
"11" = '''
:sup:`11` Βασιλεῖς τῆς γῆς καὶ πάντες λαοί, ἄρχοντες καὶ πάντες κριταὶ γῆς· 
'''
"12" = '''
:sup:`12` Νεανίσκοι καὶ παρθένοι, πρεσβύται μετὰ νεωτέρων 
'''
"13" = '''
:sup:`13` αἰνεσάτωσαν τὸ ὄνομα Κυρίου, ὅτι ὑψώθη τὸ ὄνομα αὐτοῦ μόνου· ἡ ἐξομολόγησις αὐτοῦ ἐπὶ γῆς καὶ οὐρανοῦ, 
'''
"14" = '''
:sup:`14` καὶ ὑψώσει κέρας λαοῦ αὐτοῦ· ὕμονς πᾶσι τοῖς ὁσίοις αὐτοῦ, τοῖς υἱοῖς Ἰσραήλ, λαῷ ἐγγίζοντι αὐτῷ. 
'''
