[15]
"1" = '''
:sup:`1` Καὶ εἶπε Σαμουὴλ πρὸς Σαοὺλ, ἐμὲ ἀπέστειλε Κύριος χρίσαί σε εἰς βασιλεα ἐπὶ Ἰσραήλ· καὶ νῦν ἄκουε τῆς φωνῆς Κυρίου. 
'''
"2" = '''
:sup:`2` Τάδε εἶπε Κύριος σαβαὼθ, νῦν ἐκδικήσω ἃ ἐποίησεν ʼΑμαλὴκ τῷ Ἰσραὴλ, ὡς ἀπήντησεν αὐτῷ ἐν τῇ ὁδῷ ἀναβαίνοντος αὐτοῦ ἐξ Αἰγύπτου. 
'''
"3" = '''
:sup:`3` Καὶ νῦν πορεύου, καὶ πατάξεις τὸν ʼΑμαλὴκ καὶ Ἱερὶμ καὶ πάντα τὰ αὐτοῦ, καὶ οὐ περιποιήσῃ ἐξ αὐτοῦ, καὶ ἐξολοθρεύσεις αὐτόν· καὶ ἀναθεματιεῖς αὐτὸν καὶ πάντα τὰ αὐτοῦ, καὶ οὐ φείσῃ ἀπʼ αὐτοῦ· καὶ ἀποκτενεῖς ἀπὸ ἀνδρὸς καὶ ἕως γυναικὸς, καὶ ἀπὸ νηπίου ἕως θηλάζοντος, καὶ ἀπὸ μόσχου ἕως προβάτου, καὶ ἀπὸ καμήλου ἕως ὄνου. 
'''
"4" = '''
:sup:`4` Καὶ παρήγγειλε Σαοὺλ τῷ λαῷ, καὶ ἐπισκέπτεται αὐτοὺς ἐν Γαλγάλοις τετρακοσίας χιλιάδας ταγμάτων, καὶ τὸν Ἰούδαν τριάκοντα χιλιάδας ταγμάτων. 
'''
"5" = '''
:sup:`5` Καὶ ἦλθε Σαοὺλ ἕως τῶν πόλεων ʼΑμαλὴκ, καὶ ἐνήδρευσεν ἐν τῷ χειμάῤῥῳ. 
'''
"6" = '''
:sup:`6` Καὶ εἶπε Σαοὺλ πρὸς τὸν Κιναῖον, ἄπελθε καὶ ἔκκλινον ἐκ μέσου τοῦ ʼΑμαληκίτου, μὴ προσθῶ σε μετʼ αὐτοῦ, καὶ σὺ ἐποίησας ἔλεος μετὰ τῶν υἱῶν Ἰσραὴλ, ἐν τῷ ἀναβαίνειν αὐτοὺς ἐξ Αἰγύπτου· καὶ ἐξέκλινεν ὁ Κιναῖος ἐκ μέσου ʼΑμαλήκ. 
'''
"7" = '''
:sup:`7` Καὶ ἐπάταξε Σαοὺλ τὸν Ἀμαλὴκ ἀπὸ Εὐειλὰτ ἕως Σοὺρ ἐπὶ προσώπου Αἰγύπτου. 
'''
"8" = '''
:sup:`8` Καὶ συνέλαβε τὸν ʼΑγὰγ βασιλέα ʼΑμαλὴκ ζῶντα, καὶ πάντα τὸν λαὸν καὶ Ἱερὶμ ἀπέκτεινεν ἐν στόματι ῥομφαίας. 
'''
"9" = '''
:sup:`9` Καὶ περιεποιήσατο Σαοὺλ καὶ πᾶς ὁ λαὸς τὸν ʼΑγὰγ ζῶντα, καὶ τὰ ἀγαθὰ τῶν ποιμνίων, καὶ τῶν βουκολίων, καὶ τῶν ἐδεσμάτων καὶ τῶν ἀμπελώνων, καὶ πάντων τῶν ἀγαθῶν, καὶ οὐκ ἐβούλοντο ἐξολοθρεῦσαι αὐτά· καὶ πᾶν ἔργον ἠτιμωμένον καὶ ἐξουδενωμένον ἐξωλόθρευσαν. 
'''
"10" = '''
:sup:`10` Καὶ ἐγενήθη ῥῆμα Κυρίου πρὸς Σαμουὴλ, λέγων, 
'''
"11" = '''
:sup:`11` παρακέκλημαι ὅτι ἐβασίλευσα τὸν Σαοὺλ εἰς βασιλέα, ὅτι ἀπέστρεψεν ἀπὸ ὄπισθέ μου, καὶ τοὺς λόγους μου οὐκ ἐτήρησε· καὶ ἠθύμησε Σαμουὴλ, καὶ ἐβόησε πρὸς Κύριον ὅλην τὴν νύκτα. 
'''
"12" = '''
:sup:`12` Καὶ ὤρθρισε Σαμουὴλ, καὶ ἐπορεύθη εἰς ἀπάντησιν Ἰσραὴλ το πρωΐ· καὶ ἀπηγγέλη τῷ Σαοὺλ, λέγοντες ἥκει Σαμουὴλ εἰς Κάρμηλον, καὶ ἀνέστακεν αὐτῷ χεῖρα· καὶ ἐπέστρεψε τὸ ἅρμα, καὶ κατέβη εἰς Γάλγαλα πρὸς Σαούλ, καὶ ἰδοὺ αὐτὸς ἀνέφερεν ὁλοκαύτωσιν τῷ Κυρίῳ, τὰ πρῶτα τῶν σκύλων ἤνεγκεν ἐξ ʼΑμαλήκ. 
'''
"13" = '''
:sup:`13` Καὶ παρεγένετο Σαμουὴλ πρὸς Σαούλ· καὶ εἶπεν αὐτῷ Σαοὺλ, εὐλογητὸς σὺ τῷ Κυρίῳ· ἔστησα πάντα ὅσα ἐλάλησε Κύριος. 
'''
"14" = '''
:sup:`14` Καὶ εἶπε Σαμουὴλ, καὶ τίς ἡ φωνὴ τοῦ ποιμνίου τούτου ἐν τοῖς ὠσί μου, καὶ φωνὴ τῶν βοῶν ἣν ἐγὼ ἀκούω; 
'''
"15" = '''
:sup:`15` Καὶ εἶπε Σαούλ, ἐξ ʼΑμαλὴκ ἤνεγκα αὐτά, ἃ περιεποιήσατο ὁ λαός, τὰ κράτιστα τοῦ ποιμνίου, καὶ τῶν βοῶν, ὅπως τυθῇ Κυρίῳ τῷ Θεῷ σου, καὶ τὰ λοιπὰ ἐξωλόθρευσα. 
'''
"16" = '''
:sup:`16` Καὶ εἶπε Σαμουὴλ πρὸς Σαοὺλ, ἄνες, καὶ ἀπαγγελῶ σοι ἃ ἐλάλησε Κύριος πρὸς μὲ τὴν νύκτα· καὶ εἶπεν αὐτῷ, λάλησον. 
'''
"17" = '''
:sup:`17` Καὶ εἶπε Σαμουὴλ πρὸς Σαούλ, οὐχὶ μικρὸς εἶ σὺ ἐνώπιον αὐτοῦ, ἡγούμενος σκήπτρου φυλῆς Ἰσραήλ; καὶ ἔχρισέ σε Κύριος εἰς βασιλέα ἐπὶ Ἰσραήλ. 
'''
"18" = '''
:sup:`18` Καὶ ἀπέστειλέ σε Κύριος ἐν ὁδῷ, καὶ εἶπέ σοι, πορεύθητι, καὶ ἐξολόθρευσον· ἀνελεῖς τοὺς ἁμαρτάνοντας εἰς ἐμέ, τὸν Ἀμαλὴκ, καὶ πολεμήσεις αὐτοὺς ἕως συντελέσῃς αὐτούς. 
'''
"19" = '''
:sup:`19` Καὶ ἱνατί οὐκ ἤκουσας φωνῆς Κυρίου, ἀλλʼ ὥρμησας τοῦ θέσθαι ἐπὶ τὰ σκῦλα, καὶ ἐποίησας τὸ πονηρὸν ἐνώπιον Κυρίου; 
'''
"20" = '''
:sup:`20` Καὶ εἶπε Σαοὺλ πρὸς Σαμουὴλ, διὰ τὸ ἀκοῦσαί με τῆς φωνῆς τοῦ λαοῦ, καὶ ἐπορεύθην τῇ ὁδῷ ᾗ ἀπέστειλέ με Κύριος, καὶ ἤγαγον τὸν ʼΑγὰγ βασιλέα ʼΑμαλὴκ, καὶ τὸν ʼΑμαλὴκ ἐξωλόθρευσα. 
'''
"21" = '''
:sup:`21` Καὶ ἔλαβεν ὁ λαὸς τῶν σκύλων ποίμνια καὶ βουκόλια τὰ πρῶτα τοῦ ἐξολοθρεύματος, θύσαι ἐνώπιον Κυρίου Θεοῦ ἡμῶν ἐν Γαλγάλοις. 
'''
"22" = '''
:sup:`22` Καὶ εἶπε Σαμουήλ, εἰ θελητὸν τῷ Κυρίῳ ὁλοκαυτώματα καὶ θυσίας, ὡς τὸ ἀκοῦσαι φωνῆς Κυρίου; ἰδοὺ ἀκοὴ ὑπὲρ θυσίαν ἀγαθὴν, καὶ ἡ ἐπακρόασις ὑπὲρ στέαρ κριῶν. 
'''
"23" = '''
:sup:`23` Ὅτι ἁμαρτία οἰώνισμά ἐστιν, ὀδύνην καὶ πόνονς θεραφὶν ἐπάγουσιν· ὅτι ἐξουδένωσας τὸ ῥῆμα Κυρίου, καὶ ἐξουδενώσει σε Κύριος μὴ εἶναι βασιλέα ἐπὶ Ἰσραήλ. 
'''
"24" = '''
:sup:`24` Καὶ εἶπε Σαοὺλ πρὸς Σαμουὴλ, ἡμάρτηκα, ὅτι παρέβην τὸν λόγον Κυρίου καὶ τὸ ῥῆμά σου, ὅτι ἐφοβήθην τὸν λαὸν, καὶ ἤκουσα τῆς φωνῆς αὐτῶν. 
'''
"25" = '''
:sup:`25` Καὶ νῦν ἆρον δὴ τὸ ἁμάρτημά μου, καὶ ἀνάστρεψον μετʼ ἐμοῦ, καὶ προσκυνήσω Κυρίῳ τῷ Θεῷ σου. 
'''
"26" = '''
:sup:`26` Καὶ εἶπε Σαμουὴλ πρὸς Σαοὺλ, οὐκ ἀναστρέφω μετὰ σοῦ; ὅτι ἐξουδένωσας τὸ ῥῆμα Κυρίου, καὶ ἐξουδενώσει σε Κύριος τοῦ μὴ εἶναι βασιλέα ἐπὶ τὸν Ἰσραήλ. 
'''
"27" = '''
:sup:`27` Καὶ ἐπέστρεψε Σαμουὴλ τὸ πρόσωπον αὐτοῦ τοῦ ἀπελθεῖν, καὶ ἐκράτησε Σαοὺλ τοῦ πτερυγίου τῆς διπλοΐδος αὐτοῦ, καὶ διέῤῥηξεν αὐτό. 
'''
"28" = '''
:sup:`28` Καὶ εἶπε πρὸς αὐτὸν Σαμουὴλ, διέῤῥηξε Κύριος τὴν βασιλείαν σου ἀπὸ Ἰσραὴλ ἐκ χείρος σου σήμερον, καὶ δώσει αὐτὴν τῷ πλησίον σου τῷ ἀγαθῷ ὑπὲρ σέ· 
'''
"29" = '''
:sup:`29` Καὶ διαιρεθήσεται Ἰσραὴλ εἰς δύο, καὶ οὐκ ἀποστρέψει οὐδὲ μετανοήσει, ὅτι οὐχ ὡς ἄνθρωπός ἐστι τοῦ μετανοῆσαι αὐτός. 
'''
"30" = '''
:sup:`30` Καὶ εἶπε Σαοὺλ, ἡμάρτηκα, ἀλλὰ δόξασόν με δὴ ἐνώπιον πρεσβυτέρων Ἰσραὴλ καὶ ἐνώπιον λαοῦ μου, καὶ ἀνάστρεψον μετʼ ἐμοῦ, καὶ προσκυνήσω Κυρίῳ τῷ Θεῷ σου. 
'''
"31" = '''
:sup:`31` Καὶ ἀνέστρεψε Σαμουὴλ ὀπίσω Σαοὺλ, καὶ προσεκύνησε τῷ Κυρίῳ. 
'''
"32" = '''
:sup:`32` Καὶ εἶπε Σαμουὴλ, προσαγάγετέ μοι τὸν ʼΑγὰγ βασιλέα ʼΑμαλήκ· καὶ προσῆλθε πρὸς αὐτὸν ʼΑγὰγ τρέμων· καὶ εἶπεν ʼΑγὰγ, εἰ οὕτω πικρὸς ὁ θάνατος. 
'''
"33" = '''
:sup:`33` Καὶ εἶπε Σαμουὴλ πρὸς ʼΑγὰγ, καθότι ἠτέκνωσε γυναῖκας ἡ ῥομφαία σου, οὕτως ἀτεκνωθήσεται ἐκ γυναικῶν ἡ μήτηρ σου· καὶ ἔσφαξε Σαμουὴλ τὸν ʼΑγὰγ ἐνώπιον Κυρίου ἐν Γαλγάλ. 
'''
"34" = '''
:sup:`34` Καὶ ἀπῆλθε Σαμουὴλ εἰς ʼΑρμαθαίμ· καὶ Σαοὺλ ἀνέβη εἰς τὸν οἶκον αὐτοῦ εἰς Γαβαά. 
'''
"35" = '''
:sup:`35` Καὶ οὐ προσέθετο ἔτι Σαμουὴλ ἰδεῖν τὸν Σαοὺλ ἕως ἡμέρας θανάτου αὐτοῦ, ὅτι ἐπένθει Σαμουὴλ ἐπὶ Σαοὺλ, καὶ Κύριος μετεμελήθη ὅτι ἐβασίλευσε τὸν Σαοὺλ ἐπὶ Ἰσραήλ. 
'''
