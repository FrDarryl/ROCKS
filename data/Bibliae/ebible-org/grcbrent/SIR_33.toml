[33]
"1" = '''
:sup:`1` Ἐλέησον ἡμᾶς, δέσποτα ὁ Θεὸς πάντων, καὶ ἐπίβλεψον· 
'''
"2" = '''
:sup:`2` καὶ ἐπίβαλε τὸν φόβον σου ἐπὶ πάντα τὰ ἔθνη. 
'''
"3" = '''
:sup:`3` Ἔπαρον τὴν χεῖρά σου ἐπὶ ἔθνη ἀλλότρια, καὶ ἰδέτωσαν τὴν δυναστείαν σου. 
'''
"4" = '''
:sup:`4` Ὥσπερ ἐνώπιον αὐτῶν ἡγιάσθης ἐν ἡμῖν, οὕτως ἐνώπιον ἡμῶν μεγαλυνθείης ἐν αὐτοῖς· 
'''
"5" = '''
:sup:`5` Καὶ ἐπιγνώτωσάν σε καθάπερ καὶ ἡμεῖς ἐπέγνωμεν, ὅτι οὐκ ἔστι Θεὸς πλήν σου Κύριε. 
'''
"6" = '''
:sup:`6` Ἐγκαίνισον σημεῖα, καὶ ἀλλοίωσον θαυμάσια· 
'''
"7" = '''
:sup:`7` δόξασον χεῖρα καὶ βραχίονα δεξιόν· ἔγειρον θυμὸν, καὶ ἔκχεον ὀργήν· ἔξαρον ἀντίδικον, καὶ ἔκτριψον ἐχθρόν. 
'''
"8" = '''
:sup:`8` Σπεῦσον καιρὸν, καὶ μνήσθητι ὁρκισμοῦ, καὶ ἐκδιηγησάσθωσαν τὰ μεγαλεῖά σου. 
'''
"9" = '''
:sup:`9` Ἐν ὀργῇ πυρὸς καταβρωθήτω ὁ σωζόμενος, καὶ οἱ κακοῦντες τὸν λαόν σου εὕροισαν ἀπώλειαν. 
'''
"10" = '''
:sup:`10` Σύντριψον κεφαλὰς ἀρχόντων ἐχθρῶν λεγόντων, οὐκ ἔστι πλὴν ἡμῶν. 
'''
"11" = '''
:sup:`11` Σύναγε πάσας φυλὰς Ἰακώβ. 
'''
"12" = '''
:sup:`12` Λαμπρὰ καρδία καὶ ἀγαθὴ ἐπὶ ἐδέσμασιν τῶν βρωμάτων αὐτῆς ἐπιμελήσεται. 
'''
