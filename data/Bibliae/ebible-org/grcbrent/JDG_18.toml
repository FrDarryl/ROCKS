[18]
"1" = '''
:sup:`1` Ἐν ταῖς ἡμέραις ἐκείναις οὐκ ἦν βασιλεὺς ἐν Ἰσραήλ· καὶ ἐν ταῖς ἡμέραις ἐκείναις ἡ φυλὴ Δὰν ἐζήτει ἑαυτῇ κληρονομίαν κατοικῆσαι, ὅτι οὐκ ἐνέπεσεν αὐτῇ ἕως τῆς ἡμέρας ἐκείνης ἐν μέσῳ φυλῶν υἱῶν Ἰσραὴλ κληρονομία. 
'''
"2" = '''
:sup:`2` Καὶ ἀπέστειλαν οἱ υἱοὶ Δὰν ἀπὸ δήμων αὐτῶν πέντε ἄνδρας υἱοὺς δυνάμεως, ἀπὸ Σαραὰ καὶ ἀπὸ Ἐσθαὸλ τοῦ κατασκέψασθαι τὴν γῆν καὶ ἐξιχνιάσαι αὐτήν· καὶ εἶπαν πρὸς αὐτοὺς, πορεύεσθε καὶ ἐξιχνιάσατε τὴν γῆν· καὶ ἦλθον ἕως ὄρους Ἐφραὶμ ἕως οἴκου Μιχαία· καὶ ηὐλίσθησαν αὐτοὶ ἐκεῖ 
'''
"3" = '''
:sup:`3` ἐν οἴκῳ Μιχαία, καὶ αὐτοὶ ἐπέγνωσαν τὴν φωνὴν τοῦ νεανίσκου τοῦ Λευίτου, καὶ ἐξέκλιναν ἐκεῖ· καὶ εἶπαν αὐτῷ, τίς ἤνεγκέ σε ὧδε; καὶ σὺ τί ποιεῖς ἐν τῷ τόπῳ τούτῳ; καὶ τί σοι ὧδε; 
'''
"4" = '''
:sup:`4` Καὶ εἶπε πρὸς αὐτοὺς, οὕτω καὶ οὕτως ἐποίησέ μοι Μιχαίας, καὶ ἐμισθώσατό με, καὶ ἐγενόμην αὐτῷ εἰς ἱερέα. 
'''
"5" = '''
:sup:`5` Καὶ εἶπαν αὐτῷ, ἐπερώτησον δὴ ἐν τῷ Θεῷ, καὶ γνωσόμεθα εἰ εὐοδωθήσεται ἡ ὁδὸς ἡμῶν, ἐν ᾗ ἡμεῖς πορευόμεθα ἐν αὐτῇ. 
'''
"6" = '''
:sup:`6` Καὶ εἶπεν αὐτοῖς ὁ ἱερεὺς, πορεύεσθε ἐν εἰρήνῃ· ἐνώπιον Κυρίου ἡ ὁδὸς ὑμῶν, ἐν ᾗ πορεύεσθε ἐν αὐτῇ. 
'''
"7" = '''
:sup:`7` Καὶ ἐπορεύθησαν οἱ πέντε ἄνδρες, καὶ ἦλθον εἰς Λαισά· καὶ εἶδαν τὸν λαὸν τὸν ἐν μέσῳ αὐτῆς καθήμενον ἐπʼ ἐλπίδι, ὡς κρίσις Σιδωνίων ἡσυχάζουσα, καὶ οὐκ ἔστι διατρέπων ἢ καταισχύνων λόγον ἐν τῇ γῇ, κληρονόμος ἐκπιέζων θησαυροὺς, καὶ μακράν εἰσι Σιδωνίων, καὶ λόγον οὐκ ἔχουσι πρὸς ἄνθρωπον. 
'''
"8" = '''
:sup:`8` Καὶ ἦλθον οἱ πέντε ἄνδρες πρὸς τοὺς ἀδελφοὺς αὐτῶν εἰς Σαραὰ καὶ Ἐσθαὸλ, καὶ εἶπον τοῖς ἀδελφοῖς αὐτῶν, τί ὑμεῖς κάθησθε; 
'''
"9" = '''
:sup:`9` Καὶ εἶπαν, ἀνάστητε, καὶ ἀναβῶμεν ἐπʼ αὐτοὺς, ὅτι εἴδομεν τὴν γῆν, καὶ ἰδοὺ ἀγαθὴ σφόδρα, καὶ ὑμεῖς ἡσυχάζετε, μὴ ὀκνήσητε τοῦ πορευθῆναι, καὶ εἰσελθεῖν τοῦ κληρονομῆσαι τὴν γῆν. 
'''
"10" = '''
:sup:`10` Καὶ ἡνίκα ἐὰν ἔλθητε, εἰσελεύσεσθε πρὸς λαὸν ἐπʼ ἐλπίδι, καὶ ἡ γῆ πλατεῖα, ὅτι ἔδωκεν αὐτὴν ὁ Θεὸς ἐν χειρὶ ὑμῶν· τόπος ὅπου οὐκ ἔστιν ἐκεῖ ὑστέρημα παντὸς ῥήματος τῶν ἐν τῇ γῇ. 
'''
"11" = '''
:sup:`11` Καὶ ἀπῇραν ἐκεῖθεν ἀπὸ δήμων τοῦ Δὰν ἀπὸ Σαραὰ καὶ ἀπὸ Ἐσθαὸλ, ἑξακόσιοι ἄνδρες ἐζωσμένοι σκεύη παρατάξεως. 
'''
"12" = '''
:sup:`12` Καὶ ἀνέβησαν καὶ παρενέβαλον ἐν Καριαθιαρὶμ ἐν Ἰούδα. διὰ τοῦτο ἐκλήθη ἐν ἐκείνῳ τῷ τόπῳ, παρεμβολὴ Δὰν, ἕως τῆς ἡμέρας ταύτης· ἰδοὺ ὀπίσω Καριαθιαρίμ. 
'''
"13" = '''
:sup:`13` Καὶ παρῆλθον ἐκεῖθεν ὄρος Ἐφραὶμ, καὶ ἦλθον ἕως οἴκου Μιχαία. 
'''
"14" = '''
:sup:`14` Καὶ ἀπεκρίθησαν οἱ πέντε ἄνδρες οἱ πορευόμενοι κατασκέψασθαι τὴν γῆν Λαισὰ, καὶ εἶπαν πρὸς τοὺς ἀδελφοὺς, ἔγνωτε ὅτι ἐστὶν ἐν τῷ οἴκῳ τούτῳ ἐφὼδ καὶ θεραφὶν καὶ γλυπτὸν καὶ χωνευτόν· καὶ νῦν γνῶτε ὅ, τι ποιήσετε. 
'''
"15" = '''
:sup:`15` Καὶ ἐξέκλιναν ἐκεῖ, καὶ εἰσῆλθον εἰς τὸν οἶκον τοῦ νεανίσκου τοῦ Λευίτου, εἰς τὸν οἶκον Μιχαία, καὶ ἠρώτησαν αὐτὸν εἰς εἰρήνην. 
'''
"16" = '''
:sup:`16` Καὶ οἱ ἑξακόσιοι ἄνδρες οἱ ἀνεζωσμένοι τὰ σκεύη τῆς παρατάξεως αὐτῶν ἑστῶτες παρὰ θύρας τῆς πύλης, οἱ ἐκ τῶν υἱῶν Δάν. 
'''
"17" = '''
:sup:`17` Καὶ ἀνέβησαν οἱ πέντε ἄνδρες οἱ πορευθέντες κατασκέψασθαι τὴν γῆν, 
'''
"18" = '''
:sup:`18` καὶ εἰσῆλθον ἐκεῖ εἰς οἶκον Μιχαία, καὶ ὁ ἱερεὺς ἑστώς. Καὶ ἔλαβον τὸ γλυπτὸν καὶ τὸ ἐφὼδ καὶ τὸ θεραφὶν καὶ τὸ χωνευτόν· καὶ εἶπε πρὸς αὐτοὺς ὁ ἱερεὺς, τί ὑμεῖς ποιεῖτε; 
'''
"19" = '''
:sup:`19` Καὶ εἶπαν αὐτῷ, κώφευσον, ἐπίθες τὴν χεῖρά σου ἐπὶ τὸ στόμα σου, καὶ δεῦρο μεθʼ ἡμῶν, καὶ γένου ἡμῖν εἰς πατέρα καὶ εἰς ἱερέα· μὴ ἀγαθὸν εἶναί σε ἱερέα οἴκου ἀνδρὸς ἑνὸς, ἢ γενέσθαι σε ἱερέα φυλῆς καὶ οἴκου εἰς δῆμον Ἰσραήλ; 
'''
"20" = '''
:sup:`20` Καὶ ἠγαθύνθη ἡ καρδία τοῦ ἱερέως, καὶ ἔλαβε τὸ ἐφὼδ καὶ τὸ θεραφὶν καὶ τὸ γλυπτὸν καὶ τὸ χωνευτὸν, καὶ ἦλθεν ἐν μέσῳ τοῦ λαοῦ. 
'''
"21" = '''
:sup:`21` Καὶ ἐπέστρεψαν καὶ ἀπῆλθον, καὶ ἔθηκαν τὰ τέκνα καὶ τὴν κτῆσιν καὶ τὸ βάρος ἔμπροσθεν αὐτῶν. 
'''
"22" = '''
:sup:`22` Αὐτοὶ ἐμάκρυναν ἀπὸ οἴκου Μιχαία, καὶ ἰδοὺ Μιχαίας καὶ οἱ ἄνδρες οἱ ἐν ταῖς οἰκίαις ταῖς μετὰ οἴκου Μιχαία ἐβόησαν, καὶ κατελάβοντο τοὺς υἱοὺς Δάν. 
'''
"23" = '''
:sup:`23` Καὶ ἐπέστρεψαν οἱ υἱοὶ Δὰν τὸ πρόσωπον αὐτῶν, καὶ εἶπαν τῷ Μιχαίᾳ, τί ἐστί σοι, ὅτι ἐβόησας; 
'''
"24" = '''
:sup:`24` Καὶ εἶπε Μιχαίας, ὅτι τὸ γλυπτόν μου, ὃ ἐποίησα, ἐλάβετε, καὶ τὸν ἱερέα, καὶ ἐπορεύθητε· καὶ τί μοι ἔτι; καὶ τί τοῦτο λέγετε πρὸς μὲ, τί κράζεις; 
'''
"25" = '''
:sup:`25` Καὶ εἶπαν πρὸς αὐτὸν οἱ υἱοὶ Δὰν, μὴ ἀκουσθήτω δὴ φωνή σου μεθʼ ἡμῶν, μή ποτε συναντήσωσιν ὑμῖν ἄνδρες πικροὶ ψυχῇ, καὶ προσθήσουσι ψυχήν σου, καὶ τὴν ψυχὴν τοῦ οἴκου σου. 
'''
"26" = '''
:sup:`26` Καὶ ἐπορεύθησαν οἱ υἱοὶ Δὰν εἰς ὁδὸν αὐτῶν· καὶ εἶδε Μιχαίας, ὅτι δυνατώτεροί εἰσιν ὑπὲρ αὐτόν· καὶ ἐπέστρεψεν εἰς τὸν οἶκον αὐτοῦ. 
'''
"27" = '''
:sup:`27` Καὶ οἱ υἱοὶ Δὰν ἔλαβον ὃ ἐποιησε Μιχαίας, καὶ τὸν ἱερέα ὃς ἦν αὐτῷ, καὶ ἦλθον ἐπὶ Λαισὰ, ἐπὶ λαὸν ἡσυχάζοντα καὶ πεποιθότα ἐπʼ ἐλπίδι· καὶ ἐπάταξαν αὐτοὺς ἐν στόματι ῥομφαίας, καὶ τὴν πόλιν ἐνέπρησαν ἐν πυρί. 
'''
"28" = '''
:sup:`28` Καὶ οὐκ ἦν ὁ ῥυόμενος, ὅτι μακράν ἐστιν ἀπὸ Σιδωνίων, καὶ λόγος οὐκ ἔστιν αὐτοῖς μετὰ ἀνθρώπου· καὶ αὐτὴ ἐν τῇ κοιλάδι τοῦ οἴκου Ῥαάβ· καὶ ᾠκοδόμησαν τὴν πόλιν, καὶ κατεσκήνωσαν ἐν αὐτῇ, 
'''
"29" = '''
:sup:`29` καὶ ἐκάλεσαν τὸ ὄνομα τῆς πόλεως Δὰν, ἐν ὀνόματι Δὰν πατρὸς αὐτῶν, ὃς ἐτέχθη τῷ Ἰσραήλ· καὶ ἦν Οὐλαμαῒς ὄνομα τῆς πόλεως τοπρότερον. 
'''
"30" = '''
:sup:`30` Καὶ ἔστησαν ἑαυτοῖς οἱ υἱοὶ Δὰν τὸ γλυπτόν· καὶ Ἰωνάθαν υἱὸς Γηρσὼν υἱὸς Μανασσῆ αὐτὸς καὶ οἱ υἱοὶ αὐτοῦ ἦσαν ἱερεῖς τῇ φυλῇ Δὰν ἕως ἡμέρας τῆς ἀποικίας τῆς γῆς. 
'''
"31" = '''
:sup:`31` Καὶ ἔθηκαν ἑαυτοῖς τὸ γλυπτὸν ὁ ἐποίησε Μιχαίας, πάσας τὰς ἡμέρας ἃς ἦν ὁ οἶκος τοῦ Θεοῦ ἐν Σηλώμ· καὶ ἐγένετο ἐν ταῖς ἡμέραις ἐκείναις οὐκ ἦν βασιλεὺς ἐν Ἰσραήλ. 
'''
