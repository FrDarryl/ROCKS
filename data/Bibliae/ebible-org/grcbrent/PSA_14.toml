[14]
"1" = '''
:sup:`1` Ψαλμὸς τῷ Δαυίδ. Κύριε, τίς παροικήσει ἐν τῷ σκηνώματί σου; καὶ τίς κατασκηνώσει ἐν τῷ ὄρει τῷ ἁγίῳ σου; 
'''
"2" = '''
:sup:`2` Πορευόμενος ἄμωμος, καὶ ἐργαζόμενος δικαιοσύνην· λαλῶν ἀλήθειαν ἐν καρδίᾳ αὐτοῦ· 
'''
"3" = '''
:sup:`3` Ὃς οὐκ ἐδόλωσεν ἐν γλώσσῃ αὐτοῦ, οὐδὲ ἐποίησε τῷ πλησίον αὐτοῦ κακὸν, καὶ ὀνειδισμὸν οὐκ ἔλαβεν ἐπὶ τοὺς ἔγγιστα αὐτοῦ· 
'''
"4" = '''
:sup:`4` Ἐξουδένωται ἐνώπιον αὐτοῦ πονηρευόμενος, τοὺς δὲ φοβουμένους Κύριον δοξάζει· ὁ ὀμνύων τῷ πλησίον αὐτοῦ καὶ οὐκ ἐθετῶν· 
'''
"5" = '''
:sup:`5` Τὸ ἀργύριον αὐτοῦ οὐκ ἔδωκεν ἐπὶ τόκῳ, καὶ δῶρα ἐπʼ ἀθώοις οὐκ ἔλαβεν· ὁ ποιῶν ταῦτα, οὐ σαλευθήσεται εἰς τὸν αἰῶνα. 
'''
