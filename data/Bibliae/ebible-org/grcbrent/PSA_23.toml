[23]
"1" = '''
:sup:`1` Ψαλμὸς τῷ Δαυὶδ τῆς μιᾶς σαββάτου. Τοῦ Κυρίου ἡ γῆ καὶ τὸ πλήρωμα αὐτῆς, ἡ οἰκουμένη καὶ πάντες οἱ κατοικοῦντες ἐν αὐτῇ. 
'''
"2" = '''
:sup:`2` Αὐτὸς ἐπὶ θαλασσῶν ἐθεμελιώσεν αὐτὴν, καὶ ἐπὶ ποταμῶν ἡτοίμασεν αὐτήν. 
'''
"3" = '''
:sup:`3` Τίς ἀναβήσεται εἰς τὸ ὄρος τοῦ Κυρίου, καὶ τίς στήσεται ἐν τόπῳ ἁγίῳ αὐτοῦ; 
'''
"4" = '''
:sup:`4` Ἀθῶος χερσὶ καὶ καθαρὸς τῇ καρδίᾳ, ὃς οὐκ ἔλαβεν ἐπὶ ματαίῳ τὴν ψυχὴν αὐτοῦ, καὶ οὐκ ὤμοσεν ἐπὶ δόλῳ τῷ πλησίον αὐτοῦ. 
'''
"5" = '''
:sup:`5` Οὗτος λήψεται εὐλογίαν παρὰ Κυρίου, καὶ ἐλεημοσύνην παρὰ Θεοῦ σωτῆρος αὐτοῦ. 
'''
"6" = '''
:sup:`6` Αὕτη ἡ γενεὰ ζητούντων αὐτὸν, ζητούντων τὸ πρόσωπον τοῦ Θεοῦ Ἰακώβ. διάψαλμα. 
'''
"7" = '''
:sup:`7` Ἄρατε πύλας οἱ ἄρχοντες ὑμῶν, καὶ ἐπάρθητε πύλαι αἰώνιοι, καὶ εἰσελεύσεται ὁ βασιλεὺς τῆς δόξης. 
'''
"8" = '''
:sup:`8` Τίς ἐστιν οὗτος ὁ βασιλεὺς τῆς δόξης; Κύριος κραταιὸς καὶ δυνατὸς, Κύριος δυνατὸς ἐν πολέμῳ. 
'''
"9" = '''
:sup:`9` Ἄρατε πύλας οἱ ἄρχοντες ὑμῶν, καὶ ἐπάρθητε πύλαι αἰώνιοι, καὶ εἰσελεύσεται ὁ βασιλεὺς τῆς δόξης. 
'''
"10" = '''
:sup:`10` Τίς ἐστιν οὗτος ὁ βασιλεὺς τῆς δόξης; Κύριος τῶν δυνάμεων, αὐτός ἐστιν οὗτος ὁ βασιλεὺς τῆς δόξης. 
'''
