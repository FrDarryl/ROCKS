[28]
"1" = '''
:sup:`1` Ψαλμὸς τῷ Δαυὶδ ἐξοδίου σκηνῆς. Ἐνέγκατε τῷ Κυρίῳ υἱοὶ Θεοῦ, ἐνέγκατε τῷ Κρίῳ υἱοὺς κριῶν· ἐνέγκατε τῷ Κυρίῳ δόξαν καὶ τιμὴν, 
'''
"2" = '''
:sup:`2` ἐνέγκατε τῷ Κυρίῳ δόξαν ὀνόματι αὐτοῦ· προσκυνήσατε τῷ Κυρίῳ ἐν αὐλῇ ἁγίᾳ αὐτοῦ. 
'''
"3" = '''
:sup:`3` Φωνὴ Κυρίου ἐπὶ τῶν ὑδάτων, ὁ Θεὸς τῆς δόξης ἐβρόντησε, Κύριος ἐπὶ ὑδάτων πολλῶν. 
'''
"4" = '''
:sup:`4` Φωνὴ Κυρίου ἐν ἰσχύϊ, φωνὴ Κυρίου ἐν μεγαλοπρεπείᾳ. 
'''
"5" = '''
:sup:`5` Φωνὴ Κυρίου συντρίβοντος κέδρους, συντρίψει Κύριος τὰς κέδρους τοῦ Λιβάνου, 
'''
"6" = '''
:sup:`6` Καὶ λεπτυνεῖ αὐτὰς ὡς τὸν μόσχον τὸν Λίβανον, καὶ ὁ ἠγαπημένος ὡς υἱὸς μονοκερώτων. 
'''
"7" = '''
:sup:`7` Φωνὴ Κυρίου διακόπτοντος φλόγα πυρός. 
'''
"8" = '''
:sup:`8` Φωνὴ Κυρίου συσσείοντος ἔρημον, συνσσείσει Κύριος τὴν ἔρημον Κάδης. 
'''
"9" = '''
:sup:`9` Φωνὴ Κυρίου καταρτιζομένου ἐλάφους, καὶ ἀποκαλύψει δρυμοὺς, καὶ ἐν τῷ ναῷ αὐτοῦ πᾶς τις λέγει δόξαν. 
'''
"10" = '''
:sup:`10` Κύριος τὸν κατακλυσμὸν κατοικιεῖ· καὶ καθιεῖται Κύριος βασιλεὺς εἰς τὸν αἰῶνα. 
'''
"11" = '''
:sup:`11` Κύριος ἰσχὺν τῷ λαῷ αὐτοῦ δώσει, Κύριος εὐλογήσει τὸν λαὸν αὐτοῦ ἐν εἰρήνῃ. 
'''
