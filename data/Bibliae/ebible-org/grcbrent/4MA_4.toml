[4]
"1" = '''
:sup:`1` Σίμων γάρ τις πρὸς Ὀνίαν ἀντιπολιτεύομενος τόν ποτε τὴν ἀρχιερωσύνην ἔχοντα διὰ βίου, καλὸν καὶ ἀγαθὸν ἄνδρα, ἐπειδὴ πάντα τρόπον διαβάλλων ὑπὲρ τοῦ ἔθνους οὐκ ἰσχυσεν κακῶσαι, φυγὰς ᾤχετο, τὴν πατρίδα προδώσων. 
'''
"2" = '''
:sup:`2` Ὅθεν ἥκων πρὸς Ἀπολλώνιος, τὸν Συρίας τε καὶ Φοινίκης καὶ Κιλικίας στρατηγὸν, ἔλεγεν, 
'''
"3" = '''
:sup:`3` εὔνους ὢν τοῖς τοῦ βασιλέως πράγμασιν ἥκω, μηνύων πολλὰς ἰδιωτικῶν χρημάτων μυριάδας ἐν τοῖς Ἱεροσολύμων γαζοφυλακίοις τεθησαύρισται, τῷ ἱερῷ μὴ ἐπικοινωνούσας, ἀλλὰ προσήκειν ταῦτα Σελεύκῳ τῷ βασιλεῖ. 
'''
"4" = '''
:sup:`4` Τούτων ἕκαστα γνοὺς ὁ Ἀπολλώνιος, τὸν μὲν Σίμωνα τῆς εἰς τὸν βασιλέα κηδεμονίας ἐπαινεῖ, πρὸς δὲ τὸν Σέλευκον ἀναβὰς κατεμήνυε τὸν τῶν χρημάτων θησαυρόν· 
'''
"5" = '''
:sup:`5` καὶ λαβὼν τὴν περὶ αὐτῶν ἐξουσίαν, ταχὺ εἰς τὴν πατρίδα ἡμῶν μετὰ τοῦ καταράτου Σίμωνος καὶ βαρυτάτου στρατοῦ προσελθὼν, 
'''
"6" = '''
:sup:`6` ταῖς τοῦ βασιλέως ἐντολαῖς ἥκειν ἔλεγεν, ὅπως τὰ ἰδιωτικὰ τοῦ γαζοφυλακίου λάβοι χρήματα. 
'''
"7" = '''
:sup:`7` Καὶ τοῦ ἔθνους πρὸς τὸν λόγον σχετλιάζοντος, ἀντιλέγοντός τε, πάνδεινον εἶναι νομίσαντες, εἰ οἱ τὰς παρακαταθήκας πιστεύσαντας τῷ ἱερῷ θησαυρῷ στερηθήσονται, ὡς οἷόν τε ἦν ἐκώλυον. 
'''
"8" = '''
:sup:`8` Μετὰ ἀπειλῆς δὲ ὁ Ἀπολλώνιος ἀπῄει εἰς τὸ ἱερόν. 
'''
"9" = '''
:sup:`9` Τῶν δὲ ἱερέων μετὰ γυναικῶν καὶ παιδίων ἐν τῷ ἱερῷ ἱκετευσάντων τὸν Θεὸν ὑπερασπίσαι τοῦ ἱεροῦ καταφρονουμένου τόπου. 
'''
"10" = '''
:sup:`10` Ἀνιόντος τε μετὰ καθωπλισμένης τῆς στρατιᾶς τοῦ Ἀπολλωνίου πρὸς τὴν τῶν χρημάτων ἀρπαγὴν οὐρανόθεν ἔφιπποι προϋφάνησαν ἄγγελοι περιαστράπτοντες τοῖς ὅπλοις, καὶ πολὺν αὐτοῖς φόβον τε καὶ τρόμον ἐνιόντες. 
'''
"11" = '''
:sup:`11` Καταπεσὼν γέ τοι ἡμιθανὴς ὁ Ἀπολλώνιος ἐπὶ τὸν πάμφυλον τοῦ ἱεροῦ περίβολον, τὰς χεῖρας ἐξέτεινεν εἰς τὸν οὐρανὸν, μετὰ διακρύων τοὺς Ἑβραίους παρεκάλει, ὅπως περὶ αὐτοῦ εὐξόμενοι, τὸν ἐπουράνιον ἐξευμενίσωνται στρατόν. 
'''
"12" = '''
:sup:`12` Ἔλεγεν γὰρ ἡμαρτηκὼς, ὥστε καὶ ἀποθανεῖν ἄξιος ὑπάρχειν, πᾶσίν τε ἀνθρώποις ὑμνήσειν σωθεὶς τὴν τοῦ ἱεροῦ τόπου μακαριότητα. 
'''
"13" = '''
:sup:`13` Τούτοις ἐπαχθεὶς τοῖς λόγοις Ὀνίας ὁ ἀρχιερεὺς, καίπερ ἄλλως εὐλαβηθεὶς, μή ποτε νομίσειεν ὁ βασιλεὺς Σέλευκος ἐξ ἀνθρωπίνης ἐπιβουλῆς καὶ μὴ θείας δίκης ἀνῃρήσασθαι τὸν Ἀπωλλώνιον, ηὔξατο περὶ αὐτοῦ. 
'''
"14" = '''
:sup:`14` Καὶ ὁ μὲν παραδὸξως διασωθεὶς ᾤχετο, δηλώσων τῷ βασιλεῖ τὰ συμβάντα αὐτῷ. 
'''
"15" = '''
:sup:`15` Τελευτήσαντος δὲ Σελεύκου τοῦ βασιλέως διαδέχεται τὴν ἀρχὴν ὁ υἱὸς αὐτοῦ Ἀντίοχος Ἐπιφανὴς, ἀνὴρ ὑπερήφανος καὶ δεινὸς. 
'''
"16" = '''
:sup:`16` Ὃς καταλύσας τὸν Ὀνίαν τῆς ἀρχιερωσύνης, 
'''
"17" = '''
:sup:`17` Ἰάσονα τὸν ἀδελφὸν αὐτοῦ κατέστησεν ἀρχιερέα, συνθέμενον δώσειν, εἰ ἐπιτρέψειεν αὐτῷ τὴν ἀρχὴν, κατʼ ἐνιαυτὸν τρισχίλια ἐξακόσια ἑξήκοντα τάλαντα. 
'''
"18" = '''
:sup:`18` Ὁ δὲ ἐπέτρεψεν αὐτῷ ἀρχιερᾶσθαι καὶ τοῦ ἔθνους ἀφηγεῖσθαι. 
'''
"19" = '''
:sup:`19` Ὃς καὶ ἐξεζήτησεν τὸ ἔθνος, καὶ ἐξεπολίτευσεν ἐπὶ πᾶσαν παρανομίαν. 
'''
"20" = '''
:sup:`20` Ὥστε μὴ μόνον ἐπʼ αὐτῇ τῆ ἄκρᾳ τῆς πατρίδος ἡμῶν γυμνάσιον κατασκευάσαι, τὴν τοῦ ἱεροῦ κηδεμονίαν. 
'''
"21" = '''
:sup:`21` Ἐφʼ οἷς ἀγανακτήσασα ἡ θεία δίκη αὐτόν τοι τὸν Ἀντίοχον ἐπολέμησεν. 
'''
"22" = '''
:sup:`22` Ἐπειδὴ γὰρ πολεμῶν ἦν κατʼ Αἴγυπ τον Πτολεμαίῳ, ἤκουσέν τε, ὅτι φήμης διαδοθείσης περὶ τιῦ τεθνάναι αὐτὸν, ὡς ἔνι μάλιστα χαίροιεν οἱ Ἱεροσολυμῖται, ταχέως ἐπʼ αὐτοὺς ἀνέζευξεν. 
'''
"23" = '''
:sup:`23` Καὶ ὡς ἐπόρθσεν αὐτοὺς, δόγμα ἔθετο, ὅπως εἴ τινες αὐτῶν φάνοιεν τῷ πατρίῳ πολιτευόμενοι νόμῳ θάνοιεν. 
'''
"24" = '''
:sup:`24` Καὶ ἐπεὶ κατὰ μηδένα τρόπον ἴσχυεν καταλῦσαι διὰ τῶν δογμάτων τὴν τοῦ ἔθνους εὔνοιαν, ἀλλὰ πάσας τὰς ἑαυτοῦ ἀπειλὰς καὶ τιμωρίας ἑώρα καταλυομένας, 
'''
"25" = '''
:sup:`25` ὥστε καὶ γυναῖκας, ὅτι περιέτεμον τὰ παιδία, μετὰ τῶν βρεφῶν κατακρημνισθῆναι, προειδυίας ὅτι τοῦτο πείσονται· 
'''
"26" = '''
:sup:`26` ἐπεὶ οὖν τὰ δόγματα αὑτοῦ κατεφρονεῖτο ὑπὸ τοῦ λαοῦ, αὐτὸς διὰ βασάνων ἕνα ἕκαστον τούτου ἔθνους ἠνάγκαζεν μικρῶν ἀπογευομένους τροφῶν, ἐξόμνυσθαι τὸν Ἰουδαϊσμόν. 
'''
