[1]
"1" = '''
:sup:`1` ΚΑΙ ἐλάλησε Κύριος πρὸς Μωυσῆν ἐν τῇ ἐρήμῳ τῇ Σινᾷ, ἐν τῇ σκηνῇ τοῦ μαρτυρίου, ἐν μιᾷ τοῦ μηνὸς τοῦ δευτέρου, ἔτους δευτέρου ἐξελθόντων αὐτῶν ἐκ γῆς Αἰγύπτου, λέγων, 
'''
"2" = '''
:sup:`2` λάβετε ἀρχὴν πάσης συναγωγῆς Ἰσραὴλ κατὰ συγγενείας, κατʼ οἴκους πατριῶν αὐτῶν, κατὰ ἀριθμὸν ἐξ ὀνόματος αὐτῶν, κατὰ κεφαλὴν αὐτῶν· 
'''
"3" = '''
:sup:`3` πᾶς ἄρσην ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω, πᾶς ὁ ἐκπορευόμενος ἐν δυνάμει Ἰσραήλ, ἐπισκέψασθε αὐτοὺς σὺν δυνάμει αὐτῶν· σὺ καὶ Ἀαρὼν ἐπισκέψασθε αὐτούς. 
'''
"4" = '''
:sup:`4` Καὶ μεθʼ ὑμῶν ἔσονται ἕκαστος κατὰ φυλὴν ἑκάστου ἀρχόντων, κατʼ οἴκους πατριῶν ἔσονται. 
'''
"5" = '''
:sup:`5` Καὶ ταῦτα τὰ ὀνόματα τῶν ἀνδρῶν, οἵτινες παραστήσονται μεθʼ ὑμῶν· τῶν Ῥουβὴν, Ἐλισοὺρ υἱὸς Σεδιούρ· 
'''
"6" = '''
:sup:`6` Τῶν Συμεὼν, Σαλαμιὴλ υἱὸς Σουρισαδαί. 
'''
"7" = '''
:sup:`7` Τῶν Ἰούδα, Ναασσὼν υἱὸς Ἀμιναδάβ. 
'''
"8" = '''
:sup:`8` Τῶν Ἰσσάχαρ, Ναθαναὴλ υἱὸς Σωγάρ· 
'''
"9" = '''
:sup:`9` Τῶν Ζαβουλὼν, Ἐλιὰβ υἱὸς Χαιλών· Τῶν υἱῶν Ἰωσὴφ τῶν Ἐφραὶμ, Ἐλισαμὰ υἱὸς Ἐμιούδ· 
'''
"10" = '''
:sup:`10` τῶν Μανασσῆ, Γαμαλιὴλ υἱὸς Φαδασούρ. 
'''
"11" = '''
:sup:`11` Τῶν Βενιαμὶν, Ἀβιδὰν υἱὸς Γαδεωνί. 
'''
"12" = '''
:sup:`12` Τῶν Δὰν, Ἀχιέζερ υἱὸς Ἀμισαδαΐ. 
'''
"13" = '''
:sup:`13` Τῶν Ἀσὴρ, Φαγαϊὴλ, υἱὸς Ἐχράν. 
'''
"14" = '''
:sup:`14` Τῶν Γὰδ, Ἐλισὰφ υἱὸς Ῥαγουήλ. 
'''
"15" = '''
:sup:`15` Τῶν Νεφθαλὶ, Ἀχιρὲ υἱὸς Αἰνάν. 
'''
"16" = '''
:sup:`16` Οὗτοι ἐπίκλητοι τῆς συναγωγῆς, ἄρχοντες τῶν φυλῶν κατὰ πατριὰς αὐτῶν, χιλίαρχοι Ἰσραήλ εἰσι. 
'''
"17" = '''
:sup:`17` Καὶ ἔλαβε Μωυσῆς καὶ Ἀαρὼν τοὺς ἄνδρας τούτους τοὺς ἀνακληθέντας ἐξ ὀνόματος. 
'''
"18" = '''
:sup:`18` Καὶ πᾶσαν τὴν συναγωγὴν συνήγαγον ἐν μιᾷ τοῦ μηνὸς τοῦ δευτέρου ἔτους· καὶ ἐπηξονοῦσαν κατὰ γενέσεις αὐτῶν, κατὰ πατριὰς αὐτῶν, κατὰ ἀριθμὸν ὀνομάτων αὐτῶν, ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω, πᾶν ἀρσενικὸν κατὰ κεφαλὴν αὐτῶν, 
'''
"19" = '''
:sup:`19` ὃν τρόπον συνέταξε Κύριος τῷ Μωυσῇ· καὶ ἐπεσκέπησαν ἐν τῇ ἐρήμῳ τοῦ Σινά. 
'''
"20" = '''
:sup:`20` Καὶ ἐγένοντο οἱ υἱοὶ Ῥουβὴν πρωτοτόκου Ἰσραὴλ κατὰ συγγενείας αὐτῶν, κατὰ δήμους αὐτῶν, κατʼ οἴκους πατριῶν αὐτῶν, κατὰ ἀριθμὸν ὀνομάτων αὐτῶν, κατὰ κεφαλὴν αὐτῶν, πάντα ἀρσενικὰ ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω, πᾶς ὁ ἐκπορευόμενος ἐν τῇ δυνάμει, 
'''
"21" = '''
:sup:`21` ἡ ἐπίσκεψις αὐτῶν ἐκ τῆς φυλῆς Ῥουβὴν, ἓξ καὶ τεσσαράκοντα χιλιάδες καὶ πεντακόσιοι. 
'''
"22" = '''
:sup:`22` Τοῖς υἱοῖς Συμεὼν κατὰ συγγενείας αὐτῶν, κατὰ δήμους αὐτῶν, κατʼ οἴκους πατριῶν αὐτῶν, κατὰ ἀριθμὸν ὀνομάτων αὐτῶν, κατὰ κεφαλὴν αὐτῶν, πάντα ἀρσενικὰ ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω, πᾶς ὁ ἐκπορευόμενος ἐν τῇ δυνάμει, 
'''
"23" = '''
:sup:`23` ἡ ἐπίσκεψις αὐτῶν ἐκ τῆς φυλῆς Συμεὼν, ἐννέα καὶ πεντήκοντα χιλιάδες καὶ τριακόσιοι. 
'''
"24" = '''
:sup:`24` Τοῖς υἱοῖς Ἰούδα κατὰ συγγενείας αὐτῶν, κατὰ δήμους αὐτῶν, κατʼ οἴκους πατριῶν αὐτῶν, κατὰ ἀριθμὸν ὀνομάτων αὐτῶν, κατὰ κεφαλὴν αὐτῶν, πάντα ἀρσενικὰ ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω, πᾶς ὁ ἐκπορευόμενος ἐν τῇ δυνάμει, 
'''
"25" = '''
:sup:`25` ἡ ἐπίσκεψις αὐτῶν ἐκ τῆς φυλῆς Ἰούδα, τέσσαρες καὶ ἑβδομήκοντα χιλιάδες καὶ ἑξακόσιοι. 
'''
"26" = '''
:sup:`26` Τοῖς υἱοῖς Ἰσσάχαρ κατὰ συγγενίας αὐτῶν, κατὰ δήμους αὐτῶν, κατʼ οἴκους πατριῶν αὐτῶν, κατὰ ἀριθμὸν ὀνομάτων αὐτῶν, κατὰ κεφαλὴν αὐτῶν, πάντα ἀρσενικὰ ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω, πᾶς ὁ ἐκπορευόμενος ἐν τῇ δυνάμει, 
'''
"27" = '''
:sup:`27` ἡ ἐπίσκεψις αὐτῶν ἐκ τῆς φυλῆς Ἰσσάχαρ, τέσσαρες καὶ πεντήκοντα χιλιάδες καὶ τετρακόσιοι. 
'''
"28" = '''
:sup:`28` Τοῖς υἱοῖς Ζαβουλὼν κατὰ συγγενείας αὐτῶν, κατὰ δήμους αὐτῶν, κατʼ οἴκους πατριῶν αὐτῶν, κατὰ ἀριθμὸν ὀνομάτων αὐτῶν, κατὰ κεφαλὴν αὐτῶν, πάντα ἀρσενικὰ ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω, πᾶς ὁ ἐκπορευόμενος ἐν τῇ δυνάμει, 
'''
"29" = '''
:sup:`29` ἡ ἐπίσκεψις αὐτῶν ἐκ τῆς φυλῆς Ζαβουλὼν, ἑπτὰ καὶ πεντήκοντα χιλιάδες καὶ τετρακόσιοι. 
'''
"30" = '''
:sup:`30` Τοῖς υἱοῖς Ἰωσὴφ υἱοῖς Ἐφραὶμ κατὰ συγγενείας αὐτῶν, κατὰ δήμους αὐτῶν, κατʼ οἴκους πατριῶν αὐτῶν, κατὰ ἀριθμὸν ὀνομάτων αὐτῶν, κατὰ κεφαλὴν αὐτῶν, πάντα ἀρσενικὰ ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω, πᾶς ὁ ἐκπορευόμενος ἐν τῇ δυνάμει, 
'''
"31" = '''
:sup:`31` ἡ ἐπίσκέψις αὐτῶν ἐκ τῆς φυλῆς Ἐφραὶμ, τεσσαράκοντα χιλιάδες καὶ πεντακόσιοι. 
'''
"32" = '''
:sup:`32` Τοῖς υἱοῖς Μανασσὴ κατὰ συγγενείας αὐτῶν, κατὰ δήμους αὐτῶν, κατʼ οἴκους πατριῶν αὐτῶν, κατὰ ἀριθμὸν ὀνομάτων αὐτῶν, κατὰ κεφαλὴν αὐτῶν, πάντα ἀρσενικὰ, ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω, πᾶς ὁ ἐκπορευόμενος ἐν τῇ δυνάμει, 
'''
"33" = '''
:sup:`33` ἡ ἐπίσκεψις αὐτῶν ἐκ τῆς φυλῆς Μανασσὴ, δύο καὶ τριάκοντα χιλιάδες καὶ διακόσιοι. 
'''
"34" = '''
:sup:`34` Τοῖς υἱοῖς Βενιαμὶν κατὰ συγγενείας αὐτῶν, κατὰ δήμους αὐτῶν, κατʼ οἴκους πατριῶν αὐτῶν, κατὰ ἀριθμὸν ὀνομάτων αὐτῶν, κατὰ κεφαλὴν αὐτῶν, πάντα ἀρσενικὰ ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω, πᾶς ὁ ἐκπορευόμενος ἐν τῇ δυνάμει, 
'''
"35" = '''
:sup:`35` ἡ ἐπίσκεψις αὐτῶν ἐκ τῆς φυλῆς Βενιαμὶν, πέντε καὶ τριάκοντα χιλιάδες καὶ τετρακόσιοι. 
'''
"36" = '''
:sup:`36` Τοῖς υἱοῖς Γὰδ κατὰ συγγενείας αὐτῶν, κατὰ δήμους αὐτῶν, κατʼ οἴκους πατριῶν αὐτῶν, κατὰ ἀριθμὸν ὀνομάτων αὐτῶν, κατὰ κεφαλὴν αὐτῶν, πάντα ἀρσενικὰ ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω, πᾶς ὁ ἐκπορευόμενος ἐν τῇ δυνάμει, 
'''
"37" = '''
:sup:`37` ἡ ἐπίσκεψις αὐτῶν· ἐκ τῆς φυλῆς Γὰδ, πέντε καὶ τεσσαράκοντα χιλιάδες καὶ ἑξακόσιοι καὶ πεντήκοντα. 
'''
"38" = '''
:sup:`38` Τοῖς υἱοῖς Δὰν κατὰ συγγενείας αὐτῶν, κατὰ δήμους αὐτῶν, κατʼ οἴκους πατριῶν αὐτῶν, κατὰ ἀριθμὸν ὀνομάτων αὐτῶν, κατὰ κεφαλὴν αὐτῶν, πάντα ἀρσενικὰ ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω, πᾶς ὁ ἐκπορευόμενος ἐν τῇ δυνάμει, 
'''
"39" = '''
:sup:`39` ἡ ἐπίσκεψις αὐτῶν ἐκ τῆς φυλῆς Δὰν, δύο καὶ ἑξήκοντα χιλιάδες καὶ ἑπτακόσιοι. 
'''
"40" = '''
:sup:`40` Τοῖς υἱοῖς Ἀσὴρ κατὰ συγγενείας αὐτῶν, κατὰ δήμους αὐτῶν, κατʼ οἴκους πατριῶν αὐτῶν, κατὰ ἀριθμὸν ὀνομάτων αὐτῶν, κατὰ κεφαλὴν αὐτῶν, πάντα ἀρσενικὰ ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω, πᾶς ὁ ἐκπορευόμενος ἐν τῇ δυνάμει, 
'''
"41" = '''
:sup:`41` ἡ ἐπίσκεψις αὐτῶν ἐκ τῆς φυλῆς Ἀσὴρ, μία καὶ τεσσαράκοντα χιλιάδες καὶ πεντακόσιοι. 
'''
"42" = '''
:sup:`42` Τοῖς υἱοῖς Νεφθαλὶ κατὰ συγγενείας αὐτῶν, κατὰ δήμους αὐτῶν, κατʼ οἴκους πατριῶν αὐτῶν, κατὰ ἀριθμὸν ὀνομάτων αὐτῶν, κατὰ κεφαλὴν αὐτῶν, πάντα ἀρσενικὰ ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω, πᾶς ὁ ἐκπορευόμενος ἐν τῇ δυνάμει, 
'''
"43" = '''
:sup:`43` ἡ ἐπίσκεψις αὐτῶν ἐκ τῆς φυλῆς Νεφθαλὶ, τρεῖς καὶ πεντήκοντα χιλιάδες καὶ τετρακόσιοι. 
'''
"44" = '''
:sup:`44` Αὕτη ἡ ἐπίσκεψις, ἣν ἐπεσκέψαντο Μωυσῆς καὶ Ἀαρὼν καὶ οἱ ἄρχοντες Ἰσραὴλ δώδεκα ἄνδρες· ἀνὴρ εἷς κατὰ φυλὴν μίαν, κατὰ φυλὴν οἴκων πατριᾶς ἦσαν. 
'''
"45" = '''
:sup:`45` Καὶ ἐγένετο πᾶσα ἡ ἐπίσκεψις υἱῶν Ἰσραὴλ σὺν δυνάμει αὐτῶν ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω, πᾶς ὁ ἐκπορευόμενος παρατάξασθαι ἐν Ἰσραὴλ 
'''
"46" = '''
:sup:`46` ἑξακόσιαι χιλιάδες καὶ τρισχίλιοι καὶ πεντακόσιοι καὶ πεντήκοντα. 
'''
"47" = '''
:sup:`47` Οἱ δὲ Λευῖται ἐκ τῆς φυλῆς πατριᾶς αὐτῶν οὐκ ἐπεσκέπησαν ἐν τοῖς υἱοῖς Ἰσραήλ. 
'''
"48" = '''
:sup:`48` καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, 
'''
"49" = '''
:sup:`49` ὅρα, τὴν φυλὴν Λευὶ οὐ συνεπισκέψῃ, καὶ τὸν ἀριθμὸν αὐτῶν οὐ λήμῃ, ἐν μέσῳ υἱῶν Ἰσραήλ. 
'''
"50" = '''
:sup:`50` Καὶ σὺ ἐπίστησον τοὺς Λευίτας ἐπὶ τὴν σκηνὴν τοῦ μαρτυρίου, καὶ ἐπὶ πάντα τὰ σκεύη αὐτῆς, καὶ ἐπὶ πάντα ὅσα ἐστὶν ἐν αὐτῇ· ἀροῦσιν αὐτοὶ τὴν σκηνὴν, καὶ πάντα τὰ σκεύη αὐτῆς· καὶ αὐτοὶ λειτουργήσουσιν ἐν αὐτῇ, καὶ κύκλῳ τῆς σκηνῆς παρεμβαλοῦσι. 
'''
"51" = '''
:sup:`51` Καὶ ἐν τῷ ἐξαίρειν τὴν σκηνὴν, καθελοῦσιν αὐτὴν οἱ Λευῖται, καὶ ἐν τῷ παρεμβάλλειν τὴν σκηνὴν, ἀναστήσουσι· καὶ ὁ ἀλλογενῆς ὁ προσπορευόμενος ἀποθανέτω. 
'''
"52" = '''
:sup:`52` Καὶ παρεμβαλοῦσιν οἱ υἱοὶ Ἰσραὴλ, ἀνὴρ ἐν τῇ ἑαυτοῦ τάξει, καὶ ἀνὴρ κατὰ τὴν ἑαυτοῦ ἡγεμονίαν, σὺν δυνάμει αὐτῶν. 
'''
"53" = '''
:sup:`53` Οἱ δὲ Λευῖται παρεμβαλλέτωσαν ἐναντίοι κύκλῳ τῆς σκηνῆς τοῦ μαρτυρίου, καὶ οὐκ ἔσται ἁμάρτημα ἐν υἱοῖς Ἰσραήλ. καὶ φυλάξουσιν οἱ Λευῖται αὐτοὶ τὴν φυλακὴν τῆς σκηνῆς τοῦ μαρτυρίου. 
'''
"54" = '''
:sup:`54` Καὶ ἐποίησαν οἱ υἱοὶ Ἰσραὴλ, κατὰ πάντα ἃ ἐνετείλατο Κύριος τῷ Μωυσῇ καὶ Ἀαρὼν, οὕτως ἐποίησαν. 
'''
