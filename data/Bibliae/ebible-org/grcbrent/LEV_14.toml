[14]
"1" = '''
:sup:`1` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, 
'''
"2" = '''
:sup:`2` οὗτος ὁ νὁμος τοῦ λεπροῦ· ᾗ ἂν ἡμέρᾳ καθαρισθῇ, καὶ προσαχθήσεται πρὸς τὸν ἱερέα. 
'''
"3" = '''
:sup:`3` Καὶ ἐξελεύσεται ὁ ἱερεὺς ἔξω τῆς παρεμβολῆς, καὶ ὄψεται ὁ ἱερεὺς, καὶ ἰδοὺ ἰᾶται ἡ ἁφὴ τῆς λέπρας ἀπὸ τοῦ λεπροῦ. 
'''
"4" = '''
:sup:`4` Καὶ προστάξει ὁ ἱερεὺς, καὶ λήψονται τῷ κεκαθαρισμένῳ δύο ὀρνίθια ζῶντα καθαρὰ, καὶ ξύλον κέδρινον, καὶ κεκλωσμένον κόκκινον, καὶ ὕσσωπον. 
'''
"5" = '''
:sup:`5` Καὶ προστάξει ὁ ἱερεὺς, καὶ σφάξουσι τὸ ὀρνίθιον τὸ ἓν εἰς ἀγγεῖον ὀστράκινον ἐφʼ ὕδατι ζῶντι. 
'''
"6" = '''
:sup:`6` Καὶ τὸ ὀρνίθιον τὸ ζῶν λήμψεται αὐτὸ, καὶ τὸ ξύλον τὸ κέδρινον, καὶ τὸ κλωστὸν κόκκινον, καὶ τὸν ὕσσωπον, καὶ βάψει αὐτὰ καὶ τὸ ὀρνίθιον τὸ ζῶν εἰς τὸ αἷμα τοῦ ὀρνιθίου τοῦ σφαγέντος ἐφʼ ὕδατι ζῶντι. 
'''
"7" = '''
:sup:`7` Καὶ περιῤῥανεῖ ἐπὶ τὸν καθαρισθέντα ἀπὸ τῆς λέπρας ἑπτάκις, καὶ καθαρὸς ἔσται· καὶ ἐξαποστελεῖ τὸ ὀρνίθιον τὸ ζῶν εἰς τὸ πεδίον. 
'''
"8" = '''
:sup:`8` Καὶ πλυνεῖ ὁ καθαρισθεὶς τὰ ἱμάτια αὐτοῦ, καὶ ξυρηθήσεται αὐτοῦ πᾶσαν τὴν τρίχα, καὶ λούσεται ἐν ὕδατι, καὶ καθαρὸς ἔσται· καὶ μετὰ ταῦτα εἰσελεύσεται εἰς τὴν παρεμβολὴν, καὶ διατρίψει ἔξω τοῦ οἴκου αὐτοῦ ἑπτὰ ἡμέρας. 
'''
"9" = '''
:sup:`9` Καὶ ἔσται τῇ ἡμέρᾳ τῇ ἑβδόμῃ, ξυρηθήσεται πᾶσαν τὴν τρίχα αὐτοῦ, τὴν κεφαλὴν αὐτοῦ, καὶ τὸν πώγωνα, καὶ τὰς ὀφρῦς, καὶ πᾶσαν τὴς τρίχα αὐτοῦ ξυρηθήσεται· καὶ πλυνεῖ τὰ ἱμάτια, καὶ λούσεται τὸ σῶμα αὐτοῦ ὕδατι, καὶ καθαρὸς ἔσται. 
'''
"10" = '''
:sup:`10` Καὶ τῇ ἡμέρᾳ τῇ ὀγδόῃ λήψεται δύο ἀμνοὺς ἀμώμους ἑνιαυσίους, καὶ πρόβατον ἄμωμον ἑνιαύσιον, καὶ τρία δέκατα σεμιδάλεως εἰς θυσίαν πεφυραμένης ἐν ἐλαίῳ, καὶ κοτύλην ἐλαίου μίαν. 
'''
"11" = '''
:sup:`11` Καὶ στήσει ὁ ἱερεὺς ὁ καθαρίζων, τὸν ἄνθρωπον τὸν καθαριζόμενον, καὶ ταῦτα ἔναντι Κυρίου, ἐπὶ τὴν θύραν τῆς σκηνῆς τοῦ μαρτυρίου. 
'''
"12" = '''
:sup:`12` Καὶ λήψεται ὁ ἱερεὺς τὸν ἀμνὸν τὸν ἕνα, καὶ προσάξει αὐτὸν τῆς πλημμελείας, καὶ τὴν κοτύλην τοῦ ἐλαίου, καὶ ἀφοριεῖ αὐτὰ ἀφόρισμα ἔναντι Κυρίου. 
'''
"13" = '''
:sup:`13` Καὶ σφάξουσι τὸν ἀμνὸν ἐν τόπῳ, οὗ σφάζουσι τὰ ὁλοκαυτώματα, καὶ τὰ περὶ ἁμαρτίας, ἐν τόπῳ ἁγίῳ· ἔστι γὰρ τὸ περὶ ἁμαρτίας, ὥσπερ τὸ τῆς πλημμελείας ἐστὶ τῷ ἱερει· ἅγια ἁγίων ἐστί. 
'''
"14" = '''
:sup:`14` Καὶ λήψεται ὁ ἱερεὺς ἀπὸ τοῦ αἵματος τοῦ τῆς πλημμελείας, καὶ ἐπιθήσει ὁ ἱερεὺς ἐπὶ τὸν λοβὸν τοῦ ὠτὸς τοῦ καθαριζομένου τοῦ δεξιοῦ, καὶ ἐπὶ τὸ ἄκρον τῆς χειρὸς τῆς δεξιᾶς, καὶ ἐπὶ τὸ ἄκρον τοῦ ποδὸς τοῦ δεξιοῦ. 
'''
"15" = '''
:sup:`15` Καὶ λαβὼν ὁ ἱερεὺς ἀπὸ τῆς κοτύλης τοῦ ἐλαίου, ἐπιχεεῖ ἐπὶ τὴν χεῖρα τοῦ ἱερέως τὴν ἀριστεράν. 
'''
"16" = '''
:sup:`16` Καὶ βάψει τὸν δάκτυλον τὸν δεξιὸν ἀπὸ τοὺ ἐλαίου τοῦ ὄντος ἐπὶ τῆς χειρὸς αὐτοῦ τῆς ἀριστερᾶς· καὶ ῥανεῖ τῷ δακτύλῳ ἑπτάκις ἔναντι Κυρίου. 
'''
"17" = '''
:sup:`17` Τὸ δὲ καταλειφθὲν ἔλαιον τὸ ὂν ἐν τῇ χειρὶ, ἐπιθήσει ὁ ἱερεὺς ἐπὶ τὸν λοβὸν τοῦ ὠτὸς τοῦ καθαριζομένου τοῦ δεξιοῦ, καὶ ἐπὶ τὸ ἄκρον τῆς χειρὸς τῆς δεξιᾶς, καὶ ἐπὶ τὸ ἄκρον τοῦ ποδὸς τοῦ δεξιοῦ, ἐπὶ τὸν τόπον τοῦ αἵματος τοῦ τῆς πλημμελείας. 
'''
"18" = '''
:sup:`18` Τὸ δὲ καταλειφθὲν ἔλαιον τὸ ἐπὶ τῆς χειρὸς τοῦ ἱερέως, ἐπιθήσει ὁ ἱερεὺς ἐπὶ τὴν κεφαλὴν τοῦ καθαρισθέντος· καὶ ἐξιλάσεται περὶ αὐτοῦ ὁ ἱερεὺς ἔναντι Κυρίου. 
'''
"19" = '''
:sup:`19` Καὶ ποιήσει ὁ ἱερεὺς τὸ περὶ τῆς ἁμαρτίας, καὶ ἐξιλάσεται ὁ ἱερεὺς περὶ τοῦ καθαριζομένου ἀπὸ τῆς ἁμαρτίας αὐτοῦ· καὶ μετὰ τοῦτο σφάξει ὁ ἱερεὺς τὸ ὁλοκαύτωμα. 
'''
"20" = '''
:sup:`20` Καὶ ἀνοίσει ὁ ἱερεὺς τὸ ὁλοκαύτωμα, καὶ τὴν θυσίαν ἐπὶ τὸ θυσιαστήριον ἔναντι κυρίου· καὶ ἐξιλάσεται περὶ αὐτοῦ ὁ ἱερεὺς, καὶ καθαρισθήσεται. 
'''
"21" = '''
:sup:`21` Ἐὰν δὲ πένηται, καὶ ἡ χεὶρ αὐτοῦ μὴ εὑρίσκῃ, λήψεται ἀμνὸν ἕνα εἰς ὃ ἐπλημμέλησεν εἰς ἀφαίρεμα, ὥστε ἐξιλάσασθαι περὶ αὐτοῦ, καὶ δέκατον σεμιδάλεως πεφυραμένης ἐν ἐλαίῳ εἰς θυσίαν, καὶ κοτύλην ἐλαίου μίαν, 
'''
"22" = '''
:sup:`22` καὶ δύο τρυγόνας, ἢ δύο νοσσοὺς περιστερῶν, ὅσα εὗρεν ἡ χεὶρ αὐτοῦ, καὶ ἔσται ἡ μία περὶ ἁμαρτίας, καὶ ἡ μία εἰς ὁλοκαύτωμα. 
'''
"23" = '''
:sup:`23` Καὶ προσοίσει αὐτὰ τῇ ἡμέρᾳ τῇ ὀγδόῃ, εἰς τὸ καθαρίσαι αὐτὸν, πρὸς τὸν ἱερέα, ἐπὶ τὴν θύραν τῆς σκηνῆς τοῦ μαρτυρίου ἔναντι Κυρίου. 
'''
"24" = '''
:sup:`24` Καὶ λαβὼν ὁ ἱερεὺς τὸν ἀμνὸν τῆς πλημμελείας, καὶ τὴν κοτύλην τοῦ ἐλαίου, ἐπιθήσει αὐτὰ ἐπίθεμα ἔναντι Κυρίου. 
'''
"25" = '''
:sup:`25` Καὶ σφάξει τὸν ἀμνὸν τὸν τῆς πλημμελείας, καὶ λήψεται ὁ ἱερεὺς ἀπὸ τοῦ αἵματος τοῦ τῆς πλημμελείας, καὶ ἐπιθήσει ἐπὶ τὸν λοβὸν τοῦ ὠτὸς τοῦ καθαριζομένου τοῦ δεξιοῦ, καὶ ἐπὶ τὸ ἄκρον τῆς χειρὸς τῆς δεξιᾶς, καὶ ἐπὶ τὸ ἄκρον τοῦ ποδὸς τοῦ δεξιοῦ. 
'''
"26" = '''
:sup:`26` Καὶ ἀπὸ τοῦ ἐλαίου ἐπιχεεῖ ὁ ἱερεὺς ἐπὶ τὴν χεῖρα τοῦ ἱερέως τὴν ἀριστεράν. 
'''
"27" = '''
:sup:`27` Καὶ ῥανεῖ ὁ ἱερεὺς τῷ δακτύλῳ τῷ δεξιῷ ἀπὸ τοῦ ἐλαίου τοῦ ἐν τῇ χειρὶ αὐτοῦ τῇ ἀριστερᾷ ἑπτάκις ἔναντι Κυρίου. 
'''
"28" = '''
:sup:`28` Καὶ ἐπιθήσει ὁ ἱερεὺς ἀπὸ τοῦ ἐλαίου τοῦ ἐπὶ τῆς χειρὸς αὐτοῦ ἐπὶ τὸν λοβὸν τοῦ ὠτὸς τοῦ καθαριζομένου τοῦ δεξιοῦ, καὶ ἐπὶ τὸ ἄκρον τῆς χειρὸς αὐτοῦ τῆς δεξιᾶς, καὶ ἐπὶ τὸ ἄκρον τοῦ ποδὸς αὐτοῦ τοῦ δεξιοῦ, ἐπὶ τὸν τόπον τοῦ αἵματος τοῦ τῆς πλημμελείας. 
'''
"29" = '''
:sup:`29` Τὸ δὲ καταλειφθὲν ἀπὸ τοῦ ἐλαίου τὸ ὂν ἐπὶ τῆς χειρὸς τοῦ ἱερέως, ἐπιθήσει ἐπὶ τὴν κεφαλὴν τοῦ καθαρισθέντος· καὶ ἐξιλάσεται περὶ αὐτοῦ ὁ ἱερεὺς ἔναντι Κυρίου. 
'''
"30" = '''
:sup:`30` Καὶ ποιήσει μίαν ἀπὸ τῶν τρυγόνων ἢ ἀπὸ τῶν νοσσῶν τῶν περιστερῶν, καθότι εὗρεν αὐτοῦ ἡ χεὶρ, 
'''
"31" = '''
:sup:`31` τὴν μίαν περὶ ἁμαρτίας, καὶ τὴν μίαν εἰς ὁλοκαύτωμα σὺν τῇ θυσίᾳ· καὶ ἐξιλάσεται ὁ ἱερεὺς περὶ τοῦ καθαριζομένου ἔναντι Κυρίου. 
'''
"32" = '''
:sup:`32` Οὗτος ὁ νόμος ἐν ᾧ ἐστιν ἡ ἁφὴ τῆς λέπρας, καὶ τοῦ μὴ εὑρίσκοντος τῇ χειρὶ εἰς τὸν καθαρισμὸν αὐτοῦ. 
'''
"33" = '''
:sup:`33` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν καὶ Ἀαρὼν, λέγων, 
'''
"34" = '''
:sup:`34` ὡς ἂν εἰσέλθητε εἰς τὴν γῆν τῶν Χαναναίων, ἣν ἐγὼ δίδωμι ὑμῖν ἐν κτήσει, καὶ δώσω ἁφὴν λέπρας ἐν ταῖς οἰκίαις τῆς γῆς τῆς ἐγκτήτου ὑμῖν· 
'''
"35" = '''
:sup:`35` καὶ ἥξει τίνος αὐτοῦ ἡ οἰκία, καὶ ἀναγγελεῖ τῷ ἱερεῖ, λέγων, ὥσπερ ἁφὴ ἑώραταί μοι ἐν τῇ οἰκίᾳ. 
'''
"36" = '''
:sup:`36` Καὶ προστάξει ὁ ἱερεὺς ἀποσκευάσαι τὴν οἰκίαν, πρὸ τοῦ εἰσελθόντα τὸν ἱερέα ἰδεῖν τὴν ἁφὴν, καὶ οὐ μὴ ἀκάθαρτα γένηται ὅσα ἂν ᾖ ἐν τῇ οἰκίᾳ· καὶ μετὰ ταῦτα εἰσελεύσεται ὁ ἱερεὺς καταμαθεῖν τὴν οἰκίαν. 
'''
"37" = '''
:sup:`37` Καὶ ὄψεται τὴν ἁφὴν, καὶ ἰδοὺ ἡ ἁφὴ ἐν τοῖς τοίχοις τῆς οἰκίας, κοιλάδας χλωριζούσας, ἢ πυῤῥιζούσας, καὶ ἡ ὄψις αὐτῶν ταπεινοτέρα τῶν τοίχων. 
'''
"38" = '''
:sup:`38` Καὶ ἐξελθὼν ὁ ἱερεὺς ἐκ τῆς οἰκίας ἐπὶ τὴν θύραν τῆς οἰκίας, καὶ ἀφοριεῖ ὁ ἱερεὺς τὴν οἰκίαν ἑπτὰ ἡμέρας. 
'''
"39" = '''
:sup:`39` Καὶ ἐπανήξει ὁ ἱερεὺς τῇ ἡμέρᾳ τῇ ἑβδόμῃ, καὶ ὄψεται τὴν οἰκίαν, καὶ ἰδοὺ διεχύθη ἡ ἁφὴ ἐν τοῖς τοίχοις τῆς οἰκίας. 
'''
"40" = '''
:sup:`40` Καὶ προστάξει ὁ ἱερεὺς, καὶ ἐξελοῦσι τοὺς λίθους ἐν οἷς ἐστιν ἡ ἁφὴ, καὶ ἐκβαλοῦσιν αὐτοὺς ἔξω τῆς πόλεως εἰς τόπον ἀκάθαρτον. 
'''
"41" = '''
:sup:`41` Καὶ τὴν οἰκίαν ἀποξύσουσιν ἔσωθεν κύκλῳ, καὶ ἐκχεοῦσι τὸν χοῦν τὸν ἀπεξυσμένον ἔξω τῆς πόλεως εἰς τόπον ἀκάθαρτον. 
'''
"42" = '''
:sup:`42` Καὶ λήψονται λίθους ἀπεξυσμένους ἑτέρους, καὶ ἀντιθήσουσιν ἀντὶ τῶν λίθων· καὶ χοῦν ἕτερον λήψονται, καὶ ἐξαλείψουσι τὴν οἰκίαν. 
'''
"43" = '''
:sup:`43` Ἐὰν δὲ ἐπέλθῃ πάλιν ἡ ἁφὴ, καὶ ἀνατείλῃ ἐν τῇ οἰκίᾳ μετὰ τὸ ἐξελεῖν τοὺς λίθους, καὶ μετὰ τὸ ἀποξυσθῆναι τὴν οἰκίαν, καὶ μετὰ τὸ ἐξαλειφθῆναι, 
'''
"44" = '''
:sup:`44` καὶ εἰσελεύσεται ὁ ἱερεὺς, καὶ ὄψεται εἰ διακέχυται ἡ ἁφὴ ἐν τῇ οἰκίᾳ, λέπρα ἔμμονός ἐστιν ἐν τῇ οἰκίᾳ, ἀκάθαρτός ἐστι. 
'''
"45" = '''
:sup:`45` Καὶ καθελοῦσι τὴν οἰκίαν, καὶ τὰ ξύλα αὐτῆς, καὶ τοὺς λίθους αὐτῆς, καὶ πάντα τὸν χοῦν ἐξοίσουσιν ἔξω τῆς πόλεως εἰς τόπον ἀκάθαρτον. 
'''
"46" = '''
:sup:`46` Καὶ ὁ εἰσπορευόμενος εἰς τὴν οἰκίαν πάσας τὰς ἡμέρας, ἃς ἀφωρισμένη ἐστὶν, ἀκάθαρτος ἔσται ἕως ἑσπέρας· 
'''
"47" = '''
:sup:`47` Καὶ ὁ κοιμώμενος ἐν τῇ οἰκίᾳ, πλυνεῖ τὰ ἱμάτια αὐτοῦ, καὶ ἀκάθαρτος ἔσται ἕως ἑσπέρας· καὶ ὁ ἔσθων ἐν τῇ οἰκίᾳ, πλυνεῖ τὰ ἱμάτια αὐτοῦ, καὶ ἀκάθαρτος ἔσται ἕως ἑσπέρας. 
'''
"48" = '''
:sup:`48` Ἐὰν δὲ παραγενόμενος εἰσέλθῃ ὁ ἱερεὺς καὶ ἴδῃ, καὶ ἰδοὺ οὐ διαχύσει οὐ διαχεῖται ἡ ἁφὴ ἐν τῇ οἰκίᾳ μετὰ τὸ ἐξαλειφθῆναι τὴν οἰκίαν, καὶ καθαριεῖ ὁ ἱερεὺς τὴν οἰκίαν, ὅτι ἰάθη ἡ ἁφή. 
'''
"49" = '''
:sup:`49` Καὶ λήψεται ἀφαγνίσαι τὴν οἰκίαν, δύο ὀρνίθια ζῶντα καθαρὰ, καὶ ξύλον κέδρινον, καὶ κεκλωσμένον κόκκινον, καὶ ὕσσωπον. 
'''
"50" = '''
:sup:`50` Καὶ σφάξει τὸ ὀρνίθιον τὸ ἓν εἰς σκεῦος ὀστράκινον ἐφʼ ὕδατι ζῶντι· 
'''
"51" = '''
:sup:`51` Καὶ λήψεται τὸ ξύλον τὸ κέδρινον, καὶ τὸ κεκλωσμένον κόκκινον, καὶ τὸν ὕσσωπον, καὶ τὸ ὀρνίθιον τὸ ζῶν· καὶ βάψει αὐτὸ εἰς τὸ αἷμα τοῦ ὀρνιθίου τοῦ ἐσφαγμενου ἐφʼ ὕδατι ζῶντι· καὶ περιῤῥανεῖ ἐν αὐτοῖς ἐπὶ τὴν οἰκίαν ἑπτάκις. 
'''
"52" = '''
:sup:`52` Καὶ ἀφαγνιεῖ τὴν οἰκίαν ἐν τῷ αἵματι τοῦ ὀρνιθίου, καὶ ἐν τῷ ὕδατι τῷ ζῶντι, καὶ ἐν τῷ ὀρνιθίῳ τῷ ζῶντι, καὶ ἐν τῷ ξύλῳ τῷ κεδρίνῳ, καὶ ἐν τῷ ὑσσώπῳ, καὶ ἐν τῷ κεκλωσμένῳ κοκκίνῳ. 
'''
"53" = '''
:sup:`53` Καὶ ἐξαποστελεῖ τὸ ὀρνίθιον τὸ ζῶν ἔξω τῆς πόλεως εἰς τὸ πεδίον, καὶ ἐξιλάσεται περὶ τῆς οἰκίας, καὶ καθαρὰ ἔσται. 
'''
"54" = '''
:sup:`54` Οὗτος ὁ νόμος κατὰ πᾶσαν ἁφὴν λέπρας, καὶ θραύσματος, 
'''
"55" = '''
:sup:`55` καὶ τῆς λέπρας ἱματίου, καὶ οἰκίας, 
'''
"56" = '''
:sup:`56` καὶ οὐλῆς, καὶ σημασίας, καὶ τοῦ αὐγάζοντος, 
'''
"57" = '''
:sup:`57` καὶ τοῦ ἐξηγήσασθαι ᾗ ἡμέρᾳ ἀκάθαρτον, καὶ ᾗ ἡμέρᾳ καθαρισθήσεται· οὗτος ὁ νόμος τῆς λέπρας. 
'''
