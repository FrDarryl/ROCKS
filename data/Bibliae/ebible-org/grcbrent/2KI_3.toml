[3]
"1" = '''
:sup:`1` Καὶ Ἰωρὰμ υἱὸς Ἀχαὰμ ἐβασίλευσεν ἐν Ἰσραὴλ ἐν ἔτει ὀκτωκαιδεκάτῳ Ἰωσαφὰτ βασιλέως Ἰούδα, καὶ ἐβασίλευσε δώδεκα ἔτη. 
'''
"2" = '''
:sup:`2` Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου· πλὴν οὐχ ὡς ὁ πατὴρ αὐτοῦ, καὶ οὐχ ὡς ἡ μήτηρ αὐτοῦ· καὶ μετέστησε τὰς στήλας τοῦ Βάαλ, ἃς ἐποίησεν ὁ πατὴρ αὐτοῦ. 
'''
"3" = '''
:sup:`3` Πλὴν ἐν τῇ ἁμαρτίᾳ Ἱεροβοὰμ υἱοῦ Ναβὰτ ὃς ἐξήμαρτε τὸν Ἰσραὴλ, ἐκολλήθη, οὐκ ἀπέστη ἀπʼ αὐτῆς. 
'''
"4" = '''
:sup:`4` Καὶ Μωσὰ βασιλεὺς Μωὰβ ἦν νωκὴδ, καὶ ἐπέστρεφε τῷ βασιλεῖ Ἰσραὴλ ἐν τῇ ἐπαναστάσει ἑκατὸν χιλιάδας ἀρνῶν, καὶ ἑκατὸν χιλιάδας κριῶν ἐπὶ πόκων. 
'''
"5" = '''
:sup:`5` Καὶ ἐγένετο μετὰ τὸ ἀποθανεῖν Ἀχαὰβ, καὶ ἠθέτησε βασιλεὺς Μωὰβ ἐν βασιλεῖ Ἰσραήλ. 
'''
"6" = '''
:sup:`6` Καὶ ἐξῆλθεν ὁ βασιλεὺς Ἰωρὰμ ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐκ Σαμαρείας, καὶ ἐπεσκέψατο τὸν Ἰσραήλ. 
'''
"7" = '''
:sup:`7` Καὶ ἐπορεύθη καὶ ἐξαπέστειλε πρὸς Ἰωσαφὰτ βασιλέα Ἰούδα, λέγων, βασιλεὺς Μωὰβ ἠθέτησεν ἐν ἐμοί· εἰ πορεύσῃ μετʼ ἐμοῦ εἰς Μωὰβ εἰς πόλεμον; καὶ εἶπεν, ἀναβήσομαι· ὅμοιός μοι, ὅμοιός σοι· ὡς ὁ λαός μου, ὁ λαός σου· ὡς οἱ ἵπποι μου, οἱ ἵπποι σου. 
'''
"8" = '''
:sup:`8` καὶ εἶπε, ποίᾳ ὁδῷ ἀναβῶ; καὶ εἶπεν, ὁδὸν ἔρημον Ἐδώμ. 
'''
"9" = '''
:sup:`9` Καὶ ἐπορεύθη ὁ βασιλεὺς Ἰσραὴλ καὶ ὁ βασιλεὺς Ἰούδα καὶ ὁ βασιλεὺς Ἐδὼμ, καὶ ἐκύκλωσαν ὁδὸν ἑπτὰ ἡμερῶν· καὶ οὐκ ἦν ὕδωρ τῇ παρεμβολῇ καὶ τοῖς κτήνεσι τοῖς ἐν τοῖς ποσὶν αὐτῶν. 
'''
"10" = '''
:sup:`10` Καὶ εἶπεν ὁ βασιλεὺς Ἰσραὴλ, ὢ, ὅτι κέκληκε Κύριος τοὺς τρεῖς βασιλεῖς παρερχομένους δοῦναι αὐτοὺς ἐν χειρὶ Μωάβ. 
'''
"11" = '''
:sup:`11` Καὶ εἶπεν Ἰωσαφὰτ, οὐκ ἔστιν ὧδε προφήτης τοῦ Κυρίου, καὶ ἐπιζητήσωμεν τὸν Κύριον παρʼ αὐτοῦ; καὶ ἀπεκρίθη εἷς τῶν παίδων τοῦ βασιλέως Ἰσραὴλ, καὶ εἶπεν, ὧδε Ἑλισαιὲ υἱὸς Σαφὰτ, ὃς ἐπέχεεν ὕδωρ ἐπὶ χεῖρας Ἠλιού. 
'''
"12" = '''
:sup:`12` Καὶ εἶπεν Ἰωσαφὰτ, ἔστιν αὐτῷ ῥῆμα Κυρίου· καὶ κατέβη πρὸς αὐτὸν βασιλεὺς Ἰσραὴλ, καὶ Ἰωσαφὰτ βασιλεὺς Ἰούδα, καὶ βασιλεὺς Ἐδώμ. 
'''
"13" = '''
:sup:`13` Καὶ εἶπεν Ἑλισαιὲ πρὸς βασιλέα Ἰσραὴλ, τί ἐμοὶ καὶ σοί; δεῦρο πρὸς τοὺς προφήτας τοῦ πατρός σου καὶ τοὺς προφήτας τῆς μητπός σου· καὶ εἶπεν αὐτῷ ὁ βασιλεὺς Ἰσραήλ, μή ὅτι κέκληκε Κύριος τοὺς τρεῖς βασιλεῖς τοῦ παραδοῦναι αὐτοὺς εἰς χεῖρας Μωάβ; 
'''
"14" = '''
:sup:`14` Καὶ εἶπεν Ἑλισαιὲ, ζῇ Κύριος τῶν δυνάμεων ᾧ παρέστην ἐνώπιον αὐτοῦ, ὅτι εἰ μὴ πρόσωπον Ἰωσαφὰτ βασιλέως Ἰούδα ἐγὼ λαμβάνω, εἰ ἐπέβλεψα πρὸς σὲ, καὶ εἶδόν σε. 
'''
"15" = '''
:sup:`15` Καὶ νῦν λάβε μοι ψάλλοντα· καὶ ἐγένετο ὡς ἔψαλλεν ὁ ψάλλων, καὶ ἐγένετο ἐπʼ αὐτὸν χεὶρ Κυρίου, 
'''
"16" = '''
:sup:`16` καὶ εἶπε, τάδε λέγει Κύριος, ποιήσατε τὸν χειμάῤῥουν τοῦτον βοθύνους βοθύνους, 
'''
"17" = '''
:sup:`17` ὅτι τάδε λέγει Κύριος, οὐκ ὄψεσθε πνεῦμα, καὶ οὐκ ὄψεσθε ὑετὸν, καὶ ὁ χειμάῤῥους οὗτος πλησθήσεται ὕδατος, καὶ πίεσθε ὑμεῖς καὶ αἱ κτήσεις ὑμῶν καὶ τὰ κτήνη ὑμῶν. 
'''
"18" = '''
:sup:`18` Καὶ κούφη αὑτὴ ἐν ὀφθαλμοῖς Κυρίου· καὶ παραδώσω τὴν Μωὰβ ἐν χειρὶ ὑμῶν. 
'''
"19" = '''
:sup:`19` Καὶ πατάξετε πᾶσαν πόλιν ὀχυρὰν, καὶ πᾶν ξύλον ἀγαθὸν καταβαλεῖτε, καὶ πάσας πηγὰς ὕδατος ἐμφράξεσθε, καὶ πᾶσαν μερίδα ἀγαθὴν ἀχρειώσετε ἐν λίθοις. 
'''
"20" = '''
:sup:`20` Καὶ ἐγένετο πρωῒ ἀναβαινούσης τῆς θυσίας, καὶ ἰδοὺ ὕδατα ἤρχοντο ἐξ ὁδοῦ Ἐδώμ, καὶ ἐπλήσθη ἡ γῆ ὕδατος. 
'''
"21" = '''
:sup:`21` Καὶ πᾶσα Μωὰβ ἤκουσαν ὅτι ἀνέβησαν οἱ τρεῖς βασιλεῖς πολεμεῖν αὐτούς· καὶ ἀνεβόησαν ἐκ παντὸς περιεζωσμένοι ζώνην· καὶ εἶπον, ὤ· καὶ ἔστησαν ἐπὶ τοῦ ὁρίου. 
'''
"22" = '''
:sup:`22` Καὶ ὤρθρισαν τοπρωῒ, καὶ ὁ ἥλιος ἀνέτειλεν ἐπὶ τὰ ὕδατα· καὶ εἶδε Μωὰβ ἐξεναντίας τὰ ὕδατα πυῤῥὰ ὡς αἷμα, 
'''
"23" = '''
:sup:`23` καὶ εἶπαν, αἷμα τοῦτο τῆς ῥομφαίας· καὶ ἐμαχέσαντο οἱ βασιλεῖς, καὶ ἐπάταξεν ἀνὴρ τὸν πλησίον αὐτοῦ· καὶ νῦν ἐπὶ τὰ σκῦλα Μωάβ. 
'''
"24" = '''
:sup:`24` Καὶ εἰσῆλθον εἰς τὴν παρεμβολὴν Ἰσραήλ· καὶ Ἰσραὴλ ἀνέστησαν καὶ ἐπάταξαν τὴν Μωὰβ, καὶ ἔφυγον ἀπὸ προσώπου αὐτῶν· καὶ εἰσῆλθον εἰσπορευόμενοι καὶ τύπτοντες τὴν Μωάβ, 
'''
"25" = '''
:sup:`25` καὶ τὰς πόλεις καθεῖλον, καὶ πᾶσαν μερίδα ἀγαθὴν ἔῤῥιψαν ἀνὴρ τὸν λίθον καὶ ἐνέπλησαν αὐτὴν, καὶ πᾶσαν πηγὴν ἐνέφραξαν, καὶ πᾶν ξύλον ἀγαθὸν κατέβαλον ἕως τοῦ καταλιπεῖν τοὺς λίθους τοῦ τοίχου καθῃρημένους· καὶ ἐκύκλευσαν οἱ σφενδονῆται, καὶ ἐπάταξαν αὐτήν. 
'''
"26" = '''
:sup:`26` Καὶ εἶδεν ὁ βασιλεὺς Μωὰβ ὅτι ἐκραταίωσεν ὑπὲρ αὐτὸν ὁ πόλεμος· καὶ ἔλαβε μεθʼ ἑαυτοῦ ἑπτακοσίους ἄνδρας ἐσπασμένους ῥομφαίαν διακόψαι πρὸς βασιλέα Ἐδὼμ, καὶ οὐκ ἠδυνήθησαν. 
'''
"27" = '''
:sup:`27` Καὶ ἔλαβε τὸν υἱὸν αὐτοῦ τὸν πρωτότοκον ὃν ἐβασίλευσεν ἀντʼ αὐτοῦ, καὶ ἀνήνεγκεν αὐτὸν ὁλοκαύτωμα ἐπὶ τοῦ τείχους, καὶ ἐγένετο μετάμελος μέγας ἐπὶ Ἰσραήλ· καὶ ἀπῆραν ἀπʼ αὐτοῦ, καὶ ἐπέστρεψαν εἰς τὴν γῆν. 
'''
