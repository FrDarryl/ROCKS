[24]
"1" = '''
:sup:`1` Ἡ σοφία αἰνέσει ψυχὴν αὐτῆς, καὶ ἐν μέσῳ λαοῦ αὐτῆς καυχήσεται. 
'''
"2" = '''
:sup:`2` Ἐν ἐκκλησίᾳ ὑψίστου στόμα αὐτῆς ἀνοίξει, καὶ ἔναντι δυνάμεως αὐτοῦ καυχήσεται. 
'''
"3" = '''
:sup:`3` Ἐγὼ ἀπὸ στόματος ὑψίστου ἐξῆλθον, καὶ ὡς ὁμίχλη κατεκάλυψα γῆν. 
'''
"4" = '''
:sup:`4` Ἐγὼ ἐν ὑψηλοῖς κατεσκήνωσα, καὶ ὁ θρόνος μου ἐν στύλῳ νεφέλης. 
'''
"5" = '''
:sup:`5` Γῦρον οὐρανοῦ ἐκύκλωσα μόνη, καὶ ἐν βάθει ἀβύσσων περιεπάτησα. 
'''
"6" = '''
:sup:`6` Ἐν κύμασι θαλάσσης καὶ ἐν πάσῃ τῇ γῇ, καὶ ἐν παντὶ λαῷ καὶ ἔθνει ἐκτησάμην. 
'''
"7" = '''
:sup:`7` Μετὰ τούτων πάντων ἀνάπαυσιν ἐζήτησα, καὶ ἐν κληρονομίᾳ τίνος αὐλισθήσομαι. 
'''
"8" = '''
:sup:`8` Τότε ἐνετείλατό μοι ὁ κτίστης ἁπάντων, καὶ ὁ κτίσας με κατέπαυσε τὴν σκηνήν μου, καὶ εἶπεν, ἐν Ἰακὼβ κατασκήνωσον, καὶ ἐν Ἰσραὴλ κατακληρονομήθητι. 
'''
"9" = '''
:sup:`9` Πρὸ τοῦ αἰῶνος ἀπʼ ἀρχῆς ἔκτισέ με, καὶ ἕως αἰῶνος οὐ μὴ ἐκλίπω. 
'''
"10" = '''
:sup:`10` Ἐν σκηνῇ ἁγίᾳ ἐνώπιον αὐτοῦ ἐλειτούργησα, καὶ οὕτως ἐν Σιὼν ἐστηρίχθην. 
'''
"11" = '''
:sup:`11` Ἐν πόλει ἠγαπημένῃ ὁμοίως με κατέπαυσε, καὶ ἐν Ἰερουσαλὴμ ἡ ἐξουσία μου. 
'''
"12" = '''
:sup:`12` Καὶ ἐῤῥίζωσα ἐν λαῷ δεδοξασμένῳ, ἐν μερίδι Κυρίου κληρονομίας αὐτοῦ. 
'''
"13" = '''
:sup:`13` Ὡς κέδρος ἀνυψώθην ἐν Λιβάνῳ, καὶ ὡς κυπάρισσος ἐν ὄρεσιν Ἀερμών. 
'''
"14" = '''
:sup:`14` Ὡς φοῖνιξ ἀνυψώθην ἐν αἰγιαλοῖς, καὶ ὡς φυτὰ ῥόδου ἐν Ἱεριχῶ· ὡς ἐλαία εὐπρεπὴς ἐν πεδίῳ, καὶ ἀνυψώθην ὡς πλάτανος. 
'''
"15" = '''
:sup:`15` Ὡς κιννάμωμον καὶ ἀσπάλαθος ἀρωμάτων δέδωκα ὀσμὴν, καὶ ὡς σμύρνα ἐκλεκτὴ διέδωκα εὐωδίαν· ὡς χαλβάνη καὶ ὄνυξ καὶ στακτὴ, καὶ ὡς λιβάνου ἀτμὶς ἐν σκηνῇ. 
'''
"16" = '''
:sup:`16` Ἐγὼ ὡς τερέμινθος ἐξέτεινα κλάδους μου, καὶ οἱ κλάδοι μου κλάδοι δόξης καὶ χάριτος. 
'''
"17" = '''
:sup:`17` Ἐγὼ ὡς ἄμπελος βλαστήσασα χάριν, καὶ τὰ ἄνθη μου καρπὸς δόξης καὶ πλούτου. 
'''
"18" = '''
:sup:`18` Προσέλθετε πρὸς μὲ οἱ ἐπιθυμοῦντές μου, καὶ ἀπὸ τῶν γεννημάτων μου ἐμπλήσθητε. 
'''
"19" = '''
:sup:`19` Τὸ γὰρ μνημόσυνόν μου ὑπὲρ μέλι γλυκύ, καὶ ἡ κληρονομία μου ὑπὲρ μέλιτος κηροῦ. 
'''
"20" = '''
:sup:`20` Οἱ ἐσθίοντές με ἔτι πεινάσουσι, καὶ οἱ πίνοντές με ἔτι διψήσουσιν. 
'''
"21" = '''
:sup:`21` Ὁ ὑπακούων μου οὐκ αἰσχυνθήσεται, καὶ οἱ ἐργαζόμενοι ἐν ἐμοὶ οὐχ ἁμαρτήσουσι. 
'''
"22" = '''
:sup:`22` Ταῦτα πάντα βίβλος διαθήκης Θεοῦ ὑψίστου, νόμον ὃν ἐνετείλατο Μωυσῆς, κληρονομίαν συναγωγαῖς Ἰακώβ. 
'''
"23" = '''
:sup:`23` Ὁ πιμπλῶν ὡς Φεισὼν σοφίαν, καὶ ὡς Τίγρις ἐν ἡμέραις νέων· 
'''
"24" = '''
:sup:`24` ὁ ἀναπληρῶν ὡς Εὐφράτης σύνεσιν, καὶ ὡς Ἰορδάνης ἐν ἡμέραις θερισμοῦ· 
'''
"25" = '''
:sup:`25` ὁ ἐκφαίνων ὡς φῶς παιδείαν, ὡς Γηὼν ἐν ἡμέραις τρυγητοῦ. 
'''
"26" = '''
:sup:`26` Οὐ συνετέλεσεν ὁ πρῶτος γνῶναι αὐτὴν, καὶ οὕτως ὁ ἔσχατος οὐκ ἐξιχνίασεν αὐτήν· 
'''
"27" = '''
:sup:`27` Ἀπὸ γὰρ θαλάσσης ἐπληθύνθη διανόημα αὐτῆς, καὶ ἡ βουλὴ αὐτῆς ἀπὸ ἀβύσσου μεγάλης. 
'''
"28" = '''
:sup:`28` Κᾀγὼ ὡς διώρυξ ἀπὸ ποταμοῦ, καὶ ὡς ὑδραγωγὸς ἐξῆλθον εἰς παράδεισον. 
'''
"29" = '''
:sup:`29` Εἶπα, ποτιῶ μου τὸν κῆπον, καὶ μεθύσω μου τὴν πρασιάν· καὶ ἰδοὺ ἐγένετό μοι ἡ διώρυξ εἰς ποταμὸν, καὶ ὁ ποταμός μου ἐγένετο εἰς θάλασσαν. 
'''
"30" = '''
:sup:`30` Ἔτι παιδείαν ὡς ὄρθρον φωτιῶ, καὶ ἐκφανῶ αὐτὰ ἕως εἰς μακράν. 
'''
"31" = '''
:sup:`31` Ἔτι διδασκαλίαν ὡς προφητείαν ἐκχεῶ, καὶ καταλείψω αὐτὴν εἰς γενεὰς αἰώνων. 
'''
"32" = '''
:sup:`32` Ἴδετε ὅτι οὐκ ἐμοὶ μόνῳ ἐκοπίασα, ἀλλὰ πᾶσι τοῖς ἐκζητοῦσιν αὐτήν. 
'''
