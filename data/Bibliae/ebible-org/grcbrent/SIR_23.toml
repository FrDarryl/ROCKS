[23]
"1" = '''
:sup:`1` Κύριε πάτερ καὶ δέσποτα ζωῆς μου, μὴ ἐγκαταλίπῃς με ἐν βουλῇ αὐτῶν, μὴ ἀφῇς με πεσεῖν ἐν αὐτοῖς. 
'''
"2" = '''
:sup:`2` Τίς ἐπιστήσει ἐπὶ τοῦ διανοήματός μου μάστιγας, καὶ ἐπὶ τῆς καρδίας μου παιδείαν σοφίας; ἵνα ἐπὶ τοῖς ἀγνοήμασί μου μὴ φείσωνται, καὶ οὐ μὴ παρῇ τὰ ἁμαρτήματα αὐτῶν, 
'''
"3" = '''
:sup:`3` ὅπως μὴ πληθύνωσιν αἱ ἄγνοιαί μου, καὶ αἱ ἁμαρτίαι μου πλεονάσωσιν, καὶ πεσοῦμαι ἔναντι τῶν ὑπεναντίων, καὶ ἐπιχαρεῖταί μοι ὁ ἐχθρός μου. 
'''
"4" = '''
:sup:`4` Κύριε πάτερ καὶ Θεὲ ζωῆς μου, μετεωρισμὸν ὀφθαλμῶν μὴ δῷς μοι, 
'''
"5" = '''
:sup:`5` καὶ ἐπιθυμίαν ἀπόστρεψον ἀπʼ ἐμοῦ. 
'''
"6" = '''
:sup:`6` Κοιλίας ὄρεξις καὶ συνουσιασμὸς μὴ καταλαβέτωσάν με, καὶ ψυχῇ ἀναιδεῖ μὴ παραδῷς με. ΠΑΙΔΕΙΑ ΣΤΟΜΑΤΟΣ. 
'''
"7" = '''
:sup:`7` Παιδείαν στόματος ἀκούσατε τέκνα, καὶ ὁ φυλάσσων οὐ μὴ ἁλῷ ἐν τοῖς χείλεσιν αὐτοῦ. 
'''
"8" = '''
:sup:`8` Καταλειφθήσεται ἁμαρτωλὸς, καὶ λοίδορος καὶ ὑπερήφανος σκανδαλισθήσονται ἐν αὐτοῖς. 
'''
"9" = '''
:sup:`9` Ὅρκῳ μὴ ἐθίσῃς τὸ στόμα σου, καὶ ὀνομασίᾳ τοῦ ἁγίου μὴ συνεθισθῇς. 
'''
"10" = '''
:sup:`10` Ὥσπερ γὰρ οἰκέτης ἐξεταζόμενος ἐνδελεχῶς ἀπὸ μώλωπος οὐκ ἐλαττωθήσεται, οὕτως ὁ καὶ ὀμνύων καὶ ὀνομάζων διαπαντὸς ἀπὸ ἁμαρτίας οὐ μὴ καθαρισθῇ. 
'''
"11" = '''
:sup:`11` Ἀνὴρ πολύορκος πλησθήσεται ἀνομίας, καὶ οὐκ ἀποστήσεται ἀπὸ τοῦ οἴκου αὐτοῦ μάστιξ· ἐὰν πλημμελήσῃ, ἁμαρτία αὐτοῦ ἐπʼ αὐτῷ, κᾄν ὑπερίδῃ, ἥμαρτε δισσῶς· καὶ εἰ διακενῆς ὤμοσεν, οὐ δικαιωθήσεται, πλησθήσεται γὰρ ἐπαγωγῶν ὁ οἶκος αὐτοῦ. 
'''
"12" = '''
:sup:`12` Ἔστι λέξις ἀντιπεριβεβλημένη θανάτῳ, μὴ εὑρεθήτω ἐν κληρονομίᾳ Ἰακώβ· ἀπὸ γὰρ εὐσεβῶν ταῦτα πάντα ἀποστήσεται, καὶ ἐν ἁμαρτίαις οὐκ ἐγκυλισθήσονται. 
'''
"13" = '''
:sup:`13` Ἀπαιδευσίαν ἀσυρῆ μὴ συνεθίσῃς τὸ στόμα σου, ἔστι γὰρ ἐν αὐτῇ λόγος ἁμαρτίας. 
'''
"14" = '''
:sup:`14` Μνήσθητι πατρὸς καὶ μητρός σου, ἀναμέσον γὰρ μεγιστάνων συνεδρεύεις· μήποτʼ ἐπιλάθῃ ἐνώπιον αὐτῶν, καὶ τῷ ἐθισμῷ σου μωρανθῇς, καὶ θελήσεις εἰ μὴ ἐγεννήθης, καὶ τὴν ἡμέραν τοῦ τοκετοῦ σου καταράσῃ. 
'''
"15" = '''
:sup:`15` Ἄνθρωπος συνεθιζόμενος λόγοις ὀνειδισμοῦ, ἐν πάσαις ταῖς ἡμέραις αὐτοῦ οὐ μὴ παιδευθῇ. 
'''
"16" = '''
:sup:`16` Δύο εἴδη πληθύνουσιν ἁμαρτίας, καὶ τὸ τρίτον ἐπάξει ὀργήν· ψυχὴ θερμὴ ὡς πῦρ καιόμενον, οὐ μὴ σβεσθῆ ἕως ἂν καταποθῇ· ἄνθρωπος πόρνος ἐν σώματι σαρκὸς αὐτοῦ, οὐ μὴ παύσηται ἕως ἂν ἐκκαύσῃ πῦρ. 
'''
"17" = '''
:sup:`17` Ἀνθρώπῳ πόρνῳ πᾶς ἄρτος ἡδὺς, οὐ μὴ κοπάσῃ ἕως ἂν τελευτήσῃ. 
'''
"18" = '''
:sup:`18` Ἄνθρωπος παραβαίνων ἀπὸ τῆς κλίνης αὐτοῦ, λέγων ἐν τῇ ψυχῇ αὐτοῦ, τίς μὲ ὁρᾷ; σκότος κύκλῳ μου, καὶ οἱ τοῖχοί με καλύπτουσι, καὶ οὐθείς με ὁρᾷ, τί εὐλαβοῦμαι; τῶν ἁμαρτιῶν μου οὐ μὴ μνησθήσεται ὁ ὕψιστος· 
'''
"19" = '''
:sup:`19` καὶ ὀφθαλμοὶ ἀνθρώπων ὁ φόβος αὐτοῦ· καὶ οὐκ ἔγνω ὅτι ὀφθαλμοὶ Κυρίου μυριοπλασίως ἡλίου φωτεινότεροι, ἐπιβλέποντες πάσας ὁδοὺς ἀνθρώπων, καὶ κατανοοῦντες εἰς ἀπόκρυφα μέρη. 
'''
"20" = '''
:sup:`20` Πρινὴ κτισθῆναι τὰ πάντα ἔγνωσται αὐτῷ, οὕτως καὶ μετὰ τὸ συντελεσθῆναι. 
'''
"21" = '''
:sup:`21` Οὗτος ἐν πλατείαις πόλεως ἐκδικηθήσεται, καὶ οὗ οὐχ ὑπενόησε πιασθήσεται. 
'''
"22" = '''
:sup:`22` Οὕτως καὶ γυνὴ καταλιποῦσα τὸν ἄνδρα, καὶ παριστῶσα κληρονόμον ἐξ ἀλλοτρίου. 
'''
"23" = '''
:sup:`23` Πρῶτον μὲν γὰρ ἐν νόμῳ ὑψίστου ἠπείθησε, καὶ δεύτερον εἰς ἄνδρα ἑαυτῆς ἐπλημμέλησε, καὶ τὸ τρίτον ἐν πορνείᾳ ἐμοιχεύθη, ἐξ ἀλλοτρίου ἀνδρὸς τέκνα παρέστησεν. 
'''
"24" = '''
:sup:`24` Αὕτη εἰς ἐκκλησίαν ἐξαχθήσεται, καὶ ἐπὶ τὰ τέκνα αὐτῆς ἐπισκοπὴ ἔσται. 
'''
"25" = '''
:sup:`25` Οὐ διαδώσουσι τὰ τέκνα αὐτῆς εἰς ῥίζαν, καὶ οἱ κλάδοι αὐτῆς οὐ δώσουσι καρπόν. 
'''
"26" = '''
:sup:`26` Καταλείψει εἰς κατάραν τὸ μνημόσυνον αὐτῆς, καὶ τὸ ὄνειδος αὐτῆς οὐκ ἐξαλειφθήσεται. 
'''
"27" = '''
:sup:`27` Καὶ ἐπιγνώσονται οἱ καταλειφθέντες, ὅτι οὐθὲν κρεῖττον φόβου Κυρίου, καὶ οὐθὲν γλυκύτερον τοῦ προσέχειν ἐντολαῖς Κυρίου. ΑΙΝΕΣΙΣ ΣΟΦΙΑΣ. 
'''
