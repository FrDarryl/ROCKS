[7]
"1" = '''
:sup:`1` Καὶ εἶπε Κύριος πρὸς Μωυσῆν, λέγων, ἰδοὺ δέδωκά σε θεὸν Φαραὼ, καὶ Ἀαρὼν ὁ ἀδελφός σου ἔσται σου προφήτης. 
'''
"2" = '''
:sup:`2` Σὺ δὲ λαλήσεις αὐτῷ πάντα ὅσα σοι ἐντέλλομαι· ὁ δὲ Ἀαρὼν ὁ ἀδελφός σου λαλήσει πρὸς Φαραὼ, ὥστε ἐξαποστεῖλαι τοὺς υἱοὺς Ἰσραὴλ ἐκ τῆς γῆς αὐτοῦ. 
'''
"3" = '''
:sup:`3` Ἐγὼ δὲ σκληρυνῶ τὴν καρδίαν Φαραὼ, καὶ πληθυνῶ τὰ σημεῖά μου καὶ τὰ τέρατα ἐν γῇ Αἰγύπτῳ. 
'''
"4" = '''
:sup:`4` Καὶ οὐκ εἰσακούσεται ὑμῶν Φαραώ· καὶ ἐπιβαλῶ τὴν χεῖρά μου ἐπʼ Αἴγυπτον, καὶ ἐξάξω σὺν δυνάμει μου τὸν λαόν μου τοὺς υἱοὺς Ἰσραὴλ ἐκ γῆς Αἰγύπτου σὺν ἐκδικήσει μεγάλῃ. 
'''
"5" = '''
:sup:`5` Καὶ γνώσονται πάντες οἱ Αἰγύπτιοι ὅτι ἐγώ εἰμι Κύριος, ἐκτείνων τὴν χεῖρά μου ἐπʼ Αἴγυπτον, καὶ ἐξάξω τοὺς υἱοὺς Ἰσραὴλ ἐκ μέσον αὐτῶν. 
'''
"6" = '''
:sup:`6` Ἐποίησε δὲ Μωυσῆς καὶ Ἀαρὼν καθάπερ ἐνετείλατο αὐτοῖς Κύριος, οὕτως ἐποίησαν. 
'''
"7" = '''
:sup:`7` Μωυσῆς δὲ ἦν ἐτῶν ὀγδοήκοντα, Ἀαρὼν δὲ ὁ ἀδελφὸς αὐτοῦ ἐτῶν ὀγδοήκοντατριῶν, ἡνίκα ἐλάλησεν πρὸς Φαραώ. 
'''
"8" = '''
:sup:`8` Καὶ εἶπε Κύριος πρὸς Μωυσῆν καὶ Ἀαρὼν, λέγων, 
'''
"9" = '''
:sup:`9` καὶ ἐὰν λαλήσῃ πρὸς ὑμᾶς Φαραὼ, λέγων, δότε ἡμῖν σημεῖον ἢ τέρας, καὶ ἐρεῖς Ἀαρὼν τῷ ἀδελφῷ σου, λάβε τὴν ῥάβδον, καὶ ῥίψον ἐπὶ τὴν γῆν ἐναντίον Φαραὼ, καὶ ἐναντίον τῶν θεραπόντων αὐτοῦ, καὶ ἔσται δράκων. 
'''
"10" = '''
:sup:`10` Εἰσῆλθε δὲ Μωυσῆς καὶ Ἀαρὼν ἐναντίον Φαραὼ, καὶ τῶν θεραπόντων αὐτοῦ· καὶ ἐποίησαν οὕτως, καθάπερ ἐνετείλατο αὐτοῖς Κύριος· καὶ ἔῤῥιψεν Ἀαρὼν τὴν ῥάβδον ἐναντίον Φαραὼ, καὶ ἐναντίον τῶν θεραποντων αὐτοῦ, καὶ ἐγένετο δράκων. 
'''
"11" = '''
:sup:`11` Συνεκάλεσε δὲ Φαραὼ τοὺς σοφιστὰς Αἰγύπτου, καὶ τοὺς φαρμακούς· καὶ ἐποίησαν καὶ οἱ ἐπαοιδοὶ τῶν Αἰγυπτίων ταῖς φαρμακίαις αὐτῶν ὡσαύτως. 
'''
"12" = '''
:sup:`12` Καὶ ἔῤῥιψαν ἔκαστος τὴν ῥάβδον αὐτῶν, καὶ ἐγένοντο δράκοντες· καὶ κατέπιεν ἡ ῥάβδος ἡ Ἀαρὼν τὰς ἐκείνων ῥάβδους. 
'''
"13" = '''
:sup:`13` Καὶ κατίσχυσεν ἡ καρδία Φαραὼ, καὶ οὐκ εἰσήκουσεν αὐτῶν, καθάπερ ἐνετείλατο αὐτοῖς Κύριος. 
'''
"14" = '''
:sup:`14` Εἶπε δὲ Κύριος πρὸς Μωυσῆν, βεβάρηται ἡ καρδία Φαραὼ, τοῦ μὴ ἐξαποστεῖλαι τὸν λαόν. 
'''
"15" = '''
:sup:`15` Βάδισον πρὸς Φαραὼ τὸ πρωΐ· ἰδοὺ αὐτὸς ἐκπορεύεται ἐπὶ τὸ ὕδωρ, καὶ ἔσῃ συναντῶν αὐτῷ ἐπὶ τὸ χεῖλος τοῦ ποταμοῦ· καὶ τὴν ῥάβδον τὴν στραφεῖσαν εἰς ὄφιν λήψῃ ἐν τῇ χειρί σου. 
'''
"16" = '''
:sup:`16` Καὶ ἐρεῖς πρὸς αὐτὸν, Κύριος ὁ Θεὸς τῶν Ἐβραίων ἀπέσταλκέ με πρὸς σὲ, λέγων, ἐξαπόστειλον τὸν λαόν μου, ἵνα μοι λατρεύσῃ ἐν τῇ ἐρήμῳ· καὶ ἰδοὺ οὐκ εἰσήκουσας ἕως τούτου. 
'''
"17" = '''
:sup:`17` Τάδε λέγει Κύριος, ἐν τούτῳ γνώσῃ ὅτι ἐγὼ Κύριος· ἰδοὺ ἑγὼ τύπτω τῇ ῥάβδῳ τῇ ἐν τῇ χειρί μου ἐπὶ τὸ ὕδωρ τὸ ἐν τῷ ποταμῷ, καὶ μεταβαλεῖ εἰς αἷμα. 
'''
"18" = '''
:sup:`18` Καὶ οἱ ἰχθύες οἱ ἐν τῷ ποταμῷ τελευτήσουσι· καὶ ἐποζέσει ὁ ποταμὸς, καὶ οὐ δυνήσονται οἱ Αἰγύπτιοι πιεῖν ὕδωρ ἀπὸ τοῦ ποταμοῦ. 
'''
"19" = '''
:sup:`19` Εἶπε δὲ Κύριος πρὸς Μωυσῆν, εἶπὸν Ἀαρὼν τῷ ἀδελφῷ σου, λάβε τὴν ῥάβδον σου ἐν τῇ χειρί σου, καὶ ἔκτεινον τὴν χεῖρά σου ἐπὶ τὰ ὕδατα Αἰγύπτου, καὶ ἐπὶ τοὺς ποταμοὺς αὐτῶν, καὶ ἐπὶ τὰς διώρυγας αὐτῶν, καὶ ἐπὶ τὰ ἕλη αὐτῶν, καὶ ἐπὶ πᾶν συνεστηκὸς ὕδωρ αὐτῶν, καὶ ἔσται αἷμα· καὶ ἐγένετο αἷμα ἐν πάσῃ γῇ Αἰγύπτου, ἔν τε τοῖς ξύλοις καὶ ἐν τοῖς λίθοις. 
'''
"20" = '''
:sup:`20` Καὶ ἐποίησαν οὕτως Μωυσῆς καὶ Ἀαρὼν, καθάπερ ἐνετείλατο αὐτοῖς Κύριος· καὶ ἐπάρας τῇ ῥάβδῳ αὐτοῦ ἐπάταξε τὸ ὕδωρ τὸ ἐν τῷ ποταμῷ ἐναντίον Φαραὼ, καὶ ἐναντίον τῶν θεραπόντων αὐτοῦ· καὶ μετέβαλε πᾶν τὸ ὕδωρ τὸ ἐν τῷ ποταμῷ εἰς αἷμα. 
'''
"21" = '''
:sup:`21` Καὶ οἱ ἰχθύες οἱ ἐν τῷ ποταμῷ ἐτελεύτησαν· καὶ ἐπώζεσεν ὁ ποταμὸς, καὶ οὐκ ἠδύναντο οἱ Αἰγύπτιοι πιεῖν ὕδωρ ἐκ τοῦ ποταμοῦ· καὶ ἦν τὸ αἷμα ἐν πάσῃ γῇ Αἰγύπτου. 
'''
"22" = '''
:sup:`22` Ἐποίησαν δὲ ὡσαύτως καὶ οἱ ἐπαοιδοὶ τῶν Αἰγυπτίων ταῖς φαρμακίαις αὐτῶν· καὶ ἐσκληρύνθη ἡ καρδία Φαραὼ, καὶ οὐκ εἰσήκουσεν αὐτῶν, καθάπερ εἶπε Κύριος. 
'''
"23" = '''
:sup:`23` Ἐπιστραφεὶς δὲ Φαραὼ εἰσῆλθεν εἰς τὸν οἶκον αὐτοῦ· καὶ οὐκ ἐπέστησε τὸν νοῦν αὐτοῦ οὐδὲ ἐπὶ τούτῳ. 
'''
"24" = '''
:sup:`24` Ὤρυξαν δὲ πάντες οἱ Αἰγύπτιοι κύκλῳ τοῦ ποταμοῦ, ὥστε πιεῖν ὕδωρ· καὶ οὐκ ἠδύναντο πιεῖν ὕδωρ ἀπὸ τοῦ ποταμοῦ. 
'''
"25" = '''
:sup:`25` Καὶ ἀνεπληρώθησαν ἑπτὰ ἡμέραι, μετὰ τὸ πατάξαι Κύριον τὸν ποταμόν. 
'''
"26" = '''
:sup:`26` Εἶπε δὲ Κύριος πρὸς Μωυσὴν, εἴσελθε πρὸς Φαραὼ, καὶ ἐρεῖς πρὸς αὐτὸν, τάδε λεγέι Κύριος, ἐξαπόστειλον τὸν λαόν μου, ἵνα μοι λατρεύσωσιν. 
'''
"27" = '''
:sup:`27` Εἰ δὲ μὴ βούλει σὺ ἐξαποστεῖλαι, ἰδοὺ ἐγὼ τύπτω πάντα τὰ ὅριά σου τοῖς βατράχοις. 
'''
"28" = '''
:sup:`28` Καὶ ἐξερεύξεται ὁ ποταμὸς βατράχους· καὶ ἀναβάντες εἰσελεύσονται εἰς τοὺς οἴκους σου, καὶ εἰς τὰ ταμιεῖα τῶν κοιτώνων σου, καὶ ἐπὶ τῶν κλινῶν σου, καὶ ἐπὶ τοὺς οἴκους τῶν θεραπόντων σου, καὶ τοῦ λαοῦ σου, καὶ ἐν τοῖς φυράμασί σου, καὶ ἐν τοῖς κλιβάνοις σου. 
'''
"29" = '''
:sup:`29` Καὶ ἐπὶ σὲ, καὶ ἐπὶ τοὺς θεράποντάς σου, καὶ ἐπὶ τὸν λαόν σου, ἀναβήσονται οἱ βάτραχοι. 
'''
