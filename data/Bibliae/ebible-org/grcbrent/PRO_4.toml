[4]
"1" = '''
:sup:`1` Ἀκούσατε, παῖδες, παιδείαν πατρὸς, καὶ προσέχετε γνῶναι ἔννοιαν. 
'''
"2" = '''
:sup:`2` Δῶρον γὰρ ἀγαθὸν δωροῦμαι ὑμῖν, τὸν ἐμὸν νόμον μὴ ἐγκαταλίπητε. 
'''
"3" = '''
:sup:`3` Υἱὸς γὰρ ἐγενόμην κᾀγὼ πατρὶ ὑπήκοος, καὶ ἀγαπώμενος ἐν προσώπῳ μητρός. 
'''
"4" = '''
:sup:`4` Οἳ ἔλεγον καὶ ἐδίδασκόν με, ἐρειδέτω ὁ ἡμέτερος λόγος εἰς σὴν καρδίαν· φύλασσε ἐντολὰς, 
'''
"5" = '''
:sup:`5` μὴ ἐπιλάθῃ· Μηδὲ παρίδῃς ῥῆσιν ἐμοῦ στόματος, 
'''
"6" = '''
:sup:`6` μηδὲ ἐγκαταλίπῃς αὐτὴν, καὶ ἀνθέξεταί σου· ἐράσθητι αὐτῆς, καὶ τηρήσει σε. 
'''
"7" = '''
:sup:`7` Περιχαράκωσον αὐτὴν, καὶ ὑψώσει σε· τίμησον αὐτὴν, ἵνα σε περιλάβῃ· 
'''
"8" = '''
:sup:`8` Ἵνα δῷ τῇ σῇ κεφαλῇ στέφανον χαρίτων, στεφάνῳ δὲ τρυφῆς ὑπερασπίσῃ σου. 
'''
"9" = '''
:sup:`9` Ἄκουε υἱὲ καὶ δέξαι ἐμοὺς λόγους, καὶ πληθυνθήσεται ἔτη ζωῆς σου, ἵνα σοι γένωνται πολλαὶ ὁδοὶ βίου. 
'''
"10" = '''
:sup:`10` Ὁδοὺς γὰρ σοφίας διδάσκω σε, ἐμβιβάζω δέ σε τροχιαῖς ὀρθαῖς. 
'''
"11" = '''
:sup:`11` Ἐὰν γὰρ πορεύῃ, οὐ συγκλεισθήσεταί σου τὰ διαβήματα· ἐὰν δὲ τρέχῃς, οὐ κοπιάσεις. 
'''
"12" = '''
:sup:`12` Ἐπιλαβοῦ ἐμῆς παιδείας, μὴ ἀφῇς, ἀλλὰ φύλαξον αὐτὴν σεαυτῷ εἰς ζωήν σου. 
'''
"13" = '''
:sup:`13` Ὁδοὺς ἀσεβῶν μὴ ἐπέλθῃς, μηδὲ ζηλώσῃς ὁδοὺς παρανόμων. 
'''
"14" = '''
:sup:`14` Ἐν ᾧ ἂν τόπῳ στρατοπεδεύσωσι, μὴ ἐπέλθῃς ἐκεὶ, ἔκκλινον δὲ ἀπʼ αὐτῶν καὶ παράλλαξον. 
'''
"15" = '''
:sup:`15` Οὐ γὰρ μὴ ὑπνώσωσιν, ἐὰν μὴ κακοποιήσωσιν· ἀφῄρηται ὁ ὕπνος αὐτῶν, καὶ οὐ κοιμῶνται. 
'''
"16" = '''
:sup:`16` Οἵδε γὰρ σιτοῦνται σῖτα ἀσεβείας, οἴνῳ δὲ παρανόμῳ μεθύσκονται. 
'''
"17" = '''
:sup:`17` Αἱ δὲ ὁδοὶ τῶν δικαίων ὁμοίως φωτὶ λάμπουσι, προπορεύονται καὶ φωτίζουσιν, ἕως κατορθώσῃ ἡ ἡμέρα. 
'''
"18" = '''
:sup:`18` Αἱ δὲ ὁδοὶ τῶν ἀσεβῶν σκοτειναὶ, οὐκ οἴδασι πῶς προσκόπτουσιν. 
'''
"19" = '''
:sup:`19` Υἱὲ ἐμῇ ῥήσει πρόσεχε, τοῖς δὲ ἐμοῖς λόγοις παράβαλλε σὸν οὖς. 
'''
"20" = '''
:sup:`20` Ὅπως μὴ ἐκλίπωσί σε αἱ πηγαί σου, φύλασσε αὐτὰς ἐν καρδίᾳ. 
'''
"21" = '''
:sup:`21` Ζωὴ γάρ ἐστι τοῖς εὑρίσκουσιν αὐτὰς, καὶ πάσῃ σαρκὶ ἴασις. 
'''
"22" = '''
:sup:`22` Πάσῃ φυλακῇ τήρει σὴν καρδίαν, ἐκ γὰρ τούτων ἔξοδοι ζωῆς. 
'''
"23" = '''
:sup:`23` Περίελε σεαυτοῦ σκολιὸν στόμα, καὶ ἄδικα χείλη μακρὰν ἀπὸ σοῦ ἄπωσαι. 
'''
"24" = '''
:sup:`24` Οἱ ὀφθαλμοί σου ὀρθὰ βλεπέτωσαν, τὰ δὲ βλέφαρά σου νευέτω δίκαια. 
'''
"25" = '''
:sup:`25` Ὀρθὰς τροχιὰς ποίει σοῖς ποσί, καὶ τὰς ὁδούς σου κατεύθυνε. 
'''
"26" = '''
:sup:`26` Μὴ ἐκκλίνῃς εἰς τὰ δεξιὰ, μηδὲ εἰς τὰ ἀριστερά, ἀπόστρεψον δὲ σὸν πόδα ἀπὸ ὁδοῦ κακῆς· 
'''
"27" = '''
:sup:`27` ὁδοὺς γὰρ τὰς ἐκ δεξιῶν οἶδεν ὁ Θεὸς, διεστραμμέναι δέ εἰσιν αἱ ἐξ ἀριστερῶν· 
'''
"28" = '''
:sup:`28` αὐτὸς δὲ ὀρθὰς ποιήσει τὰς τροχιάς σου, τὰς δὲ πορείας σου ἐν εἰρήνῃ προάξει. 
'''
