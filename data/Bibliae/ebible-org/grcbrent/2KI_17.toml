[17]
"1" = '''
:sup:`1` Ἐν ἔτει δωδεκάτῳ τοῦ Ἄχαζ βασιλέως Ἰούδα ἐβασίλευσεν Ὠσηὲ υἱὸς Ἠλὰ ἐν Σαμαρείᾳ ἐπὶ Ἰσραὴλ ἐννέα ἔτη. 
'''
"2" = '''
:sup:`2` Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου, πλὴν οὐχ ὡς οἱ βασιλεῖς Ἰσραὴλ οἳ ἦσαν ἔμπροσθεν αὐτοῦ. 
'''
"3" = '''
:sup:`3` Ἐπʼ αὐτὸν ἀνέβη Σαλαμανασσὰρ βασιλεὺς Ἀσσυρίων· καὶ ἐγενήθη αὐτῷ Ὠσηὲ δοῦλος, καὶ ἐπέστρεψεν αὐτῷ μαναά. 
'''
"4" = '''
:sup:`4` Καὶ εὗρε βασιλεὺς Ἀσσυρίων ἐν τῷ Ὠσηὲ ἀδικίαν, ὅτι ἀπέστειλεν ἀγγέλους πρὸς Σηγὼρ βασιλέα Αἰγύπτου, καὶ οὐκ ἤνεγκε μαναὰ τῷ βασιλεῖ Ἀσσυρίων ἐν τῷ ἐνιαυτῷ ἐκείνῳ· καὶ ἐπολιόρκησεν αὐτὸν ὁ βασιλεὺς Ἀσσυρίων, καὶ ἔδησεν αὐτὸν ἐν οἴκῳ φυλακῆς. 
'''
"5" = '''
:sup:`5` Καὶ ἀνέβη ὁ βασιλεὺς Ἀσσυρίων ἐν πάσῃ τῇ γῇ, καὶ ἀνέβη εἰς Σαμάρειαν, καὶ ἐπολιόρκησεν ἐπʼ αὐτὴν τρία ἔτη. 
'''
"6" = '''
:sup:`6` Ἐν ἔτει ἐννάτῳ Ὠσῆε συνέλαβε βασιλεὺς Ἀσσυρίων τὴν Σαμάρειαν, καὶ ἀπῴκισεν Ἰσραὴλ εἰς Ἀσσυρίους, καὶ κατῴκισεν αὐτοὺς ἐν Ἀλαὲ καὶ ἐν Ἀβὼρ ποταμοῖς Γωζὰν, καὶ ὄρη Μήδων. 
'''
"7" = '''
:sup:`7` Καὶ ἐγένετο ὅτι ἥμαρτον οἱ υἱοὶ Ἰσραὴλ τῷ Κυρίῳ Θεῷ αὐτῶν τῷ ἀναγαγόντι αὐτοὺς ἐκ γῆς Αἰγύπτου ὑποκάτωθεν χειρὸς Φαραὼ βασιλέως Αἰγύπτου, καὶ ἐφοβήθησαν θεοὺς ἐτέρους, 
'''
"8" = '''
:sup:`8` καὶ ἐπορεύθησαν τοῖς δικαιώμασι τῶν ἐθνῶν ὧν ἐξῇρε Κύριος ἐκ προσώπου υἱῶν Ἰσραὴλ, καὶ οἱ βασιλεῖς Ἰσραὴλ ὅσοι ἐποίησαν, 
'''
"9" = '''
:sup:`9` καὶ ὅσοι ἠμφιέσαντο οἱ υἱοὶ Ἰσραὴλ λόγους, οὐχ οὕτως κατὰ Κυρίου Θεου αὐτῶν· καὶ ᾠκοδόμησαν ἑαυτοῖς ὑψηλὰ ἐν πάσαις ταῖς πόλεσιν αὐτῶν ἀπὸ πύργου φυλασσόντων ἕως πόλεως ὀχυρᾶς, 
'''
"10" = '''
:sup:`10` καὶ ἐστήλωσαν ἑαυτοῖς στήλας καὶ ἄλση ἐπὶ παντὶ βουνῷ ὑψηλῷ καὶ ὑποκάτω παντὸς ξύλου ἀλσώδους, 
'''
"11" = '''
:sup:`11` καὶ ἐθυμίασαν ἐκεῖ ἐν πᾶσιν ὑψηλοῖς, καθὼς τὰ ἔθνη ἃ ἀπῴκησε Κύριος ἐκ προσώπου αὐτῶν, καὶ ἐποίησαν κοινωνοὺς, καὶ ἐχάραξαν τοῦ παροργίσαι τὸν Κύριον, 
'''
"12" = '''
:sup:`12` καὶ ἐλάτρευσαν τοῖς εἰδώλοις οἷς εἶπε Κύριος αὐτοῖς, οὐ ποιήσετε τὸ ῥῆμα τοῦτο τῷ Κυρίῳ. 
'''
"13" = '''
:sup:`13` Καὶ διεμαρτύρατο Κύριος ἐν τῷ Ἰσραὴλ καὶ ἐν τῷ Ἰούδα καὶ ἐν χειρὶ πάντων τῶν προφητῶν αὐτοῦ παντὸς ὁρῶντος, λέγων, ἀποστράφητε ἀπὸ τῶν ὁδῶν ὑμῶν τῶν πονηρῶν, καὶ φυλάξατε τὰς ἐντολάς μου, καὶ τὰ δικαιώματά μου, καὶ πάντα τὸν νόμον ὃν ἐνετειλάμην τοῖς πατράσιν ὑμῶν, ὅσα ἀπέστειλα αὐτοῖς ἐν χειρὶ τῶν δούλων μου τῶν προφητῶν. 
'''
"14" = '''
:sup:`14` Καὶ οὐκ ἤκουσαν, καὶ ἐσκλήρυναν τὸν νῶτον αὐτῶν ὑπὲρ τὸν νώτον τῶν πατέρων αὐτῶν. 
'''
"15" = '''
:sup:`15` Καὶ τὰ μαρτύρια αὐτοῦ ὅσα διεμαρτύρατο αὐτοῖς οὐκ ἐφύλαξαν, καὶ ἐπορεύθησαν ὀπίσω τῶν ματαίων, καὶ ἐματαιώθησαν, καὶ ὀπίσω τῶν ἐθνῶν τῶν περικύκλῳ αὐτῶν, ὧν ἐνετείλατο Κύριος αὐτοῖς μὴ ποιῆσαι κατὰ ταῦτα. 
'''
"16" = '''
:sup:`16` Ἐγκατέλιπον τὰς ἐντολὰς Κυρίου Θεοῦ αὐτῶν, καὶ ἐποίησαν ἑαυτοῖς χώνευμα δύο δαμάλεις, καὶ ἐποίησαν ἄλση, καὶ προσεκύνησαν πάσῃ τῇ δυνάμει τοῦ οὐρανοῦ, καὶ ἐλάτρευσαν τῷ Βάαλ. 
'''
"17" = '''
:sup:`17` Καὶ διῆγον τοὺς υἱοὺς αὐτῶν καὶ τὰς θυγατέρας αὐτῶν ἐν πυρὶ, καὶ ἐμαντεύοντο μαντείας, καὶ οἰωνίζοντο· καὶ ἐπράθησαν τοῦ ποιῆσαι τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου παροργίσαι αὐτόν. 
'''
"18" = '''
:sup:`18` Καὶ ἐθυμώθη Κύριος σφόδρα ἐν τῷ Ἰσραὴλ, καὶ ἀπέστησεν αὐτοὺς ἀπὸ τοῦ προσώπου αὐτοῦ, καὶ οὐχ ὑμελείφθη πλὴν φυλὴ Ἰούδα μονωτάτη. 
'''
"19" = '''
:sup:`19` Καί γε Ἰούδας οὐκ ἐφύλαξε τὰς ἐντολὰς Κυρίου τοῦ Θεοῦ αὐτῶν· καὶ ἐπορεύθησαν ἐν τοῖς δικαιώμασιν Ἰσραὴλ οἷς ἐποίησαν, καὶ ἀπεώσαντο τὸν Κύριος. 
'''
"20" = '''
:sup:`20` Καὶ ἐθυμώθη Κύριος παντὶ σπέρματι Ἰσραὴλ, καὶ ἐσάλευσεν αὐτοὺς, καὶ ἔδωκεν αὐτοὺς ἐν χειρὶ διαρπαζόντων αὐτοὺς, ἕως οὗ ἀπέῤῥιψεν αὐτοὺς ἀπὸ προσώπου αὐτοῦ. 
'''
"21" = '''
:sup:`21` Ὅτι πλὴν Ἰσραὴλ ἐπάνωθεν οἴκου Δαυὶδ, καὶ ἐβασίλευσαν τὸν Ἱεροβοὰμ υἱὸν Ναβάτ· καὶ ἐξέωσεν Ἱεροβοὰμ τὸν Ἰσραὴλ ἐξόπισθε Κυρίου, καὶ ἐξήμαρτεν αὐτοὺς ἁμαρτίαν μεγάλην. 
'''
"22" = '''
:sup:`22` Καὶ ἐπορεύθησαν οἱ υἱοὶ Ἰσραὴλ ἐν πάσῃ ἁμαρτία Ἱεροβοὰμ ἧς ἐποιήσεν, οὐκ ἀπέστησαν ἀπʼ αὐτῆς 
'''
"23" = '''
:sup:`23` ἕως οὗ μετέστησε Κύριος τὸν Ἰσραὴλ ἀπὸ προσώπου αὐτοῦ, καθὼς ἐλάλησε Κύριος ἐν χειρὶ πάντων τῶν δούλων αὐτοῦ τῶν προφητῶν· καὶ ἀπῳκίσθη Ἰσραὴλ ἐπάνωθεν τῆς γῆς αὐτοῦ εἰς Ἀσσυρίους ἕως τῆς ἡμέρας ταύτης. 
'''
"24" = '''
:sup:`24` Καὶ ἤγαγε βασιλεὺς Ἀσσυρίων ἐκ Βαβυλῶνος τὸν ἐκ Χουνθὰ, ἀπὸ Ἀϊὰ, καὶ ἀπὸ Αἱμὰθ, καὶ Σεπφαρουαῒν, καὶ κατῳκίσθησαν ἐν πόλεσι Σαμαρείας ἀντὶ τῶν υἱῶν Ἰσραὴλ, καὶ ἐκληρονόμησαν τὴν Σαμάρειαν, καὶ κατῴκίσθησαν ἐν ταῖς πόλεσιν αὐτῆς. 
'''
"25" = '''
:sup:`25` Καὶ ἐγένετο ἐν ἀρχῇ τῆς καθέδρας αὐτῶν οὐκ ἐφοβήθησαν τὸν Κύριον, καὶ ἀπέστειλε Κύριος ἐν αὐτοῖς τοὺς λέοντας, καὶ ἦσαν ἀποκτενίοντες ἐν αὐτοῖς. 
'''
"26" = '''
:sup:`26` Καὶ εἶπαν τῷ βασιλεῖ Ἀσσυρίων λέγοντες, τὰ ἔθνη ἃ ἀπῴκισας καὶ ἀντεκάθισας ἐν πόλεσι Σαμαρείας οὐκ ἔγνωσαν τὸ κρίμα τοῦ Θεοῦ τῆς γῆς, καὶ ἀπέστειλεν εἰς αὐτοὺς τοὺς λέοντας, καὶ ἰδού εἰσι θανατοῦντες αὐτοὺς, καθότι οὐκ οἴδασι τὸ κρίμα τοῦ Θεοῦ τῆς γῆς. 
'''
"27" = '''
:sup:`27` Καὶ ἐνετείλατο ὁ βασιλεὺς Ἀσσυρίων, λέγων, ἀπαγάγετε ἐκεῖθεν, καὶ πορευέσθωσαν, καὶ κατοικήτωσαν ἐκεῖ, καὶ φωτιοῦσιν αὐτοὺς τὸ κρίμα τοῦ Θεοῦ τῆς γῆς. 
'''
"28" = '''
:sup:`28` Καὶ ἤγαγον ἕνα τῶν ἱερέων ὧν ἀπῴκισαν ἀπὸ Σαμαρείας, καὶ ἐκάθισεν ἐν Βαιθὴλ, καὶ ἦν φωτίζων αὐτοὺς πῶς φοβηθῶσι τὸν Κύριον. 
'''
"29" = '''
:sup:`29` Καὶ ἦσαν ποιοῦντες ἔθνη ἔθνη θεοὺς αὐτῶν· καὶ ἔθηκαν ἐν οἴκῳ τῶν ὑψηλῶν ὧν ἐποίησαν οἱ Σαμαρεῖται, ἔθνη ἔθνη ἐν ταῖς πόλεσιν αὐτῶν ἐν αἷς κατῴκουν. 
'''
"30" = '''
:sup:`30` Καὶ οἱ ἄνδρες Βαβυλῶνος ἐποίησαν τὴν Σωκχὼθ Βενὶθ, καὶ οἱ ἄνδρες Χοὺθ ἐποίησαν τὴν Ἐργέλ, καὶ οἱ ἄνδρες Αἱμὰθ ἐποίησαν τὴν Ἀσιμὰθ, 
'''
"31" = '''
:sup:`31` καὶ οἱ Εὐαῖοι ἐποίησαν τὴν Ἐβλαζὲρ καὶ τὴν Θαρθὰκ, καὶ ὁ Σεπφαρουαῒμ ἡνίκα κατέκαιον τοὺς υἱοὺς αὐτῶν ἐν πυρὶ τῷ Ἀδραμέλεχ καὶ Ἀνημελὲχ θεοῖς Σεπφαρουαΐμ. 
'''
"32" = '''
:sup:`32` Καὶ ἦσαν φοβούμενοι τὸν Κύριον· καὶ κατῴκισαν τὰ βδελύγματα αὐτῶν ἐν τοῖς οἴκοις τῶν ὑψηλῶν ἃ ἐποίησαν ἐν Σαμαρείᾳ, ἔθνος ἔθνος ἐν πόλει ἐν ᾗ κατῴκουν ἐν αὐτῇ· καὶ ἦσαν φοβούμενοι τὸν Κύριον· καὶ ἐποίησαν ἑαυτοῖς ἱερεῖς τῶν ὑψηλῶν, καὶ ἐποίησαν ἑαυτοῖς ἐν οἴκῳ τῶν ὑψηλῶν. 
'''
"33" = '''
:sup:`33` Καὶ τὸν Κύριον ἐφοβοῦντο, καὶ τοῖς θεοῖς αὐτῶν ἐλάτρευον κατὰ τὸ κρίμα τῶν ἐθνῶν, ὅθεν ἀπῴκισαν αὐτοὺς ἐκεῖθεν. 
'''
"34" = '''
:sup:`34` Ἕως τῆς ἡμέρας ταύτης αὐτοὶ ἐποίουν κατὰ τὸ κρίμα αὐτῶν· αὐτοὶ φοβοῦνται, καὶ αὐτοὶ ποιοῦσι κατὰ τὰ δικαιώματα αὐτῶν, καὶ κατὰ τὴν κρίσιν αὐτῶν, καὶ κατὰ τὸν νόμον, καὶ κατὰ τὴν ἐντολὴν ἣν ἐνετείλατο Κύριος τοῖς υἱοῖς Ἰακὼβ, οὗ ἔθηκε τὸ ὄνομα αὐτοῦ Ἰσραήλ. 
'''
"35" = '''
:sup:`35` Καὶ διέθετο Κύριος μετʼ αὐτῶν διαθήκην, καὶ ἐνετείλατο αὐτοῖς, λέγων, οὐ φοβηθήσεσθε θεοὺς ἑτέρους, καὶ οὐ προσκυνήσετε αὐτοῖς, καὶ οὐ λατρεύσετε αὐτοῖς, καὶ οὐ θυσιάσετε αὐτοῖς· 
'''
"36" = '''
:sup:`36` Ὅτι ἀλλʼ ἢ τῷ Κυρίῳ ὃς ἀνήγαγεν ὑμᾶς ἐκ γῆς Αἰγύπτου ἐν ἰσχύϊ μεγάλῃ καὶ ἐν βραχίονι ὑψηλῷ, αὐτὸν φοβηθήσεσθε, καὶ αὐτῷ προσκυνήσετε, αὐτῷ θύσετε. 
'''
"37" = '''
:sup:`37` Τὰ δικαιώματα καὶ τὰ κρίματα καὶ τὸν νόμον καὶ τὰς ἐντολὰς, ἃς ἔγραψεν ὑμῖν ποιεῖν, φυλάσσεσθε πάσας τὰς ἡμέρας, καὶ οὐ φοβηθήσεσθε θεοὺς ἑτέρους. 
'''
"38" = '''
:sup:`38` Καὶ τὴν διαθήκην ἣν διέθετο μεθʼ ὑμῶν οὐκ ἐπιλήσεσθε· καὶ οὐ φοβηθήσεσθε θεοὺς ἑτέρους· 
'''
"39" = '''
:sup:`39` Ἀλλʼ ἢ τὸν Κύριον Θεὸν ὑμῶν φοβηθήσεσθε, καὶ αὐτὸς ἐξελεῖται ὑμᾶς ἐκ πάντων τῶν ἐχθρῶν ὑμῶν. 
'''
"40" = '''
:sup:`40` Καὶ οὐκ ἀκούσεσθε ἐτὶ τῷ κρίματι αὐτῶν, ὃ αὐτοὶ ποιοῦσι. 
'''
"41" = '''
:sup:`41` Καὶ ἦσαν τὰ ἔθνη ταῦτα φοβούμενοι τὸν Κύριον, καὶ τοῖς γλυπτοῖς αὐτῶν ἦσαν δουλεύοντες· καί γε οἱ υἱοὶ καὶ υἱοὶ τῶν υἱῶν αὐτῶν, καθὰ ἐποίησαν οἱ πατέρες αὐτῶν, ποιοῦσιν ἕως τῆς ἡμέρας ταύτης. 
'''
