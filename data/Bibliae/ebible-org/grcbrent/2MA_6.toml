[6]
"1" = '''
:sup:`1` Μετʼ οὐ πολὺν δὲ χρόνον ἐξαπέστειλεν ὁ βασιλεὺς γέροντα Ἀθηναῖον, ἀναγκάζειν τοὺς Ἰουδαίους μεταβαίνειν ἐκ τῶν πατρῴων νόμων, καὶ τοῖς τοῦ Θεοῦ νόμοις μὴ πολιτεύεσθαι, 
'''
"2" = '''
:sup:`2` μολῦναι δὲ καὶ τὸν ἐν Ἱεροσολύμοις νεὼν, καὶ προσονομάσαι Διὸς Ὀλυμπίου, καὶ τὸν ἐν Γαριζὶν, καθὼς ἐτύγχανον οἱ τὸν τόπον οἰκοῦντες, Διὸς Ξενίου. 
'''
"3" = '''
:sup:`3` Χαλεπὴ δὲ καὶ τοῖς ὄχλοις ἦν καὶ δυσχερὴς ἡ ἐπίστασις τῆς κακίας. 
'''
"4" = '''
:sup:`4` Τὸ μὲν γὰρ ἱερὸν ἀσωτίας καὶ κώμων ἐπεπλήρωτο ὑπὸ τῶν ἐθνῶν ῥαθυμούντων μεθʼ ἑταιρῶν, καὶ ἐν τοῖς ἱεροῖς περιβόλοις γυναιξὶ πλησιαζόντων, ἔτι δὲ τὰ μὴ καθήκοντα ἔνδον φερόντων. 
'''
"5" = '''
:sup:`5` Τὸ δὲ θυσιαστήριον τοῖς ἀποδιεσταλμένοις ἀπὸ τῶν νόμων ἀθεμίτοις ἐπεπλήρωτο. 
'''
"6" = '''
:sup:`6` Ἦν δʼ οὔτε σαββατίζειν, οὔτε πατρῴους ἑορτὰς διαφυλάττειν, οὔτε ἁπλῶς Ἰουδαῖον ὁμολογεῖν εἶναι. 
'''
"7" = '''
:sup:`7` Ἤγοντο δὲ μετὰ πικρᾶς ἀνάγκης εἰς τὴν κατὰ μῆνα τοῦ βασιλέως γενέθλιον ἡμέραν ἐπὶ σπλαγχνισμόν· γενομένης δὲ Διονυσίων ἑορτῆς, ἠναγκάζοντο οἱ Ἰουδαῖοι κισσοὺς ἔχοντες πομπεύειν τῷ Διονύσῳ. 
'''
"8" = '''
:sup:`8` Ψήφισμα δὲ ἐξέπεσεν εἰς τὰς ἀστυγείτονας πόλεις Ἑλληνίδας, Πτολεμαίων ὑποτιθεμένων τὴν αὐτὴν ἀγωγὴν κατὰ τῶν Ἰουδαίων, ἄγειν καὶ σπλαγχνίζειν· 
'''
"9" = '''
:sup:`9` τοὺς δὲ μὴ προαιρουμένους μεταβαίνειν ἐπὶ τὰ Ἑλληνικὰ, κατασφάζειν· παρῆν οὖν ὁρᾷν τὴν ἐνεστῶσαν ταλαιπωρίαν. 
'''
"10" = '''
:sup:`10` Δύο γὰρ γυναῖκες ἀνηνέγθησαν περιτετμηκυῖαι τὰ τέκνα αὐτῶν· τούτων δὲ ἐκ τῶν μαστῶν κρεμάσαντες τὰ βρέφη, καὶ δημοσίᾳ περιαγαγόντες αὐτὰς τὴν πόλιν, κατὰ τοῦ τείχους ἐκρήμνισαν. 
'''
"11" = '''
:sup:`11` Ἕτεροι δὲ πλησίον συνδραμόντες εἰς τὰ σπήλαια, λεληθότως ἄγειν τὴν ἑβδομάδα, μηνυθέντες τῷ Φιλίππῳ συνεφλογίσθησαν, διὰ τὸ εὐλαβῶς ἔχειν βοηθῆσαι ἑαυτοῖς κατὰ τὴν δόξαν τῆς σεμνοτάτης ἡμέρας. 
'''
"12" = '''
:sup:`12` Παρακαλῶ οὖν τοὺς ἐντυγχάνοντας τῇδε τῇ βίβλῳ, μὴ συστέλλεσθαι διὰ τὰς συμφορὰς, λογίζεσθαι δὲ τὰς τιμωρίας μὴ πρὸς ὄλεθρον, ἀλλὰ πρὸς παιδείαν τοῦ γένους ἡμῶν εὖναι. 
'''
"13" = '''
:sup:`13` Καὶ τὸ μὴ πολὺν χρόνον ἐᾶσθαι τοὺς δυσσεβοῦντας, ἀλλʼ εὐθέως περιπίπτειν ἐπιτιμίοις, μεγάλης εὐεργεσίας σημεῖόν ἐστιν. 
'''
"14" = '''
:sup:`14` Οὐ γὰρ, καθάπερ καὶ ἐπὶ τῶν ἄλλων ἐθνῶν ἀναμένει μακροθυμῶν ὁ Δεσπότης, μέχρι τοῦ καταντήσαντας αὐτοὺς πρὸς ἐκπλήρωσιν ἁμαρτιῶν, κολάσαι, οὕτω καὶ ἐφʼ ἡμῶν ἔκρινεν 
'''
"15" = '''
:sup:`15` εἶναι, ἵνα μὴ πρὸς τέλος ἀφικομένων ἡμῶν τῶν ἁμαρτιῶν, ὕστερον ἡμᾶς ἐκδικᾷ. 
'''
"16" = '''
:sup:`16` Διόπερ οὐδέ ποτε μὲν τὸν ἔλεον αὐτοῦ ἀφʼ ἡμῶν ἀφίστησι· παιδεύων δὲ μετὰ συμφορᾶς, οὐκ ἐγκαταλείπει τὸν ἑαυτοῦ λαόν. 
'''
"17" = '''
:sup:`17` Πλὴν ἕως ὑπομνήσεως ταῦθʼ ἡμῖν εἰρήσθω· διʼ ὀλίγων δʼ ἐλευστέον ἐπὶ τὴν διήγησιν. 
'''
"18" = '''
:sup:`18` Ἐλεάζαρός τις τῶν πρωτευόντων γραμματέων, ἀνὴρ ἤδη προβεβηκὼς τὴν ἡλικίαν, καὶ τὴν πρόσοψιν τοῦ προσώπου κάλλιστος τυγχάνων, ἀναχανὼν ἠναγκάζετο φαγεῖν ὕειον κρέας. 
'''
"19" = '''
:sup:`19` Ὁ δὲ τὸν μετʼ εὐκλείας θάνατον μᾶλλον ἢ τὸν μετὰ μύσους βίον ἀναδεξάμενος, αὐθαιρέτως ἐπὶ τὸ τύμπανον προσῆγε· 
'''
"20" = '''
:sup:`20` προπτύσας δέ, καθʼ ὃν ἔδει τρόπον προσέρχεσθαι τοὺς ὑπομένοντας ἀμύνεσθαι, ὧν οὐ θέμις γεύσασθαι διὰ τὴν πρὸς τὸ ζῇν φιλοστοργίαν. 
'''
"21" = '''
:sup:`21` Οἱ δὲ πρὸς τῷ παρανόμῳ σπλαγχνισμῷ τεταγμένοι, διὰ τὴν ἐκ τῶν παλαιῶν χρόνων πρὸς τὸν ἄνδρα γνῶσιν, ἀπολαβόντες αὐτὸν κατιδίαν παρεκάλουν, ἐνέγκαντα κρέα οἷς καθῆκον αὐτῷ χρήσασθαι διʼ αὐτοῦ παρασκευασθέντα, ὑποκριθῆναι δὲ ὡς ἐσθίοντα τὰ ὑπὸ τοῦ βασιλέως προστεταγμένα τῶν ἀπὸ τῆς θυσίας κρεῶν, 
'''
"22" = '''
:sup:`22` ἵνα τοῦτο πράξας ἀπολυθῇ τοῦ θανάτου, καὶ διὰ τὴν ἀρχαίαν πρὸς αὐτοὺς φιλίαν τύχῃ φιλανθρωπίας. 
'''
"23" = '''
:sup:`23` Ὁ δὲ λογισμὸν ἀστεῖον ἀναλαβὼν καὶ ἄξιον τῆς ἡλικίας, καὶ τῆς τοῦ γήρως ὑπεροχῆς, καὶ τῆς ἐπικτήτου καὶ ἐπιφανοῦς πολιᾶς, καὶ τῆς ἐκ παιδὸς καλλίστης ἀνατροφῆς, μᾶλλον δὲ τῆς ἁγίας καὶ θεοκτίστου νομοθεσίας, ἀκολούθως ἀπεφῄνατο, ταχέως λέγων προπέμπειν εἰς τὸν ᾅδην. 
'''
"24" = '''
:sup:`24` Οὐ γὰρ τῆς ἡμετέρας ἡλικίας ἄξιόν ἐστιν ὑποκριθῆναι, ἵνα πολλοὶ τῶν νέων ὑπολαβόντες Ἐλεάζαρον τὸν ἐννενηκονταετῆ μεταβεβηκέναι εἰς ἀλλοφυλισμόν, 
'''
"25" = '''
:sup:`25` καὶ αὐτοὶ διὰ τὴν ἐμὴν ὑπόκρισιν, καὶ διὰ τὸ μικρὸν καὶ ἀκαριαῖον ζῇν πλανηθῶσι διʼ ἐμέ, καὶ μῦσος καὶ κηλίδα τοῦ γήρως κατακτήσομαι. 
'''
"26" = '''
:sup:`26` Εἰ γὰρ καὶ ἐπὶ τοῦ παρόντος ἐξελοῦμαι τὴν ἐξ ἀνθρώπων τιμωρίαν, ἀλλὰ τὰς τοῦ παντοκράτορος χεῖρας οὔτε ζῶν οὔτε ἀποθανὼν ἐκφεύξομαι. 
'''
"27" = '''
:sup:`27` Διόπερ ἀνδρείως μὲν νῦν διαλλάξας τὸν βίον, τοῦ μὲν γήρως ἄξιος φανήσομαι, 
'''
"28" = '''
:sup:`28` τοῖς δὲ νέοις ὑπόδειγμα γενναῖον καταλελοιπὼς, εἰς τὸ προθύμως καὶ γενναίως ὑπὲρ τῶν σεμνῶν καὶ ἁγίων νόμων ἀπευθανατίζειν· τοσαῦτα δὲ εἰπὼν. ἐπὶ τὸ τύμπανον εὐθέως ἦλθε. 
'''
"29" = '''
:sup:`29` Τῶν δὲ ἀγόντων τὴν μικρῷ πρότερον εὐμένειαν πρὸς αὐτὸν εἰς δυσμένειαν μεταβαλόντων διὰ τὸ τοὺς προειρημένους λόγους, ὡς αὐτοὶ διελάμβανον, ἀπόνοιαν εἶναι· 
'''
"30" = '''
:sup:`30` Μέλλων δὲ ταῖς πληγαῖς τελευτᾷν, ἀναστενάξας εἶπε, τῷ Κυρίῳ τῷ τὴν ἁγίαν γνῶσιν ἔχοντι φανερόν ἐστιν, ὅτι δυνάμενος ἀπολυθῆναι τοῦ θανάτου, σκληρὰς ὑποφέρω κατὰ τὸ σῶμα ἀλγηδόνας μαστιγούμενος, κατὰ ψυχὴν δὲ ἡδέως διὰ τὸν αὐτοῦ φόβον ταῦτα πάσχω. 
'''
"31" = '''
:sup:`31` Καὶ οὗτος οὖν τοῦτον τὸν τρόπον μετήλλαξεν, οὐ μόνον τοῖς νέοις, ἀλλὰ καὶ τοῖς πλείστοις τοῦ ἔθνους τὸν ἑαυτοῦ θάνατον ὑπόδειγμα γενναιότητος καὶ μνημόσυνον ἀρετῆς καταλιπών. 
'''
