[52]
"1" = '''
:sup:`1` Ἐξεγείρου ἐξεγείρου Σιὼν, ἔνδυσαι τὴν ἰσχύν σου Σιὼν, καὶ σὺ ἔνδυσαι τὴν δόξαν σου Ἱερουσαλὴμ πόλις ἡ ἁγία· οὐκέτι προστεθήσεται διελθεῖν διὰ σοῦ ἀπερίτμητος καὶ ἀκάθαρτος. 
'''
"2" = '''
:sup:`2` Ἐκτίναξαι τὸν χοῦν καὶ ἀνάστηθι, κάθισον Ἱερουσαλὴμ, ἔκδυσαι τὸν δεσμὸν τοῦ τραχήλου σου ἡ αἰχμάλωτος θυγάτηρ Σιών. 
'''
"3" = '''
:sup:`3` Ὅτι τάδε λέγει Κύριος, δωρεὰν ἐπράθητε, καὶ οὐ μετὰ ἀργυρίου λυτρωθήσεσθε. 
'''
"4" = '''
:sup:`4` Οὕτως λέγει Κύριος, εἰς Αἴγυπτον κατέβη ὁ λαός μου τὸ πρότερον παροικῆσαι ἐκεῖ, καὶ εἰς Ἀσσυρίους βίᾳ ἤχθησαν. 
'''
"5" = '''
:sup:`5` Καὶ νῦν τί ἐστὲ ὧδε; τάδε λέγει Κύριος, ὅτι ἐλήφθη ὁ λαός μου δωρεὰν, θαυμάζετε καὶ ὀλολύζετε· τάδε λέγει Κύριος, διʼ ὑμᾶς διαπαντὸς τὸ ὄνομά μου βλασφημεῖται ἐν τοῖς ἔθνεσι. 
'''
"6" = '''
:sup:`6` Διατοῦτο γνώσεται ὁ λαός μου τὸ ὄνομά μου ἐν τῇ ἡμέρᾳ ἐκείνῃ, ὅτι ἐγώ εἰμι αὐτὸς ὁ λαλῶν, πάρειμι ὡς ὥρα ἐπὶ τῶν ὀρέων, 
'''
"7" = '''
:sup:`7` ὡς πόδες εὐαγγελιζομένου ἀκοὴν εἰρήνης, ὡς εὐαγγελιζόμενος ἀγαθὰ, ὅτι ἀκουστὴν ποιήσω τὴν σωτηρίαν σου, λέγων, Σιὼν βασιλεύσει σου ὁ Θεός. 
'''
"8" = '''
:sup:`8` Ὅτι φωνὴ τῶν φυλασσόντων σε ὑψώθη, καὶ τῇ φωνῇ ἅμα εὐφρανθήσονται· ὅτι ὀφθαλμοὶ πρὸς ὀφθαλμοὺς ὄψονται, ἡνίκα ἂν ἐλεήσῃ Κύριος τὴν Σιών. 
'''
"9" = '''
:sup:`9` Ῥηξάτω εὐφροσύνην ἅμα τὰ ἔρημα Ἱερουσαλὴμ, ὅτι ἠλέησε Κύριος αὐτὴν, καὶ ἐῤῥύσατο Ἱερουσαλήμ. 
'''
"10" = '''
:sup:`10` Καὶ ἀποκαλύψει Κύριος τὸν βραχίονα τὸν ἅγιον αὐτοῦ ἐνώπιον πάντων τῶν ἐθνῶν, καὶ ὄψονται πάντα ἄκρα τῆς γῆς τὴν σωτηρίαν τὴν παρὰ τοῦ Θεοῦ ἡμῶν. 
'''
"11" = '''
:sup:`11` Ἀπόστητε, ἀπόστητε, ἐξέλθατε ἐκεῖθεν, καὶ ἀκαθάρτου μὴ ἅψησθε, ἐξέλθατε ἐκ μέσου αὐτῆς, ἀφορίσθητε οἱ φέροντες τὰ σκεύη Κυρίου· 
'''
"12" = '''
:sup:`12` Ὅτι οὐ μετὰ ταραχῆς ἐξελεύσεσθε, οὐδὲ φυγῇ πορεύσεσθε· προπορεύσεται γὰρ πρότερος ὑμῶν Κύριος, καὶ ὁ ἐπισυνάγων ὑμᾶς Θεὸς Ἰσραήλ. 
'''
"13" = '''
:sup:`13` Ἰδοὺ, συνήσει ὁ παῖς μου, καὶ ὑψωθήσεται, καὶ δοξασθήσεται σφόδρα. 
'''
"14" = '''
:sup:`14` Ὃν τρόπον ἐκστήσονται ἐπὶ σὲ πολλοὶ, οὕτως ἀδοξήσει ἀπὸ τῶς ἀνθρώπων τὸ εἶδός σου, καὶ ἡ δόξα σου ἀπὸ υἱῶν ἀνθρώπων. 
'''
"15" = '''
:sup:`15` Οὕτω θαυμάσονται ἔθνη πολλὰ ἐπʼ αὐτῷ, καὶ συνέξουσι βασιλεῖς τὸ στόμα αὐτῶν· ὅτι οἷς οὐκ ἀνηγγέλη περὶ αὐτοῦ, ὄψονται, καὶ οἳ οὐκ ἀκηκόασι, συνήσουσι. 
'''
