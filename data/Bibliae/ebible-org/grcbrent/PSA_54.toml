[54]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ἐν ὕμνοις συνέσεως τῷ Δαυίδ. 
'''
"2" = '''
:sup:`2` Ἐνωτίσαι ὁ Θεὸς τὴν προσευχήν μου, καὶ μὴ ὑπερίδῃς τὴν δέησίν μου· 
'''
"3" = '''
:sup:`3` Πρόσχες μοι, καὶ εἰσάκουσόν μου· ἐλυπήθην ἐν τῇ ἀδολεσχίᾳ μου, καὶ ἐταράχθην 
'''
"4" = '''
:sup:`4` ἀπὸ φωνῆς ἐχθροῦ, καὶ ἀπὸ θλίψεως ἁμαρτωλοῦ· ὅτι ἐξέκλιναν ἐπʼ ἐμὲ ἀνομίαν, καὶ ἐν ὀργῇ ἐνεκότουν μοι. 
'''
"5" = '''
:sup:`5` Ἡ καρδία μου ἐταράχθη ἐν ἐμοὶ, καὶ δειλία θανάτου ἐπέπεσεν ἐπʼ ἐμέ. 
'''
"6" = '''
:sup:`6` Φόβος καὶ τρόμος ἦλθεν ἐπʼ ἐμὲ καὶ ἐκάλυψέ με σκότος. 
'''
"7" = '''
:sup:`7` Καὶ εἶπα, τίς δώσει μοι πτέρυγας ὡσεὶ περιστερᾶς; καὶ πετασθήσομαι καὶ καταπαύσω. 
'''
"8" = '''
:sup:`8` Ἰδοὺ ἐμάκρυνα φυγαδεύων, καὶ ηὐλίσθην ἐν τῇ ἐρήμῳ· διάψαλμα. 
'''
"9" = '''
:sup:`9` Προσεδεχόμην τὸν σώζοντά με ἀπὸ ὀλιγοψυχίας καὶ καταιγίδος. 
'''
"10" = '''
:sup:`10` Καταπόντισον Κύριε καὶ καταδίελε τὰς γλώσσας αὐτῶν, ὅτι εἶδον ἀνομίαν καὶ ἀντιλογίαν ἐν τῇ πόλει. 
'''
"11" = '''
:sup:`11` Ἡμέρας καὶ νυκτὸς κυκλώσει αὐτὴν ἐπὶ τὰ τείχη αὐτῆς, ἀνομία καὶ πόνος ἐν μέσῳ αὐτῆς 
'''
"12" = '''
:sup:`12` καὶ ἀδικία, καὶ οὐκ ἐξέλιπεν ἐκ τῶν πλατειῶν αὐτῆς τόκος καὶ δόλος. 
'''
"13" = '''
:sup:`13` Ὅτι εἰ ἐχθρὸς ὠνείδισέ με, ὑπήνεγκα ἂν, καὶ εἰ ὁ μισῶν ἐπʼ ἐμὲ ἐμεγαλοῤῥημόνησεν, ἐκρύβην ἂν ἀπʼ αὐτοῦ. 
'''
"14" = '''
:sup:`14` Σὺ δὲ ἄνθρωπε ἰσόψυχε, ἡγεμών μου καὶ γνωστέ μου, 
'''
"15" = '''
:sup:`15` ὃς ἐπιτοαυτὸ ἐγλύκανας ἐδέσματα, ἐν τῷ οἴκῳ τοῦ Θεοῦ ἐπορεύθημεν ἐν ὁμονοίᾳ. 
'''
"16" = '''
:sup:`16` Ἐλθέτω θάνατος ἐπʼ αὐτοὺς, καὶ καταβήτωσαν εἰς ᾅδου ζῶντες· ὅτι πονηρία ἐν ταῖς παροικίαις αὐτῶν ἐν μέσῳ αὐτῶν. 
'''
"17" = '''
:sup:`17` Ἐγὼ πρὸς τὸν Θεὸν ἐκέκραξα, καὶ ὁ Κύριος εἰσήκουσέ μου. 
'''
"18" = '''
:sup:`18` Ἑσπέρας καὶ πρωῒ καὶ μεσημβρίας διηγήσομαι, καὶ ἀπαγγελῶ, καὶ εἰσακούσεται τῆς φωνῆς μου. 
'''
"19" = '''
:sup:`19` Λυτρώσεται ἐν εἰρήνῃ τὴν ψυχήν μου ἀπὸ τῶν ἐγγιζόντων μοι, ὅτι ἐν πολλοῖς ἦσαν σὺν ἐμοί. 
'''
"20" = '''
:sup:`20` Εἰσακούσεται ὁ Θεὸς καὶ ταπεινώσει αὐτοὺς, ὁ ὑπάρχων πρὸ τῶν αἰώνων· διάψαλμα· 
'''
"21" = '''
:sup:`21` Οὐ γάρ ἐστιν αὐτοῖς ἀντάλλαγμα, καὶ οὐκ ἐφοβήθησαν τὸν Θεόν. Ἐξέτεινε τὴν χεῖρα αὐτοῦ ἐν τῷ ἀποδιδόναι· ἐβεβήλωσαν τὴν διαθήκην αὐτοῦ. 
'''
"22" = '''
:sup:`22` Διεμερίσθησαν ἀπὸ ὀργῆς τοῦ προσώπου αὐτοῦ, καὶ ἤγγισεν ἡ καρδία αὐτοῦ· ἡπαλύνθησαν οἱ λόγοι αὐτοῦ ὑπὲρ ἔλαιον, καὶ αὐτοί εἰσι βολίδες. 
'''
"23" = '''
:sup:`23` Ἐπίῤῥιψον ἐπὶ Κύριον τὴν μέριμνάν σου, καὶ αὐτός σε διαθρέψει, οὐ δώσει εἰς τὸν αἰῶνα σάλον τῷ δικαίῳ. 
'''
"24" = '''
:sup:`24` Σὺ δὲ ὁ Θεὸς κατάξεις αὐτοὺς εἰς φρέαρ διαφθορᾶς· ἄνδρες αἱμάτων καὶ δολιότητος οὐ μὴ ἡμισεύσωσι τὰς ἡμέρας αὐτῶν· ἐγὼ δὲ ἐλπιῶ ἐπὶ σε, Κύριε. 
'''
