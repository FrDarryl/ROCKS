[56]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, μὴ διαφθείρῃς, τῷ Δαυὶδ εἰς στηλογραφίαν, ἐν τῷ αὐτὸν ἀποδιδράσκειν ἀπὸ προσώπου Σαοὺλ εἰς τὸ σπήλαιον. 
'''
"2" = '''
:sup:`2` Ἐλέησον με ὁ Θεὸς, ἐλέησόν με, ὅτι ἐπὶ σοὶ πέποιθεν ἡ ψυχή μου, καὶ ἐν τῇ σκιᾷ τῶν πτερύγων σου ἐλπιῶ, ἕως οὗ παρέλθῃ ἡ ἀνομία. 
'''
"3" = '''
:sup:`3` Κεκράξομαι πρὸς τὸν Θεὸν τὸν ὕψιστον τὸν Θεὸν τὸν εὐεργετήσαντά με· διάψαλμα. 
'''
"4" = '''
:sup:`4` Ἐξαπέστειλεν ἐξ οὐρανοῦ καὶ ἔσωσέ με, ἔδωκεν εἰς ὄνειδος τοὺς καταπατοῦντάς με· ἐξαπέστειλεν ὁ Θεὸς τὸ ἔλεος αὐτοῦ καὶ τὴν ἀλήθειαν αὐτοῦ, 
'''
"5" = '''
:sup:`5` καὶ ἐῤῥύσατο τὴν ψυχήν μου ἐκ μέσου σκύμνων· ἐκοιμήθην τεταραγμένος· υἱοὶ ἀνθρώπων, οἱ ὀδόντες αὐτῶν, ὅπλον καὶ βέλη, καὶ ἡ γλῶσσα αὐτῶν, μάχαιρα ὀξεῖα. 
'''
"6" = '''
:sup:`6` Ὑψώθητι ἐπὶ τοὺς οὐρανοὺς ὁ Θεὸς, καὶ ἐπὶ πᾶσαν τὴν γῆν ἡ δόξα σου. 
'''
"7" = '''
:sup:`7` Παγίδας ἡτοίμασαν τοῖς ποσί μου, καὶ κατέκαμψαν τὴν ψυχήν μου· ὤρυξαν πρὸ προσώπου μου βόθρον, καὶ ἐνέπεσαν εἰς αὐτόν· διάψαλμα. 
'''
"8" = '''
:sup:`8` Ἑτοίμη ἡ καρδία μου ὁ Θεὸς, ἑτοίμη ἡ καρδία μου, ᾄσομαι καὶ ψαλῶ. 
'''
"9" = '''
:sup:`9` Ἐξεγέρθητι ἡ δόξα μου, ἐξεγέρθητι ψαλτήριον καὶ κιθάρα, ἐξεγερθήσομαι ὄρθρου. 
'''
"10" = '''
:sup:`10` Ἐξομολογήσομαί σοι ἐν λαοῖς Κύριε, ψαλῶ σοι ἐν ἔθνεσιν. 
'''
"11" = '''
:sup:`11` Ὅτι ἐμεγαλύνθη ἕως τῶν οὐρανῶν τὸ ἔλεός σου, καὶ ἕως τῶν νεφελῶν ἡ ἀλήθειά σου. 
'''
"12" = '''
:sup:`12` Ὑψώθητι ἐπὶ τοὺς οὐρανοὺς ὁ Θεὸς, καὶ ἐπὶ πᾶσαν τὴν γῆν ἡ δόξα σου. 
'''
