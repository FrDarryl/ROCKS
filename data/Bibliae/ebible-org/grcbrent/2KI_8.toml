[8]
"1" = '''
:sup:`1` Καὶ Ἑλισαιὲ ἐλάλησε πρὸς τὴν γυναῖκα, ἧς ἐζωπύρησε τὸν υἱὸν, λέγων, ἀνάστηθι καὶ δεῦρο σὺ καὶ ὁ οἶκός σου, καὶ παροίκει οὗ ἐὰν παροικήσῃς, ὅτι κέκληκε Κύριος λιμὸν ἐπὶ τὴν γῆν, καί γε ἦλθεν ἐπὶ τὴν γῆν ἑπτὰ ἔτη. 
'''
"2" = '''
:sup:`2` Καὶ ἀνέστη ἡ γυνὴ, καὶ ἐποίησε κατὰ τὸ ῥῆμα Ἑλισαιὲ καὶ αὐτὴ καὶ ὁ οἶκος αὐτῆς, καὶ παρῴκει ἐν γῇ ἀλλοφύλων ἑπτὰ ἔτη. 
'''
"3" = '''
:sup:`3` Καὶ ἐγένετο μετὰ τὸ τέλος τῶν ἑπτὰ ἐτῶν, καὶ ἐπέστρεψεν ἡ γυνὴ ἐκ γῆς ἀλλοφύλων εἰς τὴν πόλιν, καὶ ἦλθε βοῆσαι πρὸς τὸν βασιλέα περὶ τοῦ οἴκου ἑαυτῆς καὶ περὶ τῶν ἀγρῶν αὐτῆς. 
'''
"4" = '''
:sup:`4` Καὶ ὁ βασιλεὺς ἐλάλει πρὸς Γιεζὶ τὸ παιδάριον Ἑλισαιὲ τοῦ ἀνθρώπου τοῦ Θεοῦ, λέγων, διήγησαι δὴ ἐμοὶ πάντα τὰ μεγάλα ἃ ἐποίησεν Ἑλισαιέ. 
'''
"5" = '''
:sup:`5` Καὶ ἐγένετο αὐτοῦ ἐξηγουμένου τῷ βασιλεῖ, ὡς ἑζωπύρησεν υἱὸν τεθνηκότα, καὶ ἰδοὺ ἡ γυνὴ ἧς ἐζωπύρησε τὸν υἱὸν αὐτῆς Ἑλισαιὲ, βοῶσα πρὸς τὸν βασιλέα περὶ τοῦ οἴκου ἑαυτῆς καὶ περὶ τῶν ἀγρῶν ἑαυτῆς· καὶ εἶπε Γιεζὶ, Κύριε βασιλεῦ, αὕτη ἡ γυνὴ, καὶ οὗτος ὁ υἱὸς αὐτῆς, ὃν ἐζωπύρησεν Ἑλισαιέ. 
'''
"6" = '''
:sup:`6` Καὶ ἐπηρώτησεν ὁ βασιλεὺς τὴν γυναῖκα· καὶ διηγήσατο αὐτῷ· καὶ ἔδωκεν αὐτῇ ὁ βασιλεὺς εὐνοῦχον ἕνα, λέγων, ἐπίστρεψον πάντα τὰ αὐτῆς, καὶ πάντα τὰ γεννήματα τοῦ ἀγροῦ ἀπὸ τῆς ἡμέρας ἧς κατέλιπε τὴν γῆν ἕως τοῦ νῦν. 
'''
"7" = '''
:sup:`7` Καὶ ἦλθεν Ἑλισαιὲ εἰς Δαμασκόν· καὶ υἱὸς Ἄδερ βασιλεὺς Συρίας ἠῤῥώστησε, καὶ ἀνήγγειλαν αὐτῷ, λέγοντες, ἥκει ὁ ἄνθρωπος τοῦ Θεοῦ ἕως ᾧδε. 
'''
"8" = '''
:sup:`8` Καὶ εἶπεν ὁ βασιλεὺς πρὸς Ἀζαὴλ, λάβε ἐν τῇ χειρί σου μαναὰ, καὶ δεῦρο εἰς ἀπαντὴν τοῦ ἀνθρώπου τοῦ Θεοῦ, καὶ ἐπιζήτησον τὸν Κύριον παρʼ αὐτοῦ, λέγων, εἰ ζήσομαι ἐκ τῆς ἀῤῥωστίας μου ταύτης; 
'''
"9" = '''
:sup:`9` Καὶ ἐπορεύθη Ἀζαὴλ εἰς ἀπαντὴν αὐτοῦ, καὶ ἔλαβε μαναὰ ἐν τῇ χειρὶ αὐτοῦ, καὶ πάντα τὰ ἀγαθὰ Δαμασκοῦ, ἄρσιν τεσσαράκοντα καμήλων, καὶ ἦλθε καὶ ἔστη ἐνώπιον αὐτοῦ, καὶ εἶπε πρὸς Ἑλισαιὲ, υἱός σου υἱὸς Ἅδερ βασιλεὺς Συρίας ἀπέστειλέ με πρὸς σὲ ἐπερωτῆσαι, λέγων, εἰ ζήσομαι ἐκ τῆς ἀῤῥωστίας μου ταύτης; 
'''
"10" = '''
:sup:`10` Καὶ εἶπεν Ἑλισαιὲ, δεῦρο, εἶπον, ζωῇ ζήσῃ, καὶ ἔδειξέ μοι Κύριος ὅτι θανάτῳ ἀποθανῇ. 
'''
"11" = '''
:sup:`11` Καὶ παρέστη τῷ προσώπῳ αὐτοῦ, καὶ ἔθηκεν ἕως αἰσχύνης· καὶ ἔκλαυσεν ὁ ἄνθρωπος τοῦ Θεοῦ. 
'''
"12" = '''
:sup:`12` Καὶ εἶπεν Ἀζαὴλ, τί ὅτι ὁ κύριός μου κλαίει; καὶ εἶπεν, ὅτι οἶδα ὅσα ποιήσεις τοῖς υἱοῖς Ἰσραὴλ κακά· τὰ ὀχυρώματα αὐτῶν ἐξαποστελεῖς ἐν πυρὶ, καὶ τοὺς ἐκλεκτοὺς αὐτῶν ἐν ῥομφαίᾳ ἀποκτενεῖς, καὶ τὰ νήπια αὐτῶν ἐνσείσεις, καὶ τὰς ἐν γαστρὶ ἐχούσας αὐτῶν ἀναῥῥήξεις. 
'''
"13" = '''
:sup:`13` Καὶ εἶπεν Ἀζαὴλ, τίς ἐστιν ὁ δοῦλός σου, ὁ κύων ὁ τεθνηκὼς, ὅτι ποιήσει τὸ ῥῆμα τοῦτο; καὶ εἶπεν Ἑλισαιὲ, ἔδειξέ μοι Κύριός σε βασιλεύοντα ἐπὶ Συρίαν. 
'''
"14" = '''
:sup:`14` Καὶ ἀπῆλθεν ἀπὸ Ἑλισαιὲ, καὶ εἰσῆλθε πρὸς τὸν κύριον αὐτοῦ, καὶ εἶπεν αὐτῷ, τί εἶπέ σοι Ἑλισαιέ; καὶ εἶπεν, εἶπέ μοι, ζωῇ ζήσῃ. 
'''
"15" = '''
:sup:`15` Καὶ ἐγένετο τῇ ἐπαύριον, καὶ ἔλαβε τὸ μαχβὰρ καὶ ἔβαψεν ἐν τῷ ὕδατι, καὶ περιέβαλεν ἐπὶ τὸ πρόσωπον αὐτοῦ, καὶ ἀπέθανε· καὶ ἐβασίλευσεν Ἀζαὴλ ἀντʼ αὐτοῦ. 
'''
"16" = '''
:sup:`16` Ἐν ἔτει πέμπτῳ τῷ Ἰωρὰμ υἱῷ Ἀχαὰβ βασιλεῖ Ἰσραὴλ, καὶ Ἰωσαφὰτ βασιλεῖ Ἰούδα, ἐβασίλευσεν Ἰωρὰμ υἱὸς Ἰωσαφὰτ βασιλεὺς Ἰούδα. 
'''
"17" = '''
:sup:`17` Υἱὸς τριάκοντα καὶ δύο ἐτῶν ἦν ἐν τῷ βασιλεύειν αὐτὸν, καὶ ὀκτὼ ἔτη ἐβασίλευσεν ἐν Ἱερουσαλήμ. 
'''
"18" = '''
:sup:`18` Καὶ ἐπορεύθη ἐν ὁδῷ βασιλέων Ἰσραὴλ καθὼς ἐποίησεν οἶκος Ἀχαὰβ, ὅτι θυγάτηρ Ἀχαὰβ ἦν αὐτῷ εἰς γυναῖκα, καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου. 
'''
"19" = '''
:sup:`19` Καὶ οὐκ ἠθέλησε Κύριος διαφθεῖραι τὸν Ἰούδαν διὰ Δαυὶδ τὸν δοῦλον αὐτοῦ, καθὼς εἶπε δοῦναι αὐτῷ λύχνον καὶ τοῖς υἱοῖς αὐτοῦ πάσας τὰς ἡμέρας. 
'''
"20" = '''
:sup:`20` Ἐν ταῖς ἡμέραις αὐτοῦ ἠθέτησεν Ἐδὼμ ὑποκάτωθεν χειρὸς Ἰούδα, καὶ ἐβασίλευσαν ἐφʼ ἑαυτὸν βασιλέα. 
'''
"21" = '''
:sup:`21` Καὶ ἀνέβη Ἰωρὰμ εἰς Σιὼρ, καὶ πάντα τὰ ἅρματα τὰ μετʼ αὐτοῦ· καὶ ἐγένετο αὐτοῦ ἀναστάντος, καὶ ἐπάταξε τὸν Ἐδὼμ τὸν κυκλώσαντα ἐπʼ αὐτὸν, καὶ τοὺς ἄρχοντας τῶν ἁρμάτων, καὶ ἔφυγεν ὁ λαὸς εἰς τὰ σκηνώματα αὐτῶν. 
'''
"22" = '''
:sup:`22` Καὶ ἠθέτησεν Ἐδὼμ ὑποκάτω τῆς χειρὸς Ἰούδα ἕως τῆς ἡμέρας ταύτης· τότε ἠθέτησε Λοβνὰ ἐν τῷ καιρῷ ἐκείνῳ. 
'''
"23" = '''
:sup:`23` Καὶ τὰ λοιπὰ τῶν λόγων Ἰωρὰμ καὶ πάντα ὅσα ἐποίησεν, οὐκ ἰδοὺ ταῦτα γέγραπται ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰούδα; 
'''
"24" = '''
:sup:`24` Καὶ ἐκοιμήθη Ἰωρὰμ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐτάφη μετὰ τῶν πατέρων αὐτοῦ ἐν πόλει Δαυὶδ τοῦ πατρὸς αὐτοῦ· καὶ ἐβασίλευσεν Ὀχοζίας υἱὸς αὐτοῦ ἀντʼ αὐτοῦ. 
'''
"25" = '''
:sup:`25` Ἐν ἔτει δωδεκάτῳ τῷ Ἰωρὰμ υἱῷ Ἀχαὰβ βασιλεῖ Ἰσραὴλ ἐβασίλευσεν Ὀχοζίας υἱὸς Ἰωράμ. 
'''
"26" = '''
:sup:`26` Υἱὸς εἴκοσι καὶ δύο ἐτῶν Ὀχοζίας ἐν τῷ βασιλεύειν αὐτόν, καὶ ἐνιαυτὸν ἕνα ἐβασίλευσεν ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῆς μητρὸς αὐτοῦ Γοθολία θυγάτηρ Ἀμβρὶ βασιλέως Ἰσραήλ. 
'''
"27" = '''
:sup:`27` Καὶ ἐπορεύθη ἐν ὁδῷ οἴκου Ἀχαὰβ, καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου καθὼς ὁ οἶκος Ἀχαάβ. 
'''
"28" = '''
:sup:`28` Καὶ ἐπορεύθη μετὰ Ἰωρὰμ υἱοῦ Ἀχαὰβ εἰς πόλεμον μετὰ Ἁζαὴλ βασιλέως ἀλλοφύλων ἐν Ῥεμμὼθ Γαλαὰδ, καὶ ἐπάταξαν οἱ Σύροι τὸν Ἰωράμ. 
'''
"29" = '''
:sup:`29` Καὶ ἐπέστρεψεν ὁ βασιλεὺς Ἰωρὰμ τοῦ ἰατρευθῆναι ἐν Ἰεζράελ ἀπὸ τῶν πληγῶν ὧν ἐπάταξαν αὐτὸν ἐν Ῥεμμὼθ, ἐν τῷ πολεμεῖν αὐτὸν μετὰ Ἁζαὴλ βασιλέως Συρίας· καὶ Ὀχοζίας υἱὸς Ἰωρὰμ κατέβη τοῦ ἰδεῖν τὸν Ἰωρὰμ υἱὸν Ἀχαὰβ ἐν Ἰεζράελ, ὅτι ἠῤῥώστει αὐτός. 
'''
