[41]
"1" = '''
:sup:`1` Οὐχ ἐώρακας αὐτόν; οὐδὲ ἐπὶ τοῖς λεγομένοις τεθαύμακας; 
'''
"2" = '''
:sup:`2` Οὐ δέδοικας, ὅτι ἡτοίμασταί μοι; τίς γάρ ἐστιν ὁ ἐμοὶ ἀντιστάς; 
'''
"3" = '''
:sup:`3` Ἢ τίς ἀντιστήσεταί μοι, καὶ ὑπομενεῖ; εἰ πᾶσα ἡ ὑπʼ οὐρανὸν ἐμή ἐστιν, 
'''
"4" = '''
:sup:`4` Οὐ σιωπήσομαι διʼ αὐτόν· καὶ λόγον δυνάμεως ἐλεήσει τὸν ἶσον αὐτῷ. 
'''
"5" = '''
:sup:`5` Τίς ἀποκαλύψει πρόσωπον ἐνδύσεως αὐτοῦ, εἰς δὲ πτύξιν θώρακος αὐτοῦ τίς ἂν εἰσέλθοι; 
'''
"6" = '''
:sup:`6` Πύλας προσώπου αὐτοῦ τίς ἀνοίξει; κύκλῳ ὀδόντων αὐτοῦ φόβος. 
'''
"7" = '''
:sup:`7` Τὰ ἔγκατα αὐτοῦ ἀσπίδες χάλκεαι. σύνδεσμος δὲ αὐτοῦ, ὥσπερ σμυρίτης λίθος. 
'''
"8" = '''
:sup:`8` Εἷς τοῦ ἑνὸς κολλῶνται, πνεῦμα δὲ οὐ μὴ διέλθῃ αὐτόν. 
'''
"9" = '''
:sup:`9` Ἀνὴρ τῷ ἀδελφῷ αὐτοῦ προσκολληθήσεται· συνέχονται καὶ οὐ μὴ ἀποσπασθῶσιν. 
'''
"10" = '''
:sup:`10` Ἐν πταρμῷ αὐτοῦ ἐπιφαύσκεται φέγγος, οἱ δὲ ὀφθαλμοὶ αὐτοῦ εἶδος Ἑωσφόρου. 
'''
"11" = '''
:sup:`11` Ἐκ στόματος αὐτοῦ ἐκπορεύονται ὡς λαμπάδες καιόμεναι, καὶ διαῤῥιπτοῦνται ἑς ἐσχάραι πυρός. 
'''
"12" = '''
:sup:`12` Ἐκ μυκτήρων αὐτοῦ ἐκπορεύεται καπνὸς καμίνου καιομένης πυρὶ ἀνθράκων. 
'''
"13" = '''
:sup:`13` Ἡ ψυχὴ αὐτοῦ ἄνθρακες, φλὸξ δὲ ἐκ στόματος αὐτοῦ ἐκπορεύεται· 
'''
"14" = '''
:sup:`14` Ἐν δὲ τραχήλῳ αὐτοῦ αὐλίζεται δύναμις, ἔμπροσθεν αὐτοῦ τρέχει ἀπώλεια. 
'''
"15" = '''
:sup:`15` Σάρκες δὲ σώματος αὐτοῦ κεκόλληνται· καταχέει ἐπʼ αὐτὸν, οὐ σαλευθήσεται. 
'''
"16" = '''
:sup:`16` Ἡ καρδία αὐτοῦ πέπηγεν ὡς λίθος, ἕστηκε δὲ ὥσπερ ἄκμων ἀνήλατος. 
'''
"17" = '''
:sup:`17` Στραφέντος δὲ αὐτοῦ, φόβος θηρίοις τετράποσιν ἐπὶ γῆς ἁλλομένοις. 
'''
"18" = '''
:sup:`18` Ἐὰν συναντήσωσιν αὐτῷ λόγχαι, οὐδὲν μὴ ποιήσωσι, δόρυ, καὶ θώρακα. 
'''
"19" = '''
:sup:`19` Ἥγηται μὲν γὰρ σίδηρον ἄχυρα, χαλκὸν δὲ ὥσπερ ξύλον σαθρόν. 
'''
"20" = '''
:sup:`20` Οὐ μὴ τρώσῃ αὐτὸν τόξον χάλκεον· ἥγηται μὲν πετροβόλον χόρτον. 
'''
"21" = '''
:sup:`21` Ὡς καλάμη ἐλογίσθησαν σφυρά, καταγελᾷ δὲ σεισμοῦ πυρφόρου. 
'''
"22" = '''
:sup:`22` Ἡ στρωμνὴ αὐτοῦ ὀβελίσκοι ὀξεῖς, πᾶς δὲ χρυσὸς θαλάσσης ὑπʼ αὐτὸν ὥσπερ πηλὸς ἀμύθητος. 
'''
"23" = '''
:sup:`23` Ἀναζεῖ τὴν ἄβυσσον ὥσπερ χαλκεῖον· ἥγηται δὲ τὴν θάλασσαν ὥσπερ ἐξάλειπτρον, 
'''
"24" = '''
:sup:`24` τὸν δὲ τάρταρον τῆς ἀβύσσου ὥσπερ αἰχμάλωτον· ἐλογίσατο ἄβυσσον εἰς περίπατον. 
'''
"25" = '''
:sup:`25` Οὐκ ἔστιν οὐδὲν ἐπὶ τῆς γῆς ὅμοιον αὐτῷ, πεποιημένον ἐκαταπαίζεσθαι ὑπὸ τῶν ἀγγέλων μου. 
'''
"26" = '''
:sup:`26` Πᾶν ὑψηλὸν ὁρᾷ· αὐτὸς δὲ βασιλεὺς πάντων τῶν ἐν τοῖς ὕδασιν. 
'''
