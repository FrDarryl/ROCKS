[18]
"1" = '''
:sup:`1` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"2" = '''
:sup:`2` υἱὲ ἀνθρώπου, τί ὑμῖν ἡ παραβολὴ αὕτη ἐν τοῖς υἱοῖς Ἰσραὴλ, λέγοντες, οἱ πατέρες ἔφαγον ὄμφακα, καὶ οἱ ὀδόντες τῶν τέκνων ἐγομφίασαν; 
'''
"3" = '''
:sup:`3` Ζῶ ἐγὼ, λέγει Κύριος, ἐὰν γένηται ἔτι λεγομένη ἡ παραβολὴ αὕτη ἐν τῷ Ἰσραήλ· 
'''
"4" = '''
:sup:`4` Ὅτι πᾶσαι αἱ ψυχαὶ ἐμαί εἰσιν, ὃν τρόπον ἡ ψυχὴ τοῦ πατρὸς, οὕτως καὶ ἡ ψυχὴ τοῦ υἱοῦ, ἐμαί εἰσιν· ἡ ψυχὴ ἡ ἁμαρτάνουσα, αὕτη ἀποθανεῖται. 
'''
"5" = '''
:sup:`5` Ὁ δὲ ἄνθρωπος ὃς ἔσται δίκαιος, ὁ ποιῶν κρίμα καὶ δικαιοσύνην, 
'''
"6" = '''
:sup:`6` ἐπὶ τῶν ὀρέων οὐ φάγεται, καὶ τοὺς ὀφθαλμοὺς αὐτοῦ οὐ μὴ ἐπάρῃ πρὸς τὰ ἐνθυμήματα οἴκου Ἰσραὴλ, καὶ τὴν γυναῖκα τοῦ πλησίον αὐτοῦ οὐ μὴ μιάνῃ, καὶ πρὸς γυναῖκα ἐν ἀφέδρῳ οὖσαν οὐ προσεγγιεῖ, 
'''
"7" = '''
:sup:`7` καὶ ἄνθρωπον οὐ μὴ καταδυναστεύσῃ, ἐνεχυρασμὸν ὀφείλοντος ἀποδώσει, καὶ ἅρπαγμα οὐχ ἁρπᾶται, τὸν ἄρτον αὐτοῦ τῷ πεινῶντι δώσει, καὶ γυμνὸν περιβαλεῖ, 
'''
"8" = '''
:sup:`8` καὶ τὸ ἀργύριον αὐτοῦ ἐπὶ τόκῳ οὐ δώσει, καὶ πλεονασμὸν οὐ λήψεται, καὶ ἐξ ἀδικίας ἀποστρέψει τὴν χεῖρα αὐτοῦ, κρίμα δίκαιον ποιήσει ἀναμέσον ἀνδρὸς καὶ ἀναμέσον τοῦ πλησίον αὐτοῦ, 
'''
"9" = '''
:sup:`9` καὶ τοῖς προστάγμασί μου πεπόρευται, καὶ τὰ δικαιώματά μου πεφύλακται, τοῦ ποιῆσαι αὐτά· δίκαιος οὗτός ἐστι, ζωῇ ζήσεται, λέγει Κύριος. 
'''
"10" = '''
:sup:`10` Καὶ ἐὰν γεννήσῃ υἱὸν λοιμὸν, ἐκχέοντα αἷμα καὶ ποιοῦντα ἁμαρτήματα, 
'''
"11" = '''
:sup:`11` ἐν τῇ ὁδῷ τοῦ πατρὸς αὐτοῦ τοῦ δικαίου οὐκ ἐπορεύθη, ἀλλὰ καὶ ἐπὶ τῶν ὀρέων ἔφαγε, καὶ τὴν γυναῖκα τοῦ πλησίον αὐτοῦ ἐμίανε, 
'''
"12" = '''
:sup:`12` καὶ πτωχὸν καὶ πένητα κατεδυνάστευσε, καὶ ἅρπαγμα ἥρπασε, καὶ ἐνεχυρασμὸν οὐκ ἀπέδωκε, καὶ εἰς τὰ εἴδωλα ἔθετο τοὺς ὀφθαλμοὺς αὐτοῦ, ἀνομίαν πεποίηκε, 
'''
"13" = '''
:sup:`13` μετὰ τόκου ἔδωκε, καὶ πλεονασμὸν ἔλαβεν· οὗτος ζωῇ οὐ ζήσεται, πάσας τὰς ἀνομίας ταύτας ἐποίησε, θανάτῳ θανατωθήσεται· τὸ αἷμα αὐτοῦ ἐπʼ αὐτὸν ἔσται. 
'''
"14" = '''
:sup:`14` Ἐὰν δὲ γεννήσῃ υἱόν, καὶ ἴδῃ πάσας τὰς ἁμαρτίας τοῦ πατρὸς αὐτοῦ ἃς ἐποίησε, καὶ φοβηθῇ, καὶ μὴ ποιήσῃ κατʼ αὐτὰς, 
'''
"15" = '''
:sup:`15` ἐπὶ τῶν ὀρέων οὐ βέβρωκε, καὶ τοὺς ὀφθαλμοὺς αὐτοῦ οὐκ ἔθετο εἰς τὰ ἐνθυμήματα οἴκου Ἰσραὴλ, καὶ τὴν γυναῖκα τοῦ πλησίον αὐτοῦ οὐκ ἐμίανε, 
'''
"16" = '''
:sup:`16` καὶ ἄνθρωπον οὐ κατεδυνάστευσε, καὶ ἐνεχυρασμὸν οὐκ ἐνεχύρασε, καὶ ἅρπαγμα οὐχ ἥρπασε, τὸν ἄρτον αὐτοῦ τῷ πεινῶντι ἔδωκε, καὶ γυμνὸν περιέβαλε, 
'''
"17" = '''
:sup:`17` καὶ ἀπὸ ἀδικίας ἀπέστρεψε τὴν χεῖρα αὐτοῦ, τόκον οὐδὲ πλεονασμὸν οὐκ ἔλαβε, δικαιοσύνην ἐποίησε, καὶ ἐν τοῖς προστάγμασί μου ἐπορεύθη, οὐ τελευτήσει ἐν ἀδικίαις πατρὸς αὐτοῦ, ζωῇ ζήσεται. 
'''
"18" = '''
:sup:`18` Ὁ δὲ πατὴρ αὐτοῦ ἐὰν θλίψει θλίψῃ καὶ ἁρπάσῃ ἅρπαγμα, ἐναντία ἐποίησεν ἐν μέσῳ τοῦ λαοῦ μου, καὶ ἀποθανεῖται ἐν τῇ ἀδικίᾳ αὐτοῦ. 
'''
"19" = '''
:sup:`19` Καὶ ἐρεῖτε, τί ὅτι οὐκ ἔλαβε τὴν ἀδικίαν ὁ υἱὸς τοῦ πατρός; ὅτι ὁ υἱὸς δικαιοσύνην καὶ ἔλεος πεποίηκε, πάντα τὰ νόμιμά μου συνετήρησε, καὶ ἐποίησεν αὐτὰ, ζωῇ ζήσεται. 
'''
"20" = '''
:sup:`20` Ἡ δὲ ψυχὴ ἡ ἁμαρτάνουσα, ἀποθανεῖται· ὁ δὲ υἱὸς οὐ λήψεται τὴν ἀδικίαν τοῦ πατρὸς, οὐδὲ ὁ πατὴρ λήψεται τὴν ἀδικίαν τοῦ υἱοῦ· δικαιοσύνη δικαίῳ ἐπʼ αὐτὸν ἔσται, καὶ ἀνομία ἀνόμῳ ἐπʼ αὐτὸν ἔσται. 
'''
"21" = '''
:sup:`21` Καὶ ὁ ἄνομος ἐὰν ἀποστρέψῃ ἐκ πασῶν τῶν ἀνομιῶν αὐτοῦ ὧν ἐποίησε, καὶ φυλάξηται πάσας τὰς ἐντολάς μου, καὶ ποιήσῃ δικαιοσύνην καὶ ἔλεος, ζωῇ ζήσεται, καὶ οὐ μὴ ἀποθάνῃ. 
'''
"22" = '''
:sup:`22` Πάντα τὰ παραπτώματα αὐτοῦ ὅσα ἐποίησεν, οὐ μνησθήσονται· ἐν τῇ δικαιοσύνῃ αὐτοῦ ᾗ ἐποίησε, ζήσεται. 
'''
"23" = '''
:sup:`23` Μὴ θελήσει θελήσω τὸν θάνατον τοῦ ἀνόμου, λέγει Κύριος, ὡς τὸ ἀποστρέψαι αὐτὸν ἐκ τῆς ὁδοῦ τῆς πονηρᾶς, καὶ ζῇν αὐτόν; 
'''
"24" = '''
:sup:`24` Ἐν δὲ τῶ ἀποστρέψαι δίκαιον ἐκ τῆς δικαιοσύνης αὐτοῦ, καὶ ποιῆσαι ἀδικίαν κατὰ πάσας τὰς ἀνομίας ἃς ἐποίησεν ὁ ἄνομος, πᾶσαι αἱ δικαιοσύναι αὐτοῦ ἃς ἐποίησεν, οὐ μὴ μνησθῶσιν· ἐν τῷ παραπτώματι αὐτοῦ ᾧ παρέπεσε, καὶ ἐν ταῖς ἁμαρτίαις αὐτοῦ αἷς ἥμαρτεν, ἐν αὐταῖς ἀποθανεῖται. 
'''
"25" = '''
:sup:`25` Καὶ εἰπατε, οὐ κατευθύνει ἡ ὁδὸς Κυρίου· ἀκούσατε δὴ πᾶς ὁ οἶκος Ἰσραήλ· μὴ ἡ ὁδός μου οὐ κατευθυνεῖ; οὐχὶ ἡ ὁδὸς ὑμῶν κατευθύνει; 
'''
"26" = '''
:sup:`26` Ἐν τῷ ἀποστρέψαι τὸν δίκαιον ἐκ τῆς δικαιοσύνης αὐτοῦ, καὶ ποιήσει παράπτωμα, καὶ ἀποθάνῃ ἐν τῷ παραπτώματι ᾧ ἐποίησεν, ἐν αὐτῷ ἀποθανεῖται. 
'''
"27" = '''
:sup:`27` Καὶ ἐν τῷ ἀποστρέψαι ἄνομον ἀπὸ τῆς ἀνομίας αὐτοῦ ἧς ἐποίησε, καὶ ποιήσει κρίμα καὶ δικαιοσύνην, οὗτος τὴν ψυχὴν αὐτοῦ ἐφύλαξε, 
'''
"28" = '''
:sup:`28` καὶ ἀπέστρεψεν ἐκ πασῶν ἀσεβειῶν αὐτοῦ ὧν ἐποίησε, ζωῇ ζήσεται, οὐ μὴ ἀποθάνῃ. 
'''
"29" = '''
:sup:`29` Καὶ λέγουσιν ὁ οἶκος τοῦ Ἰσραὴλ, οὐ κατορθοῖ ἡ ὁδὸς Κυρίου· μὴ ἡ ὁδός μου οὐ κατορθοῖ, οἶκος Ἰσραήλ; οὐχὶ ἡ ὁδὸς ὑμῶν οὐ κατορθοῖ; 
'''
"30" = '''
:sup:`30` Ἕκαστον κατὰ τὴν ὁδὸν αὐτοῦ κρινῷ ὑμᾶς οἶκος Ἰσραὴλ, λέγει Κύριος· ἐπιστράφητε καὶ ἀποστρέψατε ἐκ πασῶν τῶν ἀσεβειῶν ὑμῶν, καὶ οὐκ ἔσονται ὑμῖν εἰς κόλασιν ἀδικίας. 
'''
"31" = '''
:sup:`31` Ἀποῤῥίψατε ἀφʼ ἑαυτῶν πάσας τὰς ἀσεβείας ὑμῶν ἃς ἠσεβήσατε εἰς ἐμὲ, καὶ ποιήσατε ἑαυτοῖς καρδίαν καινὴν καὶ πνεῦμα καινόν· καὶ ἱνατί ἀποθνήσκετε, οἶκος Ἰσραήλ; 
'''
"32" = '''
:sup:`32` Διότι οὐ θέλω τὸν θάνατον τοῦ ἀποθνήσκοντος, λέγει Κύριος. 
'''
