[1]
"1" = '''
:sup:`1` ΒΙΒΛΟΣ λόγων Τωβὶτ, τοῦ Τωβιὴλ, τοῦ Ανανιὴλ, τοῦ Ἀδουὴλ, τοῦ Γαβαήλ, ἐκ τοῦ σπέρματος Ἀσιήλ, ἐκ τῆς φυλῆς Νεφθαλί, 
'''
"2" = '''
:sup:`2` ὃς ᾐχμαλωτεύθη ἐν ἡμέραις Ἐνεμεσσάρου τοῦ βασιλέως Ἀσσυρίων ἐκ Θίσβης, ἥ ἐστιν ἐκ δεξιῶν κυδίως τῆς Νεφθαλὶ ἐν τῇ Γαλιλαίᾳ ὑπεράνω Ἀσήρ. 
'''
"3" = '''
:sup:`3` Ἐγὼ Τωβὶτ ὁδοῖς ἀληθείας ἐπορευόμην καὶ δικαιοσύνης πάσας τὰς ἡμέρας τῆς ζωῆς μου· καὶ ἐλεημοσύνας πολλὰς ἐποίησα τοῖς ἀδελφοῖς μον, καὶ τῷ ἔθνει, τοῖς προπορευθεῖσι μετʼ ἐμοῦ εἰς χώραν Ἀσσυρίων εἰς Νινευή. 
'''
"4" = '''
:sup:`4` Καὶ ὅτι ἤμην ἐν τῇ χώρᾳ μου ἐν τῇ γῇ Ἰσραὴλ, νεωτέρου μου ὄντος, πᾶσα φυλὴ τοῦ Νεφθαλὶ τοῦ πατρός μου ἀπέστη ἀπὸ τοῦ οἴκου Ἰεροσολύμων, τῆς ἐκλεγείσης ἀπὸ πασῶν τῶν φυλῶν Ἰσραὴλ, εἰς τὸ θυσιάζειν πάσας τὰς φυλάς· καὶ ἡγιάσθη ὁ ναὸς τῆς κατασκηνώσεως τοῦ ὑψίστου, καὶ ᾠκοδομήθη εἰς πάσας τὰς γενεὰς τοῦ αἰῶνος. 
'''
"5" = '''
:sup:`5` Καὶ πᾶσαι αἱ φυλαὶ αἱ συναποστᾶσαι ἔθυον τῇ Βάαλ τῇ δαμάλει, καὶ ὁ οἶκος Νεφθαλὶ τοῦ πατρός μου. 
'''
"6" = '''
:sup:`6` Κᾀγὼ μόνος ἐπορευόμην πλεονάκις εἰς Ἱεροσόλυμα ἐν ταῖς ἑορταῖς, καθὼς γέγραπται παντὶ τῷ Ἰσραὴλ, ἐν προστάγματι αἰωνίῳ, τὰς ἀπαρχὰς, καὶ τὰς δεκάτας τῶν γεννημάτων, καὶ τὰς πρωτοκουρίας ἔχων, καὶ ἐδίδουν αὐτὰς τοῖς ἱερεῦσι τοῖς υἱοῖς ʼΑαρὼν πρὸς τὸ θυσιαστήριον πάντων τῶν γεννημάτων. 
'''
"7" = '''
:sup:`7` Τὴν δεκάτην ἐδίδουν τοῖς υἱοῖς Λευὶ τοῖς θεραπεύουσιν εἰς Ἱερουσαλήμ, καὶ τὴν δευτέραν δεκάτην ἀπεπρατιζόμην, καὶ ἐπορευόμην καὶ ἐδαπάνων· αὐτὰ ἐν Ἱεροσολύμοις καθʼ ἕκαστον ἐνιαυτὸν, 
'''
"8" = '''
:sup:`8` καὶ τὴν τρίτην ἐδίδουν οἷς καθήκει, καθὼς ἐνετείλατο Δεββωρὰ ἡ μήτηρ τοῦ πατρός μου, διότι ὀρφανὸς κατελείφθην ὑπὸ τοῦ πατρός μου. 
'''
"9" = '''
:sup:`9` Καὶ ὅτε ἐγενόμην ἀνήρ, ἔλαβον Ἄνναν γυναῖκα ἐκ τοῦ σπέρματος τῆς πατριᾶς ἡμῶν· καὶ ἐγέννησα ἐξ αὐτῆς Τωβίαν. 
'''
"10" = '''
:sup:`10` Καὶ ὅτε ᾐχμαλωτίσθημεν εἰς Νινευῆ, πάντες οἱ ἀδελφοί μου, καὶ οἱ ἐκ τοῦ γένους μου ἤσθιον ἐκ τῶν ἄρτων τῶν ἐθνῶν· 
'''
"11" = '''
:sup:`11` ἐγὼ δὲ συνετήρησα τὴν ψυχήν μου μὴ φαγεῖν, 
'''
"12" = '''
:sup:`12` καθότι ἐμεμνήμην τοῦ Θεοῦ ἐν ὅλῃ τῇ ψυχῇ μου. 
'''
"13" = '''
:sup:`13` Καὶ ἔδωκεν ὁ ὕψιστος χάριν καὶ μορφὴν ἐνώπιον Ἐνεμεσσάρου, καὶ ἤμην αὐτοῦ ἀγοραστής. 
'''
"14" = '''
:sup:`14` Καὶ ἐπορευόμην εἰς τὴν Μηδίαν, καὶ παρεθέμην Γαβαήλῳ τῷ ἀδελφῷ Γαβρία ἐν Ῥάγοις τῆς Μηδίας, ἀργυρίου τάλαντα δέκα. 
'''
"15" = '''
:sup:`15` Καὶ ὅτε ἀπέθανεν Ἐνεμεσσὰρ, ἐβασίλευσε Σενναχηρὶμ ὁ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ, καὶ αἱ ὁδοὶ αὐτοῦ ἠκαταστάθησαν, καὶ οὐκ ἔτι ἠδυνάσθην πορευθῆναι εἰς τὴν Μηδίαν. 
'''
"16" = '''
:sup:`16` Καὶ ἐν ταῖς ἡμέραις Ἐνεμεσσάρου ἐλεημοσύνας πολλὰς ἐποίουν τοῖς ἀδελφοῖς μου· 
'''
"17" = '''
:sup:`17` τοὺς ἄρτους μου ἐδίδουν τοῖς πεινῶσι, καὶ ἱμάτια τοῖς γυμνοῖς· καὶ εἴ τινα ἐκ τοῦ γένους μου ἐθεώρουν τεθνηκότα καὶ ἐῤῥιμμένον ὀπίσω τοῦ τείχους Νινευή, ἔθαπτον αὐτόν. 
'''
"18" = '''
:sup:`18` Καὶ εἴ τινα ἀπέκτεννε Σενναχηρὶμ ὁ βασιλεὺς, ὅτε ἦλθε φεύγων ἐκ τῆς Ἰιυδαίας, ἔθαψα αὐτοὺς κλέπτων· πολλοὺς γὰρ ἀπέκτεινεν ἐν τῷ θυμῷ αὐτοῦ· καὶ ἐζητήθη ὑπὸ τοῦ βασιλέως τὰ σώματα, καὶ οὐχ εὑρέθη. 
'''
"19" = '''
:sup:`19` Πορευθεὶς δὲ εἷς τῶν ἐν Νινευῇ, ὑπέδειξε τῷ βασιλεῖ περὶ ἐμοῦ ὅτι θάπτω αὐτοὺς, και ἐκρύβην· ἐπιγνοὺς δὲ ὅτι ζητοῦμαι ἀποθανεῖν, φοβηθεὶς ἀνεχώρησα. 
'''
"20" = '''
:sup:`20` Καὶ διηρπάγη πάντα τὰ ὑπάρχοντά μου, καὶ οὐ κατελείφθη μοι οὐδὲν, πλὴν Ἄννας τῆς γυναικός μου, καὶ Τωβὶου τοῦ υἱοῦ μου. 
'''
"21" = '''
:sup:`21` Καὶ οὐ διῆλθον ἡμέρας πεντήκοντα, ἕως οὗ ἀπέκτειναν αὐτὸν οἱ δύο υἱοὶ αὐτοῦ· καὶ ἔφυγον εἰς τὰ ὄρη Ἀραράθ· καὶ ἐβασίλευσε Σαχερδονὸς υἱὸς αὐτοῦ ἀντʼ αὐτοῦ, καὶ ἔταξεν Ἀχιάχαρον τὸν Ἀναὴλ υἱὸν τοῦ ἀδελφοῦ μου ἐπὶ πᾶσαν τὴν ἐκλογιστίαν τῆς βασιλείας αὐτοῦ, καὶ ἐπὶ πᾶσαν τὴν διοίκησιν. 
'''
"22" = '''
:sup:`22` Καὶ ἠξίωσεν Ἀχιάχαρος περὶ ἐμοῦ, καὶ ἦλθον εἰς Νινευή. Ἀχιάχαρος δὲ ἦν ὁ οἰνοχόος, καὶ ἐπὶ τοῦ δακτυλίου, καὶ διοικητὴς, καὶ ἐκλογιστὴς, καὶ κατέστησεν αὐτὸν ὁ Σαχερδονὸς· ἐκ δευτέρας, ἦν δὲ ἐξάδελφός μου. 
'''
