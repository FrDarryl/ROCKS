[9]
"1" = '''
:sup:`1` Τίς δῴη μοι ἐν τῇ ἐρήμῳ σταθμὸν ἔσχατον, καὶ καταλείψω τὸν λαόν μου, καὶ ἀπελεύσομαι ἀπʼ αὐτῶν; ὅτι πάντες μοιχῶνται, σύνοδος ἀθετούντων, 
'''
"2" = '''
:sup:`2` καὶ ἐνέτειναν τὴν γλῶσσαν αὐτῶν ὡς τόξον· ψεῦδος, καὶ οὐ πίστις ἐνίσχυσεν ἐπὶ τῆς γῆς, ὅτι ἐκ κακῶν εἰς κακὰ ἐξήλθοσαν, καὶ ἐμὲ οὐκ ἔγνωσαν, φησὶ Κύριος. 
'''
"3" = '''
:sup:`3` Ἕκαστος ἀπὸ τοῦ πλησίον αὐτοῦ φυλάξασθε, καὶ ἐπʼ ἀδελφοῖς αὐτῶν μὴ πεποίθατε, ὅτι πᾶς ἀδελφὸς πτέρνῃ πτερνιεῖ, καὶ πᾶς φίλος δολίως πορεύσεται. 
'''
"4" = '''
:sup:`4` Ἕκαστος κατὰ τοῦ φίλου αὐτοῦ καταπαίξεται, ἀλήθειαν οὐ μὴ λαλήσωσι· μεμάθηκεν ἡ γλῶσσα αὐτῶν λαλεῖν ψευδῆ, ἠδίκησαν, καὶ οὐ διέλιπον τοῦ ἐπιστρέψαι. 
'''
"5" = '''
:sup:`5` Τόκος ἐπὶ τόκῳ, καὶ δόλος ἐπὶ δόλῳ· οὐκ ἤθελον εἰδέναι με, φησὶ Κύριος. 
'''
"6" = '''
:sup:`6` Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ πυρώσω αὐτοὺς, καὶ δοκιμῶ αὐτούς· ὅτι ποιήσω ἀπὸ προσώπου πονηρίας θυγατρὸς λαοῦ μου. 
'''
"7" = '''
:sup:`7` Βολὶς τιτρώσκουσα ἡ γλῶσσα αὐτῶν, δόλια τὰ ῥήματα τοῦ στόματος αὐτῶν· τῷ πλησίον αὐτοῦ λαλεῖ εἰρηνικὰ, καὶ ἐν ἑαυτῷ ἔχει τὴν ἔχθραν. 
'''
"8" = '''
:sup:`8` Μὴ ἐπὶ τούτοις οὐκ ἐπισκέψομαι; λέγει Κύριος· ἢ ἐν λαῷ τοιούτῳ οὐκ ἐκδικήσει ἡ ψυχή μου; 
'''
"9" = '''
:sup:`9` Ἐπὶ τὰ ὄρη λάβετε κοπετὸν, καὶ ἐπὶ τὰς τρίβους τῆς ἐρήμου θρῆνον, ὅτι ἐξέλιπον παρὰ τὸ μὴ εἶναι ἀνθρώπους· οὐκ ἤκουσαν φωνὴν ὑπάρξεως ἀπὸ πετεινῶν τοῦ οὐρανοῦ, καὶ ἕως κτηνῶν, ἐξέστησαν, ᾤχοντο. 
'''
"10" = '''
:sup:`10` Καὶ δώσω τὴν Ἱερουσαλὴμ εἰς μετοικίαν, καὶ εἰς κατοικητήριον δρακόντων, καὶ τὰς πόλεις Ἰούδα εἰς ἀφανισμὸν θήσομαι, παρὰ τὸ μὴ κατοικεῖσθαι. 
'''
"11" = '''
:sup:`11` Τίς ὁ ἄνθρωπος ὁ συνετὸς, καὶ συνέτω τοῦτο; καὶ ᾧ λόγος στόματος Κυρίου πρὸς αὐτὸν, ἀναγγειλάτω ὑμῖν, ἕνεκεν τίνος ἀπώλετο ἡ γῆ, ἀνήφθη, ὡς ἔρημος, παρὰ τὸ μὴ διοδεύεσθαι αὐτήν; 
'''
"12" = '''
:sup:`12` Καὶ εἶπε Κύριος πρὸς μὲ, διὰ τὸ ἐγκαταλιπεῖν αὐτοὺς τὸν νόμον μου, ὃν ἔδωκα πρὸ προσώπου αὐτῶν, καὶ οὐκ ἤκουσαν τῆς φωνῆς μου, 
'''
"13" = '''
:sup:`13` ἀλλʼ ἐπορεύθησαν ὀπίσω τῶν ἀρεστῶν τῆς καρδίας αὐτῶν τῆς κακῆς, καὶ ὀπίσω τῶν εἰδώλων ἃ ἐδίδαξαν αὐτοὺς οἱ πατέρες αὐτῶν. 
'''
"14" = '''
:sup:`14` Διατοῦτο τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, ἰδοὺ ἐγὼ ψωμιῶ αὐτοὺς ἀνάγκας, καὶ ποτιῶ αὐτοὺς ὕδωρ χολῆς, 
'''
"15" = '''
:sup:`15` καὶ διασκορπιῶ αὐτοὺς ἐν τοῖς ἔθνεσιν, εἰς οὓς οὐκ ἐγίνωσκον αὐτοὶ καὶ οἱ πατέρες αὐτῶν, καὶ ἐπαποστελῶ ἐπʼ αὐτοὺς τὴν μάχαιραν, ἕως τοῦ ἐξαναλῶσαι αὐτοὺς ἐν αὐτῇ. 
'''
"16" = '''
:sup:`16` Τάδε λέγει Κύριος, καλέσατε τὰς θρηνούσας, καὶ ἐλθέτωσαν, καὶ πρὸς τὰς σοφὰς ἀποστείλατε, καὶ φθεγξάσθωσαν, 
'''
"17" = '''
:sup:`17` καὶ λαβέτωσαν ἐφʼ ὑμᾶς θρῆνον, καὶ καταγαγέτωσαν οἱ ὀφθαλμοὶ ὑμῶν δάκρυα, καὶ τὰ βλέφαρα ὑμῶν ῥείτω ὕδωρ, 
'''
"18" = '''
:sup:`18` ὅτι φωνὴ οἰκτροῦ ἠκούσθη ἐν Σιών· πῶς ἐταλαιπωρήσαμεν, κατῃσχύνθημεν σφόδρα, ὅτι ἐγκατελίπομεν τὴν γῆν, καὶ ἀπεῤῥίψαμεν τὰ σκηνώματα ἡμῶν; 
'''
"19" = '''
:sup:`19` Ἀκούσατε δὴ γυναῖκες λόγον Θεοῦ, καὶ δεξάσθω τὰ ὦτα ὑμῶν λόγους στόματος αὐτοῦ, καὶ διδάξατε τὰς θυγατέρας ὑμῶν οἶκτον, καὶ γυνὴ τὴν πλησίον αὐτῆς θρῆνον. 
'''
"20" = '''
:sup:`20` Ὅτι ἀνέβη θάνατος διὰ τῶν θυρίδων ὑμῶν, εἰσῆλθεν εἰς τὴν γῆν ὑμῶν, τοῦ ἐκτρίψαι νήπια ἔξωθεν, καὶ νεανίσκους ἀπὸ τῶν πλατειῶν. 
'''
"21" = '''
:sup:`21` Καὶ ἔσονται οἱ νεκροὶ τῶν ἀνθρώπων εἰς παράδειγμα ἐπὶ προσώπου τοῦ πεδίου τῆς γῆς ὑμῶν, ὡς χόρτος ὀπίσω θερίζοντος, καὶ οὐκ ἔσται ὁ συνάγων. 
'''
"22" = '''
:sup:`22` Τάδε λέγει Κύριος, μὴ καυχάσθω ὁ σοφὸς ἐν τῇ σοφίᾳ αὐτοῦ, καὶ μὴ καυχάσθω ὁ ἰσχυρὸς ἐν τῆ ἰσχύϊ αὐτοῦ, καὶ μὴ καυχάσθω ὁ πλούσιος ἐν τῷ πλούτῳ αὐτοῦ, 
'''
"23" = '''
:sup:`23` ἀλλʼ ἢ ἐν τούτῳ καυχάσθω ὁ καυχώμενος, συνιεῖν καὶ γινώσκειν, ὅτι ἐγώ εἰμι Κύριος ὁ ποιῶν ἔλεος καὶ κρίμα καὶ δικαιοσύνην ἐπὶ τῆς γῆς, ὅτι ἐν τούτοις τὸ θέλημά μου, λέγει Κύριος. 
'''
"24" = '''
:sup:`24` Ἰδοὺ ἡμέραι ἔρχονται, λέγει Κύριος, καὶ ἐπισκέψομαι ἐπὶ πάντας περιτετμημένους ἀκροβυστίας αὐτῶν. 
'''
"25" = '''
:sup:`25` Ἐπʼ Αἴγυπτον, καὶ ἐπὶ Ἰδουμαίαν, καὶ ἐπὶ Ἐδὼμ, καὶ ἐπὶ υἱοὺς Ἀμμὼν, καὶ ἐπὶ υἱοὺς Μωὰβ, καὶ ἐπὶ πάντα περικειρόμενον τὰ κατὰ πρόσωπον αὐτοῦ, τοὺς κατοικοῦντας ἐν τῇ ἐρήμῳ, ὅτι πάντα τὰ ἔθνη ἀπερίτμητα σαρκὶ, καὶ πᾶς οἶκος Ἰσραὴλ ἀπερίτμητοι καρδίας αὐτῶν. 
'''
