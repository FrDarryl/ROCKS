[23]
"1" = '''
:sup:`1` Ὢ ποιμένες οἱ ἀπολλύοντες καὶ διασκορπίζοντες τὰ πρόβατα τῆς νομῆς αὐτῶν. 
'''
"2" = '''
:sup:`2` Διατοῦτο τάδε λέγει Κύριος ἐπὶ τοὺς ποιμαίνοντας τὸν λαόν μου, ὑμεῖς διεσκορπίσατε τὰ πρόβατά μου, καὶ ἐξώσατε αὐτὰ, καὶ οὐκ ἐπεσκέψασθε αὐτὰ, ἰδοὺ ἐγὼ ἐκδικῶ ἐφʼ ὑμᾶς κατὰ τὰ πονηρὰ ἐπιτηδεύματα ὑμῶν. 
'''
"3" = '''
:sup:`3` Καὶ ἐγὼ εἰσδέξομαι τοὺς καταλοίπους τοῦ λαοῦ μου ἐπὶ πάσης τῆς γῆς, οὗ ἔξωσα αὐτοὺς ἐκεῖ, καὶ καταστήσω αὐτοὺς εἰς τὴν νομὴν αὐτῶν, καὶ αὐξηθήσονται, καὶ πληθυνθήσονται. 
'''
"4" = '''
:sup:`4` Καὶ ἀναστήσω αὐτοῖς ποιμένας, οἳ ποιμανοῦσιν αὐτοὺς, καὶ οὐ φοβηθήσονται ἔτι, οὐδὲ πτοηθήσονται, λέγει Κύριος. 
'''
"5" = '''
:sup:`5` Ἰδοὺ ἡμέραι ἔρχονται, λέγει Κύριος, καὶ ἀναστήσω τῷ Δαυὶδ ἀνατολὴν δικαίαν, καὶ βασιλεύσει βασιλεὺς, καὶ συνήσει, καὶ ποιήσει κρίμα καὶ δικαιοσύνην ἐπὶ τῆς γῆς. 
'''
"6" = '''
:sup:`6` Ἐν ταῖς ἡμέραις αὐτοῦ καὶ σωθήσεται Ἰούδας, καὶ Ἰσραὴλ κατασκηνώσει πεποιθὼς, καὶ τοῦτο τὸ ὄνομα αὐτοῦ, ὃ καλέσει αὐτὸν Κύριος, Ἰωσεδὲκ ἐν τοῖς προφήταις. 
'''
"7" = '''
:sup:`7` Συνετρίβη ἡ καρδία μου ἐν ἐμοὶ, ἐσαλεύθη πάντα τὰ ὀστᾶ μου, ἐγενήθην ὡς ἀνὴρ συντετριμμένος, καὶ ὡς ἄνθρωπος συνεχόμενος ἀπὸ οἶνου ἀπὸ προσώπου Κυρίου καὶ ἀπὸ προσώπου εὐπρεπείας δόξης αὐτοῦ. 
'''
"8" = '''
:sup:`8` Ὅτι ἀπὸ προσώπου τούτων ἐπένθησεν ἡ γῆ, ἐξηράνθησαν αἱ νομαὶ τῆς ἐρήμου· καὶ ἐγένετο ὁ δρόμος αὐτῶν πονηρὸς, καὶ ἡ ἰσχὺς αὐτῶν οὕτως. 
'''
"9" = '''
:sup:`9` Ὅτι ἱερεὺς καὶ προφήτης ἐμολύνθησαν, καὶ ἐν τῷ οἴκῳ μου εἶδον πονηρίας αὐτῶν. 
'''
"10" = '''
:sup:`10` Διατοῦτο γενέσθω ἡ ὁδὸς αὐτῶν αὐτοῖς εἰς ὀλίσθημα ἐν γνόφῳ, καὶ ὑποσκελισθήσονται, καὶ πεσοῦνται ἐν αὐτῇ· διότι ἐπάξω ἐπʼ αὐτοὺς κακὰ, ἐν ἐνιαυτῷ ἐπισκέψεως αὐτῶν. 
'''
"11" = '''
:sup:`11` Καὶ ἐν τοῖς προφήταις Σαμαρείας εἶδον ἀνομήματα· ἐπροφήτευσαν διὰ τῆς Βάαλ, καὶ ἐπλάνησαν τὸν λαόν μου Ἰσραήλ. 
'''
"12" = '''
:sup:`12` Καὶ ἐν τοῖς προφήταις Ἱερουσαλὴμ ἑώρακα φρικτὰ, μοιχωμένους, καὶ πορευομένους ἐν ψεύδεσι, καὶ ἀντιλαμβανομένους χειρῶν πολλῶν, τοῦ μὴ ἀποστραφῆναι ἕκαστον ἀπὸ τῆς ὁδοῦ αὐτοῦ τῆς πονηρᾶς· ἐγενήθησάν μοι πάντες ὡς Σόδομα, καὶ οἱ κατοικοῦντες αὐτὴν ὥσπερ Γόμοῤῥα. 
'''
"13" = '''
:sup:`13` Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ψωμιῶ αὐτοὺς ὀδύνην, καὶ ποτιῶ αὐτοὺς ὕδωρ πικρὸν, ὅτι ἀπὸ τῶν προφητῶν Ἱερουσαλὴμ ἐξῆλθε μολυσμὸς πάσῃ τῇ γῇ. 
'''
"14" = '''
:sup:`14` Οὕτως λέγει Κύριος παντοκράτωρ, μὴ ἀκούετε τοὺς λόγους τῶν προφητῶν, ὅτι ματαιοῦσιν ἑαυτοῖς ὅρασιν, ἀπὸ καρδίας αὐτῶν λαλοῦσι, καὶ οὐκ ἀπὸ στόματος Κυρίου. 
'''
"15" = '''
:sup:`15` Λέγουσι τοῖς ἀπωθουμένοις τὸν λόγον Κυρίου, εἰρήνη ἔσται ὑμῖν, καὶ πᾶσι τοῖς πορευομένοις τοῖς θελήμασιν αὐτῶν, καὶ παντὶ τῷ πορευομένῳ πλάνῃ καρδίας αὐτοῦ, εἶπαν, οὐχ ἥξει ἐπὶ σὲ κακά. 
'''
"16" = '''
:sup:`16` Ὅτι τίς ἔστη ἐν ὑποστήματι Κυρίου, καὶ εἶδε τὸν λόγον αὐτοῦ; τίς ἠνωτίσατο, καὶ ἤκουσεν; 
'''
"17" = '''
:sup:`17` Ἰδοὺ σεισμὸς παρὰ Κυρίου, καὶ ὀργὴ ἐκπορεύεται εἰς συσσεισμὸν, συστρεφομένη ἐπὶ τοὺς ἀσεβεῖς ἥξει. 
'''
"18" = '''
:sup:`18` Καὶ οὐκ ἔτι ἀποστρέψει ὁ θυμὸς Κυρίου, ἕως ποιήσῃ αὐτὸ, καὶ ἕως ἂν στήσῃ αὐτὸ, ἀπὸ ἐγχειρήματος καρδίας αὐτοῦ· ἐπʼ ἐσχάτου τῶν ἡμερῶν νοήσουσιν αὐτό. 
'''
"19" = '''
:sup:`19` Οὐκ ἀπέστελλον τοὺς προφήτας, καὶ αὐτοὶ ἔτρεχον· οὐδὲ ἐλάλησα πρὸς αὐτοὺς, καὶ αὐτοὶ ἐπροφήτευον. 
'''
"20" = '''
:sup:`20` Καὶ εἰ ἔστησαν ἐν τῇ ὑποστάσει μου, καὶ εἰ ἤκουσαν τῶν λόγων μου, καὶ τὸν λαόν μου ἂν ἀπέστρεφον αὐτοὺς ἀπὸ τῶν πονηρῶν ἐπιτηδευμάτων αὐτῶν. 
'''
"21" = '''
:sup:`21` Θεὸς ἐγγίζων ἐγώ εἰμι, λέγει Κύριος, καὶ οὐχὶ Θεὸς πόῤῥωθεν. 
'''
"22" = '''
:sup:`22` Εἰ κρυβήσεταί τις ἐν κρυφαίοις, καὶ ἐγὼ οὐκ ὄψομαι αὐτόν; μὴ οὐχὶ τὸν οὐρανὸν καὶ τὴν γῆν ἐγὼ πληρῶ; λέγει Κύριος. 
'''
"23" = '''
:sup:`23` Ἤκουσα ἃ λαλοῦσιν οἱ προφῆται, ἃ προφητεύουσιν ἐπὶ τῷ ὀνόματί μου, ψευδῆ λέγοντες, ἠνυπνιασάμην ἐνύπνιον. 
'''
"24" = '''
:sup:`24` Ἕως πότε ἔσται ἐν καρδίᾳ τῶν προφητῶν τῶν προφητευόντων ψευδῆ, ἐν τῷ προφητεύειν αὐτοὺς τὰ θελήματα τῆς καρδίας αὐτῶν, 
'''
"25" = '''
:sup:`25` τῶν λογιζομένων τοῦ ἐπιλαθέσθαι τοῦ νόμου μου ἐν τοῖς ἐνυπνίοις αὐτῶν, ἃ διηγοῦντο ἕκαστος τῷ πλησίον αὐτοῦ, καθάπερ ἐπελάθοντο οἱ πατέρες αὐτῶν τοῦ ὀνόματός μου ἐν τῇ Βάαλ; 
'''
"26" = '''
:sup:`26` Ὁ προφήτης ἐν ᾧ τὸ ἐνύπνιόν ἐστι, διηγησάσθω τὸ ἐνύπνιον αὐτοῦ, καὶ ἐν ᾧ ὁ λόγος μου πρὸς αὐτὸν, διηγησάσθω τὸν λόγον μου ἐπʼ ἀληθείας· τί τὸ ἄχυρον πρὸς τὸν σῖτον; οὕτως οἱ λόγοι μου, λέγει Κύριος. 
'''
"27" = '''
:sup:`27` Οὐκ ἰδοὺ οἱ λόγοι μου, ὥσπερ πῦρ, λέγει Κύριος, καὶ ὡς πέλυξ κόπτων πέτραν; 
'''
"28" = '''
:sup:`28` Ἰδοὺ ἐγὼ διατοῦτο πρὸς τοὺς προφήτας, λέγει Κύριος ὁ Θεὸς, τοὺς κλέπτοντας τοὺς λόγους μου ἕκαστον παρὰ τοῦ πλησίον αὐτοῦ. 
'''
"29" = '''
:sup:`29` Ἰδοὺ ἐγὼ πρὸς τοὺς προφήτας τοὺς ἐκβάλλοντας προφητείας γλώσσης, καὶ νυστάζοντας νυσταγμὸν αὐτῶν. 
'''
"30" = '''
:sup:`30` Διατοῦτο ἰδοὺ ἐγὼ πρὸς τοὺς προφήτας τοὺς προφητεύοντας ἐνύπνια ψευδῆ, καὶ οὐ διηγοῦντο αὐτὰ, καὶ ἐπλάνησαν τὸν λαόν μου ἐν τοῖς ψεύδεσιν αὐτῶν, καὶ ἐν τοῖς πλάνοις αὐτῶν, καὶ ἐγὼ οὐκ ἀπέστειλα αὐτοὺς, καὶ οὐκ ἐνετειλάμην αὐτοῖς, καὶ ὠφέλειαν οὐκ ὠφελήσουσι τὸν λαὸν τοῦτον. 
'''
"31" = '''
:sup:`31` Καὶ ἐὰν ἐρωτήσωσιν ὁ λαὸς οὗτος, ἢ ἱερεὺς, ἢ προφήτης, τί τὸ λῆμμα Κυρίου; καὶ ἐρεῖς αὐτοῖς, ὑμεῖς ἐστε τὸ λῆμμα, καὶ ῥάξω ὑμᾶς, λέγει Κύριος. 
'''
"32" = '''
:sup:`32` Ὁ προφήτης, καὶ οἱ ἱερεῖς, καὶ ὁ λαὸς, οἳ ἂν εἴπωσι, λῆμμα Κυρίου, καὶ ἐκδικήσω τὸν ἄνθρωπον ἐκεῖνον, καὶ τὸν οἶκον αὐτοῦ. 
'''
"33" = '''
:sup:`33` Οὕτως ἐρεῖτε ἕκαστος πρὸς τὸν πλησίον αὐτοῦ, καὶ ἕκαστος πρὸς τὸν ἀδελφὸν αὐτοῦ, τί ἀπεκρίθη Κύριος, καὶ τί ἐλάλησε Κύριος; 
'''
"34" = '''
:sup:`34` Καὶ λῆμμα Κυρίου μὴ ὀνομάζετε ἔτι, ὅτι τὸ λῆμμα τῷ ἀνθρώπῳ ἔσται ὁ λόγος αὐτοῦ. 
'''
"35" = '''
:sup:`35` Καὶ διατί ἐλάλησε Κύριος ὁ Θεὸς ἡμῶν; 
'''
"36" = '''
:sup:`36` Διατοῦτο τάδε λέγει Κύριος ὁ Θεὸς ἡμῶν ἄνθʼ ὧν εἴπατε τὸν λόγον τοῦτον, λῆμμα Κυρίου, καὶ ἀπέστειλα πρὸς ὑμᾶς, λέγων, οὐκ ἐρεῖτε, λῆμμα Κυρίου· 
'''
"37" = '''
:sup:`37` διατοῦτο ἰδοὺ ἐγὼ λαμβάνω, καὶ ῥάσσω ὑμᾶς, καὶ τὴν πόλιν ἣν ἔδωκα ὑμῖν καὶ τοῖς πατράσιν ὑμῶν. 
'''
"38" = '''
:sup:`38` Καὶ δώσω ἐφʼ ὑμᾶς ὀνειδισμὸν αἰώνιον, καὶ ἀτιμίαν αἰώνιον, ἥτις οὐκ ἐπιλησθήσεται. 
'''
"39" = '''
:sup:`39` Διατοῦτο ἰδοὺ ἡμέραι ἔρχονται, λέγει Κύριος, καὶ οὐκ ἐροῦσιν ἔτι, ζῇ Κύριος, ὃς ἀνήγαγε τὸν οἶκον Ἰσραὴλ ἐκ γῆς Αἰγύπτου, 
'''
"40" = '''
:sup:`40` ἀλλὰ, ζῇ Κύριος, ὃς συνήγαγε πᾶν τὸ σπέρμα Ἰσραὴλ ἀπὸ γῆς Βοῤῥᾶ, καὶ ἀπὸ πασῶν τῶν χωρῶν, οὗ ἔξωσεν αὐτοὺς ἐκεῖ, καὶ ἀπεκατέστησεν αὐτοὺς εἰς τὴν γῆν αὐτῶν. 
'''
