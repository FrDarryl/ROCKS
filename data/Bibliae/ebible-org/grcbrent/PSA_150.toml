[150]
"1" = '''
:sup:`1` Ἁλληλούϊα. Αἰνεῖτε τὸν Θεὸν ἐν τοῖς ἁγίοις αὐτοῦ, αἰνεῖτε αὐτὸν ἐν στερεώματι δυνάμεως αὐτοῦ. 
'''
"2" = '''
:sup:`2` Αἰνεῖτε αὐτὸν ἐπὶ ταῖς δυναστείαις αὐτοῦ, αἰνεῖτε αὐτὸν κατὰ τὸ πλῆθος τῆς μεγαλωσύνης αὐτοῦ. 
'''
"3" = '''
:sup:`3` Αἰνεῖτε αὐτὸν ἐν ἤχῳ σάλπιγγος, αἰνεῖτε αὐτὸν ἐν ψαλτηρίῳ καὶ κιθάρᾳ. 
'''
"4" = '''
:sup:`4` Αἰνεῖτε αὐτὸν ἐν τυμπάνῳ καὶ χορῷ, αἰνεῖτε αὐτὸν ἐν χορδαῖς καὶ ὀργάνῳ. 
'''
"5" = '''
:sup:`5` Αἰνεῖτε αὐτὸν ἐν κυμβάλοις εὐήχοις, αἰνεῖτε αὐτὸν ἐν κυμβάλοις ἀλαλαγμοῦ. 
'''
"6" = '''
:sup:`6` Πᾶσα πνοὴ αἰνεσάτω τὸν Κύριον. 
'''
