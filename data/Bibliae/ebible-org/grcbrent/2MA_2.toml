[2]
"1" = '''
:sup:`1` Εὑρίσκεται δὲ ἐν ταῖς ἀπογραφαῖς Ἱερεμίας ὁ προφήτης, ὅτι ἐκέλευσε τοῦ πυρὸς λαβεῖν τοὺς μεταγινομένους, ὡς σεσήμανται, 
'''
"2" = '''
:sup:`2` καὶ ὡς ἐνετείλατο τοῖς μεταγενομένοις ὁ προφήτης, δοὺς αὐτοῖς τὸν νόμον, ἵνα μὴ ἐπιλάθωνται τῶν προσταγμάτων τοῦ Κυρίου, καὶ ἵνα μὴ ἀποπλανηθῶσι ταῖς διανοίαις, βλέποντες ἀγάλματα χρυσᾶ καὶ ἀργυρᾶ, καὶ τὸν περὶ αὐτὰ κόσμον. 
'''
"3" = '''
:sup:`3` Καὶ ἕτερα τοιαῦτα λέγων, παρεκάλει μὴ ἀποστῆναι τὸν νόμον ἀπὸ τῆς καρδίας αὐτῶν. 
'''
"4" = '''
:sup:`4` Ἦν δὲ ἐν τῇ γραφῇ, ὡς τὴν σκηνὴν καὶ τὴν κιβωτὸν ἐκέλευσεν ὁ προφήτης, χρηματισμοῦ γενηθέντος, αὐτῷ συνακολουθεῖν, ὡς δὲ ἐξῆλθεν εἰς τὸ ὄρος οὗ ὁ Μωυσῆς ἀναβὰς ἐθεάσατο τὴν τοῦ Θεοῦ κληρονομίαν. 
'''
"5" = '''
:sup:`5` Καὶ ἐλθὼν ὁ Ἱερεμίας εὗρεν οἶκον ἀντρώδη, καὶ τὴν σκηνὴν, καὶ τὴν κιβωτὸν, καὶ τὸ θυσιαστήριον τοῦ θυμιάματος εἰσήνεγκεν ἐκεῖ, καὶ τὴν θύραν ἐνέφραξε. 
'''
"6" = '''
:sup:`6` Καὶ προσελθόντες τινὲς τῶν συνακολουθούντων ὥστε ἐπισημῄνασθαι τὴν ὁδὸν, καὶ οὐκ ἠδυνήθησαν εὑρεῖν. 
'''
"7" = '''
:sup:`7` Ὡς δὲ ὁ Ἱερεμίας ἔγνω, μεμψάμενος αὐτοῖς εἶπεν, ὅτι καὶ ἄγνωστος ὁ τόπος ἔσται ἕως ἂν συναγάγῃ ὁ Θεὸς ἐπισυναγωγὴν τοῦ λαοῦ, καὶ ἵλεως γένηται. 
'''
"8" = '''
:sup:`8` Καὶ τότε ὁ Κύριος ἀναδείξει ταῦτα, καὶ ὀφθήσεται ἡ δόξα τοῦ Κυρίου καὶ ἡ νεφέλη, ὡς καὶ ἐπὶ Μωυσῇ ἐδηλοῦτο, ὡς καὶ ὁ Σαλωμὼν ἠξίωσεν ἵνα ὁ τόπος καθαγιασθῇ μεγάλως. 
'''
"9" = '''
:sup:`9` Διεσαφεῖτο δὲ καὶ ὡς σοφίαν ἔχων ἀνήνεγκε θυσίαν ἐγκαινισμοῦ, καὶ τῆς τελειώσεως τοῦ ἱεροῦ. 
'''
"10" = '''
:sup:`10` Καθὼς καὶ Μωυσῆς προσηύξατο πρὸς Κύριον, καὶ κατέβη πῦρ ἐκ τοῦ οὐρανοῦ, καὶ τὰ τῆς θυσίας ἐδαπάνησεν· οὕτως καὶ Σαλωμὼν προσηύξατο, καὶ καταβὰν τὸ πῦρ ἀνήλωσε τὰ ὁλοκαυτώματα. 
'''
"11" = '''
:sup:`11` Καὶ εἶπε Μωυσῆς, διὰ τὸ μὴ βεβρῶσθαι τὸ περὶ τῆς ἁμαρτίας, ἀνηλώθη. 
'''
"12" = '''
:sup:`12` Ὡσαύτως καὶ ὁ Σαλωμὼν τὰς ὀκτὼ ἡμέρας ἤγαγεν. 
'''
"13" = '''
:sup:`13` Ἐξηγοῦντο δὲ καὶ ἐν ταῖς ἀναγραφαῖς, καὶ ἐν τοῖς ὑπομνηματισμοῖς τοῖς κατὰ τὸν Νεεμίαν τὰ αὐτά, καὶ ὡς καταβαλλόμενος βιβλιοθήκην, ἐπισυνήγαγε τὰ περὶ τῶν βασιλέων καὶ προφητῶν, καὶ τὰ τοῦ Δαυεὶδ, καὶ ἐπιστολὰς βασιλέων περὶ ἀναθημάτων. 
'''
"14" = '''
:sup:`14` Ὡσαύτως δὲ καὶ Ἰούδας, τὰ διαπεπτωκότα διὰ τὸν πόλεμον τὸν γεγονότα ἡμῖν ἐπισυνήγαγε πάντα, καὶ ἔστι παρʼ ἡμῖν. 
'''
"15" = '''
:sup:`15` Ὧν οὖν ἐὰν χρείαν ἔχητε, τοὺς ἀποκομιοῦντας ὑμῖν ἀποστέλλετε. 
'''
"16" = '''
:sup:`16` Μέλλοντες οὖν ἄγειν τὸν καθαρισμὸν, ἐγράψαμεν ὑμῖν· καλῶς οὖν ποιήσετε ἄγοντες τὰς ἡμέρας. 
'''
"17" = '''
:sup:`17` Ὁ δὲ Θεὸς ὁ σώσας τὸν πάντα λαὸν αὐτοῦ, καὶ ἀποδοὺς τὴν κληρονομίαν πᾶσι, καὶ τὸ βασίλειον, καὶ τὸ ἱεράτευμα, καὶ τὸν ἁγιασμὸν. 
'''
"18" = '''
:sup:`18` Καθὼς ἐπηγγείλατο διὰ τοῦ νόμου ἐλπίζομεν γὰρ ἐπὶ τῷ Θεῷ, ὅτι ταχέως ἡμᾶς ἐλεήσει, καὶ ἐπισυνάξει ἐκ τῆς ὑπὸ τὸν οὐρανὸν εἰς τὸν ἅγιον τόπον· ἐξείλετο γὰρ ἡμᾶς ἐκ μεγάλων κακῶν, καὶ τὸν τόπον ἐκαθάρισε. 
'''
"19" = '''
:sup:`19` Τὰ δὲ κατὰ τὸν Ἰούδαν τὸν Μακκαβαῖον, καὶ τοὺς τούτου ἀδελφοὺς, καὶ τὸν τοῦ ἱεροῦ τοῦ μεγάλου καθαρισμὸν, καὶ τὸν τοῦ βωμοῦ ἐγκαινισμὸν, 
'''
"20" = '''
:sup:`20` ἔτι τε τοὺς πρὸς Ἀντιοχον τὸν Ἐπιφανῆ, καὶ τὸν τούτου υἱὸν Εὐπάτορα πολέμους, 
'''
"21" = '''
:sup:`21` καὶ τὰς ἐξ οὐρανοῦ γενομένας ἐπιφανείας τοῖς ὑπὲρ τοῦ Ἰουδαϊσμοῦ φιλοτίμως ἀνδραγαθήσασιν, ὡστε τὴν ὅλην χώραν ὀλίγους ὄντας λεηλατεῖν, καὶ τὰ βάρβαρα πλήθη διώκειν. 
'''
"22" = '''
:sup:`22` Καὶ τὸ περιβόητον καθʼ ὅλην τὴν οἰκουμένην ἱερὸν ἀνακομίσασθαι, καὶ τὴν πόλιν ἐλευθερῶσαι, καὶ τοὺς μέλλοντας καταλύεσθαι νόμους ἐπανορθῶσαι, τοῦ Κυρίου μετὰ πάσης ἐπιεικείας ἵλεω γενομένου αὐτοῖς, 
'''
"23" = '''
:sup:`23` τὰ ὑπὸ Ἰάσωνος τοῦ Κυρηναίου δεδηλωμένα διὰ πέντε βιβλίων, πειρασόμεθα διʼ ἑνὸς συντάγματος ἐπιτεμεῖν. 
'''
"24" = '''
:sup:`24` Συνορῶντες γὰρ τὸ χύμα τῶν ἀριθμῶν, καὶ τὴν οὖσαν δυσχέρειαν τοῖς θέλουσιν εἰσκυκλεῖσθαι τοῖς τῆς ἱστορίας διηγήμασι διὰ τὸ πλῆθος τῆς ὕλης, 
'''
"25" = '''
:sup:`25` ἐφροντίσαμεν τοῖς μὲν βουλομένοις ἀναγινώσκειν ψυχαγωγίαν, τοῖς δέ φιλοφρονοῦσιν εἰς τὸ διὰ μνήμης ἀναλαβεῖν εὐκοπίαν, πᾶσι δὲ τοῖς ἐντυγχάνουσιν ὠφέλειαν. 
'''
"26" = '''
:sup:`26` Καὶ ἡμῖν μὲν τοῖς τὴν κακοπάθειαν ἐπιδεδεγμένοις τῆς ἐπιτομῆς οὐ ῥᾴδιον, ἱδρῶτος δὲ καὶ ἀγρυπνίας τὸ πρᾶγμα· 
'''
"27" = '''
:sup:`27` καθάπερ τῷ παρασκευάζοντι συμπόσιον, καὶ ζητοῦντι τὴν ἑτέρων λυσιτέλειαν οὐκ εὐχερές μὲν, ὅμως διὰ τὴν τῶν πολλῶν εὐχαριστίαν, ἡδέως τὴν κακοπάθειαν ὑποίσομεν, 
'''
"28" = '''
:sup:`28` τὸ μὲν διακριβοῦν περὶ ἑκάστων τῷ συγγραφεῖ παραχωρήσαντες, τὸ δὲ ἐπιπορεύεσθαι τοῖς ὑπογραμμοῖς τῆς ἐπιτομῆς διαπονοῦντες. 
'''
"29" = '''
:sup:`29` Καθάπερ γὰρ τῆς καινῆς οἰκίας ἀρχιτέκτονι τῆς ὅλης καταβολῆς φροντιστέον, τῷ δὲ ἐγκαίειν καὶ ζωγραφεῖν ἐπιχειροῦντι, τὰ ἐπιτήδεια πρὸς διακόσμησιν ἐξεταστέον· οὕτω δοκῶ καὶ ἐπὶ ἡμῖν. 
'''
"30" = '''
:sup:`30` Τὸ μὲν ἐμβατεύειν, καὶ περί πάντων ποιεῖσθαι λόγον καὶ πολυπραγμονεῖν ἐν τοῖς καταμέρος, τῷ τῆς ἱστορίας ἀρχηγέτῃ καθήκει· 
'''
"31" = '''
:sup:`31` Τὸ δὲ σύντομον τῆς λέξεως μεταδιώκειν, καὶ τὸ ἐξεργαστικὸν τῆς πραγματείας παραιτεῖσθαι, τῷ τὴν μετάφρασιν ποιουμένῳ συγχωρητέον. 
'''
"32" = '''
:sup:`32` Ἐντεῦθεν οὖν ἀρξώμεθα τῆς διηγήσεως, τοῖς προειρημένοις τοσοῦτον ἐπιζεύξαντες· εὔηθες γὰρ τὸ μὲν πρὸ τῆς ἱστορίας πλεονάζειν, τὴν δὲ ἱστορίαν ἐπιτεμεῖν. 
'''
