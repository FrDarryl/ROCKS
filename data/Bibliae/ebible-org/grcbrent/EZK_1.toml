[1]
"1" = '''
:sup:`1` ΚΑΙ ἐγένετο ἐν τῷ τριακοστῷ ἔτει ἐν τῷ τετάρτῳ μηνὶ πέμπτῃ τοῦ μηνὸς, καὶ ἐγὼ ἤμην ἐν μέσῳ τῆς αἰχμαλωσίας ἐπὶ τοῦ ποταμοῦ τοῦ Χοβάρ· καὶ ἠνοίχθησαν οἱ οὐρανοὶ, καὶ ἴδον ὁράσεις Θεοῦ. 
'''
"2" = '''
:sup:`2` Πέμπτῃ τοῦ μηνός· τοῦτο τὸ ἔτος τὸ πέμπτον τῆς αἰχμαλωσίας τοῦ βασιλέως Ἰωακείμ· 
'''
"3" = '''
:sup:`3` Καὶ ἐγένετο λόγος Κυρίου πρὸς Ἰεζεκιὴλ υἱὸν Βουζεὶ, τὸν ἱερέα, ἐν γῇ Χαλδαίων, ἐπὶ τοῦ ποταμοῦ τοῦ Χοβάρ· καὶ ἐγένετο ἐπʼ ἐμὲ χεὶρ Κυρίου. 
'''
"4" = '''
:sup:`4` Καὶ ἴδον, καὶ ἰδοὺ πνεῦμα ἐξαῖρον ἤρχετο ἀπὸ Βοῤῥᾶ, καὶ νεφέλη μεγάλη ἐν αὐτῷ, καὶ φέγγος κύκλῳ αὐτοῦ καὶ πῦρ ἐξαστράπτον· καὶ ἐν τῷ μέσῳ αὐτοῦ ὡς ὅρασις ἠλέκτρου ἐν μέσῳ τοῦ πυρὸς, καὶ φέγγος ἐν αὐτῷ. 
'''
"5" = '''
:sup:`5` Καὶ ἐν τῷ μέσῳ ὡς ὁμοίωμα τεσσάρων ζῴων· καὶ αὕτη ἡ ὅρασις αὐτῶν· ὁμοίωμα ἀνθρώπου ἐπʼ αὐτοῖς. 
'''
"6" = '''
:sup:`6` Καὶ τέσσαρα πρόσωπα τῷ ἑνὶ, καὶ τέσσαρες πτέρυγες τῷ ἑνί. 
'''
"7" = '''
:sup:`7` Καὶ τὰ σκέλη αὐτῶν ὀρθὰ, καὶ πτερωτοὶ οἱ πόδες αὐτῶν, καὶ σπινθῆρες, ὡς ἐξαστράπτων χαλκός· καὶ ἐλαφραὶ αἱ πτέρυγες αὐτῶν. 
'''
"8" = '''
:sup:`8` Καὶ χεὶρ ἀνθρώπου ὑποκάτωθεν τῶν πτερύγων αὐτῶν ἐπὶ τὰ τέσσαρα μέρη αὐτῶν. 
'''
"9" = '''
:sup:`9` Καὶ τὰ πρόσωπα αὐτῶν τῶν τεσσάρων οὐκ ἐπεστρέφοντο ἐν τῷ βαδίζειν αὐτά· ἕκαστον ἀπέναντι τοῦ προσώπου αὐτῶν ἐπορεύοντο. 
'''
"10" = '''
:sup:`10` Καὶ ὁμοίωσις τῶν προσώπων αὐτῶν, πρόσωπον ἀνθρώπου, καὶ πρόσωπον τοῦ λέοντος ἐκ δεξιῶν τοῖς τέσσαρσι, καὶ πρόσωπον μόσχου ἐξ ἀριστερῶν τοῖς τέσσαρσι, καὶ πρόσωπον ἀετοῦ τοῖς τέσσαρσι. 
'''
"11" = '''
:sup:`11` Καὶ αἱ πτέρυγες αὐτῶν ἐκτεταμέναι ἄνωθεν τοῖς τέσσαρσιν, ἑκατέρῳ δύο συνεζευγμέναι πρὸς ἀλλήλας, καὶ δύο ἐπεκάλυπτον ἐπάνω τοῦ σώματος αὐτῶν. 
'''
"12" = '''
:sup:`12` Καὶ ἑκάτερον κατὰ πρόσωπον αὐτοῦ ἐπορεύετο· οὗ ἂν ἦν τὸ πνεῦμα πορευόμενον ἐπορεύοντο, καὶ οὐκ ἐπέστρεφον. 
'''
"13" = '''
:sup:`13` Καὶ ἐν μέσῳ τῶν ζώων ὅρασις ὡς ἀνθράκων πυρὸς καιομένων, ὡς ὄψις λαμπάδων συστρεφομένων ἀναμέσον τῶν ζώων, καὶ φέγγος τοῦ πυρὸς, καὶ ἐκ τοῦ πυρὸς ἐξεπορεύετο ἀστραπή. 
'''
"14" = '''
:sup:`14` Καὶ ἴδον, καὶ ἰδοὺ τροχὸς εἷς ἐπὶ τῆς γῆς ἐχόμενος τῶν ζώων τοῖς τέσσαρσι. 
'''
"15" = '''
:sup:`15` Καὶ τὸ εἶδος τῶν τροχῶν ὡς εἶδος θαρσείς· καὶ ὁμοίωμα ἓν τοῖς τέσσαρσι· καὶ τὸ ἔργον αὐτῶν ἦν καθὼς ἂν εἴη τροχὸς ἐν τροχῷ. 
'''
"16" = '''
:sup:`16` Ἐπὶ τὰ τέσσαρα μέρη αὐτῶν ἐπορεύοντο· οὐκ ἐπέστρεφον ἐν τῷ πορεύεσθαι αὐτὰ, 
'''
"17" = '''
:sup:`17` οὐδʼ οἱ νῶτοι αὐτῶν· καὶ ὕψος ἦν αὐτοῖς· καὶ ἴδον αὐτὰ, καὶ οἱ νῶτοι αὐτῶν πλήρεις ὀφθαλμῶν κυκλόθεν τοῖς τέσσαρσι. 
'''
"18" = '''
:sup:`18` Καὶ ἐν τῷ πορεύεσθαι τὰ ζῶα, ἐπορεύοντο οἱ τροχοὶ ἐχόμενοι αὐτῶν· καὶ ἐν τῷ ἐξαίρειν τὰ ζῶα ἀπὸ τῆς γῆς, ἐξῄροντο οἱ τροχοί. 
'''
"19" = '''
:sup:`19` Οὗ ἂν ἦν ἡ νεφέλη, ἐκεῖ τὸ πνεῦμα τοῦ πορεύεσθαι, ἐπορεύοντο οἱ τροχοὶ καὶ ἐξῄροντο σὺν αὐτοῖς, διότι πνεῦμα ζωῆς ἐν τοῖς τροχοῖς. 
'''
"20" = '''
:sup:`20` Ἐν τῷ πορεύεσθαι αὐτὰ ἐπορεύοντο, καὶ ἐν τῷ ἑστάναι αὐτὰ εἱστήκεισαν· καὶ ἐν τῷ ἐξαίρειν αὐτὰ ἀπὸ τῆς γῆς, ἐξῄροντο σὺν αὐτοῖς, ὅτι πνεῦμα ζωῆς ἦν ἐν τοῖς τροχοῖς. 
'''
"21" = '''
:sup:`21` Καὶ ὁμοίωμα ὑπὲρ κεφαλῆς αὐτῶς τῶν ζώων ὡσεὶ στερέωμα, ὡς ὅρασις κρυστάλλου, ἐκτεταμένον ἐπὶ τῶν πτερύγων αὐτῶν ἐπάνωθεν. 
'''
"22" = '''
:sup:`22` Καὶ ὑποκάτωθεν τοῦ στερεώματος αἱ πτέρυγες αὐτῶν ἐκτεταμέναι, πτερυσσόμεναι ἑτέρα τῇ ἑτέρᾳ, ἑκάστῳ δύο ἐπικαλύπτουσαι τὰ σώματα αὐτῶν. 
'''
"23" = '''
:sup:`23` Καὶ ἤκουον τὴν φωνὴν τῶν πτερύγων αὐτῶν ἐν τῷ πορεύεσθαι αὐτὰ, ὡς φωνὴν ὕδατος πολλοῦ· καὶ ἐν τῷ ἑστάναι αὐτὰ, κατέπαυον αἱ πτέρυγες αὐτῶν. 
'''
"24" = '''
:sup:`24` Καὶ ἰδοὺ φωνὴ ὑπεράνωθεν τοῦ στερεώματος τοῦ ὄντος ὑπὲρ κεφαλῆς αὐτῶν, 
'''
"25" = '''
:sup:`25` ὡς ὅρασις λίθου σαπφείρου, ὁμοίωμα θρόνου ἐπʼ αὐτοῦ, καὶ ἐπὶ τοὺ ὁμοιώματος του θρόνου ὁμοίωμα ὡς εἶδος ἀνθρώπου ἄνωθεν. 
'''
"26" = '''
:sup:`26` Καὶ ἴδον ὡς ὄψιν ἠλέκτρου ἀπὸ ὁράσεως ὀσφύος καὶ ἐπάνω, καὶ ἀπὸ ὁράσεως ὀσφύος καὶ ἕως κάτω ἴδον ὅρασιν πυρὸς, καὶ τὸ φέγγος αὐτοῦ κύκλῳ, 
'''
"27" = '''
:sup:`27` ὡς ὅρασις τόξου ὅταν ᾖ ἐν τῇ νεφέλῃ ἐν ἡμέραις ὑετοῦ, οὕτως ἡ στάσις τοῦ φέγγους κυκλόθεν. 
'''
