[31]
"1" = '''
:sup:`1` Γυναῖκα ἀνδρείαν τίς εὑρήσει; τιμιωτέρα δέ ἐστι λίθων πολυτελῶν ἡ τοιαύτη. 
'''
"2" = '''
:sup:`2` Θαρσεῖ ἐπʼ αὐτῇ ἡ καρδία τοῦ ἀνδρὸς αὐτῆς· ἡ τοιαύτη καλῶν σκύλων οὐκ ἀπορήσει. 
'''
"3" = '''
:sup:`3` Ἐνεργεῖ γὰρ τῷ ἀνδρὶ εἰς ἀγαθὰ πάντα τὸν βίον. 
'''
"4" = '''
:sup:`4` Μηρυομένη ἔρια καὶ λινὸν, ἐποίησεν εὔχρηστον ταῖς χερσὶν αὐτῆς. 
'''
"5" = '''
:sup:`5` Ἐγένετο ὡσεὶ ναῦς ἐμπορευομένη μακρόθεν, συνάγει δὲ αὕτη τὸν βίον. 
'''
"6" = '''
:sup:`6` Καὶ ἀνίσταται ἐκ νυκτῶν, καὶ ἔδωκε βρώματα τῷ οἴκῳ, καὶ ἔργα ταῖς θεραπαίναις. 
'''
"7" = '''
:sup:`7` Θεωρήσασα γεώργιον ἐπρίατο, ἀπὸ δὲ καρπῶν χειρῶν αὐτῆς κατεφύτευσεν κτῆμα. 
'''
"8" = '''
:sup:`8` Ἀναζωσαμένη ἰσχυρῶς τὴν ὀσφῦν αὐτῆς ἤρεισε τοὺς βραχίονας αὐτῆς εἰς ἔργον. 
'''
"9" = '''
:sup:`9` Καὶ ἐγεύσατο ὅτι καλόν ἐστι τὸ ἐργάζεσθαι, καὶ οὐκ ἀποσβέννυται ὁ λύχνος αὐτῆς ὅλην τὴν νύκτα. 
'''
"10" = '''
:sup:`10` τοὺς πήχεις αὐτῆς ἐκτείνει ἐπὶ τὰ συμφέροντα, τὰς δὲ χεῖρας αὐτῆς ἐρείδει εἰς ἄτρακτον. 
'''
"11" = '''
:sup:`11` Χεῖρας δὲ αὐτῆς διήνοιξε πένητι, καρπὸν δὲ ἐξέτεινεν πτωχῷ. 
'''
"12" = '''
:sup:`12` Οὐ φροντίζει τῶν ἐν οἴκῳ ὁ ἀνὴρ αὐτῆς ὅταν που χρονίζῃ, πάντες γὰρ οἱ παρʼ αὐτῆς ἐνδεδυμένοι εἰαί. 
'''
"13" = '''
:sup:`13` Δισσὰς χλαίνας ἐποίησε τῷ ἀνδρὶ αὐτῆς, ἐκ δὲ βύσσου καὶ πορφύρας ἑαυτῇ ἐνδύματα. 
'''
"14" = '''
:sup:`14` Περίβλεπτος δὲ γίνεται ὁ ἀνὴρ αὐτῆς ἐν πύλαις, ἡνίκα ἂν καθίσῃ ἐν συνεδρίῳ μετὰ τῶν γερόντων κατοίκων τῆς γῆς. 
'''
"15" = '''
:sup:`15` Σινδόνας ἐποίησε καὶ ἀπέδοτο περιζώματα τοῖς Χαναναίοις. στόμα αὐτῆς διήνοιξε προσεχόντως καὶ ἐννόμως, καὶ τάξιν ἐστείλατο τῇ γλώσσῃ αὐτῆς. 
'''
"16" = '''
:sup:`16` Ἰσχὺν καὶ εὐπρέπειαν ἐνεδύσατο, καὶ εὐφράνθη ἐν ἡμέραις ἐσχάταις. 
'''
"17" = '''
:sup:`17` Στεγναὶ διατριβαὶ οἴκων αὐτῆς, σῖτα δὲ ὀκνηρὰ οὐκ ἔφαγεν. 
'''
"18" = '''
:sup:`18` Τὸ στόμα δὲ ἀνοίγει σοφῶς καὶ νομοθέσμως. Ἡ δὲ ἐλεημοσύνη αὐτῆς 
'''
"19" = '''
:sup:`19` ἀνέστησε τὰ τέκνα αὐτῆς καὶ ἐπλούτησαν, καὶ ὁ ἀνὴρ αὐτῆς ᾔνεσεν αὐτήν. 
'''
"20" = '''
:sup:`20` Πολλαὶ θυγατέρες ἐκτήσαντο πλοῦτον, πολλαὶ ἐποίησαν δύναμιν· σὺ δὲ ὑπέρκεισαι, ὑπερῇρας πάσας. 
'''
"21" = '''
:sup:`21` Ψευδεῖς ἀρέσκειαι, καὶ μάταιον κάλλος γυναικος· γυνὴ γὰρ συνετὴ εὐλογεῖται, φόβον δὲ Κυρίου αὕτη αἰνείτω. 
'''
"22" = '''
:sup:`22` Δότε αὐτῇ ἀπὸ καρπῶν χειλέων αὐτῆς, καὶ αἰνείσθω ἐν πύλαις ὁ ἀνὴρ αὐτῆς. 
'''
