[10]
"1" = '''
:sup:`1` Καὶ ἐν ἔτει ἑξηκοστῷ καὶ ἑκατοστῷ ἀνέβη Ἀλέξανδρος ὁ τοῦ Ἀντιόχου ὁ Ἐπιφανής, καὶ κατελάβετο Πτολεμαΐδα, καὶ ἐπεδέξαντο αὐτὸν, καὶ ἐβασίλευσεν ἐκεῖ. 
'''
"2" = '''
:sup:`2` Καὶ ἤκουσε Δημήτριος ὁ βασιλεύς, καὶ συνήγαγε δυνάμεις πολλὰς σφόδρα, καὶ ἐξῆλθεν εἰς συνάντησιν αὐτῷ εἰς πόλεμον. 
'''
"3" = '''
:sup:`3` Καὶ ἀπέστειλε Δημήτριος πρὸς Ἰωνάθαν ἐπιστολὰς λόγοις εἰρηνικοῖς ὥστε μεγαλῦναι αὐτόν. 
'''
"4" = '''
:sup:`4` Εἶπε γάρ, προφθάσωμεν τοῦ εἰρήνην θεῖναι μετʼ αὐτοῦ, πρινὴ θεῖναι αὐτὸν μετὰ Ἀλεξάνδρου καθʼ ἡμῶν. 
'''
"5" = '''
:sup:`5` Μνησθήσεται γὰρ πάντων τῶν κακῶν ὧν συνετελέσαμεν πρὸς αὐτόν, καὶ εἰς τοὺς ἀδελφοὺς αὐτοῦ, καὶ εἰς τὸ ἔθνος αὐτοῦ. 
'''
"6" = '''
:sup:`6` Καὶ ἔδωκεν αὐτῷ ἐξουσίαν συναγαγεῖν δυνάμεις, καὶ κατασκευάζειν ὅπλα, καὶ εἶναι αὐτὸν σύμμαχον αὐτοῦ, καὶ τὰ ὅμηρα τὰ ἐν τῇ ἄκρᾳ εἶπε παραδοῦναι αὐτῷ. 
'''
"7" = '''
:sup:`7` Καὶ ἦλθεν Ἰωνάθαν εἰς Ἱερουσαλὴμ, καὶ ἀνέγνω τὰς ἐπιστολὰς εἰς τὰ ὦτα παντὸς τοῦ λαοῦ, καὶ τῶν ἐκ τῆς ἄκρας. 
'''
"8" = '''
:sup:`8` Καὶ ἐφοβήθησα φόβον μέγαν ὅτε ἤκουσαν ὅτι ἔδωκεν αὐτῷ ὁ βασιλεὺς ἐξουσίαν συναγαγεῖν δυνάμεις. 
'''
"9" = '''
:sup:`9` Καὶ παρέδωκαν οἱ ἐκ τῆς ἄκρας Ἰωνάθαν τὰ ὅμηρα, καὶ ἀπέδωκεν αὐτοὺς τοῖς γονεῦσιν αὐτῶν. 
'''
"10" = '''
:sup:`10` Καὶ ᾤκησεν Ἰωνάθαν ἐν Ἱερουσαλήμ, καὶ ἤρξατο οἰκοδομεῖν καὶ καινίζειν τὴν πόλιν. 
'''
"11" = '''
:sup:`11` Καὶ εἶπε πρὸς τοὺς ποιοῦντας τὰ ἔργα, οἰκοδομεῖν τὰ τείχη, καὶ τὸ ὄρος Σιὼν κυκλόθεν ἐκ λίθων τετραγώνων εἰς ὀχύρωσιν· καὶ ἐποίησαν οὕτως. 
'''
"12" = '''
:sup:`12` Καὶ ἔφυγον οἱ ἀλλογενεῖς οἱ ὄντες ἐν τοῖς ὀχυρώμασιν οἷς ᾠκοδόμησε Βακχίδης. 
'''
"13" = '''
:sup:`13` Καὶ κατέλιπεν ἕκαστος τὸν τόπον αὐτοῦ, καὶ ἀπῆλθεν εἰς τὴν γῆν αὐτοῦ. 
'''
"14" = '''
:sup:`14` Πλὴν ἐν Βαιθσούρᾳ ὑπελείφθησάν τινες τῶν καταλιπόντων τὸν νόμον καὶ τὰ προστάγματα, ἦν γὰρ αὐτοῖς φυγαδευτήριον. 
'''
"15" = '''
:sup:`15` Καὶ ἤκουσεν Ἀλέξανδρος ὁ βασιλεὺς τὰς ἐπαγγελίας ὅσας ἀπέστειλε Δημήτριος τῷ Ἰωνάθαν, καὶ διηγήσαντο αὐτῷ τοὺς πολέμους καὶ τὰς ἀνδραγαθίας ἃς ἐποίησεν αὐτὸς καὶ οἱ ἀδελφοὶ αὐτοῦ, καὶ τοὺς κόπους οὓς ἔσχον, 
'''
"16" = '''
:sup:`16` καὶ εἶπε, μὴ εὑρήσομεν ἄνδρα τοιοῦτον ἕνα; καὶ νῦν ποιήσομεν αὐτὸν φίλον, καὶ σύμμαχον ἡμῶν. 
'''
"17" = '''
:sup:`17` Καὶ ἔγραψεν ἐπιστολὰς, καὶ ἀπέστειλεν αὐτῷ κατὰ τοὺς λόγους τούτους, λέγων, 
'''
"18" = '''
:sup:`18` βασιλεὺς Ἀλέξανδρος τῷ ἀδελφῷ Ἰωνάθαν χαίρειν. 
'''
"19" = '''
:sup:`19` Ἀκηκόαμεν περὶ σοῦ, ὅτι ἀνὴρ δυνατὸς ἰσχύϊ, καὶ ἐπιτήδειος εἶ τοῦ εἶναι ἡμῖν φίλος. 
'''
"20" = '''
:sup:`20` Καὶ νῦν καθεστάκαμέν σε σήμερον ἀρχιερέα τοῦ ἔθνους σου, καὶ φίλον βασιλέως καλεῖσθαι· καὶ ἀπέστειλεν αὐτῷ πορφύραν καὶ στέφανον χρυσοῦν· καὶ φρονεῖν τὰ ἡμῶν, καὶ συντηρεῖν φιλίαν πρὸς ἡμᾶς. 
'''
"21" = '''
:sup:`21` Καὶ ἐνεδύσατο Ἰωνάθαν τὴν ἁγίαν στολὴν τῷ ἑβδόμῳ μηνὶ ἔτους ἑξηκοστοῦ καὶ ἑκατοστοῦ ἐν ἑορτῇ σκηνοπηγίας, καὶ συνήγαγε δυνάμεις, καὶ κατεσκεύασεν ὅπλα πολλά. 
'''
"22" = '''
:sup:`22` Καὶ ἤκουσε Δημήτριος τοὺς λόγους τούτους. καὶ ἐλυπήθη, καὶ εἶπε, 
'''
"23" = '''
:sup:`23` τί τοῦτο ἐποιήσαμεν, ὅτι προέφθακεν ἡμᾶς ὁ Ἀλέξανδρος τοῦ φιλίαν καταθέσθαι τοῖς Ἰουδαίοις εἰς στήριγμα; 
'''
"24" = '''
:sup:`24` Γράψω αὐτοῖς κᾀγὼ λόγους παρακλήσεως, καὶ ὕψους, καὶ δομάτων, ὅπως ὦσι σὺν ἐμοὶ εἰς βοήθειαν. 
'''
"25" = '''
:sup:`25` Καὶ ἀπέστειλεν αὐτοῖς κατὰ τοὺς λόγους τούτους· βασιλεὺς Δημήτριος τῷ ἔθνει τῶν Ἰουδαίων χαίρειν. 
'''
"26" = '''
:sup:`26` Ἐπεὶ συνετηρήσατε τὰς πρὸς ἡμᾶς συνθήκας, καὶ ἐνεμείνατε τῇ φιλίᾳ ἡμῶν, καὶ οὐ προσεχωρήσατε τοῖς ἐχθροῖς ἡμῶν, ἠκούσαμεν, καὶ ἐχάρημεν. 
'''
"27" = '''
:sup:`27` Καὶ νῦν ἐμμείνατε ἔτι τοῦ συντηρῆσαι πρὸς ἡμᾶς πίστιν, καὶ ἀνταποδώσομεν ὑμῖν ἀγαθὰ, ἀνθʼ ὧν ποιεῖτε μεθʼ ἡμῶν. 
'''
"28" = '''
:sup:`28` Καὶ ἀφήσομεν ὑμῖν ἀφέματα πολλὰ, καὶ δώσομεν ὑμῖν δόματα. 
'''
"29" = '''
:sup:`29` Καὶ νῦν ἀπολύω ὑμᾶς, καὶ ἀφίημι πάντας τοὺς Ἰουδαίους ἀπὸ τῶν φόρων, καὶ τῆς τιμῆς τοῦ ἁλὸς, καὶ ἀπὸ τῶν στεφάνων, 
'''
"30" = '''
:sup:`30` καὶ ἀντὶ τοῦ τρίτου τῆς σπορᾶς, καὶ ἀντὶ τοῦ ἡμίσους τοῦ καρποῦ τοῦ ξυλίνου τοῦ ἐπιβάλλοντός μοι λαβεῖν ἀφίημι ἀπὸ τῆς σήμερον καὶ ἐπέκεινα τοῦ λαβεῖν ἀπὸ τῆς γῆς Ἰούδα, καὶ ἀπὸ τῶν τριῶν νομῶν τῶν προστιθεμένων αὐτῇ ἀπὸ τῆς Σαμαρείτιδος καὶ Γαλιλαίας, καὶ ἀπὸ τῆς σήμερον ἡμέρας καὶ εἰς τὸν αἰῶνα χρόνον. 
'''
"31" = '''
:sup:`31` Καὶ Ἱερουσαλὴμ ἤτω ἁγία καὶ ἀφειμένη, καὶ τὰ ὅρια αὐτῆς, αἱ δεκάται καὶ τὰ τέλη. 
'''
"32" = '''
:sup:`32` Ἀφίημι καὶ τὴν ἐξουσίαν τῆς ἄκρας τῆς ἐν Ἱερουσαλὴμ, καὶ δίδωμι τῷ ἀρχιερεῖ, ὅπως ἂν καταστήσῃ ἐν αὐτῇ ἄνδρας οὓς ἂν ἐκλέξηται αὐτὸς τοῦ φυλάσσειν αὐτήν. 
'''
"33" = '''
:sup:`33` Καὶ πᾶσαν φυχὴν Ἰουδαίων τὴν αἰχμαλωτισθεῖσαν ἀπὸ γῆς Ἰούδα εἰς πᾶσαν βασιλείαν μου ἀφίημι ἐλευθέραν δωρέαν· καὶ πάντες ἀφιέτωσαν τοὺς φόρους καὶ τῶν κτηνῶν αὐτῶν. 
'''
"34" = '''
:sup:`34` Καὶ πᾶσαι αἱ ἑορταὶ καὶ τὰ σάββατα καὶ νουμηνίαι, καὶ ἡμέραι ἀποδεδειγμέναι, καὶ τρεῖς ἡμέραι πρὸ ἑορτῆς καὶ τρεῖς ἡμέραι μετὰ ἑορτὴν, ἔστωσαν πᾶσαι αἱ ἡμέραι ἀτελείας καὶ ἀφέσεως πᾶσι τοῖς Ἰουδαίοις τοῖς οὖσιν ἐν τῇ βασιλείᾳ μου. 
'''
"35" = '''
:sup:`35` Καὶ οὐχ ἕξει ἐξουσίαν οὐδεὶς πράσσειν καὶ παρενοχλεῖν τινα αὐτῶν περὶ παντὸς πράγματος. 
'''
"36" = '''
:sup:`36` Καὶ προγραφήτωσαν τῶν Ἰουδαίων εἰς τὰς δυνάμεις τοῦ βασιλέως εἰς τριάκοντα χιλιάδας ἀνδρῶν, καὶ δοθήσεται αὐτοῖς ξένια ὡς καθήκει πάσαις ταῖς δυνάμεσι τοῦ βασιλέως. 
'''
"37" = '''
:sup:`37` Καὶ κατασταθήσεται ἐξ αὐτῶν ἐν τοῖς ὀχυρώμασι τοῦ βασιλέως τοῖς μεγάλοις, καὶ ἐκ τούτων κατασταθήσεται ἐπὶ χρειῶν τῆς βασιλείας τῶν οὐσῶν εἰς πίστιν· καὶ οἱ ἐπʼ αὐτῶν καὶ οἱ ἄρχοντες ἔστωσαν ἐξ αὐτῶν· καὶ πορευέσθωσαν τοῖς νόμοις αὐτῶν, καθὰ καὶ προσέταξεν ὁ βασιλεὺς ἐν γῇ Ἰούδα. 
'''
"38" = '''
:sup:`38` Καὶ τοὺς τρεῖς νομοὺς τοὺς προστεθέντας τῇ Ἰουδαίᾳ ἀπὸ τῆς χώρας Σαμαρείας, προστεθήτω τῇ Ἰουδαίᾳ πρὸς τὸ λογισθῆναι τοῦ γενέσθαι ὑφʼ ἕνα, τοῦ μὴ ὑπακοῦσαι ἄλλης ἐξουσίας ἀλλʼ ἢ τοῦ ἀρχιερέως. 
'''
"39" = '''
:sup:`39` Πτολεμαΐδα καὶ τὴν προσκυροῦσαν αὐτῇ δέδωκα δόμα τοῖς ἁγίοις τοῖς ἐν Ἰερουσαλὴμ εἰς τὴν προσήκουσαν δαπάνην τοῖς ἁγίοις. 
'''
"40" = '''
:sup:`40` Κᾀγὼ δίδωμι κατʼ ἐνιαυτὸν δεκαπέντε χιλιάδας σίκλων ἀργυρίου ἀπὸ τῶν λόγων τοῦ βασιλέως, ἀπὸ τῶν τόπων τῶν ἀνηκόντων. 
'''
"41" = '''
:sup:`41` Καὶ πᾶν τὸ πλεονάζον ὃ οὐκ ἀπεδίδοσαν οἱ ἀπὸ τῶν χρειῶν, ὡς ἐν τοῖς πρῶτοις ἔτεσιν, ἀπὸ τοῦ νῦν δώσουσιν εἰς τὰ ἔργα τοῦ οἴκου. 
'''
"42" = '''
:sup:`42` Καὶ ἐπὶ τούτοις, πεντακισχιλίους σίκλους ἀργυρίου, οὓς ἐλάμβανον ἀπὸ τῶν χρειῶν τοῦ ἁγίου ἀπὸ τοῦ λόγου κατʼ ἐνιαυτὸν, καὶ ταῦτα ἀφίεται διὰ τὸ ἀνήκειν αὐτὰ τοῖς ἱερεῦσι τοῖς λειτουργοῦσι. 
'''
"43" = '''
:sup:`43` Καὶ ὅσοι ἐὰν φύγωσιν εἰς τὸ ἱερὸν τὸ ἐν Ἱεροσολύμοις καὶ ἐν πᾶσι τοῖς ὁρίοις αὐτοῦ, ὀφείλοντες βασιλικὰ καὶ πᾶν πρᾶγμα, ἀπολελύσθωσαν, καὶ πάντα ὅσα ἐστὶν αὐτοῖς ἐν τῇ βασιλείᾳ μου. 
'''
"44" = '''
:sup:`44` Καὶ τοῦ οἰκοδομηθῆναι καὶ τοῦ ἐπικαινισθῆναι τὰ ἔργα τῶν ἁγίων, καὶ ἡ δαπάνη δοθήσεται ἐκ τοῦ λόγου τοῦ βασιλέως. 
'''
"45" = '''
:sup:`45` Καὶ τοῦ οἰκοδομηθῆναι τὰ τείχη Ἱερουσαλὴμ καὶ ὀχυρῶσαι κυκλόθεν, καὶ ἡ δαπάνη δοθήσεται ἐκ τοῦ λόγου τοῦ βασιλέως, καὶ τοῦ οἰκοδομηθῆναι τὰ τείχη τὰ ἐν τῇ Ἰουδαίᾳ. 
'''
"46" = '''
:sup:`46` Ὡς δὲ ἤκουσεν Ἰωνάθαν καὶ ὁ λαὸς τοὺς λόγους τούτους, οὐκ ἐπίστευσαν αὐτοῖς οὐδὲ ἐπεδέξαντο, ὅτι ἐπεμνήσθησαν τῆς κακίας τῆς μεγάλης ἧς ἐποίησεν ἐν Ἰσραὴλ, καὶ ἔθλιψεν αὐτοὺς σφόδρα. 
'''
"47" = '''
:sup:`47` Καὶ εὐδόκησαν ἐν Ἀλεξάνδρῳ, ὅτι αὐτὸς ἐγένετο αὐτοῖς ἀρχηγὸς λόγων εἰρηνικῶν, καὶ συνεμάχουν αὐτῷ πάσας τὰς ἡμέρας. 
'''
"48" = '''
:sup:`48` Καὶ συνήγαγεν Ἀλέξανδρος ὁ βασιλεὺς δυνάμεις μεγάλας, καὶ παρενέβαλεν ἐξεναντίας Δημητρίου. 
'''
"49" = '''
:sup:`49` Καὶ συνῆψαν πόλεμον οἱ δύο βασιλεῖς, καὶ ἔφυγεν ἡ παρεμβολὴ Δημητρίου, καὶ ἐδίωξεν αὐτὸν ὁ Ἀλέξανδρος, καὶ ἴσχυσεν ἐπʼ αὐτούς. 
'''
"50" = '''
:sup:`50` Καὶ ἐστερέωσε τὸν πόλεμον σφόδρα ἕως ἔδυ ὁ ἥλιος, καὶ ἔπεσεν ὁ Δημήτριος ἐν τῇ ἡμέρᾳ ἐκείνῃ. 
'''
"51" = '''
:sup:`51` Καὶ ἀπέστειλεν Ἀλέξανδρος πρὸς Πτολεμαῖον βασιλέα Αἰγύπτου πρέσβεις κατὰ τοὺς λόγους τούτους, λέγων, 
'''
"52" = '''
:sup:`52` ἐπεὶ ἀνέστρεψα εἰς γῆν βασιλείας μου, καὶ ἐκάθισα ἐπὶ θρόνου πατέρων μου, καὶ ἐκράτησα τῆς ἀρχῆς, καὶ συνέτριψα τὸν Δημήτριον, καὶ ἐπεκράτησα τῆς χώρας ἡμῶν· 
'''
"53" = '''
:sup:`53` καὶ συνῆψα πρὸς αὐτὸν μάχην, καὶ συνετρίβη αὐτὸς καὶ ἡ παρεμβολὴ αὐτοῦ ὑφʼ ἡμῶν, καὶ ἐκαθίσαμεν ἐπὶ θρόνου βασιλείας αὐτοῦ· 
'''
"54" = '''
:sup:`54` καὶ νῦν στήσωμεν πρὸς ἑαυτοὺς φιλίαν, καὶ νῦν δός μοι τὴν θυγατέρα σου εἰς γυναῖκα, καὶ ἐπιγαμβρεύσω σοι, καὶ δώσω σοι δόματα, καὶ αὐτῇ. ἄξιά σου. 
'''
"55" = '''
:sup:`55` Καὶ ἀπεκρίθη Πτολεμαῖος ὁ βασιλεὺς, λέγων, ἀγαθὴ ἡμέρα ἐν ᾗ ἀνέστρεψας εἰς γῆν πατέρων σου, καὶ ἐκάθισας ἐπὶ θρόνου βασιλείας αὐτῶν. 
'''
"56" = '''
:sup:`56` Καὶ νῦν ποιήσω σοι ἃ ἔγραψας, ἀλλʼ ἀπάντησον εἰς Πτολεμαΐδα, ὅπως ἴδωμεν ἀλλήλους, καὶ ἐπιγαμβρεύσω σοι καθὼς εἴρηκας. 
'''
"57" = '''
:sup:`57` Καὶ ἐξῆλθε Πτολεμαῖος ἐξ Αἰγύπτου αὐτὸς καὶ Κλεοπάτρα ἡ θυγάτηρ αὐτοῦ, καὶ εἰσῆλθον εἰς Πτολεμαΐδα ἔτους δευτέρου καὶ ἑξηκοστοῦ καὶ ἑκατοστοῦ. 
'''
"58" = '''
:sup:`58` Καὶ ἀπήντησεν αὐτῷ Ἀλεξανδρος ὁ βασιλεὺς, καὶ ἐξέδοτο αὐτῷ Κλεοπάτραν τὴν θυγατέρα αὐτοῦ, καὶ ἐποίησε τὸν γάμον αὐτῆς ἐν Πτολεμαΐδι, καθὼς οἱ βασιλεῖς, ἐν δόξῃ μεγάλῃ. 
'''
"59" = '''
:sup:`59` Καὶ ἔγραψεν Ἀλέξανδρος ὁ βασιλεὺς τῷ Ἰωνάθαν ἐλθεῖν εἰς συνάντησιν αὐτῷ. 
'''
"60" = '''
:sup:`60` Καὶ ἐπορεύθη μετὰ δόξης εἰς Πτολεμαΐδα, καὶ ἀπήντησε τοῖς δυσὶ βασιλεῦσι· καὶ ἔδωκεν αὐτοῖς ἀργύριον καὶ χρυσίον, καὶ τοῖς φίλοις αὐτῶν, καὶ δόματα πολλὰ, καὶ εὗρε χάριν ἐναντίον αὐτῶν. 
'''
"61" = '''
:sup:`61` Καὶ ἐπισυνήχθησαν πρὸς αὐτὸν ἄνδρες λοιμοὶ ἐξ Ἰσραὴλ, ἄνδρες παράνομοι, ἐντυχεῖν κατʼ αὐτοῦ, καὶ οὐ προσέσχεν αὐτοῖς ὁ βασιλεύς. 
'''
"62" = '''
:sup:`62` Καὶ προσέταξεν ὁ βασιλεὺς, καὶ ἐξέδυσαν Ἰωνάθαν τὰ ἱμάτια αὐτοῦ, καὶ ἐνέδυσαν αὐτὸν πορφύραν, καὶ ἐποίησαν οὕτως. 
'''
"63" = '''
:sup:`63` Καὶ ἐκάθισεν αὐτὸν ὁ βασιλεὺς μετʼ αὐτοῦ, καὶ εἶπε τοῖς ἄρχουσιν αὐτοῦ, ἐξέλθετε μετʼ αὐτοῦ εἰς μέσον τῆς πόλεως, καὶ κηρύξατε τοῦ μηδένα ἐντυγχάνειν κατʼ αὐτοῦ περὶ μηδενὸς πράγματος, καὶ μηδεὶς αὐτῷ παρενοχλείτω περὶ παντὸς λόγου. 
'''
"64" = '''
:sup:`64` Καὶ ἐγένετο ὡς ἴδον οἱ ἐντυγχάνοντες τὴν δόξαν αὐτοῦ καθὼς ἐκήρυξαν, καὶ περιβεβλημένον αὐτὸν πορφύραν, καὶ ἔφυγον πάντες. 
'''
"65" = '''
:sup:`65` Καὶ ἐδόξασεν αὐτὸν ὁ βασιλεύς, καὶ ἔγραψεν αὐτὸν τῶν πρώτων φίλων, καὶ ἔθετο αὐτὸν στρατηγὸν καὶ μεριδάρχην. 
'''
"66" = '''
:sup:`66` Καὶ ἐπέστρεψεν Ἰωνάθαν εἰς Ἱερουσαλὴμ μετʼ εἰρήνης καὶ εὐφροσύνης. 
'''
"67" = '''
:sup:`67` Καί ἐν ἔτει πέμπτῳ καὶ ἑξηκοστῷ καὶ ἑκατοστῷ ἦλθε Δημήτριος υἱὸς Δημητρίου ἐκ Κρήτης εἰς τὴν γῆν τῶν πατέρων αὐτοῦ. 
'''
"68" = '''
:sup:`68` Καὶ ἤκουσεν Ἀλέξανδρος ὁ βασιλεὺς, καὶ ἐλυπήθη σφόδρα, καὶ ἀπέστρεψεν εἰς Ἀντιόχειαν. 
'''
"69" = '''
:sup:`69` Καὶ κατέστησε Δημήτριος Ἀπολλώνιον τὸν ὄντα ἐπὶ κοίλης Συρίας, καὶ συνήγαγε δύναμιν μεγάλην, καὶ παρενέβαλεν ἐν Ἰαμνείᾳ· 
'''
"70" = '''
:sup:`70` καὶ ἀπέστειλε πρὸς Ἰωνάθαν τὸν ἀρχιερέα, λέγων, σὺ μονώτατος ἐπαίρῃ ἐφʼ ἡμᾶς, ἐγὼ δὲ ἐγενήθην εἰς καταγέλωτα καὶ ὀνειδισμὸν διὰ σέ· καὶ διατί σὺ ἐξουσιάζῃ ἐφʼ ἡμᾶς ἐν τοῖς ὄρεσι; 
'''
"71" = '''
:sup:`71` Νῦν οὖν εἰ πέποιθας ἐπὶ ταῖς δυνάμεσί σου, κατάβηθι πρὸς ἡμᾶς εἰς τὸ πεδίον, καὶ συγκριθῶμεν ἑαυτοῖς ἐκεῖ, ὅτι μετʼ ἐμοῦ ἐστι δύναμις τῶν πόλεων. 
'''
"72" = '''
:sup:`72` Ἐρώτησον καὶ μάθε τίς εἰμι καὶ οἱ λοιποὶ οἱ βοηθοῦντες ἡμῖν, καὶ λέγουσιν, οὐκ ἔστιν ὑμῖν στάσις ποδὸς κατὰ πρόσωπον ἡμῶν; ὅτι δὶς ἐτροπώθησαν οἱ πατέρες σου ἐν τῇ γῇ αὐτῶν. 
'''
"73" = '''
:sup:`73` Καὶ νῦν οὐ δυνήσῃ ὑποστῆναι τὴν ἵππον καὶ δύναμιν τοιαύτην ἐν τῷ πεδίῳ, ὅπου οὐκ ἔστι λίθος οὐδὲ κόχλαξ οὐδὲ τόπος τοῦ φυγεῖν. 
'''
"74" = '''
:sup:`74` Ὡς δὲ ἤκουσεν Ἰωνάθαν τῶν λόγων Ἀπολλωνίου, ἐκινήθη τῇ διανοίᾳ, καὶ ἐπέλεξε δέκα χιλιάδας ἀνδρῶν, καὶ ἐξῆλθεν ἐξ Ἱερουσαλὴμ, καὶ συνήντησεν αὐτῷ Σίμων ὁ ἀδελφὸς αὐτοῦ ἐπὶ βοήθειαν αὐτοῦ. 
'''
"75" = '''
:sup:`75` Καὶ παρενέβαλεν ἐπὶ Ἰόππην, καὶ ἀπέκλεισαν αὐτὸν ἐκ τῆς πόλεως, ὅτι φρουρὰ Ἀπολλωνίου ἐν Ἰόππῃ, καὶ ἐπολέμησαν αὐτήν. 
'''
"76" = '''
:sup:`76` Καὶ φοβηθέντες ἤνοιξαν οἱ ἐκ τῆς πόλεως, καὶ ἐκυρίευσεν Ἰωνάθαν Ἰόππης. 
'''
"77" = '''
:sup:`77` Καὶ ἤκουσεν Ἀπολλώνιος, καὶ παρενέβαλε τρισχιλίαν ἵππον, καὶ δύναμιν πολλήν· καὶ ἐπορεύθη εἰς Ἄζωτον ὡς διοδεύων, καὶ ἅμα προῆγεν εἰς τὸ πεδίον, διὰ τὸ ἔχειν αὐτὸν πλῆθος ἵππου καὶ πεποιθέναι ἐπʼ αὐτῇ. 
'''
"78" = '''
:sup:`78` Καὶ κατεδίωξεν Ἰωνάθαν ὀπίσω αὐτοῦ εἰς Ἄζωτον, καὶ συνῆψαν αἱ παρεμβολαὶ εἰς πόλεμον. 
'''
"79" = '''
:sup:`79` Καὶ ἀπέλιπεν Ἀπολλώνιος χιλίαν ἵππον ἐν κρυπτῷ κατόπισθεν αὐτῶν. 
'''
"80" = '''
:sup:`80` Καὶ ἔγνω Ἰωνάθαν ὅτι ἐστὶν ἔνεδρον κατόπισθεν αὐτοῦ, καὶ ἐκύκλωσαν αὐτοῦ τὴν παρεμβολὴν, καὶ ἐξετίναξαν τὰς σχίζας εἰς τὸν λαὸν ἐκ πρωΐθεν ἕως ἑσπέρας. 
'''
"81" = '''
:sup:`81` Ὁ δὲ λαὸς εἱστήκει, καθὼς ἐπέταξεν Ἰωνάθαν, καὶ ἐκοπίασαν οἱ ἵπποι αὐτῶν. 
'''
"82" = '''
:sup:`82` Καὶ εἵλκυσε Σίμων τὴν δύναμιν αὐτοῦ, καὶ συνῆψε πρὸς τὴν φάραγγα· ἡ γὰρ ἵππος ἐξελύθη· καὶ συνετρίβησαν ὑπʼ αὐτοῦ, καὶ ἔφυγον. 
'''
"83" = '''
:sup:`83` Καὶ ἡ ἵππος ἐσκορπίσθη ἐν τῷ πεδίῳ, καὶ ἔφυγον εἰς Ἄζωτον, καὶ εἰσῆλθον εἰς Βηθδαγὼν τὸ εἰδωλεῖον αὐτῶν, τοῦ σωθῆναι 
'''
"84" = '''
:sup:`84` Καὶ ἐνεπύρισεν Ἰωνάθαν τὴν Ἄζωτον καὶ τὰς πόλεις τὰς κύκλῳ αὐτῆς, καὶ ἔλαβε τὰ σκῦλα αὐτῶν, καὶ τὸ ἱερὸν Δαγὼν καὶ τοὺς συμφυγόντας εἰς αὐτὸ ἐνεπύρισε πυρί. 
'''
"85" = '''
:sup:`85` Καὶ ἐγένοντο οἱ πεπτωκότες μαχαίρᾳ σὺν τοῖς ἐμπυρισθεῖσιν εἰς ἄνδρας ὀκτακισχιλίους. 
'''
"86" = '''
:sup:`86` Καὶ ἀπῇρεν ἐκεῖθεν Ἰωνάθαν, καὶ παρενέβαλεν ἐπὶ Ἀσκάλωνα, καὶ ἐξῆλθον οἱ ἐκ τῆς πόλεως εἰς συνάντησιν αὐτῷ ἐν δόξῃ μεγάλῃ. 
'''
"87" = '''
:sup:`87` Καὶ ἐπέστρεψεν Ἰωνάθαν εἰς Ἱερουσαλὴμ σὺν τοῖς παρʼ αὐτοῦ, ἔχοντες σκῦλα πολλά. 
'''
"88" = '''
:sup:`88` Καὶ ἐγένετο ὡς ἤκουσεν Ἀλέξανδρος ὁ βασιλεὺς τοὺς λόγους τούτους, καὶ προσέθετο δοξάσαι τὸν Ἰωνάθαν. 
'''
"89" = '''
:sup:`89` Καὶ ἀπέστειλεν αὐτῷ πόρπην χρυσῆν, ὡς ἔθος ἐστὶ δίδοσθαι τοῖς συγγενέσι τῶν βασιλέων· καὶ ἔδωκεν αὐτῷ τὴν Ἀκκαρὼν καὶ πάντα τὰ ὅρια αὐτῆς εἰς κληροδοσίαν. 
'''
