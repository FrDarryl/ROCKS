[3]
"1" = '''
:sup:`1` Καὶ ἔδειξέ μοι Κύριος τὸν Ἰησοῦν τὸν ἱερέα τὸν μέγαν, ἑστῶτα πρὸ προσώπου ἀγγέλου Κυρίου, καὶ ὁ διάβολος εἱστήκει ἐκ δεξιῶν αὐτοῦ, τοῦ ἀντικεῖσθαι αὐτῷ. 
'''
"2" = '''
:sup:`2` Καὶ εἶπε Κύριος πρὸς τὸν διάβολον, Ἐπιτιμήσαι Κύριος ἐν σοὶ διάβολε, καὶ ἐπιτιμήσαι Κύριος ἐν σοὶ ὁ ἐκλεξάμενος τὴν Ἱερουσαλήμ· οὐκ ἰδοὺ τοῦτο ὡς δαλὸς ἐξεσπασμένος ἐκ πυρός; 
'''
"3" = '''
:sup:`3` Καὶ Ἰησοῦς ἦν ἐνδεδυμένος ἱμάτια ῥυπαρὰ, καὶ εἱστήκει πρὸ προσώπου τοῦ ἀγγέλου. 
'''
"4" = '''
:sup:`4` Καὶ ἀπεκρίθη καὶ εἶπε πρὸς τοὺς ἑστηκότας πρὸ προσώπου αὐτοῦ, λέγων, ἀφέλετε τὰ ἱμάτια τὰ ῥυπαρὰ ἀπʼ αὐτοῦ· καὶ εἶπε πρὸς αὐτὸν, ἰδοὺ ἀφῄρηκα τὰς ἀνομίας σου· καὶ ἐνδύσατε αὐτὸν ποδήρη, 
'''
"5" = '''
:sup:`5` καὶ ἐπίθετε κίδαριν καθαρὰν ἐπὶ τὴν κεφαλὴν αὐτοῦ· καὶ ἐπέθηκαν κίδαριν καθαρὰν ἐπὶ τὴν κεφαλὴν αὐτοῦ, καὶ περιέβαλον αὐτὸν ἱμάτια· καὶ ὁ ἄγγελος Κυρίου εἱστήκει. 
'''
"6" = '''
:sup:`6` Καὶ διεμαρτύρατο ὁ ἄγγελος Κυρίου πρὸς Ἰησοῦν, λέγων, 
'''
"7" = '''
:sup:`7` τάδε λέγει Κύριος παντοκράτωρ, Ἐὰν ταῖς ὁδοῖς μου πορεύῃ, καὶ ἐν τοῖς προστάγμασί μου φυλάξῃ, καὶ σὺ διακρινεῖς τὸν οἶκόν μου· καὶ ἐὰν διαφυλάσσῃς τὴν αὐλήν μου, καὶ δώσω σοι ἀναστρεφομένους ἐν μέσῳ τῶν ἑστηκότων τούτων. 
'''
"8" = '''
:sup:`8` Ἄκουε δὴ Ἰησοῦ ὁ ἱερεὺς ὁ μέγας, σὺ καὶ οἱ πλησίον σου οἱ καθήμενοι πρὸ προσώπου, διότι ἄνδρες τερατοσκόποι εἰσὶ, διότι ἰδοὺ ἐγὼ ἄγω τὸν δοῦλόν μου Ἀνατολήν. 
'''
"9" = '''
:sup:`9` Διότι ὁ λίθος ὃν ἔδωκα πρὸ προσώπου τοῦ Ἰησοῦ, ἐπὶ τὸν λίθον τὸν ἕνα ἑπτὰ ὀφθαλμοί εἰσιν· ἰδοὺ ἐγὼ ὀρύσσω βόθρον, λέγει Κύριος παντοκράτωρ, καὶ ψηλαφήσω πᾶσαν τὴν ἀδικίαν τῆς γῆς ἐκείνης ἐν ἡμέρᾳ μιᾷ. 
'''
"10" = '''
:sup:`10` Ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγει Κύριος παντοκράτωρ, συγκαλέσετε ἕκαστος τὸν πλησίον αὐτοῦ ὑποκάτω ἀμπέλου, καὶ ὑποκάτω συκῆς. 
'''
