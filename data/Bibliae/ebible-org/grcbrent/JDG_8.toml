[8]
"1" = '''
:sup:`1` Καὶ εἶπαν πρὸς Γεδεὼν ἀνὴρ Ἐφραὶμ, τί τὸ ῥῆμα τοῦτο ἐποίησας ἡμῖν, τοῦ μὴ καλέσαι ἡμᾶς ὅτε ἐπορεύθης παρατάξασθαι ἐν Μαδιάμ; καὶ διελέξαντο πρὸς αὐτὸν ἰσχυρῶς. 
'''
"2" = '''
:sup:`2` Καὶ εἶπε πρὸς αὐτοὺς, τί ἐποίησα νῦν καθὼς ὑμεῖς; ἢ οὐχὶ κρείττῶν ἐπιφυλλὶς Ἐφραὶμ ἢ τρυγητὸς Ἀβιέζερ; 
'''
"3" = '''
:sup:`3` Ἐν χειρὶ ὑμῶν παρέδωκε Κύριος τοὺς ἄρχοντας Μαδιὰμ, τὸν Ὠρὴβ καὶ τὸν Ζήβ· καὶ τί ἠδυνήθην ποιῆσαι ὡς ὑμεῖς; τότε ἀνέθη τὸ πνεῦμα αὐτῶν ἀπʼ αὐτοῦ ἐν τῷ λαλῆσαι αὐτὸν τὸν λόγον τοῦτον. 
'''
"4" = '''
:sup:`4` Καὶ ἦλθε Γεδεὼν ἐπὶ τὸν Ἰορδανὴν, καὶ διέβη αὐτὸς καὶ οἱ τριακόσιοι ἄνδρες οἱ μετʼ αὐτοῦ πεινῶντες καὶ διώκοντες. 
'''
"5" = '''
:sup:`5` Καὶ εἶπε τοῖς ἀνδράσι Σοκχὼθ, δότε δὴ ἄρτους εἰς τροφὴν τῷ λαῷ τούτῳ τῷ ἐν ποσί μου, ὅτι ἐκλείπουσι, καὶ ἰδοὺ ἐγώ εἰμι διώκων ὀπίσω τοῦ Ζεβεὲ καὶ Σαλμανὰ βασιλέων Μαδιάμ. 
'''
"6" = '''
:sup:`6` Καὶ εἶπον οἱ ἄρχοντες Σοκχὼθ, μὴ χεὶρ Ζεβεὲ καὶ Σαλμανὰ νῦν ἐν χειρί σου, ὅτι δώσομεν τῇ δυνάμει σου ἄρτους; 
'''
"7" = '''
:sup:`7` Καὶ εἶπε Γεδεὼν, διὰ τοῦτο ἐν τῷ δοῦναι Κύριον τὸν Ζεβεὲ καὶ τὸν Σαλμανὰ ἐν χειρί μου, καὶ ἐγὼ ἀλοήσω τὰς σάρκας ὑμῶν ἐν ταῖς ἀκάνθαις τῆς ἐρήμου, καὶ ἐν ταῖς Βαρκηνίμ. 
'''
"8" = '''
:sup:`8` Καὶ ἀνέβη ἐκεῖθεν εἰς Φανουὴλ, καὶ ἐλάλησε πρὸς αὐτοὺς ὡσαύτως· καὶ ἀπεκρίθησαν αὐτῷ οἱ ἄνδρες Φανουὴλ ὃν τρόπον ἀπεκρίθησαν ἄνδρες Σοκχώθ. 
'''
"9" = '''
:sup:`9` Καὶ εἶπε Γεδεὼν πρὸς ἄνδρας Φανουὴλ, ἐν ἐπιστροφῇ μου μετʼ εἰρήνης, κατασκάψω τὸν πύργον τοῦτον. 
'''
"10" = '''
:sup:`10` Καὶ Ζεβεὲ καὶ Σαλμανὰ ἐν Καρκὰρ, καὶ ἡ παρεμβολὴ αὐτῶν μετʼ αὐτῶν ὡσεὶ δεκαπέντε χιλιάδες, πάντες οἱ καταλελειμμένοι ἀπὸ πάσης παρεμβολῆς ἀλλοφύλων· καὶ οἱ πεπτωκότες, ἑκατὸν εἴκοσι χιλιάδες ἀνδρῶν σπωμένων ῥομφαίαν. 
'''
"11" = '''
:sup:`11` Καὶ ἀνέβη Γεδεὼν ὁδὸν τῶν σκηνούντων ἐν σκηναῖς ἀπὸ ἀνατολῶν τῆς Ναβαὶ καὶ Ἰεγεβάλ· καὶ ἐπάταξε τὴν παρεμβολὴν, καὶ ἡ παρεμβολὴ ἦν πεποιθυῖα. 
'''
"12" = '''
:sup:`12` Καὶ ἔφυγον Ζεβεὲ καὶ Σαλμανά· καὶ ἐδίωξεν ὀπίσω αὐτῶν, καὶ ἐκράτησε τοὺς δύο βασιλεῖς Μαδιὰμ τὸν Ζεβεὲ καὶ τὸν Σαλμανὰ, καὶ πᾶσαν τὴν παρεμβολὴν ἐξέστησε. 
'''
"13" = '''
:sup:`13` Καὶ ἐπέστρεψε Γεδεὼν υἱὸς Ἰωὰς ἀπὸ τῆς παρατάξεως ἀπὸ ἐπάνωθεν τῆς παρατάξεως Ἀρές. 
'''
"14" = '''
:sup:`14` Καὶ συνέλαβε παιδάριον ἀπὸ τῶν ἀνδρῶν Σοκχὼθ, καὶ ἐπηρώτησεν αὐτόν· καὶ ἔγραψε πρὸς αὐτὸν ὀνόματα τῶν ἀρχόντων Σοκχὼθ καὶ τῶν πρεσβυτέρων αὐτῶν, ἑβδομήκοντα καὶ ἑπτὰ ἄνδρας. 
'''
"15" = '''
:sup:`15` Καὶ παρεγένετο Γεδεὼν πρὸς τοὺς ἄρχοντας Σοκχὼθ, καὶ εἶπεν, ἰδοὺ Ζεβεὲ καὶ Σαλμανὰ, ἐν οἷς ὠνειδίσατέ με, λέγοντες, μὴ χεὶρ Ζεβεὲ καὶ Σαλμανὰ νῦν ἐν χειρί σου, ὅτι δώσομεν τοῖς ἀνδράσι σου τοῖς ἐκλείπουσιν ἄρτους; 
'''
"16" = '''
:sup:`16` Καὶ ἔλαβε τοὺς πρεσβυτέρους τῆς πόλεως ἐν ταῖς ἀκάνθαις τῆς ἐρήμου καὶ ταῖς Βαρκηνὶμ, καὶ ἠλόησεν ἐν αὐτοῖς τοὺς ἄνδρας τῆς πόλεως· 
'''
"17" = '''
:sup:`17` Καὶ τὸν πύργον Φανουὴλ κατέστρεψε, καὶ ἀπέκτεινε τοὺς ἄνδρας τῆς πόλεως. 
'''
"18" = '''
:sup:`18` Καὶ εἶπε πρὸς Ζεβεὲ καὶ Σαλμανὰ, ποῦ οἱ ἄνδρες, οὓς ἀπεκτείνατε ἐν Θαβώρ; καὶ εἶπαν, ὡς σὺ, ὡς αὐτοὶ, εἰς ὁμοίωμα υἱοῦ βασιλέως. 
'''
"19" = '''
:sup:`19` Καὶ εἶπε Γεδεὼν, ἀδελφοί μου καὶ υἱοὶ τῆς μητρός μου ἦσαν· ζῇ Κύριος· εἰ ἐζωογονήκειτε αὐτοὺς, οὐκ ἂν ἀπέκτεινα ὑμᾶς. 
'''
"20" = '''
:sup:`20` Καὶ εἶπεν Ἰεθὲρ τῷ πρωτοτόκῳ αὐτοῦ, ἀναστὰς, ἀπόκτεινον αὐτούς· καὶ οὐκ ἔσπασε τὸ παιδάριον τὴν ῥομφαίαν αὐτοῦ, ὅτι ἐφοβήθη, ὅτι ἔτι νεώτερος ἦν. 
'''
"21" = '''
:sup:`21` Καὶ εἶπε Ζεβεὲ καὶ Σαλμανὰ, ἀνάστα σὺ, καὶ συνάντησον ἡμῖν, ὅτι ὡς ἀνδρὸς ἡ δύναμίς σου· καὶ ἀνέστη Γεδεὼν, καὶ ἀπέκτεινε τὸν Ζεβεὲ καὶ τὸν Σαλμανά· καὶ ἔλαβε τοὺς μηνίσκους τοὺς ἐν τοῖς τραχήλοις τῶν καμήλων αὐτῶν. 
'''
"22" = '''
:sup:`22` Καὶ εἶπον ἀνὴρ Ἰσραὴλ πρὸς Γεδεὼν, κύριε, ἄρξον ἡμῶν καὶ σὺ, καὶ ὁ υἱός σου, καὶ ὁ υἱὸς τοῦ υἱοῦ σου, ὅτι σὺ ἔσωσας ἡμᾶς ἐκ χειρὸς Μαδιάμ. 
'''
"23" = '''
:sup:`23` Καὶ εἶπε πρὸς αὐτοὺς Γεδεὼν, οὐκ ἄρξω ἐγὼ, καὶ οὐκ ἄρξει ὁ υἱός μου ἐν ὑμῖν· Κύριος ἄρξει ὑμῶν. 
'''
"24" = '''
:sup:`24` Καὶ εἶπε πρὸς αὐτοὺς Γεδεὼν, αἰτήσομαι παρʼ ὑμῶν αἴτημα, καὶ δότε μοι ἀνὴρ ἐνώτιον ἐκ σκύλων αὐτοῦ· ὅτι ἐνώτια χρυσᾶ αὐτοῖς, ὅτι ἦσαν Ἰσμαηλῖται. 
'''
"25" = '''
:sup:`25` Καὶ εἶπαν, διδόντες δώσομεν· καὶ ἀνέπτυξε τὸ ἱμάτιον αὐτοῦ, καὶ ἔβαλεν ἐκεῖ ἀνὴρ ἐνώτιον σκύλων αὐτοῦ. 
'''
"26" = '''
:sup:`26` Καὶ ἐγένετο ὁ σταθμὸς τῶν ἐνωτίων τῶν χρυσῶν ὧν ᾔτησε, χίλιοι καὶ ἑπτακόσιοι χρυσοὶ, πάρεξ τῶν μηνίσκων καὶ τῶν στραγγαλίδων καὶ τῶν ἱματίων καὶ πορφυρίδων τῶν ἐπὶ βασιλεῦσι Μαδιὰμ, καὶ ἐκτὸς τῶν περιθεμάτων ἃ ἦν ἐν τοῖς τραχήλοις τῶν καμήλων αὐτῶν. 
'''
"27" = '''
:sup:`27` Καὶ ἐποίησεν αὐτὸ Γεδεὼν εἰς ἐφὼδ, καὶ ἔστησεν αὐτὸ ἐν πόλει αὐτοῦ ἐν Ἐφραθά καὶ ἐξεπόρνευσε πᾶς Ἰσραὴλ ὀπίσω αὐτοῦ ἐκεῖ· καὶ ἐγένετο τῷ Γεδεὼν καὶ τῷ οἴκῳ αὐτοῦ εἰς σκῶλον. 
'''
"28" = '''
:sup:`28` Καὶ συνεστάλη Μαδιὰμ ἐνώπιον υἱῶν Ἰσραὴλ, καὶ οὐ προσέθηκαν ἆραι κεφαλὴν αὐτῶν· καὶ ἡσύχασεν ἡ γῆ τεσσαράκοντα ἔτη ἐν ἡμέραις Γεδεών. 
'''
"29" = '''
:sup:`29` Καὶ ἐπορεύθη Ἱεροβάαλ υἱὸς Ἰωὰς, καὶ ἐκάθισεν ἐν οἴκῳ αὐτοῦ. 
'''
"30" = '''
:sup:`30` Καὶ τῷ Γεδεὼν ἦσαν υἱοὶ ἑβδομήκοντα ἐκπορευόμενοι ἐκ μηρῶν αὐτοῦ, ὅτι γυναῖκες πολλαὶ ἦσαν αὐτῷ. 
'''
"31" = '''
:sup:`31` Καὶ παλλακὴ αὐτοῦ ἦν ἐν Συχὲμ, καὶ ἔτεκεν αὐτῷ καί γε αὐτὴ υἱὸν, καὶ ἔθηκε τὸ ὄνομα Ἀβιμέλεχ. 
'''
"32" = '''
:sup:`32` Καὶ ἀπέθανε Γεδεὼν υἱὸς Ἰωὰς ἐν πόλει αὐτοῦ, καὶ ἐτάφη ἐν τῷ τάφῳ Ἰωὰς τοῦ πατρὸς αὐτοῦ ἐν Ἐφραθὰ Ἀβὶ Ἐσδρί. 
'''
"33" = '''
:sup:`33` Καὶ ἐγενήθη ὡς ἀπέθανε Γεδεὼν, καὶ ἐπέστρεψαν οἱ υἱοὶ Ἰσραὴλ, καὶ ἐξεπόρνευσαν ὀπίσω τῶν Βααλὶμ, καὶ ἔθηκαν ἑαυτοῖς τῷ Βάαλ διαθήκην τοῦ εἶναι αὐτοῖς αὐτὸν εἰς θεόν. 
'''
"34" = '''
:sup:`34` Καὶ οὐκ ἐμνήσθησαν οἱ υἱοὶ Ἰσραὴλ Κυρίου τοῦ Θεοῦ τοῦ ῥυσαμένου αὐτοὺς ἐκ χειρὸς πάντων τῶν θλιβόντων αὐτοὺς κυκλόθεν. 
'''
"35" = '''
:sup:`35` Καὶ οὐκ ἐποίησαν ἔλεος μετὰ τοῦ οἴκου Ἱεροβάαλ, αὐτός ἐστι Γεδεὼν, κατὰ πάντα τὰ ἀγαθὰ ἃ ἐποίησε μετὰ Ἰσραήλ. 
'''
