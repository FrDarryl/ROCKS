[36]
"1" = '''
:sup:`1` Αὗται δὲ αἱ γενέσεις Ἡσαῦ· αὐτός ἐστιν Ἐδώμ. 
'''
"2" = '''
:sup:`2` Ἡσαῦ δὲ ἔλαβε τὰς γυναῖκας ἑαυτῷ ἀπὸ τῶν θυγατέρων τῶν Χαναναίων· τὴν Ἀδὰ, θυγατέρα Αἰλὼμ τοῦ Χετταίου· καὶ τὴν Ὀλιβεμὰ, θυγατέρα Ἀνὰ τοῦ υἱοῦ Σεβεγὼν τοῦ Εὐαίου. 
'''
"3" = '''
:sup:`3` Καὶ τὴν Βασεμὰθ, θυγατέρα Ἰσμαὴλ, ἀδελφὴν Ναβαιώθ. 
'''
"4" = '''
:sup:`4` Ἔτεκε δὲ αὐτῷ Ἀδὰ τὸν Ἑλιφάς· καὶ Βασεμὰθ ἔτεκε τὸν Ῥαγουήλ. 
'''
"5" = '''
:sup:`5` Καὶ Ὀλιβεμὰ ἔτεκε τὸν Ἰεοὺς, καὶ τὸν Ἰεγλὸμ, καὶ τὸν Κορέ· οὗτοι υἱοὶ Ἡσαῦ, οἳ ἐγένοντο αὐτῷ ἐν γῇ Χαναάν. 
'''
"6" = '''
:sup:`6` Ἔλαβε δὲ Ἡσαῦ τὰς γυναῖκας αὐτοῦ, καὶ τοὺς υἱοὺς αὐτοῦ, καὶ τὰς θυγατέρας αὐτοῦ, καὶ πάντα τὰ σώματα τοῦ οἴκου αὐτοῦ, καὶ πάντα τὰ ὑπάρχοντα αὐτοῦ, καὶ πάντα τὰ κτήνη, καὶ πάντα ὅσα ἐκτήσατο, καὶ πάντα ὅσα περιεποιήσατο ἐν γῇ Χαναάν· καὶ ἐπορεύθη Ἡσαῦ ἐκ τῆς γῆς Χαναὰν ἀπὸ προσώπου Ἰακὼβ τοῦ ἀδελφοῦ αὐτοῦ. 
'''
"7" = '''
:sup:`7` Ἦν γὰρ αὐτῶν τὰ ὑπάρχοντα πολλὰ, τοῦ οἰκεῖν ἅμα· καὶ οὐκ ἠδύνατο ἡ γῆ τῆς παροικήσεως αὐτῶν φέρειν αὐτοὺς, ἀπὸ τοῦ πλήθους τῶν ὑπαρχόντων αὐτῶν. 
'''
"8" = '''
:sup:`8` Κατῴκησε δὲ Ἡσαῦ ἐν τῷ ὄρει Σηείρ· Ἡσαῦ αὐτός ἐστιν Ἐδώμ. 
'''
"9" = '''
:sup:`9` Αὗται δὲ αἱ γενέσεις Ἡσαῦ πατρὸς Ἐδὼμ ἐν τῷ ὄρει Σηείρ. 
'''
"10" = '''
:sup:`10` Καὶ ταῦτα τὰ ὀνόματα τῶν υἱῶν Ἡσαῦ· Ἑλιφὰς υἱὸς Ἀδὰς γυναικὸς Ἡσαῦ· καὶ Ῥαγουὴλ υἱὸς Βασεμὰθ γυναικὸς Ἡσαῦ. 
'''
"11" = '''
:sup:`11` Ἐγένοντο δὲ Ἑλιφὰς υἱοὶ, Θαιμὰν, Ὠμὰρ, Σωφὰρ, Γοθὼμ, καὶ Κενέζ. 
'''
"12" = '''
:sup:`12` Θαμνὰ δὲ ἦν παλλακὴ Ἑλιφὰς τοῦ υἱοῦ Ἡσαῦ· καὶ ἔτεκε τῷ Ἑλιφὰς τὸν Ἀμαλήκ· οὗτοι υἱοὶ Ἀδὰς γυναικὸς Ἡσαῦ. 
'''
"13" = '''
:sup:`13` Οὗτοι δὲ υἱοὶ Ῥαγουὴλ, Ναχὼθ, Ζαρὲ, Σομὲ, καὶ Μοζέ· οὗτοι ἦσαν υἱοὶ Βασεμὰθ γυναικὸς Ἡσαῦ. 
'''
"14" = '''
:sup:`14` Οὗτοι δὲ υἱοὶ Ὀλιβεμὰς θυγατρὸς Ἀνὰ τοῦ υἱοῦ Σεβεγὼν, γυναικὸς Ἡσαῦ· ἔτεκε δὲ τῷ Ἡσαῦ τὸν Ἰεοὺς, καὶ τὸν Ἰεγλὸμ, καὶ τὸν Κορέ. 
'''
"15" = '''
:sup:`15` Οὗτοι ἡγεμόνες υἱοὶ Ἡσαῦ· υἱοὶ Ἑλιφὰς πρωτοτόκου Ἡσαῦ· ἡγεμὼν Θαιμὰν, ἡγεμὼν Ὠμὰρ, ἡγεμὼν Σωφὰρ, ἡγεμὼν Κενὲζ, 
'''
"16" = '''
:sup:`16` ἡγεμὼν Κορὲ, ἡγεμὼν Γοθὼμ, ἡγεμὼν Ἀμαλήκ· οὗτοι ἡγεμόνες Ἑλιφὰς ἐν γῇ Ἰδουμαίᾳ· οὗτοι υἱοὶ Ἀδάς. 
'''
"17" = '''
:sup:`17` Καὶ οὗτοι υἱοὶ Ῥαγουὴλ υἱοῦ Ἡσαῦ· ἡγεμὼν Ναχὼθ, ἡγεμὼν Ζαρὲ, ἡγεμὼν Σομὲ, ἡγεμὼν Μοζέ· οὗτοι ἡγεμόνες Ῥαγουὴλ ἐν γῇ Ἐδώμ· οὗτοι υἱοὶ Βασεμὰθ γυναικὸς Ἡσαῦ. 
'''
"18" = '''
:sup:`18` Οὗτοι δὲ υἱοὶ Ὀλιβεμὰς γυναικὸς Ἡσαῦ· ἡγεμὼν Ἰεοὺς, ἡγεμὼν Ἰεγλὸμ, ἡγεμὼν Κορέ· οὗτοι ἡγεμόνες Ὀλιβεμὰς θυγατρὸς Ἀνὰ γυναικὸς Ἡσαῦ. 
'''
"19" = '''
:sup:`19` Οὗτοι υἱοὶ Ἡσαῦ, καὶ οὗτοι ἡγεμόνες αὐτῶν· οὗτοί εἰσιν υἱοὶ Ἐδώμ. 
'''
"20" = '''
:sup:`20` Οὗτοι δὲ υἱοὶ Σηεὶρ τοῦ Χοῤῥαίου, τοῦ κατοικοῦντος τὴν γῆν· Λωτὰν, Σωβὰλ, Σεβεγὼν, Ἀνὰ, 
'''
"21" = '''
:sup:`21` καὶ Δησὼν, καὶ Ἀσὰρ, καὶ Ῥισών· οὗτοι ἡγεμόνες τοῦ Χοῤῥαίου, τοῦ υἱοῦ Σηεὶρ ἐν τῇ γῇ Ἐδώμ. 
'''
"22" = '''
:sup:`22` Ἐγένοντο δὲ υἱοὶ Λωτάν· Χοῤῥὶ, καὶ Αἱμάν· ἀδελφὴ δὲ Λωτὰν, Θαμνά. 
'''
"23" = '''
:sup:`23` Οὗτοι δὲ υἱοὶ Σωβάλ· Γωλὰμ, καὶ Μαναχὰθ, καὶ Γαιβὴλ, καὶ Σωφὰρ, καὶ Ὠμάρ. 
'''
"24" = '''
:sup:`24` Καὶ οὗτοι υἱοὶ Σεβεγὼν, Ἀϊὲ, καὶ Ἀνά· οὗτός ἐστιν Ἀνὰ, ὃς εὗρε τὸν Ἰαμεὶν ἐν τῇ ἐρήμῳ, ὅτε ἔνεμε τὰ ὑποζύγια Σεβεγὼν τοῦ πατρὸς αὐτοῦ· 
'''
"25" = '''
:sup:`25` Οὗτοι δὲ υἱοὶ Ἀνά· Δησὼν, καὶ Ὀλιβεμὰ θυγάτηρ Ἀνά. 
'''
"26" = '''
:sup:`26` Οὗτοι δὲ υἱοὶ Δησών· Ἀμαδὰ, καὶ Ἀσβὰν, καὶ Ἰθρὰν, καὶ Χαῤῥάν. 
'''
"27" = '''
:sup:`27` Οὗτοι δὲ υἱοὶ Ἀσάρ· Βαλαὰμ, καὶ Ζουκὰμ, καὶ Ἰουκάμ. 
'''
"28" = '''
:sup:`28` Οὗτοι δὲ υἱοὶ Ῥισὼν, Ὧς, καὶ Ἀράν. 
'''
"29" = '''
:sup:`29` Οὗτοι δὲ ἡγεμόνες Χοῤῥί· ἡγεμὼν Λωτὰν, ἡγεμὼν Σωβὰλ, ἡγεμὼν Σεβεγὼν, ἡγεμὼν Ἀνὰ, 
'''
"30" = '''
:sup:`30` ἡγεμὼν Δησὼν, ἡγεμὼν Ἀσὰρ, ἡγεμὼν Ῥισών· οὗτοι ἡγεμόνες Χοῤῥὶ ἐν ταῖς ἡγεμονίαις αὐτῶν ἐν γῇ Ἐδώμ. 
'''
"31" = '''
:sup:`31` Καὶ οὗτοι οἱ βασιλεῖς οἱ βασιλεύσαντες ἐν Ἐδὼμ, πρὸ τοῦ βασιλεῦσαι βασιλέα ἐν Ἰσραήλ. 
'''
"32" = '''
:sup:`32` Καὶ ἐβασίλευσεν ἐν Ἐδὼμ Βαλὰκ υἱὸς Βεώρ· καὶ ὄνομα τῇ πόλει αὐτοῦ, Δενναβά. 
'''
"33" = '''
:sup:`33` Ἀπέθανε δὲ Βαλὰκ, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ Ἰωβὰβ υἱὸς Ζαρὰ ἐκ Βοσόῤῥας. 
'''
"34" = '''
:sup:`34` Ἀπέθανε δὲ Ἰωβὰβ, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ Ἀσὼμ ἐκ τῆς γῆς Θαιμανών. 
'''
"35" = '''
:sup:`35` Ἀπέθανε δὲ Ἀσὼμ, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ Ἀδὰδ υἱὸς Βαρὰδ ὁ ἐκκόψας Μαδιὰμ ἐν τῷ πεδίῳ Μωάβ· καὶ ὄνομα τῇ πόλει αὐτοῦ Γετθαίμ. 
'''
"36" = '''
:sup:`36` Ἀπέθανε δὲ Ἀδὰδ, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ Σαμαδὰ ἐκ Μασσεκκάς. 
'''
"37" = '''
:sup:`37` Ἀπέθανε δὲ Σαμαδὰ, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ Σαοὺλ ἐκ Ῥοωβὼθ τῆς παρὰ ποταμόν. 
'''
"38" = '''
:sup:`38` Ἀπέθανε δὲ Σαοὺλ, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ Βαλλενὼν υἱὸς Ἀχοβώρ. 
'''
"39" = '''
:sup:`39` Ἀπέθανε δὲ Βαλλενὼν υἱὸς Ἀχοβὼρ, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ Ἀρὰδ υἱὸς Βαράδ· καὶ ὄνομα τῇ πόλει αὐτοῦ Φογώρ· ὄνομα δὲ τῇ γυναικὶ αὐτοῦ Μετεβεὴλ, θυγάτηρ Ματραῒθ, υἱοῦ Μαιζοώβ. 
'''
"40" = '''
:sup:`40` Ταῦτα τὰ ὀνόματα τῶν ἡγεμόνων Ἡσαῦ, ἐν ταῖς φυλαῖς αὐτῶν, κατὰ τόπον αὐτῶν, ἐν ταῖς χώραις αὐτῶν, καὶ ἐν τοῖς ἔθνεσιν αὐτῶν· ἡγεμὼν Θαμνὰ, ἡγεμὼν Γωλὰ, ἡγεμὼν Ἰεθὲρ, 
'''
"41" = '''
:sup:`41` ἡγεμὼν Ὁλιβεμὰς, ἡγεμὼν Ἡλὰς, ἡγεμὼν Φινὼν, 
'''
"42" = '''
:sup:`42` ἡγεμὼν Κενὲζ, ἡγεμὼν Θαιμὰν, ἡγεμὼν Μαζὰρ, 
'''
"43" = '''
:sup:`43` ἡγεμὼν Μαγεδιὴλ, ἡγεμὼν Ζαφωίν· οὗτοι ἡγεμόνες Ἐδὼμ, ἐν ταῖς κατῳκοδομημέναις ἐν τῇ γῇ τῆς κτήσεως αὐτῶν· οὗτος Ἡσαῦ πατὴρ Ἐδώμ. 
'''
