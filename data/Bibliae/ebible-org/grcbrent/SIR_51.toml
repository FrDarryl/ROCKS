[51]
"1" = '''
:sup:`1` Ἐξομολογήσομαι σοι Κύριε βασιλεῦ, καὶ αἰνέσω σε Θεὸν τὸν σωτῆρά μου· ἐξομολογοῦμαι τῷ ὀνόματί σου, 
'''
"2" = '''
:sup:`2` ὅτι σκεπαστὴς καὶ βοηθὸς ἐγένου μοι, καὶ ἐλυτρώσω τὸ σῶμά μου ἐξ ἀπωλείας, καὶ ἐκ παγίδος διαβολῆς γλώσσης· ἀπὸ χειλέων ἐργαζομένων ψεῦδος, καὶ ἔναντι τῶν παρεστηκότων ἐγένου μοι βοηθὸς, 
'''
"3" = '''
:sup:`3` καὶ ἐλυτρώσω με, κατὰ τὸ πλῆθος ἐλέους καὶ ὀνόματός σου, ἐκ βρυγμῶν ἑτοίμων εἰς βρῶμα, ἐκ χειρὸς ζητούντων τὴν ψυχήν μου, ἐκ πλειόνων θλίψεων ὧν ἔσχον, 
'''
"4" = '''
:sup:`4` ἀπὸ πνιγμοῦ πυρὸς κυκλόθεν, καὶ ἐκ μέσου πυρὸς οὗ οὐκ ἐξέκαυσα, 
'''
"5" = '''
:sup:`5` ἐκ βάθους κοιλίας ᾅδου, καὶ ἀπὸ γλώσσης ἀκαθάρτου, καὶ λόγου ψευδοῦς. 
'''
"6" = '''
:sup:`6` Βασιλεῖ διαβολὴ γλώσσης ἀδίκου· ᾔγγισεν ἕως θανάτου ἡ ψυχή μου, καὶ ἡ ζωή μου ἦν σύνεγγυς ᾅδου κάτω. 
'''
"7" = '''
:sup:`7` Περιέσχον με πάντοθεν, καὶ οὐκ ἦν ὁ βοηθῶν· ἐμβλέπων εἰς ἀντίληψιν ἀνθρώπων, καὶ οὐκ ἦν. 
'''
"8" = '''
:sup:`8` Καὶ ἐμνήσθην τοῦ ἐλέους σου Κύριε, καὶ τῆς ἐργασίας σου τῆς ἀπʼ αἰῶνος· ὅτι ἐξελῇ τοὺς ὑπομένοντάς σε, καὶ σώζεις αὐτοὺς ἐκ χειρὸς ἐθνῶν. 
'''
"9" = '''
:sup:`9` Καὶ ἀνύψωσα ἐπὶ γῆς ἱκετείαν μου, καὶ ὑπὲρ θανάτου ῥύσεως ἐδεήθην. 
'''
"10" = '''
:sup:`10` Ἐπεκαλεσάμην Κύριον πατέρα Κυρίου μου, μή με ἐγκαταλιπεῖν ἐν ἡμέραις θλίψεως, ἐν καιρῷ ὑπερηφάνων ἀβοηθησίας. 
'''
"11" = '''
:sup:`11` Αἰνέσω τὸ ὄνομά σου ἐνδελεχῶς, καὶ ὑμνήσω ἐν ἐξομολογήσει· καὶ εἰσηκούσθη ἡ δέησίς μου. 
'''
"12" = '''
:sup:`12` Ἔσωσας γάρ με ἐξ ἀπωλείας, καὶ ἐξείλου με ἐκ καιροῦ πονηροῦ· διὰ τοῦτο ἐξομολογήσομαι καὶ αἰνέσω σοι, καὶ εὐλογήσω τῷ ὀνόματι Κυρίου· 
'''
"13" = '''
:sup:`13` Ἔτι ὢν νεώτερος, πρινὴ πλανηθῆναί με, ἐζήτησα σοφίαν προφανῶς ἐν προσευχῇ μου. 
'''
"14" = '''
:sup:`14` Ἔναντι ναοῦ ἠξίουν περὶ αὐτῆς, καὶ ἕως ἐσχάτων ἐκζητήσω αὐτὴν, 
'''
"15" = '''
:sup:`15` ἐξ ἄνθους ὡς περκαζούσης σταφυλῆς· εὐφράνθη ἡ καρδία μου ἐν αὐτῇ, ἐπέβη ὁ πούς μου ἐν εὐθύτητι, ἐκ νεότητός μου ἴχνευσα αὐτήν. 
'''
"16" = '''
:sup:`16` Ἔκλινα ὀλίγον τὸ οὖς μου, καὶ ἐδεξάμην, καὶ πολλὴν εὗρον ἐμαυτῷ παιδείαν. 
'''
"17" = '''
:sup:`17` Προκοπὴ ἐγένετό μοι ἐν αὐτῇ· τῷ διδόντι μοι σοφίαν, δώσω δόξαν. 
'''
"18" = '''
:sup:`18` Διενοήθην γὰρ τοῦ ποιῆσαι αὐτὴν, καὶ ἐζήλωσα τὸ ἀγαθὸν, καὶ οὐ μὴ αἰσχυνθῶ. 
'''
"19" = '''
:sup:`19` Διαμεμάχηται ἡ ψυχή μου ἐν αὐτῇ, καὶ ἐν ποιήσει λιμοῦ διηκριβωσάμην· τὰς χεῖράς μου ἐξεπέτασα πρός ὕψος, καὶ τὰ ἀγνοήματα αὐτῆς ἐπένθησα, 
'''
"20" = '''
:sup:`20` τὴν ψυχήν μου κατεύθυνα εἰς αὐτὴν, καρδίαν ἐκτησάμην μετʼ αὐτῶν ἀπʼ ἀρχῆς, καὶ ἐν καθαρισμῷ εὗρον αὐτήν· διὰ τοῦτο οὐ μὴ ἐγκαταλειφθῶ. 
'''
"21" = '''
:sup:`21` Καὶ ἡ κοιλία μου ἐταράχθη ἐκζητῆσαι αὐτήν· διὰ τοῦτο ἐκτησάμην ἀγαθὸν κτῆμα. 
'''
"22" = '''
:sup:`22` Ἔδωκε Κύριος γλῶσσάν μοι μισθόν μου, καὶ ἐν αὐτῇ αἰνέσω αὐτόν. 
'''
"23" = '''
:sup:`23` Ἐγγίσατε πρὸς μὲ ἀπαίδευτοι, καὶ αὐλίσθητε ἐν οἴκῳ παιδείας. 
'''
"24" = '''
:sup:`24` Διότι ὑστερεῖτε ἐν τούτοις, καὶ αἱ ψυχαὶ ὑμῶν διψῶσι σφόδρα; 
'''
"25" = '''
:sup:`25` Ἤνοιξα τὸ στὸμα μου, καὶ ἐλάλησα, κτήσασθε ἑαυτοῖς ἄνευ ἀργυριου. 
'''
"26" = '''
:sup:`26` Τὸν τράχηλον ὑμῶν ὑπόθετε ὑπὸ ζυγὸν, καὶ ἐπιδεξάσθω ἡ ψυχὴ ὑμῶν παιδείαν, ἐγγύς ἐστιν εὑρεῖν αὐτήν. 
'''
"27" = '''
:sup:`27` Ἴδετε ἐν ὀφθαλμοῖς ὑμῶν ὅτι ὀλίγον ἐκοπίασα, καὶ εὗρον ἐμαυτῷ πολλὴν ἀνάπαυσιν. 
'''
"28" = '''
:sup:`28` Μετάσχετε παιδείας ἐν πολλῷ ἀριθμῷ ἀργυρίου, καὶ πολὺν χρυσὸν κτήσασθε ἐν αὐτῇ. 
'''
"29" = '''
:sup:`29` Εὐφρανθείη ἡ ψυχὴ ὑμῶν ἐν τῷ ἐλέει αὐτοῦ, καὶ μὴ αἰσχυνθείητε ἐν αἰνέσει αὐτοῦ. 
'''
"30" = '''
:sup:`30` Ἐργάζεσθε τὸ ἔργον ὑμῶν πρὸ καιροῦ, καὶ δώσει τὸν μισθὸν ὑμῶν ἐν καιρῷ αὐτοῦ. 
'''
