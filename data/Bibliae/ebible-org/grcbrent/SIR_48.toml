[48]
"1" = '''
:sup:`1` Καὶ ἀνέστη Ἠλίας προφήτης ὡς πῦρ, καὶ ὁ λόγος αὐτοῦ ὡς λαμπὰς ἐκαίετο· 
'''
"2" = '''
:sup:`2` ὃς ἐπήγαγεν ἐπʼ αὐτοὺς λιμὸν, καὶ τῷ ζήλῳ αὐτοῦ ὠλιγοποίησεν αὐτούς. 
'''
"3" = '''
:sup:`3` Ἐν λόγῳ Κυρίου ἀνέσχεν οὐρανὸν, κατήγαγεν οὕτως τρὶς πῦρ. 
'''
"4" = '''
:sup:`4` Ὡς ἐδοξάσθης Ἠλία ἐν τοῖς θαυμασίοις σου; καὶ τίς ὅμοιός σοι καυχᾶσθαι; 
'''
"5" = '''
:sup:`5` Ὁ ἐγείρας νεκρὸν ἐκ θυνάτου καὶ ἐξ ᾅδου ἐν λόγῳ ὑψίστου· 
'''
"6" = '''
:sup:`6` ὁ καταγαγὼν βασιλεῖς εἰς ἀπώλειαν, καὶ δεδοξασμένους ἀπὸ κλίνης αὐτῶν· 
'''
"7" = '''
:sup:`7` ὁ ἀκούων ἐν Σινᾷ ἐλεγμὸν, καὶ ἐν Χωρὴβ κρίματα ἐκδικήσεως· 
'''
"8" = '''
:sup:`8` ὁ χρίων βασιλεῖς εἰς ἀνταπόδομα, καὶ προφήτας διαδόχους μετʼ αὐτόν· 
'''
"9" = '''
:sup:`9` ὁ ἀναληφθεὶς ἐν λαίλαπι πυρὸς ἐν ἅρματι ἵππων πυρίνων· 
'''
"10" = '''
:sup:`10` ὁ καταγραφεὶς ἐν ἐλεγμοῖς εἰς καιροὺς, κοπάσαι ὀργὴν πρὸ θυμοῦ, καὶ ἐπιστρέψαι καρδίαν πατρὸς πρὸς υἱὸν, καὶ καταστῆσαι φυλὰς Ἰακώβ. 
'''
"11" = '''
:sup:`11` Μακάριοι οἱ ἰδόντες σε, καὶ οἱ ἐν ἀγαπήσει κεκοσμημένοι· καὶ γὰρ ἡμεῖς ζωῇ ζησόμεθα. 
'''
"12" = '''
:sup:`12` Ἠλίας, ὃς ἐν λαίλαπι ἐσκεπάσθη· καὶ Ἐλισαιὲ ἐνεπλήσθη πνεύματος αὐτοῦ· καὶ ἐν ἡμέραις αὐτοῦ οὐκ ἐσαλεύθη ὑπὸ ἄρχοντος, καὶ οὐ κατεδυνάστευσεν αὐτὸν οὐδείς. 
'''
"13" = '''
:sup:`13` Πᾶς λόγος οὐχ ὑπερῇρεν αὐτὸν, καὶ ἐν κοιμήσει ἐπροφήτευσε τὸ σῶμα αὐτοῦ. 
'''
"14" = '''
:sup:`14` Καὶ ἐν ζωῇ αὐτοῦ ἐποίησε τέρατα. καὶ ἐν τελευτῇ θαυμάσια τὰ ἔργα αὐτοῦ. 
'''
"15" = '''
:sup:`15` Ἐν πᾶσι τούτοις οὐ μετενόησεν ὁ λαὸς, καὶ οὐκ ἀπέστησαν ἀπὸ τῶν ἁμαρτιῶν, ἕως ἐπρονομεύθησαν ἀπὸ τῆς γῆς αὐτῶν, καὶ ἐσκορπίσθησαν ἐν πάσῃ τῇ γῇ· καὶ κατελείφθη ὁ λαὸς ὀλιγοστὸς, καὶ ἄρχων τῷ οἴκῳ Δαυίδ. 
'''
"16" = '''
:sup:`16` Τινὲς μὲν αὐτῶν ἐποίησαν τὸ ἀρεστὸν, τινὲς δὲ ἐπλήθυναν ἁμαρτίας. 
'''
"17" = '''
:sup:`17` Ἐζεκίας ὠχύρωσε τὴν πόλιν αὐτοῦ, καὶ εἰσήγαγεν εἰς μέσον αὐτῶν τὸν Γώγ· ὤρυξε σιδήρῳ ἀκρότομον, καὶ ᾠκοδόμησε κρήνας εἰς ὕδατα. 
'''
"18" = '''
:sup:`18` Ἐν ἡμέραις αὐτοῦ ἀνέβη Σενναχηρὶμ, καὶ ἀπέστειλε Ῥαψάκην, καὶ ἀπῇρε· καὶ ἐπῇρεν ἡ χεὶρ αὐτοῦ ἐπὶ Σιὼν, καὶ ἐμεγαλαύχησεν ὑπερηφανίᾳ αὐτοῦ. 
'''
"19" = '''
:sup:`19` Τότε ἐσαλεύθησαν καρδίαι καὶ χεῖρες αὐτῶν, καὶ ὠδίνησαν ὡς αἱ τίκτουσαι. 
'''
"20" = '''
:sup:`20` Καὶ ἐπεκαλέσαντο τὸν Κύριον τὸν ἐλεήμονα, ἐκπετάσαντες τὰς χεῖρας αὐτῶν πρὸς αὐτόν· καὶ ὁ ἅγιος ἐξ οὐρανοῦ ταχὺ ἐπήκουσεν αὐτῶν, καὶ ἐλυτρώσατο αὐτοὺς ἐν χειρὶ Ἡσαΐου. 
'''
"21" = '''
:sup:`21` Ἐπάταξε τὴν παρεμβολὴν τῶν Ἀσσυρίων, καὶ ἐξέτριψεν αὐτοὺς ὁ ἄγγελος αὐτοῦ. 
'''
"22" = '''
:sup:`22` Ἐποίησε γὰρ Ἐζεκίας τὸ ἀρεστὸν Κυρίῳ, καὶ ἐνίσχυσεν ἐν ὁδοῖς Δαυὶδ τοῦ πατρὸς αὐτοῦ, ἃς ἐνετείλατο Ἡσαΐας ὁ προφήτης ὁ μέγας, καὶ πιστὸς ἐν ὁράσει αὐτοῦ. 
'''
"23" = '''
:sup:`23` Ἐν ταῖς ἡμέραις αὐτοῦ ἀνεπόδισεν ὁ ἥλιος, καὶ προσέθηκε ζωὴν βασιλεῖ· 
'''
"24" = '''
:sup:`24` Πνεύματι μεγάλῳ εἶδε τὰ ἔσχατα, καὶ παρεκάλεσε τοὺς πενθοῦντας ἐν Σιών. 
'''
"25" = '''
:sup:`25` Ἕως τοῦ αἰῶνος ὑπέδειξε τὰ ἐσόμενα, καὶ τὰ ἀπόκρυφα πρινὴ παραγενέσθαι αὐτά. 
'''
