[2]
"1" = '''
:sup:`1` Καὶ τὶ θαυμαστὸν; εἰ αἱ τῆς ψυχῆς ἐπιθυμίαι πρὸς τὴν τοῦ κάλλους μετουσίαν ἀκυροῦνται. 
'''
"2" = '''
:sup:`2` Ταύτῃ γοῦν ὁ σώφρων Ἰωσὴφ ἐπαινεῖται, ὅτι τῷ λογισμῷ, διανοίᾳ περιεκράτησεν τῆς ἠδυπαθείας. 
'''
"3" = '''
:sup:`3` Νέος γὰρ ὢν καὶ ἀκμάζων πρὸς συνουσιασμὸν ἠκύρωσεν τῷ λογισμῷ τὸν τῶν παθῶν οἶστρον. 
'''
"4" = '''
:sup:`4` Οὐ μόνον δὲ τὴν τῆς ἡδυπαθείας οἰστρηλασίαν ἐπικρατεῖν ὁ λογισμὸς φαίνεται, ἀλλὰ καὶ πάσης ἐπιθυμίας. 
'''
"5" = '''
:sup:`5` Λέγει γοῦν ὁ νόμος· οὐκ ἐπιθυμήσεις τὴν γυναῖκα τοῦ πλησίον σου, οὐδὲ ὅσα τῷ πλησίον σου ἐστίν. 
'''
"6" = '''
:sup:`6` Καίτοι ὅτε μὴ ἐπιθυμεῖν εἴρηκεν ἡμᾶς ὁ νόμος, πολὺ πλέον πείσαιμʼ ἂν ὑμᾶς, ὅτι τῶν ἐπιθυμιῶν κρατεῖν δύναται ὁ λογισμὸς, ὥσπερ καὶ τῶν κωλυτικῶν τῆς δικαιοσύνης παθῶν. 
'''
"7" = '''
:sup:`7` Ἐπεὶ τίνα τρόπον μονοφάγος τις ὢν τὸ ἦθος, καὶ γαστρίμαργος, καὶ μέθυσος, μεταπαιδεύεται, εἰ μὴ δῆλον, ὅτι κύριός ἐστιν τῶν παθῶν ὁ λογισμός; 
'''
"8" = '''
:sup:`8` Αὐτίκα γοῦν τῷ νόμῳ πολιτευόμενος, κᾂν φιλάργυρός τις εἴη, βιάζεται τὸν ἑαυτοῦ τρόπον, τοῖς δεομένοις δανείζων χωρὶς τόκων, καὶ τὸ δάνειον τῶν ἑβδομάδων ἐντάσσων χρεοκοπούμενος. 
'''
"9" = '''
:sup:`9` Κᾂν φειδωλός τις ᾖ, ὑπὸ τοῦ νόμου κρατεῖται διὰ τὸν λογισμὸν, μήτε ἐπικαρπούμενος τοὺς ἀμητοὺς, μήτε ἐπιῤῥωγολογούμενος τοὺς ἀμπελῶνας, καὶ ἐπὶ τῶν ἐτέρων ἔστιν ἐπιγνῶναι τοῦτο, ὅτι τῶν παθῶν ἐστιν ὁ λογισμὸς κρατῶν. 
'''
"10" = '''
:sup:`10` Ὁ γὰρ νόμος καὶ τῆς πρὸς γονεῖς εὐνοίας κρατεῖ, μὴ καταπροδιδοὺς τὴν ἀρετὴν διʼ αὐτούς· 
'''
"11" = '''
:sup:`11` καὶ τῆς προσγαμετῆς φιλίας ἐπικρατεῖ, διὰ παρανομίαν αὐτὴν ἀπελέγχων. 
'''
"12" = '''
:sup:`12` Καὶ τῆς τέκνων φιλίας κυριεύει, διὰ κακίαν αὐτῶν κολάζων, καὶ τῆς φίλων συνηθείας δεσπόζει, διὰ πονηρίας αὐτοὺς ἐξελέγχων. 
'''
"13" = '''
:sup:`13` Καὶ μὴ νομίσητε παράδοξον εἶναι, ὅπου καὶ ἔχθραν ὁ λογισμὸς ἐπινομίσητε παράδοξον εἶναι, ὅπου καὶ ἔχθραν ὁ λογισμὸς ἐπινομισητε παράδοξον εἶναι, ὅπου καὶ ἔχθραν ὁ λογισμὸς ἐπικρατεῖν δύναται διὰ τὸν νόμον, 
'''
"14" = '''
:sup:`14` μηδὲ δενδροτομῶν τὰ ἥμερα τῶν πολεμίων φυτὰ, τὰ δὲ τῶν ἐχθρῶν τοῖς ἀπολέσασιν διασώζων, καὶ τὰ πεπτωκότα συνεγείρων. 
'''
"15" = '''
:sup:`15` Καὶ τῶν βιοτέρων δὲ παθῶν κρατεῖν ὁ λογισμὸς φαίνεται, φιλαρχίας, καὶ κενοδοξίας, καὶ ἀλαζονείας, καὶ μεγαλαυχίας, καὶ βασκανίας. 
'''
"16" = '''
:sup:`16` Πάντα γὰρ ταῦτα τὰ κακοήθη πάθη ὁ σώφρων νοῦς ἀπωθεῖται, ὥσπερ καὶ τὸν θυμόν· καὶ γὰρ τοῦτο δεσπόζει. 
'''
"17" = '''
:sup:`17` Θυμούμενος γέ τοι Μωσῆς κατὰ Δαθὰν καὶ Ἀβειρῶν, οὐ θυμῷ τι κατʼ αὐτῶν ἐποίησεν, ἀλλὰ λογισμῷ τὸν θυμὸν διῄτησεν. 
'''
"18" = '''
:sup:`18` Δυνατὸς γὰρ ὁ σώφρων νοῦς, ὡς ἔφην, κατὰ τῶν παθῶι ἀριστεῦσαι, καὶ τὰ μὲν αὐτῶν μεταθεῖναι, τὰ δὲ καὶ ἀκυρῶσαι. 
'''
"19" = '''
:sup:`19` Ἐπεὶ διατί ὁ πάνσοφος ἡμῶν πατὴρ Ἰακὼβ τοὺς περὶ Συμεὼν καὶ Λευὶν αἰτιᾶται, μὴ λογισμῷ τοὺς Σικιμίτας ἐθνηδὸν ἀποσφάξαντας, λέγων, ἐπικατάρατος ὁ θυμὸς αὐτῶν; 
'''
"20" = '''
:sup:`20` Εἰ μὴ γὰρ ἐδύνετο τῶν θυμῶν ὁ λογισμὸς κρατεῖν, οὐκ ἂν εἶπεν οὑτως. 
'''
"21" = '''
:sup:`21` Ὁπηνίκα γὰρ ὁ Θεὸς τὸν ἄνθρωπον κατεσκεύαζεν, τὰ πάθη αὐτοῦ καὶ τὰ ἤθη περιεφύτευσεν. 
'''
"22" = '''
:sup:`22` Καὶ τηνικαῦτα δὲ περὶ πάντων τὸν ἱερὸν ἡγεμόνα νοῦν διὰ τῶν αἰσθητηρίων ἐνεθρόνισεν· 
'''
"23" = '''
:sup:`23` καὶ τούτῳ νόμον ἔδωκεν, καθʼ ὃν πολιτευόμενος βασιλεύσει βασιλείαν σώφρονά τε, καὶ δικαίαν, καὶ ἀγαθὴν, καὶ ἀνδρείαν. 
'''
"24" = '''
:sup:`24` Πῶς οὖν, εἴποι τις ἂν, εἰ τῶν παθῶν ὁ λογισμὸς κρατεῖ, λήθης καὶ ἀγνοίας οὐ κρατεῖ; 
'''
