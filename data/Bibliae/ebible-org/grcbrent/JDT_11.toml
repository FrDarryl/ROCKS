[11]
"1" = '''
:sup:`1` Καὶ εἶπε πρὸς αὐτὴν Ὀλοφέρνης, θάρσησον γύναι, μὴ φοβηθῇς τῇ καρδίᾳ σου, ὅτι ἐγὼ οὐκ ἐκάκωσα ἄνθρωπον ὅστις ᾑρέτικε δουλεύειν βασιλεῖ Ναβουχοδονόσορ πάσης τῆς γῆς. 
'''
"2" = '''
:sup:`2` Καὶ νῦν ὁ λαός σου ὁ κατοικῶν τὴν ὀρεινὴν, εἰ μὴ ἐφαύλισάν με, οὐκ ἂν ᾖρα τὸ δόρυ μου ἐπʼ αὐτοὺς, ἀλλʼ αὐτοὶ ἑαυτοῖς ἐποίησαν ταῦτα. 
'''
"3" = '''
:sup:`3` Καὶ νῦν λέγε μοι, τίνος ἕνεκεν ἀπέδρας ἀπʼ αὐτῶν, καὶ ἦλθες πρὸς ἡμᾶς; ἥκεις γὰρ εἰς σωτηρίαν· θάρσει, ἐν τῇ νυκτὶ ταύτῃ ζήσῃ, καὶ εἰς τὸ λοιπόν. 
'''
"4" = '''
:sup:`4` Οὐ γάρ ἐστιν ὃς ἀδικήσει σε, ἀλλʼ εὖ σε ποιήσει, καθὰ γίνεται τοῖς δούλοις τοῦ κυρίου μου βασιλέως Ναβουχοδονόσορ. 
'''
"5" = '''
:sup:`5` Καὶ εἶπε πρὸς αὐτὸν Ἰουδίθ, δέξαι τὰ ῥήματα τῆς δούλης σου, καὶ λαλησάτω ἡ παιδίσκη σου κατὰ πρόσωπόν σου, καὶ οὐκ ἀναγγελῶ ψεῦδος τῷ κυρίῳ μου ἐν τῇ νυκτὶ ταύτῃ. 
'''
"6" = '''
:sup:`6` Καὶ ἐὰν κατακολουθήσῃς τοῖς λόγοις τῆς παιδίσκης σου, τελείως πρᾶγμα ποιήσει μετὰ σοῦ ὁ Θεὸς, καὶ οὐκ ἀποπεσεῖται ὁ κύριός μου τῶν ἐπιτηδευμάτων αὐτοῦ. 
'''
"7" = '''
:sup:`7` Ζῇ γὰρ βασιλεὺς Ναβουχοδονόσορ πάσης τῆς γῆς, καὶ ζῇ τὸ κράτος αὐτοῦ, ὃς ἀπέστειλέ σε εἰς κατόρθωσιν πάσης ψυχῆς, ὅτι οὐ μόνον ἄνθρωποι διὰ σὲ δουλεύουσιν αὐτῷ, ἀλλὰ καὶ τὰ θηρία τοῦ ἀγροῦ, καὶ τὰ κτήνη, καὶ τὰ πετεινὰ τοῦ οὐρανοῦ διὰ τῆς ἰσχύος σου ζήσονται ἐπὶ Ναβουχοδονόσορ, καὶ πάντα τὸν οἶκον αὐτοῦ. 
'''
"8" = '''
:sup:`8` Ἠκούσαμεν γὰρ τὴν σοφίαν σου, καὶ τὰ πανουργεύματα τῆς ψυχῆς σου, καὶ ἀνηγγέλη πάσῃ τῇ γῇ, ὅτι σὺ μόνος ἀγαθὸς ἐν πάσῃ βασιλείᾳ, καὶ δυνατὸς ἐν ἐπιστήμῃ, καὶ θαυμαστὸς ἐν στρατεύμασι πολέμου. 
'''
"9" = '''
:sup:`9` Καὶ νῦν ὁ λόγος ὃν ἐλάλησεν Ἀχιὼρ ἐν τῇ συνεδρείᾳ σου, ἠκούσαμεν τὰ ῥήματα αὐτοῦ, ὅτι περιεποιήσαντο αὐτὸν οἱ ἄνδρες Βετυλούα, καὶ ἀνήγγειλεν αὐτοῖς πάντα ὅσα ἐξελάλησε παρὰ σοί. 
'''
"10" = '''
:sup:`10` Διὸ, δέσποτα κύριε, μὴ παρέλθῃς τὸν λόγον αὐτοῦ, ἀλλὰ κατάθου αὐτὸν ἐν τῇ καρδίᾳ σου, ὅτι ἀληθής ἐστιν· οὐ γὰρ ἐκδικᾶται τὸ γένος ἡμῶν, οὐ κατισχύει ῥομφαία ἐπʼ αὐτοὺς, ἐὰν μὴ ἁμάρτωσιν εἰς τὸν Θεὸν αὐτῶν. 
'''
"11" = '''
:sup:`11` Καὶ νῦν ἵνα μὴ γένηται ὁ κύριός μου εκβολος καὶ ἄπρακτος, καὶ ἐπιπεσεῖται θάνατος ἐπὶ πρόσωπον αὐτῶν, καὶ κατελάβετο αὐτοὺς ἁμάρτημα ἐν ᾧ παροργιοῦσι τὸν Θεὸν αὐτῶν, ὁπηνίκα ἂν ποιήσωσιν ἀτοπίαν. 
'''
"12" = '''
:sup:`12` Ἐπεὶ γὰρ ἐξέλιπεν αὐτοὺς τὰ βρώματα, καὶ ἐσπανίσθη πᾶν ὕδωρ, ἐβουλεύσαντο ἐπιβαλεῖν τοῖς κτήνεσιν αὐτῶν, καὶ πάντα ὅσα διεστείλατο αὐτοῖς ὁ Θεὸς ἐν τοῖς νόμοις αὐτοῦ μὴ φαγεῖν, διέγνωσαν δαπανῆσαι. 
'''
"13" = '''
:sup:`13` Καὶ τὰς ἀπαρχὰς τοῦ σίτου, καὶ τὰς δεκάτας τοῦ οἴνου καὶ τοῦ ἐλαίου, ἃ διεφύλαξαν ἁγιάσαντες τοῖς ἱερεῦσι τοῖς παρεστηκόσιν ἐν Ἱερουσαλὴμ ἀπέναντι τοῦ προσώπου τοῦ Θεοῦ ἡμῶν, κεκρίκασιν ἐξαναλῶσαι, ὧν οὐδὲ ταῖς χερσὶ καθῆκεν ἅψασθαι οὐδένα τῶν ἐκ τοῦ λαοῦ. 
'''
"14" = '''
:sup:`14` Καὶ ἀπεστάλκασιν εἰς Ἱερουσαλὴμ, ὅτι καὶ οἱ ἐκεῖ κατοικοῦντες ἐποίησαν ταῦτα, τοὺς μετοικίσαντας αὐτοῖς τὴν ἄφεσιν παρὰ τῆς γερουσίας. 
'''
"15" = '''
:sup:`15` Καὶ ἔσται ὡς ἂν ἀναγγείλῃ αὐτοῖς καὶ ποιήσωσιν, δοθήσονταί σοι εἰς ὄλεθρον ἐν τῇ ἡμέρᾳ ἐκείνῃ. 
'''
"16" = '''
:sup:`16` Ὅθεν ἐγὼ ἡ δούλη σου ἐπιγνοῦσα ταῦτα πάντα, ἀπέδρων ἀπὸ προσώπου αὐτῶν· καὶ ἀπέστειλέ με ὁ Θεὸς ποιῆσαι μετὰ σοῦ πράγματα, ἐφʼ οἷς ἐκστήσεται πᾶσα ἡ γῆ ὅσοι ἐὰν ἀκούσωσιν αὐτά. 
'''
"17" = '''
:sup:`17` Ὅτι ἡ δούλη σου θεοσεβής ἐστι, καὶ θεραπεύουσα νυκτὸς καὶ ἡμέρας τὸν Θεὸν τοῦ οὐρανοῦ· καὶ νῦν μενῶ παρὰ σοί, κύριέ μου, καὶ ἐξελεύσεται ἡ δούλη σου κατὰ νύκτα εἰς τὴν φάραγγα, καὶ προσεύξομαι πρὸς τὸν Θεόν· καὶ ἐρεῖ μοι πότε ἐποίησαν τὰ ἁμαρτήματα αὐτῶν· 
'''
"18" = '''
:sup:`18` καὶ ἐλθοῦσα προσανοίσω σοι· ἐξελεύσῃ σὺν πάσῃ τῇ δυνάμει σου, καὶ οὐκ ἔστιν ὃς ἀντιστήσεταί σοι ἐξ αὐτῶν. 
'''
"19" = '''
:sup:`19` Καὶ ἄξω σε διὰ μέσου τῆς Ἰουδαίας, ἕως τοῦ ἐλθεῖν ἀπέναντι Ἱερουσαλήμ· καὶ θήσω τὸν δίφρον σου ἐν μέσῳ αὐτῆς, καὶ ἄξεις αὐτοὺς ὡς πρόβατα οἷς οὐκ ἔστι ποιμήν· καὶ οὐ γρύξει κύων τῇ γλώσσῃ αὐτοῦ ἀπέναντί σου· ὅτι ταῦτα ἐλαλήθη μοι κατὰ πρόγνωσίν μου, καὶ ἀπηγγέλη μοι, καὶ ἀπεστάλην ἀναγγεῖλαί σοι. 
'''
"20" = '''
:sup:`20` Καὶ ἤρεσαν οἱ λόγοι αὐτῆς ἐναντίον Ὀλοφέρνου, καὶ ἐναντίον πάντων τῶν θεραπόντων αὐτοῦ, καὶ ἐθαύμασαν ἐπὶ τῇ σοφίᾳ αὐτῆς, καὶ εἶπαν, 
'''
"21" = '''
:sup:`21` οὐκ ἔστι τοιαύτη γυνὴ ἀπʼ ἄκρου ἕως ἄκρου τῆς γῆς, καλῷ προσώπῳ καὶ συνέσει λόγων. 
'''
"22" = '''
:sup:`22` Καὶ εἶπε πρὸς αὐτὴν Ὀλοφέρνης, εὖ ἐποίησεν ὁ Θεὸς ἀποστείλας σε ἔμπροσθεν τοῦ λαοῦ, τοῦ γενηθῆναι ἐν χερσὶν ἡμῶν κράτος· ἐν δὲ τοῖς φαυλίσασι τὸν κύριόν μου, ἀπώλειαν. 
'''
"23" = '''
:sup:`23` Καὶ νῦν ἀστεῖα εἶ σὺ ἐν τῷ εἴδει σου, καὶ ἀγαθὴ ἐν τοῖς λόγοις σου· ὅτι ἐὰν ποιήσῃς καθὰ ἐλάλησας, ὁ Θεός σου ἔσται μου Θεὸς, καὶ σὺ ἐν οἴκῳ βασιλέως Ναβουχοδονόσορ καθήσῃ, καὶ ἔσῃ ὀνομαστὴ παρὰ πᾶσαν τὴν γῆν. 
'''
