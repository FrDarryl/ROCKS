[16]
"1" = '''
:sup:`1` Καὶ ἐγένετο τὰ ὅρια υἱῶν Ἰωσὴφ ἀπὸ τοῦ Ἰορδάνου τοῦ κατὰ Ἱεριχὼ ἀπὸ ἀνατολῶν· καὶ ἀναβήσεται ἀπὸ Ἱεριχὼ εἰς τὴν ὀρεινὴν, τὴν ἔρημον, εἰς Βαιθὴλ Λουζά. 
'''
"2" = '''
:sup:`2` Καὶ ἐξελεύσεται εἰς Βαιθὴλ, καὶ παρελεύσεται ἐπὶ τὰ ὅρια τοῦ Ἀχαταρωθί. 
'''
"3" = '''
:sup:`3` Καὶ διελεύσεται ἐπὶ τὴν θάλασσαν ἐπὶ τὰ ὅρια Ἀπταλὶμ ἕως τῶν ὁρίων Βαιθωρὼν τὴν κάτω, καὶ ἔσται ἡ διέξοδος αὐτῶν ἐπὶ τὴν θάλασσαν. 
'''
"4" = '''
:sup:`4` Καὶ ἐκληρονόμησαν οἱ υἱοὶ Ἱωσὴφ, Ἐφραῒμ καὶ Μανασσή. 
'''
"5" = '''
:sup:`5` Καὶ ἐγενήθη ὅρια υἱῶν Ἐφραῒμ κατὰ δήμους αὐτῶν· καὶ ἐγενήθη τὰ ὅρια τῆς κληρονομίας αὐτῶν ἀπʼ ἀνατολῶν Ἀταρὼθ, καὶ Ἐρὼκ ἕως Βαιθωρὼν τὴν ἄνω, καὶ Γαζαρά. 
'''
"6" = '''
:sup:`6` Καὶ ἐλεύσεται τὰ ὅρια ἐπὶ τὴν θάλασσαν εἰς Ἰκασμὼν ἀπὸ Βοῤῥᾶ Θερμᾶ· περιελεύσεται ἐπʼ ἀνατολὰς εἰς Θηνασὰ, καὶ Σέλλης, καὶ παρελεύσεται ἀπʼ ἀνατολῶν εἰς Ἰανῶκὰ, 
'''
"7" = '''
:sup:`7` καὶ εἰς Μαχὼ, καὶ Ἀταρὼθ, καὶ αἱ κῶμαι αὐτῶν· καὶ ἐλεύσεται ἐπὶ Ἱεριχὼ, καὶ διεκβαλεῖ ἐπὶ τὸν Ἰορδάνην. 
'''
"8" = '''
:sup:`8` Καὶ ἀπὸ Τάφου πορεύσεται τὰ ὅρια ἐπὶ θάλασσαν ἐπὶ Χελκανα· καὶ ἔσται ἡ διέξοδος αὐτῶν ἐπὶ θάλασσαν· αὕτη ἡ κληρονομία φυλῆς Ἐφραῒμ κατὰ δήμους αὐτῶν. 
'''
"9" = '''
:sup:`9` Καὶ αἱ πόλεις αἱ ἀφορισθεῖσαι τοῖς υἱοῖς Ἐφραῒμ ἀναμέσον τῆς κληρονομίας νἱῶν Μανασσή, πᾶσαι αἱ πόλεις καὶ αἱ κῶμαι αὐτῶν. 
'''
"10" = '''
:sup:`10` Καὶ οὐκ ἀπώλεσεν Ἐφραῒμ τὸν Χαναναῖον τὸν κατοικοῦντα ἐν Γάζέρ· καὶ κατῴκει ὁ Χαναναῖος ἐν τῷ Ἐφραῒμ ἕως τῆς ἡμέρας ταυτης, ἕως ἀνέβη Φαραὼ βασιλεὺς Αἰγύπτου, καὶ ἔλαβεν αὐτὴν, καὶ ἐνέπρησεν αὐτὴν ἐν πυρί· καὶ τοὺς Χαναναίους, καὶ τοὺς Φερεζαίους, καὶ τοὺς κατοικοῦντας ἐν Γαζὲρ, ἐξεκέντησαν· καὶ ἔδωκεν αὐτὴν Φαραὼ ἐν φερνῇ τῇ θυγατρὶ αὐτοῦ. 
'''
