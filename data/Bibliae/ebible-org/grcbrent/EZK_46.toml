[46]
"1" = '''
:sup:`1` Τάδε λέγει Κύριος Θεὸς, ἡ πύλη ἡ ἐν τῇ αὐλῇ τῇ ἐσωτέρᾳ, ἡ βλέπουσα πρὸς ἀνατολὰς, ἔσται κεκλεισμένη ἓξ ἡμέρας τὰς ἐνεργούς· ἐν τῇ ἡμέρᾳ τῶν σαββάτων ἀνοιχθῇ, καὶ ἐν τῇ ἡμέρᾳ τῆς νουμηνίας ἀνοιχθήσεται. 
'''
"2" = '''
:sup:`2` Καὶ εἰσελεύσεται ὁ ἀφηγούμενος κατὰ τὴν ὁδὸν τοῦ αἰλὰμ τῆς πύλης τῆς ἔσωθεν, καὶ στήσεται ἐπὶ τὰ πρόθυρα τῆς πύλης, καὶ ποιήσουσιν οἱ ἱερεῖς τὰ ὁλοκαυτώματα αὐτοῦ, καὶ τὰ τοῦ σωτηρίου αὐτοῦ. 
'''
"3" = '''
:sup:`3` Καὶ προσκυνήσει ἡ λαὸς τῆς γῆς κατὰ τὰ πρόθυρα τῆς πύλης ἐκείνης, καὶ ἐν τοῖς σαββάτοις, καὶ ἐν ταῖς νουμηνίαις, ἐναντίον Κυρίου. 
'''
"4" = '''
:sup:`4` Καὶ τὰ ὁλοκαυτώματα προσοίσει ὁ ἀφηγούμενος τῷ Κυρίῳ ἐν τῇ ἡμέρᾳ τῶν σαββάτων, ἓξ ἀμνοὺς ἀμώμους, καὶ κριὸν ἂμωμον, 
'''
"5" = '''
:sup:`5` καὶ μαναὰ, πέμμα τῷ κριῷ, καὶ τοῖς ἀμνοῖς θυσίαν, δόμα χειρὸς αὐτοῦ, καὶ ἐλαίου τὸ εἲν τῷ πέμματι. 
'''
"6" = '''
:sup:`6` Καὶ ἐν τῇ ἡμέρᾳ τῆς νουμηνίας μόσχον ἄμωμον, καὶ ἓξ ἀμνοὺς, καὶ κριὸς ἄμωμος ἔσται, 
'''
"7" = '''
:sup:`7` καὶ πέμμα τῷ κριῷ, καὶ πέμμα τῷ μόσχῳ ἔσται μαναά, καὶ τοῖς ἀμνοῖς, καθὼς ἂν ἐκποιῇ ἡ χεὶρ αὐτοῦ, καὶ ἐλαίου τὸ εἲν τῷ πέμματι. 
'''
"8" = '''
:sup:`8` Καὶ ἐν τῷ εἰσπορεύεσθαι τὸν ἀφηγούμενον, κατὰ τὴν ὁδὸν τοῦ αἰλὰμ τῆς πύλης εἰσελεύσεται, καὶ κατὰ τὴν ὁδὸν τῆς πύλης ἐξελεύσεται. 
'''
"9" = '''
:sup:`9` Καὶ ὅταν εἰσπορεύηται ὁ λαὸς τῆς γῆς ἐναντίον Κυρίου ἐν ταῖς ἑορταῖς, ὁ εἰσπορευόμενος κατὰ τὴν ὁδὸν τῆς πύλης τῆς βλεπούσης πρὸς Βοῤῥᾶν προσκυνεῖν, ἐξελεύσεται κατὰ τὴν ὁδὸν τῆς πύλης τῆς πρὸς Νότον· καὶ ὁ εἰσπορευόμενος κατὰ τὴν ὁδὸν τῆς πύλης τῆς πρὸς Νότον, ἐξελεύσεται κατὰ τὴν ὁδὸν τῆς πύλης τῆς πρὸς Βοῤῥᾶν· οὐκ ἀναστρέψει κατὰ τὴν πύλην εἰς ἣν εἰσελήλυθεν, ἀλλʼ ἢ κατʼ εὐθὺ αὐτῆς ἐξελεύσεται. 
'''
"10" = '''
:sup:`10` Καὶ ὁ ἀφηγούμενος ἐν μέσῳ αὐτῶν, ἐν τῷ εἰσπορεύεσθαι αὐτοὺς εἰσελεύσεται μετʼ αὐτῶν, καὶ ἐν τῷ ἐκπορεύεσθαι αὐτοὺς ἐξελεύσεται. 
'''
"11" = '''
:sup:`11` Καὶ ἐν ταῖς ἑορταῖς καὶ ἐν ταῖς πανηγύρεσιν ἔσται τὸ μαναὰ πέμμα τῷ μόσχῳ, καὶ πέμμα τῷ κριῷ, καὶ τοῖς, ἀμνοῖς καθὼς ἂν ἐκποιῇ ἡ χεὶρ αὐτοῦ, καὶ ἐλαίου τὸ εἲν τῷ πέμματι. 
'''
"12" = '''
:sup:`12` Ἐὰν δὲ ποιήσῃ ὁ ἀφηγούμενος ὁμολογίαν ὁλοκαύτωμα σωτηρίου τῷ Κυρίῳ, καὶ ἀνοίξεῃ ἑαυτῷ τὴν πύλην τὴν βλέπουσαν κατὰ ἀνατολάς, καὶ ποιήσῃ τὸ ὁλοκαύτωμα αὐτοῦ, καὶ τὰ τοῦ σωτηρίου αὐτοῦ, ὃν τρόπον ποιεῖ ἐν τῇ ἡμέρᾳ τῶν σαββάτων· καὶ ἐξελεύσεται, καὶ κλείσει τὰς θύρας μετὰ τὸ ἐξελθεῖν αὐτόν· 
'''
"13" = '''
:sup:`13` Καὶ ἀμνὸν ἐνιαύσιον ἄμωμον ποιήσει εἰς ὁλοκαύτωμα καθʼ ἡμέραν τῷ Κυρίῳ, πρωῒ ποιήσει αὐτόν· 
'''
"14" = '''
:sup:`14` Καὶ μαναὰ ποιήσει ἐπʼ αὐτῷ τὸπρωῒ, ἕκτον τοῦ μέτρου, καὶ ἐλαίου τρίτον τοῦ εἲν τοῦ ἀναμίξαι τὴν σεμίδαλιν μαναὰ τῷ Κυρίῳ, πρόσταγμα διαπαντός. 
'''
"15" = '''
:sup:`15` Ποιήσετε τὸν ἀμνὸν, καὶ τὸ μαναὰ, καὶ τὸ ἔλαιον ποιήσετε τοπρωῒ, ὁλοκαύτωμα διαπαντός. 
'''
"16" = '''
:sup:`16` Τάδε λέγει Κύριος Θεὸς, ἐὰν δῷ ὁ ἀφηγούμενος δόμα ἑνὶ ἐκ τῶν υἱῶν αὐτοῦ ἐκ τῆς κληρονομίας αὐτοῦ, τοῦτο τοῖς υἱοῖς αὐτοῦ ἔσται κατάσχεσις κληρονομία· 
'''
"17" = '''
:sup:`17` Ἐὰν δὲ δῷ δόμα ἑνὶ τῶν παίδων αὐτοῦ, καὶ ἔσται αὐτῷ ἕως τοῦ ἔτους τῆς ἀφέσεως, καὶ ἀποδώσει τῷ ἀφηγουμένῳ· πλὴν τῆς κληρονομίας τῶν υἱῶν αὐτοῦ αὐτοῖς ἔσται. 
'''
"18" = '''
:sup:`18` Καὶ οὐ μὴ λάβῃ ὁ ἀφηγούμενος ἐκ τῆς κληρονομίας τοῦ λαοῦ, καταδυναστεῦσαι αὐτοὺς, ἐκ τῆς κατασχέσεως αὐτοῦ κατακληρονομήσει τοῖς υἱοῖς αὐτοῦ, ὅπως μὴ διασκορπίζηται ὁ λαός μου, ἕκαστος ἐκ τῆς κατασχέσεως αὐτοῦ. 
'''
"19" = '''
:sup:`19` Καὶ εἰσήγαγέ με εἰς τὴν εἴσοδον τῆς κατὰ νώτου τῆς πύλης, εἰς τὴν ἐξέδραν τῶν ἁγίων τῶν ἱερέων, τὴν βλέπουσαν πρὸς Βοῤῥᾶν· καὶ ἰδοὺ ἐκεῖ τόπος κεχωρισμένος. 
'''
"20" = '''
:sup:`20` Καὶ εἶπε πρὸς μὲ, οὗτος ὁ τόπος ἐστὶν, οὗ ἑψήσουσιν ἐκεῖ οἱ ἱερεῖς τὰ ὑπὲρ ἀγνοίας καὶ τὰ ὑπὲρ ἁμαρτίας, καὶ ἐκεῖ πέψουσι τὸ μαναὰ τὸ παράπαν, τοῦ μὴ ἐκφέρειν εἰς τὴν αὐλὴν τὴν ἐξωτέραν, τοῦ ἁγιάζειν τὸν λαόν. 
'''
"21" = '''
:sup:`21` Καὶ ἐξήγαγέ με εἰς τὴν αὐλὴν τὴν ἐξῶτέραν, καὶ περιήγαγέ με ἐπὶ τὰ τέσσαρα μέρη τῆς αὐλῆς· καὶ ἰδοὺ αὐλὴ κατὰ τὰ κλίτη τῆς αὐλῆς, 
'''
"22" = '''
:sup:`22` κατὰ τὸ κλίτος αὐλὴ, αὐλὴ ἐπὶ τὰ τέσσαρα, καὶ τῆς αὐλῆς αὐλὴ μικρὰ μήκους πηχῶν τεσσαράκοντα, καὶ εὖρος πηχῶν τριάκοντα, μέτρον ἓν ταῖς τέσσαρσι. 
'''
"23" = '''
:sup:`23` Καὶ ἐξέδραι κύκλῳ ἐν αὐταῖς, κυκλῳ ταῖς τέσσαρσι· καὶ μαγειρεῖα γεγονότα ὑποκάτω τῶν ἐξεδρῶν κύκλῳ. 
'''
"24" = '''
:sup:`24` Καὶ εἶπε πρὸς μὲ, οὗτοι οἱ οἶκοι τῶν μαγείρων, οὗ ἑψήσουσιν ἐκεῖ οἱ λειτουργοῦντες τῷ οἴκῳ τὰ θύματα τοῦ λαοῦ. 
'''
