[141]
"1" = '''
:sup:`1` Συνέσεως τῷ Δαυὶδ, ἐν τῷ εἶναι αὐτὸν ἐν τῷ σπηλαίῳ, προσευχή. 
'''
"2" = '''
:sup:`2` Φωνῇ μου πρὸς Κύριον ἐκέκραξα, φωνῇ μου πρὸς Κύριον ἐδεήθην. 
'''
"3" = '''
:sup:`3` Ἐκχεῶ ἐναντίον αὐτοῦ τὴν δέησίν μου, τὴν θλίψιν μου ἐνώπιον αὐτοῦ ἀπαγγελῶ. 
'''
"4" = '''
:sup:`4` Ἐν τῷ ἐκλείπειν ἐξ ἐμοῦ τὸ πνεῦμά μου, καὶ σὺ ἔγνως τὰς τρίβους μου· ἐν ὁδῷ ταύτῃ ᾗ ἐπορευόμην, ἔκρυψαν παγίδα μοι. 
'''
"5" = '''
:sup:`5` Κατενόουν εἰς τὰ δεξιὰ καὶ ἐπέβλεπον, ὅτι οὐκ ἦν ὁ ἐπιγινώσκων με· ἀπώλετο φυγὴ ἀπʼ ἐμοῦ, καὶ οὐκ ἔστιν ὁ ἐκζητῶν τὴν ψυχήν μου. 
'''
"6" = '''
:sup:`6` Πρὸς σὲ, Κύριε, ἐκέραξα, καὶ εἶπα, σὺ εἶ ἡ ἐλπίς μου, μερίς μου ἐν γῇ ζώντων. 
'''
"7" = '''
:sup:`7` Πρόσχες πρὸς τὴν δέησίν μου, ὅτι ἐταπεινώθην σφόδρα· ῥῦσαί με ἐκ τῶν καταδιωκόντων με, ὅτι ἐκραταιώθησαν ὑπὲρ ἐμέ. 
'''
"8" = '''
:sup:`8` Ἐξάγαγε ἐκ φυλακῆς τὴν ψυχήν μου, τοῦ ἐξομολογήσασθαι τῷ ὀνόματί σου, Κύριε· ἐμὲ ὑπομενοῦσι δίκαιοι, ἕως οὗ ἀνταποδῷς μοι. 
'''
