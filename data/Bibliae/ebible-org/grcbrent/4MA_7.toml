[7]
"1" = '''
:sup:`1` Ὥσπερ καὶ ἄριστος κυβερνήτης ὁ τοῦ πατρὸς ἡμῶν Ἐλεαζάρου λογισμὸς, πηδαλιουεχῶν τὴν τῆς εὐσεβείας ναῦν ἐν τῷ τῶν παθῶν πελάγει, 
'''
"2" = '''
:sup:`2` καὶ καταικιζόμενος ταῖς τοῦ τυράννου ἀπειλαῖς, καὶ καταντλούμενος ταῖς τῶν βασάνων τρικυμίαις, 
'''
"3" = '''
:sup:`3` κατʼ οὐδένα τρόπον μετέτρεψεν τοὺς τῆς εὐσεβείας οἴακας, ἕως οὗ ἔπλευσεν ἐπὶ τὸν τῆς θανάτου νίκης λιμένα. 
'''
"4" = '''
:sup:`4` Οὐχ οὕτως πόλις πολλοῖς καὶ ποικίλοις μηχανήμασιν ἀντέσχεν ποτὲ πολιορκουμένη, ὡς ὁ πανάγιος ἐκεῖνος τὴν ἱερὰν ψυχὴν αἰκισμοῖς τε καὶ στρέβλαις πυρπολούμενος, ἐκίνησεν τοὺς πολιορκοῦντας, διὰ τὸν ὑπερασπίζοντα τῆς εὐσεβείας λογισμόν. 
'''
"5" = '''
:sup:`5` Ὥσπερ γὰρ πρόκρημνον ἄκραν, τὴν ἑαυτοῦ διὰνοιαν ὁ πατὴρ Ἐλεάζαρος ἐκτείνας, περιέκλασεν τοὺς μαινομένους τῶν παθῶν κλύδωνας. 
'''
"6" = '''
:sup:`6` Ὦ ἄξιε τῆς ἱερωσύνης ἱερεῦ, οὐκ ἐμίανας τοὺς ἱεροὺς ὀδόντας, οὐδὲ τὴν θεοσέβειαν καὶ καθαρισμὸν χωρήσασαν γαστέρα ἐκοινώνησας μιεροφαγίᾳ· 
'''
"7" = '''
:sup:`7` Ὦ σύμφωνε νόμου, καὶ φιλόσοφε θείου βίου. 
'''
"8" = '''
:sup:`8` Τοίουτους δεῖ εἶναι τοὺς δημιουργοῦντας τὸν νόμον ἰδίῳ αἵματι, καὶ γενναίῳ ἱδρῶτι τοῖς μέχρι θανάτου πάθεσιν ὑπερασπίζοντας. 
'''
"9" = '''
:sup:`9` Σὺ πάτερ, τὴν εὐνομίαν ἡμῶν διὰ τῶν ὑπομονῶν εἰς δόξαν ἐκύρωσας, καὶ τὴν ἁγιαστίαν σεμνολογήσας οὐ κατέλυσας, καὶ διὰ τῶν ἔργων ἐπιστοποίησας τοὺς τῆς φιλοσοφίας λὸγους. 
'''
"10" = '''
:sup:`10` Ὦ βασάνων βιότερε γέρων, πυρὸς εὐτονώτερε πρεσβύτα, καὶ παθῶν μέγιστε βασιλεῦ Ἐλεάζαρ. 
'''
"11" = '''
:sup:`11` Ὥσπερ γὰρ ὁ πατὴρ Ἀαρὸν τῷ θυμιατηρίῳ κατθωπλισμένος, διὰ τοῦ ἐθνοπλήθου ἐπιτρέχων τὸν ἐμπυριστὴν ἐνίκησεν ἄγγελον. 
'''
"12" = '''
:sup:`12` Οὕτως ὁ Ἀαρωνίδης Ἐλεάζαρος διὰ τοῦ πυρὸς ὑπερτηκόμενος οὐ μετετράπη τὸν λογισμόν. 
'''
"13" = '''
:sup:`13` Καίτοι τὸ θαυμασιώτατον, γέρων ὢν, λελυμένων μὲν ἤδη τῶν τοῦ σώματος πόνων, καὶ περιεχαλασμένων δὲ τῶν σαρκῶν, κεκμηκότων δὲ καὶ τῶν νεύρων, ἀνενέασεν. 
'''
"14" = '''
:sup:`14` Τῷ πνεύματι τοῦ λογισμοῦ, καὶ τῷ Ἰσακείῳ λογισμῷ τὴν πολυκέφαλον στρέβλαν ἠκύρωσεν. 
'''
"15" = '''
:sup:`15` Ὦ μακαρίου γήρως, καὶ σεμνῆς πολιᾶς, καὶ βίου νομίμου, ὃν πιστὴ θανάτου σφραγὶς ἐτελείωσεν. 
'''
"16" = '''
:sup:`16` Εἰ δὲ τοίνυν γέρων τῶν μέχρι θανάτου βασάνων περιεφρόνησεν διʼ εὐσέβειαν, ὁμολογουμένως ἡγεμών ἐστιν τῶν παθῶν ὁ εὐσεβὴς λογισμός. 
'''
"17" = '''
:sup:`17` Ἴσως δʼ ἂν εἴποιέν τινες, τῶν παθῶν οὐ πάντες περικρατοῦσιν, ὅτι οὐδὲ πάντες φρόνιμον ἔχουσιν τὸν λογισμόν. 
'''
"18" = '''
:sup:`18` Ἀλλʼ ὅσοι εὑσεβείας προνοοῦσιν ἐξ ὅλης καρδίας, οὗτοι μόνοι δύνανται κρατεῖν τῶν τῆς σαρκὸς παθῶν· 
'''
"19" = '''
:sup:`19` οἱ πιστεύοντες, ὅτι Θεῷ οὐκ ἀποθνήσκουσιν, ὥσπερ γὰρ οἱ πατριάρχαι ἡμῶν Ἁβραὰμ, Ἰσαὰκ, Ἰακὼβ, ζῶσι τῷ Θεῷ. 
'''
"20" = '''
:sup:`20` Οὐδὲν οὖν ἐναντιοῦται τὸ φαίνεσθαί τινας παθοκρατεῖσθαι διὰ τὸν ἀσθενῆ λογισμόν. 
'''
"21" = '''
:sup:`21` Ἐπεὶ τίς πρὸς ὅλον τὸν τῆς φιλοσοφίας κανόνα εὐσεβῶς φιλοσοφῶν, καὶ πεπιστευκὼς Θεῷ, 
'''
"22" = '''
:sup:`22` καὶ εἰδὼς ὅτι διὰ τὴν ἀρετὴν πάντα πόνον ὑπομένειν μακάριόν ἐστιν, οὐκ ἂν περικρατήσειεν τῶν παθῶν διὰ τὴν εὐσέβειαν; 
'''
"23" = '''
:sup:`23` μόνος γὰρ ὁ σοφὸς καὶ σώφρων ἀνδρεῖός ἐστιν τῶν παθῶν κύριος. 
'''
"24" = '''
:sup:`24` Διὰ τοῦτο γέ τοι καὶ μειρακίσκοι τῷ τῆς εὐσεβείας λογισμῷ φιλοσοφουντες χαλεπωτερων βασανιστηρίων ἐπεκράτησαν. 
'''
"25" = '''
:sup:`25` Ἐπειδὴ γὰρ κατὰ τὴν πρώτην πεῖραν ἐνικήθη περιφανὴς ὁ τύραννος, μὴ δυνηθεὶς ἀναγκάσαι γέροντα μιαιροφαγῆσαι. 
'''
