[2]
"1" = '''
:sup:`1` Αὕτη ἡ ὅρασις ὁμοιώματος δόξης Κυρίου· καὶ ἴδον, καὶ πίπτω ἐπὶ πρόσωπόν μου, καὶ ἤκουσα φωνὴν λαλοῦντος· καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου, στῆθι ἐπὶ τοὺς πόδας σου, καὶ λαλήσω πρὸς σέ· 
'''
"2" = '''
:sup:`2` Καὶ ἦλθεν ἐπʼ ἐμὲ πνεῦμα, καὶ ἀνέλαβέ με, καὶ ἐξῇρέ με, καὶ ἔστησέ με ἐπὶ τοὺς πόδας μου, καὶ ἤκουον αὐτοῦ λαλοῦντος πρὸς μέ. 
'''
"3" = '''
:sup:`3` Καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου, ἐξαποστέλλω ἐγώ σε πρὸς τὸν οἶκον τοῦ Ἰσραὴλ, τοὺς παραπικραίνοντάς με, οἵτινες παρεπίκρανάν με, αὐτοὶ καὶ οἱ πατέρες αὐτῶν ἕως τῆς σήμερον ἡμέρας. 
'''
"4" = '''
:sup:`4` Καὶ ἐρεῖς πρὸς αὐτοὺς, τάδε λέγει Κύριος, 
'''
"5" = '''
:sup:`5` ἐὰν ἆρα ἀκούσωσιν ἢ πτοηθῶσι, διότι οἶκος παραπικραίνων ἐστὶ, καὶ γνώσονται ὅτι προφήτης εἶ σὺ ἐν μέσῳ αὐτῶν. 
'''
"6" = '''
:sup:`6` Καὶ σὺ, υἱὲ ἀνθρώπου, μὴ φοβηθῇς αὐτοὺς, μηδὲ ἐκστῇς ἀπὸ προσώπου αὐτῶν· διότι παροιστρήσουσι, καὶ ἐπισυστήσονται ἐπὶ σὲ κύκλῳ, καὶ ἐν μέσῳ σκορπίων σὺ κατοικεῖς· τοὺς λόγους αὐτῶν μὴ φοβηθῇς, καὶ ἀπὸ προσώπου αὐτῶν μὴ ἐκστῇς, διότι οἶκος παραπικραίνων ἐστί. 
'''
"7" = '''
:sup:`7` Καὶ λαλήσεις τοὺς λόγους μου πρὸς αὐτοὺς, ἐὰν ἆρα ἀκούσωσιν ἢ πτοηθῶσιν, ὅτι οἶκος παραπικραίνων ἐστί. 
'''
"8" = '''
:sup:`8` Καὶ σὺ, υἱὲ ἀνθρώπου, ἄκουε τοῦ λαλοῦντος πρὸς σὲ, μὴ γίνου παραπικραίνων, καθὼς ὁ οἶκος ὁ παραπικραίνων· χάνε τὸ στόμα σου, καὶ φάγε ὃ ἐγὼ δίδωμί σοι. 
'''
"9" = '''
:sup:`9` Καὶ ἴδον, καὶ ἰδοὺ χεὶρ ἐκτεταμένη πρὸς μὲ, καὶ ἐν αὐτῇ κεφαλὶς βιβλίου. 
'''
"10" = '''
:sup:`10` Καὶ ἀνείλησεν αὐτὴν ἐνώπιόν μου, καὶ ἦν ἐν αὐτῇ γεγραμμένα τὰ ἔμπροσθεν καὶ τὰ ὀπίσω· καὶ ἐγέγραπτο θρῆνος καὶ μέλος καὶ οὐαί. 
'''
