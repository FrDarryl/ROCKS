[104]
"1" = '''
:sup:`1` Ἀλληλούϊα. Ἐξομολογεῖσθε τῷ Κυρίῳ, καὶ ἐπικαλεῖσθε τὸ ὄνομα αὐτοῦ· ἀπαγγείλατε ἐν τοῖς ἔθνεσι τὰ ἔργα αὐτοῦ. 
'''
"2" = '''
:sup:`2` Ασατε αὐτῷ καὶ ψάλατε αὐτῷ. διηγήσασθε πάντα τὰ θαυμάσια αὐτοῦ. 
'''
"3" = '''
:sup:`3` Ἐπαινεῖσθε ἐν τῷ ὀνόματι τῷ ἁγίῳ αὐτοῦ· εὐφρανθήτω καρδία ζητούντων τὸν Κύριον. 
'''
"4" = '''
:sup:`4` Ζητήσατε τὸν Κύριον καὶ κραταιώθητε· ζητήσατε τὸ πρόσωπον αὐτοῦ διαπαντός. 
'''
"5" = '''
:sup:`5` Μνήσθητε τῶν θαυμασίων αὐτον ὧν ἐποίησε, τὰ τέρατα αὐτοῦ, καὶ τὰ κρίματα τοῦ στόματος αὐτοῦ. 
'''
"6" = '''
:sup:`6` Σπέρμα Ἁβραὰμ δοῦλοι αὐτοῦ, υἱοὶ Ἰακὼβ ἐκλεκτοὶ αὐτοῦ. 
'''
"7" = '''
:sup:`7` Αὐτὸς Κύριος ὁ Θεὸς ἡμῶν, ἐν πάσῃ τῇ γῇ τὰ κρίματα αὐτοῦ. 
'''
"8" = '''
:sup:`8` Ἐμνήσθη εἰς τὸν αἰῶνα διαθήκης αὐτοῦ, λόγου οὗ ἐνετείλατο εἰς χιλίας γενεὰς, 
'''
"9" = '''
:sup:`9` ὃν διέθετο τῷ Ἁβραὰμ, καὶ τοῦ ὅρκου αὐτοῦ τῷ Ἰσαάκ· 
'''
"10" = '''
:sup:`10` Καὶ ἔστησεν αὐτὴν τῷ Ἰακὼβ εἰς πρόσταγμα, καὶ τῷ Ἰσραὴλ εἰς διαθήκην αἰώνιον, 
'''
"11" = '''
:sup:`11` λέγων, σοὶ δώσω τὴν γῆν Χαναὰν, σχοίνισμα κληρονομίας ὑμῶν. 
'''
"12" = '''
:sup:`12` Ἐν τῷ εἶναι αὐτοὺς ἀριθμῷ βραχεῖς, ὀλιγοστοὺς καὶ παροίκους ἐν αὐτῇ, 
'''
"13" = '''
:sup:`13` καὶ διῆλθον ἐξ ἔθνους εἰς ἔθνος, καὶ ἐκ βασιλείας εἰς λαὸν ἕτερον, 
'''
"14" = '''
:sup:`14` οὐκ ἀφῆκεν ἄνθρωπον ἀδικῆσαι αὐτοὺς, καὶ ἤλεγξεν ὑπὲρ αὐτῶν βασιλεῖς· 
'''
"15" = '''
:sup:`15` Μὴ ἅψησθε τῶν χριστῶν μου, καὶ ἐν τοῖς προφήταις μου μὴ πονηρεύεσθε. 
'''
"16" = '''
:sup:`16` Καὶ ἐκάλεσε λιμὸν ἐπὶ τὴν γῆν, πᾶν στήριγμα ἄρτου συνέτριψεν. 
'''
"17" = '''
:sup:`17` Ἀπέστειλεν ἔμπροσθεν αὐτῶν ἄνθρωπον, εἰς δοῦλον ἐπράθη Ἰωσήφ. 
'''
"18" = '''
:sup:`18` Ἐταπείνωσαν ἐν πέδαις τοὺς πόδας αὐτοῦ, σίδηρον διῆλθεν ἡ ψυχὴ αὐτοῦ· 
'''
"19" = '''
:sup:`19` Μέχρι τοῦ ἐλθεῖν τὸν λόγον αὐτοῦ· τὸ λόγιον τοῦ Κυρίου ἐπύρωσεν αὐτόν. 
'''
"20" = '''
:sup:`20` Ἀπέστειλε βασιλεὺς καὶ ἔλυσεν αὐτὸν, ἄρχων λαῶν καὶ ἀφῆκεν αὐτόν. 
'''
"21" = '''
:sup:`21` Κατέστησεν αὐτὸν κύριον τοῦ οἴκου αὐτοῦ, καὶ ἄρχοντα πάσης τῆς κτήσεως αὐτοῦ, 
'''
"22" = '''
:sup:`22` τοῦ παιδεῦσαι τοὺς ἄρχοντας αὐτοῦ ὡς ἑαυτὸν, καὶ τοὺς πρεσβυτέρους αὐτοῦ σοφίσαι. 
'''
"23" = '''
:sup:`23` Καὶ εἰσῆλθεν Ἰσραὴλ εἰς Αἴγυπτον, καὶ Ἰακὼβ παρῴκησεν ἐν γῇ Χάμ. 
'''
"24" = '''
:sup:`24` Καὶ ηὔξησε τὸν λαὸν αὐτοῦ σφόδρα, καὶ ἐκραταίωσεν αὐτὸν ὑπὲρ τοὺς ἐχθροὺς αὐτοῦ. 
'''
"25" = '''
:sup:`25` Καὶ μετέστρεψε τὴν καρδίαν αὐτῶν τοῦ μισῆσαι τὸν λαὸν αὐτοῦ, τοῦ δολιοῦσθαι ἐν τοῖς δούλοις αὐτοῦ. 
'''
"26" = '''
:sup:`26` Ἐξαπέστειλε Μωυσῆν τὸν δοῦλον αὐτοῦ, Ἀαρὼν ὃν ἐξελέξατο αὐτόν. 
'''
"27" = '''
:sup:`27` Ἔθετο ἐν αὐτοῖς τοὺς λόγους τῶν σημείων αὐτοῦ, καὶ τῶν τεράτων ἐν γῇ Χάμ. 
'''
"28" = '''
:sup:`28` Ἐξαπέστειλε σκότος καὶ ἐσκότασε, καὶ παρεπίκραναν τοὺς λόγους αὐτοῦ· 
'''
"29" = '''
:sup:`29` Μετέστρεψε τὰ ὕδατα αὐτῶν εἰς αἷμα, καὶ ἀπέκτεινε τοὺς ἰχθύας αὐτῶν. 
'''
"30" = '''
:sup:`30` Ἐξῆρψεν ἡ γῆ αὐτῶν βατράχους, ἐν τοῖς ταμείοις τῶν βασιλέων αὐτῶν. 
'''
"31" = '''
:sup:`31` Εἶπε καὶ ἦλθε κυνόμυια, καὶ σκνίπες ἐν πᾶσι τοῖς ὁρίοις αὐτῶν. 
'''
"32" = '''
:sup:`32` Ἔθετο τὰς βροχὰς αὐτῶν χάλαζαν, πῦρ καταφλέγον ἐν τῇ γῇ αὐτῶν. 
'''
"33" = '''
:sup:`33` Καὶ ἐπάταξε τὰς ἀμπέλους αὐτῶν καὶ τὰς συκὰς αὐτῶν, καὶ συνέτριψε πᾶν ξύλον ὁρίου αὐτῶν. 
'''
"34" = '''
:sup:`34` Εἶπε καὶ ἦλθεν ἀκρὶς, καὶ βροῦχος οὗ οὐκ ἦν ἀριθμὸς, 
'''
"35" = '''
:sup:`35` καὶ κατέφαγε πάντα τὸν χόρτον ἐν τῇ γῇ αὐτῶν, καὶ κατέφαγε τὸν καρπὸν τῆς γῆς αὐτῶν. 
'''
"36" = '''
:sup:`36` Καὶ ἐπάταξε πᾶν πρωτότοκον ἐκ τῆς γῆς αὐτῶν, ἀπαρχὴν παντὸς πόνου αὐτῶν. 
'''
"37" = '''
:sup:`37` Καὶ ἐξήγαγεν αὐτοὺς ἐν ἀργυρίῳ καὶ χρυσίῳ, καὶ οὐκ ἦν ἐν ταῖς φυλαῖς αὐτῶν ὁ ἀσθενῶν. 
'''
"38" = '''
:sup:`38` Εὐφράνθη Αἴγυπτος ἐν τῇ ἐξόδῳ αὐτῶν, ὅτι ἐπέπεσεν ὁ φόβος αὐτῶν ἐπʼ αὐτούς. 
'''
"39" = '''
:sup:`39` Διεπέτασε νεφέλην εἰς σκέπην αὐτοῖς, καὶ πῦρ τοῦ φωτίσαι αὐτοῖς τὴν νύκτα. 
'''
"40" = '''
:sup:`40` Ἤτησαν, καὶ ἦλθεν ὀρτυγομήτρα, καὶ ἄρτον οὐρανοῦ ἐνέπλησεν αὐτούς. 
'''
"41" = '''
:sup:`41` Διέῤῥηξε πέτραν, καὶ ἐῤῥύησαν ὕδατα, ἐπορεύθησαν ἐν ἀνύδροις ποταμοί. 
'''
"42" = '''
:sup:`42` Ὅτι ἐμνήσθη τοῦ λόγου τοῦ ἁγίου αὐτοῦ, τοῦ πρὸς Ἀβραὰμ τὸν δοῦλον αὐτοῦ· 
'''
"43" = '''
:sup:`43` Καὶ ἐξήγαγε τὸν λαὸν αὐτοῦ ἐν ἀγαλλιάσει, καὶ τοὺς ἐκλεκτοὺς αὐτοῦ ἐν εὐφροσύνῃ· 
'''
"44" = '''
:sup:`44` Καὶ ἔδωκεν αὐτοῖς χώρας ἐθνῶν, καὶ πόνους λαῶν ἐκληρονόμησαν. 
'''
"45" = '''
:sup:`45` Ὅπως ἂν φυλάξωσι τὰ δικαιώματα αὐτοῦ, καὶ τὸν νόμον αὐτοῦ ἐκζητήσωσιν. 
'''
