[12]
"1" = '''
:sup:`1` Εἶπε δὲ Κύριος πρὸς Μευσῆν καὶ Ἀαρὼν ἐν γῇ Αἰγύπτου, λέγων, 
'''
"2" = '''
:sup:`2` ὁ μὴν οὗτος ὑμῖν ἀρχὴ μηνῶν· πρῶτός ἐστιν ὑμῖν ἐν τοῖς μησὶ τοῦ ἐνιαυτοῦ. 
'''
"3" = '''
:sup:`3` Λάλησον πρὸς πᾶσαν συναγωγὴν υἱῶν Ἰσραὴλ, λέγων, τῇ δεκάτῃ τοῦ μηνὸς τούτου λαβέτωσαν ἕκαστος πρόβατον κατʼ οἴκους πατριῶν, ἕκαστος πρόβατον κατʼ οἰκίαν. 
'''
"4" = '''
:sup:`4` Ἐὰν δὲ ὀλιγοστοὶ ὦσιν ἐν τῇ οἰκίᾳ, ὥστε μὴ εἶναι ἱκανοὺς εἰς πρόβατον, συλλήψεται μεθʼ ἑαυτοῦ τὸν γείτονα τὸν πλησίον αὐτοῦ· κατὰ ἀριθμὸν ψυχῶν, ἕκαστος τὸ ἀρκοῦν αὐτῷ συναριθμήσεται εἰς πρόβατον. 
'''
"5" = '''
:sup:`5` Πρόβατον τέλειον, ἄρσεν, ἐνιαύσιον ἔσται ὑμῖν· ἀπὸ τῶν ἀρνῶν καὶ τῶν ἐρίφων λὴψεσθε. 
'''
"6" = '''
:sup:`6` Καὶ ἔσται ὑμῖν διατετηρημένον ἕως τῆς τεσσαρεσκαιδεκάτης τοῦ μηνὸς τούτου· καὶ σφάξουσιν αὐτὸ πᾶν τὸ πλῆθος συναγωγῆς υἱῶν Ἰσραὴλ πρὸς ἑσπέραν. 
'''
"7" = '''
:sup:`7` Καὶ λήψονται ἀπὸ τοῦ αἵματος, καὶ θήσουσιν ἐπὶ τῶν δύο σταθμῶν καὶ ἐπὶ τὴν φλιὰν, ἐν τοῖς οἴκοις ἐν οἷς ἐὰν φάγωσιν αὐτὰ ἐν αὐτοῖς. 
'''
"8" = '''
:sup:`8` Καὶ φάγονται τὰ κρέα τῇ νυκτὶ ταύτῃ ὀπτὰ πυρὶ, καὶ ἄζυμα ἐπὶ πικρίδων ἔδονται. 
'''
"9" = '''
:sup:`9` Οὐκ ἔδεσθε ἀπʼ αὐτῶν ὠμὸν, οὐδὲ ἡψημένον ἐν ὕδατι, ἀλλʼ ἢ ὀπτὰ πυρὶ, κεφαλὴν σὺν τοῖς ποσὶ καὶ τοῖς ἐνδοσθίοις. 
'''
"10" = '''
:sup:`10` Οὐκ ἀπολείψεται ἀπʼ αὐτοῦ ἕως πρωΐ· καὶ ὀστοῦν οὐ συντρίψετε ἀπʼ αὐτοῦ· τὰ δὲ καταλειπόμενα ἀπʼ αὐτοῦ ἕως πρωῒ ἐν πυρὶ κατακαύσετε. 
'''
"11" = '''
:sup:`11` Οὕτω δὲ φάγεσθε αὐτό· αἱ ὀσφύες ὑμῶν περιεζωσμέναι, καὶ τὰ ὑποδήματα ἐν τοῖς ποσὶν ὑμῶν, καὶ αἱ βακτηρίαι ἐν ταῖς χερσὶν ὑμῶν· καὶ ἔδεσθε αὐτὸ μετὰ σπουδῆς· Πάσχα ἐστὶ Κυρίῳ. 
'''
"12" = '''
:sup:`12` Καὶ διελεύσομαι ἐν γῇ Αἰγύπτῳ ἐν τῇ νυκτὶ ταύτῃ, καὶ πατάξω πᾶν πρωτότοκον ἐν γῇ Αἰγύπτῳ ἀπὸ ἀνθρώπου ἕως κτήνους· καὶ ἐν πᾶσι τοῖς θεοῖς τῶν Αἰγυπτίων ποιήσω τὴν ἐκδίκησιν· ἐγὼ Κύριος. 
'''
"13" = '''
:sup:`13` Καὶ ἔσται τὸ αἷμα ὑμῖν ἐν σημείῳ ἐπὶ τῶν οἰκιῶν, ἐν αἷς ὑμεῖς ἔστε ἐκεῖ· καὶ ὄψομαι τὸ αἷμα, καὶ σκεπάσω ὑμᾶς, καὶ οὐκ ἔσται ἐν ὑμῖν πληγὴ τοῦ ἐκτριβῆναι ὅταν παίω ἐν γῇ Αἰγύπτῳ. 
'''
"14" = '''
:sup:`14` Καὶ ἔσται ἡ ἡμέρα ὑμῖν αὕτη μνημόσυνον, καὶ ἑορτάσετε αὐτὴν ἑορτὴν Κυρίῳ εἰς πάσας τὰς γενεὰς ὑμῶν· νόμιμον αἰώνιον ἑορτάσετε αὐτήν. 
'''
"15" = '''
:sup:`15` Ἑπτὰ ἡμέρας ἄζυμα ἔδεσθε· ἀπὸ δὲ τῆς ἡμέρας τῆς πρώτης, ἀφανιεῖτε ζύμην ἐκ τῶν οἰκιῶν ὑμῶν· πᾶς ὃς ἂν φάγῃ ζύμην, ἐξολοθρευθήσεται ἡ ψυχὴ ἐκείνη ἐξ Ἰσραήλ, ἀπὸ τῆς ἡμέρας τῆς πρώτης ἕως τῆς ἡμέρας τῆς ἑβδόμης. 
'''
"16" = '''
:sup:`16` Καὶ ἡ ἡμέρα ἡ πρώτη, κληθήσεται ἁγία· καὶ ἡ ἡμέρα ἡ ἑβδόμη, κλητὴ ἁγία ἔσται ὑμῖν· πᾶν ἔργον λατρευτὸν οὐ ποιήσετε ἐν αὐταῖς, πλὴν ὅσα ποιηθήσεται πάσῃ ψυχῇ, τοῦτο μόνον ποιηθήσεται ὑμῖν. 
'''
"17" = '''
:sup:`17` Καὶ φυλάξετε τὴν ἐντολὴν ταύτην· ἐν γὰρ τῇ ἡμέρᾳ ταύτῃ ἐξάξω τὴν δύναμιν ὑμῶν ἐκ γῆς Αἰγύπτου, καὶ ποιήσετε τὴν ἡμέραν ταύτην εἰς γενεὰς ὑμῶν νόμιμον αἰώνιον, 
'''
"18" = '''
:sup:`18` ἐναρχόμενοι τῇ τεσσαρεσκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς τοῦ πρώτου, ἀφʼ ἑσπέρας ἔδεσθε ἄζυμα, ἕως ἡμέρας μίας καὶ εἰκάδος τοῦ μηνὸς, ἕως ἑσπέρας. 
'''
"19" = '''
:sup:`19` Ἑπτὰ ἡμέρας ζύμη οὐχ εὑρεθήσεται ἐν ταῖς οἰκιαῖς ὑμῶν· πᾶς ὃς ἂν φάγῃ ζυμωτὸν, ἐξολοθρευθήσεται ἡ ψυχὴ ἐκείνη ἐκ συναγωγῆς Ἰσραήλ· ἔν τε τοῖς γειώραις, καὶ αὐτόχθοσι τῆς γῆς. 
'''
"20" = '''
:sup:`20` Πᾶν ζυμωτὸν οὐκ ἔδεσθε, ἐν παντὶ δὲ κατοικητηρίῳ ὑμῶν ἔδεσθε ἄζυμα. 
'''
"21" = '''
:sup:`21` Ἐκάλεσε δὲ Μωυσῆς πᾶσαν γερουσίαν υἱῶν Ἰσραὴλ, καὶ εἶπε πρὸς αὐτοὺς, ἀπελθόντες λάβετε ὑμῖν αὐτοῖς πρόβατον κατὰ συγγενείας ὑμῶν, καὶ θύσατε τὸ πάσχα. 
'''
"22" = '''
:sup:`22` Λήψεσθε δὲ δέσμην ὑσσώπου, καὶ βάψαντες ἀπὸ τοῦ αἵματος τοῦ παρὰ τὴν θύραν, καθίξετε τῆς φλιᾶς, καὶ ἐπʼ ἀμφοτέρων τῶν σταθμῶν, ἀπὸ τοῦ αἵματος ὅ ἐστι παρὰ τὴν θύραν· ὑμεῖς δὲ οὐκ ἐξελεύσεσθε ἕκαστος τὴν θύραν τοῦ οἴκου αὐτοῦ ἕως πρωΐ. 
'''
"23" = '''
:sup:`23` Καὶ παρελεύσεται Κύριος πατάξαι τοὺς Αἰγυπτίους, καὶ ὄψεται τὸ αἷμα ἐπὶ τῆς φλιᾶς, καὶ ἐπʼ ἀμφοτέρων τῶν σταθμῶν· καὶ παρελεύσεται Κύριος τὴν θύραν, καὶ οὐκ ἀφήσει τὸν ὀλοθρεύοντα εἰσελθεῖν εἰς τὰς οἰκίας ὑμῶν πατάξαι. 
'''
"24" = '''
:sup:`24` Καὶ φυλάξασθε τὸ ῥῆμα τοῦτο νόμιμον σεαυτῷ, καὶ τοῖς υἱοῖς σου, ἕως αἰῶνος. 
'''
"25" = '''
:sup:`25` Ἐὰν δὲ εἰσέλθητε εἰς τὴν γῆν, ἣν ἂν δῷ Κύριος ὑμῖν, καθότι ἐλάλησε, φυλάξασθε τὴν λατρείαν ταύτην. 
'''
"26" = '''
:sup:`26` Καὶ ἐσται ἐὰν λέγωσι πρὸς ὑμᾶς οἱ υἱοὶ ὑμῶν, τίς ἡ λατρεία αὕτη; 
'''
"27" = '''
:sup:`27` Καὶ ἐρεῖτε αὐτοῖς, θυσία τὸ πάσχα τοῦτο Κυρίῳ, ὡς ἐσκέπασε τοὺς οἴκους τῶν υἱῶν Ἰσραὴλ ἐν Αἰγύπτῳ, ἡνίκα ἐπάταξε τοὺς Αἰγυπτίους, τοὺς δὲ οἴκους ἡμῶν ἐῤῥύσατο· καὶ κύψας ὁ λαὸς προσεκύνησε. 
'''
"28" = '''
:sup:`28` Καὶ ἀπελθόντες ἐποίησαν οἱ υἱοὶ Ἰσραὴλ, καθὰ ἐνετείλατο Κύριος τῷ Μωυσῇ καὶ Ἀαρῶν, οὕτως ἐποίησαν. 
'''
"29" = '''
:sup:`29` Ἐγενήθη δὲ μεσούσης τῆς νυκτὸς, καὶ Κύριος ἐπάταξε πᾶν πρωτότοκον ἐν γῇ Αἰγύπτῳ, ἀπὸ πρωτοτόκου Φαραὼ τοῦ καθημένου ἐπὶ τοῦ θρόνου, ἕως πρωτοτόκου τῆς αἰχμαλωτίδος τῆς ἐν τῷ λάκκῳ, καὶ ἕως πρωτοτόκου παντὸς κτήνους. 
'''
"30" = '''
:sup:`30` Καὶ ἀναστὰς Φαραὼ νυκτὸς, καὶ οἱ θεράποντες αὐτοῦ, καὶ πάντες οἱ Αἰγύπτιοι, καὶ ἔγενήθη κραυγὴ μεγάλη ἐν πάσῃ γῇ Αἰγύπτῳ· οὐ γὰρ ἦν οἰκία, ἐν ᾗ οὐκ ἦν ἐν αὐτῇ τεθνηκώς. 
'''
"31" = '''
:sup:`31` Καὶ ἐκάλεσε Φαραὼ Μωυσῆν καὶ Ἀαρὼν νυκτὸς, καὶ εἶπεν αὐτοῖς, ἀνάστητε, καὶ ἐξέλθατε ἐκ τοῦ λαοῦ μου, καὶ ὑμεῖς, καὶ οἱ υἱοὶ Ἰσραήλ· βαδίζετε καὶ λατρεύσατε Κυρίῳ τῷ Θεῷ ὑμῶν, καθὰ λέγετε. 
'''
"32" = '''
:sup:`32` Καὶ τὰ πρόβατα καὶ τοὺς βόας ὑμῶν ἀναλαβόντες πορεύεσθε· εὐλογήσατε δὴ κᾀμέ. 
'''
"33" = '''
:sup:`33` Καὶ κατεβιάζοντο οἱ Αἰγύπτιοι τὸν λαὸν σπουδῇ ἐκβαλεῖν αὐτοὺς ἐν τῆς γῆς· εἶπαν γὰρ, ὅτι πάντες ἡμεῖς ἀποθνήσκομεν. 
'''
"34" = '''
:sup:`34` Ἀνέλαβε δὲ ὁ λαὸς τὸ σταῖς αὐτῶν, πρὸ τοῦ ζυμωθῆναι τὰ φυράματα αὐτῶν, ἐνδεδεμένα ἐν τοῖς ἱματίοις αὐτῶν ἐπὶ τῶν ὤμαν. 
'''
"35" = '''
:sup:`35` Οἱ δὲ υἱοὶ Ἰσραὴλ ἐποίησαν, καθὰ συνέταξεν αὐτοῖς Μωυσῆς, καὶ ᾔτησαν παρὰ τῶν Αἰγυπτίων σκεύη ἀργυρᾶ καὶ χρυσᾶ καὶ ἱματισμόν. 
'''
"36" = '''
:sup:`36` Καὶ ἔδωκε Κύριος τὴν χάριν τῷ λαῷ αὐτοῦ ἐναντίον τῶν Αἰγυπτίων, καὶ ἔχρησαν αὐτοῖς· καὶ ἐσκύλευσαν τοὺς Αἰγυπτίους. 
'''
"37" = '''
:sup:`37` Ἀπάραντες δὲ υἱοὶ Ἰσραὴλ ἐκ Ῥαμεσσῆ εἰς Σοκχὼθ εἰς ἑξακοσίας χιλιάδας πεζῶν, οἱ ἄνδρες, πλὴν τῆς ἀποσκευῆς. 
'''
"38" = '''
:sup:`38` Καὶ ἐπίμικτος πολὺς συνανέβη αὐτοῖς, καὶ πρόβατα, καὶ βόες, καὶ κτήνη πολλὰ σφόδρα. 
'''
"39" = '''
:sup:`39` Καὶ ἔπεψαν τὸ σταῖς ὃ ἐξήνεγκαν ἐξ Αἰγύπτου, ἐγκρυφίας ἀζύμους, οὐ γὰρ ἐζυμώθη· ἐξέβαλον γὰρ αὐτοὺς οἱ Αἰγύπτιοι, καὶ οὐκ ἠδυνήθησαν ἐπιμεῖναι, οὐδὲ ἐπισιτισμὸν ἐποίησαν ἑαυτοῖς εἰς τὴν ὁδόν. 
'''
"40" = '''
:sup:`40` Ἡ δὲ κατοίκησις τῶν υἱῶν Ἰσραὴλ, ἣν κατῴκησαν ἐν γῇ Αἰγύπτῳ καὶ ἐν γῇ Χαναὰν, ἔτη τετρακόσια τριάκοντα. 
'''
"41" = '''
:sup:`41` Καὶ ἐγένετο μετὰ τὰ τετρακόσια τριάκοντα ἔτη, ἐξῆλθε πᾶσα ἡ δύναμις Κυρίου ἐκ γῆς Αἰγύπτου νυκτός. 
'''
"42" = '''
:sup:`42` Προφυλακή ἐστι τῷ Κυρίῳ, ὥστε ἐξαγαγεῖν αὐτοὺς ἐκ γῆς Αἰγύπτου· ἐκείνη ἡ νὺξ αὕτη, προφυλακὴ Κυρίῳ, ὥστε πᾶσι τοῖς υἱοῖς Ἰσραὴλ εἶναι εἰς γενεὰς αὐτῶν. 
'''
"43" = '''
:sup:`43` Εἶπε δὲ Κύριος πρὸς Μωυσῆν καὶ Ἀαρὼν, οὗτος ὁ νόμος τοῦ πάσχα· πᾶς ἀλλογενὴς οὐκ ἔδεται ἀπʼ αὐτοῦ· 
'''
"44" = '''
:sup:`44` Καὶ πάντα οἰκέτην ἢ ἀργυρώνητον περιτεμεῖς αὐτόν· καὶ τότε φάγεται ἀπʼ αὐτοῦ. 
'''
"45" = '''
:sup:`45` Πάροικος ἢ μισθωτὸς οὐκ ἔδεται ἀπʼ αὐτοῦ. 
'''
"46" = '''
:sup:`46` Ἐν οἰκίᾳ μιᾷ βρωθήσεται, καὶ οὐκ ἐξοίσετε ἐκ τῆς οἰκίας τῶν κρεῶν ἔξω· καὶ ὀστοῦν οὐ συντρίψετε ἀπʼ αὐτοῦ. 
'''
"47" = '''
:sup:`47` Πᾶσα συναγωγὴ υἱῶν Ἰσραὴλ ποιήσει αὐτό. 
'''
"48" = '''
:sup:`48` Ἐὰν δέ τις προσέλθῃ πρὸς ὑμᾶς προσήλυτος ποιῆσαι τὸ πάσχα Κυρίῳ, περιτεμεῖς αὐτοῦ πᾶν ἀρσενικόν, καὶ τότε προσελεύσεται ποιῆσαι αὐτό· καὶ ἔσται ὥσπερ καὶ ὁ αὐτόχθων τῆς γῆς· πᾶς ἀπερίτμητος οὐκ ἔδεται ἀπʼ αὐτοῦ. 
'''
"49" = '''
:sup:`49` Νόμος εἷς ἔσται τῷ ἐγχωρίῳ, καὶ τῷ προσελθόντι προσηλύτῳ ἐν ὑμῖν. 
'''
"50" = '''
:sup:`50` Καὶ ἐποίησαν οἱ υἱοὶ Ἰσραὴλ καθὰ ἐνετείλατο Κύριος τῷ Μωυσῇ καὶ Ἀαρὼν πρὸς αὐτούς, οὕτως ἐποίησαν. 
'''
"51" = '''
:sup:`51` Καὶ ἐγένετο ἐν τῇ ἡμέρᾳ ἐκείνῃ, ἐξήγαγε Κύριος τοὺς υἱοὺς Ἰσραὴλ ἐκ γῆς Αἰγύπτου σὺν δυνάμει αὐτῶν. 
'''
