[8]
"1" = '''
:sup:`1` Καὶ μεταγενέστερος τούτων ἐστὶ, βασιλεύοντος Ἀρταξέρξου τοῦ Περσῶν βασιλέως, προσέβη Ἔσδρας Ἀζαραίου, τοῦ Ζεχρίου, τοῦ Χελκίου, τοῦ Σαλήμου, 
'''
"2" = '''
:sup:`2` τοῦ Σαδδούκου, τοῦ Ἀχιτὼβ, τοῦ Ἀμαρίου, τοῦ Ὀζίου, τοῦ Βοκκὰ, τοῦ Ἀβισαῒ, τοῦ Φινεὲς, τοῦ Ἐλεάζαρ, τοῦ Ἀαρὼν, τοῦ ἱερέως τοῦ πρώτου· 
'''
"3" = '''
:sup:`3` οὗτος Ἔσδρας ἀνέβη ἐκ Βαβυλῶνος ὡς γραμματεὺς εὐφυὴς ὢν ἐν τῷ Μωυσέως νόμω τῷ ἐκδεδομένῳ ὑπὸ τοῦ Θεοῦ τοῦ Ἰσραήλ. 
'''
"4" = '''
:sup:`4` Καὶ ἔδωκεν αὐτῷ ὁ βασιλεὺς δόξαν, εὑρόντος χάριν ἐνώπιον αὐτοῦ ἐπὶ πάντα τὰ ἀξιώματα αὐτοῦ. 
'''
"5" = '''
:sup:`5` Καὶ συνανέβησαν ἐκ τῶν υἱῶν Ἰσραὴλ, καὶ τῶν ἱερέων, καὶ Λευιτῶν, καὶ ἱεροψαλτῶν, καὶ θυρωρῶν, καὶ ἱεροδούλων εἰς Ἱερουσαλὴμ, 
'''
"6" = '''
:sup:`6` ἔτους ἑβδόμου βασιλεύοντος Ἀρταξέρξου ἐν τῷ πέμπτῳ μηνί· οὗτος ἐνιαυτὸς ἕβδομος τῷ βασιλεῖ· ἐξελθόντες γὰρ ἐκ Βαβυλῶνος τῇ νουμηνίᾳ τοῦ πρώτου μηνὸς, παρεγένοντο εἰς Ἱερουσαλὴμ κατὰ τὴν δοθεῖσαν αὐτοῖς εὐοδίαν παρὰ τοῦ Κυρίου ἐπʼ αὐτῷ. 
'''
"7" = '''
:sup:`7` Ὁ γὰρ Ἔσδρας πολλὴν ἐπιστήμην περιεῖχεν εἰς τὸ μηδὲν παραλιπεῖν τῶν ἐκ τοῦ νόμου Κυρίου καὶ ἐκ τῶν ἐντολῶν, διδάξαι πάντα τὸν Ἰσραὴλ δικαιώματα καὶ κρίματα. 
'''
"8" = '''
:sup:`8` Προσπεσόντος δὲ τοῦ γραφέντος προστάγματος παρὰ Αρταξέρξου βασιλέως πρὸς Ἔσδραν τὸν ἱερέα καὶ ἀναγνώστην τοῦ νόμου Κυρίου, οὗ ἐστιν ἀντίγραφον τὸ ὑποκείμενον· 
'''
"9" = '''
:sup:`9` Βασιλεὺς Ἀρταξέρξης Ἔσδρᾳ τῷ ἱερεῖ καὶ ἀναγνώστῃ τοῦ νόμου Κυρίου χαίρειν. 
'''
"10" = '''
:sup:`10` Καὶ τὰ φιλάνθρωπα ἐγὼ κρίνας προσέταξα τοὺς βουλομένους ἐκ τοῦ ἔθνους τῶν Ἰουδαίων αἱρετίζοντας, καὶ τῶν ἱερέων καὶ τῶν Λευιτῶν, καὶ τῶνδε ἐν τῇ ἡμετέρᾳ βασιλείᾳ, συμπορεύεσθαί σοι εἰς Ἱερουσαλήμ. 
'''
"11" = '''
:sup:`11` Ὅσοι οὖν ἐνθυμοῦνται, συνεξορμάσθωσαν καθάπερ δέδοκται ἐμοί τε, καὶ τοῖς ἑπτὰ φίλοις συμβουλευταῖς, 
'''
"12" = '''
:sup:`12` ὅπως ἐπισκέψωνται τὰ κατὰ τὴν Ἰουδαίαν καὶ Ἱερουσαλὴμ ἀκολούθως ᾧ ἔχει ἐν τῷ νόμῳ Κυρίου, 
'''
"13" = '''
:sup:`13` καὶ ἀπενεγκεῖν δῶρα τῷ Κυρίῳ τοῦ Ἰσραὴλ, ἃ ηὐξάμην ἐγώ τε καὶ οἱ φίλοι, εἰς Ἱερουσαλήμ· καὶ πᾶν χρυσίον καὶ ἀργύριον ὃ ἐὰν εὑρεθῇ ἐν τῇ χώρᾳ τῆς Βαβυλωνίας τῷ Κυρίῳ εἰς Ἱερουσαλὴμ 
'''
"14" = '''
:sup:`14` σὺν τῷ δεδωρημένῳ ὑπὸ τοῦ ἔθνους εἰς τὸ ἱερὸν τοῦ Κυρίου Θεοῦ αὐτῶν τὸ ἐν Ἱερουσαλὴμ, συναχθῆναι τό, τε χρυσίον καὶ τὸ ἀργύριον εἰς ταύρους καὶ κριοὺς καὶ ἄρνας, καὶ τὰ τούτοις ἀκόλουθα, 
'''
"15" = '''
:sup:`15` ὥστε προσενεγκεῖν θυσίας τῷ Κυρίῳ ἐπὶ τὸ θυσιαστήριον τοῦ Κυρίον Θεοῦ αὐτῶν τὸ ἐν Ἱερουσαλήμ. 
'''
"16" = '''
:sup:`16` Καὶ πάντα ὅσα ἐὰν βούλῃ μετὰ τῶν ἀδελφῶν σου ποιῆσαι χρυσίῳ καὶ ἀργυρίῳ, ἐπιτέλει κατὰ τὸ θέλημα τοῦ Θεοῦ σου. 
'''
"17" = '''
:sup:`17` Καὶ τὰ ἱερὰ σκεύη τοῦ Κυρίου τὰ διδόμενά σοι εἰς τὴν χρείαν τοῦ ἱεροῦ τοῦ Θεοῦ σου, 
'''
"18" = '''
:sup:`18` δώσεις ἐκ τοῦ βασιλικοῦ γαζοφυλακίου. 
'''
"19" = '''
:sup:`19` Κᾀγὼ ἰδοὺ Ἀρταξέρξης βασιλεὺς προσέταξα τοῖς γαζοφύλαξι Συρίας καὶ Φοινίκης, ἵνα ὅσα ἐὰν ἀποστείλῃ Ἔσδρας ὁ ἱερεὺς καὶ ἀναγνώστης τοῦ νόμου τοῦ Θεοῦ τοῦ ὑψίστου, ἐπιμελῶς διδῶσιν αὐτῷ ἕως ἀργυρίου ταλάντων ἑκατὸν, 
'''
"20" = '''
:sup:`20` ὁμοίως δὲ καὶ ἕως πυροῦ κόρων ἑκατὸν, καὶ οἴνου μετρητῶν ἑκατόν· 
'''
"21" = '''
:sup:`21` καὶ ἄλλα ἐκ πλήθους πάντα κατὰ τὸν τοῦ Θεοῦ νόμον ἐπιτελεσθήτω ἐπιμελῶς τῷ Θεῷ τῷ ὑψίστῳ, ἕνεκα τοῦ μὴ γενέσθαι ὀργὴν εἰς τὴν βασιλείαν τοῦ βασιλέως καὶ τῶν υἱῶν αὐτοῦ. 
'''
"22" = '''
:sup:`22` Καὶ ὑμῖν δὲ λέγεται ὅπως πᾶσι τοῖς ἱερεῦσι, καὶ τοῖς Λευίταις, καὶ ἱεροψάλταις, καὶ θυρωροῖς, καὶ ἱεροδούλοις, καὶ πραγματικοῖς τοῦ ἱεροῦ τούτου μηδὲ μία φορολογία, μηδὲ ἄλλη ἐπιβουλὴ γίνηται, καὶ μηδένα ἔχειν ἐξουσίαν ἐπιβαλεῖν τι τούτοις. 
'''
"23" = '''
:sup:`23` Καὶ σὺ, Ἔσδρα, κατὰ τὴν σοφίαν τοῦ Θεοῦ, ἀνάδειξον κριτὰς καὶ δικαστὰς, ὅπως δικάζωσιν ἐν ὅλῃ Συρίᾳ καὶ Φοινίκῃ πάντας τοὺς ἐπισταμένους τὸν νόμον τοῦ Θεοῦ σου, καὶ τοὺς μὴ ἐπισταμένους διδάξεις. 
'''
"24" = '''
:sup:`24` Καὶ πάντες ὅσοι ἂν παραβαίνωσι τὸν νόμον τοῦ Θεοῦ σου καὶ τὸς βασιλικὸν, ἐπιμελῶς κολασθήσονται, ἐάν τε καὶ θανάτῳ, ἐάν τε καὶ τιμωρίᾳ, ἢ ἀργυρικῇ ζημίᾳ, ἢ ἀπαγωγῇ. 
'''
"25" = '''
:sup:`25` Καὶ εἶπεν Ἔσδρας ὁ γραμματεὺς, εὐλογητὸς μόνος Κύριος ὁ Θεὸς τῶν πατέρων μου, ὁ δοὺς ταῦτα εἰς τὴν καρδίαν τοῦ βασιλέως, δοξάσαι τὸν οἶκον αὐτοῦ τὸν ἐν Ἱερουσαλὴμ, 
'''
"26" = '''
:sup:`26` καὶ ἐμὲ ἐτίμησεν ἐναντίον τοὺ βασιλέως, καὶ τῶν συμβουλευόντων, καὶ πάντων τῶν φίλων, καὶ μεγιστάνων αὐτοῦ. 
'''
"27" = '''
:sup:`27` Καὶ ἐγὼ εὐθαρσὴς ἐγενόμην κατὰ τὴν ἀντίλμψιν Κυρίου τοῦ Θεοῦ μου, καὶ συνήγαγον ἄνδρας ἐκ τοῦ Ἰσραὴλ ὥστε συναναβῆναί μοι. 
'''
"28" = '''
:sup:`28` Καὶ οὗτοι οἱ προηγούμενοι κατὰ τὰς πατριὰς αὐτῶν καὶ τὰς μεριδαρχίας, οἱ ἀναβάντες μετʼ ἐμοῦ ἐκ Βαβυλῶνος ἐν τῇ βασιλείᾳ Ἀρταξέρξου τοῦ βασιλέως. 
'''
"29" = '''
:sup:`29` Ἐκ τῶν υἱῶν Φινεὲς, Γηρσών· ἐκ τῶν υἱῶν Ἰαθαμάρου, Γαμαλιήλ· ἐκ τῶν υἱῶν Λαυὶδ, Λαττοὺς ὁ Σεχενίου· 
'''
"30" = '''
:sup:`30` ἐκ τῶν υἱῶν Φόρος, Ζαχαρίας, καὶ μετʼ αὐτοῦ ἀπεγράφησαν ἄνδρες ἑκατὸν πεντήκοντα· 
'''
"31" = '''
:sup:`31` ἐκ τῶν υἱῶν Φαὰθ Μωὰβ, Ἐλιαωνίας Ζαραίου, καὶ μετʼ αὐτοῦ ἄνδρες διακόσιοι· 
'''
"32" = '''
:sup:`32` ἐκ τῶν υἱῶν Ζαθόης, Ζεχενίας Ἰεζήλου, καὶ μετʼ αὐτοῦ ἄνδρες τριακόσιοι· ἐκ τῶν υἱῶν Ἀδὶν, Ὠβὴθ Ἰωνάθου, καὶ μετʼ αὐτοῦ ἄνδρες διακόσιοι πεντήκοντα· 
'''
"33" = '''
:sup:`33` ἐκ τῶν υἱῶν Ἠλὰμ, Ἰεσίαν Γοθολίου, καὶ μετʼ αὐτοῦ ἄνδρες ἑβδομήκοντα· 
'''
"34" = '''
:sup:`34` ἐκ τῶν υἱῶν Σαφατίου, Ζαραΐας Μιχαήλου, καὶ μετʼ αὐτοῦ ἄνδρες ἑβδομήκοντα· 
'''
"35" = '''
:sup:`35` ἐκ τῶν υἱῶν Ἰωὰβ, Ἀβαδίας Ἰεζήλου, καὶ μετʼ αὐτοῦ ἄνδρες διακόσιοι δεκαδύο· 
'''
"36" = '''
:sup:`36` Ἐκ τῶν υἱῶν Βανίας, Σαλιμὼθ Ἰωσαφίου, καὶ μετʼ αὐτοῦ ἄνδρες ἑξήκοντα καὶ ἑκατόν· 
'''
"37" = '''
:sup:`37` ἐκ τῶν υἱῶν Βαβὶ, Ζαχαρίας Βηβαῒ, καὶ μετʼ αὐτοῦ ἄνδρες εἰκοσιοκτώ· 
'''
"38" = '''
:sup:`38` ἐκ τῶν υἱῶν Ἀστὰθ, Ἰωάννης Ἀκατὰν, καὶ μετʼ αὐτοῦ ἄνδρες ἑκατὸν δέκα· 
'''
"39" = '''
:sup:`39` ἐκ τῶν υἱῶν Ἀδωνικὰμ, οἱ ἔσχατοι· καὶ ταῦτα τὰ ὀνόματα αὐτῶν· Ἐλιφαλὰ τοῦ Γεουὴλ, καὶ Σαμαίας, καὶ μετʼ αὐτῶν ἄνδρες ἑβδομήκοντα· 
'''
"40" = '''
:sup:`40` ἐκ τῶν υἱῶν Βαγὼ, Οὐθὶ ὁ τοῦ Ἱσταλκούρου, καὶ μετʼ αὐτοῦ ἄνδρες ἑβδομήκοντα. 
'''
"41" = '''
:sup:`41` Καὶ συνήγαγον αὐτοὺς ἐπὶ τὸν λεγόμενον Θερὰν ποταμὸν, καὶ παρενεβάλομεν ἡμέρας τρεῖς αὐτόθι, καὶ κατέμαθον αὐτούς. 
'''
"42" = '''
:sup:`42` Καὶ ἐκ τῶν ἱερέων καὶ ἐκ τῶν Λευιτῶν οὐχ εὑρὼν ἐκεῖ, 
'''
"43" = '''
:sup:`43` ἀπέστειλα πρὸς Ἐλεάζαρον, καὶ Ἱδουῆλον, καὶ Μαιὰ, καὶ Μασμὰν, καὶ Ἀλναθὰν, καὶ Σαμαίαν, καὶ Ἰώριβον, Νάθαν, 
'''
"44" = '''
:sup:`44` Ἐννατὰν, Ζαχαρίαν, καὶ Μοσόλλαμον τοὺς ἡγουμένους καὶ ἐπιοτήμονας, 
'''
"45" = '''
:sup:`45` καὶ εἶπα αὐτοῖς ἐλθεῖν πρὸς Λοδδαῖον τὸν ἡγούμενον τὸν ἐν τῷ τόπῳ τοῦ γαζοφυλακίου, 
'''
"46" = '''
:sup:`46` ἐντειλάμενος αὐτοῖς διαλεχθῆναι Λοδδαίῳ, καὶ τοῖς ἀδελφοῖς αὐτοῦ, καὶ τοῖς ἐν τῷ τόπῳ γαζοφύλαξιν, ἀποστεῖλαι ἡμῖν τοὺν ἱερατεύσοντας ἐν τῷ οἴκῳ τοῦ Κυρίου ἡμῶν· 
'''
"47" = '''
:sup:`47` Καὶ ἤγαγον ἡμῖν κατὰ τὴν κραταιὰν χεῖρα τοῦ Κυρίου ἡμῶν ἄνδρας ἐπιστήμονας τῶν υἱῶν Μοολὶ τοῦ Λευὶ τοῦ Ἰσραὴλ, Ἀσεβηβίαν, καὶ τοὺς υἱοὺς αὐτοῦ, καὶ τοὺς ἀδελφοὺς, ὄντας δέκα καὶ ὀκτώ· 
'''
"48" = '''
:sup:`48` καὶ Ἀσεβίαν, καὶ Ἄννουον, καὶ Ὠσαίαν ἀδελφὸν ἐκ τῶν υἱῶν Χανουναίου, καὶ οἱ υἱοὶ αὐτῶν εἴκοσι ἄνδρες· 
'''
"49" = '''
:sup:`49` καὶ ἐκ τῶν ἱεροδούλων ὧν ἔδωκε Δαυὶδ, καὶ οἱ ἡγούμενοι εἰς τὴν ἐργασίαν τῶν Λευιτῶν, ἱεροδούλους διακοσίους καὶ εἴκοσι· πάντων ἐσημάνθη ἡ ὀνοματογραφία. 
'''
"50" = '''
:sup:`50` Καὶ ηὐξάμην ἐκεῖ νηστείαν τοῖς νεανίσκοις ἔναντι Κυρίου ἡμῶν, ζητῆσαι παρʼ αὐτοῦ εὐοδίαν ἡμῖν τε καὶ τοῖς συνοῦσιν ἡμῖν, τέκνοις ἡμῶν, καὶ κτήνεσιν. 
'''
"51" = '''
:sup:`51` Ἐνετράπην γὰρ αἰτῆσαι τὸν βασιλέα, πεζούς τε καὶ ἱππεῖς, και προπομπὴν ἕνεκεν ἀσφαλείας τῆς πρὸς τοὺς ἐναντιουμένους ἡμῖν. 
'''
"52" = '''
:sup:`52` Εἴπαμεν γὰρ τῷ βασιλεῖ, ὅτι ἡ ἰσχὺς τοῦ Κυρίου ἡμῶν ἔσται μετὰ τῶν ἐπιζητούντων αὐτὸν εἰς πᾶσαν ἐπανόρθωσιν. 
'''
"53" = '''
:sup:`53` Καὶ πάλιν ἐδεήθημεν τοῦ Κυρίου ἡμῶν πάντα ταῦτα, καὶ ἐτύχομεν εὐιλάτου. 
'''
"54" = '''
:sup:`54` Καὶ ἐχώρισα τῶν φυλάρχων τῶν ἱερέων ἄνδρας δεκαδύο, καὶ Ἐσερεβίαν καὶ Σαμίαν, καὶ μετʼ αὐτῶν ἐκ τῶν ἀδελφῶν αὐτῶν ἄνδρας δώδεκα. 
'''
"55" = '''
:sup:`55` Καὶ ἔστησα αὐτοῖς τὸ ἀργύριον, καὶ τὸ χρυσίον, καὶ τὰ ἱερὰ σκεύη τοῦ οἴκου τοῦ Κυρίου ἡμῶν, ἃ ἐδωρήσατο ὁ βασιλεὺς, καὶ οἱ σύμβουλοι αὐτοὺ, καὶ οἱ μεγιστᾶνες, καὶ πᾶς Ἰσραήλ. 
'''
"56" = '''
:sup:`56` Καὶ στήσας παρέδωκα αὑτοῖς ἀργυρίου τάλαντα ἑξακόσια πεντήκοντα, καὶ σκεύη ἀργυρᾶ ταλάντων ἑκατὸν, καὶ χρυσίου τάλαντα ἑκατὸν, 
'''
"57" = '''
:sup:`57` καὶ χρυσώματα εἴκοσι, καὶ σκεύη χάλκεα ἀπὸ χρηστοῦ χαλκοῦ στίλβοντα χρυσοειδῆ σκεύη δώδεκα. 
'''
"58" = '''
:sup:`58` Καὶ εἶπα αὐτοῖς καὶ ὑμεῖς ἅγιοι ἐστὲ τῷ Κυρίῳ, καὶ τὰ σκεύη τὰ ἅγια, καὶ τὸ χρυσίον, καὶ τὸ ἀργύριον, εὐχὴ τῷ Κυρίῳ, Κυρίῳ τῶν πατέρων ἡμῶν. 
'''
"59" = '''
:sup:`59` Ἀγρυπνεῖτε, καὶ φυλάσσετε ἕως τοῦ παραδοῦναι ὑμᾶς αὐτὰ τοῖς φυλάρχοις τῶν ἱερέων καὶ τῶν Λευιτῶν, καὶ τοῖς ἡγουμένοις τὼν πατριῶν τοῦ Ἰσραὴλ ἐν Ἰερουσαλὴμ, ἐν τοῖς παστοφορίοις τοῦ οἴκου τοῦ Θεοῦ ἡμῶν. 
'''
"60" = '''
:sup:`60` Καὶ οἱ παραλαβόντες οἱ ἱερεῖς καὶ οἱ Λευῖται τὸ ἀργύριον, καὶ τὸ χρυσίον, καὶ τὰ σκεύη τὰ ἐν Ἱερουσαλὴμ, εἰσήνεγκαν εἰς τὸ ἱερὸν τοῦ Κυρίου. 
'''
"61" = '''
:sup:`61` Καὶ ἀναζεύξαντες ἀπὸ τοῦ ποταμοῦ Θερὰ τῇ δωδεκάτῃ τοῦ πρώτου μηνὸς, ἕως εἰσήλθομεν εἰς Ἱερουσαλὴμ κατὰ τὴν κραταιὰν χεῖρα τοῦ Κυρίου ἡμῶν τὴν ἐφʼ ἡμῖν· καὶ ἐῤῥύσατο ἡμᾶς ἀπὸ τῆς εἰσόδου ἀπὸ παντὸς ἐχθροῦ, καὶ ἦλθομεν εἰς Ἱερουσαλήμ. 
'''
"62" = '''
:sup:`62` Καὶ γενομένης αὐτόθι ἡμέρας τρίτης, τῇ ἡμέρᾳ τῇ τετάρτῃ σταθὲν τὸ ἀργύριον καὶ τὸ χρυσίον παρεδόθη ἐν τῷ οἴκῳ Κυρίου ἡμῶν Μαρμωθὶ Οὐρία ἱερεῖ. 
'''
"63" = '''
:sup:`63` Καὶ μετʼ αὐτοῦ Ἐλεάζαρ ὁ τοῦ Φινεὲς, καὶ ἦσαν μετʼ αὐτοῦ Ἰωσαβδὸς Ἰησοῦ, καὶ Μωὲθ Σαβάννου· οἱ δὲ Λευῖται, πρὸς ἀριθμὸν καὶ ὁλκὴν ἅπαντα. 
'''
"64" = '''
:sup:`64` Καὶ ἐγράφη πᾶσα ἡ ὁλκὴ αὐτῶν αὐτῇ τῇ ὥρᾳ. 
'''
"65" = '''
:sup:`65` Οἱ δὲ παραγενόμενοι ἐκ τῆς αἰχμαλωσίας προσήνεγκαν θυσίας τῷ Θεῷ τοῦ Ἰσραὴλ Κυρίῳ, ταύρους δώδεκα ὑπὲρ παντὸς Ἰσραὴλ, 
'''
"66" = '''
:sup:`66` κριοὺς ἐνενηκονταὲξ, ἄρνας ἑβδομηκονταδύο, τράγους ὑπὲρ σωτηρίου δώδεκα, ἅπαντα θυσίαν τῷ Κυρίῳ. 
'''
"67" = '''
:sup:`67` Καὶ ἀπέδωκαν τὰ προστάγματα τοῦ βασιλέως τοῖς βασιλικοῖς οἰκονόμοις καὶ τοῖς ἐπάρχοις κοίλης Συρίας καὶ Φοινίκης, καὶ ἐδόξασαν τὸ ἔθνος, καὶ τὸ ἱερὸν τοῦ Κυρίου. 
'''
"68" = '''
:sup:`68` Καὶ τούτων τελεσθέντων, προσήλθοσάν μοι οἱ ἡγούμενοι, λέγοντες, 
'''
"69" = '''
:sup:`69` οὐκ ἐχώρισαν τὸ ἔθνος τοῦ Ἰσραὴλ καὶ οἱ ἄρχοντες καὶ οἱ ἱερεῖς καὶ οἱ Λευῖται τὰ ἀλλογενῆ ἔθνη τῆς γῆς καὶ τὰς ἀκαθαρσίας αὐτῶν, ἀπὸ τῶν ἐθνῶν τῶν Χαναναίων, καὶ Χετταίων, καὶ Φερεζαίων, καὶ Ἰεβουσαίων, καὶ Μωαβιτῶν, καὶ Αἰγυπτίων, καὶ Ἰδουμαίων. 
'''
"70" = '''
:sup:`70` Συνῴκησαν γὰρ μετὰ τῶν θυγατέρων αὐτῶν καὶ αὐτοὶ καὶ οἱ υἱοὶ αὐτῶν, καὶ ἐπεμίγη τὸ σπέρμα τὸ ἅγιον εἰς τὰ ἀλλογενῆ ἔθνη τῆς γῆς, καὶ μετεῖχον οἱ προηγούμενοι καὶ οἱ μεγιστᾶνες τῆς ἀνομίας ταύτης ἀπὸ τῆς ἀρχῆς τοῦ πράγματος. 
'''
"71" = '''
:sup:`71` Καὶ ἅμα τῷ ἀκοῦσαί με ταῦτα, διέῤῥηξα τὰ ἱμάτια καὶ τὴν ἱερὰν ἐσθῆτα, καὶ κατέτιλα τοῦ τριχώματος τῆς κεφαλῆς καὶ τοῦ πώγωνος, καὶ ἐκάθισα σύννους καὶ περίλυπος. 
'''
"72" = '''
:sup:`72` Καὶ ἐπισυνήχθησαν πρὸς μὲ ὅσοι ποτὲ ἐπεκινοῦντο ἐπὶ τῷ ῥήματι Κυρίου Θεοῦ τοῦ Ἰσραὴλ, ἐμοῦ πενθοῦντος ἐπὶ τῇ ἀνομίᾳ· καὶ ἐκαθήμην περίλυπος ἕως τῆς δειλινῆς θυσίας. 
'''
"73" = '''
:sup:`73` Καὶ ἐξεγερθεὶς ἐκ τῆς νηστείας διεῤῥηγμένα ἔχων τὰ ἱμάτια καὶ τὴν ἱερὰν ἐσθῆτα, κάμψας τὰ γόνατα, καὶ ἐκτείνας τὰς χεῖρας πρὸς τὸν Κύριον· 
'''
"74" = '''
:sup:`74` ἔλεγον, Κύριε, ᾔσχυμμαι καὶ ἐντέτραμμαι κατὰ πρόσωπόν σου. 
'''
"75" = '''
:sup:`75` Αἱ γὰρ ἁμαρτίαι ἡμῶν ἐπλεόνασαν ὑπὲρ τὰς κεφαλὰς ἡμῶν, καὶ αἱ ἄγνοιαι ἡμῶν ὑπερήνεγκαν ἕως τοῦ οὐρανοῦ, 
'''
"76" = '''
:sup:`76` ἔτι ἀπὸ τῶν χρόνων τῶν πατέρων ἡμῶν, καὶ ἐσμὲν ἐν μεγάλῃ ἁμαρτίᾳ ἕως τῆς ἡμέρας ταύτης. 
'''
"77" = '''
:sup:`77` Καὶ διὰ τὰς ἁμαρτίας ἡμῶν καὶ τῶν πατέρων ἡμῶν παρεδόθημεν σὺν τοῖς ἀδελφοῖς ἡμῶν, καὶ σὺν τοῖς βασιλεῦσιν ἡμῶν, καὶ σὺν τοῖς ἱερεῦσιν ἡμῶν, τοῖς βασιλεῦσι τῆς γῆς εἰς ῥομφαίαν καὶ αἰχμαλωσίαν καὶ προνομὴν μετὰ αἰσχύνης μέχρι τῆς σήμερον ἡμέρας. 
'''
"78" = '''
:sup:`78` Καὶ νῦν κατὰ πόσον τι ἐγενήθη ἡμῖν ἔλεος παρὰ τοῦ Κυρίου Κυρίου, καταλειφθῆναι ἡμῖν ῥίζαν καὶ ὄνομα ἐν τῷ τόπῳ ἁγιάσματός σου, 
'''
"79" = '''
:sup:`79` καὶ τοῦ ἀνακαλύψαι φωστῆρα ἡμῖν ἐν τῷ οἴκῳ Κυρίου τοῦ Θεοῦ ἡμῶν, δοῦναι ἡμῖν τροφὴν ἐν τῷ καιρῷ τῆς δουλείας ἡμῶν; 
'''
"80" = '''
:sup:`80` Καὶ ἐν τῷ δουλεύειν ἡμᾶς οὐκ ἐγκατελείφθημεν ὑπὸ τοῦ Κυρίου ἡμῶν, ἀλλὰ ἐποίησεν ἡμᾶς ἐν χάριτι ἐνώπιον τῶν βασιλέων Περσῶν, 
'''
"81" = '''
:sup:`81` δοῦναι ἡμῖν τροφὴν, καὶ δοξάσαι τὸ ἱερὸν τοῦ Κυρίου ἡμῶν, καὶ ἐγεῖραι τὴν ἔρημον Σιὼν, δοῦναι ἡμῖν στερέωμα ἐν τῇ Ἰουδαίᾳ καὶ Ἱερουσαλήμ. 
'''
"82" = '''
:sup:`82` Καὶ νῦν τί ἐροῦμεν, Κύριε, ἔχοντες ταῦτα; παρέβημεν γὰρ τὰ προστάγματά σου, ἃ ἔδωκας ἐν χειρὶ τῶν παίδων σου τῶν προφητῶν, 
'''
"83" = '''
:sup:`83` λέγων, ὅτι ἡ γῆ, εἰς ἣν εἰσέρχεσθε κληρονομῆσαι, ἔστι γῆ μεμολυσμένη μολυσμῷ τῶν ἀλλογενῶν τῆς γῆς, καὶ τῆς ἀκαθαρσίας αὐτῶν ἐνέπλησαν αὐτήν. 
'''
"84" = '''
:sup:`84` Καὶ νῦν τὰς θυγατέρας ὑμῶν μὴ συνοικήσητε τοῖς υἱοῖς αὐτῶν, καὶ τὰς θυγατέρας αὐτῶν μὴ λάβητε τοῖς υἱοῖς ὑμῶν, 
'''
"85" = '''
:sup:`85` καὶ οὐ ζητήσετε εἰρηνεῦσαι τὰ πρὸς αὐτοὺς τὸν ἅπαντα χρόνον, ἵνα ἰσχύσαντες φάγητε τὰ ἀγαθὰ τῆς γῆς, καὶ κατακληρονομήσητε τοῖς τέκνοις ὑμῶν ἕως αἰῶνος. 
'''
"86" = '''
:sup:`86` Καὶ τὰ συμβαίνοντα πάντα ἡμῖν γίνεται διὰ τὰ ἔργα ἡμῶν τὰ πονηρὰ, καὶ τὰς μεγάλας ἁμαρτίας ἡμῶν· 
'''
"87" = '''
:sup:`87` σὺ γὰρ Κύριε ὁ κουφίσας τὰς ἁμαρτίας ἡμῶν, ἔδωκας ἡμῖν τοιαύτην ῥίζαν· πάλιν ἀνεκάμψαμεν παραβῆναι τὸν νόμον σου εἰς τὸ ἐπιμιγῆναι τῇ ἀκαθαρσίᾳ τῶν ἐθνῶν τῆς γῆς. 
'''
"88" = '''
:sup:`88` Οὐχὶ ὠργίσθης ἡμῖν ἀπολέσαι ἡμᾶς, ἕως τοῦ μὴ καταλιπεῖν ῥίζαν καὶ σπέρμα καὶ ὄνομα ἡμῶν; 
'''
"89" = '''
:sup:`89` Κύριε τοῦ Ἰσραὴλ, ἀληθινὸς εἶ· κατελείφθημεν γὰρ ῥίζα ἐν τῇ σήμερον. 
'''
"90" = '''
:sup:`90` Ἰδοὺ νῦν ἐσμὲν ἐνώπιόν σου ἐν ταῖς ἀνομίαις ἡμῶν· οὐ γὰρ ἐστι στῆναι ἔτι ἔμπροσθέν σου ἐπὶ τούτοις. 
'''
"91" = '''
:sup:`91` Καὶ ὅτε προσευχόμενος Ἔσδρας ἀνθωμολογεῖτο κλαίων χαμαιπετὴς ἔμπροσθεν τοῦ ἱεροῦ, ἐπισυνήχθησαν πρὸς αὐτὸν ἀπὸ Ἱερουσαλὴμ ὄχλος πολὺς σφόδρα, ἄνδρες, καὶ γυναῖκες, καὶ νεανίαι· κλαυθμὸς γὰρ ἦν μέγας ἐν τῷ πλήθει. 
'''
"92" = '''
:sup:`92` Καὶ φωνήσας Ἰεχονίας Ἰεήλου τῶν υἱῶν Ἰσραὴλ, εἶπεν, Ἔσδρα, ἡμεῖς ἡμάρτομεν εἰς τὸν Κύριον· συνῳκίσαμεν γυναῖκας ἀλλογενεῖς ἐκ τῶν ἐθνῶν τῆς γῆς· καὶ νῦν ἐστιν ἐπάνω πᾶς Ἰσραήλ. 
'''
"93" = '''
:sup:`93` Ἐν τούτῳ γινέσθω ἡμῖν ὁρκωμοσία πρὸς τὸν Κύριον, ἐκβαλεῖν πάσας τὰς γυναῖκας ἡμῶν τὰς ἐκ τῶν ἀλλογενῶν σὺν τοῖς τέκνοις αὐτῶν, 
'''
"94" = '''
:sup:`94` ὡς ἐκρίθη σοι, καὶ ὅσοι πειθαρχοῦσι τοῦ νόμου Κυρίου. 
'''
"95" = '''
:sup:`95` Ἀναστὰς ἐπιτέλει· πρὸς σὲ γὰρ τὸ πρᾶγμα, καὶ ἡμεῖς μετὰ σοῦ ἰσχὺν ποιεῖν. 
'''
"96" = '''
:sup:`96` Καὶ ἀναστὰς Ἔσδρας ὥρκισε τοὺς φυλάρχους τῶν ἱερέων καὶ Λευιτῶν παντὸς τοῦ Ἰσραὴλ, ποιῆσαι κατὰ ταῦτα· καὶ ὤμοσαν. 
'''
