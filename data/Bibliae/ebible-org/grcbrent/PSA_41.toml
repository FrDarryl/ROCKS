[41]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, εἰς σύνεσιν τοῖς υἱοῖς Κορέ. 
'''
"2" = '''
:sup:`2` Ὃν τρόπον ἐπιποθεῖ ἡ ἔλαφος ἐπὶ τὰς πηγὰς τῶν ὑδάτων, οὕτως ἐπιποθεῖ ἡ ψυχή μου πρὸς σὲ ὁ Θεός. 
'''
"3" = '''
:sup:`3` Ἐδίψησεν ἡ ψυχή μου πρὸς τὸν Θεὸν τὸν ζῶντα· πότε ἥξω καὶ ὀφθήσομαι τῷ προσώπῳ τοῦ Θεοῦ; 
'''
"4" = '''
:sup:`4` Ἐγενήθη τὰ δάκρυά μου ἐμοὶ ἄρτος ἡμέρας καὶ νυκτὸς, ἐν τῷ λέγεσθαί μοι καθʼ ἑκάστην ἡμέραν, ποῦ ἐστιν ὁ Θεός σου; 
'''
"5" = '''
:sup:`5` Ταῦτα ἐμνήσθην, καὶ ἐξέχεα ἐπʼ ἐμὲ τὴν ψυχήν μου, ὅτι διελεύσομαι ἐν τόπῳ σκηνῆς θαυμαστῆς ἕως τοῦ οἴκου τοῦ Θεοῦ· ἐν φωνῇ ἀγαλλιάσεως καὶ ἐξομολογήσεως ἤχου ἑορταζόντων. 
'''
"6" = '''
:sup:`6` Ἱνατί περίλυπος εἶ ἡ ψυχή μου, καὶ ἱνατί συνταράσσεις με; ἔλπισον ἐπὶ τὸν Θεὸν, ὅτι ἐξομολογήσομαι αὐτῷ, σωτήριον τοῦ προσώπου μου, 
'''
"7" = '''
:sup:`7` Ὁ Θεός μου· πρὸς ἐμαυτὸν ἡ ψυχή μου ἐταράχθη, διὰ τοῦτο μνησθήσομαί σου ἐκ γῆς Ἰορδάνου, καὶ Ἐρμωνιεὶμ ἀπὸ ὄρους μικροῦ. 
'''
"8" = '''
:sup:`8` Ἄβυσσος ἄβυσσον ἐπικαλεῖται εἰς φωνὴν τῶν καταῤῥακτῶν σου· πάντες οἱ μετεωρισμοί σου, καὶ τὰ κύματά σου ἐπʼ ἐμὲ διῆλθον. 
'''
"9" = '''
:sup:`9` Ἡμέρας ἐντελεῖται Κύριος τὸ ἔλεος αὐτοῦ, καὶ νυκτὸς δηλώσει· παρʼ ἐμοὶ προσευχὴ τῷ Θεῷ τῆς ζωῆς μου, 
'''
"10" = '''
:sup:`10` ἐρῶ τῷ Θεῷ, ἀντιλήπτωρ μου εἶ, διατί μου ἐπελάθου; ἱνατί σκυθρωπάζων πορεύομαι ἐν τῷ ἐκθλίβειν τὸν ἐχθρόν μου; 
'''
"11" = '''
:sup:`11` Ἐν τῷ καταθλᾶσθαι τὰ ὀστᾶ μου, ὠνείδισάν με οἱ θλίβοντές με· ἐν τῷ λέγειν αὐτούς μοι καθʼ ἑκάστην ἡμέραν, ποῦ ἐστιν ὁ Θεός σου; 
'''
"12" = '''
:sup:`12` Ἱνατί περίλυπος εἶ ἡ ψυχή μου, καὶ ἱνατί συνταράσσεις με; ἔλπισον ἐπὶ τὸν Θεὸν, ὅτι ἐξομολογήσομαι αὐτῷ, ἡ σωτηρία τοῦ προσώπου μου, καὶ ὁ Θεός μου. 
'''
