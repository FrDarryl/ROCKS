[3]
"1" = '''
:sup:`1` Κύριε παντοκράτωρ ὁ Θεὸς Ἰσραὴλ, ψυχὴ ἐν στενοῖς καὶ πνεῦμα ἀκηδιῶν κέκραγε πρὸς σέ. 
'''
"2" = '''
:sup:`2` Ἄκουσον, Κύριε, καὶ ἐλέησον, ὅτι ἡμάρτομεν ἐναντίον σου· 
'''
"3" = '''
:sup:`3` ὅτι σὺ καθήμενος τὸν αἰῶνα, καὶ ἡμεῖς ἀπολλύμενοι τὸν αἰῶνα. 
'''
"4" = '''
:sup:`4` Κύριε παντοκράτωρ ὁ Θεὸς Ἰσραὴλ, ἄκουσον δὴ τῆς προσευχῆς τῶν τεθνηκότων Ἰσραὴλ, καὶ υἱῶν τῶν ἁμαρτανόντων ἐναντίον σου, οἳ οὐκ ἤκουσαν τῆς φωνῆς σου Θεοῦ αὐτῶν, καὶ ἐκολλήθη ἡμῖν τὰ κακά. 
'''
"5" = '''
:sup:`5` Μὴ μνησθῇς ἀδικιῶν πατέρων ἡμῶν, ἀλλὰ μνήσθητι χειρός σου καὶ ὀνόματός σου ἐν τῷ καιρῷ τούτῳ· 
'''
"6" = '''
:sup:`6` ὅτι σὺ Κύριος ὁ Θεὸς ἡμῶν, καὶ αἰνέσομέν σε Κύριε· 
'''
"7" = '''
:sup:`7` Ὅτι διὰ τοῦτο ἔδωκας τὸν φόβον σου ἐπὶ καρδίαν ἡμῶν, καὶ ἐπικαλεῖσθαι τὸ ὄνομά σου· καὶ αἰνέσομέν σε ἐν τῇ ἀποικίᾳ ἡμῶν, ὅτι ἀπεστρέψαμεν ἀπὸ καρδίας ἡμῶν πᾶσαν ἀδικίαν πατέρων ἡμῶν, τῶν ἡμαρτηκότων ἐναντίον σου. 
'''
"8" = '''
:sup:`8` Ἰδοὺ ἡμεῖς σήμερον ἐν τῇ ἀποικίᾳ ἡμῶν, οὗ διέσπειρας ἡμᾶς ἐκεῖ εἰς ὀνειδισμὸν, καὶ εἰς ἀρὰν, καὶ εἰς ὀφλησιν κατὰ πάσας τὰς ἀδικίας πατέρων ἡμῶν, οἳ ἀπέστησαν ἀπὸ Κυρίου Θεοῦ ἡμῶν. 
'''
"9" = '''
:sup:`9` Ἄκουε Ἰσραὴλ ἐντολὰς ζωῆς, ἐνωτίσασθε γνῶναι φρόνησιν. 
'''
"10" = '''
:sup:`10` Τί ἐστιν Ἰσραήλ; τί ὅτι ἐν γῇ τῶν ἐχθρῶν εἶ; ἐπαλαιώθης ἐν γῇ ἀλλοτρίᾳ, συνεμιάνθης τοῖς νεκροῖς, 
'''
"11" = '''
:sup:`11` προσελογίσθης μετὰ τῶν εἰς ᾅδου, 
'''
"12" = '''
:sup:`12` ἐγκατέλιπες τὴν πηγὴν τῆς σοφίας. 
'''
"13" = '''
:sup:`13` Τῇ ὁδῷ τοῦ Θεοῦ εἰ ἐπορεύθης, κατῴκεις ἂν ἐν εἰρήνῃ τὸν αἰῶνα. 
'''
"14" = '''
:sup:`14` Μάθε ποῦ ἐστι φρόνησις, ποῦ ἐστιν ἰσχὺς, ποῦ ἐστιν σύνεσις, τοῦ γνῶναι ἅμα ποῦ ἐστι μακροβίωσις καὶ ζωὴ, ποῦ ἐστι φῶς ὀφθαλμῶν καὶ εἰρήνη. 
'''
"15" = '''
:sup:`15` Τίς εὗρε τὸν τόπον αὐτῆς, καὶ τίς εἰσῆλθεν εἰς τοὺς θησαυροὺς αὐτῆς; 
'''
"16" = '''
:sup:`16` Ποῦ εἰσιν οἱ ἄρχοντες τῶν ἐθνῶν, καὶ οἱ κυριεύοντες τῶν θηρίων τῶν ἐπὶ τῆς γῆς, 
'''
"17" = '''
:sup:`17` οἱ ἐν τοῖς ὀρνέοις τοῦ οὐρανοῦ ἐμπαίζοντες, καὶ τὸ ἀργύριον θησαυρίζοντες, καὶ τὸ χρυσίον ᾧ ἐπεποίθεισαν ἄνθρωποι, καὶ οὐκ ἔστι τέλος τῆς κτήσεως αὐτῶν; 
'''
"18" = '''
:sup:`18` Ὅτι οἱ τὸ ἀργύριον τεκταίνοντες καὶ μεριμνῶντες, καὶ οὐκ ἔστιν ἐξεύρεσις τῶν ἔργων αὐτῶν. 
'''
"19" = '''
:sup:`19` Ἠφανίσθησαν, καὶ εἰς ᾅδου κατέβησαν, καὶ ἄλλοι ἀνέστησαν ἀντʼ αὐτῶν. 
'''
"20" = '''
:sup:`20` Νεώτεροι εἶδον φῶς, καὶ κατῴκησαν ἐπὶ τῆς γῆς, ὁδὸν δὲ ἐπιστήμης οὐκ ἔγνωσαν, 
'''
"21" = '''
:sup:`21` οὐδὲ συνῆκαν τρίβους αὐτῆς, οὐδὲ ἀντελάβοντο αὐτῆς· οἱ υἱοὶ αὐτῶν ἀπὸ τῆς ὁδοῦ αὐτῶν πόῤῥω ἐγενήθησαν. 
'''
"22" = '''
:sup:`22` Οὐδὲ ἠκούσθη ἐν Χαναὰν, οὐδὲ ὤφθη ἐν Θαιμάν. 
'''
"23" = '''
:sup:`23` Οἵτε υἱοὶ Ἄγαρ οἱ ἐκζητοῦντες τὴν σύνεσιν οἱ ἐπὶ τῆς γῆς, οἱ ἔμποροι τῆς Μεῤῥὰν, καὶ Θαιμὰν, καὶ οἱ μυθολόγοι, καὶ οἱ ἐκζητηταὶ τῆς συνέσεως, ὁδὸν δὲ σοφίας οὐκ ἔγνωσαν, οὐδὲ ἐμνήσθησαν τὰς τρίβους αὐτῆς. 
'''
"24" = '''
:sup:`24` Ὦ Ἰσραὴλ, ὡς μέγας ὁ οἶκος τοῦ Θεοῦ; καὶ ἐπιμήκης ὁ τόπος τῆς κτήσεως αὐτοῦ; 
'''
"25" = '''
:sup:`25` Μέγας, καὶ οὐκ ἔχει τελευτὴν, ὑψηλὸς καὶ ἀμέτρητος. 
'''
"26" = '''
:sup:`26` Ἐκεῖ ἐγεννήθησαν οἱ γίγαντες οἱ ὀνομαστοὶ, ἀπʼ ἀρχῆς γενόμενοι εὐμεγέθεις, ἐπιστάμενοι πόλεμον. 
'''
"27" = '''
:sup:`27` Οὐ τούτους ἐξελέξατο ὁ Θεὸς, οὐδὲ ὁδὸν ἐπιστήμης ἔδωκεν αὐτοῖς. 
'''
"28" = '''
:sup:`28` Καὶ ἀπώλοντο παρὰ τὸ μὴ ἔχειν φρόνησιν, ἀπώλοντο διὰ τὴν ἀβουλίαν αὐτῶν. 
'''
"29" = '''
:sup:`29` Τίς ἀνέβη εἰς τὸν οὐρανὸν, καὶ ἔλαβεν αὐτὴν, καὶ κατεβίβασεν αὐτὴν ἐκ τῶν νεφελῶν; 
'''
"30" = '''
:sup:`30` Τίς διέβη πέραν τῆς θαλάσσης, καὶ εὗρεν αὐτὴν, καὶ οἴσει αὐτὴν χρυσίου ἐκλεκτοῦ; 
'''
"31" = '''
:sup:`31` Οὐκ ἔστιν ὁ γινώσκων τὴν ὁδὸν αὐτῆς, οὐδὲ ὁ ἐνθυμούμενος τὴν τρίβον αὐτῆς. 
'''
"32" = '''
:sup:`32` Ἀλλʼ ὁ εἰδὼς τὰ πάντα γινώσκει αὐτὴν, ἐξεῦρεν αὐτὴν τῇ συνέσει αὐτοῦ· ὁ κατασκευάσας τὴν γῆν εἰς τὸν αἰῶνα χρόνον, ἐνέπλησεν αὐτὴν κτηνῶν τετραπόδων. 
'''
"33" = '''
:sup:`33` Ὁ ἀποστέλλων τὸ φῶς καὶ πορεύεται, ἐκάλεσεν αὐτὸ, καὶ ὑπήκουσεν αὐτῷ τρόμῳ· 
'''
"34" = '''
:sup:`34` Οἱ δὲ ἀστέρες ἔλαμψαν ἐν ταῖς φυλακαῖς αὐτῶν, καὶ εὐφράνθησαν· ἐκάλεσεν αὐτοὺς, καὶ εἶπον, πάρεσμεν· ἔλαμψαν μετʼ εὐφροσύνης τῷ ποιήσαντι αὐτούς. 
'''
"35" = '''
:sup:`35` Οὗτος ὁ Θεὸς ἡμῶν, οὐ λογισθήσεται ἕτερος πρὸς αὐτόν. 
'''
"36" = '''
:sup:`36` Ἐξεῦρε πᾶσαν ὁδὸν ἐπιστήμης, καὶ ἔδωκεν αὐτὴν Ἰακὼβ τῷ παιδὶ αὐτοῦ, καὶ Ἰσραὴλ τῷ ἠγαπημένῳ ὑπʼ αὐτοῦ. 
'''
"37" = '''
:sup:`37` Μετὰ τοῦτο ἐπὶ τῆς γῆς ὤφθη, καὶ ἐν τοῖς ἀνθρώποις συνανεστράφη. 
'''
