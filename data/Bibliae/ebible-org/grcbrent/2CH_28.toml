[28]
"1" = '''
:sup:`1` Υἱὸς εἴκοσι καὶ πέντε ἐτῶν ἦν Ἄχαζ ἐν τῷ βασιλεύειν αὐτὸν, καὶ ἑκκαίδεκα ἔτη ἐβασίλευσεν ἐν Ἱερουσαλήμ· καὶ οὐκ ἐποίησε τὸ εὐθὲς ἐνώπιον Κυρίου, ὡς Δαυὶδ ὁ πατὴρ αὐτοῦ. 
'''
"2" = '''
:sup:`2` Καὶ ἐπορεύθη κατὰ τὰς ὁδοὺς βασιλέων Ἰσραήλ· καὶ γὰρ γλυπτὰ ἐποίησε, καὶ τοῖς εἰδώλοις αὐτῶν 
'''
"3" = '''
:sup:`3` ἐν γὲ Βενεννόμ· καὶ διῆγε τὰ τέκνα αὐτοῦ διὰ πυρὸς κατὰ τὰ βδελύγματα τῶν ἐθνῶν, ὧν ἐξωλόθρευσε Κύριος ἀπὸ προσώπου υἱῶν Ἰσραήλ. 
'''
"4" = '''
:sup:`4` Καὶ ἐθυμία ἐπὶ τῶν ὑψηλῶν, καὶ ἐπὶ τῶν δωμάτων, καὶ ὑποκάτω παντὸς ξύλου ἀλσώδους. 
'''
"5" = '''
:sup:`5` Καὶ παρέδωκεν αὐτὸν Κύριος ὁ Θεὸς αὐτοῦ διὰ χειρὸς βασιλέως Συρίας, καὶ ἐπάταξεν ἐν αὐτῷ, καὶ ᾐχμαλώτευσεν ἐξ αὐτῶν αἰχμαλωσίαν πολλὴν, καὶ ἤγαγεν εἰς Δαμασκόν· καὶ εἰς χεῖρας βασιλέως Ἰσραὴλ παρέδωκεν αὐτὸν, καὶ ἐπάταξεν ἐν αὐτῷ πληγὴν μεγάλην. 
'''
"6" = '''
:sup:`6` Καὶ ἀπέκτεινε Φακεὲ ὁ τοῦ Ῥομελία βασιλεὺς Ἰσραὴλ ἐν Ἰούδᾳ ἐν μιᾷ ἡμέρᾳ ἑκατὸν εἴκοσι χιλιάδας ἀνδρῶν δυνατῶν ἰσχύϊ, ἐν τῷ καταλιπεῖν αὐτοὺς Κύριον τὸν Θεὸν τῶν πατέρων αὐτῶν. 
'''
"7" = '''
:sup:`7` Καὶ ἀπέκτεινε Ζεχρὶ ὁ δυνατὸς τοῦ Ἐφραὶμ τὸν Μαασίαν τὸν υἱὸν τοῦ βασιλέως, καὶ τὸν Ἐζρικὰν ἡγούμενον τοῦ οἴκου αὐτοῦ, καὶ τὸν Ἐλκανὰ τὸν διάδοχον τοῦ βασιλέως. 
'''
"8" = '''
:sup:`8` Καὶ ᾐχμαλώτισαν οἱ υἱοὶ Ἰσραὴλ ἀπὸ τῶν ἀδελφῶν αὐτῶν τριακοσίας χιλιάδας, γυναῖκας καὶ υἱοὺς καὶ θυγατέρας· καὶ σκῦλα πολλὰ ἐσκύλευσαν ἐξ αὐτῶν, καὶ ἤνεγκαν τὰ σκῦλα εἰς Σαμάρειαν. 
'''
"9" = '''
:sup:`9` Καὶ ἐκεῖ ἦν ὁ προφήτης τοῦ Κυρίου, Ὠδὴδ ὄνομα αὐτῷ· καὶ ἐξῆλθεν εἰς ἀπάντησιν τῆς δυνάμεως τῶν ἐρχομένων εἰς Σαμάρειαν, καὶ εἶπεν αὐτοῖς, ἰδοὺ ὀργὴ Κυρίου Θεοῦ τῶν πατέρων ὑμῶν ἐπὶ Ἰούδαν, καὶ παρέδωκεν αὐτοὺς εἰς τὰς χεῖρας ὑμῶν, καὶ ἀπεκτείνατε ἐν αὐτοῖς ἐν ὀργῇ, καὶ ἕως τῶν οὐρανῶν ἔφθακε. 
'''
"10" = '''
:sup:`10` Καὶ νῦν υἱοὺς Ἰούδα καὶ Ἱερουσαλὴμ ὑμεῖς λέγετε κατακτήσασθαι εἰς δούλους καὶ δούλας· οὐκ ἰδού εἰμι μεθʼ ὑμῶν μαρτυρῆσαι Κυρίῳ Θεῷ ὑμῶν; 
'''
"11" = '''
:sup:`11` Καὶ νῦν ἀκούσατέ μου, καὶ ἀποστρέψατε τὴν αἰχμαλωσίαν ἣν ᾐχμαλωτεύσατε τῶν ἀδελφῶν ὑμῶν, ὅτι ὀργὴ θυμοῦ Κυρίου ἐφʼ ὑμῖν. 
'''
"12" = '''
:sup:`12` Καὶ ἀνέστησαν ἄρχοντες ἀπὸ τῶν υἱῶν Ἐφραὶμ, Οὐδείας ὁ τοῦ Ἰωανοῦ, καὶ Βαραχίας ὁ τοῦ Μοσολαμὼθ, καὶ Ἐζεκίας ὁ τοῦ Σελλὴμ, καὶ Ἀμασίας ὁ τοῦ Ἐλδαῒ ἐπὶ τοὺς ἐρχομένους ἀπὸ τοῦ πολέμου, 
'''
"13" = '''
:sup:`13` καὶ εἶπαν αὐτοῖς, οὐ μὴ εἰσαγάγητε τὴν αἰχμαλωσίαν ὧδε πρὸς ἡμᾶς, ὅτι εἰς τὸ ἁμαρτάνειν τῷ Κυρίῳ ἐφʼ ἡμᾶς, ὑμεῖς λέγετε προσθεῖναι ἐπὶ ταῖς ἁμαρτίαις ἡμῶν, καὶ ἐπὶ τὴν ἄγνοιαν ἡμῶν, ὅτι πολλὴ ἡ ἁμαρτία ἡμῶν, καὶ ὀργὴ θυμοῦ Κυρίου ἐπὶ τὸν Ἰσραήλ. 
'''
"14" = '''
:sup:`14` Καὶ ἀφῆκαν οἱ πολεμισταὶ τὴν αἰχμαλωσίαν καὶ τὰ σκῦλα ἐναντίον τῶν ἀρχόντων καὶ πάσης τῆς ἐκκλησίας. 
'''
"15" = '''
:sup:`15` Καὶ ἀνέστησαν ἄνδρες οἳ ἐπεκλήθησαν ἐν ὀνόματι, καὶ ἀντελάβοντο τῆς αἰχμαλωσίας, καὶ πάντας τοὺς γυμνοὺς περιέβαλον ἀπὸ τῶν σκύλων, καὶ ἐνέδυσαν αὐτοὺς καὶ ὑπέδησαν αὐτοὺς, καὶ ἔδωκαν φαγεῖν καὶ ἀλείψασθαι, καὶ ἀντελάβοντο καὶ ἐν ὑποζυγίοις παντὸς ἀσθενοῦντος, καὶ κατέστησαν αὐτοὺς εἰς Ἱεριχὼ πόλιν φοινίκων πρὸς τοὺς ἀδελφοὺς αὐτῶν, καὶ ἐπέστρεψαν εἰς Σαμάρειαν. 
'''
"16" = '''
:sup:`16` Ἐν τῷ καιρῷ ἐκείνῳ ἀπέστειλεν ὁ βασιλεὺς Ἄχας πρὸς βασιλέα Ἀσσοὺρ βοηθῆσαι αὐτῷ 
'''
"17" = '''
:sup:`17` καὶ ἐν τούτῳ, ὅτι οἱ Ἰδουμαῖοι ἐπέθεντο, καὶ ἐπάταξαν ἐν Ἰούδα, καὶ ᾐχμαλώτισαν αἰχμαλωσίαν. 
'''
"18" = '''
:sup:`18` Καὶ οἱ ἀλλόφυλοι ἐπέθεντο ἐπὶ τὰς πόλεις τῆς πεδινῆς, καὶ ἀπὸ Λιβὸς τοῦ Ἰούδα, καὶ ἔλαβον τὴν Βαιθσαμὺς, καὶ τὰ ἐν οἴκῳ Κυρίου, καὶ τὰ ἐν οἴκῳ τοῦ βασιλέως καὶ τῶν ἀρχόντων, καὶ ἔδωκαν τῷ βασιλεῖ τὴν Ἀϊλὼν, καὶ τὴν Γαληρὼ, καὶ τὴν Σωχὼ καὶ τὰς κώμας αὐτῆς, καὶ τὴν Θαμνὰ καὶ τὰς κώμας αὐτῆς, καὶ τὴν Γαμζὼ καὶ τὰς κώμας αὐτῆς· καὶ κατῴκησαν ἐκεῖ. 
'''
"19" = '''
:sup:`19` Ὅτι ἐταπείνωσε Κύριος τὸν Ἰούδαν διὰ Ἄχαζ βασιλέα Ἰούδα, ὅτι ἀπέστη ἀποστάσει ἀπὸ Κυρίου. 
'''
"20" = '''
:sup:`20` Καὶ ἦλθεν ἐπʼ αὐτὸν Θαλγαφελλασὰρ βασιλεὺς Ἀσσοὺρ, καὶ ἔθλιψεν αὐτόν. 
'''
"21" = '''
:sup:`21` Καὶ ἔλαβεν Ἄχας τὰ ἐν οἴκῳ Κυρίου, καὶ τὰ ἐν οἴκῳ τοῦ βασιλέως καὶ τῶν ἀρχόντων, καὶ ἔδωκε τῷ βασιλεῖ Ἀσσούρ· καὶ οὐκ εἰς βοήθειαν αὐτῷ ἦν, 
'''
"22" = '''
:sup:`22` ἀλλʼ ἢ τῷ θλιβῆναι αὐτόν· καὶ προσέθηκε τοῦ ἀποστῆναι ἀπὸ Κυρίου, καὶ εἶπεν ὁ βασιλεὺς Ἄχαζ, 
'''
"23" = '''
:sup:`23` ἐκζητήσω τοὺς θεοὺς Δαμασκοῦ τοὺς τύπτοντάς με· καὶ εἶπεν, ὅτι θεοὶ βασιλέως Συρίας αὐτοὶ κατισχύσουσιν αὐτοὺς, αὐτοῖς τοίνυν θύσω, καὶ ἀντιλήψονταί μου· καὶ αὐτοὶ ἐγένοντο αὐτῷ εἰς σκῶλον καὶ παντὶ Ἰσραήλ. 
'''
"24" = '''
:sup:`24` Καὶ ἀπέστησεν Ἄχαζ τὰ σκεύη οἴκου Κυρίου, καὶ κατέκοψεν αὐτὰ, καὶ ἔκλεισε τὰς θύρας οἴκου Κυρίου, καὶ ἐποίησεν ἑαυτῷ θυσιαστήρια ἐν πάσῃ γωνίᾳ ἐν Ἱερουσαλὴμ, 
'''
"25" = '''
:sup:`25` καὶ ἐν πάσῃ πόλει καὶ πόλει ἐν Ἰούδᾳ ἐποίησεν ὑψηλὰ θυμιᾷν θεοῖς ἀλλοτρίοις, καὶ παρώργισαν Κύριον τὸν Θεὸν τῶν πατέρων αὐτῶν. 
'''
"26" = '''
:sup:`26` Καὶ οἱ λοιποὶ λόγοι αὐτοῦ καὶ αἱ πράξεις αὐτοῦ αἱ πρῶται καὶ ἔσχαται, ἰδοὺ γεγραμμέναι ἐπὶ βιβλίῳ βασιλέων Ἰούδα καὶ Ἰσραήλ. 
'''
"27" = '''
:sup:`27` Καὶ ἐκοιμήθη Ἄχαζ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐτάφη ἐν πόλει Δαυὶδ, ὅτι οὐκ εἰσήνεγκαν αὐτὸν εἰς τοὺς τάφους τῶν βασιλέων Ἰσραὴλ, καὶ ἐβασίλευσεν Ἐζεκίας υἱὸς αὐτοῦ ἀντʼ αὐτοῦ. 
'''
