[5]
"1" = '''
:sup:`1` Μὴ ἔπεχε ἐπὶ τοῖς χρήμασί σου, καὶ μὴ εἴπῃς, αὐτάρκη μοι ἐστί. 
'''
"2" = '''
:sup:`2` Μὴ ἐξακολούθει τῇ ψυχῇ σου καὶ τῇ ἰσχύϊ σου, τοῦ πορεύεσθαι ἐν ἐπιθυμίαις καρδίας σου. 
'''
"3" = '''
:sup:`3` Καὶ μὴ εἴπῃς, τίς με δυναστεύσει; ὁ γὰρ Κύριος ἐκδικῶν ἐκδικήσει σε. 
'''
"4" = '''
:sup:`4` Μὴ εἶπῃς, ἥμαρτον, καὶ τί μοι ἐγένετο; ὁ γὰρ Κυριός ἐστι μακρόθυμος. 
'''
"5" = '''
:sup:`5` Περὶ ἐξιλασμοῦ μὴ ἄφοβος γίνου προσθεῖναι ἁμαρτίαν ἐφʼ ἁμαρτίαις. 
'''
"6" = '''
:sup:`6` Καὶ μὴ εἴπῃς, ὁ οἰκτιρμὸς αὐτοῦ πολὺς, τὸ πλῆθος τῶν ἁμαρτιῶν μου ἐξιλάσεται· ἔλεος γὰρ καὶ ὀργὴ παρʼ αὐτοῦ, καὶ ἐπὶ ἁμαρτωλοὺς καταπαύσει ὁ θυμὸς αὐτοῦ. 
'''
"7" = '''
:sup:`7` Μὴ ἀνάμενε ἐπιστρέψαι πρὸς Κύριον, καὶ μὴ ὑπερβάλλου ἡμέραν ἐξ ἡμέρας· ἐξάπινα γὰρ ἐξελεύσεται ὀργὴ Κυρίου, καὶ ἐν καιρῷ ἐκδικήσεως ἐξολῇ. 
'''
"8" = '''
:sup:`8` Μὴ ἔπεχε ἐπὶ χρήμασιν ἀδίκοις, οὐδὲν γὰρ ὠφελήσεις ἐν ἡμέρᾳ ἐπαγωγῆς. 
'''
"9" = '''
:sup:`9` Μὴ λίκμα ἐν παντὶ ἀνέμῳ, καὶ μὴ πορεύου ἐν πάσῃ ἀτραπῷ· οὕτως ὁ ἁμαρτωλὸς ὁ δίγλωσσος. 
'''
"10" = '''
:sup:`10` Ἴσθι ἐστηριγμένος ἐν συνέσει σου, καὶ εἷς ἔστω σου ὁ λόγος. 
'''
"11" = '''
:sup:`11` Γίνου ταχὺς ἐν ἀκροάσει σου, καὶ ἐν μακροθυμίᾳ φθέγγου ἀπόκρισιν. 
'''
"12" = '''
:sup:`12` Εἰ ἔστι σοι σύνεσις, ἀποκρίθητι τῷ πλησίον· εἰ δὲ μὴ, ἡ χείρ σου ἔστω ἐπὶ στόματί σου. 
'''
"13" = '''
:sup:`13` Δόξα καὶ ἀτιμία ἐν λαλιᾷ, καὶ γλῶσσα ἀνθρώπου πτῶσις αὐτῷ. 
'''
"14" = '''
:sup:`14` Μὴ κληθῇς ψίθυρος, καὶ τῇ γλώσσῃ σου μὴ ἐνέδρευε· ἐπὶ γὰρ τῷ κλέπτῃ ἐστὶν αἰσχύνη, καὶ κατάγνωσις πονηρὰ ἐπὶ διγλώσσου. 
'''
"15" = '''
:sup:`15` Ἐν μεγάλῳ καὶ ἐν μικρῷ μὴ ἀγνόει. 
'''
