[25]
"1" = '''
:sup:`1` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"2" = '''
:sup:`2` υἱὲ ἀνθρώπου, στήρισον τὸ πρόσωπόν σου ἐπὶ τοὺς υἱοὺς Ἀμμὼν, καὶ προφήτευσον ἐπʼ αὐτοὺς, 
'''
"3" = '''
:sup:`3` καὶ ἐρεῖς τοῖς υἱοῖς Ἀμμὼν, Ἀκούσατε λόγον Κυρίου· τάδε λέγει Κύριος, ἀνθʼ ὧν ἐπεχάρητε ἐπὶ τὰ ἅγιά μου, ὅτι ἐβεβηλώθη, καὶ ἐπὶ τὴν γῆν τοῦ Ἰσραὴλ, ὅτι ἠφανίσθη, καὶ ἐπὶ τὸν οἶκον τοῦ Ἰούδα, ὅτι ἐπορεύθησαν ἐν αἰχμαλωσίᾳ, 
'''
"4" = '''
:sup:`4` διατοῦτο ἰδοὺ ἐγὼ παραδίδωμι ὑμᾶς τοῖς υἱοῖς Κεδὲμ εἰς κληρονομίαν, καὶ κατασκηνώσουσιν ἐν τῇ ἀπαρτίᾳ αὐτῶν ἐν σοὶ, καὶ δώσουσιν ἐν σοὶ τὰ σκηνώματα αὐτῶν· αὐτοὶ φάγονται τοὺς καρπούς σου, καὶ αὐτοὶ πίονται τὴν πιότητά σου. 
'''
"5" = '''
:sup:`5` Καὶ δώσω τὴν πόλιν τοῦ Ἀμμὼν εἰς νομὰς καμήλων, καὶ τοὺς υἱοὺς Ἀμμὼν εἰς νομὴν προβάτων, καὶ ἐπιγνώσεσθε διότι ἐγὼ Κύριος. 
'''
"6" = '''
:sup:`6` Διότι τάδε λέγει Κύριος, ἀνθʼ ὧν ἐκρότησας τὴν χεῖρά σου, καὶ ἐψόφησας τῷ ποδί σου, καὶ ἐπέχαρας ἐκ ψυχῆς σου ἐπὶ τὴν γῆν τοῦ Ἰσραὴλ, 
'''
"7" = '''
:sup:`7` διατοῦτο ἐκτενῶ τὴν χεῖρά μου ἐπὶ σὲ, καὶ δώσω σε εἰς διαρπαγὴν ἐν τοῖς ἔθνεσι, καὶ ἐξολεθρεύσω σε ἐκ τῶν λαῶν, καὶ ἀπολῶ σε ἐκ τῶν χωρῶν ἀπωλείᾳ, καὶ ἐπιγνώσῃ διότι ἐγὼ Κύριος. 
'''
"8" = '''
:sup:`8` Τάδε λέγει Κύριος, ἀνθʼ ὧν εἶπε Μωάβ, ἰδοὺ, οὐχ ὃν τρόπον πάντα τὰ ἔθνη, οἶκος Ἰσραὴλ καὶ Ἰούδα; 
'''
"9" = '''
:sup:`9` Διατοῦτο ἰδοὺ ἐγὼ παραλύω τὸν ὦμον Μωάβ ἀπὸ πόλεων ἀκρωτηρίων αὐτοῦ, ἐκλεκτὴν γῆν, οἶκον Βεθασιμούθ ἐπάνω πηγῆς πόλεως παραθαλασσίας, 
'''
"10" = '''
:sup:`10` τοὺς υἱοὺς Κεδὲμ ἑπὶ τοὺς υἱοὺς Ἀμμὼν δέδωκα αὐτῷ εἰς κληρονομίαν, ὅπως μὴ μνεία γένηται τῶν υἱῶν Ἀμμών. 
'''
"11" = '''
:sup:`11` Καὶ εἰς Μωὰβ ποιήσω ἐκδίκησιν, καὶ ἐπιγνώσονται διότι ἐγὼ Κύριος. 
'''
"12" = '''
:sup:`12` Τάδε λέγει Κύριος, ἀνθʼ ὧν ἐποίησεν ἡ Ἰδουμαία ἐν τῷ ἐκδικῆσαι αὐτοὺς ἐκδίκησιν εἰς τὸν οἶκον Ἰούδα, καὶ ἐμνησικάκησαν, καὶ ἐξεδίκησαν δίκην, 
'''
"13" = '''
:sup:`13` διατοῦτο τάδε λέγει Κύριος, καὶ ἐκτενῶ τὴν χεῖρά μου ἐπὶ τὴν Ἰδουμαίαν, καὶ ἐξολοθρεύσω ἐξ αὐτῆς ἄνθρωπον καὶ κτῆνος, καὶ θήσομαι αὐτὴν ἔρημον, καὶ ἐκ Θαιμὰν διωκόμενοι ἐν ῥομφαίᾳ πεσοῦνται. 
'''
"14" = '''
:sup:`14` Καὶ δώσω ἐκδίκησίν μου ἐπὶ τὴν Ἰδουμαίαν ἐν χειρὶ λαοῦ μου Ἰσραὴλ, καὶ ποιήσουσιν ἐν τῇ Ἰδουμαίᾳ κατὰ τὴν ὀργήν μου καὶ κατὰ τὸν θυμόν μου, καὶ ἐπιγνώσονται τὴν ἐκδίκησίν μου, λέγει Κύριος. 
'''
"15" = '''
:sup:`15` Διατοῦτο τάδε λέγει Κύριος, ἀνθʼ ὧν ἐποίησαν οἱ ἀλλόφυλοι ἐν ἐκδικήσει, καὶ ἐξανέστησαν ἐκδίκησιν ἐπιχαίροντες ἐκ ψυχῆς, τοῦ ἐξαλεῖψαι ἕως ἑνὸς, 
'''
"16" = '''
:sup:`16` διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐκτείνω τὴν χεῖρά μου ἐπὶ τοὺς ἀλλοφύλους, καὶ ἐξολοθρεύσω Κρῆτας, καὶ ἀπολῶ τοὺς καταλοίπους τοὺς κατοικοῦντας τὴν παραλίαν· 
'''
"17" = '''
:sup:`17` Καὶ ποιήσω ἐν αὐτοῖς ἐκδικήσεις μεγάλας, καὶ ἐπιγνώσονται διότι ἐγὼ Κύριος, ἐν τῷ δοῦναι τὴν ἐκδίκησίν μου ἐπʼ αὐτούς. 
'''
