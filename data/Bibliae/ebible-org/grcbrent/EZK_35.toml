[35]
"1" = '''
:sup:`1` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"2" = '''
:sup:`2` υἱὲ ἀνθρώπου, ἐπίστρεψον τὸ πρόσωπόν σου ἐπʼ ὄρος Σηεὶρ, καὶ προφήτευσον εἰς αὐτὸ, 
'''
"3" = '''
:sup:`3` καὶ εἰπὸν αὐτῷ, Τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ ἐπὶ σὲ ὄρος Σηεὶρ, καὶ ἐκτενῶ τὴν χεῖρά μου ἐπὶ σὲ, καὶ δώσω σε εἰς ἔρημον, καὶ ἐρημωθήσῃ, 
'''
"4" = '''
:sup:`4` καὶ ταῖς πόλεσί σου ἐρημίαν ποιήσω, καὶ σὺ ἔρημος ἔσῃ, καὶ γνώσῃ ὅτι ἐγώ εἰμι Κύριος. 
'''
"5" = '''
:sup:`5` Ἀντὶ τοῦ γενέσθαι σε ἐχθρὰν αἰωνίαν, καὶ ἐνεκάθισας τῷ οἴκῳ Ἰσραὴλ δόλῳ, ἐν χειρὶ ἐχθρῶν μαχαίρᾳ ἐν καιρῷ ἀδικίας, ἐπʼ ἐσχάτων. 
'''
"6" = '''
:sup:`6` Διατοῦτο ζῶ ἐγὼ, λέγει Κύριος Κύριος, εἰ μὴν εἰς αἷμα ἥμαρτες, καὶ αἷμα διώξεταί σε. 
'''
"7" = '''
:sup:`7` Καὶ δώσω ὄρος Σηεὶρ εἰς ἔρημον, καὶ ἠρημωμένον, καὶ ἀπολῶ ἀπʼ αὐτοῦ ἀνθρώπους καὶ κτήνη, 
'''
"8" = '''
:sup:`8` καὶ ἐμπλήσω τῶν τραυματιῶν βουνούς σου καὶ τὰς φάραγγάς σου, καὶ ἐν πᾶσι τοῖς πεδίοις σου τετραυματισμένοι μαχαίρᾳ πεσοῦνται ἐν σοί. 
'''
"9" = '''
:sup:`9` Ἐρημίαν αἰώνιον θήσομαί σε, καὶ αἱ πόλεις σου οὐ μὴ κατοικηθῶσιν ἔτι, καὶ γνώσῃ ὅτι ἐγώ εἰμι Κύριος. 
'''
"10" = '''
:sup:`10` Διὰ τὸ εἰπεῖν σε, τὰ δύο ἔθνη, καὶ αἱ δύο χῶραι ἐμαὶ ἔσονται, καὶ κληρονομήσω αὐτὰς, καὶ Κύριος ἐκεῖ ἐστι· 
'''
"11" = '''
:sup:`11` Διατοῦτο ζῶ ἐγὼ, λέγει Κύριος, καὶ ποιήσω σοι κατὰ τὴν ἔχθραν σου, καὶ γνωσθήσομαί σοι ἡνίκα ἂν κρινῶ σε, 
'''
"12" = '''
:sup:`12` καὶ γνώσῃ ὅτι ἐγώ εἰμι Κύριος· ἤκουσα τῆς φωνῆς τῶν βλασφημιῶν σου, ὅτι εἶπας, τὰ ὄρη Ἰσραὴλ ἔρημα ἡμῖν δέδοται εἰς κατάβρωμα, 
'''
"13" = '''
:sup:`13` καὶ ἐμεγαλοῤῥημόνησας ἐπʼ ἐμὲ τῷ στόματί σου, ἐγὼ ἤκουσα. 
'''
"14" = '''
:sup:`14` Τάδε λέγει Κύριος, ἐν τῇ εὐφροσύνῃ πάσης τῆς γῆς ἔρημον ποιήσω σε. 
'''
"15" = '''
:sup:`15` Ἔρημον ἔσῃ ὄρος Σηεὶρ, καὶ πᾶσα ἡ Ἰδουμαία, καὶ ἐξαναλωθήσεται, καὶ γνώσῃ ὅτι ἐγώ εἰμι Κύριος ὁ Θεὸς αὐτῶν. 
'''
