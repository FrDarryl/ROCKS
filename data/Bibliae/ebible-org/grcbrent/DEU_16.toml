[16]
"1" = '''
:sup:`1` Φυλάξαι τὸν μῆνα τῶν νέων, καὶ ποιήσεις τὸ πάσχα Κυρίῳ τῷ Θεῷ σου, ὅτι ἐν τῷ μηνὶ τῶν νέων ἐξῆλθες ἐξ Αἰγύπτου νυκτός. 
'''
"2" = '''
:sup:`2` Καὶ θύσεις τὸ πάσχα Κυρίῳ τῷ Θεῷ σου πρόβατα καὶ βόας ἐν τῷ τόπῳ, ᾧ ἐὰν ἐκλέξηται Κύριος ὁ Θεός σου αὐτὸν, ἐπικληθῆναι τὸ ὄνομα αὐτοῦ ἐκεῖ. 
'''
"3" = '''
:sup:`3` Οὐ φαγῇ ἐπʼ αὐτοῦ ζύμην· ἐπτὰ ἡμέρας φαγῇ ἐπʼ αὐτοῦ ἄζυμα, ἄρτον κακώσεως, ὅτι ἐν σπουδῇ ἐξήλθετε ἐξ Αἰγύπτου, ἵνα μνησθῆτε τὴν ἡμέραν τῆς ἐξοδίας ὑμῶν ἐκ γῆς Αἰγύπτου πάσας τὰς ἡμέρας τῆς ζωῆς ὑμῶν. 
'''
"4" = '''
:sup:`4` Οὐκ ὀφθήσεται σοι ζύμη ἐν πᾶσι τοῖς ὁρίοις σου ἑπτὰ ἡμέρας, καὶ οὐ κοιμήθησεται ἀπὸ τῶν κρεῶν ὧν ἐὰν θύσῃς τὸ ἑσπέρας τῇ ἡμέρᾳ τῇ πρώτῃ εἰς τοπρωΐ. 
'''
"5" = '''
:sup:`5` Οὐ δυνήσῃ θῦσαι τὸ πάσχα ἐν οὐδεμιᾷ τῶν πόλεών σου, ὧν Κύριος ὁ Θεός σου δίδωσί σοι· 
'''
"6" = '''
:sup:`6` ἀλλʼ ἢ εἰς τὸν τόπον, ὃν ἂν ἐκλέξηται Κύριος ὁ Θεός σου, ἐπικληθῆναι τὸ ὄνομα αὐτοῦ ἐκεῖ, θύσεις τὸ πάσχα ἑσπέρας πρὸς δυσμὰς ἡλίου, ἐν τῷ καιρῷ ᾧ ἐξῆλθες ἐξ Αἰγύπτου. 
'''
"7" = '''
:sup:`7` Καὶ ἑψήσεις καὶ ὀπτήσεις καὶ φαγῇ ἐν τῷ τόπῳ, οὗ ἐὰν ἐκλέξηται Κύριος ὁ Θεός σου αὐτόν· καὶ ἀποστραφήσῃ τοπρωΐ, καὶ ἐλεύσῃ εἰς τοὺς οἴκους σου. 
'''
"8" = '''
:sup:`8` Ἓξ ἡμέρας φαγῇ ἄζυμα, καὶ τῇ ἡμέρᾳ τῇ ἑβδόμῃ ἐξόδιον ἑορτὴ Κυρίῳ τῷ Θεῷ σου· οὐ ποιήσεις ἐν αὐτῇ πᾶν ἔργον, πλὴν ὅσα ποιηθήσεται ψυχῇ. 
'''
"9" = '''
:sup:`9` Ἑπτὰ ἑβδομάδας ἐξαριθμήσεις σεαυτῷ· ἀρξαμένου σου δρέπανον ἐπʼ ἀμητὸν, ἄρξῃ ἐξαριθμῆσαι ἑπτὰ ἑβδομάδας. 
'''
"10" = '''
:sup:`10` Καὶ ποιήσεις ἑορτὴν ἑβδομάδων Κυρίῳ τῷ Θεῷ σου, καθὼς ἡ χείρ σου ἰσχύει, ὅσα ἂν δῷ Κύριος ὁ Θεός σου. 
'''
"11" = '''
:sup:`11` Καὶ εὐφρανθήσῃ ἐναντίον Κυρίου τοῦ Θεοῦ σου, σὺ καὶ ὁ υἱός σου, καὶ ἡ θυγάτηρ σου, ὁ παῖς σου, καὶ ἡ παιδίσκη σου, καὶ ὁ Λευίτης, καὶ ὁ προσήλυτος, καὶ ὁ ὀρφανὸς, καὶ ἡ χήρα ἡ οὖσα ἐν ὑμῖν, ἐν τῷ τόπῳ, ᾧ ἐὰν ἐκλέξηται Κύριος ὁ Θεός σου αὐτὸν, ἐπικληθῆναι τὸ ὄνομα αὐτοῦ ἐκεῖ. 
'''
"12" = '''
:sup:`12` Καὶ μνησθήσῃ ὅτι οἰκέτης ἐγένου ἐν γῇ Αἰγύπτῳ, καὶ φυλάξῃ καὶ ποιήσεις τὰς ἐντολὰς ταύτας. 
'''
"13" = '''
:sup:`13` Ἐορτὴν σκηνῶν ποιήσεις σεαυτῷ ἑπτὰ ἡμέρας ἐν τῷ συναγαγεῖν σε ἐκ τῆς ἅλωνός σου καὶ ἀπὸ τῆς ληνοῦ σου. 
'''
"14" = '''
:sup:`14` Καὶ εὐφρανθήσῃ ἐν τῇ ἑορτῇ σου, σὺ καὶ ὁ υἱός σου, καὶ ἡ θυγάτηρ σου, ὁ παῖς σου, καὶ ἡ παιδίσκη σου, καὶ ὁ Λευίτης, καὶ ὁ προσήλυτος, καὶ ὁ ὀρφανὸς, καὶ ἡ χήρα ἡ οὖσα ἐν ταῖς πόλεσί σου. 
'''
"15" = '''
:sup:`15` Ἑπτὰ ἡμέρας ἑορτάσεις Κυρἱω τῷ Θεῷ σου ἐν τῷ τόπῳ, ᾧ ἂν ἐκλέξηται Κύριος ὁ Θεός σου αὐτῷ· ἐὰν δὲ εὐλογήσῃ σε Κύριος ὁ Θεός σου ἐν πᾶσι γεννήμασί σου, καὶ ἐν πάντι ἔργῳ τῶν χειρῶν σου, καὶ ἔσῃ εὐφραινόμενος. 
'''
"16" = '''
:sup:`16` Τρεῖς καιροὺς τοῦ ἐνιαυτοῦ ὀφθήσεται πᾶν ἀρσενικόν σου ἐναντίον Κυρίου τοῦ Θεοῦ σου ἐν τῷ τόπῳ, ᾧ ἐὰν ἐκλέξηται αὐτὸν Κύριος· ἐν τῇ ἑορτῇ τῶν ἀζύμων, καὶ ἐν τῇ ἑορτῇ τῶν ἑβδομάδων, καὶ ἐν τῇ ἑορτῇ τῆς σκηνοπηγίας· οὐκ ὀφθήσῃ ἐνώπιον Κυρίου τοῦ Θεοῦ σου κενός. 
'''
"17" = '''
:sup:`17` Ἕκαστος κατὰ δύναμιν τῶν χειρῶν ὑμῶν, κατὰ τὴν εὐλογίαν Κυρίου τοῦ Θεοῦ σου ἣν ἔδωκέ σοι. 
'''
"18" = '''
:sup:`18` Κριτὰς καὶ γραμματοεισαγωγεῖς ποιήσεις σεαυτῷ ἐν ταῖς πόλεσί σου, αἷς Κύριος ὁ Θεός σου δίδωσί σοι κατὰ φυλάς· καὶ κρινοῦσι τὸν λαὸν κρίσιν δικαίαν. 
'''
"19" = '''
:sup:`19` Οὐκ ἐκκλινοῦσι κρίσιν, οὐδὲ λήψονται δῶρον· τὰ γὰρ δῶρα ἀποτυφλοῖ ὀφθαλμοὺς σοφῶν, καὶ ἐξαίρει λόγους δικαίων. 
'''
"20" = '''
:sup:`20` Δικαίως τὸ δίκαιον διώξῃ, ἵνα ζῆτε, καὶ εἰσελθόντες κληρονομήσητε τὴν γῆν ἣν Κύριος ὁ Θεός σου δίδωσί σοι. 
'''
"21" = '''
:sup:`21` Οὐ φυτεύσεις σεαυτῷ ἄλσος· πᾶν ξύλον παρὰ τὸ θυσιαστήριον τοῦ Θεοῦ σου οὐ ποιήσεις σεαυτῷ. 
'''
"22" = '''
:sup:`22` Οὐ στήσεις σεαυτῷ στήλην, ἃ ἐμίσησε Κύριος ὁ Θεός σου. 
'''
