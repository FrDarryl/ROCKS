[3]
"1" = '''
:sup:`1` Ἐμοῦ τοῦ πατρὸς ἀκούσατε τέκνα, καὶ οὕτως ποιήσατε, ἵνα σωθῆτε. 
'''
"2" = '''
:sup:`2` Ὁ γὰρ Κύριος ἐδόξασε πατέρα ἐπὶ τέκνοις, καὶ κρίσιν μητρὸς ἐστερέωσεν ἐφʼ υἱοῖς. 
'''
"3" = '''
:sup:`3` Ὁ τιμῶν πατέρα ἐξιλάσεται ἁμαρτίαις. 
'''
"4" = '''
:sup:`4` Καὶ ὡς ὁ ἀποθησαυρίζων, ὁ δοξάζων μητέρα αὐτοῦ. 
'''
"5" = '''
:sup:`5` Ὁ τιμῶν πατερα εὐφρανθήσεται ὑπὸ τέκνων, καὶ ἐν ἡμέρᾳ προσευχῆς αὐτοῦ εἰσακουσθήσεται. 
'''
"6" = '''
:sup:`6` Ὁ δοξάζων πατέρα μακροημερεύσει, καὶ ὁ εἰσακούων Κυρίου ἀναπαύσει μητέρα αὐτοῦ, 
'''
"7" = '''
:sup:`7` καὶ ὡς δεσπόταις δουλεύσει ἐν τοῖς γεννήσασιν αὐτόν. 
'''
"8" = '''
:sup:`8` Ἐν ἔργῳ καὶ λόγῳ τίμα τὸν πατέρα σου, ἵνα ἐπέλθῃ σοι εὐλογία παρʼ αὐτοῦ. 
'''
"9" = '''
:sup:`9` Εὐλογία γὰρ πατρὸς στηρίζει οἴκους τέκνων, κατάρα δὲ μητρὸς ἐκριζοῖ θεμέλια. 
'''
"10" = '''
:sup:`10` Μὴ δοξάζου ἐν ἀτιμίᾳ πατρός σου, οὐ γάρ ἐστί σοι δόξα πατρὸς ἀτιμία. 
'''
"11" = '''
:sup:`11` Ἡ γὰρ δόξα ἀνθρώπου ἐκ τιμῆς πατρὸς αὐτοῦ, καὶ ὄνειδος τέκνοις μήτηρ ἐν ἀδοξίᾳ. 
'''
"12" = '''
:sup:`12` Τέκνον, ἀντιλαβοῦ ἐν γήρᾳ πατρός σου, καὶ μὴ λυπήσῃς αὐτὸν ἐν τῇ ζωῇ αὐτοῦ. 
'''
"13" = '''
:sup:`13` Κᾂν ἀπολείπῃ σύνεσιν, συγγνώμην ἔχε, καὶ μὴ ἀτιμάσῃς αὐτὸν ἐν πάσῃ ἰσχύϊ σου. 
'''
"14" = '''
:sup:`14` Ἐλεημοσύνη γὰρ πατρὸς οὐκ ἐπιλησθήσεται, καὶ ἀντὶ ἁμαρτιῶν προσανοικοδομηθήσεταί σοι. 
'''
"15" = '''
:sup:`15` Ἐν ἡμέρᾳ θλίψεώς σου ἀναμνησθήσεταί σου· ὡς εὐδία ἐπὶ παγετῷ, οὕτως ἀναλυθήσονταί σου αἱ ἁμαρτίαι. 
'''
"16" = '''
:sup:`16` Ὡς βλάσφημος ὁ ἐγκαταλιπὼν πατέρα, καὶ κεκατηραμένος ὑπὸ Κυρίου ὁ παροργίζων μητέρα αὐτοῦ. 
'''
"17" = '''
:sup:`17` Τέκνον, ἐν πραΰτητι τὰ ἔργα σου διέξαγε, καὶ ὑπὸ ἀνθρώπου δεκτοῦ ἀγαπηθήσῃ. 
'''
"18" = '''
:sup:`18` Ὅσῳ μέγας εἶ, τοσούτῳ ταπεινοῦ σεαυτὸν, καὶ ἔναντι Κυρίου εὑρήσεις χάριν. 
'''
"19" = '''
:sup:`19` Ὅτι μεγάλη ἡ δυναστεία τοῦ Κυρίου, καὶ ὑπὸ τῶν ταπεινῶν δοξάζεται. 
'''
"20" = '''
:sup:`20` Χαλέπωτερά σου μὴ ζήτει, καὶ ἰσχυρότερά σου μὴ ἐξέταζε, 
'''
"21" = '''
:sup:`21` ἃ προσετάγη σοι, ταῦτα διανοοῦ· οὐ γάρ ἐστί σοι χρεία τῶν κρυπτῶν. 
'''
"22" = '''
:sup:`22` Ἐν τοῖς περισσοῖς τῶν ἔργων σου μὴ περιεργάζου· πλείονα γὰρ συνέσεως ἀνθρώπων ὑπεδείχθη σοι. 
'''
"23" = '''
:sup:`23` Πολλοὺς γὰρ ἐπλάνησεν ἡ ὑπόληψις αὐτῶν, καὶ ὑπόνοια πονηρὰ ὠλίσθησε διανοίας αὐτῶν. 
'''
"24" = '''
:sup:`24` Καὶ ὁ ἀγαπῶν κίνδυνον, ἐν αὐτῷ ἐμπεσεῖται· καρδία σκληρὰ κακωθήσεται ἐπʼ ἐσχάτων. 
'''
"25" = '''
:sup:`25` Καρδία σκληρὰ βαρυνθήσεται πόνοις, καὶ ὁ ἁμαρτωλὸς προσθήσει ἁμαρτίαν ἐφʼ ἁμαρτίαις. 
'''
"26" = '''
:sup:`26` Ἐπαγωγὴ ὑπερηφάνου οὐκ ἔστιν ἴασις, φυτὸν γὰρ πονηρίας ἐῤῥίζωκεν ἐν αὐτῷ· 
'''
"27" = '''
:sup:`27` καρδία συνετοῦ διανοηθήσεται παραβολὴν, καὶ οὖς ἀκροατοῦ ἐπιθυμία σοφοῦ. 
'''
"28" = '''
:sup:`28` Πῦρ φλογιζόμενον ἀποσβέσει ὕδωρ, καὶ ἐλεημοσύνη ἐξιλάσεται ἁμαρτίας. 
'''
"29" = '''
:sup:`29` Ὁ ἀνταποδιδοὺς χάριτας μέμνηται εἰς τὰ μετὰ ταῦτα, καὶ ἐν καιρῷ πτώσεως εὑρήσει στήριγμα. 
'''
