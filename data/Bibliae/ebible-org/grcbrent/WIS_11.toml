[11]
"1" = '''
:sup:`1` Εὐωδώσε τὰ ἔργα αὐτῶν ἐν χειρὶ προφήτου ἁγίου. 
'''
"2" = '''
:sup:`2` Διώδευσαν ἔρημον ἀοίκητον, καὶ ἐν ἀβάτοις ἔπηξαν σκηνάς. 
'''
"3" = '''
:sup:`3` Ἀντέστησαν πολεμίοις, καὶ ἠμύναντο ἐχθρούς. 
'''
"4" = '''
:sup:`4` Ἐδίψησαν καὶ ἐπεκαλέσαντό σε, καὶ ἐδόθη αὐτοῖς ἐκ πέτρας ἀκροτόμου ὕδωρ, καὶ ἴαμα δίψης ἐκ λίθου σκληροῦ. 
'''
"5" = '''
:sup:`5` Διʼ ὧν γὰρ ἐκολάσθησαν οἱ ἐχθροὶ αὐτῶν, διὰ τούτων αὐτοὶ ἀποροῦντες εὐεργετήθησαν. 
'''
"6" = '''
:sup:`6` Ἀντὶ μὲν πηγῆς ἀεννάου ποταμοῦ αἵματι λυθρώδει ταραχθέντες 
'''
"7" = '''
:sup:`7` εἰς ἔλεγχον νηπιοκτόνου διατάγματος, ἔδωκας αὐτοῖς δαψιλὲς ὕδωρ ἀνελπίστως· 
'''
"8" = '''
:sup:`8` δείξας διὰ τοῦ τότε δίψους πῶς τοὺς ὑπεναντίους ἐκόλασας. 
'''
"9" = '''
:sup:`9` Ὅτε γὰρ ἐπειράσθησαν, καίπερ ἐν ἐλέει παιδευόμενοι, ἔγνωσαν πῶς ἐν ὀργῇ κρινόμενοι ἀσεβεῖς ἐβασανίζοντο. 
'''
"10" = '''
:sup:`10` Τούτους μὲν γὰρ ὡς πατὴρ νουθεντῶν ἐδοκίμασας, ἐκείνους δὲ ὡς ἀπότομος βασιλεὺς καταδικάζων ἐξήτασας. 
'''
"11" = '''
:sup:`11` Καὶ ἀπόντες δὲ καὶ παρόντες ὁμοίως ἐτρύχοντο. 
'''
"12" = '''
:sup:`12` Διπλῆ γὰρ αὐτοὺς ἔλαβε λύπη, καὶ στεναγμὸς μνημῶν τῶν παρελθουσῶν. 
'''
"13" = '''
:sup:`13` Ὅτε γὰρ ἤκουσαν διὰ τῶν ἰδίων κολάσεων εὐεργετουμένους αὐτοὺς, ᾔσθοντο τοῦ Κυρίου. 
'''
"14" = '''
:sup:`14` Τὸν γὰρ ἐν ἐκθέσει πάλαι ῥιφέντα ἀπεῖπον χλευάζοντες, ἐπὶ τέλει τῶν ἐκβάσεων ἐθαύμασαν, οὐχ ὅμοια δικαίοις διψήσαντες. 
'''
"15" = '''
:sup:`15` Ἀντὶ δὲ λογισμῶν ἀσυνέτων ἀδικίας αὐτῶν, ἐν οἷς πλανηθέντες ἐθρήσκευον ἄλογα ἑρπετὰ καὶ κνώδαλα εὐτελῆ, ἐπαπέστειλας αὐτοῖς πλῆθος ἀλόγων ζώων εἰς ἐκδίκησιν, 
'''
"16" = '''
:sup:`16` ἵνα γνῶσιν ὅτι διʼ ὧν τις ἁμαρτάνει, διὰ τούτων κολάζεται. 
'''
"17" = '''
:sup:`17` Οὐ γὰρ ἠπόρει ἡ παντοδύναμός σου χεὶρ κτίσασα τὸν κόσμον ἐξ ἀμόρφου ὕλης, ἐπιπέμψαι αὐτοῖς πλῆθος ἄρκων, ἢ θρασεῖς λέοντας, 
'''
"18" = '''
:sup:`18` ἢ νεοκτίστους θυμοῦ πλήρεις θῆρας ἀγνώστους, ἤτοι πυρπνόον φυσῶντας ἆσθμα, ἢ βρόμους λικμωμένους καπνοῦ, ἢ δεινοὺς ἀπʼ ὀμμάτων σπινθῆρας ἀστράπτοντας· 
'''
"19" = '''
:sup:`19` ὧν οὐ μόνον ἡ βλάβη ἠδύνατο συνεκτρίψαι αὐτοὺς, ἀλλὰ καὶ ἡ ὄψις ἐκφοβήσασα διολέσαι. 
'''
"20" = '''
:sup:`20` Καὶ χωρὶς δὲ τούτων, ἑνὶ πνεύματι πεσεῖν ἐδύναντο ὑπὸ τῆς δίκης διωχθέντες, καὶ λικμηθέντες ὑπὸ πνεύματος δυνάμεώς σου· ἀλλὰ πάντα μέτρῳ καὶ ἀριθμῷ καὶ σταθμῷ διέταξας. 
'''
"21" = '''
:sup:`21` Τὸ γὰρ μεγάλως ἰσχύειν πάρεστί σοι πάντοτε, καὶ κράτει βραχίονός σου τις ἀντιστήσεται; 
'''
"22" = '''
:sup:`22` Ὅτι ὡς ῥοπὴ ἐκ πλαστίγγων ὅλος ὁ κόσμος ἐναντίον σου, καὶ ὡς ῥανὶς δρόσον ὀρθρινὴ κατελθοῦσα ἐπὶ γῆν. 
'''
"23" = '''
:sup:`23` Ἐλεεῖς δὲ πάντας, ὅτι πάντα δύνασαι, καὶ παρορᾷς ἁμαρτήματα ἀνθρώπων εἰς μετάνοιαν. 
'''
"24" = '''
:sup:`24` Ἀγαπᾷς γὰρ τὰ ὄντα πάντα, καὶ οὐδὲν βδελύσσῃ ὧν ἐποίησας, οὐδὲ γὰρ ἂν μισῶν τι κατεσκεύασας. 
'''
"25" = '''
:sup:`25` Πῶς δὲ ἔμεινεν ἄν τι εἰ μὴ σὺ ἐθέλησας; ἢ τὸ μὴ κληθὲν ὑπὸ σοῦ διετηρήθη; 
'''
"26" = '''
:sup:`26` Φείδῃ δὲ πάντων, ὅτι σά ἐστι, δέσποτα φιλόψυχε. 
'''
