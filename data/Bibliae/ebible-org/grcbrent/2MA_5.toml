[5]
"1" = '''
:sup:`1` Περὶ δὲ τὸν καιρὸν τοῦτον τὴν δευτέραν ἔφοδον ὁ Ἀντίοχος εἰς Αἴγυπτον ἐστείλατο. 
'''
"2" = '''
:sup:`2` Συνέβη δὲ καθʼ ὅλην τὴν πόλιν σχεδὸν ἐφʼ ἡμέρας τεσσαράκοντα φαίνεσθαι διὰ τοῦ ἀέρος τρέχοντας ἱππεῖς διαχρύσους στολὰς ἔχοντας, καὶ λόγχας σπειρηδὸν ἐξωπλισμένους, 
'''
"3" = '''
:sup:`3` καὶ ἴλας ἵππων διατεταγμένας, καὶ προσβολὰς γινομένας, καὶ καταδρομὰς ἑκατέρων, καὶ ἀσπίδων κινήσεις, καὶ καμάκων πλήθη, καὶ μαχαιρῶν σπασμούς, καὶ βελῶν βολὰς, καὶ χρυσῶν κόσμων ἐκλάμψεις, καὶ παντοίους θωρακισμούς. 
'''
"4" = '''
:sup:`4` Διὸ πάντες ἠξίουν ἐπʼ ἀγαθῷ τὴν ἐπιφάνειαν γενέσθαι. 
'''
"5" = '''
:sup:`5` Γενομένης δὲ λαλιᾶς ψευδοῦς, ὡς μετηλλαχότος τὸν βίον Ἀντιόχου, παραλαβὼν ὁ Ἰάσων οὐκ ἐλάττους τῶν χιλίων, αἰφνιδίως ἐπὶ τὴν πόλιν συνετελέσατο ἐπίθεσιν· τῶν δὲ ἐπὶ τῷ τείχει συνελασθέντων, καὶ τέλος ἤδη καταλαμβανομένης τῆς πόλεως, ὁ Μενέλαος εἰς τὴν ἀκρόπολιν ἐφυγάδευσεν. 
'''
"6" = '''
:sup:`6` Ὁ δὲ Ἰάσων ἐποιεῖτο σφαγὰς τῶν πολιτῶν τῶν ἰδίων ἀφειδῶς, οὐ συννοῶν τὴν εἰς τοὺς συγγενεῖς εὐημερίαν, δυσημερίαν εἶναι τὴν μεγίστην· δοκῶν δὲ πολεμίων καὶ οὐχ ὁμοεθνῶν τρόπαια καταβάλλεσθαι, 
'''
"7" = '''
:sup:`7` τῆς μὲν ἀρχῆς οὐκ ἐκράτησε, τὸ δὲ τέλος τῆς ἐπιβουλῆς αἰσχύνην λαβών, φυγὰς πάλιν εἰς τὴν Ἀμμανίτιν ἀπῆλθε. 
'''
"8" = '''
:sup:`8` Πέρας οὖν κακῆς ἀναστροφῆς ἔτυχεν ἐγκλεισθεὶς πρὸς Ἀρέταν τὸν τῶν Ἀράβων τύραννον, πόλιν ἐκ πόλεως φεύγων, διωκόμενος ὑπὸ πάντων, καὶ στυγούμενος ὡς τῶν νόμων ἀποστάτης, καὶ βδελυσσόμενος ὡς πατρίδος καὶ πολιτῶν δήμιος, εἰς Αἴγυπτον συνεβράσθη. 
'''
"9" = '''
:sup:`9` Καὶ ὁ συχνοὺς τῆς πατρίδος ἀποξενώσας, ἐπὶ ξένης ἀπώλετο πρὸς Λακεδαιμονίους ἀναχθείς, ὡς διὰ τὴν συγγένειαν τευξόμενος σκέπης. 
'''
"10" = '''
:sup:`10` Καὶ ὁ πλῆθος ἀτάφων ἐκρίψας ἀπένθητος ἐγενήθη, καὶ κηδείας οὐδʼ ἡστινοσοῦν οὔτε πατρῴου τάφου μετέσχε. 
'''
"11" = '''
:sup:`11` Προσπεσόντων δὲ τῷ βασιλεῖ περὶ τῶν γεγονότων, διέλαβεν ἀποστατεῖν τὴν Ἰουδαίαν· ὅθεν ἀναζεύξας ἐξ Αἰγύπτου τεθηριωμένος τῇ ψυχῇ, ἔλαβε τὴν μὲν πόλιν δορυάλωτον. 
'''
"12" = '''
:sup:`12` Καὶ ἐκέλευσε τοῖς στρατιώταις κόπτειν ἀφειδῶς τοὺς ἐμπίπτοντας, καὶ τοὺς εἰς τὰς οἰκίας ἀναβαίνοντας κατασφάζειν. 
'''
"13" = '''
:sup:`13` Ἐγίνοντο δὲ νέων καὶ πρεσβυτέρων ἀναιρέσιες, ἀνδρῶν τε καὶ γυναικῶν καὶ τέκνων ἀφανισμὸς, παρθένων τε καὶ νηπίων σφαγαί. 
'''
"14" = '''
:sup:`14` Ὀκτὼ δὲ μυριάδες ἐν ταῖς πάσαις ἡμέραις τρισὶ κατεφθάρησαν, τέσσαρες μὲν ἐν χειρῶν νομαῖς, οὐκ ἧττον δὲ τῶν ἐσφαγμένων ἐπράθησαν. 
'''
"15" = '''
:sup:`15` Καὶ οὐκ ἀρκεσθεὶς δὲ τούτοις, κατετόλμησεν εἰς τὸ πάσης τῆς γῆς ἁγιώτατον ἱερὸν εἰσελθεῖν, ὁδηγὸν ἔχων τὸν Μενέλαον, τὸν καὶ τῶν νόμων καὶ τῆς πατρίδος προδότην γεγονότα. 
'''
"16" = '''
:sup:`16` Καὶ ταῖς μιαραῖς χερσὶ τὰ ἱερὰ σκεύη λαμβάνων, καὶ τὰ ὑπʼ ἄλλων βασιλέων ἀνατεθέντα πρὸς αὔξησιν καὶ δόξαν τοῦ τόπου καὶ τιμήν, ταῖς βεβήλοις χερσὶ συσσύρων ἐπεδίδου. 
'''
"17" = '''
:sup:`17` Καὶ ἐμετεωρίζετο τὴν διάνοιαν ὁ Ἀντίοχος, οὐ συνορῶν ὅτι διὰ τὰς ἁμαρτίας τῶν τὴν πόλιν οἰκούντων ἀπώργισται βραχέως ὁ Δεσπότης, διὸ γέγονε περὶ τὸν τόπον παρόρασις. 
'''
"18" = '''
:sup:`18` Εἰ δὲ μὴ συνέβαινε προενέχεσθαι πολλοῖς ἁμαρτήμασι, καθάπερ ὁ Ἡλιόδωρος ὁ πεμφθεὶς ὑπὸ Σελεύκου τοῦ βασιλέως ἐπὶ τὴν ἐπίσκεψιν τοῦ γαζοφυλακίου, οὗτος προαχθεὶς παραχρῆμα μαστιγωθεὶς ἀνετράπη τοῦ θράσους. 
'''
"19" = '''
:sup:`19` Ἀλλʼ οὐ διὰ τὸν τόπον τὸ ἔθνος, ἀλλὰ διὰ τὸ ἔθνος τὸν τόπον ὁ Κύριος ἐξελέξατο. 
'''
"20" = '''
:sup:`20` Διόπερ καὶ αὐτὸς ὁ τόπος συμμετασχὼν τῶν τοῦ ἔθνους δυσπετημάτων γενομένων, ὕστερον εὐεργετημάτων ὑπὸ τοῦ Κυρίου ἐκοινώνησε· καὶ ὁ καταλειφθεὶς ἐν τῇ τοῦ παντοκράτορος ὀργῇ, πάλιν ἐν τῇ τοῦ μεγάλου Δεσπότου καταλλαγῇ μετὰ πάσης δόξης ἐπανωρθώθη. 
'''
"21" = '''
:sup:`21` Ὁ γοῦν Ἀντίοχος ὀκτακόσια πρὸς τοῖς χιλίοις ἀπενεγκάμενος ἐκ τοῦ ἱεροῦ τάλαντα, θᾶττον εἰς Ἀντιόχειαν ἐχωρίσθη, οἰόμενος ἀπὸ τῆς ὑπερηφανίας τὴν μὲν γῆν πλωτὴν, καὶ τὸ πέλαγος πορευτὸν θέσθαι διὰ τὸν μετεωρισμὸν τῆς καρδίας. 
'''
"22" = '''
:sup:`22` Κατέλιπε δὲ καὶ ἐπιστάτας τοῦ κακοῦν τὸ γένος, ἐν μὲν Ἱεροσολύμοις Φίλιππον, τὸ μὲν γένος Φρύγα, τὸν δὲ τρόπον βαρβαρώτερον ἔχοντα τοῦ καταστήσαντος· 
'''
"23" = '''
:sup:`23` ἐν δὲ Γαριζὶν Ἀνδρόνικον, πρὸς δὲ τούτοις Μενέλαον, ὃς χείριστα τῶν ἄλλων ὑπερῄρετο τοῖς πολίταις, ἀπεχθῆ δὲ πρὸς τοὺς πολίτας Ἰουδαίους ἔχων διάθεσιν. 
'''
"24" = '''
:sup:`24` Ἔπεμψε δὲ τὸν μυσάρχην Ἀπολλώνιον μετὰ στρατεύματος δισμυρίων πρὸς τοῖς δισχιλίοις, προστάξας τοὺς ἐν ἡλικίᾳ πάντας κατασφάξαι, τὰς δὲ γυναῖκας καὶ νεωτέρους πωλεῖν. 
'''
"25" = '''
:sup:`25` Οὗτος δὲ παραγενόμενος εἰς Ἱεροσόλυμα, καὶ τὸν εἰρηνικὸν ὑποκριθείς, ἐπέσχεν ἕως τῆς ἁγίας ἡμέρας τοῦ σαββάτου· καὶ λαβὼν ἀργοῦντας τοὺς Ἰουδαίους, τοῖς ὑφʼ ἑαυτὸν ἐξοπλησίαν παρήγγειλε. 
'''
"26" = '''
:sup:`26` Καὶ τοὺς ἐξελθόντας πάντας ἐπὶ τὴν θεωρίαν συνεξεκέντησε, καὶ εἰς τὴν πόλιν σὺν τοῖς ὅπλοις εἰσδραμὼν ἱκανὰ κατέστρωσε πλήθη. 
'''
"27" = '''
:sup:`27` Ἰούδας δὲ ὁ Μακκαβαῖος δέκατός που γενηθεὶς, καὶ ἀναχωρήσας εἰς τὴν ἔρημον, θηρίων τρόπον ἐν τοῖς ὄρεσι διέζη σὺν τοῖς μετʼ αὐτοῦ, καὶ τὴν χορτώδη τροφὴν σιτούμενοι διατέλουν, πρὸς τὸ μὴ μετασχεῖν τοῦ μολυσμοῦ 
'''
