[48]
"1" = '''
:sup:`1` Καὶ ταῦτα τὰ ὀνόματα τῶν φυλῶν ἀπὸ τῆς ἀρχῆς τῆς πρὸς Βοῤῥᾶν, κατὰ τὸ μέρος τῆς καταβάσεως τοῦ περισχίζοντος ἐπὶ τὴν εἴσοδον τῆς Ἠμὰθ αὐλῆς τοῦ Αἰλὰμ, ὅριον Δαμασκοῦ πρὸς Βοῤῥᾶν κατὰ μέρος Ἠμὰθ αὐλῆς· καὶ ἔσται αὐτοῖς τὰ πρὸς ἀνατολὰς ἕως πρὸς θάλασσαν, Δὰν, μία. 
'''
"2" = '''
:sup:`2` Καὶ ἀπὸ τῶν ὁρίων τοῦ Δὰν τὰ πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλασσαν, Ἀσσὴρ, μία. 
'''
"3" = '''
:sup:`3` Καὶ ἀπὸ τῶν ὁρίων Ἀσσὴρ, ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλασσαν, Νεφθαλεὶμ, μία. 
'''
"4" = '''
:sup:`4` Καὶ ἀπὸ τῶν ὁρίων Νεφθαλεὶμ, ἀπὸ ἀνατολῶν, ἕως τῶν πρὸς θάλασσαν, Μανασσῆ, μία· 
'''
"5" = '''
:sup:`5` Καὶ ἀπὸ τῶν ὁρίων Μανασσῆ, ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλασσαν, Ἐφραίμ, μία. 
'''
"6" = '''
:sup:`6` Καὶ ἀπὸ τῶν ὁρίων Ἐφραὶμ, ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλασσαν, Ῥουβὴν, μία. 
'''
"7" = '''
:sup:`7` Καὶ ἀπὸ τῶν ὁρίων Ῥουβὴν ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλασσαν, Ἰούδα, μία. 
'''
"8" = '''
:sup:`8` Καὶ ἀπὸ τῶν ὁρίων Ἰούδα, ἀπὸ τῶν πρὸς ἀνατολὰς, ἔσται ἡ ἀπαρχὴ τοῦ ἀφορισμοῦ πέντε καὶ εἴκοσι χιλιάδες εὖρος, καὶ μῆκος, καθὼς μία τῶν μερίδων ἀπὸ τῶν πρὸς ἀνατολὰς, καὶ ἕως τῶν πρὸς θάλασσαν· καὶ ἔσται τὸ ἅγιον ἐν μέσῳ αὐτῶν. 
'''
"9" = '''
:sup:`9` Ἀπαρχὴν, ἣν ἀφοριοῦσι τῷ Κυρίῳ, μῆκος πέντε καὶ εἴκοσι χιλιάδες, καὶ εὖρος εἴκοσι πέντε χιλιάδες. 
'''
"10" = '''
:sup:`10` Τούτων ἔσται ἡ ἀπαρχὴ τῶν ἁγίων τοῖς ἱερεῦσιν πρὸς Βοῤῥᾶν, πέντε καὶ εἴκοσι χιλιάδες· καὶ πρὸς θάλασσαν, δέκα χιλιάδες· καὶ πρὸς Νότον, εἴκοσι καὶ πέντε χιλιάδες· καὶ τὸ ὄρος τῶν ἁγίων ἔσται ἐν μέσῳ αὐτοῦ 
'''
"11" = '''
:sup:`11` τοῖς ἱερεῦσι, τοῖς ἡγιασμένοις υἱοῖς Σαδδοὺκ, τοῖς φυλάσσουσι τὰς φυλακὰς τοῦ οἴκου, οἵτινες οὐκ ἐπλανήθησαν ἐν τῇ πλανήσει υἱῶν Ἰσραὴλ, ὃν τρόπον ἐπλανήθησαν οἱ Λευῖται. 
'''
"12" = '''
:sup:`12` Καὶ ἔσται αὐτοῖς ἡ ἀπαρχὴ δεδομένη ἐκ τῶν ἀπαρχῶν τῆς γῆς, ἅγιον ἁγίων ἀπὸ τῶν ὁρίων τῶν Λευειτῶν. 
'''
"13" = '''
:sup:`13` Τοῖς δὲ Λευίταις τὰ ἐχόμενα τῶν ὁρίων τῶν ἱερέων, μῆκος πέντε καὶ εἴκοσι χιλιάδες, καὶ εὖρος δέκα χιλιάδες· πᾶν τὸ μῆκος πέντε καὶ εἴκοσι χιλιάδες, καὶ εὖρος εἴκοσι χιλιάδες. 
'''
"14" = '''
:sup:`14` Οὐ πραθήσεται ἐξ αὐτοῦ, οὐδὲ καταμετρηθήσεται, οὐδὲ ἀφαιρεθήσεται τὰ πρωτογεννήματα τῆς γῆς, ὅτι ἅγιόν ἐστι τῷ Κυρίῳ. 
'''
"15" = '''
:sup:`15` Τὰς δὲ πέντε χιλιάδας τὰς περισσὰς ἐπὶ τῷ πλάτει ἐπὶ ταῖς πέντε καὶ εἴκοσι χιλιάσι, προτείχισμα ἔσται τῇ πόλει εἰς τὴν κατοικίαν, καὶ εἰς διάστημα αὐτοῦ· καὶ ἔσται ἡ πόλις ἐν μέσῳ αὐτοῦ· 
'''
"16" = '''
:sup:`16` Καὶ ταῦτα τὰ μέτρα αὐτῆς· ἀπὸ τῶν πρὸς Βοῤῥᾶν, πεντακόσιοι καὶ τετρακισχίλιοι, καὶ ἀπὸ τῶν πρὸς Νότον πεντακόσιοι καὶ τέσσαρες χιλιάδες, καὶ ἀπὸ τῶν πρὸς ἀνατολὰς, πεντακόσιοι καὶ τέσσαρες χιλιάδες, καὶ ἀπὸ τῶν πρὸς θάλασσαν, τετρακισχιλίους πεντακοσίους. 
'''
"17" = '''
:sup:`17` Καὶ ἔσται διάστημα τῇ πόλει πρὸς Βοῤῥᾶν διακόσιοι πεντήκοντα, καὶ πρὸς Νότον διακόσιοι καὶ πεντήκοντα, καὶ πρὸς ἀνατολὰς, διακόσιοι πεντήκοντα, καὶ πρὸς θάλασσαν διακόσιοι πεντήκοντα. 
'''
"18" = '''
:sup:`18` Καὶ τὸ περισσὸν τοῦ μηκους τὸ ἐχόμενον τῶν ἀπαρχῶν τῶν ἁγίων, δέκα χιλιάδες πρὸς ἀνατολὰς, καὶ δέκα χιλιάδες πρὸς θάλασσαν· καὶ ἔσονται αἱ ἀπαρχαὶ τοῦ ἁγίου, καὶ ἔσται τὰ γεννήματα αὐτῆς εἰς ἄρτους τοῖς ἐργαζομένοις τὴν πόλιν. 
'''
"19" = '''
:sup:`19` Οἱ δὲ ἐργαζόμενοι τὴν πόλιν ἐργῶνται αὐτὴν ἐκ πασῶν τῶν φυλῶν τοῦ Ἰσραήλ. 
'''
"20" = '''
:sup:`20` Πᾶσα ἡ ἀπαρχὴ, πέντε καὶ εἴκοσι χιλιάδες ἐπὶ πέντε καὶ εἴκοσι χιλιάδας τετράγωνον· ἀφοριεῖτε αὐτοῦ τὴν ἀπαρχὴν τοῦ ἁγίου, ἀπὸ τῆς κατασχέσεως τῆς πόλεως. 
'''
"21" = '''
:sup:`21` Τὸ δὲ περισσὸν τῷ ἀφηγουμένῳ ἐκ τούτου καὶ ἐκ τούτου ἀπὸ τῶν ἀπαρχῶν τοῦ ἁγίου, καὶ εἰς τὴν κατάσχεσιν τῆς πόλεως, ἐπὶ πέντε καὶ εἴκοσι χιλιάδας μῆκος, ἕως τῶν ὁρίων τῶν πρὸς ἀνατολὰς καὶ πρὸς θάλασσαν, ἐπὶ πέντε καὶ εἴκοσι χιλιάδας ἕως τῶν ὁρίων τῶν πρὸς θάλασσαν, ἐχόμενα τῶν μερίδων τοῦ ἀφηγουμένου· καὶ ἔσται ἡ ἀπαρχὴ τῶν ἁγίων καὶ τὸ ἁγίασμα τοῦ οἴκου ἐν μέσῳ αὐτῆς. 
'''
"22" = '''
:sup:`22` Καὶ παρὰ τῶν Λευιτῶν, ἀπὸ τῆς κατασχέσεως τῆς πόλεως ἐν μέσῳ τῶν ἀφηγουμένων ἔσται ἀναμέσον τῶν ὁρίων Ἰούδα, καὶ ἀναμέσον τῶν ὁρίων Βενιαμὶν, καὶ τῶν ἀφηγουμένων ἔσται. 
'''
"23" = '''
:sup:`23` Καὶ τὸ περισσὸν τῶν φυλῶν, ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλασσαν, Βενιαμὶν, μία. 
'''
"24" = '''
:sup:`24` Καὶ ἀπὸ τῶν ὁρίων τῶν Βενιαμὶν, ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλα σσαν, Συμεὼν, μία. 
'''
"25" = '''
:sup:`25` Καὶ ἀπὸ τῶν ὁρίων τῶν Συμεὼν, ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλασσαν, Ἰσσάχαρ, μία. 
'''
"26" = '''
:sup:`26` Καὶ ἀπὸ τῶν ὁρίων τῶν Ἰσσάχαρ, ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλασσαν, Ζαβουλὼν, μία. 
'''
"27" = '''
:sup:`27` Καὶ ἀπὸ τῶν ὁρίων τῶν Ζαβουλὼν, ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλασσαν, Γὰδ, μία, 
'''
"28" = '''
:sup:`28` καὶ ἀπὸ τῶν ὁρίων τῶν Γὰδ, ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς Λίβα· καὶ ἔσται τὰ ὅρια αὐτοῦ ἀπὸ Θαιμὰν, καὶ ὕδατος βαριμὼθ Κάδης, κληρονομίας, ἕως τῆς θαλάσσης τῆς μεγάλης. 
'''
"29" = '''
:sup:`29` Αὕτη ἡ γῆ, ἣν βαλεῖτε ἐν κλήρῳ ταῖς φυλαῖς τοῦ Ἰσραήλ· καὶ οὗτοι οἱδιαμερισμοὶ αὐτῶν, λέγει Κύριος Θεός. 
'''
"30" = '''
:sup:`30` Καὶ αὗται αἱ διεκβολαὶ τῆς πόλεως αἱ πρὸς Βοῤῥᾶν, τετρακισχίλιοι καὶ πεντακόσιοι μέτρῳ. 
'''
"31" = '''
:sup:`31` Καὶ αἱ πύλαι τῆς πόλεως, ἐπʼ ὀνόμασι φυλῶν τοῦ Ἰσραήλ· πύλαι τρεῖς πρὸς Βοῤῥᾶν, πύλη Ῥουβὴν μία, καὶ πύλη Ἰούδα, μία, καὶ πύλη Λευῒ, μία. 
'''
"32" = '''
:sup:`32` Καὶ τὰ πρὸς ἀνατολὰς τετρακισχίλιοι καὶ πεντακόσιοι, καὶ πύλαι τρεῖς, πύλη Ἰωσὴφ, μία, καὶ πύλη Βενιαμεὶν, μία, καὶ πύλη Δὰν, μία. 
'''
"33" = '''
:sup:`33` Καὶ τὰ πρὸς Νότον τετρακισχίλιοι καὶ πεντακόσιοι μέτρῳ· καὶ πύλαι τρεῖς, πύλη Συμεὼν, μία, καὶ πύλη Ἰσσάχαρ, μία, καὶ πύλη Ζαβουλὼν, μία. 
'''
"34" = '''
:sup:`34` Καὶ τὰ πρὸς θάλασσαν τετρακισχίλιοι καὶ πεντακόσιοι μέτρῳ· πύλαι τρεῖς, πύλη Γὰδ, μία, καὶ πύλη Ἀσσὴρ, μία, καὶ πύλη Νεφθαλεὶμ, μία. 
'''
"35" = '''
:sup:`35` Κύκλωμα, δέκα καὶ ὀκτὼ χιλιάδες· καὶ τὸ ὄνομα τῆς πόλεως, ἀφʼ ἧς ἂν ἡμέρας γένηται, ἔσται τὸ ὄνομα αὐτῆς. 
'''
