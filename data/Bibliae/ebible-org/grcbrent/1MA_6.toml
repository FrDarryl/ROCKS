[6]
"1" = '''
:sup:`1` Καὶ ὁ βασιλεὺς Ἀντίοχος διεπορεύετο τὰς ἐνάνω χώρας, καὶ ἤκουσεν ὅτι ἐστὶν Ἐλυμαῒς ἐν τῇ Περσίδι πόλις ἔνδοξος πλούτῳ, ἀργυρίῳ τε καὶ χρυσίῳ, 
'''
"2" = '''
:sup:`2` καὶ τὸ ἱερὸν τὸ ἐν αὐτῇ πλούσιον σφόδρα, καὶ ἐκεῖ καλύμματα χρυσᾶ, καὶ θώρακες, καὶ ὅπλα ἃ κατέλιπεν ἐκεῖ Ἀλέξανδρος ὁ Φιλίππου, βασιλεὺς ὁ Μακεδὼν, ὃς ἐβασίλευσε πρῶτος ἐν τοῖς Ἕλλησι. 
'''
"3" = '''
:sup:`3` Καὶ ἦλθε καὶ ἐζήτει καταλαβέσθαι τὴν πόλιν, καὶ προνομεῦσαι αὐτὴν, καὶ οὐκ ἠδυνάσθη, ὅτι ἐγνώσθη ὁ λόγος τοῖς ἐκ τῆς πόλεως. 
'''
"4" = '''
:sup:`4` Καὶ ἀνέστησαν αὐτῷ εἰς πόλεμον, καὶ ἔφυγε καὶ ἀπῇρεν ἐκεῖθεν μετὰ λύπης μεγάλης, ἀποστρέψαι εἰς Βαβυλῶνα. 
'''
"5" = '''
:sup:`5` Καὶ ἦλθεν ἀπαγγέλλων τις αὐτῷ εἰς τὴν Περσίδα, ὅτι τετρόπωνται αἱ παρεμβολαὶ αἱ πορευθεῖσαι εἰς γῆν Ἰούδα. 
'''
"6" = '''
:sup:`6` Καὶ ἐπορεύθη Λυσίας δυνάμει ἰσχυρᾷ ἐν πρώτοις, καὶ ἀνετράπη ἀπὸ προσώπου αὐτῶν, καὶ ἐπίσχυσαν ὅπλοις καὶ δυνάμει καὶ σκύλοις πολλοῖς οἷς ἔλαβον ἀπὸ τῶν παρεμβολῶν ὧν ἐξέκοψαν. 
'''
"7" = '''
:sup:`7` Καὶ καθεῖλον τὸ βδέλυγμα ὃ ᾠκοδόμησεν ἐπὶ τὸ θυσιαστήριον τὸ ἐν Ἱερουσαλὴμ, καὶ τὸ ἁγίασμα καθὼς τὸ πρότερον ἐκύκλωσαν τείχεσιν ὑψηλοῖς, καὶ τὴν Βαιθσούραν πόλιν αὐτοῦ. 
'''
"8" = '''
:sup:`8` Καὶ ἐγένετο ὡς ἤκουσεν ὁ βασιλεὺς τοὺς λόγους τούτους, ἐθαμβήθη καὶ ἐσαλεύθη σφόδρα· καὶ ἔπεσεν ἐπὶ τὴν κοίτην, καὶ ἐνέπεσεν εἰς ἀῤῥωστίαν ἀπὸ τῆς λύπης, ὅτι οὐκ ἐγένετο αὐτῷ καθὼς ἐνεθυμεῖτο. 
'''
"9" = '''
:sup:`9` Καὶ ἦν ἐκεῖ ἡμέρας πλείους, ὅτι ἀνεκαινίσθη ἐπʼ αὐτὸν λύπη μεγάλη, καὶ ἐλογίσατο ὅτι ἀποθνήσκει. 
'''
"10" = '''
:sup:`10` Καὶ ἐκάλεσε πάντας τοὺς φίλους αὐτοῦ, καὶ εἶπε πρὸς αὐτοὺς, ἀφίσταται ὁ ὕπνος ἀπὸ τῶν ὀφθαλμῶν μου, καὶ συμπέπτωκα τῇ καρδίᾳ ἀπὸ τῆς μερίμνης. 
'''
"11" = '''
:sup:`11` Καὶ εἶπα τῇ καρδίᾳ μου, ἕως τίνος θλίψεως ἦλθον καὶ κλύδωνος μεγάλου, ἐν ᾧ νῦν εἰμι; ὅτι χρηστὸς καὶ ἀγαπώμενος ἤμην ἐν τῇ ἐξουσίᾳ μου. 
'''
"12" = '''
:sup:`12` Νῦν δὲ μιμνήσκομαι τῶν κακῶν ὧν ἐποίησα ἐν Ἱερουσαλὴμ, καὶ ἔλαβον πάντα τὰ σκεύη τὰ χρυσᾶ καὶ τὰ ἀργυγᾶ τὰ ἐν αὐτῇ, καὶ ἐξαπέστειλα ἐξᾶραι τοὺς κατοικοῦντας Ἰούδα διακενῆς. 
'''
"13" = '''
:sup:`13` Ἔγνων οὖν ὅτι χάριν τούτων εὗρόν με τὰ κακὰ ταῦτα· καὶ ἰδοὺ ἀπόλλυμαι λύπῃ μεγάλῃ ἐν γῇ ἀλλοτρίᾳ. 
'''
"14" = '''
:sup:`14` Καὶ ἐκάλεσε Φίλιππον ἕνα τῶν φίλων αὐτοῦ, καὶ κατέστησεν αὐτὸν ἐπὶ πάσης τῆς βασιλείας αὐτοῦ. 
'''
"15" = '''
:sup:`15` Καὶ ἔδωκεν αὐτῷ τὸ διάδημα καὶ τὴν στολὴν αὐτοῦ καὶ τὸν δακτύλιον, τοῦ ἀγαγεῖν Ἀντίοχον τὸν υἱὸν αὐτοῦ, καὶ ἐκθρέψαι αὐτὸν τοῦ βασιλεύειν. 
'''
"16" = '''
:sup:`16` Καὶ ἀπέθανεν ἐκεῖ Ἀντίοχος ὁ βασιλεὺς ἔτους ἐννάτου καὶ τεσσαρακοστοῦ καὶ ἑκατοστοῦ. 
'''
"17" = '''
:sup:`17` Καὶ ἐπέγνω Λυσίας ὅτι τέθνηκεν ὁ βασιλεύς, καὶ κατέστησε βασιλεύειν Ἀντίοχον τὸν υἱὸν αὐτοῦ ἀντʼ αὐτοῦ, ὃν ἐξέθρεψε νεώτερον, καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ Εὐπάτορα. 
'''
"18" = '''
:sup:`18` Καὶ οἱ ἐκ τῆς ἄκρας ἦσαν συγκλείοντες τὸν Ἰσραὴλ κύκλῳ τῶν ἁγίων, καὶ ζητοῦντες τὰ κακὰ διʼ ὅλου, καὶ στήριγμα τοῖς ἔθνεσι 
'''
"19" = '''
:sup:`19` Καὶ ἐλογίσατο Ἰούδας ἐξᾶραι αὐτούς· καὶ ἐξεκκλησίασε πάντα τὸν λαὸν τοῦ περικαθίσαι ἐπʼ αὐτοὺς. 
'''
"20" = '''
:sup:`20` Καὶ συνήχθησαν ἅμα, καὶ περιεκάθισαν ἐπʼ αὐτοὺς ἔτους πεντηκοστοῦ καὶ ἑκατοστοῦ, καὶ ἐποίησεν ἐπʼ αὐτοὺς βελοστάσεις καὶ μηχανάς. 
'''
"21" = '''
:sup:`21` Καὶ ἐξῆλθον ἐξ αὐτῶν ἐκ τοῦ συγκλεισμοῦ, καὶ ἐκολλήθησαν αὐτοῖς τινὲς τῶν ἀσεβῶν ἐξ Ἰσραήλ, 
'''
"22" = '''
:sup:`22` καὶ ἐπορεύθησαν πρὸς τὸν βασιλέα, καὶ εἶπον, ἕως πότε οὐ ποιήσῃ κρίσιν, καὶ ἐκδικήσεις τοὺς ἀδελφοὺς ἡμῶν; 
'''
"23" = '''
:sup:`23` Ἡμεῖς εὐδοκοῦμεν δουλεύειν τῷ πατρί σου, καὶ πορεύεσθαι τοῖς ὑπʼ αὐτοῦ λεγομένοις, καὶ κατακολουθεῖν τοῖς προστάγμασιν αὐτοῦ. 
'''
"24" = '''
:sup:`24` Καὶ περικάθηνται εἰς τὴν ἄκραν υἱοὶ τοῦ λαοῦ ἡμῶν, χάριν τούτου καὶ ἀλλοτριοῦνται ἀφʼ ἡμῶν· πλὴν ὅσοι εὑρίσκοντο ἀφʼ ἡμῶν ἐθανατοῦντο, καὶ αἱ κληρονομίαι ἡμῶν διηρπάζοντο. 
'''
"25" = '''
:sup:`25` Καὶ οὐκ ἐφʼ ἡμᾶς μόνον ἐξέτειναν χεῖρα, ἀλλὰ καὶ ἐπὶ πάντα τὰ ὅρια αὐτῶν. 
'''
"26" = '''
:sup:`26` Καὶ ἰδοὺ παρεμβεβλήκασι σήμερον ἐπὶ τὴν ἄκραν ἐν Ἱερουσαλὴμ, τοῦ καταλαβέσθαι αὐτὴν, καὶ τὸ ἁγίασμα, καὶ τὴν Βαιθσούραν ὠχύρωσαν. 
'''
"27" = '''
:sup:`27` Καὶ ἐὰν μὴ προκαταλάβῃ αὐτοὺς διατάχους, μείζονα τούτων ποιήσουσι, καὶ οὐ δυνήσῃ τοῦ κατασχεῖν αὐτῶν. 
'''
"28" = '''
:sup:`28` Καὶ ὠργίσθη ὁ βασιλεὺς ὅτε ἤκουσε, καὶ συνήγαγε πάντας τοὺς φίλους αὐτοῦ, καὶ τοὺς ἄρχοντας τῆς δυνάμεως αὐτοῦ, καὶ τοὺς ἐπὶ τῶν ἡνιῶν. 
'''
"29" = '''
:sup:`29` Καὶ ἀπὸ βασιλειῶν ἑτέρων καὶ ἀπὸ νήσων θαλασσῶν ἦλθον πρὸς αὐτὸν δυνάμεις μισθωταί. 
'''
"30" = '''
:sup:`30` Καὶ ἦν ὁ ἀριθμὸς τῶν δυνάμεων αὐτοῦ ἑκατὸν χιλιάδες τῶν πεζῶν, καὶ εἴκοσι χιλιάδες ἵππων, καὶ ἐλέφαντες δύο καὶ τριάκοντα εἰδότες πόλεμον. 
'''
"31" = '''
:sup:`31` Καὶ ἤλθοσαν διὰ τῆς Ἰδουμαίας, καὶ παρενεβάλοσαν ἐπὶ Βαιθσούραν, καὶ ἐπολέμησαν ἡμέρας πολλὰς, καὶ ἐποίησαν μηχανάς· καὶ ἐξῆλθον, καὶ ἐνεπύρισαν αὐτὰς ἐν πυρὶ, καὶ ἐπολέμησαν ἀνδρωδῶς. 
'''
"32" = '''
:sup:`32` Καὶ ἀπῇρεν Ἰούδας ἀπὸ τῆς ἄκρας, καὶ παρενέβαλεν εἰς Βαιθζαχαρία ἀπέναντι τῆς παρεμβολῆς τοῦ βασιλέως. 
'''
"33" = '''
:sup:`33` Καὶ ὤρθρισεν ὁ βασιλεὺς τοπρωῒ, καὶ ἀπῇρε τὴν παρεμβολὴν ἐν ὁρμήματι αὐτῆς κατὰ τὴν ὁδὸν Βαιθζαχαρία, καὶ διεσκευάσθησαν αἱ δυνάμεις εἰς τὸν πόλεμον, καὶ ἐσάλπισαν ταῖς σάλπιγξι. 
'''
"34" = '''
:sup:`34` Καὶ τοῖς ἐλέφασιν ἔδειξαν αἷμα σταφυλῆς καὶ μόρων, τοῦ παραστῆσαι αὐτοὺς εἰς τὸν πόλεμον. 
'''
"35" = '''
:sup:`35` Καὶ διεῖλον τὰ θηρία εἰς τὰς φάλαγγας, καὶ παρέστησαν ἑκάστῳ ἐλέφαντι χιλίους ἄνδρας τεθωρακισμένους ἐν ἁλυσιδωτοῖς, καὶ περικεφαλαῖαι χαλκαῖ ἐπὶ τῶν κεφαλῶν αὐτῶν, καὶ πεντακόσιοι ἵπποι διατεταγμένοι ἑκάστῳ θηρίῳ ἐκλελεγμένοι. 
'''
"36" = '''
:sup:`36` Οὗτοι πρὸ καιροῦ, οὗ ἐὰν ἦν τὸ θηρίον, ἦσαν, καὶ οὗ ἐὰν ἐπορεύετο, ἐπορεύοντο ἅμα, οὐκ ἀφίσταντο ἀπʼ αὐτοῦ. 
'''
"37" = '''
:sup:`37` Καὶ πύργοι ξύλινοι ἐπʼ αὐτοὺς ὀχυροὶ σκεπαζόμενοι ἐφʼ ἑκάστου θηρίου, ἐζωσμένοι ἐπʼ αὐτοῦ μηχαναῖς· καὶ ἐφʼ ἑκάστου ἄνδρες δυνάμεως δύο καὶ τριάκοντα οἱ πολεμοῦντες ἐπʼ αὐτοῖς, καὶ ὁ Ἰνδὸς αὐτοῦ. 
'''
"38" = '''
:sup:`38` Καὶ τὴν ἐπίλοιπον ἵππον ἔνθεν καὶ ἔνθεν ἔστησαν ἐπὶ τὰ δύο μέρη τῆς παρεμβολῆς, κατασείοντες καὶ καταφρασσόμενοι ἐν ταῖς φάραγξιν. 
'''
"39" = '''
:sup:`39` Ὡς δὲ ἔστιλβεν ὁ ἥλιος ἐπὶ τὰς χρυσᾶς καὶ χαλκᾶς ἀσπίδας, ἔστιλβε τὰ ὄρη ἀπʼ αὐτῶν, καὶ κατηύγαζεν ὡς λαμπάδες πυρός. 
'''
"40" = '''
:sup:`40` Καὶ ἐξετάθη μέρος τι τῆς παρεμβολῆς τοῦ βασιλέως ἐπὶ τὰ ὑψηλὰ ὄρη, καί τινες ἐπὶ ταπεινά· καὶ ἤρχοντο ἀσφαλῶς καὶ τεταγμένως. 
'''
"41" = '''
:sup:`41` Καὶ ἐσαλεύοντο πάντες οἱ ἀκούοντες φωνῆς πλήθους αὐτῶν, καὶ ὁδοιπαρίας τοῦ πλήθους, καὶ συγκρουσμοῦ τῶν ὅπλων· ἦν γὰρ ἡ παρεμβολὴ μεγάλη σφόδρα καὶ ἰσχυρά. 
'''
"42" = '''
:sup:`42` Καὶ ἤγγισεν Ἰούδας καὶ ἡ παρεμβολὴ αὐτοῦ εἰς παράταξιν· καὶ ἔπεσον ἀπὸ τῆς παρεμβολῆς τοῦ βασιλέως ἑξακόσιοι ἄνδρες. 
'''
"43" = '''
:sup:`43` Καὶ εἶδεν Ἐλεάζαρ ὁ Σαυαρὰν ἓν τῶν θηρίων τεθωρακισμένον θώρακι βασιλικῷ, καὶ ἦν ὑπεράγον πάντα τὰ θηρία, καὶ ὤφθη ὅτι ἐν αὐτῷ ἐστιν ὁ βασιλεύς. 
'''
"44" = '''
:sup:`44` Καὶ ἔδωκεν ἑαυτὸν τοῦ σῶσαι τὸν λαὸν αὐτοῦ, καὶ περιποιῆσαι ἑαυτῷ ὄνομα αἰώνιον. 
'''
"45" = '''
:sup:`45` Καὶ ἐπέδραμεν αὐτῷ θράσει εἰς μέσον τῆς φάλαγγος, καὶ ἐθανάτου δεξιὰ καὶ εὐώνυμα καὶ ἐσχίζοντο ἀπʼ αὐτοῦ ἔνθα καὶ ἔνθα. 
'''
"46" = '''
:sup:`46` Καὶ εἰσέδυ ὑπὸ τὸν ἐλέφαντα, καὶ ὑπέθηκεν αὐτῷ, καὶ ἀνεῖλεν αὐτὸν, καὶ ἔπεσεν ἐπὶ τὴν γῆν ἐπάνω αὐτοῦ, καὶ ἀπέθανεν ἐκεῖ. 
'''
"47" = '''
:sup:`47` Καὶ ἴδον τὴν ἰσχὺν τῆς βασιλείας καὶ τὸ ὅρμημα τῶν δυνάμεων, καὶ ἐξέκλιναν ἀπʼ αὐτῶν. 
'''
"48" = '''
:sup:`48` Οἱ δὲ ἐκ τῆς παρεμβολῆς τοῦ βασιλέως ἀνέβαινον εἰς συνάντησιν αὐτῶν εἰς Ἱερουσαλήμ· καὶ παρενέβαλεν ὁ βασιλεὺς εἰς τὴν Ἰουδαίαν καὶ εἰς τὸ ὄρος Σιὼν, 
'''
"49" = '''
:sup:`49` καὶ ἐποίησεν εἰρήνην μετὰ τῶν ἐκ Βαιθσούρων· καὶ ἐξῆλθον ἐκ τῆς πόλεως, ὅτι οὐκ ἦν αὐτοῖς ἐκεῖ διατροφὴ τοῦ συγκεκλεῖσθαι ἐν αὐτῇ, ὅτι σάββατον ἦν τῇ γῇ. 
'''
"50" = '''
:sup:`50` Καὶ κατελάβετο βασιλεὺς τὴν Βαιθσούραν, καὶ ἀπέταξεν ἐκεῖ φρουρὰν τηρεῖν αὐτὴν, 
'''
"51" = '''
:sup:`51` καὶ παρενέβαλεν ἐπὶ τὸ ἁγίασμα ἡμέρας πολλὰς, καὶ ἔστησεν ἐκεῖ βελοστάσεις καὶ μηχανὰς καὶ πυρόβολα καὶ λιθόβολα καὶ σκορπίδια εἰς τὸ βάλλεσθαι βέλη, καὶ σφενδόνας. 
'''
"52" = '''
:sup:`52` Καὶ ἐποίησαν καὶ αὐτοὶ μηχανὰς πρὸς τὰς μηχανὰς αὐτῶν, καὶ ἐπολέμησαν ἡμέρας πολλάς. 
'''
"53" = '''
:sup:`53` Βρώματα δὲ οὐκ ἦν ἐν τοῖς ἀγγείοις, διὰ τὸ ἕβδομον ἔτος εἶναι, καὶ οἱ ἀνασωζόμενοι εἰς τὴν Ἰουδαίαν ἀπὸ τῶν ἐθνῶν κατέφαγον τὸ ὑπόλειμμα τῆς παραθέσεως. 
'''
"54" = '''
:sup:`54` Καὶ ὑπελείφθησαν ἐν τοῖς ἁγίοις ἄνδρες ὀλίγοι, ὅτι κατεκράτησεν αὐτῶν ὁ λιμός· καὶ ἐσκορπίσθησαν ἕκαστος εἰς τὸν τόπον αὐτοῦ. 
'''
"55" = '''
:sup:`55` Καὶ ἤκουσε Λυσίας, ὅτι Φίλιππος, ὃν κατέστησεν ὁ βασιλεὺς Ἀντίοχος ἔτι ζῶν, ἐκθρέψαι Ἀντίοχον τὸν υἱὸν αὐτοῦ εἰς τὸ βασιλεῦσαι αὐτὸν, 
'''
"56" = '''
:sup:`56` ἀπέστρεψεν ἀπὸ τῆς Περσίδος καὶ Μηδείας, καὶ αἱ δυνάμεις αἱ πορευθεῖσαι τοῦ βασιλέως μετʼ αὐτοῦ, καὶ ὅτι ζητεῖ παραλαβεῖν τὰ πράγματα. 
'''
"57" = '''
:sup:`57` Καὶ κατέσπευσε τοῦ ἀπελθεῖν, καὶ εἰπεῖν πρὸς τὸν βασιλέα καὶ τοὺς ἡγεμόνας τῆς δυνάμεως καὶ τοὺς ἄνδρας, ἐκλείπομεν καθʼ ἡμέραν, καὶ ἡ τροφὴ ἡμῖν ὀλίγη, καὶ ὁ τόπος οὗ παρεμβάλλομεν ἐστιν ὀχυρὸς, καὶ ἐπίκειται ἡμῖν τὰ τῆς βασιλείας. 
'''
"58" = '''
:sup:`58` Νῦν οὖν δῶμεν δεξιὰν τοῖς ἀνθρώποις τούτοις, καὶ ποιήσωμεν μετʼ αὐτῶν εἰρήνην καὶ μετὰ παντὸς ἔθνους αὐτῶν, 
'''
"59" = '''
:sup:`59` καὶ στήσωμεν αὐτοῖς τοῦ πορεύεσθαι τοῖς νομίμοις αὐτῶν, ὡς τοπρότερον· χάριν γὰρ τῶν νομίμων αὐτῶν ὧν διεσκεδάσαμεν, ὠργίσθησαν, καὶ ἐποίησαν ταῦτα πάντα. 
'''
"60" = '''
:sup:`60` Καὶ ἤρεσεν ὁ λόγος ἐναντίον τοῦ βασιλέως καὶ τῶν ἀρχόντων, καὶ ἀπέστειλε πρὸς αὐτοὺς εἰρηνεῦσαι, καὶ ἐπεδέξαντο. 
'''
"61" = '''
:sup:`61` Καὶ ὤμοσεν αὐτοῖς ὁ βασιλεὺς καὶ οἱ ἄρχοντες· ἐπὶ τούτοις ἐξῆλθον ἐκ τοῦ ὀχυρώματος. 
'''
"62" = '''
:sup:`62` Καὶ εἰσῆλθεν ὁ βασιλεὺς εἰς τὸ ὄρος Σιὼν, καὶ εἶδε τὸ ὀχύρωμα τοῦ τόπου· καὶ ἠθέτησε τὸν ὁρκισμὸν ὃν ὤμοσε, καὶ ἐνετείλατο καθελεῖν τὸ τεῖχος κυκλόθεν. 
'''
"63" = '''
:sup:`63` Καὶ ἀπῇρε κατὰ σπουδὴν, καὶ ἀπέστρεψεν εἰς Ἀντιόχειαν, καὶ εὗρε Φίλιππον κυριεύοντα τῆς πόλεως, καὶ ἐπολέμησε πρὸς αὐτὸν, καὶ κατελάβετο τὴν πόλιν βίᾳ. 
'''
