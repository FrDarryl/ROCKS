[28]
"1" = '''
:sup:`1` Καὶ ἐξεκκλησίασε Δαυὶδ πάντας τοὺς ἄρχοντας Ἰσραὴλ, ἄρχοντας τῶν κριτῶν, καὶ πάντας τοὺς ἄρχοντας τῶν ἐφημεριῶν τῶν περὶ τὸ σῶμα τοῦ βασιλέως, καὶ ἄρχοντας τῶν χιλιάδων καὶ τῶν ἑκατοντάδων, καὶ τοὺς γαζοφύλακας, καὶ τοὺς ἐπὶ τῶν ὑπαρχόντων αὐτοῦ, καὶ πάσης τῆς κτήσεως τοῦ βασιλέως, καὶ τῶν υἱῶν αὐτοῦ, σὺν τοῖς εὐνούχοις, καὶ τοὺς δυνάστας, καὶ τοὺς μαχητὰς τῆς στρατιᾶς ἐν Ἱερουσαλήμ. 
'''
"2" = '''
:sup:`2` Καὶ ἔστη Δαυὶδ ἐν μέσῳ τῆς ἐκκλησίας, καὶ εἶπεν, ἀκούσατέ μου ἀδελφοί μου, καὶ λαός μου· ἐμοὶ ἐγένετο ἐπὶ καρδίαν οἰκοδομῆσαι οἶκον ἀναπαύσεως τῆς κιβωτοῦ διαθήκης Κυρίου, καὶ στάσιν ποδῶν Κυρίου ἡμῶν, καὶ ἡτοίμασα τὰ εἰς τὴν κατασκήνωσιν ἐπιτήδεια. 
'''
"3" = '''
:sup:`3` Καὶ ὁ Θεὸς εἶπεν, οὐκ οἰκοδομήσεις ἐμοὶ οἶκον τοῦ ἐπονομάσαι τὸ ὄνομά μου ἐπʼ αὐτῷ, ὅτι ἄνθρωπος πολεμιστὴς εἶ σὺ, καὶ αἷμα ἐξέχεας. 
'''
"4" = '''
:sup:`4` Καὶ ἐξελέξατο Κύριος ὁ Θεὸς Ἰσραὴλ ἐν ἐμοὶ ἀπὸ παντὸς οἴκου πατρός μου εἶναι βασιλέα ἐπὶ Ἰσραὴλ εἰς τὸν αἰῶνα, καὶ ἐν Ἰούδα ᾑρέτικε τὸ βασίλειον, καὶ ἐξ οἴκου Ἰούδα τὸν οἶκον τοῦ πατρός μου· καὶ ἐν τοῖς υἱοῖς τοῦ πατρός μου, ἐν ἐμοὶ ἠθέλησε τοῦ γενέσθαι με εἰς βασιλέα ἐπὶ παντὶ Ἰσραήλ. 
'''
"5" = '''
:sup:`5` Καὶ ἀπὸ πάντων τῶν υἱῶν μου, ὅτι πολλοὺς υἱοὺς ἔδωκέ μοι Κύριος, ἐξελέξατο ἐν Σαλωμὼν τῷ υἱῷ μου καθίσαι αὐτὸν ἐπὶ θρόνου βασιλείας Κυρίου ἐπὶ τὸν Ἰσραήλ. 
'''
"6" = '''
:sup:`6` Καὶ εἶπέ μοι ὁ Θεὸς, Σαλωμὼν ὁ υἱός σου οἰκοδομήσει τὸν οἶκόν μου καὶ τὴν αὐλήν μου, ὅτι ᾑρέτικα ἐν αὐτῷ εἶναί μου υἱὸν, κᾀγὼ ἔσομαι αὐτῷ εἰς πατέρα. 
'''
"7" = '''
:sup:`7` Καὶ κατορθώσω τὴν βασιλείαν αὐτοῦ ἕως αἰῶνος, ἐὰν ἰσχύσῃ τοῦ φυλάξασθαι τὰς ἐντολάς μου, καὶ τὰ κρίματά μου, ὡς ἡ ἡμέρα αὕτη. 
'''
"8" = '''
:sup:`8` Καὶ νῦν κατὰ πρόσωπον πάσης ἐκκλησίας Κυρίου, καὶ ἐν ὠσὶ Θεοῦ ἡμῶν, φυλάξασθε καὶ ζητήσατε πάσας τὰς ἐντολὰς Κυρίου τοῦ Θεοῦ ἡμῶν, ἵνα κληρονομήσητε τὴν γῆν τὴν ἀγαθὴν, καὶ κατακληρονομήσητε τοῖς υἱοῖς ὑμῶν μεθʼ ὑμᾶς ἕως αἰῶνος. 
'''
"9" = '''
:sup:`9` Καὶ νῦν Σαλωμὼν υἱὲ, γνῶθι τὸν Θεὸν τῶν πατέρων σου, καὶ δούλευε αὐτῷ ἐν καρδίᾳ τελείᾳ· καὶ ψυχῇ θελούσῃ, ὅτι πάσας καρδίας ἐτάζει Κύριος, καὶ πᾶν ἐνθύμημα γινώσκει· ἐὰν ζητήσῃς αὐτὸν, εὑρεθήσεταί σοι, καὶ ἐὰν καταλείψῃς αὐτὸν, καταλείψει σε εἰς τέλος. 
'''
"10" = '''
:sup:`10` Ἴδε νῦν, ὅτι Κύριος ᾑρέτικέ σε οἰκοδομῆσαι αὐτῷ οἶκον εἰς ἁγίασμα, ἴσχυε καὶ ποίει. 
'''
"11" = '''
:sup:`11` Καὶ ἔδωκε Δαυὶδ Σαλωμὼν τῷ υἱῷ αὐτοῦ τὸ παράδειγμα τοῦ ναοῦ καὶ τῶν οἴκων αὐτοῦ, καὶ τῶν ζακχῶν αὐτοῦ, καὶ τῶν ὑπερῴων, καὶ τῶν ἀποθηκῶν τῶν ἐσωτέρων, καὶ τοῦ οἴκου τοῦ ἐξιλασμοῦ, 
'''
"12" = '''
:sup:`12` καὶ τὸ παράδειγμα ὃ εἶχεν ἐν πνεύματι αὐτοῦ, τῶν αὐλῶν οἴκου Κυρίου, καὶ πάντων τῶν παστοφορίων τῶν κύκλῳ τῶν εἰς τὰς ἀποθήκας οἴκου Κυρίου, καὶ τῶν ἀποθηκῶν τῶν ἁγίων, 
'''
"13" = '''
:sup:`13` καὶ τῶν καταλυμάτων, καὶ τῶν ἐφημεριῶν τῶν ἱερέων καὶ τῶν Λευιτῶν εἰς πᾶσαν ἐργασίαν λειτουργίας οἴκου Κυρίου, καὶ τῶν ἀποθηκῶν τῶν λειτουργησίμων σκευῶν τῆς λατρείας οἴκου Κυρίου. 
'''
"14" = '''
:sup:`14` Καὶ τὸν σταθμὸν τῆς ὁλκῆς αὐτῶν τῶν τε χρυσῶν καὶ ἀργυρῶν λυχνιῶν τὴν ὁλκὴν ἔδωκεν αὐτῷ, 
'''
"15" = '''
:sup:`15` καὶ τῶν λύχνων. 
'''
"16" = '''
:sup:`16` Ἔδωκεν αὐτῷ ὁμοίως τὸν σταθμὸν τῶν τραπεζῶν τῆς προθέσεως, ἑκάστης τραπέζης χρυσῆς, καὶ ὡσαύτως τῶν ἀργυρῶν, 
'''
"17" = '''
:sup:`17` καὶ τῶν κρεαγρῶν καὶ σπονδείων καὶ τῶν φιαλῶν τῶν χρυσῶν· καὶ τὸν σταθμὸν τῶν χρυσῶν καὶ τῶν ἀργυρῶν, καὶ θυΐσκων κεφουρὲ, ἑκάστου σταθμοῦ. 
'''
"18" = '''
:sup:`18` Καὶ τῶν τοῦ θυσιαστηρίου τῶν θυμιαμάτων ἐκ χρυσίου δοκίμου σταθμὸν ὑπέδειξεν αὐτῷ, καὶ τὸ παράδειγμα τοῦ ἅρματος τῶν χερουβὶμ τῶν διαπεπετασμένων ταῖς πτέρυξι, καὶ σκιαζόντων ἐπὶ τῆς κιβωτοῦ διαθήκης Κυρίου· 
'''
"19" = '''
:sup:`19` πάντα ἐν γραφῇ χειρὸς Κυρίου ἔδωκε Δαυὶδ Σαλωμὼν, κατὰ τὴν περιγενηθεῖσαν αὐτῷ σύνεσιν τῆς κατεργασίας τοῦ παραδείγματος. 
'''
"20" = '''
:sup:`20` Καὶ εἶπε Δαυὶδ Σαλωμὼν τῷ υἱῷ αὐτοῦ, ἴσχυε καὶ ἀνδρίζου καὶ ποίει, μὴ φοβοῦ μηδὲ πτοηθῇς, ὅτι Κύριος ὁ Θεός μου μετὰ σοῦ, οὐκ ἀνήσει σε, καὶ οὐ μὴ ἐγκαταλίπῃ ἕως τοῦ συντελέσαι σε πᾶσαν ἐργασίαν λειτουργίας οἴκου Κυρίου· καὶ ἰδοὺ τὸ παράδειγμα τοῦ ναοῦ καὶ τοῦ οἴκου αὐτοῦ, καὶ ζακχῶ αὐτοῦ, καὶ τὰ ὑπερῷα καὶ τὰς ἀποθήκας τὰς ἐσωτέρας, καὶ τὸν οἶκον τοῦ ἱλασμοῦ, καὶ τὸ παράδειγμα οἴκου Κυρίου. 
'''
"21" = '''
:sup:`21` Καὶ ἰδοὺ αἱ ἐφημερίαι τῶν ἱερέων καὶ τῶν Λευιτῶν εἰς πᾶσαν λειτουργίαν οἴκου Κυρίου, καὶ μετὰ σοῦ ἐν πάσῃ πραγματείᾳ, καὶ πᾶς πρόθυμος ἐν σοφίᾳ κατὰ πᾶσαν τέχνην, καὶ οἱ ἄρχοντες καὶ πᾶς ὁ λαὸς εἰς πάντας τοὺς λόγους σου. 
'''
