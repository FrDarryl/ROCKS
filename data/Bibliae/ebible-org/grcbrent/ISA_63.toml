[63]
"1" = '''
:sup:`1` Τίς οὗτος ὁ παραγνόμενος ἐξ Ἐδὼμ, ἐρύθημα ἱματίων ἐκ Βοσόρ; οὕτως ὡραῖος ἐν στολῇ, βίᾳ μετὰ ἰσχύος; ἐγὼ διαλέγομαι δικαιοσύνην καὶ κρίσιν σωτηρίου. 
'''
"2" = '''
:sup:`2` Διατί σου ἐρυθρὰ τὰ ἱμάτια, καὶ τὰ ἐνδύματά σου ὡς ἀπὸ πατητοῦ ληνοῦ; 
'''
"3" = '''
:sup:`3` Πλήρης καταπεπατημένης, καὶ τῶν ἐθνῶν οὐκ ἔστιν ἀνὴρ μετʼ ἐμοῦ, καὶ κατεπάτησα αὐτοὺς ἐν θυμῷ μου, καὶ κατέθλασα αὐτοὺς ὡς γῆν, καὶ κατήγαγον τὸ αἷμα αὐτῶν εἰς γῆν. 
'''
"4" = '''
:sup:`4` Ἡμέρα γὰρ ἀνταποδόσεως ἐπῆλθεν αὐτοῖς, καὶ ἐνιαυτὸς λυτρώσεως πάρεστι. 
'''
"5" = '''
:sup:`5` Καὶ ἐπέβλεψα, καὶ οὐκ ἦν βοηθός· καὶ προσενόησα, καὶ οὐθεὶς ἀντελαμβάνετο· καὶ ἐῤῥύσατο αὐτοὺς ὁ βραχίων μου, καὶ ὁ θυμός μου ἐπέστη. 
'''
"6" = '''
:sup:`6` Καὶ κατεπάτησα αὐτοὺς τῇ ὀργῇ μου, καὶ κατήγαγον τὸ αἷμα αὐτῶν εἰς γῆν. 
'''
"7" = '''
:sup:`7` Τὸν ἔλεον Κυρίου ἐμνήσθην, τὰς ἀρετὰς Κυρίου ἐν πᾶσιν οἷς ἡμῖν ἀνταποδίδωσι· Κύριος κριτὴν ἀγαθὸς τῷ οἴκῳ Ἰσραὴλ, ἐπάγει ἡμῖν κατὰ τὸ ἔλεος αὐτοῦ, καὶ κατὰ τὸ πλῆθος τῆς δικαιοσύνης αὐτοῦ. 
'''
"8" = '''
:sup:`8` Καὶ εἶπεν, οὐχ ὁ λαός μου; τέκνα οὐ μὴ ἀθετήσωσι· καὶ ἐγένετο αὐτοῖς εἰς σωτηρίαν 
'''
"9" = '''
:sup:`9` ἐκ πάσης θλίψεως αὐτῶν· οὐ πρέσβυς, οὐδὲ ἄγγελος, ἀλλʼ αὐτὸς ἔσωσεν αὐτοὺς, διὰ τὸ ἀγαπᾷν αὐτοὺς καὶ φείδεσθαι αὐτῶν· αὐτὸς ἐλυτρώσατο αὐτοὺς, καὶ ἀνέλαβεν αὐτοὺς, καὶ ὕψωσεν αὐτοὺς πάσας τὰς ἡμέρας τοῦ αἰῶνος· 
'''
"10" = '''
:sup:`10` Αὐτοὶ δὲ ἠπείθησαν, καὶ παρώξυναν τὸ πνεῦμα τὸ ἅγιον αὐτοῦ· καὶ ἐστράφη αὐτοῖς εἰς ἔχθραν, αὐτὸς ἐπολέμησεν αὐτούς. 
'''
"11" = '''
:sup:`11` Καὶ ἐμνήσθη ἡμερῶν αἰωνίων· ποῦ ὁ ἀναβιβάσας ἐκ τῆς θαλάσσης τὸν ποιμένα τῶν προβάτων; ποῦ ἐστιν ὁ θεὶς ἐν αὐτοῖς τὸ πνεῦμα τὸ ἅγιον; 
'''
"12" = '''
:sup:`12` ὁ ἀγαγὼν τῇ δεξιᾷ Μωσῆν, ὁ βραχίων τῆς δόξης αὐτοῦ; κατίσχυσεν ὕδωρ ἀπὸ προσώπου αὐτοῦ, ποιῆσαι ἑαυτῷ ὄνομα αἰώνιον. 
'''
"13" = '''
:sup:`13` Ἤγαγεν αὐτοὺς διʼ ἀβύσσου, ὡς ἵππον διʼ ἐρήμου, καὶ οὐκ ἐκοπίασαν, 
'''
"14" = '''
:sup:`14` καὶ ὡς κτήνη διὰ πεδίου· κατέβη πνεῦμα παρὰ Κυρίου, καὶ ὡδήγησεν αὐτούς· οὕτως ἤγαγες τὸν λαόν σου ποιῆσαι σεαυτῷ ὄνομα δόξης. 
'''
"15" = '''
:sup:`15` Ἐπίστρεψον ἐκ τοῦ οὐρανοῦ, καὶ ἴδε ἐκ τοῦ οἴκου τοῦ ἁγίου σου, καὶ δόξης σου· ποῦ ἐστιν ὁ ζῆλός σου καὶ ἡ ἰσχύς σου; ποῦ ἐστι τὸ πλῆθος τοῦ ἐλέους σου, καὶ οἰκτιρμῶν σου, ὅτι ἀνέσχου ἡμῶν; 
'''
"16" = '''
:sup:`16` Σὺ γὰρ εἶ πατὴρ ἡμῶν, ὅτι Ἁβραὰμ οὐκ ἔγνω ἡμᾶς, καὶ Ἰσραὴλ οὐκ ἐπέγνω ἡμᾶς, ἀλλὰ σὺ Κύριε πατὴρ ἡμῶν ῥῦσαι ἡμᾶς, ἀπʼ ἀρχῆς τὸ ὄνομά σου ἐφʼ ἡμᾶς ἐστι. 
'''
"17" = '''
:sup:`17` Τί ἐπλάνησας ἡμᾶς, Κύριε, ἀπὸ τῆς ὁδοῦ σου; ἐσκλήρυνας τὰς καρδίας ἡμῶν, τοῦ μὴ φοβεῖσθαί σε; ἐπίστρεψον διὰ τοὺς δούλους σου, διὰ τὰς φυλὰς τῆς κληρονομίας σου, 
'''
"18" = '''
:sup:`18` ἵνα μικρὸν κληρονομήσωμεν τοῦ ὄρους τοῦ ἁγίου σου. 
'''
"19" = '''
:sup:`19` Ἐγενόμεθα ὡς τὸ ἀπʼ ἀρχῆς ὅτε οὐκ ἦρξας ἡμῶν, οὐδὲ ἐκλήθη τὸ ὄνομά σου ἐφʼ ἡμᾶς. Ἐὰν ἀνοίξῃς τὸν οὐρανὸν, τρόμος λήψεται ἀπὸ σοῦ ὄρη, καὶ τακήσονται, 
'''
