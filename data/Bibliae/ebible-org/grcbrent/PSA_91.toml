[91]
"1" = '''
:sup:`1` Ψαλμὸς ᾠδῆς εἰς τὴν ἡμέραν τοῦ σαββάτου. 
'''
"2" = '''
:sup:`2` Ἀγαθὸν τὸ ἐξομολογεῖσθαι τῷ Κυρίῳ, καὶ ψάλλειν τῷ ὀνόματί σου, ὕψιστε· 
'''
"3" = '''
:sup:`3` τοῦ ἀναγγέλλειν τοπρωῒ τὸ ἔλεός σου, καὶ τὴν ἀλήθειάν σου κατὰ νύκτα, 
'''
"4" = '''
:sup:`4` ἐν δεκαχόρδῳ ψαλτηρίῳ, μετʼ ᾠδῆς ἐν κιθάρᾳ. 
'''
"5" = '''
:sup:`5` Ὅτι εὔφρανάς με, Κύριε, ἐν τῷ ποιήματί σου, καὶ ἐν τοῖς ἔργοις τῶν χειρῶν σου ἀγαλλιάσομαι. 
'''
"6" = '''
:sup:`6` Ὡς ἐμεγαλύνθη τὰ ἔργα σου, Κύριε; σφόδρα ἐβαθύνθησαν οἱ διαλογισμοί σου. 
'''
"7" = '''
:sup:`7` Ἀνὴρ ἄφρων οὐ γνώσεται, καὶ ἀσύνετος οὐ συνήσει ταῦτα. 
'''
"8" = '''
:sup:`8` Ἐν τῷ ἀνατεῖλαι τοὺς ἁμαρτωλοὺς ὡσεὶ χόρτον, καὶ διέκυψαν πάντες οἱ ἐργαζόμενοι τὴν ἀνομίαν, ὅπως ἂν ἐξολοθρευθῶσιν εἰς τὸν αἰῶνα τοῦ αἰῶνος. 
'''
"9" = '''
:sup:`9` Σὺ δὲ ὕψιστος εἰς τὸν αἰῶνα, Κύριε. 
'''
"10" = '''
:sup:`10` Ὅτι ἰδοὺ οἱ ἐχθροί σου ἀπολοῦνται, καὶ διασκορπισθήσονται πάντες οἱ ἐργαζόμενοι τὴν ἀνομίαν. 
'''
"11" = '''
:sup:`11` Καὶ ὑψωθήσεται ὡς μονοκέρωτος τὸ κέρας μου, καὶ τὸ γῆράς μου ἐν ἐλέῳ πίονι. 
'''
"12" = '''
:sup:`12` Καὶ ἐπεῖδεν ὁ ὀφθαλμός μου ἐν τοῖς ἐχθροῖς μου, καὶ ἐν τοῖς ἐπανισταμένοις ἐπʼ ἐμὲ πονηρευομένοις ἀκούσεται τὸ οὖς μου. 
'''
"13" = '''
:sup:`13` Δίκαιος ὡς φοῖνιξ ἀνθήσει, ὡς ἡ κέδρος ἡ ἐν τῷ Λιβάνῳ πληθυνθήσεται· 
'''
"14" = '''
:sup:`14` Πεφυτευμένοι ἐν τῷ οἴκῳ Κυρίου, ἐν ταῖς αὐλαῖς τοῦ Θεοῦ ἡμῶν ἐξανθήσουσι. 
'''
"15" = '''
:sup:`15` Τότε πληθυνθήσονται ἐν γήρει πίονι, καὶ εὐπαθοῦντες ἔσονται 
'''
"16" = '''
:sup:`16` τοῦ ἀναγγεῖλαι· ὅτι εὐθὴς Κύριος ὁ Θεός μου, καὶ οὐκ ἔστιν ἀδικία ἐν αὐτῷ. 
'''
