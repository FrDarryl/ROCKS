[37]
"1" = '''
:sup:`1` Ὁ ΛΟΓΟΣ Ὁ ΓΕΝΟΜΕΝΟΣ ΠΡΟΣ ἹΕΡΕΜΙΑΝ ΠΑΡΑ ΚΥΡΙΟΥ, ΕΙΠΕΙΝ, 
'''
"2" = '''
:sup:`2` Οὕτως εἶπε Κύριος ὁ Θεὸς Ἰσραὴλ, λέγων, Γράψον πάντας τοὺς λόγους οὓς ἐχρημάτισα πρὸς σὲ ἐπὶ βιβλίου. 
'''
"3" = '''
:sup:`3` Ὅτι ἰδοὺ ἡμέραι ἔρχονται, φησὶ Κύριος, καὶ ἀποστρέψω τὴν ἀποικίαν λαοῦ μου Ἰσραὴλ καὶ Ἰούδα, εἶπε Κύριος, καὶ ἀποστρέψω αὐτοὺς εἰς τὴν γῆν ἣν ἔδωκα τοῖς πατράσιν αὐτῶν, καὶ κυριεύσουσιν αὐτῆς. 
'''
"4" = '''
:sup:`4` ΚΑΙ ΟΥΤΟΙ ΟΙ ΛΟΓΟΙ ΟΥΣ ἘΛΑΛΗΣΕ ΚΥΡΙΟΣ ἘΠΙ ἸΣΡΑΗΛ ΚΑΙ ἸΟΥΔΑ. 
'''
"5" = '''
:sup:`5` Οὕτως εἶπε Κύριος, φωνὴν φόβου ἀκούσεσθε· φόβος, καὶ οὐκ ἔστιν εἰρήνη. 
'''
"6" = '''
:sup:`6` Ἐρωτήσατε, καὶ ἴδετε, εἰ ἔτεκεν ἄρσεν; καὶ περὶ φόβου, ἐν ᾧ καθέξουσιν ὀσφὺν καὶ σωτηρίαν; διότι ἑώρακα πάντα ἄνθρωπον, καὶ αἱ χεῖρες αὐτοῦ ἐπὶ τῆς ὀσφύος αὐτοῦ· ἐστράφησαν πρόσωπα εἰς ἴκτερον. 
'''
"7" = '''
:sup:`7` Ὅτι ἐγενήθη μεγάλη ἡ ἡμέρα ἐκείνη, καὶ οὐκ ἔστι τοιαύτη· καὶ χρόνος στενός ἐστι τῷ Ἰακὼβ, 
'''
"8" = '''
:sup:`8` καὶ ἀπὸ τούτου σωθήσεται. Ἐν τῇ ἡμέρᾳ ἐκείνῃ, εἶπε Κύριος, συντρίψω τὸν ζυγὸν ἀπὸ τοῦ τραχήλου αὐτῶν, καὶ τοὺς δεσμοὺς αὐτῶν διαῤῥήξω· καὶ οὐκ ἐργῶνται αὐτοὶ ἔτι ἀλλοτρίοις, 
'''
"9" = '''
:sup:`9` καὶ ἐργῶνται τῷ Κυρίῳ Θεῷ αὐτῶν· καὶ τὸν Δαυὶδ βασιλέα αὐτῶν ἀναστήσω αὐτοῖς. 
'''
"10" = '''
:sup:`10` Οὕτως εἶπε Κύριος, ἀνέστησα σύντριμμα, ἀλγηρὰ ἡ πληγή σου, 
'''
"11" = '''
:sup:`11` οὐκ ἔστι κρίνων κρίσιν σου, εἰς ἀλγηρὸν ἰατρεύθης, ὠφέλειά σοι οὐκ ἔστι. 
'''
"12" = '''
:sup:`12` Πάντες οἱ φίλοι σου ἐπελάθοντό σου, οὐ μὴ ἐπερωτήσωσιν· ὅτι πληγὴν ἐχθροῦ ἔπαισά σε, παιδείαν στερεάν· ἐπὶ πᾶσαν ἀδικίαν σου ἐπλήθυναν αἱ ἁμαρτίαι σου. 
'''
"13" = '''
:sup:`13` Διατοῦτο πάντες οἱ ἔσθοντές σε βρωθήσονται, καὶ πάντες οἱ ἐχθροί σου κρέας αὐτῶν πᾶν ἔδονται. Ἐπὶ πλῆθος ἀδικιῶν σου ἐπληθύνθησαν αἱ ἁμαρτίαι σου· ἐποίησαν ταῦτά σοι· Καὶ ἔσονται οἱ διαφοροῦντές σε εἰς διαφόρημα, καὶ πάντας τοὺς προνομεύσαντάς σε δώσω εἰς προνομήν. 
'''
"14" = '''
:sup:`14` Ὅτι ἀνάξω τὸ ἴαμά σου, ἀπὸ πληγῆς ὀδυνηρᾶς ἰατρεύσω σε, φησὶ Κύριος· ὅτι Ἐσπαρμένη ἐκλήθης, θήρευμα ὑμῶν ἐστιν, ὅτι ζητῶν οὐκ ἔστιν αὐτήν. 
'''
"15" = '''
:sup:`15` Οὕτως εἶπε Κύριος, ἰδοὺ ἐγὼ ἀποστρέψω τὴν ἀποικιαν Ἰακὼβ, καὶ τὴν αἰχμαλωσίαν αὐτοῦ ἐλεήσω· καὶ οἰκοδομηθήσεται πόλις ἐπὶ τὸ ὕψος αὐτῆς, καὶ ὁ λαὸς κατὰ τὸ κρίμα αὐτοῦ καθεδεῖται, 
'''
"16" = '''
:sup:`16` καὶ ἐξελεύσονται ἀπʼ αὐτῶν ᾄδοντες, φωνὴ παιζόντων· καὶ πλεονάσω αὐτοὺς, καὶ οὐ μὴ ἐλαττωθῶσι. 
'''
"17" = '''
:sup:`17` Καὶ εἰσελεύσονται οἱ υἱοὶ αὐτῶν ὡς τὸ πρότερον, καὶ τὰ μαρτύρια αὐτῶν κατὰ πρόσωπόν μου ὀρθωθήσεται· καὶ ἐπισκέψομαι τοὺς θλίβοντας αὐτοὺς. 
'''
"18" = '''
:sup:`18` Καὶ ἔσονται ἰσχυρότεροι αὐτοῦ ἐπʼ αὐτοὺς, καὶ ὁ ἄρχων αὐτοῦ ἐξ αὐτοῦ ἐξελεύσεται· καὶ συνάξω αὐτοὺς, καὶ ἀποστρέψουσι πρὸς μέ· ὅτι τίς ἐστιν οὗτος ὃς ἔδωκε τὴν καρδίαν αὐτοῦ, ἀποστρέψαι πρὸς μέ; φησὶ Κύριος· 
'''
"19" = '''
:sup:`19` Ὅτι ὀργὴ Κυρίου ἐξῆλθε θυμώδης, ἐξῆλθεν ὀργὴ στρεφομένη, ἐπʼ ἀσεβεῖς ἥξει. 
'''
"20" = '''
:sup:`20` Οὐ μὴ ἀποστραφῇ ὀργὴ θυμοῦ Κυρίου, ἕως ποιήσει, καὶ ἕως καταστήσῃ ἐγχείρημα καρδίας αὐτοῦ· ἐπʼ ἐσχάτων τῶν ἡμερῶν γνώσεσθε αὐτά. 
'''
