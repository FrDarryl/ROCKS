[11]
"1" = '''
:sup:`1` Καὶ ἀνέλαβέ με πνεῦμα, καὶ ἤγαγέ με ἐπὶ τὴν πύλην τοῦ οἴκου Κυρίου τὴν κατέναντι, τὴν βλέπουσαν κατὰ ἀνατολάς· καὶ ἰδοὺ ἐπὶ τῶν προθύρων τῆς πύλης ὡς εἴκοσι καὶ πέντε ἄνδρες, καὶ ἴδον ἐν μέσῳ αὐτῶν τὸν Ἰεχονίαν τὸν τοῦ Ἔζερ, καὶ Φαλτίαν τὸν τοῦ Βαναίου, τοὺς ἀφηγουμένους τοῦ λαοῦ. 
'''
"2" = '''
:sup:`2` Καὶ εἶπε Κύριος πρὸς μὲ, υἱὲ ἀνθρώπου, οὗτοι οἱ ἄνδρες οἱ λογιζόμενοι μάταια καὶ βουλευόμενοι βουλὴν πονηρὰν ἐν τῇ πόλει ταύτῃ· 
'''
"3" = '''
:sup:`3` Οἱ λέγοντες, οὐχὶ προσφάτως ᾠκοδόμηνται αἱ οἰκίαι; αὕτη ἐστὶν ὁ λέβης, ἡμεῖς δὲ τὰ κρέα. 
'''
"4" = '''
:sup:`4` Διατοῦτο προφήτευσον ἐπʼ αὐτοὺς, προφήτευσον υἱὲ ἀνθρώπου. 
'''
"5" = '''
:sup:`5` Καὶ ἔπεσεν ἐπʼ ἐμὲ πνεῦμα Κυρίου, καὶ εἶπε πρὸς μὲ, λέγε, Τάδε λέγει Κύριος, οὕτως εἴπατε οἶκος Ἰσραήλ, καὶ τὰ διαβούλια τοῦ πνεύματος ὑμῶν ἐγὼ ἐπίσταμαι. 
'''
"6" = '''
:sup:`6` Ἐπληθύνατε νεκροὺς ὑμῶν ἐν τῇ πόλει ταύτῃ, καὶ ἐνεπλήσατε τὰς ὁδοὺς αὐτῶν τραυματιῶν. 
'''
"7" = '''
:sup:`7` Διατοῦτο τάδε λέγει Κύριος, τοὺς νεκροὺς ὑμῶν οὓς ἐπατάξατε ἐν μέσῳ αὐτῆς, οὗτοί εἰσι τὰ κρέα, αὕτὴ δὲ ὁ λέβης ἐστὶ, καὶ ὑμᾶς ἐξάξω ἐκ μέσου αὐτῆς. 
'''
"8" = '''
:sup:`8` Ῥομφαίαν φοβεῖσθε, καὶ ῥομφαίαν ἐπάξω ἐφʼ ὑμᾶς, λέγει Κύριος. 
'''
"9" = '''
:sup:`9` Καὶ ἐξάξω ὑμᾶς ἐκ μέσου αὐτῆς, καὶ παραδώσω ὑμᾶς εἰς χεῖρας ἀλλοτρίων, καὶ ποιήσω ἐν ὑμῖν κρίματα, 
'''
"10" = '''
:sup:`10` ἐν ῥομφαίᾳ πεσεῖσθε, ἐπὶ τῶν ὀρέων τοῦ Ἰσραὴλ κρινῶ ὑμᾶς, καὶ ἐπιγνώσεσθε ὅτι ἐγὼ Κύριος. 
'''
"11" = '''
:sup:`11` καὶ ἐγένετο ἐν τῷ προφητεύειν με, καὶ Φαλτίας ὁ τοῦ Βαναίου ἀπέθανε· καὶ πίπτω ἐπὶ πρόσωπόν μου, καὶ ἀνεβόησα φωνῇ μεγάλῃ, καὶ εἶπα, οἴμοι οἴμοι Κύριε, εἰς συντέλειαν ποιεῖς σὺ τοὺς καταλοίπους τοῦ Ἰσραήλ; 
'''
"12" = '''
:sup:`12` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"13" = '''
:sup:`13` υἱὲ ἀνθρώπου, οἱ ἀδελφοί σου καὶ οἱ ἄνδρες τῆς αἰχμαλωσίας σου καὶ πᾶς ὁ οἶκος τοῦ Ἰσραὴλ συντετέλεσται, οἷς εἶπαν αὐτοῖς οἱ κατοικοῦντες Ἱερουσαλὴμ, μακρὰν ἀπέχετε ἀπὸ τοῦ Κυρίου, ἡμῖν δέδοται ἡ γῆ εἰς κληρονομίαν. 
'''
"14" = '''
:sup:`14` Διατοῦτο εἰπὸν, Τάδε λέγει Κύριος, ὅτι ἀπώσομαι αὐτοὺς εἰς τὰ ἔθνη, καὶ διασκορπιῶ αὐτοὺς εἰς πᾶσαν γῆν, καὶ ἔσομαι αὐτοῖς εἰς ἁγίασμα μικρὸν ἐν ταῖς χώραις, οὗ ἐὰν εἰσέλθωσιν ἐκεῖ. 
'''
"15" = '''
:sup:`15` Διατοῦτο εἰπὸν, τάδε λέγει Κύριος, καὶ εἰσδέξομαι αὐτοὺς ἐκ τῶν ἐθνῶν, καὶ συνάξω αὐτοὺς ἐκ τῶν χωρῶν οὗ διέσπειρα αὐτοὺς ἐν αὐταῖς· καὶ δώσω αὐτοῖς τὴν γῆν τοῦ Ἰσραήλ. 
'''
"16" = '''
:sup:`16` Καὶ εἰσελεύσονται ἐκεῖ, καὶ ἐξαροῦσι πάντα τὰ βδελύγματα αὐτῆς καὶ πάσας τὰς ἀνομίας αὐτῆς ἐξ αὐτῆς. 
'''
"17" = '''
:sup:`17` Καὶ δώσω αὐτοῖς καρδίαν ἑτέραν, καὶ πνεῦμα καινὸν δώσω ἐν αὐτοῖς, καὶ ἐκσπάσω τὴν καρδίαν τὴν λιθίνην ἐκ τῆς σαρκὸς αὐτῶν, καὶ δώσω αὐτοῖς καρδίαν σαρκίνην· 
'''
"18" = '''
:sup:`18` Ὅπως ἐν τοῖς προστάγμασί μου πορεύωνται, καὶ τὰ δικαιώματά μου φυλάσσωνται καὶ ποιῶσιν αὐτὰ, καὶ ἔσονταί μοι εἰς λαὸν, καὶ ἐγὼ ἔσομαι αὐτοῖς εἰς Θεόν. 
'''
"19" = '''
:sup:`19` Καὶ εἰς τὴν καρδίαν τῶν βδελυγμάτων αὐτῶν καὶ τῶν ἀνομιῶν αὐτῶν, ὡς ἡ καρδία αὐτῶν ἐπορεύετο, τὰς ὁδοὺς αὐτῶν εἰς τὰς κεφαλὰς αὐτῶν δέδωκα, λέγει Κύριος. 
'''
"20" = '''
:sup:`20` Καὶ ἐξῇραν τὰ χερουβὶμ τὰς πτέρυγας αὐτῶν, καὶ οἱ τροχοὶ ἐχόμενοι αὐτῶν, καὶ ἡ δόξα Θεοῦ Ἰσραὴλ ἐπʼ αὐτὰ ὑπεράνω αὐτῶν. 
'''
"21" = '''
:sup:`21` Καὶ ἀνέβη ἡ δόξα Κυρίου ἐκ μέσης τῆς πόλεως, καὶ ἔστη ἐπὶ τοῦ ὄρους ὃ ἦν ἀπέναντι τῆς πόλεως. 
'''
"22" = '''
:sup:`22` Καὶ ἀνέλαβέ με πνεῦμα, καὶ ἤγαγέ με εἰς γῆν Χαλδαίων εἰς τὴν αἰχμαλωσίαν ἐν ὁράσει ἐν πνεύματι Θεοῦ· καὶ ἀνέβην ἀπὸ τῆς ὁράσεως ἧς ἴδον. 
'''
"23" = '''
:sup:`23` Καὶ ἐλάλησα πρὸς τὴν αἰχμαλωσίαν πάντας τοὺς λόγους τοῦ Κυρίου οὓς ἔδειξέ μοι. 
'''
