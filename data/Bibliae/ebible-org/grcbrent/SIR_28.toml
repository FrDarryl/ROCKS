[28]
"1" = '''
:sup:`1` Ὁ ἐκδίκων παρὰ Κυρίου εὑρήσει ἐκδίκησιν, καὶ τὰς ἁμαρτίας αὐτοῦ διατηρῶν διατηρήσει. 
'''
"2" = '''
:sup:`2` Ἄφες ἀδίκημα τῷ πλησίον σου, καὶ τότε δεηθέντος σου αἱ ἁμαρτίαι σου λυθήσονται. 
'''
"3" = '''
:sup:`3` Ἄνθρωπος ἀνθρώπῳ συντηρεῖ ὀργὴν, καὶ παρὰ Κυρίου ζητεῖ ἴασιν. 
'''
"4" = '''
:sup:`4` Ἐπʼ ἄνθρωπον ὅμοιον αὐτῷ οὐκ ἔχει ἔλεος, καὶ περὶ τῶν ἁμαρτιῶν αὐτοῦ δεῖται. 
'''
"5" = '''
:sup:`5` Αὐτὸς σὰρξ ὢν διατηρεῖ μῆνιν, τίς ἐξιλάσεται τὰς ἁμαρτίας αὐτοῦ; 
'''
"6" = '''
:sup:`6` Μνήσθητι τὰ ἔσχατα, καὶ παῦσαι ἔχθραίνων· καταφθορὰν καὶ θάνατον, καὶ ἔμμενε ἐντολαῖς. 
'''
"7" = '''
:sup:`7` Μνήσθητι ἐντολῶν, καὶ μὴ μηνίσῃς τῷ πλησίον· καὶ διαθήκην ὑψίστου, καὶ πάριδε ἄγνοιαν. 
'''
"8" = '''
:sup:`8` Ἀπόσχου ἀπὸ μάχης, καὶ ἐλαττώσεις ἁμαρτίας· ἄνθρωπος γὰρ θυμώδης ἐκκαύσει μάχην. 
'''
"9" = '''
:sup:`9` Καὶ ἀνὴρ ἁμαρτωλὸς ταράξει φίλους, καὶ ἀναμέσον εἰρηνευόντων ἐμβάλλει διαβολήν. 
'''
"10" = '''
:sup:`10` Κατὰ τὴν ὕλην πυρὸς οὕτως ἐκκαυθήσεται, κατὰ τὴν ἰσχὺν τοῦ ἀνθρώπου ὁ θυμὸς αὐτοῦ ἔσται, καὶ κατὰ τὸν πλοῦτον ἀνυψώσει ὀργὴν αὐτοῦ, καὶ κατὰ τὴν στερέωσιν τῆς μάχης ἐκκαυθήσεται. 
'''
"11" = '''
:sup:`11` Ἔρις κατασπευδομένη ἐκκαίει πῦρ, καὶ μάχη κατασπεύδουσα ἐκχέει αἷμα. 
'''
"12" = '''
:sup:`12` Ἐὰν φυσήσῃς σπινθῆρα ἐκκαήσεται, καὶ ἐὰν πτύσῃς ἐπʼ αὐτὸν σβεσθήσεται· καὶ ἀμφότερα ἐκ τοῦ στόματός σου ἐκπορεύεται. 
'''
"13" = '''
:sup:`13` Ψίθυρον καὶ δίγλωσσον καταρᾶσθαι, πολλοὺς γὰρ εἰρηνεύοντας ἀπώλεσαν. 
'''
"14" = '''
:sup:`14` Γλῶσσα τρίτη πολλοὺς ἐσάλευσε, καὶ διέστησεν αὐτοὺς ἀπὸ ἔθνους εἰς ἔθνος, καὶ πόλεις ὀχυρὰς καθεῖλε, καὶ οἰκίας μεγιστάνων κατέστρεψε. 
'''
"15" = '''
:sup:`15` Γλῶσσα τρίτη γυναῖκας ἀνδρείας ἐξέβαλε, καὶ ἐστέρησεν αὐτὰς τῶν πόνων αὐτῶν. 
'''
"16" = '''
:sup:`16` Ὁ προσέχων αὐτῇ οὐ μὴ εὕρῃ ἀνάπαυσιν, οὐδὲ κατασκηνώσει μεθʼ ἡσυχίας. 
'''
"17" = '''
:sup:`17` Πληγὴ μάστιγος ποιεῖ μώλωπας, πληγὴ δὲ γλώσσης συγκλάσει ὀστᾶ. 
'''
"18" = '''
:sup:`18` Πολλοὶ ἔπεσαν ἐν στόματι μαχαίρας, καὶ οὐχ ὡς οἱ πεπτωκότες διὰ γλῶσσαν. 
'''
"19" = '''
:sup:`19` Μακάριος ὁ σκεπασθεὶς ἀπʼ αὐτῆς, ὃς οὐ διῆλθεν ἐν τῷ θυμῷ αὐτῆς, ὃς οὐχ εἵλκυσε τὸν ζυγὸν αὐτῆς, καὶ ἐν τοῖς δεσμοῖς αὐτῆς οὐκ ἐδέθη. 
'''
"20" = '''
:sup:`20` Ὁ γὰρ ζυγὸς αὐτῆς ζυγὸς σιδηροῦς, καὶ οἱ δεσμοὶ αὐτῆς δεσμοὶ χάλκεοι. 
'''
"21" = '''
:sup:`21` Θάνατος πονηρὸς ὁ θάνατος αὐτῆς, καὶ λυσιτελὴς μᾶλλον ὁ ᾅδης αὐτῆς. 
'''
"22" = '''
:sup:`22` Οὐ μὴ κρατήσῃ εὐσεβῶν, καὶ ἐν τῇ φλογὶ αὐτῆς οὐ καήσονται. 
'''
"23" = '''
:sup:`23` Οἱ καταλείποντες Κύριον ἐμπεσοῦνται εἰς αὐτὴν, καὶ ἐν αὐτοῖς ἐκκαήσεται, καὶ οὐ μὴ σβεσθῇ· ἐξαποσταλήσεται ἐπʼ αὐτοῖς ὡς λέων, καὶ ὡς πάρδαλις λυμανεῖται αὐτούς. 
'''
"24" = '''
:sup:`24` Ἴδε περίφραξον τὸ κτῆμά σου ἀκάνθαις, τὸ ἀργύριόν σου καὶ τὸ χρυσίον κατάδησον· 
'''
"25" = '''
:sup:`25` καὶ τοῖς λόγοις σου ποίησον ζυγὸν καὶ σταθμὸν, καὶ τῷ στόματί σου ποίησον θύραν καὶ μοχλόν. 
'''
"26" = '''
:sup:`26` Πρόσεχε μήπως ὀλισθήσῃς ἐν αὐτῇ, μὴ πέσῃς κατέναντι ἐνεδρεύοντος. 
'''
