[3]
"1" = '''
:sup:`1` Καὶ οὗτοι ἦσαν υἱοὶ Δαυὶδ οἱ τεχθέντες αὐτῷ ἐν Χεβρών· ὁ πρωτότοκος Ἀμνὼν τῇ Ἀχιναὰμ τῇ Ἰεζραηλίτιδι· ὁ δεύτερος Δαμνιὴλ τῇ Ἀβιγαίᾳ τῇ Καρμηλίᾳ· 
'''
"2" = '''
:sup:`2` Ὁ τρίτος Ἀβεσσαλὼμ, υἱὸς Μωχὰ θυγατρὸς Θολμαῒ βασιλέως Γεδσούρ· ὁ τέταρτος Ἀδωνία υἱὸς Ἀγγίθ· 
'''
"3" = '''
:sup:`3` Ὁ πέμπτος Σαφατία τῆς Ἀβιτὰλ· ὁ ἕκτος Ἰεθραὰμ τῇ Ἀγλᾷ γυναικὶ αὐτοῦ. 
'''
"4" = '''
:sup:`4` Ἓξ ἐγεννήθησαν αὐτῷ ἐν Χεβρών· καὶ ἐβασίλευσεν ἐκεῖ ἑπτὰ ἔτη, καὶ ἑξάμηνον· καὶ τριάκοντα καὶ τρία ἔτη ἐβασίλευσεν ἐν Ἱερουσαλήμ. 
'''
"5" = '''
:sup:`5` Καὶ οὗτοι ἐτέχθησαν αὐτῷ ἐν Ἱερουσαλήμ· Σαμαὰ, Σωβὰβ, Νάθαν, καὶ Σαλωμών· τέσσαρες τῇ Βηρσαβεὲ θυγατρὶ Ἀμιήλ· 
'''
"6" = '''
:sup:`6` Καὶ Ἐβαὰρ, καὶ Ἐλισὰ, καὶ Ἐλιφαλὴθ, 
'''
"7" = '''
:sup:`7` καὶ Ναγαὶ, καὶ Ναφὲκ, καὶ Ἰαφιὲ, 
'''
"8" = '''
:sup:`8` καὶ Ἑλισαμὰ, καὶ Ἐλιαδὰ, καὶ Ἐλιφαλὰ, ἐννέα. 
'''
"9" = '''
:sup:`9` Πάντες υἱοὶ Δαυὶδ, πλὴν τῶν υἱῶν τῶν παλλακῶν, καὶ Θήμαρ ἀδελφὴ αὐτῶν. 
'''
"10" = '''
:sup:`10` Υἱοὶ Σαλωμὼν, Ῥοβοάμ, Ἀβιὰ υἱὸς αὐτοῦ, Ἀσὰ υἱὸς αὐτοῦ, Ἰωσαφὰτ υἱὸς αὐτοῦ, 
'''
"11" = '''
:sup:`11` Ἰωρὰμ υἱὸς αὐτοῦ, Ὀχοζίας υἱὸς αὐτοῦ, Ἰωὰς υἱὸς αὐτοῦ, 
'''
"12" = '''
:sup:`12` Ἀμασίας υἱὸς αὐτοῦ, Ἀζαρίας υἱὸς αὐτοῦ, Ἰωάθαν υἱὸς αὐτοῦ, 
'''
"13" = '''
:sup:`13` Ἄχαζ υἱὸς αὐτοῦ, Ἐζεκίας υἱὸς αὐτοῦ, Μανασσῆς υἱὸς αὐτοῦ, 
'''
"14" = '''
:sup:`14` Ἀμὼν υἱὸς αὐτοῦ, Ἰωσία υἱὸς αὐτοῦ. 
'''
"15" = '''
:sup:`15` Καὶ υἱοὶ Ἰωσία, πρωτότοκος Ἰωανὰν, ὁ δεύτερος Ἰωακεὶμ, ὁ τρίτος Σεδεκίας, ὁ τέταρτος Σαλούμ. 
'''
"16" = '''
:sup:`16` Καὶ υἱοὶ Ἰωακείμ, Ἰεχονίας υἱὸς αὐτοῦ, Σεδεκίας υἱὸς αὐτοῦ. 
'''
"17" = '''
:sup:`17` Καὶ υἱοὶ Ἰεχονία, Ἀσὶρ, Σαλαθιὴλ υἱὸς αὐτοῦ, 
'''
"18" = '''
:sup:`18` Μελχειρὰμ, καὶ Φαδαΐας, καὶ Σανεσὰρ, καὶ Ἰεκιμία, καὶ Ὡσαμὰθ, καὶ Ναβαδίας. 
'''
"19" = '''
:sup:`19` Καὶ υἱοὶ Φαδαΐας, Ζοροβάβελ, καὶ Σεμεΐ· καὶ υἱοὶ Ζοροβάβελ, Μοσολλὰμ, καὶ Ἀνανία, καὶ Σαλωμεθὶ ἀδελφὴ αὐτῶν, 
'''
"20" = '''
:sup:`20` καὶ Ἀσουβὲ, καὶ Ὀὸλ, καὶ Βαραχὶα, καὶ Ἀσαδία, καὶ Ἀσοβὲδ, πέντε. 
'''
"21" = '''
:sup:`21` Καὶ υἱοὶ Ἀνανία, Φαλεττία, καὶ Ἰεσίας υἱὸς αὐτοῦ, Ῥαφὰλ υἱὸς αὐτοῦ, Ὀρνὰ υἱὸς αὐτοῦ, Ἀβδία υἱὸς αὐτοῦ, Σεχενίας υἱὸς αὐτοῦ. 
'''
"22" = '''
:sup:`22` Καὶ υἱὸς Σεχενία, Σαμαΐα· καὶ υἱοὶ Σαμαΐα, Χαττοὺς, καὶ Ἰωὴλ, καὶ Βεῤῥὶ, καὶ Νωαδία, καὶ Σαφὰθ, ἕξ. 
'''
"23" = '''
:sup:`23` Καὶ υἱοὶ Νωαδία, Ἐλιθενὰν, καὶ Ἐζεκία, καὶ Ἐζρικὰμ, τρεῖς. 
'''
"24" = '''
:sup:`24` Καὶ υἱοὶ Ἐλιθενὰν, Ὀδολία, καὶ Ἑλιασεβὼν, καὶ Φαδαΐα, καὶ Ἀκοὺβ, καὶ Ἰωανὰν, καὶ Δαλααΐα, καὶ Ἀνὰν, ἑπτά. 
'''
