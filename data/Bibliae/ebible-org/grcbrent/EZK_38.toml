[38]
"1" = '''
:sup:`1` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"2" = '''
:sup:`2` υἱὲ ἀνθρώπου, στήρισον τὸ πρόσωπόν σου ἐπὶ Γὼγ, καὶ τὴν γῆν τοῦ Μαγὼγ, ἄρχοντα Ῥὼς Μεσὸχ, καὶ Θοβὲλ, καὶ προφήτευσον ἐπʼ αὐτόν. 
'''
"3" = '''
:sup:`3` Καὶ εἰπὸν αὐτῷ, τάδε λέγει Κύριος Κύριος, 
'''
"4" = '''
:sup:`4` Ἰδοὺ ἐγὼ ἐπὶ σὲ ἄρχοντα Ῥὼς Μεσὸχ, καὶ Θοβὲλ, καὶ συνάξω σε, καὶ πᾶσαν τὴν δύναμίν σου, ἵππους καὶ ἱππεῖς ἐνδεδυμένους θώρακας πάντας συναγωγῇ πολλῇ, πέλται καὶ περικεφαλαίαι καὶ μάχαιραι· 
'''
"5" = '''
:sup:`5` Πέρσαι, καὶ Αἰθίοπες, καὶ Λίβυες, πάντες περικεφαλαίαις καὶ πέλταις, 
'''
"6" = '''
:sup:`6` Γομὲρ, καὶ πάντες οἱ περὶ αὐτὸν, οἶκος τοῦ Θοργαμὰ, ἀπʼ ἐσχάτου Βοῤῥᾶ, καὶ πάντες οἱ περὶ αὐτὸν, καὶ ἔθνη πολλὰ μετὰ σοῦ. 
'''
"7" = '''
:sup:`7` Ἑτοιμάσθητι, ἑτοίμασον σεαυτὸν σὺ, καὶ πᾶσα ἡ συναγωγή σου ἡ συνηγμένη μετὰ σοῦ, καὶ ἔσῃ μοι εἰς προφυλακήν. 
'''
"8" = '''
:sup:`8` Ἀφʼ ἡμερῶν πλειόνων ἑτοιμασθήσεται, καὶ ἐπʼ ἐσχάτου ἐτῶν ἐλεύσεται, καὶ ἥξει εἰς τὴν γῆν τὴν ἀπεστραμμένην ἀπὸ μαχαίρας, συνηγμένων ἀπὸ ἐθνῶν πολλῶν ἐπὶ γῆν Ἰσραὴλ, ἣ ἐγενήθη ἔρημος διʼ ὅλου· καὶ οὗτος ἐξ ἐθνῶν ἐξελήλυθε, καὶ κατοικήσουσιν ἐπʼ εἰρήνης ἅπαντες. 
'''
"9" = '''
:sup:`9` Καὶ ἀναβήσῃ ὡς ὑετὸς, καὶ ἥξεις ὡς νεφέλη κατακαλύψαι γῆν, καὶ ἔσῃ σὺ καὶ πάντες οἱ περὶ σὲ, καὶ ἔθνη πολλὰ μετὰ σοῦ. 
'''
"10" = '''
:sup:`10` Τάδε λέγει Κύριος Κύριος, καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, ἀναβήσεται ῥήματα ἐπὶ τὴν καρδίαν σου, καὶ λογιῇ λογισμοὺς πονηροὺς, 
'''
"11" = '''
:sup:`11` καὶ ἐρεῖς, ἀναβήσομαι ἐπὶ γῆν ἀπεῤῥιμμένην, ἥξω ἐπὶ ἡσυχάζοντας ἐν τῇ ἡσυχίᾳ, καὶ οἰκοῦντας ἐπʼ εἰρήνης, πάντας κατοικοῦντας γῆν, ἐν ᾗ οὐχ ὑπάρχει τεῖχος, οὐδὲ μοχλοὶ, καὶ θύραι οὐκ εἰσὶν αὐτοῖς, 
'''
"12" = '''
:sup:`12` προνομεῦσαι προνομὴν, καὶ σκῦλα σκυλεῦσαι αὐτῶν, τοῦ ἐπιστρέψαι χεῖράς μου εἰς τὴν ἠρημωμένην ἣ κατῳκίσθη, καὶ ἐπʼ ἔθνος συνηγμένον ἀπὸ ἐθνῶν πολλῶν, πεποιηκότας κτήσεις, κατοικοῦντας ἐπὶ τὸν ὀμφαλὸν τῆς γῆς. 
'''
"13" = '''
:sup:`13` Σαββὰ, καὶ Δαιδὰν, καὶ ἔμποροι Καρχηδόνιοι, καὶ πᾶσαι αἱ κῶμαι αὐτῶν ἐροῦσί σοι, εἰς προνομὴν τοῦ προνομεῦσαι σὺ ἔρχῃ, καὶ σκυλεῦσαι σκῦλα, συνήγαγες συναγωγήν σου λαβεῖν ἀργύριον καὶ χρυσίον, ἀπενέγκασθαι κτῆσιν, τοῦ σκυλεῦσαι σκῦλα. 
'''
"14" = '''
:sup:`14` Διατοῦτο προφήτευσον υἱὲ ἀνθρώπου, καὶ εἰπὸν τῷ Γὼγ, τάδε λέγει Κύριος, οὐκ ἐν τῇ ἡμέρᾳ ἐκείνῃ, ἐν τῷ κατοικισθῆναι τὸν λαόν μου Ἰσραὴλ ἐπʼ εἰρήνης, ἐγερθήσῃ, 
'''
"15" = '''
:sup:`15` καὶ ἥξεις ἐκ τοῦ τόπου σου ἀπʼ ἐσχάτου Βοῤῥᾶ, καὶ ἔθνη πολλὰ μετὰ σοῦ; ἀναβάται ἵππων πάντες, συναγωγὴ μεγάλη καὶ δύναμις πολλή. 
'''
"16" = '''
:sup:`16` Καὶ ἀναβήσῃ ἐπὶ τὸν λαόν μου Ἰσραὴλ ὡς νεφέλη καλύψαι γῆν· ἐπʼ ἐσχάτων τῶν ἡμερῶν ἔσται, καὶ ἀνάξω σε ἐπὶ τὴν γῆν μου, ἵνα γνῶσι πάντα τὰ ἔθνη ἐμὲ, ἐν τῷ ἁγιασθῆναί με ἐν σοὶ ἐνώπιον αὐτῶν. 
'''
"17" = '''
:sup:`17` Τάδε λέγει Κύριος Κύριος τῷ Γὼγ, σὺ εἶ περὶ οὗ ἐλάλησα πρὸ ἡμερῶν τῶν ἔμπροσθεν, διὰ χειρὸς τῶν δούλων μου τῶν προφητῶν τοῦ Ἰσραὴλ, ἐν ταῖς ἡμέραις ἐκείναις καὶ ἔτεσι, τοῦ ἀναγαγεῖν σε ἐπʼ αὐτούς. 
'''
"18" = '''
:sup:`18` Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, ἐν ἡμέρᾳ ᾗ ἂν ἔλθῃ Γὼγ ἐπὶ τὴν γῆν Ἰσραὴλ, λέγει Κύριος Κύριος, ἀναβήσεται ὁ θυμός μου, 
'''
"19" = '''
:sup:`19` καὶ ὁ ζῆλός μου· ἐν πυρὶ τῆς ὀργῆς μου ἐλάλησα, εἰ μὴν ἐν τῇ ἡμέρᾳ ἐκείνῃ ἔσται σεισμὸς μέγας ἐπὶ γῆς Ἰσραήλ· 
'''
"20" = '''
:sup:`20` Καὶ σεισθήσονται ἀπὸ προσώπου Κυρίου οἱ ἰχθύες τῆς θαλάσσης, καὶ τὰ πετεινὰ τοῦ οὐρανοῦ, καὶ τὰ θηρία τοῦ πεδίου, καὶ πάντα τὰ ἑρπετὰ τὰ ἕρποντα ἐπὶ τῆς γῆς, καὶ πάντες οἱ ἄνθρωποι οἱ ἐπὶ προσώπου τῆς γῆς, καὶ ῥαγήσεται τὰ ὄρη, καὶ πεσοῦνται αἱ φάραγγες, καὶ πᾶν τεῖχος ἐπὶ τὴν γῆν πεσεῖται. 
'''
"21" = '''
:sup:`21` Καὶ καλέσω ἐπʼ αὐτὸ καὶ πᾶν φόβον, λέγει Κύριος· μάχαιρα ἀνθρώπου ἐπὶ τὸν ἀδελφὸν αὐτοῦ ἔσται. 
'''
"22" = '''
:sup:`22` Καὶ κρινῶ αὐτὸν θανάτῳ, καὶ αἵματι, καὶ ὑετῷ κατακλύζοντι, καὶ λίθοις χαλάζης, καὶ πῦρ καὶ θεῖον βρέξω ἐπʼ αὐτὸν, καὶ ἐπὶ πάντας τοὺς μετʼ αὐτοῦ, καὶ ἐπʼ ἔθνη πολλὰ μετʼ αὐτοῦ. 
'''
"23" = '''
:sup:`23` Καὶ μεγαλυνθήσομαι, καὶ ἁγιασθήσομαι, καὶ ἐνδοξασθήσομαι, καὶ γνωσθήσομαι ἐναντίον ἐθνῶν πολλῶν, καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος. 
'''
