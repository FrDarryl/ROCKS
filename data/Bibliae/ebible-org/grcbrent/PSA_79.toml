[79]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ὑπὲρ τῶν ἀλλοιωθησομένων, μαρτύριον τῷ Ἀσὰφ, ψαλμὸς ὑπὲρ τοῦ Ἀσσυρίου. 
'''
"2" = '''
:sup:`2` Ὁ Ποιμαίνων τὸν Ἰσραὴλ πρόσχες, ὁ ὁδηγῶν ὡσεὶ πρόβατα τὸν Ἰωσήφ· ὁ καθήμενος ἐπὶ τῶν χερουβὶμ ἐμφάνηθι, 
'''
"3" = '''
:sup:`3` ἐναντίον Ἐφραὶμ καὶ Βενιαμὶν καὶ Μανασσῆ· ἐξέγειρον τὴν δυναστείαν σου καὶ ἐλθὲ εἰς τὸ σῶσαι ἡμᾶς. 
'''
"4" = '''
:sup:`4` Ὁ Θεὸς ἐπίστρεψον ἡμᾶς, καὶ ἐπίφανον τὸ πρόσωπόν σου, καὶ σωθησόμεθα. 
'''
"5" = '''
:sup:`5` Κύριε ὁ Θεὸς τῶν δυνάμεων, ἕως πότε ὀργίζῃ ἐπὶ τὴν προσευχὴν τοῦ δούλου σου; 
'''
"6" = '''
:sup:`6` Ψωμιεῖς ἡμᾶς ἄρτον δακρύων, καὶ ποτιεῖς ἡμᾶς ἐν δάκρυσιν ἐν μέτρῳ. 
'''
"7" = '''
:sup:`7` Ἔθου ἡμᾶς εἰς ἀντιλογίαν τοῖς γείτοσιν ἡμῶν, καὶ οἱ ἐχθροὶ ἡμῶν ἐμυκτήρισαν ἡμᾶς. 
'''
"8" = '''
:sup:`8` Κύριε ὁ Θεὸς τῶν δυνάμεων ἐπίστρεψον ἡμᾶς, καὶ ἐπίφανον τὸ πρόσωπόν σου, καὶ σωθησόμεθα· διάψαλμα. 
'''
"9" = '''
:sup:`9` Ἄμπελον ἐξ Αἰγύπτου μετῇρας, ἐξέβαλες ἔθνη καὶ κατεφύτευσας αὐτήν. 
'''
"10" = '''
:sup:`10` Ὡδοποίησας ἔμπροσθεν αὐτῆς, καὶ κατεφύτευσας τὰς ῥίζας αὐτῆς, καὶ ἐπλήσθη ἡ γῆ. 
'''
"11" = '''
:sup:`11` Ἐκάλυψεν ὄρη ἡ σκιὰ αὐτῆς, καὶ αἱ ἀναδενδράδες αὐτῆς τὰς κέδρους τοῦ Θεοῦ. 
'''
"12" = '''
:sup:`12` Ἐξέτεινε τὰ κλήματα αὐτῆς ἕως θαλάσσης, καὶ ἕως ποταμοῦ τὰς παραφυάδας αὐτῆς. 
'''
"13" = '''
:sup:`13` Ἱνατί καθεῖλες τὸν φραγμὸν αὐτῆς, καὶ τρυγῶσιν αὐτὴν πάντες οἱ παραπορευόμενοι τὴν ὁδόν; 
'''
"14" = '''
:sup:`14` Ἐλυμῄνατο αὐτὴν σῦς ἐκ δρυμοῦ, καὶ μονιὸς ἄγριος κατενεμήσατο αὐτήν. 
'''
"15" = '''
:sup:`15` Ὁ Θεὸς τῶν δυνάμεων ἐπίστρεψον δὴ, ἐπίβλεψον ἐξ οὐρανοῦ καὶ ἴδε, καὶ ἐπίσκεψαι τὴν ἄμπελον ταύτην· 
'''
"16" = '''
:sup:`16` Καὶ κατάρτισαι αὐτὴν, ἣν ἐφύτευσεν ἡ δεξιά σου, καὶ ἐπὶ υἱὸν ἀνθρώπου ὃν ἐκραταίωσας σεαυτῷ. 
'''
"17" = '''
:sup:`17` Ἐμπεπυρισμένη πυρὶ καὶ ἀνεσκαμμένη· ἀπὸ ἐπιτιμήσεως τοῦ προσώπου σου ἀπολοῦνται. 
'''
"18" = '''
:sup:`18` Γενηθήτω ἡ χείρ σου ἐπʼ ἄνδρα δεξιᾶς σου, καὶ ἐπὶ υἱὸν ἀνθρώπου, ὃν ἐκραταίωσας σεαυτῷ. 
'''
"19" = '''
:sup:`19` Καὶ οὐ μὴ ἀποστῶμεν ἀπὸ σοῦ, ζωώσεις ἡμᾶς, καὶ τὸ ὄνομά σου ἐπικαλεσόμεθα. 
'''
"20" = '''
:sup:`20` Κύριε ὁ Θεὸς τῶν δυνάμεων ἐπίστρεψον ἡμᾶς, καὶ ἐπίφανον τὸ πρόσωπόν σου, καὶ σωθησόμεθα. 
'''
