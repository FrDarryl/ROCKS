[72]
"1" = '''
:sup:`1` Ψαλμὸς τῷ Ἀσάφ. Ὡς ἀγαθὸς ὁ Θεὸς τῷ Ἰσραὴλ, τοῖς εὐθέσι καρδίᾳ. 
'''
"2" = '''
:sup:`2` Ἐμοῦ δὲ παρὰ μικρὸν ἐσαλεύθησαν οἱ πόδες, παρʼ ὀλίγον ἐξεχύθη τὰ διαβήματά μου. 
'''
"3" = '''
:sup:`3` Ὅτι ἐζήλωσα ἐπὶ τοῖς ἀνόμοις, εἰρήνην ἁμαρτωλῶν θεωρῶν. 
'''
"4" = '''
:sup:`4` Ὅτι οὐκ ἔστιν ἀνάνευσις ἐν τῷ θανάτῳ αὐτῶν, καὶ στερέωμα ἐν τῇ μάστιγι αὐτῶν. 
'''
"5" = '''
:sup:`5` Ἐν κόποις ἀνθρώπων οὐκ εἰσὶ, καὶ μετὰ ἀνθρώπων οὐ μαστιγωθήσονται. 
'''
"6" = '''
:sup:`6` Διὰ τοῦτο ἐκράτησεν αὐτοὺς ἡ ὑπερηφανία, περιεβάλοντο ἀδικίαν καὶ ἀσέβειαν αὐτῶν. 
'''
"7" = '''
:sup:`7` Ἐξελεύσεται ὡς ἐκ στέατος ἡ ἀδικία αὐτῶν· διῆλθον εἰς διάθεσιν καρδίας. 
'''
"8" = '''
:sup:`8` Διενοήθησαν, καὶ ἐλάλησαν ἐν πονηρίᾳ, ἀδικίαν εἰς τὸ ὕψος ἐλάλησαν. 
'''
"9" = '''
:sup:`9` Ἔθεντο εἰς οὐρανὸν τὸ στόμα αὐτῶν, καὶ ἡ γλῶσσα αὐτῶν διῆλθεν ἐπὶ τῆς γῆς. 
'''
"10" = '''
:sup:`10` Διὰ τοῦτο ἐπιστρέψει ὁ λαός μου ἐνταῦθα, καὶ ἡμέραι πλήρεις εὑρεθήσονται ἐν αὐτοῖς. 
'''
"11" = '''
:sup:`11` Καὶ εἶπαν, πῶς ἔγνω ὁ Θεὸς, καὶ εἰ ἔστι γνῶσις ἐν τῷ ὑψίστῳ; 
'''
"12" = '''
:sup:`12` Ἰδοὺ οὗτοι οἱ ἁμαρτωλοὶ καὶ εὐθηνοῦντες εἰς τὸν αἰῶνα, κατέσχον πλούτου. 
'''
"13" = '''
:sup:`13` Καὶ εἶπα, ἄρα ματαίως ἐδικαίωσα τὴν καρδίαν μου, καὶ ἐνιψάμην ἐν ἀθώοις τὰς χεῖράς μου· 
'''
"14" = '''
:sup:`14` Καὶ ἐγενόμην μεμαστιγωμένος ὅλην τὴν ἡμέραν, καὶ ὁ ἔλεγχός μου εἰς τὰς πρωΐας. 
'''
"15" = '''
:sup:`15` Εἰ ἔλεγον, διηγήσομαι οὕτως, ἰδοὺ τῇ γενεᾷ τῶν υἱῶν σου ἠσυνθέτηκα. 
'''
"16" = '''
:sup:`16` Καὶ ὑπέλαβον τοῦ γνῶναι, τοῦτο κόπος ἐστὶν ἐναντίον μου, 
'''
"17" = '''
:sup:`17` ἕως εἰσέλθω εἰς τὸ ἁγιαστήριον τοῦ Θεοῦ, συνῶ εἰς τὰ ἔσχατα. 
'''
"18" = '''
:sup:`18` Πλὴν διὰ τὰς δολιότητας ἔθου αὐτοῖς, κατέβαλες αὐτοὺς ἐν τῷ ἐπαρθῆναι. 
'''
"19" = '''
:sup:`19` Πῶς ἐγένοντο εἰς ἐρήμωσιν; ἐξάπινα ἐξέλιπον, ἀπώλοντο διὰ τὴν ἀνομίαν αὐτῶν. 
'''
"20" = '''
:sup:`20` Ὡσεὶ ἐνύπνιον ἐξεγειρομένου, Κύριε ἐν τῇ πόλει σου τὴν εἰκόνα αὐτῶν ἐξουδενώσεις. 
'''
"21" = '''
:sup:`21` Ὅτι ηὐφράνθη ἡ καρδία μου, καὶ οἱ νεφροί μου ἠλλοιώθησαν. 
'''
"22" = '''
:sup:`22` Κᾀγὼ ἐξουδενωμένος, καὶ οὐκ ἔγνων, κτηνώδης ἐγενόμην παρὰ σοὶ, 
'''
"23" = '''
:sup:`23` κᾀγὼ διαπαντὸς μετὰ σου· ἐκράτησας τῆς χειρὸς τῆς δεξιᾶς μου, 
'''
"24" = '''
:sup:`24` ἐν τῇ βουλῇ σου ὡδήγησάς με, καὶ μετὰ δόξης προσελάβου με. 
'''
"25" = '''
:sup:`25` Τί γάρ μοι ὑπάρχει ἐν τῷ οὐρανῷ, καὶ παρὰ σοῦ τί ἠθέλησα ἐπὶ τῆς γῆς; 
'''
"26" = '''
:sup:`26` Ἐξέλιπεν ἡ καρδία μου καὶ ἡ σάρξ μου, ὁ Θεὸς τῆς καρδίας μου, καὶ ἡ μερίς μου ὁ Θεὸς εἰς τὸν αἰῶνα. 
'''
"27" = '''
:sup:`27` Ὅτι ἰδοὺ οἱ μακρύνοντες ἑαυτοὺς ἀπὸ σοῦ, ἀπολοῦνται· ἐξωλόθρευσας πάντα τὸν πορνεύοντα ἀπὸ σοῦ. 
'''
"28" = '''
:sup:`28` Ἐμοὶ δὲ τὸ προσκολλᾶσθαι τῷ Θεῷ ἀγαθόν ἐστι, τίθεσθαι ἐν τῷ Κυρίῳ τὴν ἐλπίδα μου· τοῦ ἐξαγγεῖλαι πάσας τὰς αἰνέσεις σου ἐν ταῖς πύλαις τῆς θυγατρὸς Σιών. 
'''
