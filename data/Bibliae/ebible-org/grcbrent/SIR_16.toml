[16]
"1" = '''
:sup:`1` Μὴ ἐπιθύμει τέκνων πλῆθος ἀχρήστων, μὴ εὐφραίνου ἐπὶ υἱοῖς ἀσεβέσιν. 
'''
"2" = '''
:sup:`2` Ἐὰν πληθύνωσι, μὴ εὐφραίνου ἐπʼ αὐτοῖς, εἰ μή ἐστι φόβος Κυρίου μετʼ αὐτῶν. 
'''
"3" = '''
:sup:`3` Μὴ ἐμπιστεύσῃς τῇ ζωῇ αὐτῶν, καὶ μὴ ἔπεχε ἐπὶ τὸν τόπον αὐτῶν· κρείσσων γὰρ εἷς ἢ χίλιοι, καὶ ἀποθανεῖν ἄτεκνον ἢ ἔχειν τέκνα ἀσεβῆ· 
'''
"4" = '''
:sup:`4` ἀπὸ γὰρ ἑνὸς συνετοῦ συνοικισθήσεται πόλις, φυλὴ δὲ ἀνόμων ἐρημωθήσεται. 
'''
"5" = '''
:sup:`5` Πολλὰ τοιαῦτα ἑώρακα ἐν ὀφθαλμοῖς μου, καὶ ἰσχυρότερα τούτων ἀκήκοε τὸ οὖς μου. 
'''
"6" = '''
:sup:`6` Ἐν συναγωγῇ ἁμαρτωλῶν ἐκκαυθήσεται πῦρ, καὶ ἐν ἔθνει ἀπειθεῖ ἐξεκαύθη ὀργή. 
'''
"7" = '''
:sup:`7` Οὐκ ἐξιλάσατο περὶ τῶν ἀρχαίων γιγάντων, οἳ ἀπέστησαν τῇ ἰσχύϊ αὐτῶν. 
'''
"8" = '''
:sup:`8` Οὐκ ἐφείσατο περὶ τῆς παροικίας Λὼτ, οὓς ἐβδελύξατο διὰ τὴν ὑπερηφανίαν αὐτῶν. 
'''
"9" = '''
:sup:`9` Οὐκ ἠλέησεν ἔθνος ἀπωλείας, τοὺς ἐξῃρμένους ἐν ἁμαρτίαις αὐτῶν· 
'''
"10" = '''
:sup:`10` καὶ οὕτως ἑξακοσίας χιλιάδας πεζῶν τοὺς ἐπισυναχθέντας ἐν σκληροκαρδίᾳ αὐτῶν. 
'''
"11" = '''
:sup:`11` Κᾂν ᾖ εἷς σκληροτράχηλος, θαυμαστὸν, τοῦτο εἰ ἀθωωθήσεται, ἔλεος γὰρ καὶ ὀργὴ παρʼ αὐτοῦ· δυνάστης ἐξιλασμῶν· καὶ ἐκχέων ὀργήν. 
'''
"12" = '''
:sup:`12` Κατὰ τὸ πολὺ ἔλεος αὐτοῦ, οὕτως καὶ πολὺς ὁ ἔλεγχος αὐτοῦ· ἄνδρα κατὰ τὰ ἔργα αὐτοῦ κρίνει. 
'''
"13" = '''
:sup:`13` Οὐκ ἐκφεύξεται ἐν ἁρπάγμασιν ἁμαρτωλὸς, καὶ οὐ μὴ καθυστερήσει ὑπομονὴν εὐσεβοῦς. 
'''
"14" = '''
:sup:`14` Πάσῃ ἐλεημοσύνῃ ποιήσει τόπον, ἕκαστος κατὰ τὰ ἔργα αὐτοῦ εὑρήσει. 
'''
"15" = '''
:sup:`15` Μὴ εἴπῃς, ὅτι ἀπὸ Κυρίου κρυβήσομαι, μὴ ἐξ ὕψους τίς μου μνησθήσεται; ἐν λαῷ πλείονι οὐ μὴ μνησθῶ, τίς γὰρ ἡ ψυχή μου ἐν ἀμετρήτῳ κτίσει; 
'''
"16" = '''
:sup:`16` Ἰδοὺ ὁ οὐρανὸς καὶ ὁ οὐρανὸς τοῦ οὐρανοῦ τοῦ Θεοῦ, ἄβυσσος καὶ γῆ σαλευθήσονται ἐν τῇ ἐπισκοπῇ αὐτοῦ· 
'''
"17" = '''
:sup:`17` ἅμα τὰ ὄρη καὶ τὰ θεμέλια τῆς γῆς, ἐν τῷ ἐπιβλέψαι εἰς αὐτὰ, τρόμῳ συσσείονται, 
'''
"18" = '''
:sup:`18` καὶ ἐπʼ αὐτοῖς οὐ διανοηθήσεται καρδία· καὶ τὰς ὁδοὺς αὐτοῦ τίς ἐνθυμηθήσεται; 
'''
"19" = '''
:sup:`19` Καὶ καταιγὶς, ἣν οὐκ ὄψεται ἄνθρωπος, τὰ δὲ πλείονα τῶν ἔργων αὐτοῦ ἐν ἀποκρύφοις. 
'''
"20" = '''
:sup:`20` Ἔργα δικαιοσύνης τίς ἀναγγελεῖ, ἢ τίς ὑπομενεῖ; μακρὰν γὰρ ἡ διαθήκη. 
'''
"21" = '''
:sup:`21` Ἐλαττούμενος καρδίᾳ διανοεῖται ταῦτα, καὶ ἀνὴρ ἄφρων καὶ πλανώμενος διανοεῖται μωρά. 
'''
"22" = '''
:sup:`22` Ἄκουσόν μου, τέκνον, καὶ μάθε ἐπιστήμην, καὶ ἐπὶ τῶν λόγων μου πρόσεχε τῇ καρδίᾳ σου. 
'''
"23" = '''
:sup:`23` Ἐκφαίνω ἐν σταθμῷ παιδείαν, καὶ ἐν ἀκριβείᾳ ἀπαγγέλλω ἐπιστήμην. 
'''
"24" = '''
:sup:`24` Ἐν κρίσει Κυρίου τὰ ἔργα αὐτοῦ ἀπʼ ἀρχῆς, καὶ ἀπὸ ποιήσεως αὐτῶν διέστειλε μερίδας αὐτῶν. 
'''
"25" = '''
:sup:`25` Ἐκόσμησεν εἰς αἰῶνα τὰ ἔργα αὐτοῦ, καὶ τὰς ἀρχὰς αὐτῶν εἰς γενεὰς αὐτῶν· οὔτε ἐπείνασαν, οὔτε ἐκοπίασαν, καὶ οὐκ ἐξέλιπον ἀπὸ τῶν ἔργων αὐτων. 
'''
"26" = '''
:sup:`26` Ἕκαστος τὸν πλησίον αὐτοῦ οὐκ ἔθλιψε, καὶ ἕως αἰῶνος οὐκ ἀπειθήσουσι τοῦ ῥήματος αὐτοῦ· 
'''
"27" = '''
:sup:`27` καὶ μετὰ ταῦτα Κύριος εἰς τὴν γῆν ἐπέβλεψε, καὶ ἐνέπλησεν αὐτὴν τῶν ἀγαθῶν αὐτοῦ. 
'''
"28" = '''
:sup:`28` Ψυχὴν παντὸς ζώου ἐκάλυψε τὸ πρόσωπον αὐτῆς, καὶ εἰς αὐτὴν ἡ ἀποστροφὴ αὐτῶν. 
'''
