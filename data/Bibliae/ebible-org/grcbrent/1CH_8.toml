[8]
"1" = '''
:sup:`1` Καὶ Βενιαμὶν ἐγέννησε Βαλὲ πρωτότοκον αὐτοῦ, καὶ ʼΑσβὴλ τὸν δεύτερον, Ἀαρὰ τὸν τρίτον, 
'''
"2" = '''
:sup:`2` Νωὰ τὸν τέταρτον, καὶ Ῥαφὰ τὸν πέμπτον. 
'''
"3" = '''
:sup:`3` Καὶ ἦσαν υἱοὶ τῷ Βαλὲ, Ἀδὶρ, καὶ Γηρὰ, καὶ Ἀβιοὺδ, 
'''
"4" = '''
:sup:`4` καὶ Ἀβεσσουὲ, καὶ Νοαμὰ, καὶ Ἀχιὰ, 
'''
"5" = '''
:sup:`5` καὶ Γερὰ, καὶ Σεφουφὰμ, καὶ Οὐράμ. 
'''
"6" = '''
:sup:`6` Οὗτοι υἱοὶ Ἀὼδ, οὗτοί εἰσιν ἄρχοντες πατριῶν τοῖς κατοικοῦσι Γαβεέ· καὶ μετῴκισαν αὐτοὺς εἰς Μαχαναθὶ, 
'''
"7" = '''
:sup:`7` καὶ Νοομὰ, καὶ Ἀχιὰ, καὶ Γηρά· οὗτος ἰεγλαὰμ, καὶ ἐγέννησε τὸν ʼΑζὰ, καὶ τὸν Ἰαχιχώ. 
'''
"8" = '''
:sup:`8` Καὶ Σααρὶν ἐγέννησεν ἐν τῷ πεδίῳ Μωὰβ μετὰ τὸ ἀποστεῖλαι αὐτὸν ʼΩσὶν καὶ τὴν Βααδὰ γυναῖκα αὐτοῦ. 
'''
"9" = '''
:sup:`9` Καὶ ἐγέννησεν ἐκ τῆς ʼΑδὰ γυναικὸς αὐτοῦ τὸν Ἰωλὰβ, καὶ τὸν Σεβιὰ, καὶ τὸν Μισὰ, καὶ τὸν Μελχὰς, 
'''
"10" = '''
:sup:`10` καὶ τὸν Ἰεβοὺς, καὶ τὸν Ζαβιὰ καὶ τὸν Μαρμά· οὗτοι ἄρχοντες πατριῶν. 
'''
"11" = '''
:sup:`11` Καὶ ἐκ τῆς Ὠσὶν ἐγέννησε τὸν Ἀβιτὼλ, καὶ τὸν Ἀλφαάλ. 
'''
"12" = '''
:sup:`12` Καὶ υἱοὶ Ἀλφαὰλ, Ὠβὴδ, Μισαὰλ, Σεμμήρ· οὗτος ᾠκοδόμησε τὴν Ὠνὰν, καὶ τὴν Λὼδ καὶ τὰς κώμας αὐτῆς· 
'''
"13" = '''
:sup:`13` Καὶ Βεριὰ, καὶ Σαμά· οὗτοι ἄρχοντες τῶν πατριῶν τοῖς κατοικοῦσιν Αἰλὰμ, καὶ οὗτοι ἐξεδίωξαν τοὺς κατοικοῦντας Γέθ. 
'''
"14" = '''
:sup:`14` καὶ ἀδελφὸς αὐτοῦ Σωσὴκ, καὶ ʼΑριμὼθ, 
'''
"15" = '''
:sup:`15` καὶ Ζαβαδία, καὶ Ὠρὴδ, καὶ Ἔδερ, 
'''
"16" = '''
:sup:`16` καὶ Μιχαὴλ, καὶ ʼΙεσφὰ, καὶ Ἰωδὰ, υἱοὶ Βεριά. 
'''
"17" = '''
:sup:`17` Καὶ Ζαβαδία, καὶ Μοσολλὰμ, καὶ Ἀζακὶ, καὶ Ἀβὰρ, 
'''
"18" = '''
:sup:`18` καὶ Ἰσαμαρὶ, καὶ Ἰεξλίας, καὶ Ἰωβὰβ, υἱοὶ Ἐλφαάλ. 
'''
"19" = '''
:sup:`19` Καὶ Ἰακὶμ, καὶ Ζαχρὶ, καὶ Ζαβδὶ, 
'''
"20" = '''
:sup:`20` καὶ Ἐλιωναῒ, καὶ Σαλαθὶ, καὶ Ἐλιηλὶ, 
'''
"21" = '''
:sup:`21` καὶ Ἀδαΐα, καὶ Βαραΐα, καὶ Σαμαρὰθ, υἱοὶ Σαμαΐθ. 
'''
"22" = '''
:sup:`22` καὶ Ἰεσφὰν, καὶ Ὠβὴδ, καὶ Ἐλεὴλ, 
'''
"23" = '''
:sup:`23` καὶ Ἀβδὼν, καὶ Ζεχρὶ, καὶ Ἀνὰν, 
'''
"24" = '''
:sup:`24` καὶ Ἀνανία, καὶ Ἀμβρὶ, καὶ Αἰλὰμ, καὶ Ἀναθὼθ, 
'''
"25" = '''
:sup:`25` καὶ Ἰαθὶν, καὶ Ἰεφαδίας, καὶ Φανουὴλ, υἱοὶ Σωσήκ. 
'''
"26" = '''
:sup:`26` Καὶ Σαμσαρὶ, καὶ Σααρίας, καὶ Γοθολία, 
'''
"27" = '''
:sup:`27` καὶ Ἰαρασία, καὶ Ἐριὰ, καὶ Ζεχρὶ υἱὸς Ἰροάμ. 
'''
"28" = '''
:sup:`28` Οὗτοι ἄρχοντες πατριῶν κατὰ γενέσεις αὐτῶν ἄρχοντες· οὗτοι κατῴκησαν ἐν Ἱερουσαλήμ. 
'''
"29" = '''
:sup:`29` Καὶ ἐν Γαβαὼν κατῴκησε πατὴρ Γαβαών· καὶ ὄνομα γυναικὶ αὐτοῦ Μοαχά. 
'''
"30" = '''
:sup:`30` Καὶ ὁ υἱὸς αὐτῆς ὁ πρωτότοκος Ἀβδὼν, καὶ Σοὺρ, καὶ Κὶς, καὶ Βαὰλ, καὶ Ναδὰβ, 
'''
"31" = '''
:sup:`31` καὶ Νὴρ, καὶ Γεδοὺρ καὶ ἀδελφὸς αὐτοῦ, καὶ Ζακχοὺρ, καὶ Μακελώθ. 
'''
"32" = '''
:sup:`32` Καὶ Μακελὼθ ἐγέννησε τὸν Σαμαά· καὶ γὰρ οὗτοι κατέναντι τῶν ἀδελφῶν αὐτῶν κατῴκησαν ἐν Ἱερουσαλὴμ μετὰ τῶν ἀδελφῶν αὐτῶν. 
'''
"33" = '''
:sup:`33` Καὶ Νὴρ ἐγέννησε τὸν Κὶς, καὶ Κὶς ἐγέννησε τὸν Σαοὺλ, καὶ Σαοὺλ ἐγέννησε τὸν Ἰωνάθαν, καὶ τὸν Μελχισουὲ, καὶ τὸν Ἀμιναδὰβ, καὶ τὸν Ἀσαβάλ. 
'''
"34" = '''
:sup:`34` καὶ υἱὸς Ἰωνάθαν Μεριβαάλ· καὶ Μεριβαὰλ ἐγέννησε τὸν Μιχά. 
'''
"35" = '''
:sup:`35` καὶ υἱοὶ Μιχὰ, Φιθὼν, καὶ Μελὰχ, καὶ Θαρὰχ, καὶ Ἀχάζ. 
'''
"36" = '''
:sup:`36` καὶ Ἀχὰζ ἐγέννησε τὸν Ἰαδά· καὶ Ἰαδὰ ἐγέννησε τὸν Σαλαιμὰθ, καὶ τὸν Ἀσμὼθ, καὶ τὸν Ζαμβρί· καὶ Ζαμβρὶ ἐγέννησε τὸν Μαισά. 
'''
"37" = '''
:sup:`37` Καὶ Μαισὰ ἐγέννησε τὸν Βαανά· Ῥαφαία υἱὸς αὐτοῦ, Ἐλασὰ υἱὸς αὐτοῦ, Ἐσὴλ υἱὸς αὐτοῦ. 
'''
"38" = '''
:sup:`38` Καὶ τῷ Ἐσὴλ ἓξ υἱοί· καὶ ταῦτα τὰ ὀνόματα αὐτῶν· Ἐζρικὰμ πρωτότοκος αὐτοῦ, καὶ Ἰσμαὴλ, καὶ Σαραΐα, καὶ Ἀβδία, καὶ Ἀνὰν, καὶ Ἀσά· πάντες οὗτοι υἱοὶ Ἐσήλ. 
'''
"39" = '''
:sup:`39` Καὶ υἱοὶ Ἀσὴλ ἀδελφοῦ αὐτοῦ, Αἰλὰμ πρωτότοκος αὐτοῦ, καὶ Ἰὰς ὁ δεύτερος, καὶ Ἐλιφαλὲτ ὁ τρίτος. 
'''
"40" = '''
:sup:`40` Καὶ ἦσαν υἱοὶ Αἰλὰμ ἰσχυροὶ ἄνδρες δυνάμει, τείνοντες τόξον, καὶ πληθύνοντες υἱοὺς καὶ υἱοὺς τῶν υἱῶν, ἑκατὸν πεντήκοντα· πάντες οὗτοι ἐξ υἱῶν Βενιαμίν. 
'''
