[14]
"1" = '''
:sup:`1` Καὶ ἦλθον πρὸς μὲ ἐκ τῶν πρεσβυτέρων ἄνδρες τοῦ λαοῦ Ἰσραὴλ καὶ ἐκάθισαν πρὸ προσώπου μου. 
'''
"2" = '''
:sup:`2` Καὶ ἐγένετο πρὸς μὲ λόγος Κυρίου, λέγων, 
'''
"3" = '''
:sup:`3` υἱὲ ἀνθρώπου, οἱ ἄνδρες οὗτοι ἔθεντο τὰ διανοήματα αὐτῶν ἐπὶ τὰς καρδίας αὐτῶν, καὶ τὴν κόλασιν τῶν ἀδικιῶν αὐτῶν ἔθηκαν πρὸ προσώπου αὐτῶν· εἰ ἀποκρινόμενος ἀποκριθῶ αὐτοῖς; 
'''
"4" = '''
:sup:`4` Διατοῦτο λάλησον αὐτοῖς, καὶ ἐρεῖς πρὸς αὐτοὺς, τάδε λέγει Κύριος, ἄνθρωπος ἄνθρωπος ἐκ τοῦ οἴκου Ἰσραὴλ, ὃς ἂν θῇ τὰ διανοήματα αὐτοῦ ἐπὶ τὴν καρδίαν αὐτοῦ, καὶ τὴν κόλασιν τῆς ἀδικίας αὐτοῦ τάξῃ πρὸ προσώπου αὐτοῦ, καὶ ἔλθῃ πρὸς τὸν προφήτην, ἐγὼ Κύριος ἀποκριθήσομαι αὐτῷ ἐν οἷς ἐνέχεται ἡ διάνοια αὐτοῦ, 
'''
"5" = '''
:sup:`5` ὅπως πλαγιάσῃ τὸν οἶκον τοῦ Ἰσραὴλ κατὰ τὰς καρδίας αὐτῶν τὰς ἀπηλλοτριωμένας ἀπʼ ἐμοῦ ἐν τοῖς ἐνθυμήμασιν αὐτῶν. 
'''
"6" = '''
:sup:`6` Διατοῦτο εἰπὸν εἰς τὸν οἶκον τοῦ Ἰσραὴλ, τάδε λέγει Κύριος Κύριος, ἐπιστράφητε καὶ ἀποστρέψατε ἀπὸ τῶν ἐπιτηδευμάτων ὑμῶν, καὶ ἀπὸ πασῶν τῶν ἀσεβειῶν ὑμῶν, καὶ ἐπιστρέψατε τὰ πρόσωπα ὑμῶν. 
'''
"7" = '''
:sup:`7` Διότι ἄνθρωπος ἄνθρωπος ἐκ τοῦ οἴκου Ἰσραὴλ, καὶ ἐκ τῶν προσηλύτων τῶν προσηλυτευόντων ἐν τῷ Ἰσραὴλ, ὃς ἂν ἀπαλλοτριωθῇ ἀπʼ ἐμοῦ, καὶ θῆται τὰ ἐνθυμήματα αὐτοῦ ἐπὶ τὴν καρδίαν αὐτοῦ, καὶ τὴν κόλασιν τῆς ἀδικίας αὐτοῦ τάξῃ πρὸ προσώπου αὐτοῦ, καὶ ἔλθῃ πρὸς τὸν προφήτην τοῦ ἐπερωτῆσαι αὐτὸν ἐν ἐμοὶ, ἐγὼ Κύριος ἀποκριθήσομαι αὐτῷ, ἐν ᾧ ἐνέχεται ἐν αὐτῷ. 
'''
"8" = '''
:sup:`8` Καὶ στηριῶ τὸ πρόσωπόν μου ἐπὶ τὸν ἄνθρωπον ἐκεῖνον, καὶ θήσομαι αὐτὸν εἰς ἔρημον καὶ εἰς ἀφανισμὸν, καὶ ἐξαρῶ αὐτὸν ἐκ μέσου τοῦ λαοῦ μου, καὶ ἐπιγνώσεσθε ὅτι ἐγὼ Κύριος. 
'''
"9" = '''
:sup:`9` Καὶ ὁ προφήτης ἐὰν πλανήσῃ καὶ λαλήσῃ, ἐγὼ Κύριος πεπλάνηκα τὸν προφήτην ἐκεῖνον, καὶ ἐκτενῶ τὴν χεῖρά μου ἐπʼ αὐτὸν, καὶ ἀφανιῶ αὐτὸν ἐκ μέσου τοῦ λαοῦ μου Ἰσραήλ. 
'''
"10" = '''
:sup:`10` Καὶ λήψονται τὴν ἀδικίαν αὐτῶν κατὰ τὸ ἀδίκημα τοῦ ἐπερωτῶντος, καὶ κατὰ τὸ ἀδίκημα ὁμοίως τῷ προφήτῃ ἔσται· 
'''
"11" = '''
:sup:`11` Ὅπως μὴ πλανᾶται ἔτι ὁ οἶκος τοῦ Ἰσραὴλ ἀπʼ ἐμοῦ, καὶ ἵνα μὴ μιαίνωνται ἔτι ἐν πᾶσι τοῖς παραπτώμασιν αὐτῶν· καὶ ἔσονταί μοι εἰς λαὸν, καὶ ἐγὼ ἔσομαι αὐτοῖς εἰς Θεὸν, λέγει Κύριος. 
'''
"12" = '''
:sup:`12` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"13" = '''
:sup:`13` υἱὲ ἀνθρώπου, γῆ ἣ ἐὰν ἁμάρτῃ μοι τοῦ παραπεσεῖν παράπτωμα, καὶ ἐκτενῶ τὴν χεῖρά μου ἐπʼ αὐτὴν, καὶ συντρίψω αὐτῆς στήριγμα ἄρτου, καὶ ἐξαποστελῶ ἐπʼ αὐτὴν λιμὸν, καὶ ἐξαρῶ ἐξ αὐτῆς ἄνθρωπον καὶ κτήνη. 
'''
"14" = '''
:sup:`14` Καὶ ἐὰν ὦσιν οἱ τρεῖς ἄνδρες οὗτοι ἐν μέσῳ αὐτῆς, Νῶε καὶ Δανιὴλ καὶ Ἰὼβ, αὐτοὶ ἐν τῇ δικαιοσύνῃ αὐτῶν σωθήσονται, λέγει Κύριος. 
'''
"15" = '''
:sup:`15` Ἐὰν καὶ θηρία πονηρὰ ἐπάγω ἐπὶ τὴν γῆν, καὶ τιμωρήσομαι αὐτὴν, καὶ ἔσται εἰς ἀφανισμὸν, οὐκ ἔσται ὁ διοδεύων ἀπὸ προσώπου τῶν θηρίων, 
'''
"16" = '''
:sup:`16` καὶ οἱ τρεῖς ἄνδρες οὗτοι ἐν μέσῳ αὐτῆς ὦσι, ζῶ ἐγὼ, λέγει Κύριος, εἰ υἱοὶ ἢ θυγατέρες σωθήσονται, ἀλλʼ ἢ αὐτοὶ μόνοι σωθήσονται, ἡ δὲ γῆ ἔσται εἰς ὄλεθρον. 
'''
"17" = '''
:sup:`17` Ἢ καὶ ῥομφαίαν ἐὰν ἐπάγω ἐπὶ τὴν γῆν ἐκείνην, καὶ εἴπω, ῥομφαία διελθάτω διὰ τῆς γῆς, καὶ ἐξαρῶ ἐξ αὐτῶν ἄνθρωπον καὶ κτῆνος, 
'''
"18" = '''
:sup:`18` καὶ οἱ τρεῖς ἄνδρες οὗτοι ἐν μέσῳ αὐτῆς, ζῶ ἐγὼ, λέγει Κύριος, οὐ μὴ ῥύσονται υἱοὺς οὐδὲ θυγατέρας, ἀλλʼ ἢ αὐτοὶ μόνοι σωθήσονται. 
'''
"19" = '''
:sup:`19` Ἢ καὶ θάνατον ἐπαποστέλλω ἐπὶ τὴν γῆν ἐκείνην, καὶ ἐκχεῶ τὸν θυμόν μου ἐπʼ αὐτὴν ἐν αἵματι τοῦ ἐξολοθρεῦσαι ἐξ αὐτῆς ἄνθρωπον καὶ κτῆνος, 
'''
"20" = '''
:sup:`20` καὶ Νῶε καὶ Δανιὴλ καὶ Ἰὼβ ἐν μέσῳ αὐτῆς, ζῶ ἐγὼ, λέγει Κύριος, ἐὰν υἱοὶ ἢ θυγατέρες ὑπολειφθῶσιν, αὐτοὶ ἐν τῇ δικαιοσύνῃ αὐτῶν ῥύσονται τὰς ψυχὰς αὐτῶν. 
'''
"21" = '''
:sup:`21` Τάδε λέγει Κύριος, ἐὰν δὲ καὶ τὰς τέσσαρας ἐκδικήσεις μου τὰς πονηρὰς, ῥομφαίαν, καὶ λιμὸν, καὶ θηρία πονηρὰ, καὶ θάνατον ἐξαποστείλω ἐπὶ Ἱερουσαλὴμ, τοῦ ἐξολοθρεῦσαι ἐξ αὐτῆς ἄνθρωπον καὶ κτῆνος· 
'''
"22" = '''
:sup:`22` Καὶ ἰδοὺ ὑπολελειμμένοι ἐν αὐτῇ, οἱ ἀνασεσωσμένοι αὐτῆς, οἳ ἐξάγουσιν ἐξ αὐτῆς υἱοὺς καὶ θυγατέρας, ἰδοὺ ἐκπορεύονται πρὸς ὑμᾶς, καὶ ὄψεσθε τὰς ὁδοὺς αὐτῶν καὶ τὰ ἐνθυμήματα αὐτῶν, καὶ μεταμεληθήσεσθε ἐπὶ τὰ κακὰ ἃ ἐπήγαγον ἐπὶ Ἱερουσαλὴμ, πάντα τὰ κακὰ ἃ ἐπήγαγον ἐπʼ αὐτήν. 
'''
"23" = '''
:sup:`23` Καὶ παρακαλέσουσιν ὑμᾶς, διότι ὄψεσθε τὰς ὁδοὺς αὐτῶν καὶ τὰ ἐνθυμήματα αὐτῶν, καὶ ἐπιγνώσεσθε διότι οὐ μάτην πεποίηκα πάντα ὅσα ἐποίησα ἐν αὐτῇ, λέγει Κύριος. 
'''
