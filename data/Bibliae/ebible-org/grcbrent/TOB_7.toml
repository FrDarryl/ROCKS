[7]
"1" = '''
:sup:`1` Καὶ παρεγένετο εἰς τὴν οἰκίαν Ῥαγουήλ· καὶ Σάῤῥα δὲ ὑπήντησεν αὐτῷ, καὶ ἐχαιρέτισεν αὐτὸν, καὶ αὐτὸς αὐτούς· καὶ εἰσήγαγεν αὐτοὺς εἰς τὴν οἰκίαν. 
'''
"2" = '''
:sup:`2` Καὶ εἶπεν Ῥαγουὴλ Ἔδνᾳ τῇ γυναικὶ αὐτοῦ, ὡς ὅμοιος ὁ νεανίσκος Τωβὶτ τῷ ἀνεψιῷ μου; 
'''
"3" = '''
:sup:`3` Καὶ ἠρώτησεν αὐτοὺς Ῥαγουὴλ, πόθεν ἐστὲ, ἀδελφοί; καὶ εἶπον αὐτῷ, ἐκ τῶν υἱῶν Νεφθαλὶ τῶν αἰχμαλώτων ἐν Νινευῇ. 
'''
"4" = '''
:sup:`4` Καὶ εἶπεν αὐτοῖς, γινώσκετε Τωβὶτ τὸν ἀδελφὸν ἡμῶν; 
'''
"5" = '''
:sup:`5` Οἱ δὲ εἶπαν, καὶ ζῇ, καὶ ὑγιαίνει· καὶ εἶπε Τωβίας, πατήρ μου ἐστί. 
'''
"6" = '''
:sup:`6` Καὶ ἀνεπήδησε Ῥαγουὴλ, καὶ κατεφίλησεν αὐτὸν, καὶ ἔκλαυσε, 
'''
"7" = '''
:sup:`7` καὶ εὐλόγησεν αὐτὸν, καὶ εἶπεν αὐτῷ, ὁ τοῦ καλοῦ καὶ ἀγαθοῦ ἀνθρώπου υἱός· καὶ ἀκούσας ὅτι Τωβὶτ ἀπώλεσε τοὺς ὀφθαλμοὺς ἑαυτοῦ, ἐλυπήθη καὶ ἔκλαυσε. 
'''
"8" = '''
:sup:`8` Καὶ Ἔδνα ἡ γυνὴ αὐτοῦ καὶ Σάῤῥα ἡ θυγάτηρ αὐτοῦ ἔκλαυσαν, καὶ ὑπεδέξαντο αὐτοὺς προθύμως· καὶ ἔθυσαν κριὸν προβάτων, καὶ παρέθηκαν ὄψα πλείονα· εἶπε δὲ Τωβίας τῷ Ῥαφαὴλ, Ἀζαρία ἀδελφὲ, λάλησον ὑπὲρ ὧν ἔλεγες ἐν τῇ πορείᾳ, καὶ τελεσθήτω τὸ πρᾶγμα. 
'''
"9" = '''
:sup:`9` Καὶ μετέδωκε τὸν λόγον τῷ Ῥαγουήλ· 
'''
"10" = '''
:sup:`10` καὶ εἶπε Ῥαγουὴλ πρὸς Τωβίαν, φάγε, πίε, καὶ ἡδέως γίνου, σοὶ γὰρ καθήκει τὸ παιδίον μου λαβεῖν· πλὴν ὑποδείξω σοι τὴν ἀλήθειαν. 
'''
"11" = '''
:sup:`11` Ἔδωκα τὸ παιδίον μου ἑπτὰ ἀνδράσι, καὶ ὁπότε ἐὰν εἰσεπορεύοντο πρὸς αὐτὴν, ἀπέθνησκον ὑπὸ τὴν νύκτα· ἀλλὰ τὸ νῦν ἔχον. ἡδέως γίνου· καὶ εἶπε Τωβίας, οὐ γεύομαι οὐδὲν ὧδε, ἕως ἂν στήσητε καὶ σταθῆτε πρὸς μέ. 
'''
"12" = '''
:sup:`12` Καὶ εἶπε Ῥαγουὴλ, κομίζου αὐτὴν ἀπὸ τοῦ νῦν κατὰ τὴν κρίσιν· σὺ δὲ ἀδελφὸς εἶ αὐτῆς, καὶ αὐτή σου ἐστίν· ὁ δὲ ἐλεήμων Θεὸς εὐοδώσει ὑμῖν τὰ κάλλιστα. 
'''
"13" = '''
:sup:`13` Καὶ ἐκάλεσε Σάῤῥαν τὴν θυγατέρα αὐτοῦ, καὶ λαβὼν τῆς χειρὸς αὐτῆς, παρέδωκεν αὐτὴν Τωβίᾳ γυναῖκα, καὶ εἶπεν, ἰδοὺ κατὰ τὸν νόμον Μωυσέως κομίζου αὐτὴν, καὶ ἄπαγε πρὸς τὸν πατέρα σου· καὶ εὐλόγησεν αὐτούς. 
'''
"14" = '''
:sup:`14` Καὶ ἐκάλεσεν Ἔδναν τὴν γυναῖκα αὐτοῦ· καὶ λαβὼν βιβλίον, ἔγραψε συγγραφὴν, καὶ ἐσφραγίσατο. 
'''
"15" = '''
:sup:`15` Καὶ ἤρξαντο ἐσθίειν. 
'''
"16" = '''
:sup:`16` Καὶ ἐκάλεσε Ῥαγουὴλ Ἔδναν τὴν γυναῖκα αὐτοῦ, καὶ εἶπεν αὐτῇ, ἀδελφὴ ἑτοίμασον τὸ ἕτερον ταμεῖον, καὶ εἰσάγαγε αὐτήν. 
'''
"17" = '''
:sup:`17` Καὶ ἐποίησεν ὡς εἶπε· καὶ εἰσήγαγεν αὐτὴν ἐκεῖ, καὶ ἔκλαυσε· καὶ ἀπεδέξατο τὰ δάκρυα τῆς θυγατρὸς αὐτῆς, καὶ εἶπεν αὐτῇ, 
'''
"18" = '''
:sup:`18` θάρσει τέκνον, ὁ Κύριος τοῦ οὐρανοῦ καὶ τῆς γῆς δῴη σοι χάριν ἀντὶ τῆς λύπης σου ταύτης, θάρσει θύγατερ. 
'''
