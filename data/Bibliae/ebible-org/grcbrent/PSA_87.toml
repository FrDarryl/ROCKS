[87]
"1" = '''
:sup:`1` Ὠδὴ ψαλμοῦ τοῖς υἱοῖς Κορὲ, εἰς τὸ τέλος, ὑπὲρ μαελὲθ τοῦ ἀποκριθῆναι, συνέσεως Αἰμὰν τῷ Ἰσραηλίτῃ. 
'''
"2" = '''
:sup:`2` Κύριε ὁ Θεὸς τῆς σωτηρίας μου, ἡμέρας ἐκέκραξα καὶ ἐν νυκτὶ ἐναντίον σου. 
'''
"3" = '''
:sup:`3` Εἰσελθέτω ἐνώπιόν σου ἡ προσευχή μου, κλῖνον τὸ οὖς σου εἰς τὴν δέησίν μου, Κύριε. 
'''
"4" = '''
:sup:`4` Ὅτι ἐπλήσθη κακῶν ἡ ψυχή μου, καὶ ἡ ζωή μου τῷ ᾅδῃ ἤγγισε. 
'''
"5" = '''
:sup:`5` Προσελογίσθην μετὰ τῶν καταβαινόντων εἰς λάκκον, ἐγενήθην ὡς ἄνθρωπος ἀβοήθητος, 
'''
"6" = '''
:sup:`6` ἐν νεκροῖς ἐλεύθερος, ὡσεὶ τραυματίαι ἐῤῥιμμένοι καθεύδοντες ἐν τάφῳ, ὧν οὐκ ἐμνήσθης ἔτι, καὶ αὐτοὶ ἐκ τῆς χειρός σου ἀπώσθησαν. 
'''
"7" = '''
:sup:`7` Ἔθεντό με ἐν λάκκῳ κατωτάτῳ, ἐν σκοτεινοῖς καὶ ἐν σκιᾷ θανάτου. 
'''
"8" = '''
:sup:`8` Ἐπʼ ἐμὲ ἐπεστηρίχθη ὁ θυμός σου, καὶ πάντας τοὺς μετεωρισμούς σου ἐπήγαγες ἐπʼ ἐμέ· διάψαλμα. 
'''
"9" = '''
:sup:`9` Ἐμάκρυνας τοὺς γνωστούς μου ἀπʼ ἐμοῦ, ἔθεντό με βδέλυγμα ἑαυτοῖς· παρεδόθην καὶ οὐκ ἐξεπορευόμην. 
'''
"10" = '''
:sup:`10` Οἱ ὀφθαλμοί μου ἠσθένησαυ ἀπὸ πτωχείας· καὶ ἐκέκραξα πρὸς σὲ Κύριε ὅλην τὴν ἡμέραν, διεπέτασα πρὸς σὲ τὰς χεῖράς μου. 
'''
"11" = '''
:sup:`11` Μὴ τοῖς νεκροῖς ποιήσεις θαυμάσια, ἢ ἰατροὶ ἀναστήσουσι καὶ ἐξομολογήσονταί σοι; 
'''
"12" = '''
:sup:`12` Μὴ διηγήσεταί τις ἐν τάφῳ τὸ ἔλεός σου, καὶ τὴν ἀλήθειάν σου ἐν τῇ ἀπωλείᾳ; 
'''
"13" = '''
:sup:`13` Μὴ γνωσθήσεται ἐν τῷ σκότει τὰ θαυμάσιά σου, καὶ ἡ δικαιοσύνη σου ἐν γῇ ἐπιλελησμένῃ; 
'''
"14" = '''
:sup:`14` Κᾀγὼ πρὸς σὲ Κύριε ἐκέκραξα, καὶ τοπρωῒ ἡ προσευχή μου προφθάσει σε. 
'''
"15" = '''
:sup:`15` Ἱνατί Κύριε ἀπωθεῖς τὴν προσευχήν μου, ἀποστρέφεις τὸ πρόσωπόν σου ἀπʼ ἐμοῦ; 
'''
"16" = '''
:sup:`16` Πτωχός εἰμι ἐγὼ καὶ ἐν κόποις ἐκ νεότητός μου, ὑψωθεὶς δὲ ἐταπεινώθην καὶ ἐξηπορήθην. 
'''
"17" = '''
:sup:`17` Ἐπʼ ἐμὲ διῆλθον αἱ ὀργαί σου, καὶ οἱ φοβερισμοί σου ἐξετάραξάν με. 
'''
"18" = '''
:sup:`18` Ἐκύκλωσάν με ὡς ὕδωρ, ὅλην τὴν ἡμέραν περιέσχον με ἅμα. 
'''
"19" = '''
:sup:`19` Ἐμάκρυνας ἀπʼ ἐμοῦ φίλον, καὶ τοὺς γνωστούς μου ἀπὸ ταλαιπωρίας. 
'''
