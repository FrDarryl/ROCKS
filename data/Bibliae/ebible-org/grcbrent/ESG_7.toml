[7]
"1" = '''
:sup:`1` Εἴσῆλθε δὲ ὁ βασιλεὺς καὶ Ἀμὰν, συμπιεῖν τῇ βασιλίσσῃ. 
'''
"2" = '''
:sup:`2` Εἶπε δὲ ὁ βασιλεὺς Ἐσθὴρ τῇ δευτέρᾳ ἡμέρᾳ ἐν τῷ πότῳ, τί ἐστιν, Ἐσθὴρ βασίλισσα, καὶ τί τὸ αἴτημά σου; καὶ τί τὸ ἀξίωμά σου; καὶ ἔστω σοι ἕως ἡμίσους τῆς βασιλείας μου. 
'''
"3" = '''
:sup:`3` Καὶ ἀποκριθεῖσα, εἶπεν, εἰ εὗρον χάριν ἐνώπιον τοῦ βασιλέως, δοθήτω ἡ ψυχὴ τῷ αἰτήματί μου, καὶ ὁ λαός μου τῷ ἀξιώματί μου. 
'''
"4" = '''
:sup:`4` Ἐπράθημεν γὰρ ἐγώ τε καὶ ὁ λαός μου εἰς ἀπώλειαν καὶ διαρπαγὴν καὶ δουλείαν, ἡμεῖς καὶ τὰ τέκνα ἡμῶν εἰς παῖδας καὶ παιδίσκας, καὶ παρήκουσα· οὐ γὰρ ἄξιος ὁ διάβολος τῆς αὐλῆς τοῦ βασιλέως. 
'''
"5" = '''
:sup:`5` Εἶπε δὲ ὁ βασιλεὺς, τίς οὗτος, ὅστις ἐτόλμησε ποιῆσαι τὸ πρᾶγμα τοῦτο; 
'''
"6" = '''
:sup:`6` Εἶπε δὲ Ἐσθὴρ, ἄνθρωπος ἐχθρὸς Ἀμὰν, ὁ πονηρὸς οὗτος. Ἀμὰν δὲ ἐταράχθη ἀπὸ τοῦ βασιλέως καὶ τῆς βασιλίσσης. 
'''
"7" = '''
:sup:`7` Ὁ δὲ βασιλεὺς ἐξανέστη ἀπὸ τοῦ συμποσίου εἰς τὸν κῆπον· ὁ δὲ Ἀμὰν παρῃτεῖτο τὴν βασίλισσαν· ἑώρα γὰρ ἑαυτὸν ἐν κακοῖς ὄντα. 
'''
"8" = '''
:sup:`8` Ἐπέστρεψεν δὲ ὁ βασιλεὺς ἐκ τοῦ κήπου. Ἀμὰν δὲ ἐπιπεπτώκει ἐπὶ τὴν κλίνην, ἀξιῶν τὴν βασίλισσαν· εἶπν δὲ ὁ βασιλεὺς, ὥστε καὶ τὴν γυναῖκα βιάζῃ ἐν τῇ οἰκίᾳ μου; Ἀμὰν δὲ ἀκούσας διετράπη τῷ προσώπῳ. 
'''
"9" = '''
:sup:`9` Εἶπε δὲ Βουγαθὰν εἷς τῶν εὐνούχων πρὸς τὸν βασιλέα, ἰδοὺ καὶ ξύλον ἡτοίμασεν Ἀμὰν Μαρδοχαίῳ τῷ λαλήσαντι περὶ τοῦ βασιλέως, καὶ ὤρθωται ἐν τοῖς Ἀμὰν ξύλον πηχῶν πεντήκοντα· εἶπε δὲ ὁ βασιλεὺς, σταυρωθήτω ἐπʼ αὐτοῦ. 
'''
"10" = '''
:sup:`10` Καὶ ἐκρεμάσθη Ἀμὰν ἐπὶ τοῦ ξύλου ὃ ἡτοιμάσθη Μαρδοχαίῳ· καὶ τότε ὁ βασιλεὺς ἐκόπασε τοῦ θυμοῦ. 
'''
