[5]
"1" = '''
:sup:`1` Βαλτάσαρ ὁ βασιλεὺς ἐποίησε δεῖπνον μέγα τοῖς μεγιστᾶσιν αὐτοῦ χιλίοις, καὶ κατέναντι τῶν χιλίων ὁ οἶνος, 
'''
"2" = '''
:sup:`2` καὶ πίνων Βαλτάσαρ εἶπεν ἐν τῇ γεύσει τοῦ οἴνου, τοῦ ἐνεγκεῖν τὰ σκεύη τὰ χρυσᾶ καὶ τὰ ἀργυρᾶ, ἃ ἐξήνεγκε Ναβουχοδονόσορ ὁ πατὴρ αὐτοῦ ἐκ τοῦ ναοῦ τοῦ ἐν Ἰερουσαλὴμ, καὶ πιέτωσαν ἐν αὐτοῖς ὁ βασιλεὺς, καὶ οἱ μεγιστᾶνες αὐτοῦ, καὶ αἱ παλλακαὶ αὐτοῦ, καὶ αἱ παράκοιτοι αὐτοῦ. 
'''
"3" = '''
:sup:`3` Καὶ ἠνέχθησαν τὰ σκεύη τὰ χρυσᾶ καὶ τὰ ἀργυρᾶ, ἃ ἐξήνεγκεν ἐκ τοῦ ναοῦ τοῦ Θεοῦ τοῦ ἐν Ἰερουσαλὴμ, καὶ ἔπινον ἐν αὐτοῖς ὁ βασιλεὺς, καὶ οἱ μεγιστᾶνες αὐτοῦ, καὶ αἱ παλλακαὶ αὐτοῦ, καὶ αἱ παράκοιτοι αὐτοῦ. 
'''
"4" = '''
:sup:`4` Ἔπινον οἶνον· καὶ ᾔνεσαν τοὺς θεοὺς τοὺς χρυσοῦς, καὶ ἀργυροῦς, καὶ χαλκοῦς, καὶ σιδηροῦς, καὶ ξυλίνους, καὶ λιθίνους. 
'''
"5" = '''
:sup:`5` Ἐν αὐτῇ τῇ ὥρᾳ ἐξῆλθον δάκτυλοι χειρὸς ἀνθρώπου, καὶ ἔγραφον κατέναντι τῆς λαμπάδος ἐπὶ τὸ κονίαμα τοῦ τοίχου τοῦ οἴκου τοῦ βασιλέως, καὶ ὁ βασιλεὺς ἐθεώρει τοὺς ἀστραγάλους τῆς χειρὸς τῆς γραφούσης. 
'''
"6" = '''
:sup:`6` Τότε τοῦ βασιλέως ἡ μορφὴ ἠλλοιώθη, καὶ οἱ διαλογισμοὶ αὐτοῦ συνετάρασσον αὐτὸν, καὶ οἱ σύνδεσμοι τῆς ὀσφύος αὐτοῦ διελύοντο, καὶ τὰ γόνατα αὐτοῦ συνεκροτοῦντο. 
'''
"7" = '''
:sup:`7` Καὶ ἐβόησεν ὁ βασιλεὺς ἐν ἰσχύϊ, τοῦ εἰσαγαγεῖν μάγους, Χαλδαίους, γαζαρηνούς· καὶ εἶπε τοῖς σοφοῖς Βαβυλῶνος, ὃς ἂν ἀναγνῷ τὴν γραφὴν ταύτην, καὶ τὴν σύγκρισιν γνωρίσῃ μοι, πορφύραν ἐνδύσεται, καὶ ὁ μανιάκης ὁ χρυσοῦς ἐπὶ τὸν τράχηλον αὐτοῦ, καὶ τρίτος ἐν τῇ βασιλείᾳ μου ἄρξει. 
'''
"8" = '''
:sup:`8` Καὶ εἰσεπορεύοντο πάντες οἱ σοφοὶ τοῦ βασιλέως, καὶ οὐκ ἠδύναντο τὴν γραφὴν ἀναγνῶναι, οὐδὲ τὴν σύγκρισιν γνωρίσαι τῷ βασιλεῖ. 
'''
"9" = '''
:sup:`9` Καὶ ὁ βασιλεὺς Βαλτάσαρ ἐταράχθη, καὶ ἡ μορφὴ αὐτοῦ ἠλλοιώθη ἐν αὐτῷ, καὶ οἱ μεγιστᾶνες αὐτοῦ συνεταράσσοντο. 
'''
"10" = '''
:sup:`10` Καὶ εἰσῆλθεν ἡ βασίλισσα εἰς τὸν οἶκον τοῦ πότου, καὶ εἶπε, βασιλεῦ, εἰς τὸν αἰῶνα ζῆθι· μὴ ταρασσέτωσάν σε οἱ διαλογισμοί σου, καὶ ἡ μορφή σου μὴ ἀλλοιούσθω. 
'''
"11" = '''
:sup:`11` Ἔστιν ἀνὴρ ἐν τῇ βασιλείᾳ σου, ἐν ᾧ πνεῦμα Θωοῦ· καὶ ἐν ταῖς ἡμέραις τοῦ πατρός σου, γρηγόρησις καὶ σύνεσις εὑρέθη ἐν αὐτῷ, καὶ ὁ βασιλεὺς Ναβουχοδονόσορ ὁ πατήρ σου ἄρχοντα ἐπαοιδῶν, μάγων, Χαλδαίων, γαζαρηνῶν, κατέστησεν αὐτὸν, 
'''
"12" = '''
:sup:`12` ὅτι πνεῦμα περισσὸν ἐν αὐτῷ, καὶ φρόνησις καὶ σύνεσις ἐν αὐτῷ, συγκρίνων ἐνύπνια, καὶ ἀναγγέλλων κρατούμενα, καὶ λύων συνδέσμους, Δανιήλ· καὶ ὁ βασιλεὺς ἐπέθηκεν ὄνομα αὐτῷ, Βαλτάσαρ· νῦν οὖν κληθήτω, καὶ τὴν σύγκρισιν αὐτοῦ ἀναγγελεῖ σοι. 
'''
"13" = '''
:sup:`13` Τότε Δανιὴλ εἰσήχθη ἐνώπιον τοῦ βασιλέως· καὶ εἶπεν ὁ βασιλεὺς τῷ Δανιὴλ, σὺ εἶ Δανιὴλ, ὁ ἀπὸ τῶν υἱῶν τῆς αἰχμαλωσίας τῆς Ἰουδαίας, ἧς ἤγαγεν ὁ βασιλεὺς ὁ πατήρ μου; 
'''
"14" = '''
:sup:`14` Ἤκουσα περὶ σοῦ ὅτι πνεῦμα Θεοῦ ἐν σοί, καὶ γρηγόρησις, καὶ σύνεσις, καὶ σοφία περισσὴ εὑρέθη ἐν σοί. 
'''
"15" = '''
:sup:`15` Καὶ νῦν εἰσῆλθον ἐνώπιόν μου οἱ σοφοὶ, μάγοι, γαζαρηνοὶ, ἵνα τὴν γραφὴν ταύτην ἀναγνῶσι, καὶ τὴν σύγκρισιν γνωρίσωσί μοι, καὶ οὐκ ἠδυνήθησαν ἀναγγεῖλαί μοι. 
'''
"16" = '''
:sup:`16` Καὶ ἐγὼ ἤκουσα περὶ σοῦ, ὅτι δύνασαι κρίματα συγκρῖναι· νῦν οὖν ἐὰν δυνηθῇς τὴν γραφὴν ἀναγνῶναι, καὶ τὴν σύγκρισιν αὐτῆς γνωρίσαι μοι, πορφύραν ἐνδύσῃ, καὶ ὁ μανιάκης ὁ χρυσοῦς ἔσται ἐπὶ τῷ τραχήλῳ σου, καὶ τρίτος ἐν τῇ βασιλείᾳ μου ἄρξεις. 
'''
"17" = '''
:sup:`17` Καὶ εἶπε Δανιὴλ ἐνώπιον τοῦ βασιλέως, τὰ δόματά σου σοὶ ἔστω, καὶ τὴν δωρεὰν τῆς οἰκίας σου ἑτέρῳ δὸς, ἐγὼ δὲ τὴν γραφὴν ἀναγνώσομαι, καὶ τὴν σύγκρισιν αὐτῆς γνωρίσω σοι, 
'''
"18" = '''
:sup:`18` βασιλεῦ· ὁ Θεὸς ὁ ὕψιστος τὴν βασιλείαν, καὶ τὴν μεγαλωσύνην, καὶ τὴν τιμὴν, καὶ τὴν δόξαν ἔδωκε Ναβουχοδονόσορ τῷ πατρί σου· 
'''
"19" = '''
:sup:`19` Καὶ ἀπὸ τῆς μεγαλωσύνης ἧς ἔδωκεν αὐτῷ πάντες οἱ λαοὶ, φυλαὶ, γλῶσσαι ἦσαν τρέμοντες καὶ φοβούμενοι ἀπὸ προσώπου αὐτοῦ· οὓς ἠβούλετο αὐτὸς ἀνῄρει, καὶ οὓς ἠβούλετο αὐτὸς ἔτυπτε, καὶ οὓς ἠβούλετο αὐτὸς ὕψου, καὶ οὓς ἠβούλετο αὐτὸς ἐταπείνου. 
'''
"20" = '''
:sup:`20` Καὶ ὅτε ὑψώθη ἡ καρδία αὐτοῦ, καὶ τὸ πνεῦμα αὐτοῦ ἐκραταιώθη τοῦ ὑπερηφανεύσασθαι, κατηνέχθη ἀπὸ τοῦ θρόνου τῆς βασιλείας, καὶ ἡ τιμὴ ἀφῃρέθη ἀπʼ αὐτοῦ, 
'''
"21" = '''
:sup:`21` καὶ ἀπὸ τῶν ἀνθρώπων ἐξεδιώχθη, καὶ ἡ καρδία αὐτοῦ μετὰ τῶν θηρίων ἐδόθη, καὶ μετὰ τῶν ὀνάγρων ἡ κατοικία αὐτοῦ, καὶ χόρτον ὡς βοῦν ἐψώμιζον αὐτὸν, καὶ ἀπὸ τῆς δρόσου τοῦ οὐρανοῦ τὸ σῶμα αὐτοῦ ἐβάφη, ἕως οὗ ἔγνω ὅτι κυριεύει ὁ Θεὸς ὕψιστος τῆς βασιλείας τῶν ἀνθρώπων, καὶ ᾧ ἂν δόξῃ δώσει αὐτήν. 
'''
"22" = '''
:sup:`22` Καὶ σὺ οὖν ὁ υἱὸς αὐτοῦ Βαλτάσαρ οὐκ ἐταπείνωσας τὴν καρδίαν σου κατενώπιον τοῦ Θεοῦ· οὐ πάντα ταῦτα ἔγνως; 
'''
"23" = '''
:sup:`23` Καὶ ἐπὶ τὸν Κύριον Θεὸν τοῦ οὐρανοῦ ὑψώθης, καὶ τὰ σκεύη τοῦ οἴκου αὐτοῦ ἤνεγκαν ἐνώπιόν σου, καὶ σὺ καὶ οἱ μεγιστᾶνές σου, καὶ αἱ παλλακαί σου, καὶ αἱ παράκοιτοί σου οἶνον ἐπίνετε ἐν αὐτοῖς· καὶ τοὺς θεοὺς τοὺς χρυσοῦς, καὶ ἀργυροῦς, καὶ χαλκοῦς, καὶ σιδηροῦς, καὶ ξυλίνους, καὶ λιθίνους, οἳ οὐ βλέπουσι, καὶ οἳ οὐκ ἀκούουσι, καὶ οὐ γινώσκουσιν, ᾔνεσας, καὶ τὸν Θεὸν οὗ ἡ πνοή σου ἐν χειρὶ αὐτοῦ καὶ πᾶσαι αἱ ὁδοί σου, αὐτὸν οὐκ ἐδόξασας. 
'''
"24" = '''
:sup:`24` Διατοῦτο ἐκ προσώπου αὐτοῦ ἀπεστάλη ἀστράγαλος χειρὸς, καὶ τὴν γραφὴν ταύτην ἐνέταξε. 
'''
"25" = '''
:sup:`25` Καὶ αὕτη ἡ γραφὴ ἐντεταγμένη, Μανὴ, Θεκὲλ, Φάρες. 
'''
"26" = '''
:sup:`26` Τοῦτο τὸ σύγκριμα τοῦ ῥήματος· Μανὴ, ἐμέτρησεν ὁ Θεὸς τὴν βασιλείαν σου, καὶ ἐπλήρωσεν αὐτήν. 
'''
"27" = '''
:sup:`27` Θεκὲλ, ἐστάθη ἐν ζυγῷ, καὶ εὑρέθη ὑστεροῦσα. 
'''
"28" = '''
:sup:`28` Φάρες, διήρηται ἡ βασιλεία σου, καὶ ἐδόθη Μήδοις καὶ Πέρσαις. 
'''
"29" = '''
:sup:`29` Καὶ εἶπε Βαλτάσαρ, καὶ ἐνέδυσαν τον Δανιὴλ πορφύραν, καὶ τὸν μανιάκην τὸν χρυσοῦν περιέθηκαν περὶ τὸν τράχηλον αὐτοῦ, καὶ ἐκήρυξε περὶ αὐτοῦ, εἶναι αὐτὸν ἄρχοντα τρίτον ἐν τῇ βασιλείᾳ. 
'''
"30" = '''
:sup:`30` Ἐν αὐτῇ τῇ νυκτὶ ἀνῃρέθη Βαλτάσαρ ὁ βασιλεὺς ὁ Χαλδαῖος, 
'''
