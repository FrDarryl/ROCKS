[9]
"1" = '''
:sup:`1` Καὶ πᾶς Ἰσραὴλ ὁ συλλοχισμὸς αὐτῶν· καὶ οὗτοι καταγεγραμμένοι ἐν βιβλίῳ τῶν βασιλέων Ἰσραὴλ καὶ Ἰούδα, μετὰ τῶν ἀποικισθέντων εἰς Βαβυλῶνα ἐν ταῖς ἀνομίαις αὐτῶν, 
'''
"2" = '''
:sup:`2` καὶ οἱ κατοικοῦντες πρότερον ἐν ταῖς κατασχέσεσιν αὐτῶν ἐν ταῖς πόλεσιν Ἰσραὴλ, οἱ ἱερεῖς, οἱ Λευῖται, καὶ οἱ δεδομένοι. 
'''
"3" = '''
:sup:`3` Καὶ ἐν Ἱερουσαλὴμ κατῴκησαν ἀπὸ τῶν υἱῶν Ἰούδα, καὶ ἀπὸ τῶν υἱῶν Βενιαμὶν, καὶ ἀπὸ τῶν υἱῶν Ἐφραῒμ, καὶ Μανασσῆ. 
'''
"4" = '''
:sup:`4` Καὶ Γνωθὶ, καὶ υἱὸς Σαμιοὺδ, υἱοῦ Ἀμρὶ, υἱοῦ Ἀμβραῒμ, υἱοῦ Βουνὶ, υἱοῦ υἱῶν Φαρὲς, υἱοῦ Ἰούδα. 
'''
"5" = '''
:sup:`5` Καὶ ἐκ τῶν Σηλωνὶ, Ἀσαΐα πρωτότοκος αὐτοῦ, καὶ ὁ ὑοὶ αὐτοῦ. 
'''
"6" = '''
:sup:`6` Ἐκ τῶν υἱῶν Ζαρὰ, Ἰεὴλ, καὶ ἀδελφοὶ αὐτῶν ἑξακόσιοι καὶ ἐννενήκοντα. 
'''
"7" = '''
:sup:`7` Καὶ ἐκ τῶν υἱῶν Βενιαμὶν Σαλὼμ υἱὸς Μοσλλὰμ, υἱοῦ Ὠδουΐα, υἱοῦ Ἀσινοῦ, 
'''
"8" = '''
:sup:`8` καὶ Ἰεμναὰ υἱὸς Ἱεροβοὰμ, καὶ Ἠλώ· οὗτοι υἱοὶ Ὀζὶ υἱοῦ Μαχίρ· καὶ Μοσολλὰμ υἱὸς Σαφατία, υἱοῦ Ῥαγουὴλ, υἱοῦ Ἰεμναῒ, 
'''
"9" = '''
:sup:`9` καὶ ἀδελφοὶ αὐτῶν κατὰ γενέσεις αὐτῶν ἐννακόσιοι πεντηκονταὲξ, πάντες οἱ ἄνδρες ἄρχοντες πατριῶν κατʼ οἴκους πατριῶν αὐτῶν. 
'''
"10" = '''
:sup:`10` Καὶ ἀπὸ τῶν ἱερέων, Ἰωδαὲ, καὶ Ἰωαρὶμ, καὶ Ἰαχὶν, 
'''
"11" = '''
:sup:`11` καὶ Ἀζαρία υἱὸς Χελκία υἱοῦ Μοσολλὰμ, υἱοῦ Σαδὼκ, υἱοῦ Μαραϊὼθ, υἱοῦ Ἀχιτὼβ ἡγουμένου οἴκου τοῦ Θεοῦ, 
'''
"12" = '''
:sup:`12` καὶ Ἀδαΐα υἱὸς Ἰραὰμ, υἱοῦ Φασχὼρ, υἱοῦ Μελχία, καὶ Μαασαία υἱὸς Ἀδιὴλ, υἱοῦ Ἐζιρὰ, υἱοῦ Μοσολλὰμ, υἱοῦ Μασελμὼθ, υἱοῦ Ἐμμὴρ, 
'''
"13" = '''
:sup:`13` καὶ ἀδελφοὶ αὐτῶν ἄρχοντες οἴκων πατριῶν αὐτῶν, χίλιοι καὶ ἑπτακόσιοι καὶ ἑξήκοντα, ἰσχυροὶ δυνάμει εἰς ἐργασίαν λειτουργίας οἴκου τοῦ Θεοῦ. 
'''
"14" = '''
:sup:`14` Καὶ ἐκ τῶν Λευιτῶν, Σαμαΐα υἱὸς Ἀσὼβ, υἱοῦ Ἐζρικὰμ, υἱοῦ Ἀσαβία, ἐκ τῶν υἱῶν Μεραρί. 
'''
"15" = '''
:sup:`15` Καὶ Βακβακὰρ, καὶ Ἀρὴς, καὶ Γαλαὰλ, καὶ Ματθανίας υἱὸς Μιχὰ, υἱοῦ Ζεχρὶ, υἱοῦ Ἀσάφ. 
'''
"16" = '''
:sup:`16` Καὶ Ἀβδία υἱὸς Σαμία, υἱοῦ Γαλαὰλ, υἱοῦ Ἰδιθοὺν, καὶ Βαραχία υἱὸς Ὀσσὰ, υἱοῦ Ἑλκανὰ, ὁ κατοικῶν ἐν ταῖς κώμαις Νωτεφατί. 
'''
"17" = '''
:sup:`17` Οἱ πυλωροὶ, Σαλὼμ, Ἀκοὺμ, Τελμὼν, καὶ Διμὰν, καὶ ἀδελφοὶ αὐτῶν· Σαλὼμ ὁ ἄρχων, 
'''
"18" = '''
:sup:`18` καὶ ἕως ταύτης ἐν τῇ πύλῃ τοῦ βασιλέως κατʼ ἀνατολάς· αὗται αἱ πύλαι τῶν παρεμβολῶν υἱῶν Λευί. 
'''
"19" = '''
:sup:`19` Καὶ Σελλοὺμ υἱὸς Κορὲ, υἱοῦ Ἀβιασὰφ, υἱοῦ Κορέ· καὶ οἱ ἀδελφοὶ αὐτοῦ εἰς οἶκον πατρὸς αὐτοῦ, οἱ Κορῖται ἐπὶ τῶν ἔργων τῆς λειτουργίας φυλάσσοντες τὰς φυλακὰς τῆς σκηνῆς· καὶ πατέρες αὐτῶν ἐπὶ τῆς παρεμβολῆς Κυρίου φυλάσσοντες τὴν εἴσοδον. 
'''
"20" = '''
:sup:`20` Καὶ Φινεὲς υἱὸς Ἐλεάζαρ ἡγούμενος ἦν ἐπʼ αὐτῶν ἔμπροσθεν Κυρίου, καὶ οὗτοι μετʼ αὐτοῦ. 
'''
"21" = '''
:sup:`21` Ζαχαρίας υἱὸς Μοσολλαμὶ πυλωρὸς τῆς θύρας τῆς σκηνῆς τοῦ μαρτυρίου. 
'''
"22" = '''
:sup:`22` Πάντες οἱ ἐκλεκτοὶ ἐπὶ τῆς πύλης ἐν ταῖς πύλαις διακόσιοι καὶ δεκαδύο· οὗτοι ἐν ταῖς αὐλαῖς αὐτῶν, ὁ καταλοχισμὸς αὐτῶν· τούτους ἔστησε Δαυὶδ καὶ Σαμουὴλ ὁ βλέπων τῇ πίστει αὐτῶν. 
'''
"23" = '''
:sup:`23` Καὶ οὗτοι καὶ οἱ υἱοὶ αὐτῶν ἐπὶ τῶν πύλων ἐν οἴκῳ Κυρίου, καὶ ἐν οἴκῳ τῆς σκηνῆς τοῦ φυλάσσειν. 
'''
"24" = '''
:sup:`24` Κατὰ τοὺς τέσσαρας ἀνέμους ἦσαν αἱ πύλαι, κατὰ ἀνατολὰς, θάλασσαν, Βοῤῥᾶν, Νότον. 
'''
"25" = '''
:sup:`25` Καὶ ἀδελφοὶ αὐτῶν ἐν ταῖς αὐλαῖς αὐτῶν τοῦ εἰσπορεύεσθαι κατὰ ἑπτὰ ἡμέρας ἀπὸ καιροῦ εἰς καιρὸν μετὰ τούτων· 
'''
"26" = '''
:sup:`26` Ὅτι ἐν πίστει εἰσὶ τέσσαρες δυνατοὶ τῶν πυλῶν· καὶ οἱ Λευῖται ἦσαν ἐπὶ τῶν παστοφορίων, καὶ ἐπὶ τῶν θησαυρῶν οἴκου τοῦ Θεοῦ παρεμβάλλουσιν, 
'''
"27" = '''
:sup:`27` ὅτι ἐπʼ αὐτοὺς ἡ φυλακή· καὶ οὗτοι ἐπὶ τῶν κλειδῶν τοπρωῒ πρωῒ ἀνοίγειν τὰς θύρας τοῦ ἱεροῦ. 
'''
"28" = '''
:sup:`28` Καὶ ἐξ αὐτῶν ἐπὶ τὰ σκεύη τῆς λειτουργίας, ὅτι ἐν ἀριθμῷ εἰσοίσουσι, καὶ ἐν ἀριθμῷ ἐξόσουσι. 
'''
"29" = '''
:sup:`29` Καὶ ἐξ αὐτῶν καθεσταμένοι ἐπὶ τὰ σκεύη, καὶ ἐπὶ πάντα σκεύη τὰ ἅγια, καὶ ἐπὶ τῆς σεμιδάλεως, τοῦ οἴνου, τοῦ ἐλαίου, τοῦ λιβανωτοῦ, καὶ τῶν ἀρωμάτων. 
'''
"30" = '''
:sup:`30` Καὶ ἀπὸ τῶν υἱῶν τῶν ἱερέων ἦσαν μυρεψοὶ τοῦ μύρου, καὶ εἰς τὰ ἀρώματα. 
'''
"31" = '''
:sup:`31` Καὶ Ματθαθίας ἐκ τῶν Λευιτῶν, οὗτος ὁ πρωτότοκος τῷ Σαλὼμ τῷ Κορείτῃ, ἐν τῇ πίστει ἐπὶ τὰ ἔργα τῆς θυσίας τοῦ τηγάνου τοῦ μεγάλου ἱερέως. 
'''
"32" = '''
:sup:`32` Καὶ Βαναΐας ὁ Κααθίτης ἐκ τῶν ἀδελφῶν αὐτῶν ἐπὶ τῶν ἄρτων τῆς προθέσεως, τοῦ ἑτοιμάσαι σάββατον κατὰ σάββατον. 
'''
"33" = '''
:sup:`33` Καὶ οὗτοι ψαλτῳδοὶ ἄρχοντες τῶν πατριῶν τῶν Λευιτῶν διατεταγμέναι ἐφημερίαι, ὅτι ἡμέρα καὶ νὺξ ἐπʼ αὐτοῖς ἐν τοῖς ἔργοις. 
'''
"34" = '''
:sup:`34` Οὗτοι ἄρχοντες τῶν πατριῶν τῶν Λευιτῶν κατὰ γενέσεις αὐτῶν, ἄρχοντες οὗτοι κατῴκησαν ἐν Ἱερουσαλήμ. 
'''
"35" = '''
:sup:`35` Καὶ ἐν Γαβαὼν κατῴκησε πατὴρ Γαβαὼν Ἰεήλ· καὶ ὄνομα γυναικὸς αὐτοῦ Μοωχά. 
'''
"36" = '''
:sup:`36` Καὶ υἱὸς αὐτοῦ ὁ πρωτότοκος Ἀβδὼν, καὶ Σοὺρ, καὶ Κὶς, καὶ Βαὰλ, καὶ Νὴρ, καὶ Ναδὰβ, 
'''
"37" = '''
:sup:`37` καὶ Γεδοὺρ καὶ ἀδελφὸς, καὶ Ζακχοὺρ, καὶ Μακελώθ. 
'''
"38" = '''
:sup:`38` Καὶ Μακελὼθ ἐγέννησε τὸν Σαμαά· καὶ οὗτοι ἐν μέσῳ τῶν ἀδελφῶν αὐτῶν κατῴκησαν ἐν Ἱερουσαλὴμ, ἐν μέσῳ τῶν ἀδελφῶν αὐτῶν. 
'''
"39" = '''
:sup:`39` Καὶ Νὴρ ἐγέννησε τὸν Κὶς, καὶ Κὶς ἐγέννησε τὸν Σαοὺλ, καὶ Σαοὺλ ἐγέννησε τὸν Ἰωνάθαν, καὶ τὸν Μελχισουὲ, καὶ τὸν Ἀμιναδὰβ, καὶ τὸν Ἀσαβάλ. 
'''
"40" = '''
:sup:`40` Καὶ υἱὸς Ἰωνάθαν Μεριβάλ· καὶ Μεριβαὰλ ἐγέννησε τὸν Μιχά. 
'''
"41" = '''
:sup:`41` Καὶ υἱοὶ Μιχὰ Φιθὼν, καὶ Μαλὰχ, καὶ Θαράχ. 
'''
"42" = '''
:sup:`42` Καὶ Ἀχὰζ ἐγέννησε τὸν Ἰαδά· καὶ Ἰαδὰ ἐγέννησε τὸν Γαλεμὲθ, καὶ τὸν Γαζμὼθ, καὶ τὸν Ζαμβρί· και Ζαμβρὶ ἐγέννησε τὸν Μασσά. 
'''
"43" = '''
:sup:`43` Καὶ Μασσὰ ἐγέννησε τὸν Βαανὰ, καὶ Ῥαφαΐα υἱὸς αὐτοῦ, Ἐλασὰ υἱὸς αὐτοῦ, Ἐσὴλ υἱὸς αὐτοῦ. 
'''
"44" = '''
:sup:`44` Καὶ τῷ Ἐσὴλ ἓξ υἱοί· καὶ ταῦτα τὰ ὀνόματα αὐτῶν· Ἐζρικὰμ πρωτότοκος αὐτοῦ, καὶ Ἰσμαὴλ, καὶ Σαραΐα, καὶ Ἀβδία, καὶ Ἀνὰν, καὶ Ἀσά· οὗτοι υἱοὶ Ἐσήλ. 
'''
