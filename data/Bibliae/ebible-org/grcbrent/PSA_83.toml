[83]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ὑπὲρ τῶν ληνῶν τοῖς υἱοῖς Κορὲ ψαλμός. 
'''
"2" = '''
:sup:`2` Ὡς ἀγαπητὰ τὰ σκηνώματά σου Κύριε τῶν δυνάμεων. 
'''
"3" = '''
:sup:`3` Ἐπιποθεῖ καὶ ἐκλείπει ἡ ψυχή μου εἰς τὰς αὐλὰς τοῦ Κυρίου· ἡ καρδία μου καὶ ἡ σάρξ μου ἠγαλλιάσαντο ἐπὶ Θεὸν ζῶντα· 
'''
"4" = '''
:sup:`4` Καὶ γὰρ στρουθίον εὗρεν ἑαυτῷ οἰκίαν, καὶ τρυγὼν νοσσιὰν ἑαυτῇ, οὗ θήσει τὰ νοσσία ἑαυτῆς· τὰ θυσιαστήριά σου Κύριε τῶν δυνάμεων, ὁ βασιλεύς μου καὶ ὁ Θεός μου. 
'''
"5" = '''
:sup:`5` Μακάριοι οἱ κατοικοῦντες ἐν τῷ οἴκῳ σου, εἰς τοὺς αἰῶνας τῶν αἰώνων αἰνέσουσί σε· διάψαλμα. 
'''
"6" = '''
:sup:`6` Μακάριος ἀνὴρ οὗ ἐστιν ἡ ἀντίληψις αὐτοῦ παρὰ σοῦ, Κύριε· ἀναβάσεις ἐν τῇ καρδίᾳ αὐτοῦ διέθετο, 
'''
"7" = '''
:sup:`7` εἰς τὴν κοιλάδα τοῦ κλαυθμῶνος, εἰς τὸν τόπον ὃν ἔθετο· καὶ γὰρ εὐλογίας δώσει ὁ νομοθετῶν, 
'''
"8" = '''
:sup:`8` πορεύσονται ἐκ δυνάμεως εἰς δύναμιν, ὀφθήσεται ὁ Θεὸς τῶν θεῶν ἐν Σιών. 
'''
"9" = '''
:sup:`9` Κύριε ὁ Θεὸς τῶν δυνάμεων, εἰσάκουσον τῆς προσευχῆς μου, ἐνώτισαι ὁ Θεὸς Ἰακώβ· διάψαλμα. 
'''
"10" = '''
:sup:`10` Ὑπερασπιστὰ ἡμῶν ἴδε ὁ Θεὸς, καὶ ἐπίβλεψον ἐπὶ τὸ πρόσωπον τοῦ χριστοῦ σοῦ. 
'''
"11" = '''
:sup:`11` Ὅτι κρείσσων ἡμέρα μία ἐν ταῖς αὐλαῖς σου, ὑπὲρ χιλιάδας· ἐξελεξάμην παραῤῥιπτεῖσθαι ἐν τῷ οἴκῳ τοῦ Θεοῦ μᾶλλον ἢ οἰκεῖν με ἐπὶ σκηνώμασιν ἁμαρτωλῶν. 
'''
"12" = '''
:sup:`12` Ὅτι ἔλεον καὶ ἀλήθειαν ἀγαπᾷ Κύριος, ὁ Θεὸς χάριν καὶ δόξαν δώσει· Κύριος οὐχ ὑστερήσει τὰ ἀγαθὰ τοῖς πορευομένοις ἐν ἀκακίᾳ. 
'''
"13" = '''
:sup:`13` Κύριε τῶν δυνάμεων, μακάριος ἄνθρωπος ὁ ἐλπίζων ἐπὶ σέ. 
'''
