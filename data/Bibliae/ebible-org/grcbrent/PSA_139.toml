[139]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, τῷ Δαυὶδ ψαλμός. 
'''
"2" = '''
:sup:`2` Ἐξελοῦ με Κύριε ἐξ ἀνθρώπου πονηροῦ, ἀπὸ ἀνδρὸς ἀδίκου ῥῦσαί με· 
'''
"3" = '''
:sup:`3` οἵτινες ἐλογίσαντο ἀδικίας ἐν καρδίᾳ, ὅλην τὴν ἡμέραν παρετάσσοντο πολέμους. 
'''
"4" = '''
:sup:`4` Ἠκόνησαν γλῶσσαν αὐτῶν ὡσεὶ ὄφεως, ἰὸς ἀσπίδων ὑπὸ τὰ χείλη αὐτῶν· διάψαλμα. 
'''
"5" = '''
:sup:`5` Φύλαξόν με Κύριε ἐκ χειρὸς ἁμαρτωλοῦ, ἀπὸ ἀνθρώπων ἀδίκων ἐξελοῦ με· οἵτινες ἐλογίσαντο τοῦ ὑποσκελίσαι τὰ διαβήματά μου. 
'''
"6" = '''
:sup:`6` Ἔκρυψαν ὑπερήφανοι παγίδα μοι· καὶ σχοινία διέτειναν παγίδας τοῖς ποσί μου, ἐχόμενα τρίβου σκάνδαλον ἔθεντό μοι· διάψαλμα. 
'''
"7" = '''
:sup:`7` Εἶπα τῷ Κυρίῳ, Θεός μου εἶ σὺ· ἐνώτισαι, Κύριε, τὴν φωνὴν τῆς δεήσεώς μου. 
'''
"8" = '''
:sup:`8` Κύριε Κύριε, δύναμις τῆς σωτηρίας μου, ἐπεσκίασας ἐπὶ τὴν κεφαλήν μου ἐν ἡμέρᾳ πολέμου. 
'''
"9" = '''
:sup:`9` Μὴ παραδῷς με, Κύριε, ἀπὸ τῆς ἐπιθυμίας μου ἁμαρτωλῷ· διελογίσαντο κατʼ ἐμοῦ, μὴ ἐγκαταλίπῃς με, μή ποτε ὑψωθῶσι· διάψαλμα. 
'''
"10" = '''
:sup:`10` Ἡ κεφαλὴ τοῦ κυκλώματος αὐτῶν, κόπος τῶν χειλέων αὐτῶν καλύψει αὐτούς. 
'''
"11" = '''
:sup:`11` Πεσοῦνται ἐπʼ αὐτοὺς ἄνθρακες πυρὸς ἐπὶ τῆς γῆς, καὶ καταβαλεῖς αὐτοὺς ἐν ταλαιπωρίαις, οὐ μὴ ὑποστῶσιν. 
'''
"12" = '''
:sup:`12` Ἀνὴρ γλωσσώδης οὐ κατευθυνθήσεται ἐπὶ τῆς γῆς· ἄνδρα ἄδικον κακὰ θηρεύσει εἰς καταφθοράν. 
'''
"13" = '''
:sup:`13` Ἔγνων ὅτι ποιήσει Κύριος τὴν κρίσιν τοῦ πτωχοῦ, καὶ τὴν δίκην τῶν πενήτων. 
'''
"14" = '''
:sup:`14` Πλὴν δίκαιοι ἐξομολογήσονται τῷ ὀνόματί σου, κατοικήσουσιν εὐθεῖς σὺν τῷ προσώπῳ σου. 
'''
