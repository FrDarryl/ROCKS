[14]
"1" = '''
:sup:`1` Καὶ ἐλεήσει Κύριος τὸν Ἰακὼβ, καὶ ἐκλέξεται ἔτι τὸν Ἰσραὴλ, καὶ ἀναπαύσονται ἐπὶ τῆς γῆς αὐτῶν, καὶ ὁ γειώρας προστεθήσεται πρὸς αὐτοὺς, καὶ προστεθήσεται πρὸς τὸν οἶκον Ἰακώβ· 
'''
"2" = '''
:sup:`2` Καὶ λήψονται αὐτοὺς ἔθνη, καὶ εἰσάξουσιν εἰς τὸν τόπον αὐτῶν, καὶ κατακληρονομήσουσι, καὶ πληθυνθήσονται ἐπὶ τῆς γῆς εἰς δούλους καὶ δούλας· καὶ ἔσονται αἰχμάλωτοι οἱ αἰχμαλωτεύσαντες αὐτοὺς, καὶ κυριευθήσονται οἱ κυριεύσαντες αὐτῶν. 
'''
"3" = '''
:sup:`3` Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, ἀναπαύσει σε Κύριος ἀπὸ τῆς ὀδύνης καὶ τοῦ θυμοῦ σου, τῆς δουλείας σου τῆς σκληρᾶς, ἧς ἐδούλευσας αὐτοῖς. 
'''
"4" = '''
:sup:`4` Καὶ λήψῃ τὸν θρῆνον τοῦτον ἐπὶ τὸν βασιλέα Βαβυλῶνος, Πῶς ἀναπέπαυται ὁ ἀπαιτῶν, καὶ ἀναπέπαυται ὁ ἐπισπουδαστής; 
'''
"5" = '''
:sup:`5` Συνέτριψε Κύριος τὸν ζυγὸν τῶν ἁμαρτωλῶν, τὸν ζυγὸν τῶν ἀρχόντων. 
'''
"6" = '''
:sup:`6` Πατάξας ἔθνος θυμῷ, πληγῇ ἀνιάτῳ, παίων ἔθνος πληγὴν θυμοῦ, ἣ οὐκ ἐφείσατο, ἀνεπαύσατο πεποιθώς. 
'''
"7" = '''
:sup:`7` Πᾶσα ἡ γῆ βοᾷ μετʼ εὐφροσύνης, 
'''
"8" = '''
:sup:`8` καὶ τὰ ξύλα τοῦ Λιβάνου εὐφράνθησαν ἐπὶ σοὶ, καὶ ἡ κέδρος τοῦ Λιβάνου, ἀφʼ οὗ σὺ κεκοίμησαι, οὐκ ἀνέβη ὁ κόπτων ἡμᾶς. 
'''
"9" = '''
:sup:`9` Ὁ ᾅδης κάτωθεν ἐπικράνθη συναντήσας σοι· συνηγέρθησάν σοι πάντες οἱ γίγαντες οἱ ἄρξαντες τῆς γῆς, οἱ ἐγείραντες ἐκ τῶν θρόνων αὐτῶν πάντας βασιλεῖς ἐθνῶ. 
'''
"10" = '''
:sup:`10` Πάντες ἀποκριθήσονται, καὶ ἐροῦσί σοι, Καὶ σὺ ἑάλως, ὥσπερ καὶ ἡμεῖς· ἐν ἡμῖν δὲ κατελογίσθης. 
'''
"11" = '''
:sup:`11` Κατέβη εἰς ᾅδου ἡ δόξα σου, ἡ πολλὴ εὐφροσύνη σου· ὑποκάτω σου στρώσουσι σῆψιν, καὶ τὸ κατακάλυμμά σου σκώληξ. 
'''
"12" = '''
:sup:`12` Πῶς ἐξέπεσεν ἐκ τοῦ οὐρανοῦ ὁ Ἑωσφόρος ὁ πρωὶ ἀνατέλλων; συνετρίβη εἰς τὴν γῆν ὁ ἀποστέλλων πρὸς πάντα τὰ ἔθνη. 
'''
"13" = '''
:sup:`13` Σὺ δὲ εἶπας ἐν τῇ διανοίᾳ σου, εἰς τὸν οὐρανὸν ἀναβήσομαι, ἐπάνω τῶν ἀστέρων τοῦ οὐρανοῦ θήσω τὸν θρόνον μου, καθιῶ ἐν ὄρει ὑψηλῷ, ἐπὶ τὰ ὄρη τὰ ὑψηλὰ τὰ πρὸς Βοῤῥᾶν, 
'''
"14" = '''
:sup:`14` ἀναβήσομαι ἐπάνω τῶν νεφῶν, ἔσομαι ὅμοιος τῷ ὑψίστῳ. 
'''
"15" = '''
:sup:`15` Νῦν δὲ εἰς ᾅδην καταβήσῃ, καὶ εἰς τὰ θεμέλια τῆς γῆς. 
'''
"16" = '''
:sup:`16` Οἱ ἰδόντες σε θαυμάσονται ἐπὶ σοὶ, καὶ ἐροῦσιν, οὗτος ὁ ἄνθρωπος ὁ παροξύνων τὴν γῆν, ὁ σείων βασιλεῖς, 
'''
"17" = '''
:sup:`17` ὁ θεὶς τὴν οἰκουμένην ὅλην ἔρημον, καὶ τὰς πόλεις αὐτοῦ καθεῖλε, τοὺς ἐν ἐπαγωγῇ οὐκ ἔλυσε. 
'''
"18" = '''
:sup:`18` Πάντες οἱ βασιλεῖς τῶν ἐθνῶν ἐκοιμήθησαν ἐν τιμῇ, ἄνθρωπος ἐν τῷ οἴκῳ αὐτοῦ. 
'''
"19" = '''
:sup:`19` Σὺ δὲ ῥιφήσῃ ἐν τοῖς ὄρεσιν, ὡς νεκρὸς ἐβδελυγμένος, μετὰ πολλῶν τεθνηκότων ἐκκεκεντημένων μαχαίραις, καταβαινόντων εἰς ᾅδου. 
'''
"20" = '''
:sup:`20` Ὃν τρόπον ἱμάτιον ἐν αἵματι πεφυρμένον οὐκ ἔσται καθαρὸν, οὕτως οὐδὲ σὺ ἔσῃ καθαρός· διότι τὴν γῆν μου ἀπώλεσας, καὶ τὸν λαόν μου ἐπέκτεινας· οὐ μὴ μείνῃς εἰς τὸν αἰῶνα χρόνον, σπέρμα πονηρόν. 
'''
"21" = '''
:sup:`21` Ἑτοίμασον τὰ τέκνα σου σφαγῆναι ταῖς ἁμαρτίαις τοῦ πατρὸς αὐτῶν, ἵνα μὴ ἀναστῶσι καὶ κληρονομήσωσι τὴν γῆν, καὶ ἐμπλήσωσι τὴν γῆν πολέμων. 
'''
"22" = '''
:sup:`22` Καὶ ἐπαναστήσομαι αὐτοῖς, λέγει Κύριος σαβαὼθ, καὶ ἀπολῶ αὐτῶν ὄνομα, καὶ κατάλειμμα, καὶ σπέρμα· τάδε λέγει Κύριος. 
'''
"23" = '''
:sup:`23` Καὶ θήσω τὴν Βαβυλωνίαν ἔρημον, ὥστε κατοικεῖν ἐχίνους, καὶ ἔσται εἰς οὐδέν· καὶ θήσω αὐτὴν πηλοῦ βάραθρον εἰς ἀπώλειαν. 
'''
"24" = '''
:sup:`24` Τάδε λέγει Κύριος σαβαὼθ, ὃν τρόπον εἴρηκα, οὕτως ἔσται, καὶ ὃν τρόπον βεβούλευμαι, οὕτως μενεῖ, 
'''
"25" = '''
:sup:`25` τοῦ ἀπολέσαι τοὺς Ἀσσυρίους ἐπὶ τῆς γῆς τῆς ἐμῆς, καὶ ἐπὶ τῶν ὀρέων μου· καὶ ἔσονται εἰς καταπάτημα, καὶ ἀφαιρεθήσεται ἀπʼ αὐτῶν ὁ ζυγὸς αὐτῶν, καὶ τὸ κῦδος αὐτῶν ἀπὸ τῶν ὤμων ἀφαιρεθήσεται. 
'''
"26" = '''
:sup:`26` Αὕτη ἡ βουλὴ ἣν βεβούλευται Κύριος ἐπὶ τὴν ὅλην οἰκουμένην, καὶ αὕτη ἡ χεὶρ ἡ ὑψηλὴ ἐπὶ πάντα τὰ ἔθνη. 
'''
"27" = '''
:sup:`27` Ἃ γὰρ ὁ Θεὸς ὁ ἅγιος βεβούλευται, τίς διασκεδάσει; καὶ τὴν χεῖρα αὐτοῦ τὴν ὑψηλὴν τίς ἀποστρέψει; 
'''
"28" = '''
:sup:`28` Τοῦ ἔτους οὗ ἀπέθανεν ὁ βασιλεὺς Ἄχαζ, ἐγενήθη τὸ ῥῆμα τοῦτο. 
'''
"29" = '''
:sup:`29` Μὴ εὐφρανθείητε οἱ ἀλλόφυλοι πάντες, συνετρίβη γὰρ ὁ ζυγὸς τοῦ παίοντος ὑμᾶς· ἐκ γὰρ σπέρματος ὄφεως ἐξελεύσεται ἔκγονα ἀσπίδων, καὶ τὰ ἔκγονα αὐτῶν ἐξελεύσονται ὄφεις πετάμενοι. 
'''
"30" = '''
:sup:`30` Καὶ βοσκηθήσονται πτωχοὶ διʼ αὐτοῦ· πτωχοὶ δὲ ἄνθρωποι ἐπὶ εἰρήνης ἀναπαύσονται· ἀνελεῖ δὲ ἐν λιμῷ τὸ σπέρμα σου, καὶ τὸ κατάλειμμά σου ἀνελεῖ. 
'''
"31" = '''
:sup:`31` Ὀλολύξατε πύλαι πόλεων, κεκραγέτωσαν πόλεις τεταραγμέναι, οἱ ἀλλόφυλοι πάντες, ὅτι ἀπὸ βοῤῥᾶ καπνὸς ἔρχεται, καὶ οὐκ ἔστι τοῦ εἶναι. 
'''
"32" = '''
:sup:`32` Καὶ τί ἀποκριθήσονται βασιλεῖς ἐθνῶν; ὅτι Κύριος ἐθεμελίωσε Σιων, καὶ διʼ αὐτοῦ σωθήσονται οἱ ταπεινοὶ τοῦ λαοῦ. ΤΟ ῬΗΜΑ ΤΟ ΚΑΤΑ ΤΗΣ ΜΩΑΒΙΤΙΔΟΣ. 
'''
