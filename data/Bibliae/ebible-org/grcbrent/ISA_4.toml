[4]
"1" = '''
:sup:`1` Καὶ ἐπιλήψονται ἑπτὰ γυναῖκες ἀνθρώπου ἑνὸς, λέγουσαι, τὸν ἄρτον ἡμῶν φαγόμεθα, καὶ τὰ ἱμάτια ἡμῶν περιβαλούμεθα, πλὴν τὸ ὄνομα τὸ σὸν κεκλήσθω ἐφʼ ἡμᾶς, ἄφελε τὸν ὀνειδισμὸν ἡμῶν. 
'''
"2" = '''
:sup:`2` Τῇ δὲ ἡμέρᾳ ἐκείνῃ ἐπιλάμψει ὁ Θεὸς ἐν βουλῇ μετὰ δόξης ἐπὶ τῆς γῆς, τοῦ ὑψῶσαι καὶ δοξάσαι τὸ καταλειφθὲν τοῦ Ἰσραήλ. 
'''
"3" = '''
:sup:`3` Καὶ ἔσται τὸ ὑπολειφθὲν ἐν Σιών, καὶ τὸ καταλειφθὲν ἐν Ἱερουσαλήμ, ἅγιοι κληθήσονται πάντες οἱ γραφέντες εἰς ζωὴν ἐν Ἱερουσαλὴμ. 
'''
"4" = '''
:sup:`4` Ὅτι ἐκπλυνεῖ Κύριος τὸν ῥύπον τῶν υἱῶν καὶ τῶν θυγατέρων Σειών, καὶ τὸ αἷμα ἐκκαθαριεῖ ἐκ μέσου αὐτῶν, ἐν πνεύματι κρίσεως καὶ πνεύματι καύσεως. 
'''
"5" = '''
:sup:`5` Καὶ ἥξει, καὶ ἔσται πᾶς τόπος τοῦ ὄρους Σιὼν καὶ πάντα τὰ περικύκλῳ αὐτῆς σκιάσει νεφέλη ἡμέρας, καὶ ὡς καπνοῦ καὶ φωτὸς πυρὸς καιομένου νυκτὸς, καὶ πάσῃ τῇ δόξῃ σκεπασθήσεται. 
'''
"6" = '''
:sup:`6` Καὶ ἔσται εἰς σκιὰν ἀπὸ καύματος, καὶ ἐν σκέπῃ καὶ ἐν ἀποκρύφῳ ἀπὸ σκληρότητος καὶ ὑετοῦ. 
'''
