[4]
"1" = '''
:sup:`1` Τέκνον, τὴν ζωὴν τοῦ πτωχοῦ μὴ ἀποστερήσῃς, καὶ μὴ παρελκύσῃς ὀφθαλμοὺς ἐπιδεεῖς. 
'''
"2" = '''
:sup:`2` ψυχὴν πεινῶσαν μὴ λυπήσῃς, καὶ μὴ παροργίσῃς ἄνδρα ἐν ἀπορίᾳ αὐτοῦ. 
'''
"3" = '''
:sup:`3` Καρδίαν παροργισμένην μὴ προσταράξῃς, καὶ μὴ παρελκύσῃς δόσιν προσδεομένου. 
'''
"4" = '''
:sup:`4` Ἱκέτην θλιβόμενον μὴ ἀπαναίνου, καὶ μὴ ἀποστρέψῃς τὸ πρόσωπόν σου ἀπὸ πτωχοῦ. 
'''
"5" = '''
:sup:`5` Ἀπὸ δεομένου μὴ ἀποστρέψῃς ὀφθαλμόν, καὶ μὴ δῷς τόπον ἀνθρώπῳ καταράσασθαί σε. 
'''
"6" = '''
:sup:`6` Καταρωμένου γάρ σε ἐν πικρίᾳ ψυχῆς αὐτοῦ, τῆς δεήσεως αὐτοῦ ἐπακούσεται ὁ ποιήσας αὐτόν. 
'''
"7" = '''
:sup:`7` Προσφιλῆ συναγωγῇ σεαυτὸν ποίει, καὶ μεγιστᾶνι ταπεινοῦ τὴν κεφαλήν σου. 
'''
"8" = '''
:sup:`8` Κλῖνον πτωχῷ τὸ οὖς σου, καὶ ἀποκρίθητι αὐτῷ εἰρηνικὰ ἐν πρᾳΰτητι. 
'''
"9" = '''
:sup:`9` Ἐξελοῦ ἀδικούμενον ἐκ χειρὸς ἀδικοῦντος, καὶ μὴ ὀλιγοψυχήσῃς ἐν τῷ κρίνειν σε. 
'''
"10" = '''
:sup:`10` Γίνου ὀρφανοῖς ὡς πατὴρ, καὶ ἀντὶ ἀνδρὸς τῇ μητρὶ αὐτῶν· καὶ ἔσῃ ὡς υἱὸς ὑψίστου, καὶ ἀγαπήσει σε μᾶλλον ἡ μήτηρ σου. 
'''
"11" = '''
:sup:`11` Ἡ σοφία υἱοὺς ἑαυτῇ ἀνύψωσε, καὶ ἐπιλαμβάνεται τῶν ζητούντων αὐτήν· 
'''
"12" = '''
:sup:`12` ὁ ἀγαπῶν αὐτὴν ἀγαπᾷ ζωὴν, καὶ οἱ ὀρθρίζοντες πρὸς αὐτὴν ἐμπλησθήσονται εὐφροσύνης. 
'''
"13" = '''
:sup:`13` Ὁ κρατῶν αὐτῆς κληρονομήσει δόξαν, καὶ οὗ εἰσπορεύεται εὐλογήσει Κύριος. 
'''
"14" = '''
:sup:`14` Οἱ λατρεύοντες αὐτῇ λειτουργήσουσιν Ἁγίῳ, καὶ τοὺς ἀγαπῶντας αὐτὴν ἀγαπᾷ ὁ Κύριος. 
'''
"15" = '''
:sup:`15` Ὁ ὑπακούων αὐτῆς κρινεῖ ἔθνη, καὶ ὁ προσελθὼν αὐτῇ κατασκηνώσει πεποιθώς. 
'''
"16" = '''
:sup:`16` Ἐὰν ἐμπιστεύσῃς, κατακληρονομήσεις αὐτὴν, καὶ ἐν κατασχέσει ἔσονται αἱ γενεαὶ αὐτοῦ. 
'''
"17" = '''
:sup:`17` Ὅτι διεστραμμένως πορεύεται μετʼ αὐτοῦ ἐν πρώτοις· φόβον δὲ καὶ δειλίαν ἐπάξει ἐπʼ αὐτὸν, καὶ βασανίσει αὐτὸν ἐν παιδιᾷ αὐτῆς, ἕως οὗ ἐμπιστεύσῃ τῇ ψυχῇ αὐτοῦ, καὶ πειράσῃ αὐτὸν ἐν τοῖς δικαιώμασιν αὐτῆς. 
'''
"18" = '''
:sup:`18` Καὶ πάλιν ἐπανήξει κατʼ εὐθεῖαν πρὸς αὐτὸν, καὶ εὐφρανεῖ αὐτὸν, καὶ ἀποκαλύψει αὐτῷ τὰ κρυπτὰ αὐτῆς. 
'''
"19" = '''
:sup:`19` Ἐὰν ἀποπλανηθῇ, ἐγκαταλείψει αὐτὸν, καὶ παραδώσει αὐτὸν εἰς χεῖρας πτώσεως αὐτοῦ. 
'''
"20" = '''
:sup:`20` Συντήρησον καιρὸν καὶ φύλαξαι ἀπὸ πονηροῦ, καὶ περὶ τῆς ψυχῆς σου μὴ αἰσχυνθῇς. 
'''
"21" = '''
:sup:`21` Ἔστι γὰρ αἰσχύνη ἐπάγουσα ἁμαρτίαν, καὶ ἔστιν αἰσχύνη δόξα καὶ χάρις. 
'''
"22" = '''
:sup:`22` Μὴ λάβῃς πρόσωπον κατὰ τῆς ψυχῆς σου, καὶ μὴ ἐντραπῇς εἰς πτῶσίν σου. 
'''
"23" = '''
:sup:`23` Μὴ κωλύσῃς λόγον ἐν καιρῷ σωτηρίας, 
'''
"24" = '''
:sup:`24` ἐν γὰρ λόγῳ γνωσθήσεται σοφία, καὶ παιδεία ἐν ῥήματι γλώσσης. 
'''
"25" = '''
:sup:`25` Μὴ ἀντίλεγε τῇ ἀληθείᾳ, καὶ περὶ τῆς ἀπαιδευσίας σου ἐντράπηθι. 
'''
"26" = '''
:sup:`26` Μὴ αἰσχυνθῇς ὁμολογῆσαι ἐφʼ ἁμαρτίαις σου, καὶ μὴ βιάζου ῥοῦν ποταμοῦ. 
'''
"27" = '''
:sup:`27` Καὶ μὴ ὑποστρώσῃς σεαυτὸν ἀνθρώπῳ μωρῷ, καὶ μὴ λάβῃς πρόσωπον δυνάστου. 
'''
"28" = '''
:sup:`28` Ἕως τοῦ θανάτου ἀγώνισαι περὶ τῆς ἀληθείας, καὶ Κύριος ὁ Θεὸς πολεμήσει ὑπὲρ σοῦ. 
'''
"29" = '''
:sup:`29` Μὴ γίνου τραχὺς ἐν γλώσσῃ σου, καὶ νωθρὸς καὶ παρειμένος ἐν τοῖς ἔργοις σου. 
'''
"30" = '''
:sup:`30` Μὴ ἴσθι ὡς λέων ἐν τῷ οἴκῳ σου, καὶ φαντασιοκοπῶν ἐν τοῖς οἰκέταις σου. 
'''
"31" = '''
:sup:`31` Μὴ ἔστω ἡ χείρ σου ἐκτεταμένη εἰς τὸ λαβεῖν, καὶ ἐν τῷ ἀποδιδόναι συνεσταλμένη. 
'''
