[128]
"1" = '''
:sup:`1` Ὠδὴ τῶν ἀναβαθμῶν. Πλεονάκις ἐπολέμησάν με ἐκ νεότητός μου, εἰπάτω δὴ Ἰσραήλ· 
'''
"2" = '''
:sup:`2` Πλεονάκις ἐπολέμησάν με ἐκ νεότητός μου, καὶ γὰρ οὐκ ἠδυνήθησάν μοι. 
'''
"3" = '''
:sup:`3` Ἐπὶ τὸν νῶτόν μου ἐτέκταινον οἱ ἁμαρτωλοὶ, ἐμάκρυναν τὴν ἀνομίαν αὐτῶν. 
'''
"4" = '''
:sup:`4` Κύριος δίκαιος συνέκοψεν αὐχένας ἁμαρτωλῶν. 
'''
"5" = '''
:sup:`5` Αἰσχυνθήτωσαν καὶ ἀποστραφήτωσαν εἰς τὰ ὀπίσω πάντες οἱ μισοῦντες Σιών. 
'''
"6" = '''
:sup:`6` Γενηθήτωσαν ὡσεὶ χόρτος δωμάτων, ὃς πρὸ τοῦ ἐκσπασθῆναι ἐξηράνθη· 
'''
"7" = '''
:sup:`7` Οὗ οὐκ ἐπλήρωσεν τὴν χεῖρα αὐτοῦ ὁ θερίζων, καὶ τὸν κόλπον αὐτοῦ ὁ τὰ δράγματα συλλέγων. 
'''
"8" = '''
:sup:`8` Καὶ οὐκ εἶπαν οἱ παράγοντες, εὐλογία Κυρίου ἐφʼ ὑμᾶς, εὐλογήκαμεν ὑμᾶς ἐν ὀνόματι Κυρίου. 
'''
