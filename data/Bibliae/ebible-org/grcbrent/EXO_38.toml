[38]
"1" = '''
:sup:`1` Καὶ ἐποίησε Βεσελεὴλ τὴν κιβωτόν, 
'''
"2" = '''
:sup:`2` καὶ κατεχρύσωσεν αὐτὴν χρωσίῳ καθαρῷ ἔσωθεν καὶ ἔξωθεν· 
'''
"3" = '''
:sup:`3` καὶ ἐχώνευσεν αὐτῇ τέσσαρας δακτυλίους χρυσοῦς· δύο ἐπὶ τὸ κλίτος τὸ ἓν, καὶ δύο ἐπὶ τὸ κλίτος τὸ δεύτερον, 
'''
"4" = '''
:sup:`4` εὐρεῖς τοῖς διωστῆρσιν, ὥστε αἴρειν αὐτὴν ἐν αὐτοῖς. 
'''
"5" = '''
:sup:`5` Καὶ ἐποίησε τὸ ἱλαστήριον ἐπάνωθεν τῆς κιβωτοῦ ἐκ χρυσίου καθαροῦ, 
'''
"6" = '''
:sup:`6` καὶ τοὺς δύο χερουβεὶμ χρυσοῦς· 
'''
"7" = '''
:sup:`7` χεροὺβ ἕνα ἐπὶ τὸ ἄκρον τοῦ ἱλαστηρίου τὸ ἓν, καὶ χεροὺβ ἕνα ἐπὶ τὸ ἄκρον τοῦ ἱλαστηρίου τὸ δεύτερον, 
'''
"8" = '''
:sup:`8` σκιάζοντα ταῖς πτέρυξιν αὐτῶν ἐπὶ τὸ ἱλαστήριον. 
'''
"9" = '''
:sup:`9` Καὶ ἐποίησε τὴν τράπεζαν τὴν προκειμένην ἐκ χρυσίου καθαροῦ, 
'''
"10" = '''
:sup:`10` καὶ ἐχώνευσεν αὐτῇ τέσσαρας δακτυλίους, δύο ἐπὶ τοῦ κλίτους τοῦ ἑνὸς, καὶ δύο ἐπὶ τοῦ κλίτους τοῦ δευτέρου, εὐρεῖς, ὥστε αἴρειν τοῖς διωστῆρσιν ἐν αὐτοῖς. 
'''
"11" = '''
:sup:`11` Καὶ τοὺς διωστῆρας τῆς κιβωτοῦ καὶ τῆς τραπέζης ἐποίησε, καὶ κατεχρύσωσεν αὐτοὺς χρυσίῳ. 
'''
"12" = '''
:sup:`12` Καὶ ἐποίησε τὰ σκεύη τῆς τραπέζης, τά τε τρυβλία, καὶ τὰς θυίσκας, καὶ τοὺς κυάθους, καὶ τὰ σπονδεῖα, ἐν οἷς σπείσει ἐν αὐτοῖς, χρυσᾶ. 
'''
"13" = '''
:sup:`13` Καὶ ἐποίησε τὴν λυχνίαν ἣ φωτίζει, χρυσῆν, 
'''
"14" = '''
:sup:`14` στερεὰν τὸν καυλόν, καὶ τοὺς καλαμίσκους ἐξ ἀμφοτέρων τῶν μερῶν αὐτῆς· 
'''
"15" = '''
:sup:`15` ἐκ τῶν καλαμίσκων αὐτῆς οἱ βλαστοὶ ἐκ τῶν καλαμίσκων αὐτῆς οἱ βλαστοὶ ἐξέχοντες· τρεῖς ἐκ τούτου, καὶ τρεῖς ἐκ τούτου, ἐξισούμενοι ἀλλήλοις. 
'''
"16" = '''
:sup:`16` Καὶ τὰ λαμπάδια αὐτῶν, ἅ ἐστιν ἐπὶ τῶν ἄκρων, καρυωτὰ ἐξ αὐτῶν· καὶ τὰ ἐνθέμια ἐξ αὐτῶν, ἵνα ὦσιν οἱ λύχνοι ἐπʼ αὐτῶν· καὶ τὸ ἐνθέμιον τὸ ἕβδομον, τὸ ἐπʼ ἄκρου τοῦ λαμπαδίου, ἐπὶ τῆς κορυφῆς ἄνωθεν, στερεὸν ὅλον χρυσοῦν· 
'''
"17" = '''
:sup:`17` Καὶ ἑπτὰ λύχνους ἐπʼ αὐτῆς χρυσοῦς, καὶ τὰς λαβίδας αὐτῆς χρυσᾶς, καὶ τὰς ἐπαρυστρίδας αὐτῶν χρυσᾶς. 
'''
"18" = '''
:sup:`18` Οὗτος περιηργύρωσε τοὺς στύλους, καὶ ἐχώνευσε τῷ στύλῳ δακτυλίους χρυσοῦς, καὶ ἐχρύσωσε τοὺς μοχλοὺς χρυσίῳ, καὶ κατεχρύσωσε τοὺς στύλους τοῦ καταπετάσματος χρυσίῳ, καὶ ἐποίησε τὰς ἀγκύλας χρυσᾶς. 
'''
"19" = '''
:sup:`19` Οὗτος ἐποίησε καὶ τοὺς κρίκους τῆς σκηνῆς χρυσοῦς, καὶ τοὺς κρίκους τῆς αὐλῆς, καὶ κρίκους εἰς τὸ ἐκτείνειν τὸ κατακάλυμμα ἄνωθεν χαλκοῦς· 
'''
"20" = '''
:sup:`20` Οὗτος ἐχώνευσε τὰς κεφαλίδας τὰς ἀργυρᾶς τῆς σκηνῆς, καὶ τὰς κεφαλίδας τὰς χαλκᾶς τῆς θύρας τῆς σκηνῆς, καὶ τὴν πύλην τῆς αὐλῆς· καὶ ἀγκύλας ἐποίησε τοῖς στύλοις ἀργυρᾶς, ἐπὶ τῶν στύλων οὗτος περιηργύρωσεν αὐτάς· 
'''
"21" = '''
:sup:`21` Οὗτος ἐποίησε τοὺς πασσάλους τῆς σκηνῆς, καὶ τοὺς πασσάλους τῆς αὐλῆς χαλκοῦς· 
'''
"22" = '''
:sup:`22` Οὗτος ἐποίησε τὸ θυσιαστήριον τὸ χαλκοῦν ἐκ τῶν πυρείων τῶν χαλκῶν, ἃ ἦσαν τοῖς ἀνδράσιν τοῖς καταστασιάσασι μετὰ τῆς Κορὲ συναγωγῆς· 
'''
"23" = '''
:sup:`23` Οὗτος ἐποίησε πάντα τὰ σκεύη τοῦ θυσιαστηρίου, καὶ τὸ πυρεῖον αὐτοῦ, καὶ τὴν βάσιν, καὶ τὰς φιάλας, καὶ τὰς κρεάγρας τὰς χαλκᾶς· 
'''
"24" = '''
:sup:`24` Οὗτος ἐποίησε θυσιαστηρίῳ παράθεμα, ἔργον δικτυωτὸν κάτωθεν τοῦ πυρείου ὑπὸ αὐτὸ ἕως τοῦ ἡμίσους αὐτοῦ· καὶ ἐπέθηκεν αὐτῷ τέσσαρας δακτυλίους ἐκ τῶν τεσσάρων μερῶν τοῦ παραθέματος τοῦ θυσιαστηρίου χαλκοῦς, εὐρεῖς τοῖς μοχλοῖς, ὥστε αἴρειν ἐν αὐτοῖς τὸ θυσιαστήριον· 
'''
"25" = '''
:sup:`25` Οὗτος ἐποίησε τὸ ἔλαιον τῆς χρίσεως τὸ ἅγιον, καὶ τὴν σύνθεσιν τοῦ θυμιάματος καθαρὸν ἔργον μυρεψοῦ· 
'''
"26" = '''
:sup:`26` Οὗτος ἐποίησε τὸν λουτῆρα τὸν χαλκοῦν, καὶ τὴν βάσιν αὐτοῦ χαλκῆν ἐκ τῶν κατόπτρων τῶν νηστευσασῶν, αἳ ἐνήστευσαν παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου, ἐν ᾗ ἡμέρᾳ ἔπηξεν αὐτήν. 
'''
"27" = '''
:sup:`27` Καὶ ἐποίησε τὸν λουτῆρα, ἵνα νίπτωνται ἐξ αὐτοῦ Μωυσῆς καὶ Ἀαρὼν καὶ οἱ υἱοὶ αὐτοῦ τὰς χεῖρας αὐτῶν καὶ τοὺς πόδας, εἰσπορευομένων αὐτῶν εἰς τὴν σκηνὴν τοῦ μαρτυρίου, ἢ ὅταν προσπορεύωνται πρὸς τὸ θυσιαστήριον λειτουργεῖν, ἐνίπτοντο ἐξ αὐτοῦ, καθάπερ συνέταξε Κύριος τῷ Μωυσῇ. 
'''
