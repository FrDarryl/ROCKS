[28]
"1" = '''
:sup:`1` Τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐξεγείρω ἐπὶ Βαβυλῶνα καὶ ἐπὶ τοὺς κατοικοῦντας Χαλδαίους ἄνεμον καύσωνα διαφθείροντα. 
'''
"2" = '''
:sup:`2` Καὶ ἐξαποστελῶ εἰς Βαβυλῶνα ὑβριστὰς, καὶ καθυβρίσουσιν αὐτὴν, καὶ λυμανοῦνται τὴν γῆν αὐτῆς· οὐαὶ ἐπὶ Βαβυλῶνα κυκλόθεν ἐν ἡμέρᾳ κακώσεως αὐτῆς. 
'''
"3" = '''
:sup:`3` Τεινέτω ὁ τείνων τὸ τόξον αὐτοῦ, καὶ περιθέσθω ᾧ ἐστιν ὅπλα αὐτοῦ, καὶ μὴ φείσησθε ἐπὶ τοὺς νεανίσκους αὐτῆς, καὶ ἀφανίσατε πᾶσαν τὴν δύναμιν αὐτῆς. 
'''
"4" = '''
:sup:`4` Καὶ πεσοῦνται τραυματίαι ἐν γῇ Χαλδαίων, καὶ κατακεκεντημένοι ἔξωθεν αὐτῆς. 
'''
"5" = '''
:sup:`5` Διότι οὐκ ἐχήρευσεν Ἰσραὴλ καὶ Ἰούδας ἀπὸ Θεοῦ αὐτῶν, ἀπὸ Κυρίου παντοκράτορος, ὅτι ἡ γῆ αὐτῶν ἐπλήσθη ἀδικίας ἀπὸ τῶν ἁγίων Ἰσραήλ. 
'''
"6" = '''
:sup:`6` Φεύγετε ἐκ μέσου Βαβυλῶνος, καὶ ἀνασώζετε ἕκαστος τὴν ψυχὴν αὐτοῦ, καὶ μὴ ἀποῤῥιφῆτε ἐν τῇ ἀδικίᾳ αὐτῆς, ὅτι καιρὸς ἐκδικήσεως αὐτῆς ἐστι παρὰ Κυρίου, ἀνταπόδομα αὐτὸς ἀνταποδίδωσιν αὐτῇ. 
'''
"7" = '''
:sup:`7` Ποτήριον χρυσοῦν Βαβυλὼν ἐν χειρὶ Κυρίου, μεθύσκον πᾶσαν τὴν γῆν, ἀπὸ τοῦ οἴνου αὐτῆς ἐπίοσαν ἔθνη, διατοῦτο ἐσαλεύθησαν. 
'''
"8" = '''
:sup:`8` Καὶ ἄφνω ἔπεσε Βαβυλὼν, καὶ συνετρίβη· θρηνεῖτε αὐτὴν, λάβετε ῥητίνην τῇ διαφθορᾷ αὐτῆς, εἴπως ἰαθήσεται. 
'''
"9" = '''
:sup:`9` Ἰατρεύσαμεν τὴν Βαβυλῶνα, καὶ οὐκ ἰάθη· ἐγκαταλίπωμεν αὐτὴν, καὶ ἀπέλθωμεν ἕκαστος εἰς τὴν γῆν αὐτοῦ, ὅτι ἤγγικεν εἰς οὐρανὸν τὸ κρίμα αὐτῆς, ἐξῇρεν ἕως τῶν ἄστρων. 
'''
"10" = '''
:sup:`10` Ἐξήνεγκε Κύριος τὸ κρίμα αὐτοῦ· δεῦτε, καὶ ἀναγγείλωμεν ἐν Σιὼν τὰ ἔργα Κυρίου τοῦ Θεοῦ ἡμῶν. 
'''
"11" = '''
:sup:`11` Παρασκευάζετε τὰ τοξεύματα, πληροῦτε τὰς φαρέτρας· ἤγειρε Κύριος τὸ πνεῦμα βασιλέως Μήδων, ὅτι εἰς Βαβυλῶνα ἡ ὀργὴ αὐτοῦ, τοῦ ἐξολοθρεῦσαι αὐτὴν, ὅτι ἐκδίκησις Κυρίου ἐστὶν, ἐκδίκησις λαοῦ αὐτοῦ ἐστιν. 
'''
"12" = '''
:sup:`12` Ἐπὶ τειχέων Βαβυλῶνος ἄρατε σημεῖον, ἐπιστήσατε φαρέτρας, ἐγείρατε φυλακὰς, ἑτοιμάσατε ὅπλα, ὅτι ἐνεχείρισε, καὶ ποιήσει Κύριος ἃ ἐλάλησεν ἐπὶ τοὺς κατοικοῦντας Βαβυλῶνα, 
'''
"13" = '''
:sup:`13` κατασκηνοῦντας ἐφʼ ὕδασι πολλοῖς, καὶ ἐπὶ πλήθει θησαυρῶν αὐτῆς· ἥκει τὸ πέρας σου ἀληθῶς εἰς τὰ σπλάγχνα σου. 
'''
"14" = '''
:sup:`14` Ὅτι ὤμοσε Κύριος κατὰ τοῦ βραχίονος αὐτοῦ, διότι πληρώσω σε ἀνθρώπων ὡσεὶ ἀκρίδων, καὶ φθέγξονται ἐπὶ σὲ οἱ καταβαίνοντες. 
'''
"15" = '''
:sup:`15` Κύριος ποιῶν γῆν ἐν τῇ ἰσχύϊ αὐτοῦ, ἑτοιμάζων οἰκουμένην ἐν τῇ σοφίᾳ αὐτοῦ, ἐν τῇ συνέσει αὐτοῦ ἐξέτεινε τὸν ουρανὸν, 
'''
"16" = '''
:sup:`16` εἰς φωνὴν ἔθετο ἦχος ὕδατος ἐν οὐρανῷ, καὶ ἀνήγαγε νεφέλας ἀπʼ ἐσχάτου τῆς γῆς· ἀστραπὰς εἰς ὑετὸν ἐποίησε, καὶ ἐξήγαγε φῶς ἐκ τῶν θησαυρῶν αὐτοῦ. 
'''
"17" = '''
:sup:`17` Ἐματαιώθη πᾶς ἄνθρωπος ἀπὸ γνώσεως, κατῃσχύνθη πᾶς χρυσοχόος ἀπὸ τῶν γλυπτῶν αὐτοῦ, ὅτι ψευδῆ ἐχώνευσαν, οὐκ ἔστι πνεῦμα ἐν αὐτοῖς. 
'''
"18" = '''
:sup:`18` Μάταιά ἐστιν ἔργα μεμωκημένα, ἐν καιρῷ ἐπισκέψεως αὐτῶν ἀπολοῦνται. 
'''
"19" = '''
:sup:`19` Οὐ τοιαύτη μερὶς τῷ Ἰακὼβ, ὅτι ὁ πλάσας τὰ πάντα, αὐτός ἐστι κληρονομία αὐτοῦ, Κύριος ὄνομα αὐτῷ. 
'''
"20" = '''
:sup:`20` Διασκορπίζεις σύ μοι σκεύη πολέμου, καὶ διασκορπιῶ ἐν σοὶ ἔθνη, καὶ ἐξαρῶ ἐκ σοῦ βασιλεῖς. 
'''
"21" = '''
:sup:`21` Καὶ διασκορπιῶ ἐν σοὶ ἵππον καὶ ἐπιβάτην αὐτοῦ, καὶ διασκορπιῶ ἐν σοὶ ἅρματα καὶ ἀναβάτας αὐτῶν. 
'''
"22" = '''
:sup:`22` Καὶ διασκορπιῶ ἐν σοὶ νεανίσκον καὶ παρθένον, καὶ διασκορπιῶ ἐν σοὶ ἄνδρα καὶ γυναῖκα. 
'''
"23" = '''
:sup:`23` Καὶ διασκορπιῶ ἐν σοὶ ποιμένα καὶ τὸ ποίμνιον αὐτοῦ, καὶ διασκορπιῶ ἐν σοὶ γεωργὸν καὶ τὸ γεώργιον αὐτοῦ, καὶ διασκορπιῶ ἐν σοὶ ἡγεμόνας καὶ στρατηγούς σου. 
'''
"24" = '''
:sup:`24` Καὶ ἀνταποδώσω τῇ Βαβυλῶνι καὶ πᾶσι τοῖς κατοικοῦσι Χαλδαίοις πάσας τὰς κακίας αὐτῶν, ἃς ἐποίησαν ἐπὶ Σιὼν κατʼ ὀφθαλμοὺς ὑμῶν, λέγει Κύριος. 
'''
"25" = '''
:sup:`25` Ἰδοὺ ἐγὼ πρὸς σὲ τὸ ὄρος τὸ διεφθαρμένον, τὸ διαφθεῖρον πᾶσαν τὴν γῆν, καὶ ἐκτενῶ τὴν χεῖρά μου ἐπὶ σὲ, καὶ κατακυλιῶ σε ἐπὶ τῶν πετρῶν, καὶ δώσω σε ὡς ὄρος ἐμπεπυρισμένον· 
'''
"26" = '''
:sup:`26` Καὶ οὐ μὴ λάβωσιν ἀπὸ σοῦ λίθον εἰς γωνίαν, καὶ λίθον εἰς θεμέλιον, ὅτι εἰς ἀφανισμὸν ἔσῃ εἰς τὸν αἰῶνα, λέγει Κύριος. 
'''
"27" = '''
:sup:`27` Ἄρατε σημεῖον ἐπὶ τῆς γῆς, σαλπίσατε ἐν ἔθνεσι σάλπιγγι, ἁγιάσατε ἐπʼ αὐτὴν ἔθνη, παραγγείλατε ἐπʼ αὐτὴν, βασιλεῖς ἄρατε παρʼ ἐμοῦ, καὶ τοῖς Ἀχαναζέοις· ἐπιστήσατε ἐπʼ αὐτὴν βελοστάσεις, ἀναβιβάσατε ἐπʼ αὐτὴν ἵππον ὡς ἀκρίδων πλῆθος. 
'''
"28" = '''
:sup:`28` Ἀναβιβάσατε ἐπʼ αὐτὴν ἔθνη, τὸν βασιλέα τῶν Μήδων καὶ πάσης τῆς γῆς, τοὺς ἡγουμένους αὐτοῦ, καὶ πάντας τοὺς στρατηγοὺς αὐτοῦ. 
'''
"29" = '''
:sup:`29` Ἐσείσθη ἡ γῆ, καὶ ἐπόνεσε, διότα ἐξανέστη ἐπὶ Βαβυλῶνα λογισμὸς Κυρίου, τοῦ θεῖναι τὴν γῆν Βαβυλῶνος εἰς ἀφανισμὸν, καὶ μὴ κατοικεῖσθαι αὐτήν. 
'''
"30" = '''
:sup:`30` Ἐξέλιπε μαχητὴς Βαβυλῶνος τοῦ πολεμεῖν, καθήσονται ἐκεῖ ἐν περιοχῇ, ἐθραύσθη ἡ δυναστεία αὐτῶν, ἐγενήθησαν ὡσεὶ γυναῖκες· ἐνεπυρίσθη τὰ σκηνώματα αὐτῆς, συνετρίβησαν οἱ μοχλοὶ αὐτῆς. 
'''
"31" = '''
:sup:`31` Διώκων εἰς ἀπάντησιν διώκοντος διώξεται, καὶ ἀναγγέλλων εἰς ἀπάντησιν ἀναγγέλλοντος, τοῦ ἀναγγεῖλαι τῷ βασιλεῖ Βαβυλῶνος, ὅτι ἑάλωκεν ἡ πόλις αὐτοῦ. 
'''
"32" = '''
:sup:`32` Ἀπʼ ἐσχάτου τῶν διαβάσεων αὐτοῦ ἐλήφθησαν, καὶ τὰ συστήματα αὐτῶν ἐνέπρησαν ἐν πυρὶ, καὶ ἄνδρες αὐτοῦ οἱ πολεμισταὶ ἐξέρχονται. 
'''
"33" = '''
:sup:`33` Διότι τάδε λέγει Κύριος, οἶκοι βασιλέως Βαβυλῶνος, ὡς ἅλων ὥριμος ἀλοηθήσονται· ἔτι μικρὸν, καὶ ἥξει ὁ ἀμητὸς αὐτῆς. 
'''
"34" = '''
:sup:`34` Κατέφαγέ με, ἐμερίσατό με, κατέλαβέ με σκότος λεπτὸν, Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος κατέπιέ με, ὡς δράκων ἔπλησε τὴν κοιλίαν αὐτοῦ ἀπὸ τῆς τρυφῆς μου· 
'''
"35" = '''
:sup:`35` Ἔξωσάν με οἱ μόχθοι μου καὶ αἱ ταλαιπωρίαι μου εἰς Βαβυλῶνα, ἐρεῖ κατοικοῦσα Σιὼν, καὶ τὸ αἷμά μου ἐπὶ τοὺς κατοικοῦντας Χαλδαίους, ἐρεῖ Ἱερουσαλήμ. 
'''
"36" = '''
:sup:`36` Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ κρινῶ τὴν ἀντίδικόν σου, καὶ ἐκδικήσω τὴν ἐκδίκησίν σου, καὶ ἐρημώσω τὴν θάλασσαν αὐτῆς, καὶ ξηρανῶ τὴν πηγὴν αὐτῆς. 
'''
"37" = '''
:sup:`37` Καὶ ἔσται Βαβυλὼν εἰς ἀφανισμὸν, καὶ οὐ κατοικηθήσεται. 
'''
"38" = '''
:sup:`38` Ὅτι ἅμα ὡς λέοντες ἐξηγέρθησαν, καὶ ὡς σκύμνοι λεόντων. 
'''
"39" = '''
:sup:`39` Ἐν τῇ θερμασίᾳ αὐτῶν δώσω πότημα αὐτοῖς, καὶ μεθύσω αὐτοὺς, ὅπως καρωθῶσι, καὶ ὑπνώσωσιν ὕπνον αἰώνιον, καὶ οὐ μὴ ἐξεγερθῶσι, λέγει Κύριος. 
'''
"40" = '''
:sup:`40` Καὶ καταβίβασον αὐτοὺς ὡς ἄρνας εἰς σφαγὴν, καὶ ὡς κριοὺς μετʼ ἐρίφων. 
'''
"41" = '''
:sup:`41` Πῶς ἑάλω καὶ ἐθηρεύθη τὸ καύχημα πάσης τῆς γῆς; πῶς ἐγένετο Βαβυλὼν εἰς ἀφανισμὸν ἐν τοῖς ἔθνεσιν; 
'''
"42" = '''
:sup:`42` Ἀνέβη ἐπὶ Βαβυλῶνα ἡ θάλασσα ἐν ἤχῳ κυμάτων αὐτῆς, καὶ κατεκαλύφθη, 
'''
"43" = '''
:sup:`43` ἐγενήθησαν αἱ πόλεις αὐτῆς ὡς γῆ ἄνυδρος καὶ ἄβατος, οὐ κατοικήσει ἐν αὐτῇ οὐδὲ εἷς, οὐδὲ μὴ καταλύσει ἐν αὐτῇ υἱὸς ἀνθρώπου. 
'''
"44" = '''
:sup:`44` Καὶ ἐκδικήσω ἐπὶ Βαβυλῶνα, καὶ ἐξοίσω ἃ κατέπιεν ἐκ τοῦ στόματος αὐτῆς, καὶ οὐ μὴ συναχθῶσι πρὸς αὐτὴν ἔτι τὰ ἔθνη, 
'''
"45" = '''
:sup:`45` καὶ ἐν Βαβυλῶνι πεσοῦνται τραυματίαι πάσης τῆς γῆς. 
'''
"46" = '''
:sup:`46` Ἀνασωζόμενοι ἐκ γῆς πορεύεσθε, καὶ μὴ ἵστασθε· οἱ μακρόθεν μνήσθητε τοῦ Κυρίου, καὶ Ἱερουσαλὴμ ἀναβήτω ἐπὶ τὴν καρδίαν ὑμῶν. 
'''
"47" = '''
:sup:`47` Ἠσχύνθημεν ὅτι ἠκούσαμεν ὀνειδισμὸν ἡμῶν, κατεκάλυψεν ἀτιμία τὸ πρόσωπον ἡμῶν, εἰσῆλθον ἀλλογενεῖς εἰς τὰ ἅγια ἡμῶν, εἰς οἶκον Κυρίου. 
'''
"48" = '''
:sup:`48` Διατοῦτο ἰδοὺ ἡμέραι ἔρχονται, λέγει Κύριος, καὶ ἐκδικήσω ἐπὶ τὰ γλυπτὰ αὐτῆς, καὶ ἐν πάσῃ τῇ γῇ αὐτῆς πεσοῦνται τραυματίαι. 
'''
"49" = '''
:sup:`49` Ὅτι ἐὰν ἀναβῇ Βαβυλὼν ὡς ὁ οὐρανὸς, καὶ ὅτι ἐὰν ὀχυρώσῃ τὰ τείχη ἰσχύϊ αὐτῆς, παρʼ ἐμοῦ ἥξουσιν ἐξολοθρεύοντες αὐτὴν, λέγει Κύριος. 
'''
"50" = '''
:sup:`50` Φωνὴ κραυγῆς ἐν Βαβυλῶνι, καὶ συντριβὴ μεγάλη ἐν γῇ Χαλδαίων, 
'''
"51" = '''
:sup:`51` ὅτι ἐξωλόθρευσε Κύριος τὴν Βαβυλῶνα, καὶ ἀπώλεσεν ἀπʼ αὐτῆς φωνὴν μεγάλην ἠχοῦσαν ὡς ὕδατα πολλά· ἔδωκεν εἰς ὄλεθρον φωνὴν αὐτῆς. 
'''
"52" = '''
:sup:`52` Ὅτι ἦλθεν ἐπὶ Βαβυλῶνα ταλαιπωρία, ἑάλωσαν οἱ μαχηταὶ αὐτῆς, ἐπτόηται τὸ τόξον αὐτῶν, ὅτι ὁ Θεὸς ἀνταποδίδωσιν αὐτοῖς. 
'''
"53" = '''
:sup:`53` Κύριος ἀνταποδίδωσι, καὶ μεθύσει μέθῃ τοὺς ἡγεμόνας αὐτῆς, καὶ τοὺς σοφοὺς αὐτῆς, καὶ τοὺς στρατηγοὺς αὐτῆς, λέγει ὁ βασιλεὺς, Κύριος παντοκράτωρ ὄνομα αὐτῷ. 
'''
"54" = '''
:sup:`54` Τάδε λέγει Κύριος, τεῖχος Βαβυλῶνος ἐπλατύνθη, κατασκαπτόμενον κατασκαφήσεται, καὶ αἱ πύλαι αὐτῆς αἱ ὑψηλαὶ ἐμπυρισθήσονται, καὶ οὐ κοπιάσουσι λαοὶ εἰς κενὸν, καὶ ἔθνη ἐν ἀρχῇ ἐκλείψουσιν. 
'''
"55" = '''
:sup:`55` Ὁ ΛΟΓΟΣ ὋΝ ἘΝΕΤΕΙΛΑΤΟ ΚΥΡΙΟΣ ἹΕΡΕΜΙΑ ΤΩ ΠΡΟΦΗΤΗ εἰπεῖν τῷ Σαραίᾳ υἱῷ Νηρείου, υἱοῦ Μαασαίου, ὅτε ἐπορεύετο παρὰ Σεδεκίου βασιλέως Ἰούδα εἰς Βαβυλῶνα, ἐν τῷ ἔτει τῷ τετάρτῳ τῆς βασιλείας αὐτοῦ· καὶ Σαραίας ἄρχων δώρων. 
'''
"56" = '''
:sup:`56` Καὶ ἔγραψεν Ἱερεμίας πάντα τὰ κακὰ ἃ ἥξει ἐπὶ Βαβυλῶνα ἐν βιβλίῳ, πάντας τοὺς λόγους τούτους τοὺς γεγραμμένους ἐπὶ Βαβυλῶνα. 
'''
"57" = '''
:sup:`57` Καὶ εἶπεν Ἱερεμίας πρὸς Σαραίαν, ὅταν ἔλθῃς εἰς Βαβυλῶνα, καὶ ὄψῃ καὶ ἀναγνώσῃ πάντας τοὺς λόγους τούτους, 
'''
"58" = '''
:sup:`58` καὶ ἐρεῖς, Κύριε Κύριε, σὺ ἐλάλησας ἐπὶ τὸν τόπον τοῦτον, τοῦ ἐξολοθρεῦσαι αὐτὸν, καὶ τοῦ μὴ εἶναι ἐν αὐτῷ κατοικοῦντας ἀπὸ ἀνθρώπου ἕως κτήνους, ὅτι ἀφανισμὸς εἰς τὸν αἰῶνα ἔσται. 
'''
"59" = '''
:sup:`59` Καὶ ἔσται ὅταν παύσῃ τοῦ ἀναγινώσκειν τὸ βιβλίον τοῦτο, καὶ ἐπιδήσεις ἐπʼ αὐτὸ λίθον, καὶ ῥίψεις αὐτὸ εἰς μέσον τοῦ Εὐφράτου, 
'''
"60" = '''
:sup:`60` καὶ ἐρεῖς, οὕτως καταδύσεται Βαβυλὼν, καὶ οὐ μὴ ἀναστῇ ἀπὸ προσώπου τῶν κακῶν, ὧν ἐγὼ ἐπάγω ἐπʼ αὐτήν. 
'''
