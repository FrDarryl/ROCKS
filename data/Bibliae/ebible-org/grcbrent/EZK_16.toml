[16]
"1" = '''
:sup:`1` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"2" = '''
:sup:`2` υἱὲ ἀνθρώπου, διαμάρτυραι τῇ Ἱερουσαλὴμ τὰς ἀνομίας αὐτῆς, 
'''
"3" = '''
:sup:`3` καὶ ἐρεῖς, Τάδε λέγει Κύριος τῇ Ἱερουσαλὴμ, ἡ ῥίζα σου καὶ ἡ γένεσίς σου ἐκ γῆς Χαναάν· ὁ πατήρ σου Ἀμοῤῥαῖος, καὶ ἡ μήτηρ σου Χετταία. 
'''
"4" = '''
:sup:`4` Καὶ ἡ γένεσίς σου ἐν ᾗ ἡμέρᾳ ἐτέχθης, οὐκ ἔδησας τοὺς μαστοὺς σου, καὶ ἐν ὕδατι οὐκ ἐλούσθης, οὐδὲ ἁλὶ ἡλίσθης, καὶ ἐν σπαργάνοις οὐκ ἐσπαργανώθης, 
'''
"5" = '''
:sup:`5` οὐδὲ ἐφείσατο ὁ ὀφθαλμός μου ἐπὶ σοὶ, τοῦ ποιῆσαί σοι ἓν ἐκ πάντων τούτων, τοῦ παθεῖν τι ἐπὶ σοί· καὶ ἀπεῤῥίφης ἐπὶ πρόσωπον τοῦ πεδίου τῇ σκολιότητι τῆς ψυχῆς σου ἐν ἡμέρᾳ ᾗ ἐτέχθης. 
'''
"6" = '''
:sup:`6` Καὶ διῆλθον ἐπὶ σὲ, καὶ ἴδον σε πεφυρμένην ἐν τῷ αἵματί σου· καὶ εἶπά σοι, ἐκ τοῦ αἵματός σου ζωὴ, 
'''
"7" = '''
:sup:`7` πληθύνου, καθὼς ἡ ἀνατολὴ τοῦ ἀγροῦ δέδωκά σε· καὶ ἐπληθύνθης καὶ ἐμεγαλύνθης, καὶ εἰσῆλθες εἰς πόλεις πόλεων· οἱ μαστοί σου ἀνωρθώθησαν, καὶ ἡ θρίξ σου ἀνέτειλε· σὺ δὲ ἦσθα γυμνὴ καὶ ἀσχημονοῦσα. 
'''
"8" = '''
:sup:`8` Καὶ διῆλθον διὰ σοῦ, καὶ ἴδον σε· καὶ ἰδοὺ καιρός σου, καὶ καιρὸς καταλυόντων· καὶ διεπέτασα τὰς πτέρυγάς μου ἐπὶ σὲ, καὶ ἐκάλυψα τὴν ἀσχημοσύνην σου, καὶ ὤμοσά σοι· καὶ εἰσῆλθον ἐν διαθήκῃ μετὰ σοῦ, λέγει Κύριος· καὶ ἐγένου μοι. 
'''
"9" = '''
:sup:`9` Καὶ ἔλουσά σε ἐν ὕδατι, καὶ ἀπέπλυνα τὸ αἷμά σου ἀπὸ σοῦ, καὶ ἔχρισά σε ἐν ἐλαίῳ. 
'''
"10" = '''
:sup:`10` Καὶ ἐνέδυσά σε ποικίλα, καὶ ὑπέδυσά σε ὑάκινθον· καὶ ἔζωσά σε βύσσῳ καὶ περιέβαλόν σε τριχαπτῳ, 
'''
"11" = '''
:sup:`11` καὶ ἐκόσμησά σε κόσμῳ, καὶ περιέθηκα ψέλλια περὶ τὰς χεῖράς σου, καὶ κάθεμα περὶ τὸν τράχηλόν σου· 
'''
"12" = '''
:sup:`12` Καὶ ἔδωκα ἐνώτιον περὶ τὸν μυκτῆρά σου, καὶ τροχίσκους ἐπὶ τὰ ὦτά σου, καὶ στέφανον καυχήσεως ἐπὶ τὴν κεφαλήν σου· 
'''
"13" = '''
:sup:`13` Καὶ ἐκοσμήθης χρυσίῳ καὶ ἀργυρίῳ, καὶ τὰ περιβόλαιά σου βύσσινα, καὶ τριχαπτὰ, καὶ ποικίλα· σεμίδαλιν καὶ ἔλαιον καὶ μέλι ἔφαγες, καὶ ἐγένου καλὴ σφόδρα. 
'''
"14" = '''
:sup:`14` Καὶ ἐξῆλθέ σου ὄνομα ἐν τοῖς ἔθνεσιν ἐν τῷ κάλλει σου, διότι συντετελεσμένον ἦν ἐν εὐπρεπείᾳ ἐν τῇ ὡραιότητι ᾗ ἔταξα ἐπὶ σὲ, λέγει Κύριος. 
'''
"15" = '''
:sup:`15` Κατεπεποίθεις ἐν τῷ κάλλει σου, καὶ ἐπόρνευσας ἐπὶ τῷ ὀνόματί σου, καὶ ἐξέχεας τὴν πορνείαν σου ἐπὶ πάντα πάροδον· 
'''
"16" = '''
:sup:`16` Καὶ ἔλαβες ἐκ τῶν ἱματίων σου, καὶ ἐποίησας σεαυτῇ εἴδωλα ῥαπτὰ, καὶ ἐξεπόρνευσας ἐπʼ αὐτὰ, καὶ οὐ μὴ εἰσέλθῃς οὐδὲ μὴ γένηται. 
'''
"17" = '''
:sup:`17` Καὶ ἔλαβες τὰ σκεύη τῆς καυχήσεώς σου ἐκ τοῦ χρυσίου μου καὶ ἐκ τοῦ ἀργυρίου μου, ἐξ ὧν ἔδωκά σοι, καὶ ἐποίησας σεαυτῇ εἰκόνας ἀρσενικὰς, καὶ ἐξεπόρνευσας ἐν αὐταῖς. 
'''
"18" = '''
:sup:`18` Καὶ ἔλαβες τὸν ἱματισμὸν τὸν ποικίλον σου, καὶ περιέβαλες αὐτὰς, καὶ τὸ ἔλαιόν μου καὶ τὸ θυμίαμά μου ἔθηκας πρὸ προσώπου αὐτῶν. 
'''
"19" = '''
:sup:`19` Καὶ τοὺς ἄρτοὺς μου οὓς ἔδωκά σοι, σεμίδαλιν καὶ ἔλαιον καὶ μέλι ἐψώμισά σε, καὶ ἔθηκας αὐτὰ τρὸ τροσώπου αὐτῶν εἰς ὀσμὴν εὐωδίας· καὶ ἐγένετο, λέγει Κύριος. 
'''
"20" = '''
:sup:`20` Καὶ ἔλαβες τοὺς υἱούς σου καὶ τὰς θυγατέρας σου ἃς ἐγέννησας, καὶ ἔθυσας αὐτοῖς εἰς ἀνάλωσιν· ὡς μικρὰ ἐξεπόρνευσας, 
'''
"21" = '''
:sup:`21` καὶ ἔσφαξας τὰ τέκνα σου, καὶ ἔδωκας αὐτὰ ἐν τῷ ἀποτροπιάζεσθαί σε αὐτὰ αὐτοῖς· 
'''
"22" = '''
:sup:`22` Τοῦτο παρὰ πᾶσαν τὴν πορνείαν σου, καὶ οὐκ ἐμνήσθης τῆς νηπιότητός σου, ὅτε ἦσθα γυμνὴ καὶ ἀσχημονοῦσα, πεφυρμένη ἐν τῷ αἵματί σου ἔζησας. 
'''
"23" = '''
:sup:`23` Καὶ ἐγένετο μετὰ πάσας τὰς κακίας σου, λέγει Κύριος, 
'''
"24" = '''
:sup:`24` καὶ ᾠκοδόμησας σεαυτῇ οἴκημα πορνικὸν, καὶ ἐποίησας σεαυτῇ ἔκθεμα ἐν πάσῃ πλατείᾳ, 
'''
"25" = '''
:sup:`25` καὶ ἐπʼ ἀρχῆς πάσης ὁδοῦ ᾠκοδόμησας τὰ πορνεῖά σου, καὶ ἐλυμῄνω τὸ κάλλος σου· καὶ διήγαγες τὰ σκέλη σου παντὶ παρόδῳ καὶ ἐπλήθυνας τὴν πορνείαν σου, 
'''
"26" = '''
:sup:`26` καὶ ἐξεπόρνευσας ἐπὶ τοὺς υἱοὺς Αἰγύπτου τοὺς ὁμοροῦντάς σοι τοὺς μεγαλοσάρκους, καὶ πολλαχῶς ἐξεπόρνευσας τοῦ παροργίσαι με. 
'''
"27" = '''
:sup:`27` Ἐὰν δὲ ἐκτείνω τὴν χεῖρά μου ἐπὶ σὲ, καὶ ἐξαρῶ τὰ νόμιμά σου, καὶ παραδώσω εἰς ψυχὰς μισούντων σε, θυγατέρας ἀλλοφύλων τὰς ἐκκλινούσας σε ἐκ τῆς ὁδοῦ σου ἧς ἠσέβησας. 
'''
"28" = '''
:sup:`28` Καὶ ἐξεπόρνευσας ἐπὶ τὰς θυγατέρας Ἀσσοὺρ, καὶ οὐδʼ οὕτως ἐνεπλήσθης, καὶ ἐξεπόρνευσας καὶ οὐκ ἐνεπίπλω. 
'''
"29" = '''
:sup:`29` Καὶ ἐπλήθυνας τὰς διαθήκας σου πρὸς γῆν Χαλδαίων, καὶ οὐδε ἐν τούτοις ἐνεπλήσθης. 
'''
"30" = '''
:sup:`30` Τί διαθῶ τὴν θυγατέρα σου, λέγει Κύριος, ἐν τῷ ποιῆσαί σε πάντα ταῦτα ἔργα γυναικὸς πόρνης; καὶ ἐξεπόρνευσας τρισσῶς ἐν ταῖς θυγατράσι σου· 
'''
"31" = '''
:sup:`31` Τὸ πορνεῖον ᾠκοδόμησας ἐν πάσῃ ἀρχῇ ὁδοῦ, καὶ τὴν βάσιν σου ἐποίησας ἐν πάσῃ πλατείᾳ· καὶ ἐγένου ὡς πόρνη συνάγουσα μισθώματα. 
'''
"32" = '''
:sup:`32` Ἡ γυνὴ ἡ μοιχωμένη ὁμοία σοι, παρὰ τοῦ ἀνδρὸς αὐτῆς λαμβάνουσα μισθώματα, πᾶσι τοῖς ἐκπορνεύσασαιν αὐτὴν προσεδίδου μισθώματα· 
'''
"33" = '''
:sup:`33` καὶ σὺ δέδωκας μισθώματα πᾶσι τοῖς ἐρασταῖς σου, καὶ ἐφόρτιζες αὐτοὺς τοῦ ἔρχεσθαι πρὸς σὲ κυκλόθεν ἐν τῇ πορνείᾳ σου. 
'''
"34" = '''
:sup:`34` Καὶ ἐγένετο ἐν σοὶ διεστραμμένον παρὰ τὰς γυναῖκας ἐν τῇ πορνείᾳ σου, καὶ μετὰ σοῦ πεπορνεύκασιν, ἐν τῷ προσδιδόναι σε μισθώματα, καὶ σοὶ μισθώματα οὐκ ἐδόθη, καὶ ἐγένετο ἐν σοὶ διεστραμμένα. 
'''
"35" = '''
:sup:`35` Διατοῦτο πόρνη ἄκουε λόγον Κυρίου. 
'''
"36" = '''
:sup:`36` Τάδε λέγει Κύριος, ἀνθʼ ὧν ἐξέχεας τὸν χαλκόν σου, καὶ ἀποκαλυφθήσεται ἡ αἰσχύνη σου ἐν τῇ πορνείᾳ σου πρὸς τοὺς ἐραστάς σου, καὶ εἰς πάντα τὰ ἐνθυμήματα τῶν ἀνομιῶν σου, καὶ ἐν τοῖς αἵμασι τῶν τέκνων σου ὧν ἔδωκας αὐτοῖς· 
'''
"37" = '''
:sup:`37` Διατοῦτο ἰδοὺ ἐγὼ ἐπισυνάγω πάντας τοὺς ἐραστάς σου ἐν οἷς ἐπεμίγης ἐν αὐτοῖς, καὶ πάντας οὓς ἠλάπησας, σὺν πᾶσιν οἷς ἐμίσεις, καὶ συνάξω αὐτοὺς ἐπὶ σὲ κυκλόθεν, καὶ ἀποκαλύψω τὰς κακίας σου πρὸς αὐτούς, καὶ ὄψονται πᾶσαν τὴν αἰσχύνην σου, 
'''
"38" = '''
:sup:`38` καὶ ἐκδικήσω σε ἐκδικήσει μοιχαλίδος, καὶ θήσω σε ἐν αἵματι θυμοῦ καὶ ζήλου. 
'''
"39" = '''
:sup:`39` Καὶ παραδώσω σε εἰς χεῖρας αὐτῶν, καὶ κατασκάψουσι τὸ πορνεῖόν σου, καὶ καθελοῦσι τὴν βάσιν σου, καὶ ἐκδύσουσί σε τὰ ἱμάτιά σου, καὶ λήψονται τὰ σκεύη τῆς καυχήσεώς σου· καὶ ἀφήσουσί σε γυμνὴν, καὶ ἀσχημονοῦσαν. 
'''
"40" = '''
:sup:`40` Καὶ ἄξουσιν ἐπὶ σὲ ὄχλους, καὶ λιθοβολήσουσί σε ἐν λίθοις, καὶ κατασφάξουσί σε ἐν τοῖς ξίφεσιν αὐτῶν. 
'''
"41" = '''
:sup:`41` Καὶ ἐυπρήσουσι τοὺς οἴκους σου πυρὶ, καὶ ποιήσουσιν ἐν σοὶ ἐκδικήσεις ἐνώπιον γυναικῶν πολλῶν· καὶ ἀποστρέψω σε ἐκ πορνείας, καὶ μισθώματα οὐ μὴ δώσω οὐκέτι. 
'''
"42" = '''
:sup:`42` Καὶ ἐπαφήσω τὸν θυμόν μου ἐπὶ σὲ, καὶ ἐξαρθήσεται ὁ ζῆλός μου ἐκ σοῦ· καὶ ἀναπαύσομαι, καὶ οὐ μὴ μεριμνήσω οὐκέτι. 
'''
"43" = '''
:sup:`43` Ἀνθʼ ὧν οὐκ ἐμνήσθης τῆς νηπιότητός σου, καὶ ἐλύπεις με ἐν πᾶσι τούτοις· καὶ ἰδοὺ ἐγὼ τὰς ὁδούς σου εἰς κεφαλήν σου δέδωκα, λέγει Κύριος· καὶ οὕτως ἐποίησας τὴν ἀσέβειαν ἐπὶ πάσαις ταῖς ἀνομίαις σου. 
'''
"44" = '''
:sup:`44` Ταῦτά ἐστι πάντα ὅσα εἶπαν κατὰ σοῦ ἐν παραβολῇ, λέγοντες, καθὼς ἡ μήτηρ, 
'''
"45" = '''
:sup:`45` καὶ ἡ θυγάτηρ θυγάτηρ τῆς μητρός σου· σὺ εἶ ἡ ἀπωσαμένη τὸν ἄνδρα αὐτῆς καὶ τὰ τέκνα αὐτῆς, καὶ ἀδελφαὶ τῶν ἀδελφῶν σου αἱ ἀπωσάμεναι τοὺς ἄνδρας αὐτῶν καὶ τὰ τέκνα αὐτῶν· ἡ μήτηρ ὑμῶν Χετταία, καὶ ὁ πατὴρ Ἀμοῤῥαῖος. 
'''
"46" = '''
:sup:`46` Ἡ ἀδελφὴ ὑμῶν ἡ πρεσβυτέρα Σαμάρεια, αὐτὴ καὶ αἱ θυγατέρες αὐτῆς, ἡ κατοικοῦσα ἐξ εὐωνύμων σου· καὶ ἡ ἀδελφή σου ἡ νεωτέρα σου, ἡ κατοικοῦσα ἐκ δεξιῶν σου, Σόδομα καὶ αἱ θυγατέρες αὐτῆς. 
'''
"47" = '''
:sup:`47` Καὶ οὐδʼ ὡς ἐν ταῖς ὁδοῖς αὐτῶν ἐπορεύθης, οὐδὲ κατὰ τὰς ἀνομίας αὐτῶν ἐποίησας παρὰ μικρὸν, καὶ ὑπέρκεισαι αὐτὰς ἐν πάσαις ταῖς ὁδοῖς σου. 
'''
"48" = '''
:sup:`48` Ζῶ ἐγὼ, λέγει Κύριος, εἰ πεποίηκε Σόδομα αὕτη καὶ αἱ θυγατέρες αὐτῆς, ὃν τρόπον ἐποίησας σὺ καὶ αἱ θυγατέρες σου. 
'''
"49" = '''
:sup:`49` Πλὴν τοῦτο τὸ ἀνόμημα Σοδόμων τῆς ἀδελφῆς σου, ὑπερηφανία, ἐν πλησμονῇ ἄρτων καὶ ἐν εὐθηνίᾳ ἐσπατάλων αὕτη καὶ αἱ θυγατέρες αὐτῆς· τοῦτο ὑπῆρχεν αὐτῇ καὶ ταῖς θυγατράσιν αὐτῆς, καὶ χεῖρα πτωχοῦ καὶ πένητος οὐκ ἀντελαμβάνοντο. 
'''
"50" = '''
:sup:`50` Καὶ ἐμεγαλαύχουν, καὶ ἐποίησαν ἀνομήματα ἐνώπιον ἐμοῦ· καὶ ἐξῇρα αὐτὰς καθὼς ἴδον. 
'''
"51" = '''
:sup:`51` Καὶ Σαμάρεια κατὰ τὰς ἡμίσεις τῶν ἁμαρτιῶν σου οὐχ ἥμαρτε· καὶ ἐπλήθυνας τὰς ἀνομίας σου ὑπὲρ αὐτὰς, καὶ ἐδικαίωσας τὰς ἀδελφάς σου ἐν πάσαις ταῖς ἀνομίαις σου αἷς ἐποίησας. 
'''
"52" = '''
:sup:`52` Καὶ σὺ κόμισαι βάσανόν σου, ἐν ᾗ ἔφθειρας τὰς ἀδελφάς σου ἐν ταῖς ἁμαρτίαις σου αἷς ἠνόμησας ὑπὲρ αὐτὰς, καὶ ἐδικαίωσας αὐτὰς ὑπὲρ σεαυτήν· καὶ σὺ αἰσχύνθητι, καὶ λάβε τὴν ἀτιμίαν σου ἐν τῷ δικαιῶσαί σε τὰς ἀδελφάς σου. 
'''
"53" = '''
:sup:`53` Καὶ ἀποστρέψω τὰς ἀποστροφὰς αὐτῶν, τὴν ἀποστροφὴν Σοδόμων καὶ τῶν θυγατέρων αὐτῆς· καὶ ἀποστρέψω τὴν ἀποστροφὴν Σαμαρείας καὶ τῶν θυγατέρων αὐτῆς· καὶ ἀποστρέψω τὴν ἀποστροφήν σου ἐν μέσῳ αὐτῶν· 
'''
"54" = '''
:sup:`54` Ὅπως κομίσῃ τὴν βάσανόν σου, καὶ ἀτιμωθήσῃ ἐκ πάντων ὧν ἐποίησας ἐν τῷ παροργίσαι με. 
'''
"55" = '''
:sup:`55` Καὶ ἡ ἀδελφή σου Σόδομα καὶ αἱ θυγατέρες αὐτῆς ἀποκατασταθήσονται καθὼς ἦσαν ἀπʼ ἀρχῆς· καὶ σὺ καὶ αἱ θυγατέρες σου ἀποκατασταθήσεσθε καθὼς ἀπʼ ἀρχῆς ἦτε. 
'''
"56" = '''
:sup:`56` Καὶ εἰ μὴ ἦν Σόδομα ἡ ἀδελφή σου εἰς ἀκοὴν ἐν τῷ στόματί σου ἐν ταῖς ἡμέραις ὑπερηφανίας σου· 
'''
"57" = '''
:sup:`57` πρὸ τοῦ ἀποκαλυφθῆναι τὰς κακίας σου, ὃν τρόπον νῦν ὄνειδος εἶ θυγατέρων Συρίας, καὶ πάντων τῶν κύκλῳ αὐτῆς θυγατέρων ἀλλοφύλων τῶν περιεχουσῶν σε κύκλῳ. 
'''
"58" = '''
:sup:`58` Τὰς ἀσεβείας σου καὶ τὰς ἀνομίας σου σὺ κεκόμισαι αὐτὰς, λέγει Κύριος. 
'''
"59" = '''
:sup:`59` Τάδε λέγει Κύριος, καὶ ποιήσω ἐν σοὶ καθὼς ἐποίησας, ὡς ἠτίμωσας ταῦτα τοῦ παραβῆναι τὴν διαθήκην μου. 
'''
"60" = '''
:sup:`60` Καὶ μνησθήσομαι ἐγὼ τῆς διαθήκης μου τῆς μετὰ σοῦ ἐν ἡμέραις νηπιότητός σου, καὶ ἀναστήσω σοι διαθήκην αἰώνιον. 
'''
"61" = '''
:sup:`61` Καὶ μνησθήσῃ τὴν ὁδόν σου, καὶ ἐξατιμωθήσῃ ἐν τῷ ἀναλαβεῖν σε τὰς ἀδελφάς σου τὰς πρεσβυτέρας σου σὺν ταῖς νεωτέραις σου, καὶ δώσω αὐτάς σοι εἰς οἰκοδομὴν, καὶ οὐκ ἐκ διαθήκης σου. 
'''
"62" = '''
:sup:`62` Καὶ ἀναστήσω ἐγὼ τὴν διαθήκην μου μετὰ σοῦ, καὶ ἐπιγνῶσῃ ὅτι ἐγὼ Κύριος· 
'''
"63" = '''
:sup:`63` Ὅπως μνησθῇς καὶ αἰσχυνθῇς, καὶ μὴ ᾖ σοι ἔτι ἀνοῖξαι τὸ στόμα σου ἀπὸ προσώπου τῆς ἀτιμίας σου, ἐν τῷ ἐξιλάσκεσθαί με σοὶ κατὰ πάντα ὅσα ἐποίησας, λέγει Κύριος. 
'''
