[36]
"1" = '''
:sup:`1` Καὶ οὗτοι οἱ λόγοι τῆς βίβλου οὓς ἀπέστειλεν Ἱερεμίας ἐξ Ἱερουσαλὴμ πρὸς τοὺς πρεσβυτέρους τῆς ἀποικίας, καὶ πρὸς τοὺς ἱερεῖς, καὶ πρὸς τοὺς ψευδοπροφήτας, ἐπιστολὴν εἰς Βαβυλῶνα τῇ ἀποικίᾳ, καὶ πρὸς ἅπαντα τὸν λαὸν, 
'''
"2" = '''
:sup:`2` ὕστερον ἐξελθόντος Ἰεχονίου τοῦ βασιλέως, καὶ τῆς βασιλίσσης, καὶ τῶν εὐνούχων, καὶ παντὸς ἐλευθέρου, καὶ δεσμώτου, καὶ τεχνίτου ἐξ Ἱερουσαλὴμ, 
'''
"3" = '''
:sup:`3` ἐν χειρὶ Ἐλεασὰν υἱοῦ Σαφὰν, καὶ Γαμαρίου υἱοῦ Χελκίου, ὃν ἀπέστειλε Σεδεκίας βασιλεὺς Ἰούδα, πρὸς βασιλέα Βαβυλῶνος εἰς Βαβυλῶνα, λέγων, 
'''
"4" = '''
:sup:`4` Οὕτως εἶπε Κύριος ὁ Θεὸς Ἰσραὴλ ἐπὶ τὴν ἀποικίαν ἣν ἀπῴκισα ἀπὸ Ἱερουσαλὴμ, 
'''
"5" = '''
:sup:`5` οἰκοδομήσατε οἴκους, καὶ κατοικήσατε, καὶ φυτεύσατε παραδείσους, καὶ φάγετε τοὺς καρποὺς αὐτῶν, 
'''
"6" = '''
:sup:`6` καὶ λάβετε γυναῖκας, καὶ τεκνοποιήσατε υἱοὺς καὶ θυγατέρας, καὶ λάβετε τοῖς υἱοῖς ὑμῶν γυναῖκας, καὶ τὰς θυγατέρας ὑμῶν δότε ἀνδράσι, καὶ πληθύνεσθε, καὶ μὴ σμικρυνθῆτε· 
'''
"7" = '''
:sup:`7` Καὶ ζητήσατε εἰς εἰρήνην τῆς γῆς, εἰς ἣν ἀπῴκισα ὑμᾶς ἐκεῖ· καὶ προσεύξεσθε περὶ αὐτῶν πρὸς Κύριον, ὅτι ἐν εἰρήνῃ αὐτῆς εἰρήνη ὑμῖν. 
'''
"8" = '''
:sup:`8` Ὅτι οὕτως εἶπε Κύριος, μὴ ἀναπειθέτωσαν ὑμᾶς οἱ ψευδοπροφῆται οἱ ἐν ὑμῖν, καὶ μὴ ἀναπειθέτωσαν ὑμᾶς οἱ μάντεις ὑμῶν, καὶ μὴ ἀκούετε εἰς τὰ ἐνύπνια ὑμῶν, ἃ ὑμεῖς ἐνυπνιάζεσθε, 
'''
"9" = '''
:sup:`9` ὅτι ἄδικα αὐτοὶ προφητεύουσιν ὑμῖν ἐπὶ τῷ ὀνόματί μου, καὶ οὐκ ἀπέστειλα αὐτούς. 
'''
"10" = '''
:sup:`10` Ὅτι οὕτως εἶπε Κύριος, ὅταν μέλλῃ πληροῦσθαι Βαβυλῶνι ἑβδομήκοντα ἔτη, ἐπισκέψομαι ὑμᾶς, καὶ ἐπιστήσω τοὺς λόγους μου ἐφʼ ὑμᾶς, τοῦ ἀποστρέψαι τὸν λαὸν ὑμῶν εἰς τὸν τόπον τοῦτον. 
'''
"11" = '''
:sup:`11` Καὶ λογιοῦμαι ἐφʼ ὑμᾶς λογισμὸν εἰρήνης, καὶ οὐ κακὰ, τοῦ δοῦναι ὑμῖν ταῦτα. 
'''
"12" = '''
:sup:`12` Καὶ προσεύξασθε πρὸς μὲ, καὶ εἰσακούσομαι ὑμῶν. 
'''
"13" = '''
:sup:`13` Καὶ ἐκζητήσατέ με, καὶ εὑρήσετέ με· ὅτι ζητήσετέ με ἐν ὅλῃ καρδίᾳ ὑμῶν, 
'''
"14" = '''
:sup:`14` καὶ ἐπιφανοῦμαι ὑμῖν· 
'''
"15" = '''
:sup:`15` Ὅτι εἴπατε, κατέστησεν ἡμῖν Κύριος προφήτας ἐν Βαβυλῶνι· 
'''
"16" = '''
:sup:`16` Οὕτως εἶπε Κύριος ἐπὶ Ἀχιὰβ, καὶ ἐπὶ Σεδεκίαν, ἰδοὺ ἐγὼ δίδωμι αὐτοὺς εἰς χεῖρας βασιλέως Βαβυλῶνος, καὶ πατάξει αὐτοὺς κατʼ ὀφθαλμοὺς ὑμῶν. 
'''
"17" = '''
:sup:`17` Καὶ λήψονται ἀπʼ αὐτῶν κατάραν ἐν πάσῃ τῇ ἀποικίᾳ Ἰούδα ἐν Βαβυλῶνι, λέγοντες, ποιήσαι σε Κύριος, ὡς Σεδεκίαν ἐποίησε, καὶ ὡς Ἀχιὰβ, οὓς ἀπετηγάνισε βασιλεὺς Βαβυλῶνος ἐν πυρὶ, 
'''
"18" = '''
:sup:`18` διʼ ἣν ἐποίησαν ἀνομίαν ἐν Ἰσραὴλ, καὶ ἐμοιχῶντο τὰς γυναῖκας τῶν πολιτῶν αὐτῶν, καὶ λόγον ἐχρημάτισαν ἐν τῷ ὀνόματί μου, ὃν οὐ συνέταξα αὐτοῖς· καὶ ἐγὼ μάρτυς, φησὶ Κύριος. 
'''
"19" = '''
:sup:`19` Καὶ πρὸς Σαμαίαν τὸν Αἰλαμίτην ἐρεῖς, 
'''
"20" = '''
:sup:`20` οὐκ ἀπέστειλά σε τῷ ὀνόματί μου· καὶ πρὸς Σοφονίαν υἱὸν Μαασαίου τὸν ἱερέα εἰπὲ, 
'''
"21" = '''
:sup:`21` Κύριος ἔδωκέ σε ἱερέα ἀντὶ Ἰωδαὲ τοῦ ἱερέως, γενέσθαι ἐπιστάτην ἐν τῷ οἴκῳ Κυρίου παντὶ ἀνθρώπῳ προφητεύοντι, καὶ παντὶ ἀνθρώπῳ μαινομένῳ, καὶ δώσεις αὐτὸν εἰς τὸ ἀπόκλεισμα, καὶ εἰς τὸν καταράκτην. 
'''
"22" = '''
:sup:`22` Καὶ νῦν διατί συνελοιδορήσατε Ἱερεμίαν τὸν ἐξ Ἀναθὼθ, τὸν προφητεύσαντα ὑμῖν; 
'''
"23" = '''
:sup:`23` Οὐ διατοῦτο ἀπέστειλεν; ὅτι διὰ τοῦ μηνὸς τούτου ἀπέστειλε πρὸς ὑμᾶς εἰς Βαβυλῶνα, λέγων, μακράν ἐστιν, οἰκοδομήσατε οἰκίας, καὶ κατοικήσατε, καὶ φυτεύσατε κήπους, καὶ φάγεσθε τὸν καρπὸν αὐτῶν. 
'''
"24" = '''
:sup:`24` Καὶ ἀνέγνω Σοφονίας τὸ βιβλίον εἰς τὰ ὦτα Ἱερεμίου. 
'''
"25" = '''
:sup:`25` Καὶ ἐγένετο λόγος Κυρίου πρὸς Ἱερεμίαν, λέγων, 
'''
"26" = '''
:sup:`26` ἀπόστειλον πρὸς τὴν ἀποικίαν, λέγων, οὕτως εἶπε Κύριος ἐπὶ Σαμαίαν τὸν Αἰλαμίτην, ἐπειδὴ ἐπροφήτευσεν ὑμῖν Σαμαίας, καὶ ἐγὼ οὐκ ἀπέστειλα αὐτὸν, καὶ πεποιθέναι ἐποίησεν ὑμᾶς ἐπʼ ἀδίκοις, 
'''
"27" = '''
:sup:`27` διατοῦτο οὕτως εἶπε Κύριος, ἰδοὺ ἐγὼ ἐπισκέψομαι ἐπὶ Σαμαίαν, καὶ ἐπὶ τὸ γένος αὐτοῦ, καὶ οὐκ ἔσται αὐτῶν ἄνθρωπος ἐν μέσῳ ὑμῶν, τοῦ ἰδεῖν τὰ ἀγαθὰ, ἃ ἐγὼ ποιήσω ὑμῖν, οὐκ ὄψονται. 
'''
