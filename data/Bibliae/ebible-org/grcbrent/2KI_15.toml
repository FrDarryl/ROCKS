[15]
"1" = '''
:sup:`1` Ἐν ἔτει εἰκοστῷ καὶ ἑβδόμῳ τῷ Ἱεροβοὰμ βασιλεῖ Ἰσραὴλ ἐβασίλευσεν Ἀζαρίας υἱὸς Ἀμεσσίου βασιλέως Ἰούδα. 
'''
"2" = '''
:sup:`2` Υἱὸς ἑκκαίδεκα ἐτῶν ἦν ἐν τῷ βασιλεύειν αὐτὸν, καὶ πεντηκονταδύο ἔτη ἐβασίλευσεν ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἱεχελία ἐξ Ἱερουσαλήμ. 
'''
"3" = '''
:sup:`3` Καὶ ἐποίησε τὸ εὐθὲς ἐν ὀφθαλμοῖς Κυρίου, κατὰ πάντα ὅσα ἐποίησεν Ἀμεσσίας ὁ πατὴρ αὐτοῦ. 
'''
"4" = '''
:sup:`4` Πλὴν τῶν ὑψηλῶν οὐκ ἐξῇρεν, ἔτι ὁ λαὸς ἐθυσίαζε καὶ ἐθυμίων ἐν τοῖς ὑψηλοῖς. 
'''
"5" = '''
:sup:`5` Καὶ ἥψατο Κύριος τὸν βασιλέα, καὶ ἦν λελεπρωμένος ἕως ἡμέρας θανάτου αὐτοῦ· καὶ ἐβασίλευσεν ἐν οἴκῳ ἀφφουσώθ· καὶ Ἰωάθαμ υἱὸς τοῦ βασιλέως ἐπὶ τῷ οἴκῳ κρίνων τὸν λαὸν τῆς γῆς. 
'''
"6" = '''
:sup:`6` Καὶ τὰ λοιπὰ τῶν λόγων Ἀζαρίου καὶ πάντα ὅσα ἐποίησεν, οὐχὶ ταῦτα γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰούδα; 
'''
"7" = '''
:sup:`7` Καὶ ἐκοιμήθη Ἀζαρίας μετὰ τῶν πατέρων αὐτοῦ, καὶ ἔθαψαν αὐτὸν μετὰ τῶν πατέρων αὐτοῦ ἐν πόλει Δαυὶδ, καὶ ἐβασίλευσεν Ἰωάθαν υἱὸς αὐτοῦ ἀντʼ αὐτοῦ. 
'''
"8" = '''
:sup:`8` Ἐν ἔτει τριακοστῷ καὶ ὀγδόῳ τῷ Ἀζαρίου βασιλεῖ Ἰούδα ἐβασίλευσε Ζαχαρίας υἱὸς Ἰεροβοὰμ ἐπὶ Ἰσραὴλ ἐν Σαμαρείᾳ ἑξάμηνον. 
'''
"9" = '''
:sup:`9` Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου καθὰ ἐποίησαν οἱ πατέρες αὐτοῦ· οὐκ ἀπέστη ἀπὸ πασῶν τῶν ἁμαρτιῶν Ἰεροβοὰμ υἱοῦ Ναβὰτ, ὃς ἐξήμαρτε τὸν Ἰσραήλ. 
'''
"10" = '''
:sup:`10` Καὶ συνεστράφησαν ἐπʼ αὐτὸν Σελλοὺμ υἱὸς Ἰαβίς· καὶ ἐπάταξαν αὐτὸν Κεβλαὰμ καὶ ἐθανάτωσαν αὐτὸν, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ. 
'''
"11" = '''
:sup:`11` Καὶ τὰ λοιπὰ τῶν λόγων Ζαχαρίου, ἰδού εἰσι γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰσραήλ. 
'''
"12" = '''
:sup:`12` Ὁ λόγος Κυρίου ὃν ἐλάλησε πρὸς Ἰοὺ, λέγων, υἱοὶ τέταρτοι καθήσονταί σοι ἐπὶ θρόνου Ἰσραήλ· καὶ ἐγένετο οὕτως. 
'''
"13" = '''
:sup:`13` Καὶ Σελλοὺμ υἱὸς Ἰαβὶς ἐβασίλευσε· καὶ ἐν ἔτει τριακοστῷ καὶ ἐννάτῳ Ἀζαρίᾳ βασιλεῖ Ἰούδα ἐβασίλευσε Σελλοὺμ μῆνα ἡμερῶν ἐν Σαμαρείᾳ. 
'''
"14" = '''
:sup:`14` Καὶ ἀνέβη Μαναὴμ υἱὸς Γαδδὶ ἐκ Θαρσιλὰ, καὶ ἦλθεν εἰς Σαμάρειαν, καὶ ἐπάταξε τὸν Σελλοὺμ υἱὸν Ἰαβὶς ἐν Σαμαρείᾳ, καὶ ἐθανάτωσεν αὐτόν. 
'''
"15" = '''
:sup:`15` Καὶ τὰ λοιπὰ τῶν λόγων Σελλοὺμ, καὶ ἡ συστροφὴ αὐτοῦ ᾗ συνεστράφη, ἰδού εἰσι γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰσραήλ. 
'''
"16" = '''
:sup:`16` Τότε ἐπάταξε Μαναὴμ καὶ τὴν Θερσὰ καὶ πάντα τὰ ἐν αὐτῇ, καὶ τὰ ὅρια αὐτῆς ἀπὸ Θερσὰ, ὅτι οὐκ ἤνοιξαν αὐτῷ, καὶ ἐπάταξεν αὐτὴν, καὶ τὰς ἐν γαστρὶ ἐχούσας ἀνέῤῥηξεν. 
'''
"17" = '''
:sup:`17` Ἐν ἔτει τριακοστῷ καὶ ἐννάτῳ τῷ Ἀζαρίᾳ βασιλεῖ Ἰούδα ἐβασίλευσε Μαναὴμ υἱὸς Γαδδὶ ἐπὶ Ἰσραὴλ ἐν Σαμαρείᾳ δέκα ἔτη. 
'''
"18" = '''
:sup:`18` Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου, οὐκ ἀπέστη ἀπὸ πασῶν ἁμαρτιῶν Ἱεροβοὰμ υἱοῦ Ναβὰτ ὃς ἐξήμαρτε τὸν Ἰσραήλ. 
'''
"19" = '''
:sup:`19` Ἐν ταῖς ἡμέραις αὐτοῦ ἀνέβη Φονὰ βασιλεὺς Ἀσσυρίων ἐπὶ τὴν γῆν, καὶ Μαναὴμ ἔδωκε τῷ Φουὰ χίλια τάλαντα ἀργυρίου εἶναι τὴν χεῖρα αὐτοῦ μετʼ αὐτοῦ. 
'''
"20" = '''
:sup:`20` Καὶ ἐξήνεγκε Μαναὴμ τὸ ἀργύριον ἐπὶ τὸν Ἰσραὴλ ἐπὶ πᾶν δυνατὸν ἰσχύϊ, δοῦναι τῷ βασιλεῖ τῶν Ἀσσυρίων, πεντήκοντα σίκλους τῷ ἀνδρὶ τῷ ἑνί· καὶ ἀπέστρεψε βασιλεὺς Ἀσσυρίων, καὶ οὐκ ἔστη ἐκεῖ ἐν τῇ γῇ. 
'''
"21" = '''
:sup:`21` Καὶ τὰ λοιπὰ τῶν λόγων Μαναὴμ καὶ πάντα ὅσα ἐποίησεν, οὐκ ἰδοὺ ταῦτα γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰσραήλ; 
'''
"22" = '''
:sup:`22` Καὶ ἐκοιμήθη Μαναὴμ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐβασίλευσε Φακεσίας υἱὸς αὐτοῦ ἀντʼ αὐτοῦ. 
'''
"23" = '''
:sup:`23` Ἐν ἔτει πεντηκοστῷ τοῦ Ἀζαρίου βασιλεῖ Ἰούδα ἐβασίλευσε Φακεσίας υἱὸς Μαναὴμ ἐπὶ Ἰσραὴλ ἐν Σαμαρείᾳ δύο ἔτη. 
'''
"24" = '''
:sup:`24` Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου, οὐκ ἀπέστη ἀπὸ ἁμαρτιῶν Ἰεροβοὰμ υἱοῦ Ναβὰτ ὃς ἐξήμαρτε τὸν Ἰσραήλ. 
'''
"25" = '''
:sup:`25` Καὶ συνεστράφη ἐπʼ αὐτὸν Φακεὲ υἱὸς Ῥομελίου ὁ τριστάτης αὐτοῦ, καὶ ἐπάταξεν αὐτὸν ἐν Σαμαρείᾳ ἐναντίον οἴκου τοῦ βασιλέως μετὰ τοῦ Ἀργὸβ καὶ μετὰ τοῦ Ἀρία, καὶ μετʼ αὐτοῦ πεντήκοντα ἄνδρες ἀπὸ τῶν τετρακοσίων· καὶ ἐθανάτωσε αὐτὸν, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ. 
'''
"26" = '''
:sup:`26` Καὶ τὰ λοιπὰ τῶν λόγων Φακεσίου καὶ πάντα ὅσα ἐποίησεν, ἰδού εἰσι γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰσραήλ. 
'''
"27" = '''
:sup:`27` Ἐν ἔτει πεντηκοστῷ καὶ δευτέρῳ τοῦ Ἀζαρίου βασιλεῖ Ἰούδα ἐβασίλευσε Φακεὲ υἱὸς Ῥομελίου ἐπὶ Ἰσραὴλ ἐν Σαμαρείᾳ εἴκοσι ἔτη. 
'''
"28" = '''
:sup:`28` Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου, οὐκ ἀπέστη ἀπὸ πασῶν ἁμαρτιῶν Ἰεροβοὰμ υἱοῦ Ναβὰτ ὃς ἐξήμαρτε τὸν Ἰσραήλ. 
'''
"29" = '''
:sup:`29` Ἐν ταῖς ἡμέραις Φακεὲ βασιλέως Ἰσραὴλ ἦλθε Θαλγαθφελλασὰρ βασιλεὺς Ἀσσυρίων, καὶ ἔλαβε τὴν Αἲν καὶ τὴν Ἀβὲλ καὶ τὴν Θαμααχὰ καὶ τὴν Ἀνιὼχ καὶ τὴν Κενὲζ καὶ τὴν Ἀσὼρ καὶ τὴν Γαλαὰν καὶ τὴν Γαλιλαίαν, πᾶσαν γῆν Νεφθαλὶ, καὶ ἀπῳκισεν αὐτοὺς εἰς Ἀσσυρίους. 
'''
"30" = '''
:sup:`30` Καὶ συνέστρεψε σύστρεμμα Ὠσηὲ υἱὸς Ἠλὰ ἐπὶ Φακεὲ υἱὸν Ῥομελίου, καὶ ἐπάταξεν αὐτὸν, καὶ ἐθανάτωσε, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ, ἐν ἔτει εἰκοστῷ Ἰωάθαμ υἱοῦ Ἀζαρίου. 
'''
"31" = '''
:sup:`31` Καὶ τὰ λοιπὰ τῶν λόγων Φακεὲ καὶ πάντα ὅσα ἐποίησεν, ἰδοὺ ταῦτα γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰσραήλ. 
'''
"32" = '''
:sup:`32` Ἐν ἔτει δευτέρῳ Φακεὲ υἱοῦ Ῥομελίου βασιλεῖ Ἰσραὴλ ἐβασίλευσεν Ἰωάθαμ υἱὸς Ἀζαρίου βασιλέως Ἰούδα. 
'''
"33" = '''
:sup:`33` Υἱὸς εἴκοσι καὶ πέντε ἐτῶν ἦν ἐν τῷ βασιλεύειν αὐτὸν, καὶ ἐκκαίδεκα ἔτη ἐβασίλευσεν ἐν Ἱερουσαλήμ, καὶ ὄνομα τῆς μητρὸς αὐτοῦ Ἰερουσὰ θυγάτηρ Σαδώκ. 
'''
"34" = '''
:sup:`34` Καὶ ἐποίησε τὸ εὐθὲς ἐν ὀφθαλμοῖς Κυρίου, κατὰ πάντα ὅσα ἐποίησεν Ἀζαρίας ὁ πατὴρ αὐτοῦ. 
'''
"35" = '''
:sup:`35` Πλὴν τὰ ὑψηλὰ οὐκ ἐξῇρεν, ἔτι ὁ λαὸς ἐθυσίαζε καὶ ἐθυμία ἐν τοῖς ὑψηλοῖς· αὐτὸς ᾠκοδόμησε τὴν πύλην οἴκου Κυρίου τὴν ἐπάνω. 
'''
"36" = '''
:sup:`36` Καὶ τὰ λοιπὰ τῶν λόγων Ἰωάθαμ καὶ πάντα ὅσα ἐποίησεν, οὐχὶ ταῦτα γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰούδα; 
'''
"37" = '''
:sup:`37` Ἐν ταῖς ἡμέραις ἐκείναις ἤρξατο Κύριος ἐξαποστέλλειν ἐν Ἰούδᾳ τὸν Ῥαασσὼν βασιλέα Συρίας, καὶ τὸν Φακεὲ υἱὸν Ῥομελίου. 
'''
"38" = '''
:sup:`38` Καὶ ἐκοιμήθη Ἰωάθαμ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐτάφη μετὰ τῶν πατέρων αὐτοῦ ἐν πόλει Δαυὶδ τοῦ πατρὸς αὐτοῦ· καὶ ἐβασίλευσεν Ἄχαζ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ. 
'''
