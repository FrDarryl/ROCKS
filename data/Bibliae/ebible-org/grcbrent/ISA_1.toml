[1]
"1" = '''
:sup:`1` ὍΡΑΣΙΣ ἣν εἶδεν Ἡσαΐας υἱὸς Ἀμὼς, ἣν εἶδε κατὰ τῆς Ἰουδαίας καὶ κατὰ Ἱερουσαλὴμ, ἐν βασιλείᾳ Ὀζίου, καὶ Ἰωάθαμ, καὶ Ἄχαζ, καὶ Ἐζεκίου οἳ ἐβασίλευσαν τῆς Ἰουδαίας. 
'''
"2" = '''
:sup:`2` Ἄκουε οὐρανὲ, καὶ ἐνωτίζου γῆ, ὅτι Κύριος ἐλάλησεν, υἱοὺς ἐγέννησα καὶ ὕψωσα, αὐτοὶ δέ με ἠθέτησαν. 
'''
"3" = '''
:sup:`3` Ἔγνω βοῦς τὸν κτησάμενον, καὶ ὄνος τὴν φάτνην τοῦ κυρίου αὐτοῦ· Ἰσραὴλ δέ με οὐκ ἔγνω, καὶ ὁ λαός με οὐ συνῆκεν. 
'''
"4" = '''
:sup:`4` Οὐαὶ ἔθνος ἁμαρτωλὸν, λαὸς πλήρης ἁμαρτιῶν, σπέρμα πονηρὸν, υἱοὶ ἄνομοι· ἐγκατελίπατε τὸν Κύριον, καὶ παρωργίσατε τὸν ἅγιον τοῦ Ἰσραήλ. 
'''
"5" = '''
:sup:`5` Τί ἔτι πληγῆτε προστιθέντες ἀνομίαν; πᾶσα κεφαλὴ εἰς πόνον, καὶ πᾶσα καρδία εἰς λύπην· 
'''
"6" = '''
:sup:`6` Ἀπὸ ποδῶν ἕως κεφαλῆς, οὐκ ἔστιν ἐν αὐτῷ ὁλοκληρία, οὔτε τραῦμα, οὔτε μώλωψ, οὔτε πληγὴ φλεγμαίνουσα· οὐκ ἔστι μάλαγμα ἐπιθεῖναι, οὔτε ἔλαιον, οὔτε καταδέσμους. 
'''
"7" = '''
:sup:`7` Ἡ γῆ ὑμῶν ἔρημος, αἱ πόλεις ὑμῶν πυρίκαυστοι· τὴν χώραν ὑμῶν ἐνώπιον ὑμῶν ἀλλότριοι κατεσθίουσιν αὐτὴν, καὶ ἠρήμωται κατεστραμμένη ὑπὸ λαῶν ἀλλοτρίων. 
'''
"8" = '''
:sup:`8` Ἐγκαταλειφθήσεται ἡ θυγάτηρ Σιὼν, ὡς σκηνὴ, ἐν ἀμπελῶνι, καὶ ὡς ὀπωροφυλάκιον ἐν σικυηράτῳ, ὡς πόλις πολιορκουμένη. 
'''
"9" = '''
:sup:`9` Καὶ εἰ μὴ Κύριος σαβαὼθ ἐγκατέλιπεν ἡμῖν σπέρμα, ὡς Σόδομα ἂν ἐγενήθημεν, καὶ ὡς Γόμοῤῥα ἂν ὁμοίωθημεν. 
'''
"10" = '''
:sup:`10` Ἀκούσατε λόγον Κυρίου, ἄρχοντες Σοδόμων· προσέχετε νόμον Θεοῦ, λαὸς Γομόῤῥας. 
'''
"11" = '''
:sup:`11` Τί μοι πλῆθος τῶν θυσιῶν ὑμῶν; λέγει Κύριος· πλήρης εἰμὶ ὁλοκαυτωμάτων κριῶν, καὶ στέαρ ἀρνῶν καὶ αἷμα ταύρων καὶ τράγων οὐ βούλομαι, 
'''
"12" = '''
:sup:`12` οὐδʼ ἂν ἔρχησθε ὀφθῆναί μοι· τίς γὰρ ἐξεζήτησε ταῦτα ἐκ τῶν χειρῶν ὑμῶν; πατεῖν τὴν αὐλήν μου οὐ προσθήσεθε. 
'''
"13" = '''
:sup:`13` Ἐὰν φέρητε σεμίδαλιν, μάταιον θυμίαμα, βδέλυγμά μοι ἐστι· τὰς νουμηνίας ὑμῶν, καὶ τὰ σάββατα, καὶ ἡμέραν μεγάλην οὐκ ἀνέχομαι· νηστείαν, καὶ ἀργίαν, 
'''
"14" = '''
:sup:`14` καὶ τὰς νουμηνίας ὑμῶν, καὶ τὰς ἑορτὰς ὑμῶν μισεῖ ἡ ψυχή μου· ἐγενήθητέ μοι εἰς πλησμονὴν, οὐκέτι ἀνήσω τὰς ἁμαρτίας ὑμῶν. 
'''
"15" = '''
:sup:`15` Ὅταν ἐκτείνητε τὰς χεῖρας, ἀποστρέψω τοὺς ὀφθαλμούς μου ἀφʼ ὑμῶν· καὶ ἐὰν πληθύνητε τὴν δέησιν, οὐκ εἰσακούσομαι ὑμῶν· αἱ γὰρ χεῖρες ὑμῶν αἵματος πλήρεις. 
'''
"16" = '''
:sup:`16` Λούσασθε, καθαροὶ γένεσθε, ἀφέλετε τὰς πονηρίας ἀπὸ τῶν ψυχῶν ὑμῶν, ἀπέναντι τῶν ὀφθαλμῶν μου· παύσασθε ἀπὸ τῶν πονηριῶν ὑμῶν, 
'''
"17" = '''
:sup:`17` μάθετε καλὸν ποιεῖν, ἐκζητήσατε κρίσιν, ῥύσασθε ἀδικούμενον, κρίνατε ὀρφανῷ, καὶ δικαιώσατε χήραν. 
'''
"18" = '''
:sup:`18` Καὶ δεῦτε, διελεγχθῶμεν, λέγει Κύριος· καὶ ἐὰν ὦσιν αἱ ἁμαρτίαι ὑμῶν ὡς φοινικοῦν, ὡς χιόνα λευκανῶ· ἐὰν δὲ ὦσιν ὡς κόκκινον, ὡς ἔριον λευκανῶ. 
'''
"19" = '''
:sup:`19` Καὶ ἐὰν θέλητε, καὶ εἰσακούσητέ μου, τὰ ἀγαθὰ τῆς γῆς φάγεσθε. 
'''
"20" = '''
:sup:`20` Ἐὰν δὲ μὴ θέλητε, μηδὲ εἰσακούσητέ μου, μάχαιρα ὑμᾶς κατέδεται· τὸ γὰρ στόμα Κυρίου ἐλάλησε ταῦτα. 
'''
"21" = '''
:sup:`21` Πῶς ἐγένετο πόρνη πόλις πιστὴ Σιὼν πλήρης κρίσεως; ἐν ᾗ δικαιοσύνη ἐκοιμήθη ἐν αὐτῇ, νῦν δὲ φονευταί. 
'''
"22" = '''
:sup:`22` Τὸ ἀργύριον ὑμῶν ἀδόκιμον· οἱ κάπηλοί σου μίσγουσι τὸν οἶνον ὕδατι. 
'''
"23" = '''
:sup:`23` Οἱ ἄρχοντές σου ἀπειθοῦσι, κοινωνοὶ κλεπτῶν, ἀγαπῶντες δῶρα, διώκοντες ἀνταπόδομα, ὀρφανοῖς οὐ κρίνοντες, καὶ κρίσιν χηρῶν οὐ προσέχοντες. 
'''
"24" = '''
:sup:`24` Διατοῦτο τάδε λέγει Κύριος ὁ δεσπότης σαβαὼθ, οὐαὶ οἱ ἰσχύοντες Ἰσραήλ· οὐ παύσεται γάρ μου ὁ θυμὸς ἐν τοῖς ὑπεναντίοις, καὶ κρίσιν ἐκ τῶν ἐχθρῶν μου ποιήσω. 
'''
"25" = '''
:sup:`25` Καὶ ἐπάξω τὴν χεῖρά μου ἐπὶ σὲ, καὶ πυρώσω εἰς καθαρόν, τοὺς δὲ ἀπειθοῦντας ἀπολέσω, καὶ ἀφελῶ πάντας ἀνόμους ἀπὸ σοῦ· 
'''
"26" = '''
:sup:`26` Καὶ ἐπιστήσω τοὺς κριτάς σου ὡς τὸ πρότερον, καὶ τοὺς συμβούλους σου ὡς τὸ ἀπʼ ἀρχῆς· καὶ μετὰ ταῦτα κληθήσῃ πόλις δικαιοσύνης, μητρόπολις πιστὴ Σιών· 
'''
"27" = '''
:sup:`27` μετὰ γὰρ κρίματος σωθήσεται ἡ αἰχμαλωσία αὐτῆς, καὶ μετὰ ἐλεημοσύνης. 
'''
"28" = '''
:sup:`28` Καὶ συντριβήσονται οἱ ἄνομοι καὶ οἱ ἁμαρτωλοὶ ἅμα, καὶ οἱ ἐγκαταλιπόντες τὸν Κύριον συντελεσθήσονται. 
'''
"29" = '''
:sup:`29` Διότι αἰσχυνθήσονται ἀπὸ τῶν εἰδώλων αὐτῶν ἃ αὐτοὶ ἠβούλοντο, καὶ ᾐσχύνθησαν ἐπὶ τοῖς κήποις, ἃ ἐπεθύμησαν. 
'''
"30" = '''
:sup:`30` Ἔσονται γὰρ ὡς τερέβινθος ἀποβεβληκυῖα τὰ φύλλα, καὶ ὡς παράδεισος ὕδωρ μὴ ἔχων. 
'''
"31" = '''
:sup:`31` Καὶ ἔσται ἡ ἰσχὺς αὐτῶν ὡς καλάμη στιππύου, καὶ αἱ ἐργασίαι αὐτῶν ὡς σπινθῆρες, καὶ κατακαυθήσονται οἱ ἄνομοι καὶ οἱ ἁμαρτωλοὶ ἅμα, καὶ οὐκ ἔσται ὁ σβέσων. 
'''
