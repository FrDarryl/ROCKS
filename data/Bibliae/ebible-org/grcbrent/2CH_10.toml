[10]
"1" = '''
:sup:`1` Καὶ ἦλθε Ῥοβοὰμ εἰς Συχὲμ, ὅτι εἰς Συχὲμ ἤρχετο πᾶς Ἰσραὴλ βασιλεῦσαι αὐτόν. 
'''
"2" = '''
:sup:`2` Καὶ ἐγένετο ὡς ἤκουσεν Ἱεροβοὰμ υἱὸς Ναβὰτ, καὶ αὐτὸς ἐν Αἰγύπτῳ, ὡς ἔφυγεν ἀπὸ προσώπου Σαλωμὼν τοῦ βασιλέως, καὶ κατῴκησεν Ἱεροβοὰμ ἐν Αἰγύπτῳ, καὶ ἀπέστρεψεν Ἱεροβοὰμ ἐξ Αἰγύπτου. 
'''
"3" = '''
:sup:`3` Καὶ ἀπέστειλαν καὶ ἐκάλεσαν αὐτόν· καὶ ἦλθεν Ἱεροβοὰμ καὶ πᾶσα ἡ ἐκκλησία πρὸς Ῥοβοὰμ, λέγοντες, 
'''
"4" = '''
:sup:`4` ὁ πατήρ σου ἐσκλήρυνε τὸν ζυγὸν ἡμῶν, καὶ νῦν ἄφες ἀπὸ τῆς δουλείας τοῦ πατρός σου τῆς σκληρᾶς, καὶ ἀπὸ τοῦ ζυγοῦ αὐτοῦ τοῦ βαρέος, οὗ ἔδωκεν ἐφʼ ἡμᾶς, καὶ δουλεύσομέν σοι. 
'''
"5" = '''
:sup:`5` Καὶ εἶπεν αὐτοῖς, πορεύεσθε ἕως τριῶν ἡμερῶν, καὶ ἔρχεσθε πρὸς μέ· καὶ ἀπῆλθεν ὁ λαός. 
'''
"6" = '''
:sup:`6` Καὶ συνήγαγεν ὁ βασιλεὺς Ῥοβοὰμ τοὺς πρεσβυτέρους τοὺς ἑστηκότας ἐναντίον τοῦ Σαλωμὼν τοῦ πατρὸς αὐτοῦ ἐν τῷ ζῇν αὐτὸν, λέγων, πῶς ὑμεῖς βουλεύεσθε τοῦ ἀποκριθῆναι τῷ λαῷ τούτῳ λόγον; 
'''
"7" = '''
:sup:`7` Καὶ ἐλάλησαν αὐτῷ, λέγοντες, ἐὰν ἐν τῇ σήμερον γένῃ εἰς ἀγαθὸν τῷ λαῷ τούτῳ, καὶ εὐδοκήσῃς, καὶ λαλήσῃς αὐτοῖς λόγους ἀγαθοὺς, καὶ ἔσονταί σοι παῖδες πάσας τὰς ἡμέρας. 
'''
"8" = '''
:sup:`8` Καὶ κατέλιπε τὴν βουλὴν τῶν πρεσβυτέρων, οἳ συνεβουλεύσαντο αὐτῷ· καὶ συνεβουλεύσατο μετὰ τῶν παιδαρίων τῶν συνεκτραφέντων μετʼ αὐτοῦ τῶν ἑστηκότων ἐναντίον αὐτοῦ. 
'''
"9" = '''
:sup:`9` Καὶ εἶπεν αὐτοῖς, τί ὑμεῖς βουλεύεσθε, καὶ ἀποκριθήσομαι λόγον τῷ λαῷ τούτῳ, οἳ ἐλάλησαν πρὸς μὲ, λέγοντες, ἄνες ἀπὸ τοῦ ζυγοῦ οὗ ἔδωκεν ὁ πατήρ σου ἐφʼ ἡμᾶς; 
'''
"10" = '''
:sup:`10` Καὶ ἐλάλησαν αὐτῷ τὰ παιδάρια τὰ ἐκτραφέντα μετʼ αὐτοῦ, λέγοντες, οὕτως λαλήσεις τῷ λαῷ τῷ λαλήσαντι πρὸς σὲ, λέγων, ὁ πατήρ σου ἐβάρυνε τὸν ζυγὸν ἡμῶν, καὶ σὺ ἄφες ἀφʼ ἡμῶν· οὕτως ἐρεῖς, ὁ μικρὸς δάκτυλός μου παχύτερος τῆς ὀσφύος τοῦ πατρός μου. 
'''
"11" = '''
:sup:`11` Καὶ νῦν ὁ πατήρ μου ἐπαίδευσεν ὑμᾶς ζυγῷ βαρεῖ, κᾀγὼ προσθήσω ἐπὶ τὸν ζυγὸν ὑμῶν· ὁ πατήρ μου ἐπαίδευσεν ὑμᾶς ἐν μάστιξι, κᾀγὼ παιδεύσω ὑμᾶς ἐν σκορπίοις. 
'''
"12" = '''
:sup:`12` Καὶ ἦλθεν Ἱεροβοὰμ καὶ πᾶς ὁ λαὸς πρὸς Ῥοβοὰμ τῇ ἡμέρᾳ τῇ τρίτῃ, ὡς ἐλάλησεν ὁ βασιλεὺς, λέγων, ἐπιστρέψατε πρὸς μὲ ἐν τῇ ἡμέρᾳ τῇ τρίτῃ. 
'''
"13" = '''
:sup:`13` Καὶ ἀπεκρίθη ὁ βασιλεὺς σκληρὰ, καὶ ἐγκατέλιπεν ὁ βασιλεὺς Ῥοβοὰμ τὴν βουλὴν τῶν πρεσβυτέρων, 
'''
"14" = '''
:sup:`14` καὶ ἐλάλησε πρὸς αὐτοὺς κατὰ τὴν βουλὴν τῶν νεωτέρων, λέγων, ὁ πατήρ μου ἐβάρυνε τὸν ζυγὸν ὑμῶν, καὶ ἐγὼ προσθήσω ἐπʼ αὐτόν· ὁ πατήρ μου ἐπαίδευσεν ὑμᾶς ἐν μάστιξι, καὶ ἐγὼ παιδεύσω ὑμᾶς ἐν σκορπίοις. 
'''
"15" = '''
:sup:`15` Καὶ οὐκ ἤκουσεν ὁ βασιλεὺς τοῦ λαοῦ, ὅτι ἦν μεταστροφὴ παρὰ τοῦ Θεοῦ, λέγων, ἀνέστησε Κύριος τὸν λόγον αὐτοῦ, ὃν ἐλάλησεν ἐν χειρὶ Ἀχία τοῦ Σηλωνίτου περὶ Ἱεροβοὰμ υἱοῦ Ναβὰτ 
'''
"16" = '''
:sup:`16` καὶ παντὸς Ἰσραὴλ, ὅτι οὐκ ἤκουσεν ὁ βασιλεὺς αὐτῶν· καὶ ἀπεκρίθη ὁ λαὸς πρὸς τὸν βασιλέα, λέγων, τίς ἡμῶν ἡ μερὶς ἐν Δαυὶδ καὶ κληρονομία ἐν υἱῷ Ἰεσσαί; εἰς τὰ σκηνώματά σου, Ἰσραήλ· νῦν βλέπε τὸν οἶκόν σου, Δαυίδ. καὶ ἐπορεύθη πᾶς Ἰσραὴλ εἰς τὰ σκηνώματα αὐτοῦ. 
'''
"17" = '''
:sup:`17` Καὶ ἄνδρες Ἰσραὴλ καὶ οἱ κατοικοῦντες ἐν πόλεσιν Ἰούδα, καὶ ἐβασίλευσαν ἐπʼ αὐτῶν Ῥοβοάμ. 
'''
"18" = '''
:sup:`18` Καὶ ἀπέστειλεν ἐπʼ αὐτοὺς Ῥοβοὰμ ὁ βασιλεὺς τὸν Ἀδωνιρὰμ τὸν ἐπὶ τοῦ φόρου, καὶ ἐλιθοβόλησαν αὐτὸν οἱ υἱοὶ Ἰσραὴλ λίθοις, καὶ ἀπέθανε· καὶ ὁ βασιλεὺς Ῥοβοὰμ ἔσπευσε τοῦ ἀναβῆναι εἰς τὸ ἅρμα, τοῦ φυγεῖν εἰς Ἱερουσαλήμ. 
'''
"19" = '''
:sup:`19` Καὶ ἠθέτησεν Ἰσραὴλ ἐν τῷ οἴκῳ Δαυὶδ ἕως τῆς ἡμέρας ταύτης. 
'''
