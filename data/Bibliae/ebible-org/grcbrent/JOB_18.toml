[18]
"1" = '''
:sup:`1` Ὑπολαβὼν δὲ Βαλδὰδ ὁ Σαυχίτης, λέγει, 
'''
"2" = '''
:sup:`2` Μέχρι τίνος οὐ παύσῃ; ἐπίσχες, ἵνα καὶ αὐτοὶ λαλήσωμεν. 
'''
"3" = '''
:sup:`3` Διατί δὲ ὥσπερ τετράποδα σεσιωπήκαμεν ἐναντίον σου; 
'''
"4" = '''
:sup:`4` Κέχρηταί σοι ὀργή· τί γὰρ ἐὰν σὺ ἀποθάνῃς, ἀοίκητος ἡ ὑπʼ οὐρανόν; ἢ καταστραφήσεται ὄρη ἐκ θεμελίων; 
'''
"5" = '''
:sup:`5` Καὶ φῶς ἀσεβῶν σβεσθήσεται, καὶ οὐκ ἀποβήσεται αὐτῶν ἡ φλόξ. 
'''
"6" = '''
:sup:`6` Τὸ φῶς αὐτοῦ σκότος ἐν διαίτῃ, ὁ δὲ λύχνος ἐπʼ αὐτῷ σβεσθήσεται. 
'''
"7" = '''
:sup:`7` Θηρεύσαισαν ἐλάχιστοι τὰ ὑπάρχοντα αὐτοῦ· σφάλαι δὲ αὐτοῦ ἡ βουλή. 
'''
"8" = '''
:sup:`8` Ἐμβέβληται δὲ ὁ ποῦς αὐτοῦ ἐν παγίδι, ἐν δικτύῳ ἑλιχθείη. 
'''
"9" = '''
:sup:`9` Ἔλθοισαν δὲ ἐπʼ αὐτὸν παγίδες, κατισχύσει ἐπʼ αὐτὸν διψῶντας. 
'''
"10" = '''
:sup:`10` Κέκρυπται ἐν τῇ γῇ σχοινίον αὐτοῦ, καὶ ἡ σύλληψις αὐτοῦ ἐπὶ τρίβον. 
'''
"11" = '''
:sup:`11` Κύκλῳ ὀλέσαισαν αὐτὸν ὀδύναι· πολλοὶ δὲ περὶ πόδα αὐτοῦ ἔλθοισαν ἐν λιμῷ στενῷ· 
'''
"12" = '''
:sup:`12` πτῶμα δὲ αὐτῷ ἡτοίμασται ἐξαίσιον. 
'''
"13" = '''
:sup:`13` Βρωθείησαν αὐτοῦ κλῶνες ποδῶν, κατέδεται δὲ αὐτοῦ τὰ ὡραῖα θάνατος. 
'''
"14" = '''
:sup:`14` Ἐκραγείη δέ ἐκ διαίτης αὐτοῦ ἴασις, σχοίη δὲ αὐτὸν ἀνάγκη αἰτίᾳ βασιλικῇ. 
'''
"15" = '''
:sup:`15` Κατασκηνώσει ἐν τῇ σκηνῇ αὐτοῦ ἐν νυκτὶ αὐτοῦ, κατασπαρήσονται τὰ εὐπρεπῆ αὐτοῦ θείῳ. 
'''
"16" = '''
:sup:`16` Ὑποκάτωθεν αἱ ῥίζαι αὐτοῦ ξηρανθήσονται, καὶ ἐπάνωθεν ἐπιπεσεῖται θερισμὸς αὐτοῦ. 
'''
"17" = '''
:sup:`17` Τὸ μνημόσυνον αὐτοῦ ἀπόλοιτο ἐκ γῆς, καὶ ὑπάρξει ὄνομα αὐτῷ ἐπὶ πρόσωπον ἐξωτέρω. 
'''
"18" = '''
:sup:`18` Ἀπώσειεν αὐτὸν ἐκ φωτὸς εἰς σκότος. 
'''
"19" = '''
:sup:`19` Οὐκ ἔσται ἐπίγνωστος ἐν λαῷ αὐτοῦ, οὐδὲ σεσωσμένος ἐν τῇ ὑπʼ οὐρανὸν ὁ οἶκος αὐτοῦ. 
'''
"20" = '''
:sup:`20` Ἀλλʼ ἐν τοῖς αὐτοῦ ζήσονται ἕτεροι· ἐπʼ αὐτῷ ἐστέναξαν ἔσχατοι, πρώτους δὲ ἔσχε θαῦμα. 
'''
"21" = '''
:sup:`21` Οὗτοί εἰσιν οἱ οἶκοι ἀδίκων, οὗτος δὲ ὁ τόπος τῶν μὴ εἰδότων τὸν Κύριον. 
'''
