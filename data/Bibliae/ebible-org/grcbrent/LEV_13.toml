[13]
"1" = '''
:sup:`1` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν καὶ Ἀαρὼν, λέγων, 
'''
"2" = '''
:sup:`2` ἀνθρώπῳ ἐάν τινι γένηται ἐν δέρματι χρωτὸς αὐτοῦ οὐλὴ σημασίας τηλαυγὴς, καὶ γένηται ἐν δέρματι χρωτὸς αὐτοῦ ἁφὴ λέπρας, ἀχθήσεται πρὸς Ἀαρὼν τὸν ἱερέα, ἢ ἕνα τῶν υἱῶν αὐτοῦ τῶν ἱερέων. 
'''
"3" = '''
:sup:`3` Καὶ ὄψεται ὁ ἱερεὺς τὴν ἁφὴν ἐν δέρματι τοῦ χρωτὸς αὐτοῦ, καὶ ἡ θρὶξ ἐν τῇ ἁφῇ μεταβάλῃ λευκὴ, καὶ ἡ ὄψις τῆς ἁφῆς ταπεινὴ ἀπὸ τοῦ δέρματος τοῦ χρωτὸς, ἁφὴ λέπρας ἐστί· καὶ ὄψεται ὁ ἱερεὺς, καὶ μιανεῖ αὐτόν. 
'''
"4" = '''
:sup:`4` Ἐὰν δὲ καὶ τηλαυγὴς λευκὴ ἦ ἐν τῷ δέρματι τοῦ χρωτὸς αὐτοῦ, καὶ ταπεινὴ μὴ ἦ ἡ ὄψις αὐτῆς ἀπὸ τοῦ δέρματος, καὶ ἡ θρὶξ αὐτοῦ οὐ μετέβαλε τρίχα λευκὴν, αὐτὴ δέ ἐστιν ἀμαυρὰ, καὶ ἀφοριεῖ ὁ ἱερεὺς τὴν ἁφὴν ἑπτὰ ἡμέρας. 
'''
"5" = '''
:sup:`5` Καὶ ὄψεται ὁ ἱερεὺς τὴν ἁφὴν τῇ ἡμέρᾳ τῇ ἑβδόμῃ· καὶ ἰδοὺ ἡ ἁφὴ μένει ἐναντίον αὐτοῦ, οὐ μετέπεσεν ἡ ἁφὴ ἐν τῷ δέρματι, καὶ ἀφοριεῖ αὐτὸν ὁ ἱερεὺς ἑπτὰ ἡμέρας τοδεύτερον. 
'''
"6" = '''
:sup:`6` Καὶ ὄψεται ὁ ἱερεὺς αὐτὸν τῇ ἡμέρᾳ τῇ ἑβδόμῃ τοδεύτερον· καὶ ἰδοὺ ἀμαυρὰ ἡ ἁφή, οὐ μετέπεσεν ἡ ἁφὴ ἐν τῷ δέρματι· καὶ καθαριεῖ αὐτὸν ὁ ἱερεύς, σημασία γάρ ἐστι· καὶ πλυνάμενος τὰ ἱμάτια αὐτοῦ, καθαρὸς ἔσται. 
'''
"7" = '''
:sup:`7` Ἐὰν δὲ μεταβαλοῦσα μεταπέσῃ ἡ σημασία ἐν τῷ δέρματι, μετὰ τὸ ἰδεῖν αὐτὸν τὸν ἱερέα τοῦ καθαρίσαι αὐτόν, καὶ ὀφθήσεται τοδεύτερον τῷ ἱερεῖ. 
'''
"8" = '''
:sup:`8` Καὶ ὄψεται αὐτὸν ὁ ἱερεύς, καὶ ἰδοὺ μετέπεσεν ἡ σημασία ἐν τῷ δέρματι, καὶ μιανεῖ αὐτὸν ὁ ἱερεύς· λέπρα ἐστί. 
'''
"9" = '''
:sup:`9` Καὶ ἁφὴ λέπρας ἐὰν γένηται ἐν ἀνθρώπῳ, και ἥξει πρὸς τὸν ἱερέα· 
'''
"10" = '''
:sup:`10` Καὶ ὄψεται ὁ ἱερεὺς, καὶ ἰδοὺ οὐλὴ λευκὴ ἐν τῷ δέρματι, καὶ αὕτη μετέβαλε τρίχα λευκὴν, καὶ ἀπὸ τοῦ ὑγιοῦς τῆς σαρκὸς τῆς ζώσης ἐν τῇ οὐλῇ. 
'''
"11" = '''
:sup:`11` Λέπρα παλαιουμένη ἐστὶν ἐν τῷ δέρματι τοῦ χρωτός, καὶ μιανεῖ αὐτὸν ὁ ἱερεὺς, καὶ ἀφοριεῖ αὐτὸν, ὅτι ἀκάθαρτός ἐστιν. 
'''
"12" = '''
:sup:`12` Ἐὰν δὲ ἀνθοῦσα ἐξανθήσῃ λέπρα ἐν τῷ δέρματι, καὶ καλύψῃ ἡ λέπρα πᾶν τὸ δέρμα τῆς ἁφῆς ἀπὸ κεφαλῆς ἕως ποδῶν, καθʼ ὅλην τὴν ὅρασιν τοῦ ἱερέως· 
'''
"13" = '''
:sup:`13` Καὶ ὄψεται ὁ ἱερεὺς, καὶ ἰδοὺ ἐκάλυψεν ἡ λέπρα πᾶν τὸ δέρμα τοῦ χρωτός· καὶ καθαριεῖ αὐτὸν ὁ ἱερεὺς τὴν ἁφήν, ὅτι πᾶν μετέβαλε λευκὸν, καθαρόν ἐστι. 
'''
"14" = '''
:sup:`14` Καὶ ᾗ ἂν ἡμέρᾳ ὀφθῇ ἐν αὐτῷ χρὼς ζῶν, μιανθήσεται. 
'''
"15" = '''
:sup:`15` Καὶ ὅψεται ὁ ἱερεὺς τὸν χρῶτα τὸν ὑγιῆ, καὶ μιανεῖ αὐτὸν ὁ χρὼς ὁ ὑγιὴς, ὅτι ἀκάθαρτός ἐστι· λέπρα ἐστίν. 
'''
"16" = '''
:sup:`16` Ἐὰν δὲ ἀποκαταστῇ ὁ χρὼς ὁ ὑγιὴς, καὶ μεταβάλῃ λευκὴ, καὶ ἐλεύσεται πρὸς τὸν ἱερέα· 
'''
"17" = '''
:sup:`17` Καὶ ὄψεται ὁ ἱερεὺς, καὶ ἰδοὺ μετέβαλεν ἡ ἁφὴ εἰς τὸ λευκόν, καὶ καθαριεῖ ὁ ἱερεὺς τὴν ἁφήν· καθαρός ἐστι. 
'''
"18" = '''
:sup:`18` Καὶ σὰρξ ἐὰν γένηται ἐν τῷ δέρματι αὐτοῦ ἕλκος, καὶ ὑγιασθῇ, 
'''
"19" = '''
:sup:`19` καὶ γένηται ἐν τῷ τόπῳ τοῦ ἕλκους οὐλὴ λευκὴ, ἢ τηλαυγὴς λευκαίνουσα, ἢ πυῤῥίζουσα, καὶ ὀφθήσεται τῷ ἱερεῖ· 
'''
"20" = '''
:sup:`20` Καὶ ὄψεται ὁ ἱερεὺς, καὶ ἰδοὺ ἡ ὄψις ταπεινοτέρα τοῦ δέρματος, καὶ ἡ θρὶξ αὐτῆς μετέβαλεν εἰς λευκὴν, καὶ μιανεῖ αὐτὸν ὁ ἱερεὺς, ὅτι λέπρα ἐστίν· ἐν τῷ ἕλκει ἐξήνθησεν. 
'''
"21" = '''
:sup:`21` Ἐὰν δὲ ἴδῃ ὁ ἱερεὺς, καὶ ἰδοὺ οὐκ ἔστιν ἐν αὐτῷ θρὶξ λευκὴ, καὶ ταπεινὸν μὴ ᾖ ἀπὸ τοῦ δέρματος τοῦ χρωτὸς, καὶ αὐτὴ ᾖ ἀμαυρά, καὶ ἀφοριεῖ αὐτὸν ὁ ἱερεὺς ἑπτὰ ἡμέρας. 
'''
"22" = '''
:sup:`22` Ἐὰν δὲ διαχύσει διαχέηται ἐν τῷ δέρματι, καὶ μιανεῖ αὐτὸν ὁ ἱερεὺς, ἁφὴ λέπρας ἐστίν· ἐν τῷ ἕλκει ἐξήνθησεν· 
'''
"23" = '''
:sup:`23` Ἐὰν δὲ κατὰ χώραν μείνῃ τὸ τηλαύγημα καὶ μὴ διαχέηται, οὐλὴ τοῦ ἕλκους ἐστὶ, καὶ καθαριεῖ αὐτὸν ὁ ἱερεύς. 
'''
"24" = '''
:sup:`24` Καὶ σὰρξ ἐὰν γένηται ἐν τῷ δέρματι αὐτοῦ κατάκαυμα πυρὸς, καὶ γένηται ἐν τῷ δέρματι αὐτοῦ τὸ ὑγιασθὲν τοῦ κατακαύματος αὐγάζον τηλαυγὲς λευκὸν, ὑποπυῤῥίζον, ἢ ἔκλευκον· 
'''
"25" = '''
:sup:`25` Καὶ ὄψεται αὐτὸν ὁ ἱερεὺς, καὶ ἰδοὺ μετέβαλε θρὶξ λευκὴ εἰς τὸ αὐγάζον, καὶ ἡ ὄψις αὐτοῦ ταπεινὴ ἀπὸ τοῦ δέρματος, λέπρα ἐστίν· ἐν τῷ κατακαύματι ἐξήνθησε· καὶ μιανεῖ αὐτὸν ὁ ἱερεὺς, ἁφὴ λέπρας ἐστίν. 
'''
"26" = '''
:sup:`26` Ἐὰν δὲ ἴδῃ ὁ ἱερεὺς, καὶ ἰδοὺ οὐκ ἔστιν ἐν τῷ· αὐγάζοντι θρὶξ λευκή, καὶ ταπεινὸν μὴ ᾖ ἀπὸ τοῦ δέρματος, αὐτὸ δὲ ἀμαυρὸν, καὶ ἀφοριεῖ αὐτὸν ὁ ἱερεὺς ἑπτὰ ἡμέρας. 
'''
"27" = '''
:sup:`27` Καὶ ὄψεται αὐτὸν ὁ ἱερεὺς τῇ ἡμέρᾳ τῇ ἑβδόμῃ· ἐὰν δὲ διαχύσει διαχέηται ἐν τῷ δέρματι, καὶ μιανεῖ αὐτὸν ὁ ἱερεὺς, ἁφὴ λέπρας ἐστίν· ἐν τῷ ἕλκει ἐξήνθησεν. 
'''
"28" = '''
:sup:`28` Ἐὰν δὲ κατὰ χώραν μείνῃ τὸ αὐγάζον, καὶ μὴ διαχυθῇ ἐν τῷ δέρματι, αὐτὴ δὲ ἀμαυρὰ ᾖ, οὐλὴ τοῦ κατακαύματός ἐστι, καὶ καθαριεῖ αὐτὸν ὁ ἱερεύς· ὁ γὰρ χαρακτὴρ τοῦ κατακαύματός ἐστι. 
'''
"29" = '''
:sup:`29` Καὶ ἀνδρὶ ἢ γυναικὶ ἐὰν γένηται ἐν αὐτοῖς ἁφὴ λέπρας ἐν τῇ κεφαλῇ ἢ ἐν τῷ πώγωνι· 
'''
"30" = '''
:sup:`30` Καὶ ὄψεται ὁ ἱερεὺς τὴν ἁφὴν, καὶ ἰδοὺ ἡ ὄψις αὐτῆς ἐγκοιλοτέρα τοῦ δέρματος, ἐν αὐτῇ δὲ θρὶξ ξανθίζουσα λεπτὴ, καὶ μιανεῖ αὐτὸν ὁ ἱερεύς· θραῦσμά ἐστι, λέπρα τῆς κεφαλῆς ἢ λέπρα τοῦ πώγωνός ἐστι. 
'''
"31" = '''
:sup:`31` Καὶ ἐὰν ἴδῃ ὁ ἱερεὺς τὴν ἁφὴν τοῦ θραύσματος, καὶ ἰδοὺ οὐχ ἡ ὄψις ἐγκοιλοτέρα τοῦ δέρματος, καὶ θρὶξ ξανθίζουσα οὐκ ἔστιν ἐν αὐτῇ, καὶ ἀφοριεῖ ὁ ἱερεὺς τὴν ἁφὴν τοῦ θραύσματος ἑπτὰ ἡμέρας. 
'''
"32" = '''
:sup:`32` Καὶ ὄψεται ὁ ἱερεὺς τὴν ἁφὴν τῇ ἡμέρᾳ τῇ ἑβδόμῃ, καὶ ἰδοὺ οὐ διεχύθη τὸ θραῦσμα, καὶ θρὶξ ξανθίζουσα οὐκ ἔστιν ἐν αὐτῇ, καὶ ἡ ὄψις τοῦ θραύσματος οὐκ ἔστι κοίλη ἀπὸ τοῦ δέρματος· 
'''
"33" = '''
:sup:`33` Καὶ ξυρηθήσεται τὸ δέρμα, τὸ δὲ θραῦσμα οὐ ξυρηθήσεται, καὶ ἀφοριεῖ ὁ ἱερεὺς τὸ θραῦσμα ἑπτὰ ἡμέρας τὸ δεύτερον. 
'''
"34" = '''
:sup:`34` Καὶ ὄψεται ὁ ἱερεὺς τὸ θραῦσμα τῇ ἡμέρᾳ τῇ ἑβδόμῃ, καὶ ἰδοὺ οὐ διεχύθη τὸ θραῦσμα ἐν τῷ δέρματι μετὰ τὸ ξυρηθῆναι αὐτόν, καὶ ἡ ὄψις τοῦ θραύσματος οὐκ ἔστιν κοίλη ἀπὸ τοῦ δέρματος, καὶ καθαριεῖ αὐτὸν ὁ ἱερεὺς, καὶ πλυνάμενος τὰ ἱμάτια, καθαρὸς ἔσται. 
'''
"35" = '''
:sup:`35` Ἐὰν δὲ διαχύσει διαχέηται τὸ θραῦσμα ἐν τῷ δέρματι μετὰ τὸ καθαρισθῆναι αὐτόν· 
'''
"36" = '''
:sup:`36` Καὶ ὄψεται ὁ ἱερεὺς, καὶ ἰδοὺ διακέχυται τὸ θραῦσμα ἐν τῷ δέρματι, οὐκ ἐπισκέψεται ὁ ἱερεὺς περὶ τῆς τριχὸς τῆς ξανθῆς, ὅτι ἀκάθαρτός ἐστιν. 
'''
"37" = '''
:sup:`37` Ἐὰν δὲ ἐνώπιον μείνῃ ἐπὶ χώρας τὸ θραῦσμα, καὶ θρὶξ μέλαινα ἀνατείλῃ ἐν αὐτῷ, ὑγίακε τὸ θραῦσμα, καθαρός ἐστι, καὶ καθαριεῖ αὐτὸν ὁ ἱερεύς. 
'''
"38" = '''
:sup:`38` Καὶ ἀνδρὶ ἢ γυναικὶ ἐὰν γένηται ἐν δέρματι τῆς σαρκὸς αὐτοῦ αὐγάματα αὐγάζοντα λευκανθίζοντα· 
'''
"39" = '''
:sup:`39` καὶ ὄψεται ὁ ἱερεὺς, καὶ ἰδοὺ ἐν δέρματι τῆς σαρκὸς αὐτοῦ αὐγάσματα αὐγάζοντα λευκαθίζοντα, ἀλφός ἐστιν· ἐξανθεῖ ἐν τῷ δέρματι τῆς σαρκὸς αὐτοῦ, καθαρός ἐστιν. 
'''
"40" = '''
:sup:`40` Ἐὰν δέ τινι μαδήσῃ ἡ κεφαλὴ αὐτοῦ, φαλακρός ἐστι, καθαρός ἐστιν. 
'''
"41" = '''
:sup:`41` Ἐὰν δὲ κατὰ πρόσωπον μαδήσῃ ἡ κεφαλὴ αὐτοῦ, ἀναφάλαντός ἐστι, καθαρός ἐστιν. 
'''
"42" = '''
:sup:`42` Ἐὰν δὲ γένηται ἐν τῷ φαλακρώματι αὐτοῦ ἢ ἐν τῷ ἀναφαλαντώματι αὐτοῦ ἁφὴ λευκὴ ἢ πυῤῥίζουσα, λέπρα ἐστὶν ἐν τῷ φαλακρώματι αὐτοὺ, ἢ ἐν τῷ ἀναφαλαντώματι αὐτοῦ· 
'''
"43" = '''
:sup:`43` καὶ ὄψεται αὐτὸν ὁ ἱερεύς, καὶ ἰδοὺ ἡ ὄψις τῆς ἁφῆς λευκὴ ἢ πυῤῥίζουσα ἐν τῷ φαλακρώματι αὐτοῦ ἢ ἐν τῷ ἀναφαλαντώματι αὐτοῦ, ὡς ωἶδος λέπρας ἐν δέρματι τῆς σαρκὸς αὐτοῦ· 
'''
"44" = '''
:sup:`44` Ἄνθρωπος λεπρός ἐστι· μιάνσει μιανεῖ αὐτὸν ὁ ἱερεὺς, ἐν τῇ κεφαλῇ αὐτοῦ ἡ ἁφὴ αὐτοῦ. 
'''
"45" = '''
:sup:`45` Καὶ ὁ λεπρὸς ἐν ᾧ ἐστιν ἡ ἁφὴ, τὰ ἱμάτια αὐτοῦ ἔστω παραλελυμένα, καὶ ἡ κεφαλὴ αὐτοῦ ἀκάλυπτος, καὶ περὶ τὸ στόμα αὐτοῦ περιβαλέσθω, καὶ ἀκάθαρτος κεκλήσεται. 
'''
"46" = '''
:sup:`46` Πάσας τὰς ἡμέρας, ὅσας ἐὰν ᾖ ἐπʼ αὐτὸν ἡ ἁφὴ, ἀκάθαρτος ὢν ἀκάθαρτος ἔσται· κεχωρισμένος καθήσεται, ἔξω τῆς παρεμβολῆς αὐτοῦ ἔσται ἡ διατριβή. 
'''
"47" = '''
:sup:`47` Καὶ ἱματίῳ ἐὰν γένηται ἁφὴ ἐν αὐτῷ λέπρας, ἐν ἱματίῳ ἐρέῳ, ἢ ἐν ἱματίῳ στυππυίνῳ, 
'''
"48" = '''
:sup:`48` ἢ ἐν στήμονι, ἢ ἐν κρόκῃ, ἢ ἐν τοῖς λινοῖς, ἢ ἐν τοῖς ἐρέοις, ἢ ἐν δέρματι, ἢ ἐν παντὶ ἐργασίμῳ δέρματι, 
'''
"49" = '''
:sup:`49` καὶ γένηται ἡ ἁφὴ χλωρίζουσα ἢ πυῤῥίζουσα ἐν τῷ δέρματι, ἢ ἐν τῷ ἱματίῳ, ἢ ἐν τῷ στήμονι, ἢ ἐν τῇ κρόκῃ, ἢ ἐν παντὶ σκεύει ἐργασίμῳ δέρματος, ἁφὴ λέπρας ἐστί· καὶ δείξει τῷ ἱερεῖ· 
'''
"50" = '''
:sup:`50` Καὶ ὄψεται ὁ ἱερεὺς τὴν ἁφήν, καὶ ἀφοριεῖ ὁ ἱερεὺς τὴν ἁφὴν ἑπτὰ ἡμέρας. 
'''
"51" = '''
:sup:`51` Καὶ ὄψεται ὁ ἱερεὺς τὴν ἁφὴν τῇ ἡμέρᾳ τῇ ἑβδόμῃ· ἐὰν δὲ διαχέηται ἡ ἁφὴ ἐν τῷ ἱματίῳ, ἢ ἐν τῷ στήμονι, ἢ ἐν τῇ κρόκῃ, ἢ ἐν τῷ δέρματι, κατὰ πάντα ὅσα ἐὰν ποιηθῇ δέρματα ἐν τῇ ἐργασίᾳ, λέπρα ἔμμονός ἐστιν ἡ ἁφὴ, ἀκάθαρτός ἐστι. 
'''
"52" = '''
:sup:`52` Κατακαύσει τὸ ἱμάτιον, ἢ τὸν στήμονα, ἢ τὴν κρόκην ἐν τοῖς ἐρέοις, ἢ ἐν τοῖς λινοῖς, ἢ ἐν παντὶ σκεύει δερματίνῳ, ἐν ᾧ ἂν ᾖ ἐν αὐτῷ ἡ ἁφὴ, ὅτι λέπρα ἔμμονός ἐστιν, ἐν πυρὶ κατακαυθήσεται. 
'''
"53" = '''
:sup:`53` Ἐὰν δὲ ἴδῃ ὁ ἱερεὺς, καὶ μὴ διαχέηται ἡ ἁφὴ ἐν τῷ ἱματίῳ, ἢ ἐν τῷ στήμονι, ἢ ἐν τῇ κρόκῃ, ἢ ἐν παντὶ σκεύει δερματίνῳ· 
'''
"54" = '''
:sup:`54` Καὶ συντάξει ὁ ἱερεύς, καὶ πλυνεῖ ἐφʼ οὗ ἐὰν ᾖ ἐπʼ αὐτοῦ ἡ ἁφὴ, καὶ ἀφοριεῖ ὁ ἱερεὺς τὴν ἁφὴν ἑπτὰ ἡμέρας τοδέυτερον. 
'''
"55" = '''
:sup:`55` Καὶ ὄψεται ὁ ἱερεὺς μετὰ τὸ πλυθῆναι αὐτὸ τὴν ἁφὴν, καὶ ἥδε οὐ μὴ μετέβαλεν ἡ ἁφὴ τὴν ὄψιν, καὶ ἡ ἁφὴ οὐ διαχεῖται, ἀκάθαρτόν ἐστιν, ἐν πυρὶ κατακαυθήσεται· ἐστήρικται ἐν τῷ ἱματίῳ, ἢ ἐν τῷ στήμονι, ἢ ἐν τῇ κρόκη. 
'''
"56" = '''
:sup:`56` Καὶ ἐὰν ἴδῃ ὁ ἱερεὺς, καὶ ᾖ ἀμαυρὰ ἡ ἁφὴ μετὰ τὸ πλυθήναι αὐτὸ, ἀποῤῥήξει αὐτὸ ἀπὸ τοῦ ἱματίου, ἢ ἀπὸ τοῦ στήμονος, ἢ ἀπὸ τῆς κρόκης, ἢ ἀπὸ τοῦ δέρματος. 
'''
"57" = '''
:sup:`57` Ἐὰν δὲ ὀφθῇ ἔτι ἐν τῷ ἱματίῳ, ἢ ἐν τῷ στήμονι, ἢ ἐν τῇ κρόκῃ, ἢ ἐν παντὶ σκεύει δερματίνῳ, λέπρα ἐξανθοῦσά ἐστιν ἐν πυρὶ κατακαυθήσεται ἐν ᾧ ἐστιν ἡ ἁφή. 
'''
"58" = '''
:sup:`58` Καὶ τὸ ἱμάτιον, ἢ ὁ στήμων, ἢ ἡ κρόκη, ἢ πᾶν σκεῦος δερμάτινον, ὃ πλυθήσεται, καὶ ἀποστήσεται ἀπʼ αὐτοῦ ἡ ἁφὴ, καὶ πλυθήσεται τὸ δέυτερον, καὶ καθαρὸν ἔσται. 
'''
"59" = '''
:sup:`59` Οὗτος ὁ νόμος ἁφῆς λέπρας ἱματίου ἐρέου, ἢ στυππυίνου, ἢ στήμονος, ἢ κρόκης, ἢ παντὸς σκεύους δερματίνου, εἰς τὸ καθαρίσαι αὐτὸ, ἢ μιᾶναι αὐτό. 
'''
