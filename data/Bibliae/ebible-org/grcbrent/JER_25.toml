[25]
"1" = '''
:sup:`1` Ὁ ΛΟΓΟΣ Ὁ ΓΕΝΟΜΕΝΟΣ ΠΡΟΣ ἹΕΡΕΜΙΑΝ ἐπὶ πάντα τὸν λαὸν Ἰούδα ἐν τῷ ἔτει τῷ τετάρτῳ τοῦ Ἰωακεὶμ υἱοῦ Ἰωσία βασιλέως Ἰούδα, 
'''
"2" = '''
:sup:`2` ὃν ἐλάλησε πρὸς πάντα τὸν λαὸν Ἰούδα, καὶ πρὸς τοὺς κατοικοῦντας Ἱερουσαλὴμ, λέγων, 
'''
"3" = '''
:sup:`3` Ἐν τρισκαιδεκάτῳ ἔτει Ἰωσία υἱοῦ Ἀμὼς βασιλέως Ἰούδα, καὶ ἕως τῆς ἡμέρας ταύτης εἴκοσι καὶ τρία ἔτη, καὶ ἐλάλησα πρὸς ὑμᾶς ὀρθρίζων, καὶ λέγων, 
'''
"4" = '''
:sup:`4` καὶ ἀπέστελλον πρὸς ὑμᾶς τοὺς δούλους μου τοὺς προφήτας, ὄρθρου ἀποστέλλων, καὶ οὐκ εἰσηκούσατε, καὶ οὐ προσέσχετε τοῖς ὠσὶν ὑμῶν, 
'''
"5" = '''
:sup:`5` λέγων, ἀποστράφητε ἕκαστος ἀπὸ τῆς ὁδοῦ αὐτοῦ τῆς πονηρᾶς, καὶ ἀπὸ τῶν πονηρῶν ἐπιτηδευμάτων ὑμῶν, καὶ κατοικήσετε ἐπὶ τῆς γῆς ἧς ἔδωκα ὑμῖν καὶ τοῖς πατράσιν ὑμῶν, ἀπʼ αἰῶνος καὶ ἕως αἰῶνος. 
'''
"6" = '''
:sup:`6` Μὴ πορεύεσθε ὀπίσω θεῶν ἀλλοτρίων, τοῦ δουλεύειν αὐτοῖς, καὶ τοῦ προσκυνεῖν αὐτοῖς, ὅπως μὴ παροργίζητέ με ἐν τοῖς ἔργοις τῶν χειρῶν ὑμῶν, τοῦ κακῶσαι ὑμᾶς. 
'''
"7" = '''
:sup:`7` Καὶ οὐκ ἠκούσατέ μου. 
'''
"8" = '''
:sup:`8` Διατοῦτο τάδε λέγει Κύριος, ἐπειδὴ οὐκ ἐπιστεύσατε τοῖς λόγοις μου, 
'''
"9" = '''
:sup:`9` ἰδοὺ ἐγὼ ἀποστέλλω, καὶ λήψομαι πατριὰν ἀπὸ Βοῤῥᾶ, καὶ ἄξω αὐτοὺς ἐπὶ τὴν γῆν ταύτην, καὶ ἐπὶ τοὺς κατοικοῦντας αὐτὴν, καὶ ἐπὶ πάντα τὰ ἔθνη τὰ κύκλῳ αὐτῆς, καὶ ἐξερημώσω αὐτοὺς, καὶ δώσω αὐτοὺς εἰς ἀφανισμὸν, καὶ εἰς συριγμὸν, καὶ εἰς ὀνειδισμὸν αἰώνιον. 
'''
"10" = '''
:sup:`10` Καὶ ἀπολῶ ἀπʼ αὐτῶν φωνὴν χαρᾶς, καὶ φωνὴν εὐφροσύνης, φωνὴν νυμφίου καὶ φωνὴν νύμφης, ὀσμὴν μύρου, καὶ φῶς λύχνου. 
'''
"11" = '''
:sup:`11` Καὶ ἔσται πᾶσα ἡ γῆ εἰς ἀφανισμὸν, καὶ δουλεύσουσιν ἐν τοῖς ἔθνεσιν ἑβδομήκοντα ἔτη. 
'''
"12" = '''
:sup:`12` Καὶ ἐν τῷ πληρωθῆναι τὰ ἑβδομήκοντα ἔτη, ἐκδικήσω τὸ ἔθνος ἐκεῖνο, καὶ θήσομαι αὐτοὺς εἰς ἀφανισμὸν αἰώνιον, 
'''
"13" = '''
:sup:`13` καὶ ἐπάξω ἐπὶ τὴν γῆν ἐκείνην πάντας τοὺς λόγους μου, οὓς ἐλάλησα κατʼ αὐτῆς, πάντα τὰ γεγραμμένα ἐν τῷ βιβλίῳ τούτῳ· 
'''
"14" = '''
:sup:`14` Ἃ ἘΠΡΟΦΗΤΕΥΣΕΝ ἹΕΡΕΜΙΑΣ ἘΠΙ ΤΑ ἜΘΝΗ ΤΑ ΑΙΛΑΜ. 
'''
"15" = '''
:sup:`15` Τάδε λέγει Κύριος, συνετρίβη τὸ τόξον Αἰλὰμ, ἀρχὴ δυναστείας αὐτῶν. 
'''
"16" = '''
:sup:`16` Καὶ ἐπάξω ἐπὶ Αἰλὰμ τέσσαρας ἀνέμους ἐκ τῶν τεσσάρων ἄκρων τοῦ οὐρανοῦ, καὶ διασπερῶ αὐτοὺς ἐν πᾶσι τοῖς ἀνέμοις τούτοις, καὶ οὐκ ἔσται ἔθνος ὃ οὐχ ἥξει ἐκεῖ, οἱ ἐξωσμένοι Αἰλάμ. 
'''
"17" = '''
:sup:`17` Καὶ πτοήσω αὐτοὺς ἐναντίον τῶν ἐχθρῶν αὐτῶν, τῶν ζητούντων τὴν ψυχὴν αὐτῶν, καὶ ἐπάξω ἐπʼ αὐτοὺς κατὰ τὴν ὀργὴν τοῦ θυμοῦ μου, καὶ ἐπαποστελῶ ὀπίσω αὐτῶν τὴν μάχαιράν μου, ἕως τοῦ ἐξαναλῶσαι αὐτούς. 
'''
"18" = '''
:sup:`18` Καὶ θήσω τὸν θρόνον μου ἐν Αἰλὰμ, καὶ ἐξαποστελῶ ἐκεῖθεν βασιλέα καὶ μεγιστᾶνας. 
'''
"19" = '''
:sup:`19` Καὶ ἔσται ἐπʼ ἐσχάτου τῶν ἡμερῶν, καὶ ἀποστρέψω τὴν αἰχμαλωσίαν Αἰλὰμ, λέγει Κύριος. 
'''
"20" = '''
:sup:`20` Ἐν ἀρχῇ βασιλεύοντος Σεδεκίου βασιλέως, ἐγένετο ὁ λόγος οὗτος περὶ Αἰλάμ· 
'''
