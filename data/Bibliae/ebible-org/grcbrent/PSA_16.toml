[16]
"1" = '''
:sup:`1` Προσευχὴ τοῦ Δαυίδ. Εἰσάκουσον Κύριε τῆς δικαιοσύνης μου, πρόσχες τῇ δεήσει μου· ἐνώτισαι τὴν προσευχήν μου οὐκ ἐν χείλεσι δολίοις. 
'''
"2" = '''
:sup:`2` Ἐκ προσώπου σου τὸ κρίμα μου ἐξέλθοι, οἱ ὀφθαλμοί μου ἰδέτωσαν εὐθύτητας. 
'''
"3" = '''
:sup:`3` Ἐδοκίμασας τὴν καρδίαν μου, ἐπεσκέψω νυκτὸς, ἐπύρωσάς με, καὶ οὐχ εὑρέθη ἐν ἐμοὶ ἀδικία· 
'''
"4" = '''
:sup:`4` ὅπως ἂν μὴ λαλήσῃ τὸ στόμα μου. Τὰ ἔργα τῶν ἀνθρώπων, διὰ τοὺς λόγους τῶν χειλέων σου ἐγὼ ἐφύλαξα ὁδοὺς σκληράς. 
'''
"5" = '''
:sup:`5` Κατάρτισαι τὰ διαβήματά μου ἐν ταῖς τρίβοις σου, ἵνα μὴ σαλευθῇ τὰ διαβήματά μου. 
'''
"6" = '''
:sup:`6` Ἐγὼ ἐκεκραξα, ὅτι ἐπήκουσας μου ὁ Θεός· κλῖνον τὸ οὖς σου ἐμοὶ, καὶ εἰσάκουσον τῶν ῥημάτων μου. 
'''
"7" = '''
:sup:`7` Θαυμάστωσον τὰ ἐλέη σου, ὁ σώζων τοὺς ἐλπίζοντας ἐπὶ σέ· ἐκ τῶν ἀνθεστηκότων τῇ δεξιᾷ σου, 
'''
"8" = '''
:sup:`8` φύλαξόν με ὡς κόρην ὀφθαλμοῦ· ἐν σκέπῃ τῶν πτερύγων σου σκεπάσεις με, 
'''
"9" = '''
:sup:`9` ἀπὸ προσώπου ἀσεβῶν τῶν ταλαιπωρησάντων με· οἱ ἐχθροί μου τὴν ψυχήν μου περιέσχον. 
'''
"10" = '''
:sup:`10` Τὸ στέαρ αὐτῶν συνέκλεισαν, τὸ στόμα αὐτῶν ἐλάλησεν ὑπερηφανίαν. 
'''
"11" = '''
:sup:`11` Ἐκβαλόντες με νυνὶ περιεκύκλωσάν με, τοὺς ὀφθαλμοὺς αὐτὼν ἔθεντο ἐκκλῖναι ἐν τῇ γῇ. 
'''
"12" = '''
:sup:`12` Ὑπέλαβόν με ὡσεὶ λέων ἕτοιμος εἰς θήραν, καὶ ὡσεὶ σκύμνος οἰκῶν ἐν ἀποκρύφοις. 
'''
"13" = '''
:sup:`13` Ἀνάστηθι Κύριε, πρόφθασον αὐτοὺς, καὶ ὑποσκέλισον αὐτοὺς, ῥῦσαι τὴν ψυχήν μου ἀπὸ ἀσεβοῦς, ῥομφαίαν σου 
'''
"14" = '''
:sup:`14` ἀπὸ ἐχθρῶν τῆς χειρός σου· Κύριε ἀπολύων ἀπὸ γῆς, διαμέρισον αὐτοὺς ἐν τῇ ζωῇ αὐτῶν, καὶ τῶν κεκρυμμένων σου ἐπλήσθη ἡ γαστὴρ αὐτῶν· ἐχορτάσθησαν ὑείων, καὶ ἀφῆκαν τὰ κατάλοιπα τοῖς νηπίοις αὐτῶν. 
'''
"15" = '''
:sup:`15` Ἐγὼ δὲ ἐν δικαιοσύνῃ ὀφθήσομαι τῷ προσώπῳ σου, χορτασθήσομαι ἐν τῷ ὀφθῆναι τὴν δόξαν σου. 
'''
