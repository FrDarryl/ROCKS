[1]
"1" = '''
:sup:`1` ΛΟΓΟΣ Κυρίου, ὃς ἐγενήθη πρὸς Σοφονίαν τὸν τοῦ Χουσὶ, υἱὸν Γοδολίου, τοῦ Ἀμορίου τοῦ Ἐζεκίου, ἐν ἡμέραις Ἰωσίου υἱοῦ Ἀμὼν βασιλέως Ἰούδα. 
'''
"2" = '''
:sup:`2` Ἐκλείψει ἐκλιπέτω ἀπὸ προσώπου τῆς γῆς, λέγει Κύριος. 
'''
"3" = '''
:sup:`3` Ἐκλιπέτω ἄνθρωπος καὶ κτήνη, ἐκλιπέτω τὰ πετεινὰ τοῦ οὐρανοῦ καὶ οἱ ἰχθύες τῆς θαλάσσης· καὶ ἀσθενήσουσιν οἱ ἀσεβεῖς, καὶ ἐξαρῶ τοὺς ἀνόμους ἀπὸ προσώπου τῆς γῆς, λέγει Κύριος. 
'''
"4" = '''
:sup:`4` Καὶ ἐκτενῶ τὴν χεῖρά μου ἐπὶ Ἰούδα, καὶ ἐπὶ πάντας τοὺς κατοικοῦντας Ἱερουσαλήμ· καὶ ἐξαρῶ ἐκ τοῦ τόπου τούτου τὰ ὀνόματα τῆς Βάαλ, καὶ τὰ ὀνόματα τῶν ἱερέων, 
'''
"5" = '''
:sup:`5` καὶ τοὺς προσκυνοῦντας ἐπὶ τὰ δώματα τῇ στρατιᾷ τοῦ οὐρανοῦ, καὶ τοὺς προσκυνοῦντας καὶ τοὺς ὀμνύοντας κατὰ τοῦ Κυρίου, καὶ τοὺς ὀμνύοντας κατὰ τοῦ βασιλέως αὐτῶν, 
'''
"6" = '''
:sup:`6` καὶ τοὺς ἐκκλίνοντας ἀπὸ τοῦ Κυρίου, καὶ τοὺς μὴ ζητοῦντας τὸν Κύριον, καὶ τοὺς μὴ ἀντεχομένους τοῦ Κυρίου. 
'''
"7" = '''
:sup:`7` Εὐλαβεῖσθε ἀπὸ προσώπου Κυρίου τοῦ Θεοῦ· διότι ἐγγὺς ἡμέρα τοῦ Κυρίου, ὅτι ἡτοίμακε Κύριος τὴν θυσίαν αὐτοῦ, καὶ ἡγίακε τοὺς κλητοὺς αὐτοῦ. 
'''
"8" = '''
:sup:`8` Καὶ ἔσται, ἐν ἡμέρᾳ θυσίας Κυρίου, καὶ ἐκδικήσω ἐπὶ τοὺς ἄρχοντας, καὶ ἐπὶ τὸν οἶκον τοῦ βασιλέως, καὶ ἐπὶ πάντας τοὺς ἐνδεδυμένους ἐνδύματα ἀλλότρια. 
'''
"9" = '''
:sup:`9` Καὶ ἐκδικήσω ἐμφανῶς ἐπὶ τὰ πρόπυλα ἐν ἐκείνῃ τῇ ἡμέρᾳ, τοὺς πληροῦντας τὸν οἶκον Κυρίου Θεοῦ αὐτῶν ἀσεβείας καὶ δόλου. 
'''
"10" = '''
:sup:`10` Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγει Κύριος, φωνὴ κραυγῆς ἀπὸ πύλης ἀποκεντούντων, καὶ ὀλολυγμὸς ἀπὸ τῆς δευτέρας, καὶ συντριμμὸς μέγας ἀπὸ τῶν βουνῶν. 
'''
"11" = '''
:sup:`11` Θρηνήσατε οἱ κατοικοῦντες τὴν κατακεκομμένην, ὅτι ὡμοιώθη πᾶς ὁ λαὸς Χαναὰν, καὶ ἐξωλοθρεύθησαν πάντες οἱ ἐπῃρμένοι ἀργυρίῳ. 
'''
"12" = '''
:sup:`12` Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, ἐξερευνήσω τὴν Ἱερουσαλὴμ μετὰ λύχνου, καὶ ἐκδικήσω ἐπὶ τοὺς ἄνδρας τοὺς καταφρονοῦντας ἐπὶ τὰ φυλάγματα αὐτῶν· οἱ δὲ λέγοντες ἐν ταῖς καρδίαις αὐτῶν, οὐ μὴ ἀγαθοποιήσῃ Κύριος, οὐδὲ μὴ κακώσῃ· 
'''
"13" = '''
:sup:`13` καὶ ἔσται ἡ δύναμις αὐτῶν εἰς διαρπαγὴν, καὶ οἱ οἶκοι αὐτῶν εἰς ἀφανισμόν· καὶ οἰκοδομήσουσιν οἰκίας, καὶ οὐ μὴ κατοικήσουσιν ἐν αὐταῖς· καὶ καταφυτεύσουσιν ἀμπελῶνας, καὶ οὐ μὴ πίωσι τὸν οἶνον αὐτῶν. 
'''
"14" = '''
:sup:`14` Ὅτι ἐγγὺς ἡμέρα Κυρίου ἡ μεγάλη, ἐγγὺς καὶ ταχεῖα σφόδρα· φωνὴ ἡμέρας Κυρίου πικρὰ καὶ σκληρὰ τέτακται· 
'''
"15" = '''
:sup:`15` δυνατὴ ἡμέρα ὀργῆς, ἡ ἡμέρα ἐκείνη, ἡμέρα θλίψεως καὶ ἀνάγκης, ἡμέρα ἀωρίας καὶ ἀφανισμοῦ, ἡμέρα γνόφου καὶ σκότους, ἡμέρα νεφέλης καὶ ὁμίχλης, 
'''
"16" = '''
:sup:`16` ἡμέρα σάλπιγγος καὶ κραυγῆς ἐπὶ τὰς πόλεις τὰς ὀχυρὰς, καὶ ἐπὶ τὰς γωνίας τὰς ὑψηλάς. 
'''
"17" = '''
:sup:`17` Καὶ ἐκθλίψω τοὺς ἀνθρώπους, καὶ πορεύσονται ὡς τυφλοὶ, ὅτι τῷ Κυρίῳ ἐξήμαρτον· καὶ ἐκχεεῖ τὸ αἷμα αὐτῶν ὡς χοῦν, καὶ τὰς σάρκας αὐτῶν ὡς βόλβιτα. 
'''
"18" = '''
:sup:`18` Καὶ τὸ ἀργύριον αὐτῶν καὶ τὸ χρυσίον αὐτῶν οὐ μὴ δύνηται ἐξελέσθαι αὐτοὺς ἐν ἡμέρᾳ ὀργῆς Κυρίου· καὶ ἐν πυρὶ ζήλου αὐτοῦ καταναλωθήσεται πᾶσα ἡ γῆ, διότι συντέλειαν καὶ σπουδὴν ποιήσει ἐπὶ πάντας τοὺς κατοικοῦντας τὴν γῆν. 
'''
