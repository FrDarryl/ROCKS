[19]
"1" = '''
:sup:`1` Καὶ ἐγένετο ἀνὴρ Λευίτης παροικῶν ἐν μηροῖς ὄρους Ἐφραὶμ, καὶ ἔλαβεν αὐτῷ γυναῖκα παλλακὴν ἀπὸ Βηθλεὲμ Ἰούδα. 
'''
"2" = '''
:sup:`2` Καὶ ἐπορεύθη ἀπʼ αὐτοῦ ἡ παλλακὴ αὐτοῦ, καὶ ἀπῆλθε παρʼ αὐτοῦ εἰς οἶκον πατρὸς αὐτῆς εἰς Βηθλεὲμ Ἰούδα, καὶ ἦν ἐκεῖ ἡμέρας μηνῶν τεσσάρων. 
'''
"3" = '''
:sup:`3` Καὶ ἀνέστη ὁ ἀνὴρ αὐτῆς, καὶ ἐπορεύθη ὀπίσω αὐτῆς τοῦ λαλῆσαι ἐπὶ καρδίαν αὐτῆς, τοῦ ἐπιστρέψαι αὐτὴν αὐτῷ· καὶ νεανίας αὐτοῦ μετʼ αὐτοῦ, καὶ ζεῦγος ὄνων· ἡ δὲ εἰσήνεγκεν αὐτὸν εἰς οἶκον πατρὸς αὐτῆς· καὶ εἶδεν αὐτὸν ὁ πατὴρ τῆς νεάνιδος, καὶ ηὐφράνθη εἰς συνάντησιν αὐτοῦ. 
'''
"4" = '''
:sup:`4` Καὶ κατέσχεν αὐτὸν ὁ γαμβρὸς αὐτοῦ ὁ πατὴρ τῆς νεάνιδος, καὶ ἐκάθισε μετʼ αὐτοῦ ἐπὶ τρεῖς ἡμέρας, καὶ ἔφαγον καὶ ἔπιον, καὶ ηὐλίσθησαν ἐκεῖ. 
'''
"5" = '''
:sup:`5` Καὶ ἐγένετο τῇ ἡμέρᾳ τῇ τετάρτῃ, καὶ ὤρθρισαν τοπρωῒ καὶ ἀνέστη τοῦ πορευθῆναι, καὶ εἶπεν ὁ πατὴρ τῆς νεάνιδος πρὸς τὸν νυμφίον αὐτοῦ, στήρισον τὴν καρδιάν σου ψωμῷ ἄρτου, καὶ μετὰ τοῦτο πορεύσεσθε. 
'''
"6" = '''
:sup:`6` Καὶ ἐκάθισαν καὶ ἔφαγον οἱ δύο ἐπὶ τὸ αὐτὸ καὶ ἔπιον· καὶ εἶπεν ὁ πατὴρ τῆς νεάνιδος πρὸς τὸν ἄνδρα, ἄγε δὴ αὐλίσθητι, καὶ ἀγαθυνθήσεται ἡ καρδία σου. 
'''
"7" = '''
:sup:`7` Καὶ ἀνέστη ὁ ἀνὴρ τοῦ πορεύεσθαι αὐτός· καὶ ἐβιάσατο αὐτὸν ὁ γαμβρὸς αὐτοῦ, καὶ ἐκάθισε καὶ ηὐλίσθη ἐκεῖ. 
'''
"8" = '''
:sup:`8` Καὶ ὤρθρισε τοπρωῒ τῇ ἡμέρᾳ τῇ πέμπτῃ τοῦ πορευθῆναι· καὶ εἶπεν ὁ πατὴρ τῆς νεάνιδος, στήρισον δὴ τὴν καρδίαν σου, καὶ στράτευσον ἕως κλῖναι τὴν ἡμέραν· καὶ ἔφαγον οἱ δύο. 
'''
"9" = '''
:sup:`9` Καὶ ἀνέστη ὁ ἀνὴρ τοῦ πορευθῆναι αὐτὸς, καὶ ἡ παλλακὴ αὐτοῦ, καὶ ὁ νεανίας αὐτοῦ· καὶ εἶπεν αὐτῷ ὁ γάμβρὸς αὐτοῦ ὁ πατὴρ τῆς νεάνιδος, ἰδοὺ δὴ ἠσθένησεν ἡμέρα εἰς τὴν ἑσπέραν· αὐλίσθητι ὧδε, καὶ ἀγαθυνθήσεται ἡ καρδία σου, καὶ ὀρθριεῖτε αὔριον εἰς ὁδὸν ὑμῶν, καὶ πορεύσῃ εἰς τὸ σκήνωμά σου. 
'''
"10" = '''
:sup:`10` Καὶ οὐκ εὐδόκησεν ὁ ἀνὴρ αὐλισθῆναι, καὶ ἀνέστη καὶ ἀπῆλθε, καὶ ἦλθεν ἕως ἀπέναντι Ἰεβοὺς, αὕτη ἐστὶν Ἱερουσαλὴμ, καὶ μετʼ αὐτοῦ ζεῦγος ὄνων ἐπισεσαγμένων, καὶ ἡ παλλακὴ αὐτοῦ μετʼ αὐτοῦ. 
'''
"11" = '''
:sup:`11` Καὶ ἦλθοσαν ἕως Ἰεβούς· καὶ ἡ ἡμέρα προβεβήκει σφόδρα, καὶ εἴπεν ὁ νεανίας πρὸς τὸν κύριον αὐτοῦ, δεῦρο δὴ καὶ ἐκκλίνωμεν εἰς πόλιν τοῦ Ἰεβουσὶ ταύτην, καὶ αὐλισθῶμεν ἐν αὐτῇ. 
'''
"12" = '''
:sup:`12` Καὶ εἶπε πρὸς αὐτὸν ὁ κύριος αὐτοῦ, οὐκ ἐκκλινοῦμεν εἰς πόλιν ἀλλοτρίαν, ἐν ᾗ οὐκ ἔστιν ἀπὸ υἱῶν Ἰσραὴλ ὧδε, καὶ παρελευσόμεθα ἕως Γαβαά. 
'''
"13" = '''
:sup:`13` Καὶ εἶπε τῷ νεανίᾳ αὐτοῦ, δεῦρο καὶ ἐγγίσωμεν ἑνὶ τῶν τόπων, καὶ αὐλισθησόμεθα ἐν Γαβαᾷ ἢ ἐν Ῥαμᾷ. 
'''
"14" = '''
:sup:`14` Καὶ παρῆλθον καὶ ἐπορεύθησαν, καὶ ἔδυ αὐτοῖς ὁ ἥλιος ἐχόμενα τῆς Γαβαὰ, ἥ ἐστιν ἐν τῷ Βενιαμίν. 
'''
"15" = '''
:sup:`15` Καὶ ἐξέκλιναν ἐκεῖ τοῦ εἰσελθεὶν αὐλισθῆναι ἐν Γαβαᾷ· καὶ εἰσῆλθον, καὶ ἐκάθισαν ἐν τῇ πλατείᾳ τῆς πόλεως, καὶ οὐκ ἦν ἀνὴρ συνάγων αὐτοὺς εἰς οἰκίαν αὐλισθῆναι. 
'''
"16" = '''
:sup:`16` Καὶ ἰδοὺ ἀνὴρ πρεσβύτης ἤρχετο ἐξ ἔργων αὐτοῦ ἐξ ἀγροῦ ἐν ἑσπέρᾳ, καὶ ὁ ἀνὴρ ἦν ἐξ ὄρους Ἐφραὶμ, καὶ αὐτὸς παρῴκει ἐν Γαβαᾷ, καὶ οἱ ἄνδρες τοῦ τόπου υἱοὶ Βενιαμίν. 
'''
"17" = '''
:sup:`17` Καὶ ᾖρε τοὺς ὀφθαλμοὺς αὐτοῦ, καὶ εἶδε τὸν ὁδοιπόρον ἄνδρα ἐν τῇ πλατείᾳ τῆς πόλεως· καὶ εἶπεν ὁ ἀνὴρ ὁ πρεσβύτης, ποῦ πορεύῃ, καὶ πόθεν ἔρχῃ; 
'''
"18" = '''
:sup:`18` Καὶ εἶπε πρὸς αὐτὸν, παραπορευόμεθα ἡμεῖς ἀπὸ Βηθλεὲμ Ἰούδα ἕως μηρῶν ὄρους Ἐφραίμ· ἐκεῖθεν ἐγώ εἰμι, καὶ ἐπορεύθην ἕως Βηθλεὲμ Ἰούδα, καὶ εἰς τὸν οἶκόν μου ἐγὼ πορεύομαι, καὶ οὐκ ἔστιν ἀνὴρ συνάγων με εἰς τὴν οἰκίαν. 
'''
"19" = '''
:sup:`19` Καί γε ἄχυρα καὶ χορτάσματά ἐστι τοῖς ὄνοις ἡμῶν, καὶ ἄρτος καὶ οἶνός ἐστιν ἐμοὶ καὶ τῇ παιδίσκῃ καὶ τῷ νεανίσκῳ μετὰ τῶν παίδων σου· οὐκ ἔστιν ὑστέρημα παντὸς πράγματος. 
'''
"20" = '''
:sup:`20` Καὶ εἶπεν ὁ ἀνὴρ πρεσβύτης, εἰρήνη σοι· πλὴν πᾶν τὸ ὑστέρημά σου ἐπʼ ἐμὲ, πλὴν ἐν τῇ πλατείᾳ οὐ μὴ αὐλισθήσῃ. 
'''
"21" = '''
:sup:`21` Καὶ εἰσήνεγκεν αὐτὸν εἰς τὸν οἶκον αὐτοῦ, καὶ τόπον ἐποίησε τοῖς ὄνοις, καὶ αὐτοὶ ἐνίψαντο τοὺς πόδας αὐτῶν, καὶ ἔφαγον καὶ ἔπιον. 
'''
"22" = '''
:sup:`22` Αὐτοὶ δὲ ἀγαθύνοντες καρδίαν αὐτῶν· καὶ ἰδοὺ ἄνδρες τῆς πόλεως υἱοὶ παρανόμων ἐκύκλωσαν τὴν οἰκίαν, κρούοντες ἐπὶ τὴν θύραν· καὶ εἶπον πρὸς τὸν ἄνδρα τὸν κύριον τοῦ οἴκου τὸν πρεσβύτην, λέγοντες, ἐξένεγκε τὸν ἄνδρα ὅς εἰσῆλθεν εἰς τὴν οἰκίαν σου, ἵνα γνῶμεν αὐτόν. 
'''
"23" = '''
:sup:`23` Καὶ ἐξῆλθε πρὸς αὐτοὺς ὁ ἀνὴρ ὁ κύριος τοῦ οἴκου, καὶ εἶπε, μὴ ἀδελφοί, μὴ κακοποιήσητε δὴ μετὰ τὸ εἰσελθεῖν τὸν ἄνδρα τοῦτον εἰς τὴν οἰκίαν μου, μὴ ποιήσητε τὴν ἀφροσύνην ταύτην. 
'''
"24" = '''
:sup:`24` Ἴδε ἡ θυγάτηρ μου ἡ παρθένος, καὶ ἡ παλλακὴ αὐτοῦ· ἐξάξω αὐτὰς, καὶ ταπεινώσατε αὐτὰς, καὶ ποιήσατε αὐταῖς τὸ ἀγαθὸν ἐν ὀφθαλμοῖς ὑμῶν, καὶ τῷ ἀνδρὶ τούτῳ μή ποιήσητε τὸ ῥῆμα τῆς ἀφροσύνης ταύτης. 
'''
"25" = '''
:sup:`25` Καὶ οὐκ εὐδόκησαν οἱ ἄνδρες τοῦ εἰσακοῦσαι αὐτοῦ· καὶ ἐπελάβετο ὁ ἀνηρ τῆς παλλακῆς αὐτοῦ, καὶ ἐξήγαγεν αὐτὴν πρὸς αὐτοὺς ἔξω· καὶ ἔγνωσαν αὐτὴν, καὶ ἐνέπαιζον ἐν αὐτῇ ὅλην τὴν νύκτα ἕως τοπρωῒ, καὶ ἐξαπέστειλαν αὐτὴν ὡς ἀνέβη τοπρωΐ. 
'''
"26" = '''
:sup:`26` Καὶ ἦλθεν ἡ γυνὴ πρὸς τὸν ὄρθρον, καὶ ἔπεσε παρὰ τὴν θύραν τοῦ οἴκου οὗ ἦν αὐτῆς ἐκεῖ ὁ ἀνὴρ, ἕως οὗ διέφαυσε. 
'''
"27" = '''
:sup:`27` Καὶ ἀνέστη ὁ ἀνὴρ αὐτῆς τοπρωῒ, καὶ ἤνοιξε τὰς θύρας τοῦ οἴκου, καὶ ἐξῆλθε τοῦ πορευθῆναι τὴν ὁδὸν αὐτοῦ· καὶ ἰδοὺ ἡ γυνὴ αὐτοῦ ἡ παλλακὴ πεπτωκυῖα παρὰ τὰς θύρας τοῦ οἴκου, καὶ αἱ χεῖρες αὐτῆς ἐπὶ τὸ πρόθυρον. 
'''
"28" = '''
:sup:`28` Καὶ εἶπε πρὸς αὐτὴν, ἀνάστα καὶ ἀπέλθωμεν· καὶ οὐκ ἀπεκρίθη, ὅτι ἦν νεκρά· καὶ ἔλαβεν αὐτὴν ἐπὶ τὸν ὄνον, καὶ ἐπορεύθη εἰς τὸν τόπον αὐτοῦ. 
'''
"29" = '''
:sup:`29` Καὶ ἔλαβε τὴν ῥομφαίαν, καὶ ἐκράτησε τὴν παλλακὴν αὐτοῦ· καὶ ἐμέλισεν αὐτὴν εἰς δώδεκα μέλη, καὶ ἀπέστειλεν αὐτὰ ἐν παντὶ ὁρίῳ Ἰσραήλ. 
'''
"30" = '''
:sup:`30` Καὶ ἐγένετο πᾶς ὁ βλέπων ἔλεγεν, οὐκ ἐγένετο καὶ οὐχ ἑὼραται ἀπὸ ἡμέρας ἀναβάσεως υἱῶν Ἰσραὴλ ἐκ γῆς Αἰγύπτου ἕως τῆς ἡμέρας ταύτης ὠς αὐτή· θέσθε ὑμῖν αὐτοῖς βουλὴν ἐπʼ αὐτὴν, καὶ λαλήσατε. 
'''
