[15]
"1" = '''
:sup:`1` Καὶ ἐγένετο τὰ ὅρια φυλῆς Ἰούδα κατὰ δήμους αὐτῶν ἀπὸ τῶν ὁρίων τῆς Ἰδουμαίας ἀπὸ τῆς ἐρήμου Σὶν ἕως Κάδης πρὸς Λίβα. 
'''
"2" = '''
:sup:`2` Καὶ ἐγενήθη αὐτῶν τὰ ὅρια ἀπὸ Λιβὸς ἕως μέρους θαλάσσης τῆς ἁλυκῆς ἀπὸ τῆς λοφιᾶς τῆς φερούσης ἐπὶ Λίβα. 
'''
"3" = '''
:sup:`3` Καὶ διαπορεύεται ἀπέναντι τῆς προσαναβάσεως Ἀκραβίν· καὶ ἐκπεριπορεύεται Σενὰ, καὶ ἀναβαίνει ἀπὸ Λιβὸς ἐπὶ Κάδης Βαρνῆ· καὶ ἐκπορεύεται Ἀσωρὼν, καὶ προσαναβαίνει εἰς Σάραδα· καὶ ἐκπορεύεται τὴν κατὰ δυσμὰς Κάδης, 
'''
"4" = '''
:sup:`4` καὶ ἐκπορεύεται ἐπὶ Σελμωνὰν, καὶ διεκβάλλει ἕως φάραγγος Αἰγύπτου· καὶ ἔσται αὐτοῦ ἡ διέξοδος τῶν ὁρίων ἐπὶ τὴν θάλασσαν· τοῦτό ἐστιν αὐτῶν ὅρια ἀπὸ Λιβός. 
'''
"5" = '''
:sup:`5` Καὶ τὰ ὅρια ἀπὸ ἀνατολῶν πᾶσα ἡ θάλασσα ἡ ἁλυκὴ ἕως τοῦ Ἰορδάνου. Καὶ τὰ ὅρια αὐτῶν ἀπὸ Βοῤῥᾶ, καὶ ἀπὸ τῆς λοφιᾶς τῆς θαλάσσης καὶ ἀπὸ τοῦ μέρους τοῦ Ἰορδάνου. 
'''
"6" = '''
:sup:`6` Ἐπιβαίνει τὰ ὅρια ἐπὶ Βαιθαγλαάμ· καὶ παραπορεύεται ἀπὸ Βοῤῥᾶ ἐπὶ Βαιθάραβα, καὶ προσαναβαίνει τὰ ὅρια ἐπὶ λίθον Βαιὼν υἱοῦ Ῥουβήν· 
'''
"7" = '''
:sup:`7` Καὶ προσαναβαίνει τὰ ὅρια ἐπὶ τὸ τέταρτον τῆς φάραγγος Ἀχὼρ, καὶ καταβαίνει ἐπὶ Γαλγὰλ, ἥ ἐστιν ἀπέναντι τῆς προσβάσεως Ἀδαμμὶν, ἥ ἐστι κατὰ Λίβα τῇ φάραγγι, καὶ διεκβάλλεῖ ἐπὶ τὸ ὕδωρ τῆς πηγῆς τοῦ ἡλίου· καὶ ἔσται αὐτοῦ ἡ διέξοδος πηγὴ Ῥωγήλ· 
'''
"8" = '''
:sup:`8` Καὶ ἀναβαίνει τὰ ὅρια εἰς φάραγγα Ἐννὸμ, ἐπὶ νώτου τοῦ Ἰεβοῦις ἀπὸ Λιβός· αὕτη ἐστιν Ἱερουσαλήμ· καὶ διεκβάλλει τὰ ὅρια ἐπὶ κορυφὴν ὄρους, ἥ ἐστι κατὰ πρόσωπον φάραγγος Ἐννὸμ πρὸς θαλάσσης, ἥ ἐστιν ἐκ μέρους γῆς Ῥαφαῒν ἐπὶ βοῤῥᾶ· 
'''
"9" = '''
:sup:`9` Καὶ διεκβάλλει τὸ ὅριον ἀπὸ κορυφῆς τοῦ ὄρους ἐπὶ πηγὴν ὕδατος Ναφθὼ, καὶ διεκβάλλει εἰς τὸ ὄρος Ἐφρών· καὶ ἄξει τὸ ὅριον εἰς Βαάλ· αὕτη ἐστὶ πόλις Ἰαρίμ. 
'''
"10" = '''
:sup:`10` Καὶ περιελεύσεται ὅριον ἀπὸ Βαὰλ ἐπὶ θάλασσαν, καὶ παρελεύσεται εἰς ὄρος Ἀσσὰρ ἐπὶ νώτου πόλιν Ἰαρὶν ἀπὸ Βοῤῥᾶ· αὕτη ἐστὶ Χασλών· καὶ καταβήσεται ἐπὶ πόλιν ἡλίου, καὶ παρελεύσεται ἐπὶ Λίβα· 
'''
"11" = '''
:sup:`11` Καὶ διεκβάλλει τὸ ὅριον κατὰ νώτου Ἀκκαρὼν ἐπὶ βοῤῥᾶν, καὶ διεκβαλεῖ τὰ ὅρια εἰς Σοκχὼθ, καὶ παρελεύσεται ὅρια ἐπὶ Λίβα, καὶ διεκβαλεῖ ἐπὶ Λεβνὰ, καὶ ἔσται ἡ διέξοδος τῶν ὁρίων ἐπὶ θάλασσαν· 
'''
"12" = '''
:sup:`12` Καὶ τὰ ὅρια αὐτῶν ἀπὸ θαλάσσης, ἡ θάλασσα ἡ μεγάλη ὁριεῖ. Ταῦτα τὰ ὅρια υἱῶν Ἰούδα κύκλῳ κατὰ δήμους αὐτῶν. 
'''
"13" = '''
:sup:`13` Καὶ τῷ Χάλεβ υἱῷ Ἰεφονῆ ἔδωκε μερίδα ἐν μέσῳ υἱῶν Ἰούδα διὰ προστάγματος τοῦ Θεοῦ· καὶ ἔδωκεν αὐτῷ Ἰησοῦς τὴν πόλιν Ἀρβὸκ μητρόπολιν Ἐνάκ· αὕτη ἐστὶ Χεβρών. 
'''
"14" = '''
:sup:`14` Καὶ ἐξωλόθρευσεν ἐκεῖθεν Χάλεβ υἱὸς Ἰεφονὴ τοὺς τρεῖς υἱοὺς Ἐνὰκ, τὸν Σουσὶ καὶ Θολαμὶ καὶ τὸν Ἀχιμᾶ. 
'''
"15" = '''
:sup:`15` Καὶ ἀνέβη ἐκεῖθεν Χάλεβ ἐπὶ τοὺς κατοικοῦντας Δαβίρ· τὸ δὲ ὄνομα Δαβὶρ ἦν τὸ πρότερον πόλις Γραμμάτων. 
'''
"16" = '''
:sup:`16` Καὶ εἶπε Χάλεβ, ὃς ἂν λάβῃ καὶ ἐκκόψῃ τὴν πόλιν τῶν Γραμμάτων καὶ κυριεύσῃ αὐτῆς, δώσω αὐτῷ τὴν Ἀσχὰν θυγατέρα μου εἰς γυναῖκα. 
'''
"17" = '''
:sup:`17` Καὶ ἔλαβεν αὐτὴν Γοθονιὴλ υἱὸς Χενὲζ ἀδελφοῦ Χάλεβ· καὶ ἔδωκεν αὐτῷ τὴν Ἀσχὰν θυγατέρα αὐτοῦ γυναῖκα. 
'''
"18" = '''
:sup:`18` Καὶ ἐγένετο ἐν τῷ ἐκπορεύέσθαι αὐτὴν καὶ συνέβουλεύσατο αὐτῷ, λέγουσα, αἰτήσομαι τὸν πατέρα μου ἀγρόν· καὶ ἐβόησεν ἐκ τοῦ ὄνου· καὶ εἶπεν αὐτῇ Χάλεβ, τί ἐστί σοι; 
'''
"19" = '''
:sup:`19` Καὶ εἶπεν αὐτῷ, δός μοι εὐλογίαν, ὅτι εἰς γῆν Ναγὲβ δέδωκάς με· δός μοι τὴν Βοτθανίς· καὶ ἔδωκεν αὐτῇ τὴν Γοναιθλὰν τὴν ἄνω καὶ τὴν Γοναιθλὰν τὴν κάτω. 
'''
"20" = '''
:sup:`20` Αὕτη ἡ κληρονομία φυλῆς υἱῶν Ἰούδα. 
'''
"21" = '''
:sup:`21` Ἐγενήθησαν δὲ πόλεις αὐτῶν πόλεις πρὸς τῇ φυλῇ υἱῶν Ἰούδα ἐφʼ ὁρίων Ἐδὼμ ἐπὶ τῆς ἐρήμου, καὶ Βαισελεὴλ, καὶ Ἀρὰ, καὶ Ἀσὼρ, 
'''
"22" = '''
:sup:`22` καὶ Ἰκὰμ, καὶ Ῥεγμὰ, καὶ Ἀρουὴλ, 
'''
"23" = '''
:sup:`23` καὶ Κάδης, καὶ Ἀσοριωναὶν, καὶ Μαινὰμ, 
'''
"24" = '''
:sup:`24` καὶ Βαλμαινὰν, καὶ αἱ κῶμαι αὐτῶν, 
'''
"25" = '''
:sup:`25` καὶ αἱ πόλεις Ἀσερὼν, αὕτη Ἀσὼρ, 
'''
"26" = '''
:sup:`26` καὶ Σὴν, καὶ Σαλμαὰ, καὶ Μωλαδὰ, 
'''
"27" = '''
:sup:`27` καὶ Σερὶ, καὶ Βαιφαλὰθ, 
'''
"28" = '''
:sup:`28` καὶ Χολασεωλὰ, καὶ Βηρσαβεέ· καὶ αἱ κῶμαι αὐτῶν, καὶ αἱ ἐπαύλεις αὐτῶν, 
'''
"29" = '''
:sup:`29` Βαλὰ, καὶ Βακὼκ, καὶ Ἀσὸμ, 
'''
"30" = '''
:sup:`30` καὶ Ἐλβωϋδὰδ, καὶ Βαιθὴλ, καὶ Ἑρμὰ, 
'''
"31" = '''
:sup:`31` καὶ Σεκελὰκ, καὶ Μαχαρὶμ, καὶ Σεθεννὰκ, 
'''
"32" = '''
:sup:`32` καὶ Λαβὼς, καὶ Σαλὴ, καὶ Ἐρωμώθ· πόλεις εἰκοσιεννέα, καὶ αἱ κῶμαι αὐτῶν. 
'''
"33" = '''
:sup:`33` Ἐν τῇ πεδινῇ Ἀσταὼλ, καὶ Ῥάα, καὶ Ἄσσα. 
'''
"34" = '''
:sup:`34` Καὶ Ῥάμεν, καὶ Τανὼ, καὶ Ἰλουθὼθ, καὶ Μαιανὶ, 
'''
"35" = '''
:sup:`35` καὶ Ἰερμοὺθ, καὶ Ὀδολλὰμ, καὶ Μεμβρὰ, καὶ Σαωχὼ, καὶ Ἰαζηκὰ, 
'''
"36" = '''
:sup:`36` καὶ Σακαρὶμ, καὶ Γάδηρα, καὶ αἱ ἐπαύλεις αὐτῆς· πόλεις δεκατέσσαρες, καὶ αἱ κῶμαι αὐτῶν. 
'''
"37" = '''
:sup:`37` Σεννὰ, καὶ Ἀδασὰν, καὶ Μαγαδαλγὰδ, 
'''
"38" = '''
:sup:`38` καὶ Δαλὰδ, καὶ Μασφὰ, καὶ Ἰαχαρεὴλ, 
'''
"39" = '''
:sup:`39` καὶ Βασηδὼθ, καὶ Ἰδεαδαλέα, καὶ 
'''
"40" = '''
:sup:`40` Χαβρά, καὶ Μαχὲς, καὶ Μααχὼς, 
'''
"41" = '''
:sup:`41` καὶ Γεδδὼρ, καὶ Βαγαδιὴλ, καὶ Νωμὰν, καὶ Μαχηδάν· πόλεις ἑκκαίδεκα, καὶ αἱ κῶμαι αὐτῶν· 
'''
"42" = '''
:sup:`42` Λεβνὰ, καὶ Ἰθὰκ, καὶ Ἀνὼχ, 
'''
"43" = '''
:sup:`43` καὶ Ἰανὰ, καὶ Νασὶβ, 
'''
"44" = '''
:sup:`44` καὶ Κεϊλὰμ, καὶ Ἀκιεζὶ, καὶ Κεζὶβ, καὶ Βαθησὰρ, καὶ Αἰλώμ· πόλεις δέκα, καὶ αἱ κῶμαι αὐτῶν· 
'''
"45" = '''
:sup:`45` Ἀκκαρὼν, καὶ αἱ κῶμαι αὐτῆς, καὶ αἱ ἐπαύλεις αὐτῶν, 
'''
"46" = '''
:sup:`46` ἀπὸ Ἀκκαρὼν Γεμνά· καὶ πᾶσαι ὅσαι εἰσὶ πλησίον Ἀσηδώθ· καὶ αἱ κῶμαι αὐτῶν, 
'''
"47" = '''
:sup:`47` Ἀσιεδὼθ, καὶ αἱ κῶμαι αὐτῆς, καὶ αἱ ἐπαύλεις αὐτῆς· Γάζα, καὶ αἱ κῶμαι αὐτῆς, καὶ ἐπαύλεις αὐτῆς ἕως τοῦ χειμάῤῥου Αἰγύπτου, καὶ ἡ θάλασσα ἡ μεγάλη διορίζει. 
'''
"48" = '''
:sup:`48` Καὶ ἐν τῇ ὀρεινῇ Σαμὶρ, καὶ Ἰεθὲρ, καὶ Σωχὰ, 
'''
"49" = '''
:sup:`49` καὶ Ῥεννὰ, καὶ πόλις Γραμμάτων, αὕτη Δαβὶρ, 
'''
"50" = '''
:sup:`50` καὶ Ἀνὼν, καὶ Ἒς, καὶ Μὰν, καὶ Αἰσὰμ, 
'''
"51" = '''
:sup:`51` καὶ Γοσὸμ, καὶ Χαλοὺ, καὶ Χαννὰ, καὶ Γηλώμ· πόλεις ἕνδεκα, καὶ αἱ κῶμαι αὐτῶν· 
'''
"52" = '''
:sup:`52` Αἰρὲμ, καὶ Ῥεμνὰ, καὶ Σομὰ, 
'''
"53" = '''
:sup:`53` καὶ Ἰεμαῒν, καὶ Βαιθαχοὺ, καὶ Φακουὰ, 
'''
"54" = '''
:sup:`54` καὶ Εὐμὰ, καὶ πόλις Ἀρβὸκ, αὕτη ἐστὶ Χεβρὼν, καὶ Σωραίθ· πόλεις ἐννέα, καὶ αἱ ἐπαύλεις αὐτῶν· 
'''
"55" = '''
:sup:`55` Μαὼρ, καὶ Χερμὲλ, καὶ Ὀζὶβ, καὶ Ἰτὰν, 
'''
"56" = '''
:sup:`56` καὶ Ἰαριὴλ, καὶ Ἀρικὰμ, καὶ Ζακαναῒμ, 
'''
"57" = '''
:sup:`57` καὶ Γαβαὰ, καὶ Θαμναθά· πόλεις ἐννέα, καὶ αἱ κῶμαι αὐτῶν· 
'''
"58" = '''
:sup:`58` Αἰλουὰ, καὶ Βηθσοὺρ, καὶ Γεδδὼν, 
'''
"59" = '''
:sup:`59` καὶ Μαγαρὼθ, καὶ Βαιθανὰμ, καὶ Θεκούμ· πόλεις ἓξ, καὶ αἱ κῶμαι αὐτῶν· 
'''
"60" = '''
:sup:`60` Θεκὼ, καὶ Ἐφραθὰ, αὕτη ἐστὶ Βαιθλεὲμ, καὶ Φαγὼρ, καὶ Αἰτὰν, καὶ Κουλὸν, καὶ Τατὰμ, καὶ Θωβὴς, καὶ Καρὲμ, καὶ Γαλὲμ καὶ Θεθὴρ, καὶ Μανοχώ· πόλεις ἕνδεκα, καὶ αἱ κῶμαι αὐτῶν· 
'''
"61" = '''
:sup:`61` Καριαθβαὰλ, αὕτη ἡ πόλις Ἰαρὶμ, καὶ Σωθηβᾶ· πόλεις δύο, καὶ αἱ ἐπαύλεις αὐτῶν· 
'''
"62" = '''
:sup:`62` καὶ Βαδδαργεὶς, καὶ Θαραβαὰμ, καὶ Αἰνὼν, 
'''
"63" = '''
:sup:`63` καὶ Αἰοχιοζὰ, καὶ Ναφλαζὼν, καὶ αἱ πόλεις Σαδῶν, καὶ Ἀρκάδης· πόλεις ἑπτὰ, καὶ αἱ κῶμαι αὐτῶν. 
'''
"64" = '''
:sup:`64` Καὶ ὁ Ἰεβουσαῖος κατῴκει ἐν Ἱερουσαλὴμ, καὶ οὐκ ἠδυνήθησαν οἱ υἱοὶ Ἰούδα ἀπολέσαι αὐτούς· καὶ κατῴκησαν οἱ Ἰεβουσαῖοι ἐν Ἱερουσαλὴμ ἕως τῆς ἡμέρας ταύτης. 
'''
