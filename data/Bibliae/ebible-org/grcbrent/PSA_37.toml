[37]
"1" = '''
:sup:`1` Φαλμὸς τῷ Δαυὶδ εἰς ἀνάμνησιν περὶ σαββάτου. 
'''
"2" = '''
:sup:`2` Κύριε, μὴ τῷ θυμῷ σου ἐλέγξῃς με, μηδὲ τῇ ὀργῇ σου παιδεύσῃς με. 
'''
"3" = '''
:sup:`3` Ὅτι τὰ βέλη σου ἐνεπάγησάν μοι, καὶ ἐπεστήριξας ἐπʼ ἐμὲ τὴν χεῖρά σου. 
'''
"4" = '''
:sup:`4` Οὐκ ἔστιν ἴασις ἐν τῇ σαρκί μου ἀπὸ προσώπου τῆς ὀργῆς σου, οὐκ ἔστιν εἰρήνη τοῖς ὀστέοις μου ἀπὸ προσώπου τῶν ἁμαρτιῶν μου. 
'''
"5" = '''
:sup:`5` Ὅτι αἱ ἀνομίαι μου ὑπερῇραν τὴν κεφαλήν μου, ὡσεὶ φορτίον βαρὺ ἐβαρύνθησαν ἐπʼ ἐμέ. 
'''
"6" = '''
:sup:`6` Προσώζεσαν καὶ ἐσάπησαν οἱ μώλωπές μου, ἀπὸ προσώπου τῆς ἀφροσύνης μου. 
'''
"7" = '''
:sup:`7` Ἐταλαιπώρησα καὶ κατεκάμφθην ἕως τέλους, ὅλην τὴν ἡμέραν σκυθρωπάζων ἐπορευόμην. 
'''
"8" = '''
:sup:`8` Ὅτι ἡ ψυχή μου ἐπλησθη ἐμπαιγμῶν, καὶ οὐκ ἔστιν ἴασις ἐν τῇ σαρκί μου. 
'''
"9" = '''
:sup:`9` Ἐκακώθην καὶ ἐταπεινώθην ἕως σφόδρα, ὠρυόμην ἀπὸ στεναγμοῦ τῆς καρδίας μου. 
'''
"10" = '''
:sup:`10` Καὶ ἐναντίον σου πᾶσα ἡ ἐπιθυμία μου, καὶ ὁ στεναγμός μου οὐκ ἀπεκρύβη ἀπὸ σοῦ. 
'''
"11" = '''
:sup:`11` Ἡ καρδία μου ἐταράχθη, ἐγκατέλιπέ με ἡ ἰσχύς μου, καὶ τὸ φῶς τῶν ὀφθαλμῶν μου οὐκ ἔστι μετʼ ἐμοῦ. 
'''
"12" = '''
:sup:`12` Οἱ φίλοι μου καὶ οἱ πλησίον μου ἐξ ἐναντίας μου ἤγγισαν καὶ ἔστησαν, καὶ οἱ ἔγγιστά μου μακρόθεν ἔστησαν, 
'''
"13" = '''
:sup:`13` καὶ ἐξεβιάζοντο οἱ ζητοῦντες τὴν ψυχήν μου· καὶ οἱ ζητοῦντες τὰ κακά μοι ἐλάλησαν ματαιότητας, καὶ δολιότητας ὅλην τὴν ἡμέραν ἐμελέτησαν. 
'''
"14" = '''
:sup:`14` Ἐγὼ δὲ ὡσεὶ κωφὸς οὐκ ἤκουον, καὶ ὡσεὶ ἄλαλος οὐκ ἀνοίγων τὸ στόμα αὐτοῦ· 
'''
"15" = '''
:sup:`15` Καὶ ἐγενόμην ὡσεὶ ἄνθρωπος οὐκ ἀκούων, καὶ οὐκ ἔχων ἐν τῷ στόματι αὐτοῦ ἐλεγμούς. 
'''
"16" = '''
:sup:`16` Ὅτι ἐπὶ σοὶ Κύριε ἤλπισα, σὺ εἰσακούσῃ Κύριε ὁ Θεός μου. 
'''
"17" = '''
:sup:`17` Ὅτι εἶπα, μή ποτε ἐπιχαρῶσί μοι οἱ ἐχθροί μου, καὶ ἐν τῷ σαλευθῆναι πόδας μου, ἐπʼ ἐμὲ ἐμεγαλοῤῥημόνησαν. 
'''
"18" = '''
:sup:`18` Ὅτι ἐγὼ εἰς μάστιγας ἕτοιμος, καὶ ἡ ἀλγηδών μου ἐνώπιόν μου διαπαντός. 
'''
"19" = '''
:sup:`19` Ὅτι τὴν ἀνομίαν μου ἀναγγελῶ, καὶ μεριμνήσω ὑπὲρ τῆς ἁμαρτίας μου. 
'''
"20" = '''
:sup:`20` Οἱ δὲ ἐχθροί μου ζῶσι, καὶ κεκραταίωνται ὑπὲρ ἐμὲ, καὶ ἐπληθύνθησαν οἱ μισοῦντές με ἀδίκως. 
'''
"21" = '''
:sup:`21` Οἱ ἀνταποδιδόντες κακὰ ἀντὶ ἀγαθῶν, ἐνδιέβαλλόν με, ἐπεὶ κατεδίωκον δικαιοσύνην. 
'''
"22" = '''
:sup:`22` Μὴ ἐγκαταλίπῃς με Κύριε ὁ Θεός μου, μὴ ἀποστῇς ἀπʼ ἐμοῦ. 
'''
"23" = '''
:sup:`23` Πρόσχες εἰς τὴν βοήθειάν μου Κύριε τῆς σωτηρίας μου. 
'''
