[27]
"1" = '''
:sup:`1` Καὶ υἱοὶ Ἰσραὴλ κατὰ ἀριθμὸν αὐτῶν ἄρχοντες τῶν πατριῶν, χιλίαρχοι καὶ ἑκατόνταρχοι, καὶ γραμματεῖς οἱ λειτουργοῦντες τῷ βασιλεῖ καὶ εἰς πᾶν λόγον τοῦ βασιλέως κατὰ διαιρέσεις, πᾶν λόγον τοῦ εἰσπορευομένου καὶ ἐκπορευομένου μῆνα ἐκ μηνὸς, εἰς πάντας τοὺς μῆνας τοῦ ἐνιαυτοῦ, διαίρεσις μία εἴκοσι καὶ τέσσαρες χιλιάδες. 
'''
"2" = '''
:sup:`2` Καὶ ἐπὶ τῆς διαιρέσεως τῆς πρώτης τοῦ μηνὸς τοῦ πρώτου, Ἰσβοὰζ ὁ τοῦ Ζαβδιὴλ, ἐπὶ τῆς διαιρέσεως αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες· 
'''
"3" = '''
:sup:`3` Ἀπὸ τῶν υἱῶν Φαρὲς, ἄρχων πάντων τῶν ἀρχόντων τῆς δυνάμεως τοῦ μηνὸς τοῦ πρώτου. 
'''
"4" = '''
:sup:`4` Καὶ ἐπὶ τῆς διαιρέσεως τοῦ μηνὸς τοῦ δευτέρου Δωδία ὁ Ἐκχὼκ, καὶ ἐπὶ τῆς διαιρέσεως αὐτοῦ, καὶ Μακελλὼθ ὁ ἡγούμενος, καὶ ἐπὶ τῆς διαιρέσεως αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες ἄρχοντες δυνάμεως. 
'''
"5" = '''
:sup:`5` Ὁ τρίτος τὸν μῆνα τὸν τρίτον Βαναίας ὁ τοῦ Ἰωδαὲ ὁ ἱερεὺς ὁ ἄρχων, καὶ ἐπὶ τῆς διαιρέσεως αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες. 
'''
"6" = '''
:sup:`6` Αὐτὸς Βαναίας ὁ δυνατώτερος τῶν τριάκοντα καὶ ἐπὶ τῶν τριάκοντα· καὶ ἐπὶ τῆς διαιρέσεως αὐτοῦ Ζαβὰδ ὁ υἱὸς αὐτοῦ. 
'''
"7" = '''
:sup:`7` Ὁ τέταρτος εἰς τὸν μῆνα τὸν τέταρτον Ἀσαὴλ ὁ ἀδελφὸς Ἰωὰβ, καὶ Ζαβαδίας υἱὸς αὐτοῦ, καὶ οἱ ἀδελφοὶ, καὶ ἐπὶ τῆς διαιρέσεως αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες. 
'''
"8" = '''
:sup:`8` Ὁ πέμπτος τῷ μηνὶ τῷ πέμπτῳ ὁ ἡγούμενος Σαμαὼθ ὁ Ἰεσραὲ, καὶ ἐπὶ τῆς διαιρέσεως αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες. 
'''
"9" = '''
:sup:`9` Ὁ ἕκτος τῷ μηνὶ τῷ ἕκτῳ Ὁδουίας ὁ τοῦ Ἐκκῆς ὁ Θεκωΐτης, καὶ ἐπὶ τῆς διαιρέσεως αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες. 
'''
"10" = '''
:sup:`10` Ὁ ἕβδομος τῷ μηνὶ τῷ ἐβδόμῳ Χελλὴς ὁ ἐκ Φαλλοῦς ἀπὸ τῶν υἱῶν Ἐφραὶμ, καὶ ἑπὶ τῆς διαιρέσεως αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες. 
'''
"11" = '''
:sup:`11` Ὁ ὄγδοος τῷ μηνὶ τῷ ὀγδόῳ Σοβοχαῒ ὁ Οὐσαθὶ τῷ Ζαραῒ, καὶ ἐπὶ τῆς διαιρέσεως αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες. 
'''
"12" = '''
:sup:`12` Ὁ ἔννατος τῷ μηνὶ τῷ ἐννάτῳ Ἀβιέζερ ὁ ἐξ Ἀναθὼθ ὁ ἐκ γῆς Βενιαμὶν, καὶ ἐπὶ τῆς διαιρέσεως αὐτοῦ τέσσαρες καὶ εἴκοσι χιλιάδες. 
'''
"13" = '''
:sup:`13` Ὁ δέκατος τῷ μηνὶ τῷ δεκάτῳ Μεηρὰ ὁ ἐκ Νετωφαθὶ τῷ Ζαραῒ, καὶ ἐπὶ τῆς διαιρέσεως αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες. 
'''
"14" = '''
:sup:`14` Ὁ ἑνδέκατος τῷ μηνὶ τῷ ἑνδεκάτῳ Βαναίας ὁ ἐκ Φαραθὼν ἐκ τῶν υἱῶν Ἐφραὶμ, καὶ ἐπὶ τῆς διαιρέσεως αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες. 
'''
"15" = '''
:sup:`15` Ὁ δωδέκατος εἰς τὸν μῆνα τὸν δωδέκατον Χολδία ὁ ἐκ Νετωφαθὶ τῷ Γοθονιὴλ, καὶ ἐπὶ τῆς διαιρέσεως αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες. 
'''
"16" = '''
:sup:`16` Καὶ ἐπὶ τῶν φυλῶν Ἰσραὴλ, τῷ Ῥουβὴν ἡγούμενος Ἐλιέζερ ὁ τοῦ Ζεχρί· τῷ Συμεὼν, Σαφατίας ὁ τοῦ Μααχά. 
'''
"17" = '''
:sup:`17` Τῷ Λευὶ, Ἀσαβίας ὁ τοῦ Καμουήλ· τῷ Ἀαρὼν, Σαδώκ. 
'''
"18" = '''
:sup:`18` Τῷ Ἰούδα, Ἐλιὰβ τῶν ἀδελφῶν Δαυίδ· τῷ Ἰσσάχαρ, Ἀμβρὶ ὁ τοῦ Μιχαήλ. 
'''
"19" = '''
:sup:`19` Τῷ Ζαβουλὼν, Σαμαΐας ὁ τοῦ Ἀβδίου· τῷ Νεφθαλὶ, Ἰεριμὼθ ὁ τοῦ Ὀζιήλ. 
'''
"20" = '''
:sup:`20` Τῷ Ἐφραὶμ, Ὠσὴ ὁ τοῦ Ὀζίου· τῷ ἡμίσει φυλῆς Μανασσῆ, Ἰωὴλ υἱὸς Φαδαΐα. 
'''
"21" = '''
:sup:`21` Τῷ ἡμίσει φυλῆς Μανασσῆ τῷ ἐν γῇ Γαλαὰδ, Ἰαδαῒ ὁ τοῦ Ζαδαίου· τοῖς υἱοῖς Βενιαμὶν, Ἰασιὴλ ὁ τοῦ Ἀβεννήρ. 
'''
"22" = '''
:sup:`22` Τῷ Δὰν, Ἀζαριὴλ ὁ τοῦ Ἰρωάβ· οὗτοι πατριάρχαι τῶν φυλῶν Ἰσραήλ. 
'''
"23" = '''
:sup:`23` Καὶ οὐκ ἔλαβε Δαυὶδ τὸν ἀριθμὸν αὐτῶν ἀπὸ εἰκοσαετοῦς καὶ κάτω, ὅτι εἶπε Κύριος πληθῦναι τὸν Ἰσραὴλ ὡς τοὺς ἀστέρας τοῦ οὐρανοῦ. 
'''
"24" = '''
:sup:`24` Καὶ Ἰωὰβ ὁ τοῦ Σαρουία ἤρξατο ἀριθμεῖν ἐν τῷ λαῷ, καὶ οὐ συνετέλεσε· καὶ ἐγένετο ἐν τούτοις ὀργὴ ἐπὶ Ἰσραήλ· καὶ οὐ κατεχωρίσθη ὁ ἀριθμὸς ἐν βιβλίῳ λόγων τῶν ἡμερῶν τοῦ βασιλέως Δαυίδ. 
'''
"25" = '''
:sup:`25` Καὶ ἐπὶ τῶν θησαυρῶν τοῦ βασιλέως, Ἀσμὼθ ὁ τοῦ Ὀδιὴλ, καὶ ἐπὶ τῶν θησαυρῶν τῶν ἐν ἀγρῷ καὶ ἐν ταῖς κώμαις καὶ ἐν τοῖς ἐποικίοις καὶ ἐν τοῖς πύργοις, Ἰωνάθαν ὁ τοῦ Ὀζίου. 
'''
"26" = '''
:sup:`26` Καὶ ἐπὶ τῶν γεωργούντων τὴν γῆν τῶν ἐργαζομένων, Ἐσδρὶ ὁ τοῦ Χελούβ. 
'''
"27" = '''
:sup:`27` Καὶ ἐπὶ τῶν χωρίων, Σεμεῒ ὁ ἐκ Ῥαὴλ, καὶ ἐπὶ τῶν θησαυρῶν τῶν ἐν τοῖς χωρίοις τοῦ οἴνου, Ζαβδὶ ὁ τοῦ Σεφνί. 
'''
"28" = '''
:sup:`28` Καὶ ἐπὶ τῶν ἐλαιώνων, καὶ ἐπὶ τῶν συκαμίνων τῶν ἐν τῇ πεδινῇ, Βαλλανὰν ὁ Γεδωρίτης· ἐπὶ δὲ τῶν θησαυρῶν τοῦ ἐλαίου, Ἰωάς. 
'''
"29" = '''
:sup:`29` Καὶ ἐπὶ τῶν βοῶν τῶν νομάδων τῶν ἐν τῷ Σαρὼν, Σατραῒ ὁ Σαρωνίτης· καὶ ἐπὶ τῶν βοῶν τῶν ἐν τοῖς αὐλῶσι, Σωφὰτ, ὁ τοῦ Ἀδλί· 
'''
"30" = '''
:sup:`30` Ἐπὶ δὲ τῶν καμήλων, Ἀβίας ὁ Ἰσμαηλίτης· ἐπὶ δὲ τῶν ὄνων, Ἰαδίας ὁ ἐκ Μεραθών. 
'''
"31" = '''
:sup:`31` Καὶ ἐπὶ τῶν προβάτων, Ἰαζὶζ ὁ Ἀγαρίτης· πάντες οὗτοι προστάται ὑπαρχόντων Δαυὶδ τοῦ βασιλέως. 
'''
"32" = '''
:sup:`32` Καὶ Ἰωνάθαν ὁ πατράδελφος Δαυὶδ σύμβουλος, ἄνθρωπος συνετός· καὶ Ἰεὴλ ὁ τοῦ Ἀχαμὶ μετὰ τῶν υἱῶν τοῦ βασιλέως. 
'''
"33" = '''
:sup:`33` Ἀχιτόφελ σύμβουλος τοῦ βασιλέως, καὶ Χουσὶ ὁ πρῶτος φίλος τοῦ βασιλέως· 
'''
"34" = '''
:sup:`34` Καὶ μετὰ τοῦτον Ἀχιτόφελ ἐχόμενος Ἰωδαὲ ὁ τοῦ Βαναίου, καὶ Ἀβιάθαρ· καὶ Ἰωὰβ ἀρχιστράτηγος τοῦ βασιλέως. 
'''
