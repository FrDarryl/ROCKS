[11]
"1" = '''
:sup:`1` Καὶ ἦν ὁ λαὸς γογγύζων πονηρὰ ἔναντι Κυρίου· καὶ ἤκουσε Κύριος, καὶ ἐθυμώθη ὀργῇ· καὶ ἐξεκαύθη ἐν αὐτοῖς πῦρ παρὰ Κυρίου, καὶ κατέφαγε μέρος τι τῆς παρεμβολῆς. 
'''
"2" = '''
:sup:`2` Καὶ ἐκέκραξεν ὁ λαὸς πρὸς Μωυσῆν· καὶ ηὔξατο Μωυσῆς πρὸς Κύριον, καὶ ἐκόπασε τὸ πῦρ. 
'''
"3" = '''
:sup:`3` Καὶ ἐκλήθη τὸ ὄνομα τοῦ τόπου ἐκείνου, Ἐμπυρισμός· ὅτι ἐξεκαύθη ἐν αὐτοῖς παρὰ Κυρίου. 
'''
"4" = '''
:sup:`4` Καὶ ὁ ἐπίμικτος ὁ ἐν αὐτοῖς ἐπεθύμησεν ἐπιθυμίαν· καὶ καθίσαντες ἔκλαιον καὶ οἱ υἱοὶ Ἰσραὴλ, καὶ εἶπαν, τίς ἡμᾶς ψωμιεῖ κρέα; 
'''
"5" = '''
:sup:`5` Ἐμνήσθημεν τοὺς ἰχθύας, οὓς ἠσθίομεν ἐν Αἰγύπτῳ δωρεὰν. καὶ τοὺς σικύας, καὶ τοὺς πέπονας, καὶ τὰ πράσα, καὶ τὰ κρόμμυα, καὶ τὰ σκόρδα. 
'''
"6" = '''
:sup:`6` Νυνὶ δὲ ἡ ψυχὴ ἡμῶν κατάξηρος· οὐδὲν πλὴν εἰς τὸ μάννα οἱ ὀφθαλμοὶ ἡμῶν. 
'''
"7" = '''
:sup:`7` Τὸ δὲ μάννα ὡσεὶ σπέρμα κορίου ἐστὶ, καὶ τὸ εἶδος αὐτοῦ εἶδος κρυστάλλου. 
'''
"8" = '''
:sup:`8` Καὶ διεπορεύετο ὁ λαὸς, καὶ συνέλεγον, καὶ ἤληθον αὐτὸ ἐν τῷ μύλῳ, καὶ ἔτριβον ἐν τῇ θυΐᾳ, καὶ ἥψουν αὐτὸ ἐν τῇ χύτρᾳ, καὶ ἐποίουν αὐτὸ ἐνκρυφίας· καὶ ἦν ἡ ἡδονὴ αὐτοῦ ὡσεὶ γεῦμα ἐγκρὶς ἐξ ἐλαίου. 
'''
"9" = '''
:sup:`9` Καὶ ὅταν κατέβη ἡ δρόσος ἐπὶ τὴν παρεμβολὴν νυκτὸς, κατέβαινε τὸ μάννα ἐπʼ αὐτῆς. 
'''
"10" = '''
:sup:`10` Καὶ ἤκουσε Μωυσῆς κλαίοντων αὐτῶν κατά δήμους αὐτῶν, ἕκαστον ἐπὶ τῆς θύρας αὐτοῦ· καὶ ἐθυμώθη ὀργῇ Κύριος σφόδρα· καὶ ἔναντι Μωυσῆ ἦν πονηρόν. 
'''
"11" = '''
:sup:`11` Καὶ εἶπε Μωυσῆς πρὸς Κύριον, ἱνατί ἐκάκωσας τὸν θεράποντά σου, καὶ διατί οὐχ εὕρηκα χάριν ἐναντίον σου, ἐπιθεῖναι τὴν ὁρμὴν τοῦ λαοῦ τούτου ἐπʼ ἐμέ; 
'''
"12" = '''
:sup:`12` Μὴ ἐγὼ ἐν γαστρὶ ἔλαβον πάντα τὸν λαὸν τοῦτον, ἢ ἐγὼ ἔτεκον αὐτούς; ὅτι λέγεις μοι, λάβε αὐτὸν εἰς τὸν κόλπον σου, ὡσεὶ ἄραι τιθηνὸς τὸν θηλάζοντα, εἰς τὴν γῆν ἣν ὤμοσας τοῖς πατράσιν αὐτῶν; 
'''
"13" = '''
:sup:`13` Πόθεν μοι κρέα, δοῦναι παντὶ τῷ λαῷ τούτῳ; ὅτι κλαίουσιν ἐπʼ ἐμοὶ, λέγοντες, δὸς ἡμῖν κρέα, ἵνα φάγωμεν. 
'''
"14" = '''
:sup:`14` Οὐ δυνήσομαι ἐγὼ μόνος φέρειν τὸν λαὸν τοῦτον, ὅτι βαρύτερόν μοι ἐστὶ τὸ ῥῆμα τοῦτο. 
'''
"15" = '''
:sup:`15` Εἰ δʼ οὕτω σὺ ποιεῖς μοι, ἀπόκτεινόν με ἀναιρέσει, εἰ εὕρηκα ἔλεος παρὰ σοὶ, ἵνα μὴ ἴδω τὴν κάκωσίν μου. 
'''
"16" = '''
:sup:`16` Καὶ εἶπε Κύριος πρὸς Μωυσῆς, συνάγαγέ μοι ἑβδομήκοντα ἄνδρας ἀπὸ τῶν πρεσβυτέρων Ἰσραήλ, οὓς αὐτὸς σὺ οἶδας, ὅτι οὗτοί εἰσι πρεσβύτεροι τοῦ λαοῦ καὶ γραμματεῖς αὐτῶς· καὶ ἄξεις αὐτοὺς πρὸς τὴν σκηνὴν τοῦ μαρτυρίου, καὶ στήσονται ἐκεῖ μετὰ σοῦ. 
'''
"17" = '''
:sup:`17` Καὶ καταβήσομαι, καὶ λαλήσω ἐκεῖ μετὰ σοῦ· καὶ ἀφελῶ ἀπὸ τοῦ πνεύματος τοῦ ἐπὶ σοὶ, καὶ ἐπιθήσω ἐπʼ αὐτούς· καὶ συναντιλήψονται μετὰ σοῦ τὴν ὁρμὴν τοῦ λαοῦ, καὶ οὐκ οἴσεις αὐτὸς σὺ μόνος. 
'''
"18" = '''
:sup:`18` Καὶ τῷ λαῷ ἐρεῖς, ἁγνίσασθε εἰς αὔριον, καὶ φάγεσθε κρέα· ὅτι ἐκλαύσατε ἔναντι Κυρίου, λέγοντες, τίς ἡμᾶς ψωμιεῖ κρέα; ὅτι καλὸν ἡμῖν ἐστιν ἐν Αἰγυπτῳ· καὶ δώσει Κύριος ὑμῖν φαγεῖν κρέα, καὶ φάγεσθε κρέα. 
'''
"19" = '''
:sup:`19` Οὐχ ἡμέραν μίαν φάγεσθε, οὐ δὲ δύο, οὐ δὲ πέντε ἡμέρας, οὐ δὲ δέκα ἡμέρας, οὐ δὲ εἴκοσι ἡμέρας, 
'''
"20" = '''
:sup:`20` ἕως μηνὸς ἡμερῶν φάγεσθε, ἕως ἂν ἐξέλθῃ ἐκ τῶν μυκτήρων ὑμῶν· καὶ ἔσται ὑμῖν εἰς χολέραν, ὅτι ἠπειθήσατε Κυρίῳ, ὅς ἐστιν ἐν ὑμῖν, καὶ ἐκλαύσατε ἐναντίον αὐτοῦ, λέγοντες, ἱνατί ἡμῖν ἐξελθεῖν ἐξ Αἰγύπτου; 
'''
"21" = '''
:sup:`21` Καὶ εἶπε Μωυσῆς, ἑξακόσιαι χιλιάδες πεζῶν ὁ λαὸς, ἐν οἷς εἰμι ἐν αὐτοῖς· καὶ σὺ εἶπας, κρέα δώσω αὐτοῖς φαγεῖν, καὶ φάγονται μῆνα ἡμερῶν· 
'''
"22" = '''
:sup:`22` Μὴ πρόβατα καὶ βόες σφαγήσονται αὐτοῖς, καὶ ἀρκέσει αὐτοῖς; ἢ πᾶν τὸ ὄψος τῆς θαλάσσης συναχθήσεται αὐτοῖς, καὶ ἀρκέσει αὐτοῖς; 
'''
"23" = '''
:sup:`23` Καὶ εἶπε Κύριος πρὸς Μωυσῆν, μὴ χεὶρ Κυρίου οὐκ ἐξαρκέσει; ἤδη γνώσῃ εἰ ἐπικαταλήμψεταί σε ὁ λόγος μου ἢ οὔ. 
'''
"24" = '''
:sup:`24` Καὶ ἐξῆλθε Μωυσῆς, καὶ ἐλάλησε πρὸς τὸν λαὸν τὰ ῥήματα Κυρίου· καὶ συνήγαγεν ἑβδομήκοντα ἄνδρας ἀπὸ τῶν πρεσβυτέρων τοῦ λαοῦ, καὶ ἔστησεν αὐτὸς κύκλῳ τῆς σκηνῆς. 
'''
"25" = '''
:sup:`25` Καὶ κατέβη Κύριος ἐν νεφέλῃ, καὶ ἐλάλησε πρὸς αὐτόν· καὶ παρείλατο ἀπὸ τοῦ πνεύματος τοῦ ἐπʼ αὐτῷ, καὶ ἐπέθηκεν ἐπὶ τοὺς ἑβδομήκοντα ἄνδρας τοὺς πρεσβυτέρους· ὡς δὲ ἐπανεπαύσατο πνεῦμα ἐπʼ αὐτοὺς, καὶ ἐπροφήτευσαν, καὶ οὐκ ἔτι προσέθεντο. 
'''
"26" = '''
:sup:`26` Καὶ κατελείφθησαν δύο ἄνδρες ἐν τῇ παρεμβολῇ, ὄνομα τῷ ἑνὶ Ἑλδὰδ, καὶ ὄνομα τῷ δευτέρῳ Μωδάδ· καὶ ἐπανεπαύσατο ἐπʼ αὐτοὺς πνεῦμα· καὶ οὗτοι ἦσαν τῶν καταγεγραμμένων, καὶ οὐκ ἦλθον πρὸς τὴν σκηνήν· καὶ ἐπροφήτευσαν ἐν τῇ παρεμβολῇ. 
'''
"27" = '''
:sup:`27` Καὶ προσδραμὼν ὁ νεανίσκος, ἀπήγγειλε Μωυσῇ· καὶ εἶπε, λέγων, Ἑλδὰδ καὶ Μωδὰδ προφητεύουσιν ἐν τῇ παρεμβολῇ. 
'''
"28" = '''
:sup:`28` Καὶ ἀποκριθεὶς Ἰησοῦς ὁ τοῦ Ναυὴ, ὁ παρεστηκὼς Μωυσῇ, ὁ ἐκλεκτὸς, εἶπε, κύριε Μωυσῆ, κώλυσον αὐτούς. 
'''
"29" = '''
:sup:`29` Καὶ εἶπε Μωυσῆς αὐτῷ, μὴ ζηλοῖς ἐμέ; καὶ τίς δῴη πάντα τὸν λαὸν Κυρίου προφήτας, ὅταν δῷ Κύριος τὸ πνεῦμα αὐτοῦ ἐπʼ αὐτούς; 
'''
"30" = '''
:sup:`30` Καὶ ἀπῆλθε Μωυσῆς εἰς τὴν παρεμβολὴν αὐτὸς καὶ οἱ πρεσβύτεροι Ἰσραήλ. 
'''
"31" = '''
:sup:`31` Καὶ πνεῦμα ἐξῆλθε παρὰ Κυρίου, καὶ ἐξεπέρασεν ὀρτυγομήτραν ἀπὸ τῆς θαλάσσης· καὶ ἐπέβαλεν ἐπὶ τὴν παρεμβολὴν ὁδὸν ἡμέρας ἐντεῦθεν, καὶ ὁδὸν ἡμέρας ἐντεῦθεν, κύκλῳ τῆς παρεμβολῆς, ὡσεὶ δίπηχυ ἀπὸ τῆς γῆς. 
'''
"32" = '''
:sup:`32` Καὶ ἀναστὰς ὁ λαὸς ὅλην τὴν ἡμέραν, καὶ ὅλην τὴν νύκτα, καὶ ὅλην τὴν ἡμέραν τὴν ἐπαύριον, καὶ συνήγαγον τὴν ὀρτυγομήτραν· ὁ τὸ ὀλίγον, συνήγαγε δέκα κόρους· καὶ ἔψυξαν ἑαυτοῖς ψυγμοὺς κύκλῳ τῆς παρεμβολῆς. 
'''
"33" = '''
:sup:`33` Τὰ κρέα ἔτι ἦν ἐν τοῖς ὀδοῦσιν αὐτῶν πρινὴ ἐκλείπειν, καὶ Κύριος ἐθυμώθη εἰς τὸν λαὸν, καὶ ἐπάταξε Κύριος τὸν λαὸν πληγὴν μεγάλην σφόδρα. 
'''
"34" = '''
:sup:`34` Καὶ ἐκλήθη τὸ ὄνομα τοῦ τόπου ἐκείνου, Μνήματα τῆς ἐπιθυμίας· ὅτι ἐκεῖ ἔθαψαν τὸν λαὸν τὸν ἐπιθυμητήν. 
'''
"35" = '''
:sup:`35` Ἀπὸ Μνημάτων ἐπιθυμίας ἐξῇρεν ὁ λαὸς εἰς Ἀσηρώθ· καὶ ἐγένετο ὁ λαὸς ἐν Ἀσηρώθ. 
'''
