[4]
"1" = '''
:sup:`1` Καὶ ἤρξατο ὁ δεύτερος λαλεῖν, ὁ εἴπας περὶ τῆς ἰσχύος τοῦ βασιλέως. 
'''
"2" = '''
:sup:`2` Ὦ ἄνδρες, οὐχ ὑπερισχύουσιν οἱ ἄνθρωποι, τὴν γῆν καὶ τὴν θάλασσαν κατακρατοῦντες καὶ πάντα τὰ ἐν αὐτοῖς; 
'''
"3" = '''
:sup:`3` Ὁ δὲ βασιλεὺς ὑπερισχύει, καὶ κυριεύει αὐτῶν καὶ δεσπόζει αὐτῶν, καὶ πᾶν ὃ ἐὰν εἴπῃ αὐτοῖς, ἐνακούουσιν. 
'''
"4" = '''
:sup:`4` Ἐὰν εἴπῃ αὐτοῖς ποιῆσαι πόλεμον ἕτερος πρὸς τὸν ἕτερον, ποιοῦσιν· ἐὰν δὲ ἐξαποστείλῃ αὐτοὺς πρὸς τοὺς πολεμίους, βαδίζουσι καὶ κατεργάζονται τὰ ὄρη καὶ τὰ τείχη καὶ τοὺς πύργους, 
'''
"5" = '''
:sup:`5` φονεύουσι καὶ φονεύονται, καὶ τὸν λόγον τοῦ βασιλέως οὐ παραβαίνουσιν· ἐὰν δὲ νικήσωσι, τῷ βασιλεῖ κομίζουσι πάντα, καὶ ἐὰν προνομεύσωσι, καὶ τὰ ἄλλα πάντα. 
'''
"6" = '''
:sup:`6` Καὶ ὅσοι οὐ στρατεύονται οὐδὲ πολεμοῦσιν, ἀλλὰ γεωργοῦσι τὴν γῆν, πάλιν ὅταν σπείρωσι θερίσαντε, ἀναφέρουσι τῷ βασιλεῖ· καὶ ἕτερος τὸν ἕτερον ἀναγκάζοντες, ἀναφέρουσι τοὺς φόρους τῷ βασιλεῖ. 
'''
"7" = '''
:sup:`7` Καὶ αὐτὸς εἷς μόνος ἐστίν· ἐὰν εἴπῃ ἀποκτεῖναι, ἀποκτέννουσιν· ἐὰν εἴπῃ ἀφεῖναι, ἀφίουσιν· 
'''
"8" = '''
:sup:`8` Εἶπε πατάξαι, τύπτουσιν· εἶπεν ἐρημῶσαι, ἐρημοῦσιν· εἶπεν οἰκοδομῆσαι, οἰκοδομοῦσιν· 
'''
"9" = '''
:sup:`9` εἶπεν ἐκκόψαι, ἐκκόπτουσιν· εἶπε φυτεῦσαι, φυτεύουσι. 
'''
"10" = '''
:sup:`10` Καὶ πᾶς ὁ λαὸς αὐτοῦ καὶ αἱ δυνάμεις αὐτοῦ ἐνακούουσι· πρὸς δὲ τούτοις αὐτὸς ἀνάκειται, ἐσθίει καὶ πίνει καὶ καθεύδει, 
'''
"11" = '''
:sup:`11` αὐτοὶ δὲ τηροῦσι κύκλῳ περὶ αὐτόν· καὶ οὐ δύνανται ἕκαστος ἀπελθεῖν, καὶ ποιεῖν τὰ ἔργα αὐτοῦ, οὐδὲ παρακούουσιν αὐτοῦ. 
'''
"12" = '''
:sup:`12` Ὦ ἄνδρες, πῶς οὐχ ὑπερισχύει ὁ βασιλεὺς, ὅτι οὕτως ἐπάκουστός ἐστι; καὶ ἐσίγησεν. 
'''
"13" = '''
:sup:`13` Ὁ δὲ τρίτος ὁ εἴπας περὶ τῶν γυναικῶν καὶ τῆς ἀληθείας, οὗτός ἐστι Ζοροβάβελ, ἤρξατο λαλεῖν· 
'''
"14" = '''
:sup:`14` Ἄνδρες, οὐ μέγας ὁ βασιλεὺς, καὶ πολλοὶ οἱ ἄνθρωποι, καὶ ὁ οἶνος ἰσχύει; τίς οὖν ὁ δεσπόζων αὐτῶν, ἢ τίς ὁ κυριεύων αὐτῶν; οὐχ αἱ γυναῖκες; 
'''
"15" = '''
:sup:`15` Αἱ γυναῖκες ἐγέννησαν τὸν βασιλέα καὶ πάντα τὸν λαὸν ὃς κυριεύει τῆς θαλάσσης καὶ τῆς γῆς, 
'''
"16" = '''
:sup:`16` καὶ ἐξ αὐτῶν ἐγένοντο· καὶ αὗται ἐξέθρεψαν αὐτοὺς τοὺς φυτεύσαντας τοὺς ἀμπελῶνας ἐξ ὧν ὁ οἶνος γίνεται. 
'''
"17" = '''
:sup:`17` Καὶ αὗται ποιοῦσι τὰς στολὰς τῶν ἀνθρώπων, καὶ αὗται ποιοῦσι δόξαν τοῖς ἀνθρώποις, καὶ οὐ δύνανται οἱ ἄνθρωποι χωρὶς τῶν γυναικῶν εἶναι. 
'''
"18" = '''
:sup:`18` Ἐὰν δὲ συναγάγωσι χρυσίον καὶ ἀργύριον καὶ πᾶν πρᾶγμα ὡραῖον, καὶ ἴδωσι γυναῖκα μίαν καλὴν τῷ εἴδει καὶ τῷ κάλλει, 
'''
"19" = '''
:sup:`19` ταῦτα πάντα ἀφέντες, εἰς αὐτὴν ἐκκέχῃναν, καὶ χάσκοντες τὸ στόμα θεωροῦσιν αὐτὴν, καὶ πάντες αὐτὴν αἱρετίζουσι μᾶλλον ἢ τὸ χρυσίον καὶ τὸ ἀργύριον καὶ πᾶν πρᾶγμα ὡραῖον. 
'''
"20" = '''
:sup:`20` Ἄνθρωπος τὸν ἑαυτοῦ πατέρα ἐγκαταλείπει ὃς ἐξέθρεψεν αὐτὸν, καὶ τὴν ἰδίαν χώραν, καὶ πρὸς τὴν ἰδίαν γυναῖκα κολλᾶται, 
'''
"21" = '''
:sup:`21` καὶ μετὰ τῆς γυναικὸς ἀφίησι τὴν ψυχήν, καὶ οὔτε τὸν πατέρα μέμνηται, οὔτε τὴν μητέρα, οὔτε τὴν χώραν. 
'''
"22" = '''
:sup:`22` Καὶ ἐντεῦθεν δεῖ ὑμᾶς γνῶναι ὅτι αἱ γυναῖκες κυριεύουσιν ὑμῶν· οὐχὶ πονεῖτε, καὶ μοχθεῖτε, καὶ πάντα ταῖς γυναιξὶ δίδοτε, καὶ φέρετε; 
'''
"23" = '''
:sup:`23` Και λαμβάνει ὁ ἄνθρωπος τὴν ῥομφαίαν αὐτοῦ, καὶ ἐκπορεύεται ἐξοδεύειν καὶ λῃστεύειν καὶ κλέπτειν, καὶ εἰς τὴν θάλασσαν πλεῖν, καὶ ποταμοὺς, 
'''
"24" = '''
:sup:`24` καὶ τὸν λέοντα θεωρεῖ, καὶ ἐν σκότει βαδίζει· καὶ ὅταν κλέψῃ καὶ ἁρπάσῃ καὶ λωποδυτήσῃ, τῇ ἐρωμένῃ ἀποφέρει. 
'''
"25" = '''
:sup:`25` Καὶ πλεῖον ἀγαπᾷ ἄνθρωπος τὴν ἰδίαν γυναῖκα μᾶλλον ἢ τὸν πατέρα καὶ τὴν μητέρα. 
'''
"26" = '''
:sup:`26` Καὶ πολλοὶ ἀπενοήθησαν ταῖς ἰδίαις διανοίαις διὰ τὰς γυναῖκας, καὶ δοῦλοι ἐγένοντο διʼ αὐτάς· 
'''
"27" = '''
:sup:`27` καὶ πολλοὶ ἀπώλοντο καὶ ἐσφάλησαν καὶ ἡμάρτοσαν διὰ τὰς γυναῖκας. 
'''
"28" = '''
:sup:`28` Καὶ νῦν οὐ πιστεύετέ μοι; οὐχὶ μέγας ὁ βασιλεὺς τῇ ἐξουσίᾳ αὐτοῦ; οὐχὶ πᾶσαι αἱ χῶραι εὐλαβοῦνται ἅψασθαι αὐτοῦ; 
'''
"29" = '''
:sup:`29` Ἐθεώρουν αὐτὸν, καὶ Ἀπάμην τὴν θυγατέρα Βαρτάκου τοῦ θαυμαστοῦ, τὴν παλλακὴν τοῦ βασιλέως, καθημένην ἐν δεξιᾷ τοῦ βασιλέως, 
'''
"30" = '''
:sup:`30` καὶ ἀφαιροῦσαν τὸ διάδημα ἀπὸ τῆς κεφαλῆς τοῦ βασιλέως, καὶ ἐπιτιθοῦσαν ἑαυτῇ· καὶ ἐῤῥάπιζε τὸν βασιλέα τῇ ἀριστερᾷ. 
'''
"31" = '''
:sup:`31` Καὶ πρὸς τούτοις ὁ βασιλεὺς χάσκων τὸ στόμα ἐθεώρει αὐτήν· καὶ ἐὰν προσγελάσῃ αὐτῷ, γελᾷ· ἐὰν δὲ πικρανθῇ ἐπʼ αὐτὸν, κολακεύει αὐτὴν, ὅπως διαλλαγῇ αὐτῷ. 
'''
"32" = '''
:sup:`32` Ὦ ἄνδρες, πῶς οὐχὶ ἰσχυραὶ αἱ γυναῖκες, ὅτι οὕτως πράσσουσι; 
'''
"33" = '''
:sup:`33` Καὶ τότε ὁ βασιλεὺς καὶ οἱ μεγιστᾶνες ἔβλεπον εἷς τὸν ἕτερον· καὶ ἤρξατο λαλεῖν περὶ τῆς ἀληθείας· 
'''
"34" = '''
:sup:`34` Ἄνδρες, οὐχὶ ἰσχυραὶ αἱ γυναῖκες; μεγάλη ἡ γῆ, καὶ ὑψηλὸς ὁ οὐρανὸς, καὶ ταχὺς τῷ δρόμῳ ὁ ἥλιος, ὅτι στρέφεται ἐν τῷ κύκλῳ τοῦ οὐρανοῦ, καὶ πάλιν ἀποτρέχει εἰς τὸν ἑαυτοῦ τόπον ἐν μιᾷ ἡμέρᾳ. 
'''
"35" = '''
:sup:`35` Οὐχὶ μέγας ὃς ταῦτα ποιεῖ; καὶ ἡ ἀλήθεια μεγάλη καὶ ἰσχυροτέρα παρὰ πάντα. 
'''
"36" = '''
:sup:`36` Πᾶσα ἡ γῆ τὴν ἀλὴθειαν καλεῖ, καὶ ὁ οὐρανὸς αὐτὴν εὐλογεῖ, καὶ πάντα τὰ ἔργα σείεται καὶ τρέμει, καὶ οὐκ ἔστι μετʼ αὐτῆς ἄδικον οὐδέν. 
'''
"37" = '''
:sup:`37` Ἄδικος ὁ οἶνος, ἄδικος ὁ βασιλεὺς, ἄδικοι αἱ γυναῖκες, ἄδικοι πάντες οἱ υἱοὶ τῶν ἀνθρώπων, καὶ ἄδικα πάντα τὰ ἔργα αὐτῶν τὰ τοιαῦτα, καὶ οὐκ ἔστιν ἐν αὐτοῖς ἀλήθεια, καὶ ἐν τῇ ἀδικίᾳ αὐτῶν ἀπολοῦνται. 
'''
"38" = '''
:sup:`38` Καὶ ἡ ἀλήθεια μένει καὶ ἰσχύει εἰς τὸν αἰῶνα, καὶ ζῇ καὶ κρατεῖ εἰς τὸν αἰῶνα τοῦ αἰῶνος. 
'''
"39" = '''
:sup:`39` Καὶ οὐκ ἔστι παρʼ αὐτὴν λαμβάνειν πρόσωπα, οὐδὲ διάφορα, ἀλλὰ τὰ δίκαια ποιεῖ ἀπὸ πάντων τῶν ἀδίκων καὶ πονηρῶν· καὶ πάντες εὐδοκοῦσι τοῖς ἔργοις αὐτῆς, 
'''
"40" = '''
:sup:`40` καὶ οὐκ ἔστιν ἐν τῇ κρίσει αὐτῆς οὐδὲν ἄδικον· καὶ αὕτη, ἡ ἰσχὺς, καὶ τὸ βασίλειον, καὶ ἡ ἐξουσία, καὶ ἡ μεγαλειότης τῶν πάντων αἰώνων· εὐλογητὸς ὁ Θεὸς τῆς ἀληθείας. 
'''
"41" = '''
:sup:`41` Καὶ ἐσιώπησε τοῦ λαλεῖν· καὶ πᾶς ὁ λαὸς τότε ἐφώνησε· καὶ τότε εἶπον, μεγάλη ἡ ἀλήθεια, καὶ ὑπερισχύει· 
'''
"42" = '''
:sup:`42` τότε ὁ βασιλεὺς εἶπεν αὐτῷ, αἴτησαι ὃ θέλεις πλείω τῶν γεγραμμένων, καὶ δώσομέν σοι ὅν τρόπον εὑρέθης σοφώτερος, καὶ ἐχόμενός μου καθήσῃ, καὶ συγγενής μου κληθήθῃ. 
'''
"43" = '''
:sup:`43` Τότε εἶπε τῷ βασιλεῖ, μνήσθητι τὴν εὐχὴν, ἣν ηὔξω, οἰκοδομῆσαι τὴν Ἱερουσαλὴμ ἐν τῇ ἡμέρᾳ ᾗ τὸ βασίλειόν σου παρέλαβες, 
'''
"44" = '''
:sup:`44` καὶ πάντα τὰ σκεύη τὰ ληφθέντα ἐξ Ἱερουσαλὴμ, καὶ ἐκπέμψαι ἃ ἐχώρισε Κύρος, ὅτε ηὔξατο ἐκκόψαι Βαβυλῶνα, καὶ ηὔξατο ἐξαποστεῖλαι ἐκεῖ. 
'''
"45" = '''
:sup:`45` Καὶ σὺ ηὔξω οἰκοδομῆσαι τὸν ναὸν ὃν ἐνεπύρισαν οἱ Ἰδουμαῖοι, ὅτε ἠρημώθη ἡ Ἰουδαία ὑπὸ τῶν Χαλδαίων. 
'''
"46" = '''
:sup:`46` Καὶ νῦν τοῦτό ἐστιν ὅ σε ἀξιῶ, κύριε βασιλεῦ, καὶ ὃ αἰτοῦμαί σε, καὶ αὕτη ἐστὶν, ἡ μεγαλωσύνη ἡ παρὰ σοῦ· δέομαι οὖν ἵνα ποιήσῃς τὴν εὐχὴν, ἣν ηὔξω τῷ βασιλεῖ τοῦ οὐρανοῦ, ποιῆσαι ἐκ στόματός σου. 
'''
"47" = '''
:sup:`47` Τότε ἀναστὰς Δαρεῖος ὁ βασιλεὺς κατεφίλησεν αὐτὸν, καὶ ἔγραψεν αὐτῷ τὰς ἐπιστολὰς πρὸς πάντας τοὺς οἰκονόμους, καὶ τοπάρχας, καὶ στρατηγοὺς, καὶ σατράπας, ἵνα προπέμψωσιν αὐτὸν καὶ τοὺς μετʼ αὐτοῦ πάντας ἀναβαίνοντας οἰκοδομῆσαι τὴν Ἱερουσαλήμ. 
'''
"48" = '''
:sup:`48` Καὶ πᾶσι τοῖς τοπάρχαις ἐν κοίλῃ Συρίᾳ, καὶ Φοινίκῃ, καὶ τοῖς ἐν τῷ Λιβάνω ἔγραψεν ἐπιστολὰς, μεταφέρειν ξύλα κέδρινα ἀπὸ τοῦ Λιβάνου εἰς Ἱερουσαλὴμ, καὶ ὅπως οἰκοδομήσωσι μετʼ αὐτοῦ τὴν πόλιν. 
'''
"49" = '''
:sup:`49` Καὶ ἔγραψε πᾶσι τοῖς Ἰουδαίοις τοῖς ἀναβαίνουσιν ἀπὸ τῆς βασιλείας εἰς τὴν Ἰουδαίαν ὑπὲρ τῆς ἐλευθερίας, πάντα δυνατὸν, καὶ τοπάρχην, καὶ σατράπην, καὶ οἰκονόμον μὴ ἐπελεύσεσθαι ἑπὶ τὰς θύρας αὐτῶν, 
'''
"50" = '''
:sup:`50` καὶ πᾶσαν τὴν χώραν ἣν κρατοῦσιν, ἀφορολόγητον αὐτοῖς ὑπάρχειν· καὶ ἵνα οἱ Ἰδουμαῖοι ἀφίωσι τὰς κώμας ἃ διακρατοῦσι τῶν Ἰουδαίων· 
'''
"51" = '''
:sup:`51` καὶ εἰς τὴν οἰκοδομὴν τοῦ ἱεροῦ δοθῆναι κατʼ ἐνιαυτὸν τάλαντα εἴκοσι, μέχρι τοῦ οἰκοδομηθήναι· 
'''
"52" = '''
:sup:`52` καὶ ἐπὶ τὸ θυσιαστήριον ὁλοκαυτώματα καρποῦσθαι καθʼ ἡμέραν, καθὰ ἔχουσιν ἐντολὴν, ἑπτακαίδεκα προσφέρειν ἄλλα τάλαντα, δέκα κατʼ ἐνιαυτόν. 
'''
"53" = '''
:sup:`53` καὶ πᾶσι τοῖς προσβαίνουσιν ἀπὸ τῆς Βαβυλωνίας κτίσαι τὴν πόλιν, ὑπάρχειν τὴν ἐλευθερίαν αὐτοῖς τε καὶ τοῖς ἐκγόνοις αὐτῶν, καὶ πᾶσι τοῖς ἱερεῦσι τοῖς προσβαίνουσιν. 
'''
"54" = '''
:sup:`54` Ἔγραψε δὲ καὶ τὴν χορηγίαν καὶ τὴν ἱερατικὴν στολὴν ἐν τίνι λατρεύουσιν ἐν αὐτῇ. 
'''
"55" = '''
:sup:`55` Καὶ τοῖς Λευίταις ἔγραψε δοῦναι τὴν χορηγίαν, ἕως τῆς ἡμέρας ἡς ἐπιτελεσθῇ ὁ οἶκος καὶ Ἱερουσαλὴμ οἰκοδομηθῆναι. 
'''
"56" = '''
:sup:`56` Καὶ πᾶσι τοῖς φρουροῦσι τὴν πόλιν ἔγραψε δοῦναι αὐτοῖς κλήρους καὶ ὀψώνια. 
'''
"57" = '''
:sup:`57` Καὶ ἐξαπέστειλε πάντα τὰ σκεύη ἃ ἐχώρισε Κύρος ἀπὸ Βαβυλῶνος· καὶ πάντα ὅσα εἶπε Κύρος ποιῆσαι, καὶ αὐτὸς ἐπέταξε ποιῆσαι, καὶ ἐξαποστεῖλαι εἰς Ἱερουσαλήμ. 
'''
"58" = '''
:sup:`58` Καὶ ὅτε ἐξῆλθεν ὁ νεανίσκος, ἄρας τὸ πρόσωπον εἰς τὸν οὐρανὸν ἐναντίον Ἱερουσαλὴμ, εὐλόγησε τῷ βασιλεῖ τοῦ οὐρανοῦ, λέγων, 
'''
"59" = '''
:sup:`59` παρὰ σοῦ νίκη, καὶ παρὰ σοῦ ἡ σοφία, καὶ σὴ ἡ δόξα, καὶ ἐγὼ σὸς οἰκέτης. 
'''
"60" = '''
:sup:`60` Εὐλογητὸς εἶ, ὃς ἔδωκάς μοι σοφίαν, καὶ σοὶ ὁμολογῶ, δέσποτα τῶν πατέρων. 
'''
"61" = '''
:sup:`61` Καὶ ἔλαβε τὰς ἐπιστολὰς, καὶ ἐξῆλθε, καὶ ἦλθεν εἰς Βαβυλῶνα, καὶ ἀπήγγειλε τοῖς ἀδελφοῖς αὐτοῦ πᾶσι. 
'''
"62" = '''
:sup:`62` Καὶ εὐλόγησαν τὸν Θεὸν τῶν πατέρων αὐτῶν, ὅτι ἔδωκεν αὐτοῖς ἄνεσιν καὶ ἄφεσιν, 
'''
"63" = '''
:sup:`63` ἀναβῆναι καὶ οἰκοδομῆσαι τὴν Ἱερουσαλὴμ καὶ τὸ ἱερὸν, οὗ ὠνομάσθη τὸ ὄνομα αὐτοῦ ἐπʼ αὐτῷ· καὶ ἐκωθωνίζοντο μετὰ μουσικῶν καὶ χαρᾶς ἡμέρας ἑπτά. 
'''
