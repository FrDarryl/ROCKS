[25]
"1" = '''
:sup:`1` Ἐν τρισὶν ὡραΐσθην, καὶ ἀνέστην ὡραία ἔναντι Κυρίου καὶ ἀνθρώπων· ὁμόνοια ἀδελφῶν, καὶ φιλία τῶν πλησίον, καὶ γυνὴ καὶ ἀνὴρ ἑαυτοῖς συπεριφερόμενοι. 
'''
"2" = '''
:sup:`2` Τρία δὲ εἴδη ἐμίσησεν ἡ ψυχή μου, καὶ προσώχθισα σφόδρα τῇ ζωῇ αὐτῶν· πτωχὸν ὑπερήφανον, καὶ πλούσιον ψεύστην, γέροντα μοιχὸν ἐλαττούμενον συνέσει. 
'''
"3" = '''
:sup:`3` Ἐν νεότητι οὐ συναγήοχας, καὶ πῶς ἂν εὕροις ἐν τῷ γήρᾳ σου; 
'''
"4" = '''
:sup:`4` Ὡς ὡραῖον πολιαῖς κρίσις, καὶ πρεσβυτέροις ἐπιγνῶναι βουλην; 
'''
"5" = '''
:sup:`5` Ὡς ὡραία γερόντων σοφία, καὶ δεδοξασμένοις διανόημα καὶ βουλή. 
'''
"6" = '''
:sup:`6` Στέφανος γερόντων πολυπειρία, καὶ τὸ καύχημα αὐτῶν φόβος Κυρίου. 
'''
"7" = '''
:sup:`7` Ἐννέα ὑπονοήματα ἐμακάρισα ἐν καρδίᾳ, καὶ τὸ δέκατον ἐρῶ ἐπὶ γλώσσης· ἄνθρωπος εὐφραινόμενος ἐπὶ τέκνοις, ζῶν καὶ βλέπων ἐπὶ πτώσει ἐχθρῶν. 
'''
"8" = '''
:sup:`8` Μακάριος ὁ συνοικῶν γυναικὶ συνετῇ, καὶ ὃς ἐν γλώσσῃ οὐκ ὠλίσθησε, καὶ ὃς οὐκ ἐδούλευσεν ἀναξίῳ αὐτοῦ. 
'''
"9" = '''
:sup:`9` Μακάριος ὃς εὗρε φρόνησιν, καὶ ὁ διηγούμενος εἰς ὦτα ἀκουόντων. 
'''
"10" = '''
:sup:`10` Ὡς μέγας ὁ εὑρὼν σοφίαν, ἀλλʼ οὐκ ἔστιν ὑπὲρ τὸν φοβούμενον τὸν Κύριον. 
'''
"11" = '''
:sup:`11` Φόβος Κυρίου ὑπὲρ πᾶν ὑπερέβαλεν, ὁ κρατῶν αὐτοῦ τίνι ὁμοιωθήσεται; 
'''
"12" = '''
:sup:`12` Πᾶσαν πληγήν καὶ μὴ πληγὴν καρδίας, καὶ πᾶσαν πονηρίαν καὶ μὴ πονηρίαν γυναικός· 
'''
"13" = '''
:sup:`13` πᾶσαν ἐπαγωγήν καὶ μὴ ἐπαγωγὴν μισούντων, καὶ πᾶσαν ἐκδίκησιν καὶ μὴ ἐκδίκησιν ἐχθρῶν. 
'''
"14" = '''
:sup:`14` Οὐκ ἔστι κεφαλὴ ὑπὲρ κεφαλὴν ὄφεως, καὶ οὐκ ἔστι θυμὸς ὑπὲρ θυμὸν ἐχθροῦ. 
'''
"15" = '''
:sup:`15` Συνοικῆσαι λέοντι καὶ δράκοντι εὐδοκήσω, ἢ ἐνοικῆσαι μετὰ γυναικὸς πονηρᾶς. 
'''
"16" = '''
:sup:`16` Πονηρία γυναικὸς ἀλλοιοῖ τὴν ὅρασιν αὐτῆς, καὶ σκοτοῖ τὸ πρόσωπον αὐτῆς ὡς σάκκον. 
'''
"17" = '''
:sup:`17` Ἀναμέσον τοῦ πλησίον αὐτοῦ ἀναπεσεῖται ὁ ἀνὴρ αὐτῆς, καὶ ἀκούσας ἀνεστέναξε πικρά. 
'''
"18" = '''
:sup:`18` Μικρὰ πᾶσα κακία πρὸς κακίαν γυναικός· κλῆρος ἁμαρτωλοῦ ἐπιπέσοι αὐτῇ. 
'''
"19" = '''
:sup:`19` Ἀνάβασις ἀμμώδης ἐν ποσὶ πρεσβυτέρου· οὕτως γυνὴ γλωσσώδης ἀνδρὶ ἡσύχῳ. 
'''
"20" = '''
:sup:`20` Μὴ προσπέσῃς ἐπὶ κάλλος γυναικὸς, καὶ γυναῖκα μὴ ἐπιποθήσῃς. 
'''
"21" = '''
:sup:`21` Ὀργὴ καὶ ἀναίδεια καὶ αἰσχύνη μεγάλη, γυνὴ ἐὰν ἐπιχορηγῇ τῷ ἀνδρὶ αὐτῆς. 
'''
"22" = '''
:sup:`22` Καρδία ταπεινὴ καὶ πρόσωπον σκυθρωπὸν καὶ πληγὴ καρδίας γυνὴ πονηρά· χεῖρες παρειμέναι καὶ γόνατα παραλελυμένα, ἥτις οὐ μακαριεῖ τὸν ἄνδρα αὐτῆς. 
'''
"23" = '''
:sup:`23` Ἀπὸ γυναικὸς ἀρχὴ ἁμαρτίας, καὶ διʼ αὐτὴν ἀποθνήσκομεν πάντες. 
'''
"24" = '''
:sup:`24` Μὴ δῷς ὕδατι διέξοδον, μηδὲ γυναικὶ πωνηρᾷ ἐξουσίαν. 
'''
"25" = '''
:sup:`25` Εἰ μὴ πορεύεται κατὰ χεῖρά σου, ἀπὸ τῶν σαρκῶν σου ἀπότεμε αὐτήν. 
'''
