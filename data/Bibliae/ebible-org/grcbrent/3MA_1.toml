[1]
"1" = '''
:sup:`1` Ὁ ΔΕ Φιλοπάτωρ μαθὼν παρὰ τῶν ἀνακομισθέντων τὴν γενομένην τῶν ἐπʼ αὐτοῦ κρατουμένων τόπων ἀφαίρεσιν ὑπὸ Ἀντιόχου, παραγγείλας ταῖς πάσαις δυνάμεσι πεζικαῖς τε καὶ ἱππικαῖς αὐτοῦ, καὶ τὴν ἀδελφὴν Ἀρσινόην συμπαραλαβὼν, ἐξώρμησε μέχρι τῶν κατὰ Ῥαφίαν τόπων, ὅπου παρεμβεβλήκεισαν οἱ περὶ Ἀντίοχον. 
'''
"2" = '''
:sup:`2` Θεόδοτος δέ τις ἐκπληρῶσαι τὴν ἐπιβουλὴν διανοηθεὶς, παραλαβὼν τῶν προϋποτεταγμένων αὐτῷ ὅπλων Πτολεμαϊκῶν τὰ κράτιστα, διεκομίσθη νύκτωρ ἐπὶ τὴν τοῦ Πτολεμαίου σκηνὴν, ὡς μόνος κτεῖναι αὐτὸν, καὶ ἐν τούτῳ διαλῦσαι τὸν πόλεμον. 
'''
"3" = '''
:sup:`3` Τοῦτον δὲ διαγαγὼν Δωσίθεος ὁ Δριμύλου λεγόμενος, τὸ γένος Ἰουδαῖος, ὕστερον δὲ μεταβαλὼν τὰ νόμιμα, καὶ τῶν πατρίων δογμάτων ἀπηλλοτριωμένος, ἄσημόν τινα κατέκλινεν ἐν τῇ σκηνῇ, ὃν συνέβη κομίσασθαι τὴν ἐκείνου κόλασιν. 
'''
"4" = '''
:sup:`4` Γενομένης δὲ καρτερᾶς μάχης, καὶ τῶν πραγμάτων μᾶλλον ἐῤῥωμένων τῷ Ἀντιόχῳ, ἱκανῶς ἡ Ἀρσινόη ἐπιπορευσαμένη τὰς δυνάμεις παρεκάλει, μετὰ οἴκτου καὶ δακρύων, τοὺς πλοκάμους λελυμένη, βοηθεῖν ἑαυτοῖς τε καὶ τοῖς τέκνοις καὶ γυναιξὶ θαῤῥαλέως, ἐπαγγελλομένη δώσειν νικήσασιν ἑκάστῳ δύο μνᾶς χρυσίου. 
'''
"5" = '''
:sup:`5` Καὶ οὕτω συνέβη τοὺς ἀντιπάλους ἐν χειρονομίαις διαφθαρῆναι, πολλοὺς δὲ καὶ δορυαλώτους συλληφθῆναι 
'''
"6" = '''
:sup:`6` Κατακρατήσας δὲ τῆς ἐπιβουλῆς ἔκρινε τὰς πλησίον πόλεις ἐπελθὼν παρακαλέσαι. 
'''
"7" = '''
:sup:`7` Ποιήσας δὲ τοῦτο, καὶ τοῖς τεμένεσι δωρεὰς ἀπονείμας, εὐθαρσεῖς τοὺς ὑποτεταγμένους κατέστησε. 
'''
"8" = '''
:sup:`8` Τῶν δὲ Ἰουδαίων διαπεμψαμένων πρὸς αὐτὸν ἀπὸ τῆς γερουσίας καὶ τῶν πρεσβυτέρων τοὺς ἀσπασομένους αὐτὸν. Καὶ ξένια κομιοῦντας, καὶ ἐπὶ τοῖς συμβεβηκόσι συγχαρησομένους, συνέβη μᾶλλον αὐτὸν προθυμηθῆναι ὡς τάχιστα πρὸς αὐτοὺς παραγενέσθαι. 
'''
"9" = '''
:sup:`9` Διακομισθεὶς δὲ εἰς Ἱεροσόλυμα, καὶ θύσας τῷ μεγίστῳ Θεῷ, καὶ χάριτας ἀποδιδοὺς, καὶ τῶν ἑξῆς τι τῷ τόπῳ ποιήσας, καὶ δὴ παραγενόμενος εἰς τὸν τόπον, καὶ τῇ σπουδαιότητι καὶ εὐπρεπείᾳ καταπλαγείς, 
'''
"10" = '''
:sup:`10` θαυμάσας δὲ καὶ τὴν τοῦ ἱεροῦ εὐταξίαν, ἐνεθυμήθη βουλεύσασθαι εἰσελθεῖν εἰς τὸν ναόν. 
'''
"11" = '''
:sup:`11` Τῶν δὲ εἰπόντων μὴ καθήκειν γίνεσθαι τοῦτο, διὰ τὸ μηδὲ τοῖς ἐκ τοῦ ἔθνους ἐξεῖναι εἰσιέναι, μηδὲ πᾶσι τοῖς ἱερεῦσιν, ἀλλʼ ἢ μονῳ τῷ προηγουμένῳ πάντων ἀρχιερεῖ, καὶ τούτῳ ἅπαξ κατʼ ἐνιαυτὸν, οὐδαμῶς ἠβούλετο πείθεσθαι. 
'''
"12" = '''
:sup:`12` Τοῦ τε νόμου παραναγνωσθέντος, οὐδαμῶς ἀπέλιπε προφερόμενος ἑαυτὸν, δεῖν εἰσελθεῖν, λέγων, καὶ εἰ ἐκεῖνοι ἐστέρηνται ταύτης τῆς τιμῆς, ἐμὲ οὺ δεῖ. 
'''
"13" = '''
:sup:`13` Καὶ ἐπυνθάνετο, διὰ τίνα αἰτίαν εἰσερχόμενον αὐτὸν εἰς πᾶν τέμενος, οὐθεὶς ἐλώλυσε τῶν παρόντων. 
'''
"14" = '''
:sup:`14` Καί τις ἀπρονοήτως ἔφη κακῶς αὐτὸ τοῦτο τερατεύεσθαι. 
'''
"15" = '''
:sup:`15` Γενομένου δέ φησι τούτου διά τινα αἰτίαν, οὐχὶ πάντως εἰσελεύσεσθαι καὶ θελόντων αὐτῶν καὶ μή; 
'''
"16" = '''
:sup:`16` Τῶν δὲ ἱερέων ἐν ταῖς ἁγίαις ἐσθήσεσι προπεσόντων, καὶ δεομένων τοῦ μεγίστου Θεοῦ βοηθεῖν τῇ ἐνεστώσῃ ἀνάγκῃ, καί τὴν ὁρμὴν τοῦ κακῶς ἐπιβαλλομένου μεταθεῖναι, κραυγῆς τε μετὰ δακρύων τὸ ἱερὸν ἐμπλησάνων, 
'''
"17" = '''
:sup:`17` οἱ κατὰ τὴν πόλιν ἀπολιπόμενοι, ταραχθέντες ἐξεπήδησαν, ἄδηλον τιθέμενοι τὸ γινόμενον. 
'''
"18" = '''
:sup:`18` Αἵ τε κατάκλειστοι παρθένοι ἐν θαλάμοις σὺν ταῖς τεκούσαις ἐξώρμησαν· καὶ σποδῷ καὶ κόνει τὰς κεφαλὰς πασάμεναι, γόων τε καὶ στεναγμῶν τὰς πλατείας ἐνεπίμπλων. 
'''
"19" = '''
:sup:`19` Αἱ δὲ καὶ προσαρτίως ἐσταλμέναι, τοὺς πρὸς ἀπάντησιν διατεταγμένους παστοὺς, καὶ τὴν ἁρμόζουσαν αἰδὼ παραλείπουσαι, δρόμον ἄτακτον ἐν τῇ πόλει συνίσταντο. 
'''
"20" = '''
:sup:`20` Τὰ δὲ νεογνὰ τῶν τέκνων, αἵ τε πρὸς τούτοις μητέρες καὶ τιθηνοὶ παραλιποῦσαι ἄλλως καὶ ἄλλως, αἱ μὲν κατʼ οἴκους, αἱ δὲ κατὰ τὰς ἀγυιὰς ἀνεπιτρέπτως εἰς τὸ πανυπέρτατον ἱερὸν ἠθροίζοντο. 
'''
"21" = '''
:sup:`21` Ποικίλη δὲ ἦν τῶν εἰς τοῦτο συλλεγομένων ἡ δέησις ἐπὶ τοῖς ἀνοσίως ὑπʼ ἐκείνου κατεγχειρουμένοις. 
'''
"22" = '''
:sup:`22` Σύν τε τούτοις οἱ τῶν πολιτῶν θρασυνθέντες οὐκ ἠνείχοντο τέλεον αὐτοῦ ἐπικειμένου, καὶ τὸ τῆς προθέσεως αὐτοῦ ἐκπληροῦν διανοουμένου. 
'''
"23" = '''
:sup:`23` Θωνήσαντες δὲ τὴν ὁρμὴν ἐπὶ τὰ ὅπλα ποιήσασθαι, καὶ θαῤῥαλέως ὑπὲρ τοῦ πατρῴου νόμου τελευτᾷν, ἱκανὴν ἐποίησαν ἐν τῷ τόπῳ τραχύτητα, μόλις τε ὑπό τε τῶν γεραιῶν καὶ τῶν πρεσβυτέρων ἀποτραπέντες ἐπὶ τὴν αὐτὴν τῆς δεήσεως ἔστησαν στάσιν. 
'''
"24" = '''
:sup:`24` Καὶ τὸ μὲν πλῆθος, ὡς ἔμπροσθεν, ἐν τούτοις ἀνεστρέφετο δεόμενον. 
'''
"25" = '''
:sup:`25` Οἱ δὲ περὶ τὸν βασιλέα πρεσβύτεροι πολλαχῶς ἐπειρῶντο τὸν ἀγέρωχον αὐτοῦ νοῦν ἐξιστάνειν τῆς ἐντεθυμημένης βουλῆς. 
'''
"26" = '''
:sup:`26` Θρασυνθεὶς δὲ καὶ πάντα παραπέμψας, ἤδη καὶ πρόσβασιν ἀποιεῖτο, τέλος ἐπιθήσειν δοκῶν τῷ προειρημένῳ. 
'''
"27" = '''
:sup:`27` Ταῦτʼ οὖν καὶ οἱ περὶ αὐτὸν ὄντες θεωροῦντες, ἐτράπησαν εἰς τὸ σὺν τοῖς ἡμετέροις ἐπικαλεῖσθαι τὸν πᾶν κράτος ἔχοντα, τοῖς παροῦσιν ἐπαμῦναι, μὴ περιδόντα τὴν ἄνομον καὶ ὑπερήφανον πρᾶξιν. 
'''
"28" = '''
:sup:`28` Ἐκ δὲ τῆς πυκνοτάτης τε καὶ ἐμπόνου τῶν ὄχλων συναγομένης κραυγῆς, ἀνείκαστός τις ἦν βοή. 
'''
"29" = '''
:sup:`29` Δοκεῖν γὰρ ἦν μὴ μόνον τοὺς ἀνθρώπους, ἀλλὰ καὶ τὰ τείχη καὶ τὸ πᾶν ἔδαφος ἠχεῖν, ἅτε δὴ τῶν πάντων τότε θάνατον ἀλλασσομένων ἀντὶ τῆς τοῦ τόπου βεβηλώσεως. 
'''
