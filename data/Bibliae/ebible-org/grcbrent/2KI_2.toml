[2]
"1" = '''
:sup:`1` Καὶ ἐγένετο ἐν τῷ ἀνάγειν Κύριον ἐν συσσεισμῷ τὸν Ἠλιοὺ ὡς εἰς τὸν οὐρανὸν, καὶ ἐπορεύθη Ἠλιοὺ καὶ Ἑλισαιὲ ἐκ Γαλγάλων. 
'''
"2" = '''
:sup:`2` Καὶ εἶπεν Ἠλιοὺ πρὸς Ἑλισαιὲ, κάθου δὴ ἐνταῦθα, ὅτι ὁ Θεὸς ἀπέσταλκέ με ἕως Βαιθήλ· καὶ εἶπεν Ἑλισαιὲ, ζῇ Κύριος καὶ ζῇ ἡ ψυχή σου, εἰ ἐγκαταλείψω σε· καὶ ἦλθον εἰς Βαιθήλ. 
'''
"3" = '''
:sup:`3` Καὶ ἦλθον οἱ υἱοὶ τῶν προφητῶν οἱ ἐν Βαιθὴλ πρὸς Ἑλισαιὲ, καὶ εἶπον πρὸς αὐτὸν, εἰ ἔγνως, ὅτι Κύριος σήμερον λαμβάνει τὸν κύριόν σου ἐπάνωθεν τῆς κεφαλῆς σου; καὶ εἶπε, κἀγὼ ἔγνωκα, σιωπᾶτε. 
'''
"4" = '''
:sup:`4` Καὶ εἶπεν Ἠλιοὺ πρὸς Ἑλισαιὲ, κάθου δὴ ἐνταῦθα, ὅτι Κύριος ἀπέσταλκέ με εἰς Ἱεριχώ· καὶ εἶπε, ζῇ Κύριος καὶ ζῇ ἡ ψυχή σου, εἰ ἐγκαταλείψω σε· καὶ ἦλθον εἰς Ἱεριχώ. 
'''
"5" = '''
:sup:`5` Καὶ ἤγγισαν οἱ υἱοῖ τῶν προφητῶν οἱ ἐν Ἱεριχὼ πρὸς Ἑλισαιὲ, καὶ εἶπον πρὸς αὐτὸν, εἰ ἔγνως, ὅτι σήμερον λαμβάνει Κύριος τὸν κύρίον σου ἐπάνωθεν τῆς κεφαλῆς σου; καὶ εἶπε, καί γε ἐγὼ ἔγνων, σιωπᾶτε. 
'''
"6" = '''
:sup:`6` Καὶ εἶπεν αὐτῷ Ἠλιοὺ, κάθου δὴ ὧδε, ὅτι Κύριος ἀπέσταλκέ με ἕως εἰς τὸν Ἰορδάνην· καὶ εἶπεν Ἑλισαιὲ, ζῇ Κύριος καὶ ζῇ ἡ ψυχή σου, εἰ ἐγκαταλείψω σε· καὶ ἐπορεύθησαν ἀμφότεροι, 
'''
"7" = '''
:sup:`7` καὶ πεντήκοντα ἄνδρες υἱοὶ τῶν προφητῶν, καὶ ἔστησαν ἐξεναντίας μακρόθεν· καὶ ἀμφότεροι ἔστησαν ἐπὶ τοῦ Ἰορδάνου. 
'''
"8" = '''
:sup:`8` Καὶ ἔλαβεν Ἠλιοὺ τὴν μηλωτὴν αὐτοῦ καὶ εἴλησε καὶ ἐπάταξε τὸ ὕδωρ, καὶ διῃρέθη τὸ ὕδωρ ἔνθα καὶ ἔνθα· καὶ διέβησαν ἀμφότεροι ἐν ἐρήμῳ. 
'''
"9" = '''
:sup:`9` Καὶ ἐγένετο ἐν τῷ διαβῆναι αὐτοὺς, καὶ Ἠλιοὺ εἶπε πρὸς Ἑλισαιὲ, αἴτησαι τί ποιήσω σοι πρὶν ἢ ἀναληφθῆναί με ἀπὸ σοῦ· καὶ εἶπεν Ἑλισαιὲ, γενηθήτω δὴ διπλᾶ ἐν πνεύματί σου ἐπʼ ἐμέ. 
'''
"10" = '''
:sup:`10` Καὶ εἶπεν Ἠλιοὺ, ἐσκλήρυνας τοῦ αἰτήσασθαι· ἐὰν ἴδῃς με ἀναλαμβανόμενον ἀπὸ σοῦ, καὶ ἔσται σοι οὕτως· καὶ ἐὰν μὴ, οὐ μὴ γένηται. 
'''
"11" = '''
:sup:`11` Καὶ ἐγένετο αὐτῶν πορευομένων, ἐπορεύοντο καὶ ἐλάλουν· καὶ ἰδοὺ ἅρμα πυρὸς καὶ ἵπποι πυρὸς, καὶ διέστειλεν ἀναμέσον ἀμφοτέρων· καὶ ἀνελήμφθη Ἠλιοὺ ἐν συσσεισμῷ ὡς εἰς τὸν οὐρανόν. 
'''
"12" = '''
:sup:`12` Καὶ Ἑλισαιὲ ἑώρα, καὶ ἐβόα, πάτερ, πάτερ, ἅρμα Ἰσραὴλ καὶ ἱππεὺς αὐτοῦ· καὶ οὐκ εἶδεν αὐτὸν ἔτι· καὶ ἐπελάβετο τῶν ἱματίων αὐτοῦ, καὶ διέῤῥηξεν αὐτὰ εἰς δύο ῥήγματα. 
'''
"13" = '''
:sup:`13` Καὶ ὕψωσε τὴν μηλωτὴν Ἠλιοὺ, ἣ ἔπεσεν ἐπάνωθεν Ἑλισαιέ· καὶ ἐπέστρεψεν Ἑλισαιὲ, καὶ ἔστη ἐπὶ τοῦ χείλους τοῦ Ἰορδάνου, 
'''
"14" = '''
:sup:`14` καὶ ἔλαβε τὴν μηλωτὴν Ἠλιοὺ, ἣ ἔπεσεν ἐπάνωθεν αὐτοῦ, καὶ ἐπάταξε τὸ ὕδωρ, καὶ εἶπε, ποῦ ὁ Θεὸς Ἠλιοὺ ἀφφώ; καὶ ἐπάταξε τὰ ὕδατα, καὶ διεῤῥάγησαν ἔνθα καὶ ἔνθα· καὶ διέβη Ἑλισαιέ. 
'''
"15" = '''
:sup:`15` Καὶ εἶδον αὐτὸν οἱ υἱοὶ τῶν προφητῶν οἱ ἐν Ἱεριχὼ ἐξεναντίας, καὶ εἶπον, ἐπαναπέπαυται τὸ πνεῦμα Ἠλιοὺ ἐπὶ Ἑλισαιέ· καὶ ἦλθον εἰς συναντὴν αὐτοῦ, καὶ προσεκύνησαν αὐτῷ ἐπὶ τὴν γῆν, 
'''
"16" = '''
:sup:`16` καὶ εἶπον πρὸς αὐτὸν, ἰδοὺ δὴ μετὰ τῶν παίδων σου πεντήκοντα ἄνδρες υἱοὶ δυνάμεως· πορευθέντες δὴ ζητησάτωσαν τὸν κύριόν σου, μή ποτε ᾖρεν αὐτὸν πνεῦμα Κυρίου, καὶ ἔῤῥιψεν αὐτὸν ἐν τῷ Ἰορδάνῃ ἢ ἐφʼ ἓν τῶν ὀρέων ἢ ἐφʼ ἕνα τῶν βουνῶν· καὶ εἶπεν Ἑλισαιὲ, οὐκ ἀποστελεῖτε. 
'''
"17" = '''
:sup:`17` Καὶ παρεβιάσαντο αὐτὸν, ἕως οὗ ᾐσχύνετο· καὶ εἶπεν, ἀποστείλατε· καὶ ἀπέστειλαν πεντήκοντα ἄνδρας, καὶ ἐζήτησαν τρεῖς ἡμέρας, καὶ οὐχ εὗρον αὐτόν. 
'''
"18" = '''
:sup:`18` Καὶ ἀνέστρεψαν πρὸς αὐτόν, καὶ αὐτὸς ἐκάθητο ἐν Ἱεριχώ· καὶ εἶπεν Ἑλισαῖε, οὐκ εἶπον πρὸς ὑμᾶς, μὴ πορευθῆτε; 
'''
"19" = '''
:sup:`19` Καὶ εἶπον οἱ ἄνδρες τῆς πόλεως πρὸς Ἑλισαιὲ, ἰδοὺ ἡ κατοίκησις τῆς πόλεως ἀγαθὴ, καθὼς ὁ κύριος βλέπει, καὶ τὰ ὕδατα πονηρὰ, καὶ ἡ γῆ ἀτεκνουμένη. 
'''
"20" = '''
:sup:`20` Καὶ εἶπεν Ἑλισαιὲ λάβετέ μοι ὑδρίσκην καινὴν, καὶ θέτε ἐκεῖ ἅλα· καὶ ἔλαβον, καὶ ἤνεγκαν πρὸς αὐτόν. 
'''
"21" = '''
:sup:`21` Καὶ ἐξῆλθεν Ἐλισαιὲ εἰς τὴν διέξοδον τῶν ὑδάτων, καὶ ἔῤῥιψεν ἐκεῖ ἅλα, καὶ εἶπε, τάδε λέγει Κύριος, ἴαμαι τὰ ὕδατα ταῦτα, οὐκ ἔσται ἔτι ἐκεῖθεν θάνατος καὶ ἀτεκνουμένη. 
'''
"22" = '''
:sup:`22` Καὶ ἰάθησαν τὰ ὕδατα ἕως τῆς ἡμέρας ταύτης, κατὰ τὸ ῥῆμα Ἑλισαιὲ ὃ ἐλάλησε. 
'''
"23" = '''
:sup:`23` Καὶ ἀνέβη ἐκεῖθεν εἰς Βαιθήλ· καὶ ἀναβαίνοντος αὐτοῦ ἐν τῇ ὁδῷ καὶ παιδάρια μικρὰ ἐξῆλθον ἐκ τῆς πόλεως καὶ κατέπαιζον αὐτοῦ, καὶ εἶπον αὐτῷ, ἀνάβαινε φαλακρὲ, ἀνάβαινε. 
'''
"24" = '''
:sup:`24` Καὶ ἐξένευσεν ὀπίσω αὐτῶν, καὶ εἶδεν αὐτὰ, καὶ κατηράσατο αὐτοῖς ἐν ὀνόματι Κυρίου· καὶ ἰδοὺ ἐξῆλθον δύο ἄρκοι ἐκ τοῦ δρυμοῦ, καὶ ἀνέῤῥηξαν ἀπʼ αὐτῶν τεσσαράκοντα καὶ δύο παῖδας. 
'''
"25" = '''
:sup:`25` Καὶ ἐπορεύθη ἐκεῖθεν εἰς τὸ ὄρος τὸ Καρμήλιον, κᾀκεῖθεν ἐπέστρεψεν εἰς Σαμάρειαν. 
'''
