[3]
"1" = '''
:sup:`1` Ὦ πόλις αἱμάτων, ὅλη ψευδὴς, ἀδικίας πλήρης, οὐ ψηλαφηθήσεται θήρα. 
'''
"2" = '''
:sup:`2` Φωνὴ μαστίγων, καὶ φωνὴ σεισμοῦ τροχῶν, καὶ ἵππου διώκοντος, καὶ ἅρματος ἀναβράσσοντος, 
'''
"3" = '''
:sup:`3` καὶ ἱππέως ἀναβαίνοντος, καὶ στιλβούσης ῥομφαίας, καὶ ἐξαστραπτόντων ὅπλων, καὶ πλήθους τραυματιῶν, καὶ βαρείας πτώσεως, καὶ οὐκ ἦν πέρας τοῖς ἔθνεσιν αὐτῆς· καὶ ἀσθενήσουσιν ἐν τοῖς σώμασιν αὐτῶν ἀπὸ πλήθους πορνείας· 
'''
"4" = '''
:sup:`4` πόρνη καλὴ, καὶ ἐπίχαρις ἡγουμένη φαρμάκων, ἡ πωλοῦσα ἔθνη ἐν τῇ πορνείᾳ αὐτῆς, καὶ λαοὺς ἐν τοῖς φαρμάκοις αὐτῆς. 
'''
"5" = '''
:sup:`5` Ἰδοὺ ἐγὼ ἐπὶ σὲ, λέγει Κύριος ὁ Θεὸς ὁ παντοκράτωρ, καὶ ἀποκαλύψω τὰ ὀπίσω σου ἐπὶ τὸ πρόσωπόν σου, καὶ δείξω ἔθνεσι τὴν αἰσχύνην σου, καὶ βασιλείαις τὴν ἀτιμίαν σου. 
'''
"6" = '''
:sup:`6` Καὶ ἐπιῤῥίψω ἐπὶ σὲ βδελυγμὸν κατὰ τὰς ἀκαθαρσίας σου, καὶ θήσομαί σε εἰς παράδειγμα. 
'''
"7" = '''
:sup:`7` Καὶ ἔσται, πᾶς ὁ ὁρῶν σε καταβήσεται ἀπὸ σοῦ, καὶ ἐρεῖ, δειλαία Νινευή· τίς στενάξει αὐτήν; πόθεν ζητήσω παράκλησιν αὐτῇ; 
'''
"8" = '''
:sup:`8` Ἑτοιμασὰι μερίδα, ἁρμόσαι χορδὴν, ἑτοιμάσαι μερίδα Ἀμμών· ἡ κατοικοῦσα ἐν ποταμοῖς, ὕδωρ κύκλῳ αὐτῆς, ἧς ἡ ἀρχὴ θάλασσα, καὶ ὕδωρ τὰ τείχη αὐτῆς, 
'''
"9" = '''
:sup:`9` καὶ Αἰθιοπία ἰσχὺς αὐτῆς, καὶ Αἴγυπτος· καὶ οὐκ ἔστη πέρας τῆς φυγῆς· καὶ Λίβυες ἐγένοντο βοηθοὶ αὐτῆς. 
'''
"10" = '''
:sup:`10` Καὶ αὐτὴ εἰς μετοικεσίαν πορεύσεται αἰχμάλωτος καὶ τὰ νήπια αὐτῆς ἐδαφιοῦσιν ἐπʼ ἀρχὰς πασῶν τῶν ὁδῶν αὐτῆς, καὶ ἐπὶ πάντα τὰ ἔνδοξα αὐτῆς βαλοῦσι κλήρους· καὶ πάντες οἱ μεγιστᾶνες αὐτῆς δεθήσονται χειροπέδαις. 
'''
"11" = '''
:sup:`11` Καὶ σὺ μεθυσθήσῃ, καὶ ἔσῃ ὑπερεωραμένη, καὶ σὺ ζητήσεις σεαυτῇ στάσιν ἐξ ἐχθρῶν. 
'''
"12" = '''
:sup:`12` Πάντα τὰ ὀχυρώματά σου συκαῖ σκοποὺς ἔχουσαι· ἐὰν σαλευθῶσι, πεσοῦνται εἰς στόμα ἔσθοντος. 
'''
"13" = '''
:sup:`13` Ἰδοὺ ὁ λαός σου ὡς γυναῖκες ἐν σοὶ, τοῖς ἐχθροῖς σου ἀνοιγόμεναι ἀνοιχθήσονται πύλαι τῆς γῆς σου, καταφάγεται πῦρ τοὺς μοχλούς σου. 
'''
"14" = '''
:sup:`14` Ὕδωρ περιοχῆς ἐπίσπασαι σεαυτῇ, καὶ κατακράτησον τῶν ὀχυρωμάτων σου· ἔμβηθι εἰς πηλὸν, καὶ συμπατήθητι ἐν ἀχύροις, κατακράτησον ὑπὲρ πλίνθον. 
'''
"15" = '''
:sup:`15` Ἐκεῖ καταφάγεταί σε πῦρ, ἐξολοθρεύσει σε ῥομφαία, καταφάγεταί σε ὡς ἀκρὶς, καὶ βαρυνθήσῃ ὡς βροῦχος. 
'''
"16" = '''
:sup:`16` Ἐπλήθυνας τὰς ἐμπορίας σου ὑπὲρ τὰ ἄστρα τοῦ οὐρανοῦ· βροῦχος ὥρμησε, καὶ ἐξεπετάσθη. 
'''
"17" = '''
:sup:`17` Ἐξήλατο ὡς ἀττέλεβος ὁ σύμμικτός σου, ὡς ἀκρὶς ἐπιβεβηκυῖα ἐπὶ φραγμὸν ἐν ἡμέρᾳ πάγους· ὁ ἥλιος ἀνέτειλε, καὶ ἀφήλατο, καὶ οὐκ ἔγνω τὸν τόπον αὐτῆς· οὐαὶ αὐτοῖς. 
'''
"18" = '''
:sup:`18` Ἐνύσταξαν οἱ ποιμένες σου, βασιλεὺς Ἀσσύριος ἐκοίμισε τοὺς δυνάστας σου, ἀπῇρεν ὁ λαός σου ἐπὶ τὰ ὄρη, καὶ οὐκ ἦν ὁ ἐκδεχόμενος. 
'''
"19" = '''
:sup:`19` Οὐκ ἔστιν ἴασις τῇ συντριβῇ σου, ἐφλέγμανεν ἡ πληγή σου, πάντες οἱ ἀκούοντες τὴν ἀγγελίαν σου κροτήσουσι χεῖρας ἐπὶ σέ· διότι ἐπὶ τίνα οὐκ ἐπῆλθεν ἡ κακία σου διαπαντός; 
'''
