[3]
"1" = '''
:sup:`1` ΑΛΕΦ. Ἐγὼ ἀνὴρ ὁ βλέπων πτωχείαν, ἐν ῥάβδῳ θυμοῦ αὐτοῦ ἐπʼ ἐμέ. 
'''
"2" = '''
:sup:`2` Παρέλαβέ με καὶ ἀπήγαγέ με εἰς σκότος, καὶ οὐ φῶς. 
'''
"3" = '''
:sup:`3` Πλὴν ἐν ἐμοὶ ἐπέστρεψε χεῖρα αὐτοῦ ὅλην τὴν ἡμέραν, 
'''
"4" = '''
:sup:`4` ἐπαλαίωσε σάρκα μου καὶ δέρμα μου, ὀστέα μου συνέτριψεν. 
'''
"5" = '''
:sup:`5` ΒΗΘ. Ἀνῳκοδόμησε κατʼ ἐμοῦ, καὶ ἐκύκλωσε κεφαλήν μου, καὶ ἐμόχθησεν· 
'''
"6" = '''
:sup:`6` ἐν σκοτεινοῖς ἐκάθισέ με ὡς νεκροὺς αἰῶνος. 
'''
"7" = '''
:sup:`7` Ἀνῳκοδόμησε κατʼ ἐμοῦ, καὶ οὐκ ἐξελεύσομαι, ἐβάρυνε χαλκόν μου. 
'''
"8" = '''
:sup:`8` ΓΙΜΕΛ. Καί γε κεκράξομαι καὶ βοήσω, ἀπέφραξε προσευχήν μου. 
'''
"9" = '''
:sup:`9` ΔΑΛΕΘ. Ἀνῳκοδόμησεν ὁδούς μου, ἐνέφραξε τρίβους μου, 
'''
"10" = '''
:sup:`10` ἐτάραξεν ἄρκος ἐνεδρεύουσα, αὐτός μοι λέων ἐν κρυφαίοις, 
'''
"11" = '''
:sup:`11` κατεδίωξεν ἀφεστηκότα, καὶ κατέπαυσέ με, ἔθετό με ἠφανισμένην. 
'''
"12" = '''
:sup:`12` Η. Ἐνέτεινε τόξον αὐτοῦ, καὶ ἐστήλωσέ με ὡς σκοπὸν εἰς βέλος. 
'''
"13" = '''
:sup:`13` Εἰσήγαγεν ἐν τοῖς νεφροῖς μου ἰοὺς φαρέτρας αὐτοῦ. 
'''
"14" = '''
:sup:`14` Ἐγενήθην γέλως παντὶ λαῷ μου, ψαλμὸς αὐτῶν ὅλην τὴν ἡμέραν. 
'''
"15" = '''
:sup:`15` ΟΥΑΥ. Ἐχόρτασέ με πικρίας, ἐμέθυσέ με χολῆς, 
'''
"16" = '''
:sup:`16` καὶ ἐξέβαλε ψήφῳ ὀδόντας μου· ἐψώμισέ με σποδὸν, 
'''
"17" = '''
:sup:`17` καὶ ἀπώσατο ἐξ εἰρήνης ψυχήν μου· ἐπελαθόμην ἀγαθά. 
'''
"18" = '''
:sup:`18` Καὶ ἀπώλετο νῖκός μου, καὶ ἡ ἐλπίς μου ἀπὸ Κυρίου. 
'''
"19" = '''
:sup:`19` ΖΑΙΝ. Ἐμνήσθην ἀπὸ πτωχείας μου, καὶ ἐκ διωγμοῦ πικρία καὶ χολή μου μνησθήσεται, 
'''
"20" = '''
:sup:`20` καὶ καταδολεσχήσει ἐπʼ ἐμὲ ἡ ψυχή μου. 
'''
"21" = '''
:sup:`21` Ταύτην τάξω εἰς τὴν καρδίαν μου, διατοῦτο ὑπομενῶ. 
'''
"22" = '''
:sup:`22` ΗΘ. Τὰ ἐλέη Κυρίου, ὅτι οὐκ ἐξέλιπέ με, ὅτι οὐ συνετελέσθησαν οἱ οἰκτιρμοὶ αὐτοῦ· μῆνας εἰς τὰς πρωΐας ἐλέησον Κύριε, ὅτι οὐ συνετελέσθημεν, ὅτι οὐ συνετελέσθησαν οἱ οἰκτιρμοὶ αὐτοῦ. 
'''
"23" = '''
:sup:`23` Καινὰ εἰς τὰς πρωΐας, πολλὴ ἡ πίστις σου. 
'''
"24" = '''
:sup:`24` Μερίς μου Κύριος, εἶπεν ἡ ψυχή μου· διατοῦτο ὑπομενῶ αὐτῷ· 
'''
"25" = '''
:sup:`25` ΤΗΘ. Ἀγαθὸς Κύριος τοῖς ὑπομένουσιν αὐτὸν, ψυχὴ ἣ ζητήσει αὐτὸν, ἀγαθόν· 
'''
"26" = '''
:sup:`26` καὶ ὑπομενεῖ, καὶ ἡσυχάσει εἰς τὸ σωτήριον Κυρίου. 
'''
"27" = '''
:sup:`27` ΤΗΘ. Ἀγαθὸν ἀνδρὶ, ὅταν ἄρῃ ζυγὸν ἐν νεότητι αὐτοῦ, 
'''
"28" = '''
:sup:`28` καθήσεται κατὰ μόνας, καὶ σιωπήσεται, ὅτι ᾖρεν ἐφʼ ἑαυτῷ. 
'''
"29" = '''
:sup:`29` ΙΩΔ. Δώσει τῷ παίοντι αὐτὸν σιαγόνα, χορτασθήσεται ὀνειδισμῶν· 
'''
"30" = '''
:sup:`30` Ὅτι οὐκ εἰς τὸν αἰῶνα ἀπώσεται Κύριος. 
'''
"31" = '''
:sup:`31` ΧΑΦ. Ὅτι ὁ ταπεινώσας οἰκτειρήσει, καὶ κατὰ τὸ πλῆθος τοῦ ἐλέους αὐτοῦ, 
'''
"32" = '''
:sup:`32` οὐκ ἀπεκριθη ἀπὸ καρδίας αὐτοῦ, καὶ ἐταπείνωσεν υἱοὺς ἀνδρός. 
'''
"33" = '''
:sup:`33` ΛΑΜΕΔ. Τοῦ ταπεινῶσαι ὑπὸ τοὺς πόδας αὐτοῦ πάντας δεσμίους γῆς, 
'''
"34" = '''
:sup:`34` τοῦ ἐκκλίναι κρίσιν ἀνδρὸς κατέναντι προσώπου ὑψίστου, 
'''
"35" = '''
:sup:`35` καταδικάσαι ἄνθρωπον ἐν τῷ κρίνεσθαι αὐτὸν, Κύριος οὐκ εἶπε. 
'''
"36" = '''
:sup:`36` Τίς οὕτως εἶπε, καὶ ἐγενήθη; Κύριος οὐκ ἐνετείλατο. 
'''
"37" = '''
:sup:`37` Ἐκ στόματος ὑψίστου οὐκ ἐξελεύσεται τὰ κακὰ καὶ τὸ ἀγαθόν. 
'''
"38" = '''
:sup:`38` ΜΗΜ. Τί γογγύσει ἄνθρωπος ζῶν, ἀνὴρ περὶ τῆς ἁμαρτίας αὐτοῦ; 
'''
"39" = '''
:sup:`39` ΝΟΥΝ. Ἐξηρευνήθη ἡ ὁδὸς ἡμῶν καὶ ἠτάσθη, καὶ ἐπιστρέψομεν ἕως Κυρίου. 
'''
"40" = '''
:sup:`40` Ἀναλάβωμεν καρδίας ἡμῶν ἐπὶ χειρῶν πρὸς ὑψηλὸν ἐν οὐρανῷ. 
'''
"41" = '''
:sup:`41` Ἡμαρτήσαμεν, ἠσεβήσαμεν, καὶ οὐχ ἱλάσθης. 
'''
"42" = '''
:sup:`42` ΣΑΜΕΧ. Ἐπεσκέπασας ἐν ʼθυμῷ, καὶ ἀπεδίωξας ἡμᾶς, ἀπέκτεινας, οὐκ ἐφείσω. 
'''
"43" = '''
:sup:`43` Ἐπεσκέπασας νεφέλην σεαυτῷ ἕινεκεν προσευχῆς, 
'''
"44" = '''
:sup:`44` καμμύσαι με καὶ ἀπωσθῆναι. ΑΙΝ. Ἔθηκας ἡμᾶς ἐν μέσῳ τῶν λαῶν. 
'''
"45" = '''
:sup:`45` Διήνοιξαν ἐφʼ ἡμᾶς τὸ στόμα αὐτῶν πάντες οἱ ἐχθροὶ ἡμῶν. 
'''
"46" = '''
:sup:`46` Φόβος καὶ θυμὸς ἐγενήθη ἡμῖν, ἔπαρσις καὶ συντριβή. 
'''
"47" = '''
:sup:`47` Ἀφέσεις ὑδάτων κατάξει ὁ ὀφθαλμός μου ἐπὶ τὸ σύντριμμα τῆς θυγατρὸς τοῦ λαοῦ μου. 
'''
"48" = '''
:sup:`48` ΦΗ. Ὁ ὀφθαλμός μου κατεπόθη, καὶ οὐ σιγήσομαι τοῦ μὴ εἶναι ἔκνηψιν, 
'''
"49" = '''
:sup:`49` ἕως οὗ διακύψῃ καὶ ἴδῃ Κύριος ἐξ οὐρανοῦ. 
'''
"50" = '''
:sup:`50` Ὁ ὀφθαλμός μου ἐπιφυλλιεῖ ἐπὶ τὴν ψυχήν μου παρὰ πάσας θυγατέρας πόλεως. 
'''
"51" = '''
:sup:`51` ΤΣΑΔΗ. Θηρεύοντες ἐθήρευσάν με ὡς στρουθίον· πάντες οἱ ἐχθροί μου δωρεὰν 
'''
"52" = '''
:sup:`52` ἐθανάτωσαν ἐν λάκκῳ ζωήν μου, καὶ ἐπέθηκαν λίθον ἐπʼ ἐμοί. 
'''
"53" = '''
:sup:`53` Ὑπερεχύθη ὕδωρ ἐπὶ τὴν κεφαλήν μου· εἶπα, ἄπωσμαι. 
'''
"54" = '''
:sup:`54` ΚΩΦ. Ἐπεκαλεσάμην τὸ ὄνομά σου, Κύριε, ἐκ λάκκου κατωτάτου· 
'''
"55" = '''
:sup:`55` Φωνήν μου ἤκουσας· μὴ κρύψῃς τὰ ὦτά σου εἰς τὴν δέησίν μου· 
'''
"56" = '''
:sup:`56` Εἰς τὴν βοήθειάν μου ἤγγισας· ἐν ἡμέρᾳ ᾗ ἐπεκαλεσάμην σε εἶπάς μοι, μὴ φοβοῦ. 
'''
"57" = '''
:sup:`57` ΡΗΧΣ. Ἐδίκασας, Κύριε, τὰς δίκας τῆς ψυχῆς μου, ἐλυτρώσω τὴν ζωήν μου. 
'''
"58" = '''
:sup:`58` Ἴδες, Κύριε, τὰς ταραχάς μου, ἔκρινας τὴν κρίσιν μου. 
'''
"59" = '''
:sup:`59` Εἶδες πᾶσαν τὴν ἐκδίκησιν αὐτῶν, εἰς πάντας διαλογισμοὺς αὐτῶν ἐν ἐμοί. 
'''
"60" = '''
:sup:`60` ΧΣΕΝ. Ἤκουσας τὸν ὀνειδισμὸν αὐτῶν, πάντας τοὺς διαλογισμοὺς αὐτῶν κατʼ ἐμοῦ, 
'''
"61" = '''
:sup:`61` χείλη ἐπανισταμένων μοι, καὶ μελέτας αὐτῶν κατʼ ἐμοῦ ὅλην τὴν ἡμέραν, 
'''
"62" = '''
:sup:`62` καθέδραν αὐτῶν, καὶ ἀνάστασιν αὐτῶν· ἐπίβλεψον ἐπὶ ὀφθαλμοὺς αὐτῶν. 
'''
"63" = '''
:sup:`63` Ἀποδώσεις αὐτοῖς ἀνταπόδομα, Κύριε, κατὰ τὰ ἔργα τῶν χειρῶν αὐτῶν. 
'''
"64" = '''
:sup:`64` ΘΑΥ. Ἀποδώσεις αὐτοῖς ὑπερασπισμὸν, καρδίας μου μόχθον. 
'''
"65" = '''
:sup:`65` Σὺ αὐτοὺς καταδιώξεις ἐν ὀργῇ, καὶ ἐξαναλώσεις αὐτοὺς ὑποκάτωθεν τοῦ οὐρανοῦ, Κύριε. 
'''
