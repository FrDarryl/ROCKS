[30]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυὶδ, ἐκστάσεως. 
'''
"2" = '''
:sup:`2` Ἐπὶ σοὶ Κύριε ἤλπισα, μὴ καταισχυνθείην εἰς τὸν αἰῶνα, ἐν τῇ δικαιοσύνῃ σου ῥῦσαί με καὶ ἐξελοῦ με. 
'''
"3" = '''
:sup:`3` Κλῖνον πρὸς μὲ τὸ οὖς σου, τὰχυνον τοῦ ἐξελέσθαι με γενοῦ μοι εἰς Θεὸν ὑπερασπιστὴν καὶ εἰς οἶκον καταφυγῆς τοῦ σῶσαί με. 
'''
"4" = '''
:sup:`4` Ὅτι κραταίωμά μου καὶ καταφυγή μου εἶ σὺ, καὶ ἕνεκεν τοῦ ὀνόματός σου ὁδηγήσεις με, καὶ διαθρέψεις με. 
'''
"5" = '''
:sup:`5` Ἐξάξεις με ἐκ παγίδος ταύτης ἧς ἔκρυψάν μοι, ὅτι σὺ εἶ ὁ ὑπερασπιστής μου, Κύριε. 
'''
"6" = '''
:sup:`6` Εἰς χεῖράς σου παραθήσομαι τὸ πνεῦμά μου, ἐλυτρώσω με Κύριε ὁ Θεὸς τῆς ἀληθέιας. 
'''
"7" = '''
:sup:`7` Ἐμίσησας τοὺς διαφυλάσσοντας ματαιότητας διακενῆς· ἐγὼ δὲ ἐπὶ τῷ Κυρίῳ ἤλπισα. 
'''
"8" = '''
:sup:`8` Ἀγαλλιάσομαι καὶ εὐφρανθήσομαι ἐπὶ τῷ ἐλέει σου· ὅτι ἐπεῖδες τὴν ταπείνωσίν μου, ἔσωσας ἐκ τῶν ἀναγκῶν τὴν ψυχήν μου. 
'''
"9" = '''
:sup:`9` Καὶ οὐ συνέκλεισάς με εἰς χεῖρας ἐχθροῦ, ἔστησας ἐν εὐρυχώρῳ τοὺς πόδας μου. 
'''
"10" = '''
:sup:`10` Ἐλέησόν με, Κύριε, ὅτι θλίβομαι· ἐταράχθη ἐν θυμῷ ὁ ὀφθαλμός μου, ἡ ψυχή μου, καὶ ἡ γαστήρ μου. 
'''
"11" = '''
:sup:`11` Ὅτι ἐξέλιπεν ἐν ὀδύνῃ ἡ ζωή μου, καὶ τὰ ἔτη μου ἐν στεναγμοῖς· ἠσθένησεν ἐν πτωχείᾳ ἡ ἰσχύς μου, καὶ τὰ ὀστᾶ μου ἐταράχθησαν. 
'''
"12" = '''
:sup:`12` Παρὰ πάντας τοὺς ἐχθρούς μου ἐγενήθην ὄνειδος, καὶ τοῖς γείτοσί μου σφόδρα, καὶ φόβος τοῖς γνωστοῖς μου· οἱ θεωροῦντές με ἔξω ἔφυγον ἀπʼ ἐμοῦ· 
'''
"13" = '''
:sup:`13` Ἐπελήσθην ὡσεὶ νεκρὸς ἀπὸ καρδίας· ἐγενήθην ὡσεὶ σκεῦος ἀπολωλὸς, 
'''
"14" = '''
:sup:`14` ὅτι ἤκουσα ψόγον πολλῶν παροικούντων κυκλόθεν· ἐν τῷ συναχθῆναι αὐτοὺς ἅμα ἐπʼ ἐμὲ, τοῦ λαβεῖν τὴν ψυχήν μου ἐβουλεύσαντο. 
'''
"15" = '''
:sup:`15` Ἐγὼ δὲ ἐπὶ σοὶ ἤλπισα, Κύριε· εἶπα, σὺ εἶ ὁ Θεός μου, 
'''
"16" = '''
:sup:`16` ἐν ταῖς χερσί σου οἱ κλῆροί μου· ῥῦσαί με ἐκ χειρὸς ἐχθρῶν μου, καὶ ἐκ τῶν καταδιωκόντων με. 
'''
"17" = '''
:sup:`17` Ἐπίφανον τὸ πρόσωπόν σου ἐπὶ τὸν δοῦλόν σου, σῶσόν με ἐν τῷ ἐλέει σου. 
'''
"18" = '''
:sup:`18` Κύριε, μὴ καταισχυνθείην, ὅτι ἐπεκαλεσάμην σε· αἰσχυνθείησαν οἱ ἀσεβεῖς, καὶ καταχθείησαν εἰς ᾅδου. 
'''
"19" = '''
:sup:`19` Ἄλαλα γενηθήτω τὰ χείλη τὰ δόλια, τὰ λαλοῦντα κατὰ τοῦ δικαίου ἀνομίαν ἐν ὑπερηφανίᾳ καὶ ἐξουδενώσει. 
'''
"20" = '''
:sup:`20` Ὡς πολὺ τὸ πλῆθος τῆς χρηστότητός σου, Κύριε, ἧς ἔκρυψας τοῖς φοβουμένοις σε; ἐξειργάσω τοῖς ἐλπίζουσιν ἐπὶ σὲ, ἐναντίον τῶν υἱῶν τῶν ἀνθρώπων. 
'''
"21" = '''
:sup:`21` Κατακρύψεις αὐτοὺς ἐν ἀποκρύφῳ τοῦ προσώπου σου ἀπὸ ταραχῆς ἀνθρώπων, σκεπάσεις αὐτοὺς ἐν σκηνῇ ἀπὸ ἀντιλογίας γλωσσῶν. 
'''
"22" = '''
:sup:`22` Εὐλογητὸς Κύριος, ὅτι ἐθαυμάστωσε τὸ ἔλεος αὐτοῦ ἐν πόλει περιοχῆς. 
'''
"23" = '''
:sup:`23` Ἐγὼ δὲ εἶπα ἐν τῇ ἐκστάσει μου, ἀπέῤῥιμμαι ἀπὸ προσώπου τῶν ὀφθαλμῶν σου· διὰ τοῦτο εἰσήκουσας, Κύριε, τῆς φωνῆς τῆς δεήσεώς μου ἐν τῷ κεκραγέναι με πρὸς σέ. 
'''
"24" = '''
:sup:`24` Ἀγαπήσατε τὸν Κύριον πάντες οἱ ὅσιοι αὐτοῦ, ὅτι ἀληθείας ἐκζητεῖ Κύριος, καὶ ἀνταποδίδωσι τοῖς περισσῶς ποιοῦσιν ὑπερηφανίαν. 
'''
"25" = '''
:sup:`25` Ἀνδρίζεσθε, καὶ κραταιούσθω ἡ καρδία ὑμῶν, πάντες οἱ ἐλπίζοντες ἐπὶ Κύριον. 
'''
