[21]
"1" = '''
:sup:`1` Τέκνον, ἥμαρτες; μὴ προσθῇς μηκέτι, καὶ περὶ τῶν προτέρων σου δεήθητι. 
'''
"2" = '''
:sup:`2` Ὡς ἀπὸ προσώπου ὄφεως, φεῦγε ἀπὸ ἁμαρτίας, ἐὰν γὰρ προσέλθῃς, δήξεταί σε· ὀδόντες λέοντος οἱ ὀδόντες αὐτῆς, ἀναιροῦντες ψυχὰς ἀνθρώπεν. 
'''
"3" = '''
:sup:`3` Ὡς ῥομφαία δίστομος πᾶσα ἀνομία, τῇ πληγῇ αὐτῆς οὐκ ἔστιν ἴασις. 
'''
"4" = '''
:sup:`4` Καταπληγμὸς καὶ ὕβρις ἐρημώσουσι πλοῦτον, οὕτως οἶκος ὑπερηφάνου ἐρημωθήσεται. 
'''
"5" = '''
:sup:`5` Δέησις πτωχοῦ ἐκ στόματος ἕως ὠτίων αὐτοῦ, καὶ τὸ κρίμα αὐτοῦ κατὰ σπουδὴν ἔρχεται. 
'''
"6" = '''
:sup:`6` Μισῶν ἐλεγμὸν, ἐν ἴχνει ἁμαρτωλοῦ, καὶ ὁ φοβούμενος Κύριον ἐπιστρέψει ἐν καρδίᾳ. 
'''
"7" = '''
:sup:`7` Γνωστὸς μακρόθεν ὁ δυνατὸς ἐν γλώσσῃ, ὁ δὲ νοήμων οἶδεν ἐν τῷ ὀλισθαίνειν αὐτόν. 
'''
"8" = '''
:sup:`8` Ὁ οἰκοδομῶν τὴν οἰκίαν αὐτοῦ ἐν χρήμασιν ἀλλοτρίοις, ὡς ὁ συνάγων αὐτοῦ τοὺς λίθους εἰς χειμῶνα. 
'''
"9" = '''
:sup:`9` Στυππεῖον συνηγμένον συναγωγὴ ἀνόμων, καὶ ἡ συντέλεια αὐτῶν φλὸξ πυρός. 
'''
"10" = '''
:sup:`10` Ὁδὸς ἁμαρτωλῶν ὡμαλισμένη ἐκ λίθων, καὶ ἐπʼ ἐσχάτῳ αὐτῆς βόθρος ᾅδου. 
'''
"11" = '''
:sup:`11` Ὁ φύλασσων νόμον κατακρατεῖ τοῦ ἐννοήματος αὐτοῦ, καὶ συντέλεια τοῦ φόβου Κυρίου σοφία. 
'''
"12" = '''
:sup:`12` Οὐ παιδευθήσεται ὃς οὐκ ἔστι πανοῦργος· ἔστι πανουργία πληθύνουσα πικρίαν. 
'''
"13" = '''
:sup:`13` Γνῶσις σοφοῦ ὡς κατακλυσμὸς πληθυνθήσεται, καὶ ἡ βουλὴ αὐτοῦ ὡς πηγὴ ζωῆς. 
'''
"14" = '''
:sup:`14` Ἔγκατα μωροῦ ὡς ἀγγεῖον συντετριμμένον, καὶ πᾶσαν γνῶσιν οὐ κρατήσει. 
'''
"15" = '''
:sup:`15` Λόγον σοφὸν ἐὰν ἀκούσῃ ἐπιστήμων, αἰνέσει αὐτὸν, καὶ ἐπʼ αὐτὸν προσθήσει· ἤκουσεν ὁ σπαταλῶν καὶ ἀπήρεσεν αὐτῷ, καὶ ἀπέστρεψεν αὐτὸν ὀπίσω τοῦ νώτου αὐτοῦ. 
'''
"16" = '''
:sup:`16` Ἐξήγησις μωροῦ ὡς ἐν ὁδῷ φορτίον, ἐπὶ δὲ χείλους συνετοῦ εὑρεθήσεται χάρις. 
'''
"17" = '''
:sup:`17` Στόμα φρονίμου ζητηθήσεται ἐν ἐκκλησίᾳ, καὶ τοὺς λόγους αὐτοῦ διανοηθήσεται ἐν καρδίᾳ. 
'''
"18" = '''
:sup:`18` Ὡς οἶκος ἠφανισμένος οὕτως μωρῷ σοφία· καὶ γνῶσις ἀσυνέτου, ἀδιεξέταστοι λόγοι. 
'''
"19" = '''
:sup:`19` Πέδαι ἐν ποσὶν ἀνόητοις παιδεία, καὶ ὡς χειροπέδαι ἐπὶ χειρὸς δεξιᾶς. 
'''
"20" = '''
:sup:`20` Μωρὸς ἐν γέλωτι ἀνυψοῖ φωνὴν αὐτοῦ, ἀνὴρ δὲ πανοῦργος μόλις ἡσυχῇ μειδιάσει. 
'''
"21" = '''
:sup:`21` Ὡς κόσμος χρυσοῦ φρονίμῳ παιδεία, καὶ ὡς χλιδὼν ἐπὶ βραχίονι δεξιῷ. 
'''
"22" = '''
:sup:`22` Ποὺς μωροῦ ταχὺς εἰς οἰκίαν, ἄνθρωπος δὲ πολύπειρος αἰσχυνθήσεται ἀπὸ προσώπου. 
'''
"23" = '''
:sup:`23` Ἄφρων ἀπὸ θύρας παρακύπτει εἰς οἰκίαν, ἀνὴρ δὲ πεπαιδευμένος ἔξω στήσεται. 
'''
"24" = '''
:sup:`24` Ἀπαιδευσία ἀνθρώπου ἀκροᾶσθαι παρὰ θύραν, ὁ δὲ φρόνιμος βαρυνθήσεται ἀτιμίᾳ. 
'''
"25" = '''
:sup:`25` Χείλη ἀλλοτρίων ἐν τούτοις βαρυνθήσεται, λόγοι δὲ φρονίμων ἐν ζυγῷ σταθήσονται. 
'''
"26" = '''
:sup:`26` Ἐν στόματι μωρῶν ἡ καρδία αὐτῶν, καρδία δὲ σοφῶν στόμα αὐτῶν. 
'''
"27" = '''
:sup:`27` Ἐν τῷ καταρᾶσθαι ἀσεβῆ τὸν Σατανᾶν, αὐτὸς καταρᾶται τὴν ἑαυτοῦ ψυχήν. 
'''
"28" = '''
:sup:`28` Μολύνει τὴν ἑαυτοῦ ψυχὴν ὁ ψιθυρίζων, καὶ ἐν παροικήσει μισηθήσεται. 
'''
