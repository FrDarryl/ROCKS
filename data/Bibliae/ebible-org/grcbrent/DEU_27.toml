[27]
"1" = '''
:sup:`1` Καὶ προσέταξε Μωυσῆς καὶ ἡ γερουσία Ἰσραὴλ, λέγων, φυλάσσεσθε πάσας τὰς ἐντολάς ταύτας, ὅσας ἐγὼ ἐντέλλομαι ὑμῖν σήμερον. 
'''
"2" = '''
:sup:`2` Καὶ ἔσται ᾗ ἂν ἡμέρᾳ διαβῆτε τὸν Ἰορδάνην εἰς τὴν γῆν, ἣν Κύριος ὁ Θεός σου δίδωσί σοι, καὶ στήσεις σεαυτῷ λίθους μεγάλους, καὶ κονιάσεις αὐτοὺς κονίᾳ. 
'''
"3" = '''
:sup:`3` Καὶ γράψεις ἐπὶ τῶν λίθων τούτων πάντας τούς λόγους τοῦ νόμου τούτου, ὠς ἂν διαβῆτε τὸν Ἰορδάνην, ἡνίκα ἂν εἰσέλθητε εἰς τὴν γῆν, ἣν Κύριος ὁ Θεὸς τῶν πατέρων σου δίδωσί σοι, γῆν ῥέουσαν γάλα καὶ μέλι, ὃν τρόπον εἶπε Κύριος ὁ Θεὸς τῶν πατέρων σού σοί. 
'''
"4" = '''
:sup:`4` Καὶ ἔσται ὡς ἂν διαβῆτε τὸν Ἰορδάνην, στήσετε τοὺς λίθους τούτους, οὓς ἐγὼ ἐντέλλομαί σοι σήμερον, ἐν ὄρει Γαιβάλ, καὶ κονιάσεις αὐτοὺς κονίᾳ. 
'''
"5" = '''
:sup:`5` Καὶ οἰκοδομήσεις ἐκεῖ θυσιαστήριον Κυρίῳ τῷ Θεῷ σου, θυσιαστήριον ἐκ λίθων· οὐκ ἐπιβαλεῖς ἐπʼ αὐτὸ σίδηρον· 
'''
"6" = '''
:sup:`6` λίθους ὁλοκλήρους οἰκοδομήσεις θυσιαστήριον Κυρίῳ τῷ Θεῷ σου, καὶ ἀνοίσεις ἐπʼ αὐτὸ ὁλοκαυτώματα Κυρίῳ τῷ Θεῷ σου. 
'''
"7" = '''
:sup:`7` Καὶ θύσεις ἐκεῖ θυσίαν σωτηρίου· καὶ φάγῃ, καὶ ἐμπλησθήσῃ, καὶ εὐφρανθήσῃ ἔναντι Κυρίου τοῦ Θεοῦ σου. 
'''
"8" = '''
:sup:`8` Καὶ γράψεις ἐπὶ τῶν λίθων πάντα τὸν νόμον τοῦτον σαφῶς σφόδρα. 
'''
"9" = '''
:sup:`9` Καὶ ἐλάλησε Μωυσῆς καὶ οἱ ἱερεῖς οἱ Λευῖται παντὶ Ἰσραὴλ, λέγοντες, σιώπα καὶ ἄκουε Ἰσραήλ· ἐν τῇ ἡμέρᾳ ταύτῃ γέγονας εἰς λαὸν Κυρίῳ τῷ Θεῷ σου, 
'''
"10" = '''
:sup:`10` καὶ εἰσακούσῃ τῆς φωνῆς Κυρίου τοῦ Θεοῦ σου, καὶ ποιήσεις πάσας τὰς ἐντολὰς αὐτοῦ, καὶ τὰ δικαιώματα αὐτοῦ, ὅσα ἐγὼ ἐντέλλομαί σοι σήμερον. 
'''
"11" = '''
:sup:`11` Καὶ ἐνετείλατο Μωυσῆς τῷ λαῷ ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγων, 
'''
"12" = '''
:sup:`12` οὗτοι στήσονται εὐλογεῖν τὸν λαὸν ἐν ὄρει Γαριζίν διαβάντες τὸν Ἰορδάνην, Συμεὼν, Λευὶ, Ἰουδας, Ἰσσάχαρ, Ἰωσὴφ, καὶ Βενιαμίν. 
'''
"13" = '''
:sup:`13` Καὶ οὗτοι στήσονται ἐπὶ τῆς κατάρας ἐν ὄρει Γαιβάλ, Ῥουβὴν, Γὰδ, καὶ Ἀσὴρ, Ζαβουλὼν, Δὰν, καὶ Νεφθαλί. 
'''
"14" = '''
:sup:`14` Καὶ ἀποκριθέντες ἐροῦσιν οἱ Λευῖται παντὶ Ἰσραὴλ φωνῇ μεγάλῃ, 
'''
"15" = '''
:sup:`15` ἐπικατάρατος ἄνθρωπος ὅστις ποιήσει γλυπτὸν καὶ χωνευτὸν, βδέλυγμα Κυρίῳ, ἔργον χειρῶν τεχνιτῶν, καὶ θήσει αὐτὸ ἐν ἀποκρύφῳ· καὶ ἀποκριθεὶς πᾶς ὁ λαὸς, ἐροῦσι, γένοιτο. 
'''
"16" = '''
:sup:`16` Ἐπικατάρατος ὁ ἀτιμάζων πατέρα αὐτοῦ ἢ μητέρα αὐτοῦ· καὶ ἐροῦσι πᾶς ὁ λαὸς, γένοτιο. 
'''
"17" = '''
:sup:`17` Ἐπικατάρατος ὁ μετατιθεὶς ὅρια τοῦ πλησὶον· καὶ ἐροῦσι πᾶς ὁ λαός, γένοιτο. 
'''
"18" = '''
:sup:`18` Ἐπικατάρατος ὁ πλανῶν τυφλὸν ἐν ὁδῷ· καὶ ἐροῦσι πᾶς ὁ λαός, γένοιτο. 
'''
"19" = '''
:sup:`19` Ἐπικατάρατος ὃς ἂν ἐκκλίνῃ κρίσιν προσηλύτου καὶ ὀρφανοῦ καὶ χήρας· καὶ ἐροῦσι πᾶς ὁ λαός, γένοιτο. 
'''
"20" = '''
:sup:`20` Ἐπικατάρατος ὁ κοιμώμενος μετὰ γυναικὸς τοῦ πατρὸς αὐτοῦ, ὅτι ἀπεκάλυψε συγκάλυμμα τοῦ πατρὸς αὐτοῦ· καὶ ἐροῦσι πᾶς ὁ λαὸς, γένοιτο. 
'''
"21" = '''
:sup:`21` Ἐπικατάρατος ὁ κοιμώμενος μετὰ παντὸς κτήνους· καὶ ἐροῦσι πᾶς ὁ λαὸς, γένοιτο. 
'''
"22" = '''
:sup:`22` Ἐπικατάρατος ὁ κοιμώμενος μετὰ ἀδελφῆς ἐκ πατρὸς ἢ μητρὸς αὐτοῦ. καὶ ἐροῦσι πᾶς ὁ λαός, γένοιτο. 
'''
"23" = '''
:sup:`23` Ἐπικατάρατος ὁ κοιμώμενος μετὰ νύμφης αὐτοῦ· καὶ ἐροῦσι πᾶς ὁ λαός, γένοιτο· ἐπικατάρατος ὁ κοιμώμενος μετὰ τῆς ἀδελφῆς τῆς γυναικὸς αὐτοῦ· καὶ ἐροῦσι πᾶς ὁ λαὸς, γένοιτο. 
'''
"24" = '''
:sup:`24` Ἐπικατάρατος ὁ τύπτων τὸν πλησίον δόλῳ· καὶ ἐροῦσι πᾶς ὁ λαός, γένοιτο. 
'''
"25" = '''
:sup:`25` Ἐπικατάρατος ὃς ἂν λάβῃ δῶρα πατάξαι ψυχὴν αἵματος ἀθῴου· καὶ ἐροῦσι πᾶς ὁ λαὸς, γένοιτο. 
'''
"26" = '''
:sup:`26` Ἐπικατάρατος πᾶς ἄνθρωπος ὃς οὐκ ἐμμένει ἐν πᾶσι τοῖς λόγοις τοῦ νόμου τούτου ποιῆσαι αὐτούς· καὶ ἐροῦσι πᾶς ὁ λαὸς, γένοιτο. 
'''
