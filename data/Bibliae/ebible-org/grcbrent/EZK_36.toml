[36]
"1" = '''
:sup:`1` Καὶ σὺ υἱὲ ἀνθρώπου προφήτευσον ἐπὶ τὰ ὄρη Ἰσραὴλ, καὶ εἰπὸν τοῖς ὄρεσι τοῦ Ἰσραὴλ, ἀκούσατε λόγον Κυρίου. 
'''
"2" = '''
:sup:`2` Τάδε λέγει Κύριος Κύριος, ἀνθʼ οὗ εἶπεν ἐφʼ ὑμᾶς ὁ ἐχθρὸς, εὖγε ἔρημα αἰώνια εἰς κατάσχεσιν ἡμῖν ἐγενήθη· 
'''
"3" = '''
:sup:`3` Διατοῦτο προφήτευσον, καὶ εἰπὸν, τάδε λέγει Κύριος Κύριος, ἀντὶ τοῦ ἀτιμασθῆναι ὑμᾶς, καὶ μισηθῆναι ὑμᾶς ὑπὸ τῶν κύκλῳ ὑμῶν, τοῦ εἶναι ὑμᾶς εἰς κατάσχεσιν τοῖς καταλοίποις ἔθνεσι, καὶ ἀνέβητε λάλημα γλώσσῃ, καὶ εἰς ὀνείδισμα ἔθνεσι, 
'''
"4" = '''
:sup:`4` διατοῦτο ὄρη Ἰσραὴλ ἀκούσατε λόγον Κυρίου· τάδε λέγει Κύριος τοῖς ὄρεσι, καὶ τοῖς βουνοῖς, καὶ τοῖς χειμάῤῥοις, καὶ ταῖς φάραγξι, καὶ τοῖς ἐξηρημωμένοις καὶ ἠφανισμένοις, καὶ ταῖς πόλεσι ταῖς ἐγκαταλελειμμέναις, καὶ ἐγένοντο εἰς προνομὴν, καὶ εἰς καταπάτημα τοῖς καταλειφθεῖσιν ἔθνεσι περικύκλῳ. 
'''
"5" = '''
:sup:`5` Διατοῦτο τάδε λέγει Κύριος Κύριος, εἰ μὴν ἐν πυρὶ θυμοῦ μου ἐλάλησα ἐπὶ τὰ λοιπὰ ἔθνη, καὶ ἐπὶ τὴν Ἰδουμαίαν πᾶσαν, ὅτι ἔδωκαν τὴν γῆν μου ἑαυτοῖς εἰς κατάσχεσιν μετʼ εὐφροσύνης, ἀτιμάσαντες ψυχὰς, τοῦ ἀφανίσαι ἐν προνομῇ· 
'''
"6" = '''
:sup:`6` Διατοῦτο προφήτευσον ἐπὶ τὴν γῆν τοῦ Ἰσραὴλ, καὶ εἰπὸν τοῖς ὄρεσι, καὶ τοῖς βουνοῖς, καὶ ταῖς φάραγξι, καὶ ταῖς νάπαις, τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐν τῷ ζήλῳ μου, καὶ ἐν τῷ θυμῷ μου ἐλάλησα, ἀντὶ τοῦ ὀνειδισμοὺς ἐθνῶν ἐνέγκαι ὑμᾶς. 
'''
"7" = '''
:sup:`7` Διατοῦτο ἐγὼ ἀρῶ τὴν χεῖρά μου ἐπὶ τὰ ἔθνη τὰ περικύκλῳ ὑμῶν, οὗτοι τὴν ἀτιμίαν αὐτῶν λήψονται. 
'''
"8" = '''
:sup:`8` Ὑμῶν δὲ ὄρη Ἰσραὴλ τὴν σταφυλὴν καὶ τὸν καρπὸν ὑμῶν καταφάγεται ὁ λαός μου, ὅτι ἐλπίζουσι τοῦ ἐλθεῖν· 
'''
"9" = '''
:sup:`9` Ὅτι ἰδοὺ ἐγὼ ἐφʼ ὑμᾶς, καὶ ἐπιβλέψω ἐφʼ ὑμᾶς, καὶ κατεργασθήσεσθε, καὶ σπαρήσεσθε, 
'''
"10" = '''
:sup:`10` καὶ πληθυνῶ ἐφʼ ὑμᾶς ἀνθρώπους, πᾶν οἶκον Ἰσραὴλ εἰς τέλος, καὶ κατοικηθήσονται αἱ πόλεις, καὶ ἡ ἠρημωμένη οἰκοδομηθήσεται. 
'''
"11" = '''
:sup:`11` Καὶ πληθυνῶ ἐφʼ ὑμᾶς ἀνθρώπους, καὶ κτήνη, καὶ κατοικιῶ ὑμᾶς ὡς τὸ ἐν ἀρχῇ ὑμῶν, καὶ εὖ ποιήσω ὑμᾶς, ὥσπερ τὰ ἔμπροσθεν ὑμῶν, καὶ γνώσεσθε ὅτι ἐγώ εἰμι Κύριος. 
'''
"12" = '''
:sup:`12` Καὶ γεννήσω ἐφʼ ὑμᾶς ἀνθρώπους τὸν λαόν μου Ἰσραὴλ, καὶ κληρονομήσουσιν ὑμᾶς, καὶ ἔσεσθε αὐτοῖς εἰς κατάσχεσιν· καὶ οὐ μὴ προστεθῆτε ἔτι ἀτεκνωθῆναι ἀπʼ αὐτῶν. 
'''
"13" = '''
:sup:`13` Τάδε λέγει Κύριος Κύριος, ἀνθʼ ὧν εἶπάν σοι, κατέσθουσα ἀνθρώπους εἶ, καὶ ἠτεκνωμένη ὑπὸ τοῦ ἔθνους σου ἐγένου· 
'''
"14" = '''
:sup:`14` Διατοῦτο ἀνθρώπους οὐκέτι φάγεσαι, καὶ τὸ ἔθνος σου οὐκ ἀτεκνώσεις ἔτι, λέγει Κύριος Κύριος. 
'''
"15" = '''
:sup:`15` Καὶ οὐκ ἀκουσθήσεται οὐκέτι ἐφʼ ὑμᾶς ἀτιμία ἐθνῶν, καὶ ὀνειδισμοὺς λαῶν οὐ μὴ ἀνενέγκητε ἔτι, λέγει Κύριος Κύριος. 
'''
"16" = '''
:sup:`16` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"17" = '''
:sup:`17` υἱὲ ἀνθρώπου, οἶκος Ἰσραὴλ κατῴκησεν ἐπὶ τῆς γῆς αὐτῶν, καὶ ἐμίαναν αὐτὴν ἐν τῇ ὁδῷ αὐτῶν, καὶ ἐν τοῖς εἰδώλοις αὐτῶν, καὶ ἐν ταῖς ἀκαθαρσίαις αὐτῶν, καὶ κατὰ τὴν ἀκαθαρσίαν τῆς ἀποκαθημένης ἐγενήθη ἡ ὁδὸς αὐτῶν πρὸ προσώπου μου. 
'''
"18" = '''
:sup:`18` Καὶ ἐξέχεα τὸν θυμόν μου ἐπʼ αὐτοὺς, 
'''
"19" = '''
:sup:`19` καὶ διέσπειρα αὐτοὺς εἰς τὰ ἔθνη, καὶ ἐλίκμησα αὐτοὺς εἰς τὰς χώρας, κατὰ τὴν ὁδὸν αὐτῶν, καὶ κατὰ τὴν ἁμαρτίαν αὐτῶν ἔκρινα αὐτούς. 
'''
"20" = '''
:sup:`20` Καὶ εἰσῆλθον εἰς τὰ ἔθνη, οὗ εἰσῆλθον ἐκεῖ, καὶ ἐβεβήλωσαν τὸ ὄνομά μου τὸ ἅγιον ἐν τῷ λέγεσθαι αὐτοὺς, λαὸς Κυρίου οὗτοι, καὶ ἐκ τῆς γῆς αὐτοῦ ἐξεληλύθασι. 
'''
"21" = '''
:sup:`21` Καὶ ἐπεισάμην αὐτῶν διὰ τὸ ὄνομά μου τὸ ἅγιον, ὃ ἐβεβήλωσαν οἶκος Ἰσραὴλ ἐν τοῖς ἔθνεσιν, οὗ εἰσήλθοσαν ἐκεῖ. 
'''
"22" = '''
:sup:`22` Διατοῦτο εἰπὸν τῷ οἴκῳ Ἰσραὴλ, τάδε λέγει Κύριος, οὐχ ὑμῖν ἐγὼ ποιῶ οἶκος Ἰσραὴλ, ἀλλʼ ἢ διὰ τὸ ὄνομά μου τὸ ἅγιον, ὃ ἐβεβηλώσατε ἐν τοῖς ἔθνεσιν, οὗ εἰσήλθετε ἐκεῖ. 
'''
"23" = '''
:sup:`23` Καὶ ἁγιάσω τὸ ὄνομά μου τὸ μέγα τὸ βεβηλωθὲν ἐν τοῖς ἔθνεσιν, ὃ ἐβεβηλώσατε ἐν μέσῳ αὐτῶν, καὶ γνώσονται τὰ ἔθνη ὅτι ἐγώ εἰμι Κύριος, ἐν τῷ ἁγιασθῆναί με ἐν ὑμῖν κατʼ ὀφθαλμοὺς αὐτῶν. 
'''
"24" = '''
:sup:`24` Καὶ λήψομαι ὑμᾶς ἐκ τῶν ἐθνῶν, καὶ ἀθροίσω ὑμᾶς ἐκ πασῶν τῶν γαιῶν, καὶ εἰσάξω ὑμᾶς εἰς τὴν γῆν ὑμῶν, 
'''
"25" = '''
:sup:`25` καὶ ῥανῶ ἐφʼ ὑμᾶς καθαρὸν ὕδωρ, καὶ καθαρισθήσεσθε ἀπὸ πασῶν τῶν ἀκαθαρσιῶν ὑμῶν, καὶ ἀπὸ πάντων τῶν εἰδώλων ὑμῶν, καὶ καθαριῶ ὑμᾶς· 
'''
"26" = '''
:sup:`26` Καὶ δώσω ὑμῖν καρδίαν καινὴν, καὶ πνεῦμα καινὸν δώσω ἐν ὑμῖν, καὶ ἀφελῶ τὴν καρδίαν τὴν λιθίνην ἐκ τῆς σαρκὸς ὑμῶν, καὶ δώσω ὑμῖν καρδίαν σαρκίνην· 
'''
"27" = '''
:sup:`27` Καὶ τὸ πνεῦμά μου δώσω ἐν ὑμῖν, καὶ ποιήσω ἵνα ἐν τοῖς δικαιώμασί μου πορεύησθε, καὶ τὰ κρίματά μου φυλάξησθε, καὶ ποιήσητε· 
'''
"28" = '''
:sup:`28` Καὶ κατοικήσετε ἐπὶ τῆς γῆς ἧς ἔδωκα τοῖς πατράσιν ὑμῶν, καὶ ἔσεσθέ μοι εἰς λαὸν, καὶ ἐγὼ ἔσομαι ὑμῖν εἰς Θεόν. 
'''
"29" = '''
:sup:`29` Καὶ σώσω ὑμᾶς ἐκ πασῶν τῶν ἀκαθαρσιῶν ὑμῶν, καὶ καλέσω τὸν σῖτον, καὶ πληθυνῶ αὐτὸν, καὶ οὐ δώσω ἐφʼ ὑμᾶς λιμόν. 
'''
"30" = '''
:sup:`30` Καὶ πληθυνῶ τὸν καρπὸν τοῦ ξύλου, καὶ τὰ γεννήματα τοῦ ἀγροῦ, ὅπως ἂν μὴ λάβητε ὀνειδισμὸν λιμοῦ ἐν τοῖς ἔθνεσι. 
'''
"31" = '''
:sup:`31` Καὶ μνησθήσεσθε τὰς ὁδοὺς ὑμῶν τὰς πονηρὰς, καὶ τὰ ἐπιτηδεύματα ὑμῶν τὰ μὴ ἀγαθὰ, καὶ προσοχθιεῖτε κατὰ πρόσωπον αὐτῶν ἐν ταῖς ἀνομίαις ὑμῶν, καὶ ἐπὶ τοῖς βδελύγμασιν αὐτῶν. 
'''
"32" = '''
:sup:`32` Οὐ διʼ ὑμᾶς ἐγὼ ποιῶ, λέγει Κύριος Κύριος, γνωστόν ἐστιν ὑμῖν· αἰσχύνθητε καὶ ἐντράπητε ἐκ τῶν ὁδῶν ὑμῶν οἶκος Ἰσραήλ. 
'''
"33" = '''
:sup:`33` Τάδε λέγει ἀδωναῒ Κύριος, ἐν ἡμέρᾳ ᾗ καθαριῶ ὑμᾶς ἐκ πασῶν ἀνομιῶν ὑμῶν, καὶ κατοικιῶ τὰς πόλεις, καὶ οἰκοδομηθήσονται ἔρημοι, 
'''
"34" = '''
:sup:`34` καὶ ἡ γῆ ἠφανισμένη ἐργασθήσεται ἀνθʼ ὧν ὅτι ἠφανισμένη ἐγενήθη κατʼ ὀφθαλμοὺς παντὸς παροδεύοντος. 
'''
"35" = '''
:sup:`35` Καὶ ἐροῦσιν, ἡ γῆ ἐκείνη ἠφανισμένη ἐγενήθη ὡς κῆπος τρυφῆς, καὶ αἱ πόλεις αἱ ἔρημοι καὶ ἠφανισμέναι καὶ κατεσκαμμέναι ὀχυραὶ ἐκάθισαν. 
'''
"36" = '''
:sup:`36` Καὶ γνώσονται τὰ ἔθνη, ὅσα ἂν καταλειφθῶσιν κύκλῳ ὑμῶν, ὅτι ἐγὼ Κύριος ᾠκοδόμησα τὰς καθῃρημένας, καὶ κατεφύτευσα τὰς ἠφανισμένας· ἐγὼ Κύριος ἐλάλησα, καὶ ποιήσω. 
'''
"37" = '''
:sup:`37` Τάδε λέγει ἀδωναῒ Κύριος, ἔτι τοῦτο ζητηθήσομαι τῷ οἴκῳ Ἰσραὴλ τοῦ ποιῆσαι αὐτούς· πληθυνῶ αὐτοὺς ὡς πρόβατα ἀνθρώπους, 
'''
"38" = '''
:sup:`38` ὡς πρόβατα ἅγια, ὡς πρόβατα Ἱερουσαλὴμ ἐν ταῖς ἑορταῖς αὐτῆς· οὕτως ἔσονται αἱ πόλεις αἱ ἔρημοι πλήρεις προβάτων ἀνθρώπων· καὶ γνώσονται ὅτι ἐγὼ Κύριος. 
'''
