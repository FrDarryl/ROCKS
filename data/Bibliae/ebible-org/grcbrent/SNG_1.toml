[1]
"1" = '''
:sup:`1` ἌΣΜΑ ᾀσμάτων, ὅ ἐστι Σαλωμών. 
'''
"2" = '''
:sup:`2` Φιλησάτω με ἀπὸ φιλημάτων στόματος αὐτοῦ· ὅτι ἀγαθοὶ μαστοί σου ὑπὲρ οἶνον, καὶ ὀσμὴ μύρων σου ὑπὲρ πάντα τὰ ἀρώματα· 
'''
"3" = '''
:sup:`3` μῦρον ἐκκενωθὲν ὄνομά σου· διὰ τοῦτο νεάνιδες ἠγάπησάν σε, 
'''
"4" = '''
:sup:`4` εἵλκυσάν σε· ὀπίσω σου εἰς ὀσμὴν μύρων σου δραμοῦμεν· εἰσήνεγκέ με ὁ βασιλεὺς εἰς τὸ ταμεῖον αὐτοῦ· ἀγαλλιασώμεθα καὶ εὐφρανθῶμεν ἐν σοί· ἀγαπήσομεν μαστούς σου ὑπὲρ οἶνον· εὐθύτης ἠγάπησέ σε. 
'''
"5" = '''
:sup:`5` Μέλαινά εἰμι ἐγὼ καὶ καλὴ, θυγατέρες Ἱερουσαλὴμ, ὡς σκηνώματα Κηδὰρ, ὡς δέῤῥεις Σαλωμών. 
'''
"6" = '''
:sup:`6` Μὴ βλέψητέ με ὅτι ἐγώ εἰμι μεμελανωμένη, ὅτι παρέβλεψέ με ὁ ἥλιος· υἱοὶ μητρός μου ἐμαχέσαντο ἐν ἐμοὶ, ἔθεντό με φυλάκισσαν ἐν ἀμπελῶσιν, ἀμπελῶνα ἐμὸν οὐκ ἐφύλαξα. 
'''
"7" = '''
:sup:`7` Ἀπάγγειλόν μοι ὃν ἠγάπησεν ἡ ψυχή μου, ποῦ ποιμαίνεις, ποῦ κοιτάζεις ἐν μεσημβρίᾳ, μήποτε γένωμαι ὡς περιβαλλομένη ἐπʼ ἀγέλαις ἑταίρων σου. 
'''
"8" = '''
:sup:`8` Ἐὰν μὴ γνῷς σεαυτὴν ἡ καλὴ ἐν γυναιξὶν, ἔξελθε σὺ ἐν πτέρναις τῶν ποιμνίων, καὶ ποίμαινε τὰς ἐρίφους σου ἐπὶ σκηνώμασι τῶν ποιμένων. 
'''
"9" = '''
:sup:`9` Τῇ ἵππῳ μου ἐν ἅρμασε Φαραὼ ὡμοίωσά σε ἡ πλησίον μου. 
'''
"10" = '''
:sup:`10` Τί ὡραιώθησαν σιαγόνες σου ὡς τρυγόνος, τράχηλός σου ὡς ὁρμίσκοι; 
'''
"11" = '''
:sup:`11` Ὁμοιώματα χρυσίου ποιήσομέν σοι μετὰ στιγμάτων τοῦ ἀργυρίου. 
'''
"12" = '''
:sup:`12` Ἕως οὗ ὁ βασιλεὺς ἐν ἀνακλίσει αὐτοῦ· νάρδος μου ἔδωκεν ὀσμὴν αὐτοῦ. 
'''
"13" = '''
:sup:`13` Ἀπόδεσμος τῆς στακτῆς ἀδελφιδός μου ἐμοὶ, ἀυαμέσου τῶν μαστῶν μου αὐλισθήσεται. 
'''
"14" = '''
:sup:`14` Βότρυς τῆς κύπρου ἀδελφιδός μου ἐμοὶ, ἐν ἀμπελῶσιν Ἐνγαδδί. 
'''
"15" = '''
:sup:`15` Ἰδοὺ εἶ καλὴ ἡ πλησίον μου, ἰδοὺ εἶ καλὴ· ὀφθαλμοί σου περιστεραί. 
'''
"16" = '''
:sup:`16` Ἰδοὺ εἶ καλὸς ἀδελφιδός μου, καί γε ὡραῖος πρὸς κλίνῃ ἡμῶν σύσκιος· 
'''
"17" = '''
:sup:`17` Δοκοὶ οἴκων ἡμῶν κέδροι, φατνώματα ἡμῶν κυπάρισσοι. 
'''
