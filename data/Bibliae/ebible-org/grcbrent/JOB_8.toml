[8]
"1" = '''
:sup:`1` Ὑπολαβὼν δὲ Βαλδὰδ ὁ Σαυχίτης, λέγει, 
'''
"2" = '''
:sup:`2` Μέχρι τίνος λαλήσεις ταῦτα, πνεῦμα πολυῤῥῆμον τοῦ στόματός σου; 
'''
"3" = '''
:sup:`3` Μὴ ὁ Κύριος ἀδικήσει κρίνων; ἢ ὁ τὰ πάντα ποιήσας ταράξει τὸ δίκαιον; 
'''
"4" = '''
:sup:`4` Εἰ οἱ υἱοί σου ἥμαρτον ἐναντίον αὐτοῦ, ἀπέστειλεν ἐν χειρὶ ἀνομίας αὐτῶν. 
'''
"5" = '''
:sup:`5` Σὺ δὲ ὄρθριζε πρὸς Κύριον παντοκράτορα δεόμενος. 
'''
"6" = '''
:sup:`6` Εἰ καθαρὸς εἶ καὶ ἀληθινὸς, δεήσεως ἐπακούσεταί σου, ἀποκαταστήσει δέ σοι δίαιταν δικαιοσύνης. 
'''
"7" = '''
:sup:`7` Ἔσται οὖν τὰ μὲν πρῶτά σου ὀλίγα, τὰ δὲ ἔσχατά σου ἀμύθητα. 
'''
"8" = '''
:sup:`8` Ἐπερώτησον γὰρ γενεὰν πρώτην, ἐξιχνίασον δὲ κατὰ γένος πατέρων· 
'''
"9" = '''
:sup:`9` Χθιζοὶ γάρ ἐσμεν, καὶ οὐκ οἴδαμεν· σκιὰ γάρ ἐστιν ἡμῶν ἐπὶ τῆς γῆς ὁ βίος· 
'''
"10" = '''
:sup:`10` Ἢ οὐχ οὗτοί σε διδάξουσιν καὶ ἀναγγελοῦσι, καὶ ἐκ καρδίας ἐξάξουσι ῥήματα; 
'''
"11" = '''
:sup:`11` Μὴ θάλλει πάπυρος ἄνευ ὕδατος, ἢ ὑψωθήσεται βούτομον ἄνευ πότου; 
'''
"12" = '''
:sup:`12` Ἔτι ὂν ἐπὶ ῥίζης, καὶ οὐ μὴ θερισθῇ, πρὸ τοῦ πιεῖν πᾶσα βοτάνη οὐχὶ ξηραίνεται; 
'''
"13" = '''
:sup:`13` Οὕτως τοίνυν ἔσται τὰ ἔσχατα πάντων τῶν ἐπιλανθανομένων τοῦ Κυρίου· ἐλπὶς γὰρ ἀσεβοῦς ἀπολεῖται· 
'''
"14" = '''
:sup:`14` Ἀοίκητος γὰρ αὐτοῦ ἔσται ὁ οἶκος· ἀράχνη δὲ αὐτοῦ ἀποβήσεται ἡ σκηνή. 
'''
"15" = '''
:sup:`15` Ἐὰν ὑπερείσῃ τὴν οἰκίαν αὐτοῦ, οὐ μὴ στῇ· ἐπιλαβομένου δὲ αὐτοῦ, οὐ μὴ ὑπομείνῃ· 
'''
"16" = '''
:sup:`16` Ὑγρὸς γάρ ἐστιν ὑπὸ ἡλίου· καὶ ἐκ σαπρίας αὐτοῦ ὁ ῥάδαμνος αὐτοῦ ἐξελεύσεται. 
'''
"17" = '''
:sup:`17` Ἐπὶ συναγωγὴν λίθων κοιμᾶται· ἐν δὲ μέσῳ χαλίκων ζήσεται. 
'''
"18" = '''
:sup:`18` Ἐὰν καταπίῃ, ὁ τόπος ψεύσεται αὐτόν· οὐχ ἑώρακας τοιαῦτα, 
'''
"19" = '''
:sup:`19` ὅτι καταστροφὴ ἀσεβοῦς τοιαύτη, ἐκ δὲ γῆς ἄλλον ἀναβλαστήσει. 
'''
"20" = '''
:sup:`20` Ὁ γὰρ Κύριος οὐ μὴ ἀποποιήσηται τὸν ἄκακον· πᾶν δὲ δῶρον ἀσεβοῦς οὐ δέξεται. 
'''
"21" = '''
:sup:`21` Ἀληθινῶν δὲ στόμα ἐμπλήσει γέλωτος, τὰ δὲ χείλη αὐτῶν ἐξομολογήσεως. 
'''
"22" = '''
:sup:`22` Οἱ δὲ ἐχθροὶ αὐτῶν ἐνδύσονται αἰσχύνην, δίαιτα δὲ ἀσεβοῦς οὐκ ἔσται. 
'''
