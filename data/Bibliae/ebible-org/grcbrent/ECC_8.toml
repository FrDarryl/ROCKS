[8]
"1" = '''
:sup:`1` Σοφία ἀνθρώπου φωτιεῖ πρόσωπον αὐτοῦ, καὶ ἀναιδὴς προσώπῳ αὐτοῦ μισηθήσεται. 
'''
"2" = '''
:sup:`2` Στόμα βασιλέως φύλαξον, καὶ περὶ λόγου ὅρκου Θεοῦ. 
'''
"3" = '''
:sup:`3` Μὴ σπουδάσῃς, ἀπὸ προσώπου αὐτοῦ πορεύσῃ· μὴ στῇς ἐν λόγῳ πονηρῷ, ὅτι πᾶν ὃ ἐὰν θελήσῃ ποιήσει, 
'''
"4" = '''
:sup:`4` καθὼς βασιλεὺς ἐξουσιάζων. καὶ τίς ἐρεῖ αὐτῷ, τί ποιεῖς; 
'''
"5" = '''
:sup:`5` Ὁ φυλάσσων ἐντολὴν, οὐ γνώσεται ῥῆμα πονηρὸν, καὶ καιρὸν κρίσεως γινώσκει καρδία σοφοῦ. 
'''
"6" = '''
:sup:`6` Ὅτι παντὶ πράγματί ἐστι καιρὸς καὶ κρίσις, ὅτι γνῶσις τοῦ ἀνθρώπου πολλὴ ἐπʼ αὐτόν. 
'''
"7" = '''
:sup:`7` Ὅτι οὐκ ἔστι γινώσκων τί τὸ ἐσόμενον, ὅτι καθὼς ἔσται, τίς ἀναγγελεῖ αὐτῷ; 
'''
"8" = '''
:sup:`8` Οὐκ ἔστιν ἄνθρωπος ἐξουσιάζων ἐν πνεύματι, τοῦ κωλύσαι σὺν τὸ πνεῦμα. καὶ οὐκ ἔστιν ἐξουσία ἐν ἡμέρᾳ θανάτου, καὶ οὐκ ἔστιν ἀποστολὴ ἐν ἡμέρᾳ πολέμου, καὶ οὐ διασώσει ἀσέβεια τὸν παρʼ αὐτῆς. 
'''
"9" = '''
:sup:`9` Καὶ σύμπαν τοῦτο εἶδον, καὶ ἔδωκα τὴν καρδίαν μου εἰς πᾶν τὸ ποίημα ὃ πεποίηται ὑπὸ τὸν ἥλιον, τὰ ὅσα ἐξουσιάσατο ὁ ἄνθρωπος ἐν ἀνθρώπῳ τοῦ κακῶσαι αὐτόν. 
'''
"10" = '''
:sup:`10` Καὶ τότε εἶδον ἀσεβεῖς εἰς τάφους εἰσαχθέντας, καὶ ἐκ τοῦ ἁγίου· καὶ ἐπορεύθησαν καὶ ἐπῃνέθησαν ἐν τῇ πόλει, ὅτι οὕτως ἐποίησαν· καί γε τοῦτο ματαιότης. 
'''
"11" = '''
:sup:`11` Ὅτι οὐκ ἔστι γινομένη ἀντίῤῥησις ἀπὸ τῶν ποιούντων τὸ πονηρὸν ταχὺ, διὰ τοῦτο ἐπληροφορήθη καρδία υἱῶν τοῦ ἀνθρώπου ἐν αὐτοῖς τοῦ ποιῆσαι τὸ πονηρόν. 
'''
"12" = '''
:sup:`12` Ὃς ἥμαρτεν ἐποίησε τὸ πονηρὸν ἀπὸ τότε καὶ ἀπὸ μακρότητος αὐτῶν· ὅτι καὶ γινώσκω ἐγὼ, ὅτι ἐστὶν ἀγαθὸν τοῖς φοβουμένοις τὸν Θεὸν, ὅπως φοβῶνται ἀπὸ προσώπου αὐτοῦ· 
'''
"13" = '''
:sup:`13` Καὶ ἀγαθὸν οὐκ ἔσται τῷ ἀσεβεῖ, καὶ οὐ μακρυνεῖ ἡμέρας ἐν σκιᾷ, ὃς οὐκ ἔστι φοβούμενος ἀπὸ προσώπου τοῦ Θεοῦ. 
'''
"14" = '''
:sup:`14` Ἔστι ματαιότης ἣ πεποίηται ἐπὶ τῆς γῆς, ὅτι εἰσὶ δίκαιοι, ὅτι φθάνει ἐπʼ αὐτοὺς ὡς ποίημα τῶν ἀσεβῶν, καί εἰσιν ἀσεβεῖς, ὅτι φθάνει πρὸς αὐτοὺς ὡς ποίημα τῶν δικαίων· εἶπα, ὅτι καί γε τοῦτο ματαιότης. 
'''
"15" = '''
:sup:`15` Καὶ ἐπῄνεσα ἐγὼ σὺν τὴν εὐφροσύνην, ὅτι οὐκ ἔστιν ἀγαθὸν τῷ ἀνθρώπῳ ὑπὸ τὸν ἥλιον, ὅτι εἰ μὴ φαγεῖν καὶ τοῦ πιεῖν καὶ τοῦ εὐφρανθῆναι· καὶ αὐτὸ συμπροσέσται αὐτῷ ἐν μόχθῳ αὐτοῦ ἡμέρας ζωῆς αὐτοῦ, ὅσας ἔδωκεν αὐτῷ ὁ Θεὸς ὑπὸ τὸν ἥλιον. 
'''
"16" = '''
:sup:`16` Ἐν οἷς ἔδωκα τὴν καρδίαν μου τοῦ γνῶναι τὴν σοφίαν, καὶ τοῦ ἰδεῖν τὸν περισπασμὸν τὸν πεποιημένον ἐπὶ τῆς γῆς, ὅτι καὶ ἐν ἡμέρᾳ καὶ ἐν νυκτὶ ὕπνον ὀφθαλμοῖς αὐτοῦ οὐκ ἔστι βλέπων. 
'''
"17" = '''
:sup:`17` Καὶ εἶδον σύμπαντα τὰ ποιήματα τοῦ Θεοῦ, ὅτι οὐ δυνήσεται ἄνθρωπος τοῦ εὑρεῖν σὺν τὸ ποίημα τὸ πεποιημένον ὑπὸ τὸν ἥλιον· ὅσα ἂν μοχθήσῃ ἄνθρωπος τοῦ ζητῆσαι, καὶ οὐχ εὑρήσει· καί γε ὅσα ἂν εἴπῃ σοφὸς τοῦ γνῶναι, οὐ δυνήσεται τοῦ εὑρεῖν· ὅτι σύμπαν τοῦτο ἔδωκα εἰς καρδίαν μου, καὶ καρδία μου σύμπαν εἶδε τοῦτο. 
'''
