[65]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ᾠδὴ ψαλμοῦ ἀναστάσεως. Ἀλαλάξατε τῷ Θεῷ, πᾶσα ἡ γῆ, 
'''
"2" = '''
:sup:`2` ψάλατε δὴ τῷ ὀνόματι αὐτοῦ, δότε δόξαν αἰνέσει αὐτοῦ. 
'''
"3" = '''
:sup:`3` Εἴπατε τῷ Θεῷ ὡς φοβερὰ τὰ ἔργα σου; ἐν τῷ πλήθει τῆς δυνάμεώς σου ψεύσονταί σε οἱ ἐχθροί σου. 
'''
"4" = '''
:sup:`4` Πᾶσα ἡ γῆ προσκυνησάτωσάν σοι, καὶ ψαλάτωσάν σοι, ψαλάτωσαν τῷ ὀνόματί σου· διάψαλμα. 
'''
"5" = '''
:sup:`5` Δεῦτε καὶ ἴδετε τὰ ἔργα τοῦ Θεοῦ, φοβερὸς ἐν βουλαῖς ὑπὲρ τοὺς υἱοὺς τῶν ἀνθρώπων. 
'''
"6" = '''
:sup:`6` Ὁ μεταστρέφων τὴν θάλασσαν εἰς ξηρὰν, ἐν ποταμῷ διελεύσονται ποδί· ἐκεῖ εὐφρανθησόμεθα ἐπʼ αὐτῷ, 
'''
"7" = '''
:sup:`7` τῷ δεσπόζοντι ἐν τῇ δυναστείᾳ αὐτοῦ τοῦ αἰῶνος· οἱ ὀφθαλμοὶ αὐτοῦ ἐπὶ τὰ ἔθνη ἐπιβλέπουσιν, οἱ παραπικραίνοντες μὴ ὑψούσθωσαν ἐν ἑαυτοῖς· διάψαλμα. 
'''
"8" = '''
:sup:`8` Εὐλογεῖτε ἔθνη τὸν Θεὸν ἡμῶν, καὶ ἀκουτίσατε τὴν φωνὴν τῆς αἰνέσεως αὐτοῦ, 
'''
"9" = '''
:sup:`9` τοῦ θεμένου τὴν ψυχήν μου εἰς ζωὴν, καὶ μὴ δόντος εἰς σάλον τοὺς πόδας μου. 
'''
"10" = '''
:sup:`10` Ὅτι ἐδοκίμασας ἡμᾶς ὁ Θεὸς, ἐπύρωσας ἡμᾶς ὡς πυροῦται τὸ ἀργύριον. 
'''
"11" = '''
:sup:`11` Εἰσήγαγες ἡμᾶς εἰς τὴν παγίδα, ἔθου θλίψεις ἐπὶ τὸν νῶτον ἡμῶν, 
'''
"12" = '''
:sup:`12` ἐπεβίβασας ἀνθρώπους ἐπὶ τὰς κεφαλὰς ἡμῶν· διήλθομεν διὰ πυρὸς καὶ ὕδατος, καὶ ἐξήγαγες ἡμᾶς εἰς ἀναψυχήν. 
'''
"13" = '''
:sup:`13` Εἰσελεύσομαι εἰς τὸν οἶκόν σου ἐν ὁλοκαυτώμασιν, ἀποδώσω σοι τὰς εὐχάς μου, 
'''
"14" = '''
:sup:`14` ἃς διέστειλε τὰ χείλη μου, καὶ ἐλάλησε τὸ στόμα μου ἐν τῇ θλίψει μου. 
'''
"15" = '''
:sup:`15` Ὁλοκαυτώματα μεμυελωμένα ἀνοίσω σοι μετὰ θυμιάματος καὶ κριῶν, ποιήσω σοι βόας μετὰ χιμάρων· διάψαλμα. 
'''
"16" = '''
:sup:`16` Δεῦτε ἀκούσατε, καὶ διηγήσομαι, πάντες οἱ φοβούμενοι τὸν Θεὸν, ὅσα ἐποίησε τῇ ψυχῇ μου. 
'''
"17" = '''
:sup:`17` Πρὸς αὐτὸν τῷ στόματί μου ἐκέκραξα, καὶ ὕψωσα ὑπὸ τὴν γλῶσσάν μου. 
'''
"18" = '''
:sup:`18` Ἀδικίαν εἰ ἐθεώρουν ἐν καρδίᾳ μου, μὴ εἰσακουσάτω Κύριος. 
'''
"19" = '''
:sup:`19` Διὰ τοῦτο εἰσήκουσέ μου ὁ Θεὸς, προσέσχε τῇ φωνῇ τῆς προσευχῆς μου. 
'''
"20" = '''
:sup:`20` Εὐλογητὸς ὁ Θεὸς, ὃς οὐκ ἀπέστησε τὴν προσευχήν μου, καὶ τὸ ἔλεος αὐτοῦ ἀπʼ ἐμοῦ. 
'''
