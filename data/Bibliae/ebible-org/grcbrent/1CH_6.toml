[6]
"1" = '''
:sup:`1` Υἱοὶ Λευὶ, Γεδσὼν, Καὰθ, καὶ Μεραρί. 
'''
"2" = '''
:sup:`2` Καὶ ταῦτα τὰ ὀνόματα τῶν υἱῶν Γεδσὼν, Λοβενὶ, καὶ Σεμεΐ. 
'''
"3" = '''
:sup:`3` Υἱοὶ Καὰθ, Ἄμβραμ, καὶ Ἰσσαὰρ, Χεβρὼν, καὶ Ὀζιήλ. 
'''
"4" = '''
:sup:`4` Υἱοὶ Μεραρὶ, Μοολὶ, καὶ ὁ Μουσί· καὶ αὗται αἱ πατριαὶ τοῦ Λευὶ κατὰ πατριὰς αὐτῶν. 
'''
"5" = '''
:sup:`5` Τῷ Γεδσὼν, τῷ Λοβενὶ υἱῷ αὐτοῦ, Ἰὲθ υἱὸς αὐτοῦ, Ζαμμὰθ υἱὸς αὐτοῦ, 
'''
"6" = '''
:sup:`6` Ἰωὰβ υἱὸς αὐτοῦ, Ἀδδὶ υἱὸς αὐτοῦ, Ζαρὰ υἱὸς αὐτοῦ, Ἰεθρὶ υἱὸς αὐτοῦ. 
'''
"7" = '''
:sup:`7` Υἱοὶ Καὰθ, Ἀμιναδὰβ υἱὸς αὐτοῦ, Κορὲ υἱὸς αὐτοῦ, Ἀσὴρ υἱὸς αὐτοῦ, 
'''
"8" = '''
:sup:`8` Ἑλκανὰ υἱὸς αὐτοῦ, Ἀβισὰφ υἱὸς αὐτοῦ, Ἀσὴρ υἱὸς αὐτοῦ, 
'''
"9" = '''
:sup:`9` Θαὰθ υἱὸς αὐτοῦ, Οὐριὴλ υἱὸς αὐτοῦ, Ὀζία υἱὸς αὐτοῦ, Σαοὺλ υἱὸς αὐτοῦ. 
'''
"10" = '''
:sup:`10` Καὶ υἱοὶ Ἑλκανὰ, Ἀμεσσὶ, καὶ Ἀχιμὼθ, 
'''
"11" = '''
:sup:`11` Ἑλκανὰ υἱὸς αὐτοῦ, Σουφὶ υἱὸς αὐτοῦ, Καιναὰθ υἱὸς αὐτοῦ, 
'''
"12" = '''
:sup:`12` Ἐλιὰβ υἱὸς αὐτοῦ, Ιεροβοὰμ υἱὸς αὐτοῦ, Ἑλκανὰ υἱὸς αὐτοῦ. 
'''
"13" = '''
:sup:`13` Υἱοὶ Σαμουὴλ, ὁ πρωτότοκος Σανὶ, καὶ Ἀβιά. 
'''
"14" = '''
:sup:`14` Υἱοὶ Μεραρὶ, Μοολὶ, Λοβενὶ υἱὸς αὐτοῦ, Σεμεῒ υἱὸς αὐτοῦ, Ὀζὰ υἱὸς αὐτοῦ, 
'''
"15" = '''
:sup:`15` Σαμαὰ υἱὸς αὐτοῦ, Ἀγγία υἱὸς αὐτοῦ, Ἀσαῒας υἱὸς αὐτοῦ. 
'''
"16" = '''
:sup:`16` Καὶ οὗτοι οὓς κατέστησε Δαυὶδ ἐπὶ χεῖρας ᾀδόντων ἐν οἴκῳ Κυρίου ἐν τῇ καταπαύσει τῆς κιβωτοῦ. 
'''
"17" = '''
:sup:`17` Καὶ ἦσαν λειτουργοῦντες ἐναντίον τῆς σκηνῆς τοῦ μαρτυρίου ἐν ὀργάνοις, ἕως οὗ ᾠκοδόμησε Σαλωμὼν τὸν οἶκον Κυρίου ἐν Ἱερουσαλήμ· καὶ ἔστησαν κατὰ τὴν κρίσιν αὐτῶν ἐπὶ τὰς λειτουργίας αὐτῶν. 
'''
"18" = '''
:sup:`18` Καὶ οὗτοι οἱ ἑστηκότες, καὶ υἱοὶ αὐτῶν ἐκ τῶν υἱῶν τοῦ Καὰθ, Αἰμὰν ὁ ψαλτῳδὸς υἱὸς Ἰωὴλ, υἱοῦ Σαμουὴλ, 
'''
"19" = '''
:sup:`19` υἱοῦ Ἑλκανὰ, υἱοῦ Ἱεροβοὰμ, υἱοῦ Ἐλιὴλ, υἱοῦ Θοοὺ, 
'''
"20" = '''
:sup:`20` υἱοῦ Σοὺφ, υἱοῦ Ἑλκανὰ, υἱοῦ Μαὰθ, υἱοῦ Ἀμαθὶ, 
'''
"21" = '''
:sup:`21` υἱοῦ Ἑλκανὰ, υἱοῦ Ἰωὴλ, υἱοῦ Ἀζαρία, υἱοῦ Σαφανία, 
'''
"22" = '''
:sup:`22` υἱοῦ Θαὰθ, υἱοῦ Ἀσὴρ, υἱοῦ Ἀβιασὰφ, υἱοῦ Κορὲ, 
'''
"23" = '''
:sup:`23` υἱοῦ Ἰσαὰρ, υἱοῦ Καὰθ, υἱοῦ Λευὶ, υἱοῦ Ἰσραήλ. 
'''
"24" = '''
:sup:`24` Καὶ ὁ ἀδελφὸς αὐτοῦ Ἀσὰρ ὁ ἑστηκὼς ἐν δεξιᾷ αὐτοῦ· Ἀσὰρ υἱὸς Βαραχία, υἱοῦ Σαμαὰ, 
'''
"25" = '''
:sup:`25` υἱοῦ Μιχαὴλ, υἱοῦ Βαασία, υἱοῦ Μελχία, 
'''
"26" = '''
:sup:`26` υἱοῦ Ἀθανὶ, υἱοῦ Ζααραῒ, υἱοῦ Ἀδαῒ, 
'''
"27" = '''
:sup:`27` υἱοῦ Αἰθὰμ, υἱοῦ Ζαμμὰμ, υἱοῦ Σεμεῒ, 
'''
"28" = '''
:sup:`28` υἱοῦ Ἰεὲθ, υἱοῦ Γεδσὼν, υἱοῦ Λευί. 
'''
"29" = '''
:sup:`29` Καὶ υἱοὶ Μεραρὶ οἱ ἀδελφοὶ αὐτῶν ἐξ ἀριστερῶν· Αἰθὰμ υἱὸς Κισὰ, υἱοῦ Ἀβαῒ, υἱοῦ Μαλῶχ, 
'''
"30" = '''
:sup:`30` υἱοῦ Ἀσεβὶ, υἱοῦ Ἀμεσσία, 
'''
"31" = '''
:sup:`31` υἱοῦ Βανὶ, υἱοῦ Σεμὴρ, 
'''
"32" = '''
:sup:`32` υἱοῦ Μοολὶ, υἱοῦ Μουσὶ, υἱοῦ Μεραρὶ, υἱοῦ Λευί. 
'''
"33" = '''
:sup:`33` Καὶ οἱ ἀδελφοὶ αὐτῶν κατʼ οἴκους πατριῶν αὐτῶν, οἱ Λευῖται οἱ δεδομένοι εἰς πᾶσαν ἐργασίαν λειτουργίας σκηνῆς οἴκου τοῦ Θεοῦ. 
'''
"34" = '''
:sup:`34` Καὶ Ἀαρὼν καὶ υἱοὶ αὐτοῦ θυμιῶντες ἐπὶ τὸ θυσιαστήριον τῶν ὁλοκαυτωμάτων, καὶ ἐπὶ τὸ θυσιαστήριον τῶν θυμιαμάτων εἰς πᾶσαν ἐργασίαν ἅγια τῶν ἁγίων, καὶ ἐξιλάσκεσθαι περὶ Ἰσραὴλ, κατὰ πάντα ὅσα ἐνετείλατο Μωυσῆς παῖς τοῦ Θεοῦ. 
'''
"35" = '''
:sup:`35` Καὶ οὗτοι υἱοὶ Ἀαρών· Ἐλεάζαρ υἱὸς αὐτοῦ, Φινεὲς υἱὸς αὐτοῦ, Ἀβισοὺ υἱὸς αὐτοῦ, 
'''
"36" = '''
:sup:`36` Βοκκὶ υἱὸς αὐτοῦ, Ὀζὶ υἱὸς αὐτοῦ, Σαραῒα υἱὸς αὐτοῦ, 
'''
"37" = '''
:sup:`37` Μαριὴλ υἱὸς αὐτοῦ, Ἀμαρία υἱὸς αὐτοῦ, Ἀχιτὼβ υἱὸς αὐτοῦ, 
'''
"38" = '''
:sup:`38` Σαδὼκ υἱὸς αὐτοῦ, Ἀχιμάας υἱὸς αὐτοῦ. 
'''
"39" = '''
:sup:`39` Καὶ αὗται αἱ κατοικίαι αὐτῶν ἐν ταῖς κώμαις αὐτῶν, ἐν τοῖς ὁρίοις αὐτῶν, τοῖς υἱοῖς Ἀαρὼν τῇ πατριᾷ αὐτῶν τοῖς Κααθὶ, ὅτι αὐτοῖς ἐγένετο ὁ κλῆρος. 
'''
"40" = '''
:sup:`40` Καὶ ἔδωκαν αὐτοῖς τὴν Χεβρὼν ἐν γῇ Ἰούδα, καὶ τὰ περισπόρια αὐτῆς κύκλῳ αὐτῆς. 
'''
"41" = '''
:sup:`41` Καὶ τὰ πεδία τῆς πόλεως, καὶ τὰς κώμας αὐτῆς ἔδωκαν τῷ Χαλὲβ υἱῷ Ἰεφοννή. 
'''
"42" = '''
:sup:`42` Καὶ τοῖς υἱοῖς Ἀαρὼν ἔδωκαν τὰς πόλεις τῶν φυγαδευτηρίων, τὴν Χεβρὼν, καὶ τὴν Λοβνὰ καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Σελνὰ καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Ἐσθαμὼ καὶ τὰ περισπόρια αὐτῆς, 
'''
"43" = '''
:sup:`43` καὶ τὴν Ἰεθὰρ καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Δαβὶρ καὶ τὰ περισπόρια αὐτῆς, 
'''
"44" = '''
:sup:`44` καὶ τὴν Ἀσὰν καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Βαιθσαμὺς καὶ τὰ περισπόρια αὐτῆς· 
'''
"45" = '''
:sup:`45` Καὶ ἐκ φυλῆς Βενιαμὶν τὴν Γαβαῒ καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Γαλεμὰθ καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Ἀναθὼθ καὶ τὰ περισπόρια αὐτῆς· πᾶσαι αἱ πόλεις αὐτῶν τρισκαίδεκα πόλεις κατὰ πατριὰς αὐτῶν. 
'''
"46" = '''
:sup:`46` Καὶ τοῖς υἱοῖς Καὰθ τοῖς καταλοίποις ἐκ τῶν πατριῶν ἐκ τῆς φυλῆς ἐκ τοῦ ἡμίσους φυλῆς Μανασσῆ, κλήρῳ πόλεις δέκα. 
'''
"47" = '''
:sup:`47` Καὶ τοῖς υἱοῖς Γεδσὼν κατὰ πατριὰς αὐτῶν ἐκ φυλῆς Ἰσσάχαρ, ἐκ φυλῆς Ἀσὴρ, ἀπὸ φυλῆς Νεφθαλὶ, ἐκ φυλῆς Μανασσῆ ἐν τῇ Βασὰν, πόλεις τρισκαίδεκα. 
'''
"48" = '''
:sup:`48` Καὶ τοῖς υἱοῖς Μεραρὶ κατὰ πατριὰς αὐτῶν ἐκ φυλῆς Ῥουβὴν, ἐκ φυλῆς Γὰδ, ἐκ φυλῆς Ζαβουλὼν, κλήρῳ πόλεις δεκαδύο. 
'''
"49" = '''
:sup:`49` Καὶ ἔδωκαν οἱ υἱοὶ Ἰσραὴλ τοῖς Λευίταις τὰς πόλεις καὶ τὰ περισπόρια αὐτῶν. 
'''
"50" = '''
:sup:`50` Καὶ ἔδωκαν ἐν κλήρῳ ἐκ φυλῆς υἱῶν Ἰούδα, καὶ ἐκ φυλῆς υἱῶν Συμεὼν, καὶ ἐκ φυλῆς υἱῶν Βενιαμὶν τὰς πόλεις ταύτας ἃς ἐκάλεσαν αὐτὰς ἐπʼ ὀνόματος. 
'''
"51" = '''
:sup:`51` Καὶ ἀπὸ τῶν πατριῶν υἱῶν Καὰθ, καὶ ἐγένοντο πόλεις τῶν ὁρίων αὐτῶν ἐκ φυλῆς Ἐφραίμ. 
'''
"52" = '''
:sup:`52` Καὶ ἔδωκαν αὐτοῖς τὰς πόλεις τῶν φυγαδευτηρίων, τὴν Συχὲμ καὶ τὰ περισπόρια αὐτῆς ἐν ὄρει Ἐφραὶμ, καὶ τὴν Γαζὲρ καὶ τὰ περισπόρια αὐτῆς, 
'''
"53" = '''
:sup:`53` καὶ τὴν Ἰεκμαὰν καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Βαιθωρὼν καὶ τὰ περισπόρια αὐτῆς, 
'''
"54" = '''
:sup:`54` καὶ τὴν Αἰλὼν καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Γεθρεμμὼν καὶ τὰ περισπόρια αὐτῆς· 
'''
"55" = '''
:sup:`55` Καὶ ἀπὸ τοῦ ἡμίσους φυλῆς Μανασσῆ τὴν Ἀνὰρ καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Ἰεμβλάαν καὶ τὰ περισπόρια αὐτῆς, κατὰ πατριὰν τοῖς υἱοῖς Καὰθ τοῖς καταλοίποις. 
'''
"56" = '''
:sup:`56` Τοῖς υἱοῖς Γεδσὼν ἀπὸ πατριῶν ἡμίσους φυλῆς Μανασσῆ τὴν Γωλὰν ἐκ τῆς Βασὰν καὶ τὰ περιπόλια αὐτῆς, καὶ τὴν Ἀσηρὼθ καὶ τὰ περιπόλια αὐτῆς· 
'''
"57" = '''
:sup:`57` Καὶ ἐκ φυλῆς Ἰσσάχαρ τὴν Κέδες καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Δεβερὶ καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Δαβὼρ καὶ τὰ περισπόρια αὐτῆς, 
'''
"58" = '''
:sup:`58` καὶ τὴν Ῥαμὼθ, καὶ τὴν Αἰνὰν καὶ τὰ περισπόρια αὐτῆς. 
'''
"59" = '''
:sup:`59` Καὶ ἐκ φυλῆς Ἀσὴρ τὴν Μαασὰλ καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Ἀβδὼν καὶ τὰ περισπόρια αὐτῆς, 
'''
"60" = '''
:sup:`60` καὶ τὴν Ἀκὰκ καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Ῥοὼβ καὶ τὰ περισπόρια αὐτῆς· 
'''
"61" = '''
:sup:`61` Καὶ ἀπὸ φυλῆς Νεφθαλὶ τὴν Κέδες ἐν τῇ Γαλιλαίᾳ καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Χαμὼθ καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Καριαθαῒμ καὶ τὰ περισπόρια αὐτῆς. 
'''
"62" = '''
:sup:`62` Τοῖς υἱοῖς Μεραρὶ τοῖς καταλοίποις ἐκ φυλῆς Ζαβουλὼν τὴν Ῥεμμὼν καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Θαβὼρ καὶ τὰ περισπόρια αὐτῆς, 
'''
"63" = '''
:sup:`63` ἐκ τοῦ πέραν τοῦ Ἰορδάνου τὴν Ἱεριχὼ κατὰ δυσμὰς τοῦ Ἰορδάνου· ἐκ φυλῆς Ῥουβὴν τὴν Βοσὸρ ἐν τῇ ἐρήμῳ καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Ἰασὰ καὶ τὰ περισπόρια αὐτῆς, 
'''
"64" = '''
:sup:`64` καὶ τὴν Καδμὼθ καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Μαεφλὰ καὶ τὰ περισπόρια αὐτῆς· 
'''
"65" = '''
:sup:`65` Ἐκ φυλῆς Γὰδ τὴν Ῥαμμὼθ Γαλαὰδ καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Μααναῒμ καὶ τὰ περισπόρια αὐτῆς, 
'''
"66" = '''
:sup:`66` καὶ τὴν Ἐσεβὼν καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Ἰαζὴρ καὶ τὰ περισπόρια αὐτῆς. 
'''
