[10]
"1" = '''
:sup:`1` Ἔγραψε δὲ ὁ βασιλεὺς ἐπὶ τὴν βασιλείαν τῆς τε γῆς καὶ τῆς θαλάσσης. 
'''
"2" = '''
:sup:`2` Καὶ τὴν ἰσχὺν αὐτοῦ καὶ ἀνδραγαθίαν, πλοῦτόν τε καὶ δόξαν τῆς βασιλείας αὐτοῦ, ἰδοὺ γέγραπται ἐν βιβλίῳ βασιλέων Περσῶν καὶ Μήδων, εἰς μνημόσυνον. 
'''
"3" = '''
:sup:`3` Ὁ δὲ Μαρδοχαῖος διεδέχετο τὸν βασιλέα Ἀρταξέρξην, καὶ μέγας ἦν ἐν τῇ βασιλείᾳ, καὶ δεδοξασμένος ὑπὸ τῶν Ἰουδαίων· καὶ φιλούμενος διηγεῖτο τὴν ἀγωγὴν παντὶ τῷ ἔθνει αὐτοῦ. 
'''
"4" = '''
:sup:`4` “Καὶ εἶπε Μαρδοχαῖος, παρὰ τοῦ Θεοῦ ἐγένετο ταῦτα. 
'''
"5" = '''
:sup:`5` Ἐμνήσθην γὰρ περὶ τοῦ ἐνυπνίου οὗ εἶδον περὶ τῶν λόγων τούτων· οὐδὲ γὰρ παρῆλθεν ἀπʼ αὐτῶν λόγος· 
'''
"6" = '''
:sup:`6` Ἡ μικρὰ πηγὴ ἣ ἐγένετο ποταμός, καὶ ἦν φῶς καὶ ἥλιος καὶ ὕδωρ πολύ. Ἐσθήρ ἐστιν ὁ ποταμός, ἣν ἐγάμησεν ὁ βασιλεὺς, καὶ ἐποίησε βασίλισσαν. 
'''
"7" = '''
:sup:`7` Οἱ δὲ δύο δράκοντες, ἐγώ εἰμι καὶ Ἀμάν. 
'''
"8" = '''
:sup:`8` Τὰ δὲ ἔθνη, τὰ ἐπισυναχθέντα ἀπολέσαι τὸ ὄνομα τῶν Ἰουδαίων. 
'''
"9" = '''
:sup:`9` Τὸ δὲ ἔθνος τὸ ἐμόν, οὗτός ἐστιν Ἰσραὴλ, οἱ βοήσαντες πρὸς τὸν Θεὸν, καὶ σωθέντες· καὶ ἔσωσε Κύριος τὸν λαὸν αὐτοῦ, καὶ ἐῤῥύσατο Κύριος ἡμᾶς ἐκ πάντων τῶν κακῶν τούτων· καὶ ἐποίησεν ὁ Θεὸς τὰ σημεῖα, καὶ τὰ τέρατα τὰ μεγάλα, ἃ οὐ γέγονεν ἐν τοῖς ἔθνεσι. 
'''
"10" = '''
:sup:`10` Διὰ τοῦτο ἐποίησε κλήρους δύο, ἕνα τῷ λαῷ τοῦ Θεοῦ, καὶ ἕνα πᾶσι τοῖς ἔθνεσι. 
'''
"11" = '''
:sup:`11` Καὶ ἦλθον οἱ δύο κλῆροι οὗτοι εἰς ὥραν καὶ καιρὸν, καὶ εἰς ἡμέραν κρίσεως, ἐνώπιον τοῦ Θεοῦ καὶ πᾶσι τοῖς ἔθνεσι. 
'''
"12" = '''
:sup:`12` Καὶ ἐμνήσθη ὁ Θεὸς τοῦ λαοῦ αὐτοῦ, καὶ ἐδικαίωσε τὴν κληρονομίαν αὑτοῦ. 
'''
"13" = '''
:sup:`13` Καὶ ἔσονται αὐτοῖς αἱ ἡμέραι αὗται, ἐν μηνὶ Ἀδὰρ, τῇ τεσσαρεσκαιδεκάτῃ καὶ τῇ πεντεκαιδεκάτῃ τοῦ μηνὸς, μετὰ συναγωγῆς καὶ χαρᾶς καὶ εὐφροσύνης ἐνώπιον τοῦ Θεοῦ, κατὰ γενεὰς εἰς τὸν αἰῶνα ἐν τῷ λαῷ αὐτοῦ Ἰσραήλ. 
'''
"14" = '''
:sup:`14` “Ἔτους τετάρτου βασιλεύοντος Πτολεμαίου καὶ Κλεοπάτρας, εἰσήνεγκε Δοσίθεος, ὃς ἔφη εἶναι ἱερεὺς καὶ Λευίτης, καὶ Πτολεμαῖος ὁ υἱὸς αὐτοῦ, τὴν προκειμένην ἐπιστολὴν τῶν Φρουραί, ἣν ἔφασαν εἶναι, καὶ ἡρμηνευκέναι Λυσίμαχον Πτολεμαίου, τὸν ἐν Ἱερουσαλήμ.” Τέλος τῆς Ἐσθήρ. 
'''
