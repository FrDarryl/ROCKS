[51]
"1" = '''
:sup:`1` Ὁ ΛΟΓΟΣ Ὁ ΓΕΝΟΜΕΝΟΣ ΠΡΟΣ ἹΕΡΕΜΙΑΝ ἅπασι τοῖς Ἰουδαίοις τοῖς κατοικοῦσιν ἐν γῇ Αἰγύπτου, καὶ τοῖς καθημένοις ἐν Μαγδωλῷ, καὶ ἐν Τάφνας, καὶ ἐν γῇ Παθούρης, λέγων, 
'''
"2" = '''
:sup:`2` Οὕτως εἶπε Κύριος ὁ Θεὸς Ἰσραὴλ, ὑμεῖς ἑωράκατε πάντα τὰ κακὰ ἃ ἐπήγαγον ἐπὶ Ἱερουσαλὴμ, καὶ ἐπὶ τὰς πόλεις Ἰούδα· καὶ ἰδού εἰσιν ἔρημοι ἀπὸ ἐνοίκων 
'''
"3" = '''
:sup:`3` ἀπὸ προσώπου πονηρίας αὐτῶν, ἧς ἐποίησαν παραπικράναι με, πορευθέντες θυμιᾷν θεοῖς ἑτέροις, οἷς οὐκ ἔγνωτε. 
'''
"4" = '''
:sup:`4` Καὶ ἀπέστειλα πρὸς ὑμᾶς τοὺς παῖδάς μου τοὺς προφήτας ὄρθρου, καὶ ἀπέστειλα, λέγων, μὴ ποιήσητε τὸ πρᾶγμα τῆς μολύνσεως ταύτης, ἧς ἐμίσησα. 
'''
"5" = '''
:sup:`5` Καὶ οὐκ ἤκουσάν μου, καὶ οὐκ ἔκλιναν τὸ οὖς αὐτῶν ἀποστρέψαι ἀπὸ τῶν κακῶν αὐτῶν, πρὸς τὸ μὴ θυμιᾷν θεοῖς ἑτέροις. 
'''
"6" = '''
:sup:`6` Καὶ ἔσταξεν ἡ ὀργή μου, καὶ ὁ θυμός μου, καὶ ἐξεκαύθη ἐν πύλαις Ἰούδα, καὶ ἔξωθεν Ἱερουσαλήμ· καὶ ἐγενήθησαν εἰς ἐρήμωσιν καὶ εἰς ἄβατον ὡς ἡ ἡμέρα αὕτη. 
'''
"7" = '''
:sup:`7` Καὶ νῦν οὕτως εἶπε Κύριος παντοκράτωρ, ἱνατί ὑμεῖς ποιεῖτε κακὰ μεγάλα ἐπὶ ψυχαῖς ὑμῶν; ἐκκόψαι ὑμῶν ἄνθρωπον καὶ γυναῖκα, νήπιον καὶ θηλάζοντα ἐκ μέσου Ἰούδα, πρὸς τὸ μὴ καταλειφθῆναι ὑμῶν μηδένα, 
'''
"8" = '''
:sup:`8` παραπικράναι με ἐν τοῖς ἔργοις τῶν χειρῶν ὑμῶν, θυμιᾷν θεοῖς ἑτέροις ἐν γῇ Αἰγύπτῳ, εἰς ἣν ἤλθετε κατοικεῖν ἐκεῖ, ἵνα κοπῆτε, καὶ ἵνα γένησθε εἰς κατάραν καὶ εἰς ὀνειδισμὸν ἐν πᾶσι τοῖς ἔθνεσι τῆς γῆς; 
'''
"9" = '''
:sup:`9` Μὴ ἐπιλέλησθε ὑμεῖς τῶν κακῶν τῶν πατέρων ὑμῶν, καὶ τῶν κακῶν τῶν βασιλέων Ἰούδα, καὶ τῶν κακῶν τῶν ἀρχόντων ὑμῶν, καὶ τῶν κακῶν τῶν γυναικῶν ὑμῶν, ὧν ἐποίησαν ἐν γῇ Ἰούδα, καὶ ἔξωθεν Ἱερουσαλήμ; 
'''
"10" = '''
:sup:`10` Καὶ οὐκ ἐπαύσαντο ἕως τῆς ἡμέρας ταύτης, καὶ οὐκ ἀντείχοντο τῶν προσταγμάτων μου, ὧν ἔδωκα κατὰ πρόσωπον τῶν πατέρων αὐτῶν. 
'''
"11" = '''
:sup:`11` Διατοῦτο οὕτως εἶπε Κύριος, ἰδοὺ ἐγὼ ἐφίστημι τὸ πρόσωπόν μου, 
'''
"12" = '''
:sup:`12` τοῦ ἀπολέσαι πάντας τοὺς καταλοίπους τοὺς ἐν Αἰγύπτῳ, καὶ πεσοῦνται ἐν ῥομφαίᾳ καὶ ἐν λιμῷ, καὶ ἐκλείψουσιν ἀπὸ μικροῦ ἕως μεγάλου, καὶ ἔσονται εἰς ὀνειδισμὸν, καὶ εἰς ἀπώλειαν, καὶ εἰς κατάραν. 
'''
"13" = '''
:sup:`13` Καὶ ἐπισκέψομαι ἐπὶ τοὺς καθημένους ἐν γῇ Αἰγύπτῳ, ὡς ἐπεσκεψάμην ἐπὶ Ἱερουσαλὴμ, ἐν ῥομφαίᾳ καὶ ἐν λιμῷ, 
'''
"14" = '''
:sup:`14` καὶ οὐκ ἔσται σεσωσμένος οὐδεὶς τῶν ἐπιλοίπων Ἰούδα τῶν παροικούντων ἐν γῇ Αἰγύπτῳ, τοῦ ἐπιστρέψαι εἰς γῆν Ἰούδα, ἐφʼ ἣν αὐτοὶ ἐλπίζουσι ταῖς ψυχαῖς αὐτῶν τοῦ ἐπιστρέψαι ἐκεῖ· οὐ μὴ ἐπιστρέψωσιν, ἀλλʼ ἢ οἱ ἀνασεσωσμένοι. 
'''
"15" = '''
:sup:`15` Καὶ ἀπεκρίθησαν τῷ Ἱερεμίᾳ πάντες οἱ ἄνδρες οἱ γνόντες ὅτι θυμιῶσιν αἱ γυναῖκες αὐτῶν, καὶ πᾶσαι αἱ γυναῖκες, συναγωγὴ μεγάλη, καὶ πᾶς ὁ λαὸς οἱ καθήμενοι ἐν γῇ Αἰγύπτῳ, ἐν Παθουρῇ, λέγοντες, 
'''
"16" = '''
:sup:`16` Ὁ λόγος ὃν ἐλάλησας πρὸς ἡμᾶς τῷ ὀνόματι Κυρίου, οὐκ ἀκούσομέν σου, 
'''
"17" = '''
:sup:`17` ὅτι ποιοῦντες ποιήσομεν πάντα τὸν λόγον ὃς ἐξελεύσεται ἐκ τοῦ στόματος ἡμῶν, θυμιᾷν τῇ βασιλίσσῃ τοῦ οὐρανοῦ, καὶ σπένδειν αὐτῇ σπονδὰς, καθὰ ἐποιήσαμεν ἡμεῖς καὶ οἱ πατέρες ἡμῶν, καὶ οἱ βασιλεῖς ἡμῶν, καὶ οἱ ἄρχοντες ἡμῶν, ἐν πόλεσιν Ἰούδα καὶ ἔξωθεν Ἱερουσαλήμ· καὶ ἐπλήσθημεν ἄρτων, καὶ ἐγενόμεθα χρηστοὶ, καὶ κακὰ οὐκ εἴδομεν. 
'''
"18" = '''
:sup:`18` Καὶ ὡς διελίπομεν θυμιῶντες τῇ βασιλίσσῃ τοῦ οὐρανοῦ, ἠλαττώθημεν πάντες, καὶ ἐν ῥομφαίᾳ καὶ ἐν λιμῷ ἐξελίπομεν. 
'''
"19" = '''
:sup:`19` Καὶ ὅτι ἡμεῖς ἐθυμιῶμεν τῇ βασιλίσσῃ τοῦ οὐρανοῦ, καὶ ἐσπείσαμεν αὐτῇ σπονδὰς, μὴ ἄνευ τῶν ἀνδρῶν ἡμῶν ἐποιήσαμεν αὐτῇ χαυῶνας, καὶ ἐσπείσαμεν αὐτῇ σπονδάς; 
'''
"20" = '''
:sup:`20` Καὶ εἶπεν Ἱερεμίας παντὶ τῷ λαῷ, τοῖς δυνατοῖς καὶ ταῖς γυναιξὶ καὶ παντὶ τῷ λαῷ τοῖς ἀποκριθεῖσιν αὐτῷ λόγους, λέγων, 
'''
"21" = '''
:sup:`21` οὐχὶ τοῦ θυμιάματος οὗ ἐθυμιάσατε ἐν ταῖς πόλεσιν Ἰούδα, καὶ ἔξωθεν Ἱερουσαλὴμ, ὑμεῖς καὶ οἱ πατέρες ὑμῶν, καὶ οἱ βασιλεῖς ὑμῶν, καὶ οἱ ἄρχοντες ὑμῶν, καὶ ὁ λαὸς τῆς γῆς, ἐμνήσθη Κύριος; καὶ ἀνέβη ἐπὶ τὴν καρδίαν αὐτοῦ; 
'''
"22" = '''
:sup:`22` Καὶ οὐκ ἠδύνατο Κύριος ἔτι φέρειν ἀπὸ προσώπου πονηρίας πραγμάτων ὑμῶν, καὶ ἀπὸ τῶν βδελυγμάτων ὑμῶν ὧν ἐποιήσατε· καὶ ἐγενήθη ἡ γῆ ὑμῶν εἰς ἐρήμωσιν, καὶ εἰς ἄβατον, καὶ εἰς ἀρὰν, ὡς ἐν τῇ ἡμέρᾳ ταύτῃ, 
'''
"23" = '''
:sup:`23` ἀπὸ προσώπου ὧν ἐθυμιᾶτε, καὶ ὧν ἡμάρτετε τῷ Κύριῳ· καὶ οὐκ ἠκούσατε τῆς φωνῆς Κυρίου, καὶ ἐν τοῖς προστάγμασιν αὐτοῦ, καὶ ἐν τῷ νόμῳ καὶ ἐν τοῖς μαρτυρίοις αὐτοῦ οὐκ ἐπορεύθητε, καὶ ἐπελάβετο ὑμῶν τὰ κακὰ ταῦτα. 
'''
"24" = '''
:sup:`24` Καὶ εἶπεν Ἱερεμίας τῷ λαῷ, καὶ ταῖς γυναιξὶν, ἀκουσατε λόγον Κυρίου. 
'''
"25" = '''
:sup:`25` Οὕτως εἶπε Κύριος ὁ Θεὸς Ἰσραὴλ, ὑμεῖς γυναῖκες τῷ στόματι ὑμῶν ἐλαλήσατε, καὶ ταῖς χερσὶν ὑμῶν ἐπληρώσατε, λέγουσαι, ποιοῦσαι ποιήσομεν τὰς ὁμολογίας ἡμῶν ἃς ὡμολογήκαμεν, θυμιᾷν τῇ βασιλίσσῃ τοῦ οὐρανοῦ καὶ σπένδειν αὐτῇ σπονδάς· ἐμμείνασαι ἐνεμείνατε ταῖς ὁμολογίαις ὑμῶν, καὶ ποιοῦσαι ἐποιήσατε. 
'''
"26" = '''
:sup:`26` Διατοῦτο ἀκούσατε λόγον Κυρίου, πᾶς Ἰούδα οἱ καθήμενοι ἐν γῇ Αἰγύπτῳ, ἰδοὺ ὤμοσα τῷ ὀνόματί μου τῷ μεγάλῳ, εἶπε Κύριος, ἐὰν γένηται ἔτι ὄνομά μου ἐν τῷ στόματι παντὸς Ἰούδα εἰπεῖν, ζῇ Κύριος, ἐπὶ πάση γῇ Αἰγύπτῳ. 
'''
"27" = '''
:sup:`27` Ὅτι ἐγὼ ἐγρήγορα ἐπʼ αὐτοὺς, τοῦ κακῶσαι αὐτοὺς, καὶ οὐκ ἀγαθῶσαι· καὶ ἐκλείψουσι πᾶς Ἰούδα, οἱ κατοικοῦντες ἐν γῇ Αἰγύπτῳ, ἐν ῥομφαίᾳ καὶ ἐν λιμῷ, ἕως ἂν ἐκλείπωσι. 
'''
"28" = '''
:sup:`28` Καὶ οἱ σεσωσμένοι ἀπὸ ῥομφαίας ἐπιστρέψουσιν εἰς γῆν Ἰούδα ὀλίγοι ἀριθμῷ, καὶ γνώσονται οἱ κατάλοιποι Ἰούδα οἱ καταστάντες ἐν γῇ Αἰγύπτῳ, κατοικῆσαι ἐκεῖ, λόγος τίνος ἐμμενεῖ. 
'''
"29" = '''
:sup:`29` Καὶ τοῦτο τὸ σημεῖον ὑμῖν, ὅτι ἐπισκέψομαι ἐγὼ ἐφʼ ὑμᾶς εἰς πονηρά. 
'''
"30" = '''
:sup:`30` Οὕτως εἶπε Κύριος, ἰδοὺ ἐγὼ δίδωμι τὸν Οὐαφρῆ βασιλέα Αἰγύπτου εἰς χεῖρας ἐχθροῦ αὐτοῦ, καὶ εἰς χεῖρας ζητοῦντος τὴν ψυχὴν αὐτοῦ, καθὰ ἔδωκα τὸν Σεδεκίαν βασιλέα Ἰούδα εἰς χεῖρας Ναβουχοδονόσορ βασιλέως Βαβυλῶνος ἐχθροῦ αὐτοῦ, καὶ ζητοῦντος τὴν ψυχὴν αὐτοῦ. 
'''
"31" = '''
:sup:`31` Ὁ ΛΟΓΟΣ ὋΝ ἘΛΑΛΗΣΕΝ ἹΕΡΕΜΙΑΣ Ὁ ΠΡΟΦΗΤΗΣ πρὸς Βαροὺχ υἱὸν Νηρίου, ὅτε ἔγραφε τοὺς λόγους τούτους ἐν τῷ βιβλίῳ ἀπὸ στόματος Ἱερεμίου, ἐν τῷ ἐνιαυτῷ τῷ τετάρτῳ Ἰωακεὶμ υἱῷ Ἰωσία βασιλέως Ἰούδα. 
'''
"32" = '''
:sup:`32` Οὕτως εἶπε Κύριος ἐπὶ σοὶ Βαροὺχ, 
'''
"33" = '''
:sup:`33` ὅτι εἶπας, οἴμοι οἴμοι, ὅτι προσέθηκε Κύριος κόπον ἐπίπονόν μοι, ἐκοιμήθην ἐν στεναγμοῖς, ἀνάπαυσιν οὐχ εὗρον· 
'''
"34" = '''
:sup:`34` Εἰπὸν αὐτῷ, οὕτως εἶπε Κύριος, ἰδοὺ οὓς ἐγὼ ᾠκοδόμησα, ἐγὼ καθαιρῶ· καὶ οὓς ἐγὼ ἐφύτευσα, ἐγὼ ἐκτίλλω. 
'''
"35" = '''
:sup:`35` Καὶ σὺ ζητήσεις σεαυτῷ μεγάλα; μὴ ζητήσῃς, ὅτι ἰδοὺ ἐγὼ ἐπάγω κακὰ ἐπὶ πᾶσαν σάρκα, λέγει Κύριος· καὶ δώσω τὴν ψυχήν σου εἰς εὕρημα ἐν παντὶ τόπῳ οὗ ἐὰν βαδίσῃς ἐκεῖ. 
'''
