[133]
"1" = '''
:sup:`1` Ὠδὴ τῶν ἀναβαθμῶν. Ἰδοὺ δὴ εὐλογεῖτε τὸν Κύριον πάντες οἱ δοῦλοι Κυρίου, οἱ ἑστῶτες ἐν οἴκῳ Κυρίου ἐν αὐλαῖς οἴκου Θεοῦ ἡμῶν· 
'''
"2" = '''
:sup:`2` ἐν ταῖς νυξὶν ἐπάρατε τὰς χεῖρας ὑμῶν εἰς τὰ ἅγια, καὶ εὐλογεῖτε τὸν Κύριον. 
'''
"3" = '''
:sup:`3` Εὐλογήσαι σε Κύριος ἐκ Σιὼν, ὁ ποιήσας τὸν οὐρανὸν καὶ τὴν γῆν. 
'''
