[13]
"1" = '''
:sup:`1` Καὶ Τωβὶτ ἔγραψε προσευχὴν εἰς ἀγαλλίασιν, καὶ εἶπεν, Εὐλογητὸς ὁ Θεὸς ὁ ζῶν εἰς τοὺς αἰῶνας, καὶ ἡ βασιλεία αὐτοῦ, 
'''
"2" = '''
:sup:`2` ὅτι αὐτὸς μαστιγοῖ καὶ ἐλεεῖ, κατάγει εἰς ᾅδην καὶ ἀνάγει, καὶ οὐκ ἔστιν ὃς ἐκφεύξεται τὴν χεῖρα αὐτοῦ. 
'''
"3" = '''
:sup:`3` Ἐξομολογεῖσθε αὐτῷ οἱ υἱοὶ Ἰσραὴλ ἐνώπιον τῶν ἐθνῶν, ὅτι αὐτὸς διέσπειρεν ἡμᾶς ἐν αὐτοῖς. 
'''
"4" = '''
:sup:`4` Ἐκεῖ ὑποδείξατε τὴν μεγαλωσύνην αὐτοῦ, ὑψοῦτε αὐτὸν ἐνώπιον παντὸς ζῶντος, καθότι αὐτὸς Κύριος ἡμῶν, καὶ Θεὸς αὐτὸς πατὴρ ἡμῶν εἰς πάντας τοὺς αἰῶνας. 
'''
"5" = '''
:sup:`5` Καὶ μαστιγώσει ἡμᾶς ἐν ταῖς ἀδικίαις ἡμῶν, καὶ πάλιν ἐλεήσει, καὶ συνάξει ἡμᾶς ἐκ πάντων τῶν ἐθνῶν, οὗ ἐὰν σκορπισθῆτε ἐν αὐτοῖς. 
'''
"6" = '''
:sup:`6` Ἐὰν ἐπιστρέψητε πρὸς αὐτὸν ἐν ὅλῃ τῇ καρδίᾳ ὑμῶν, καὶ ἐν ὅλῃ τῇ ψυχῇ ὑμῶν, ποιῆσαι ἐνώπιον αὐτοῦ ἀλήθειαν, τότε ἐπιστρέψει πρὸς ὑμᾶς, καὶ οὐ μὴ κρύψει τὸ πρόσωπον αὐτοῦ ἀφʼ ὑμῶν· καὶ θεάσασθε ἃ ποιήσει μεθʼ ὑμῶν, καὶ ἐξομολογήσασθε αὐτῷ ἐν ὅλῳ τῷ στόματι ὑμῶν, καὶ εὐλογήσατε τὸν Κύριον τῆς δικαιοσύνης, καὶ ὑψώσατε τὸν βασιλέα τῶν αἰώνων· ἐγὼ ἐν τῇ γῇ τῆς αἰχμαλωσίας μου ἐξομολογοῦμαι αὐτῷ, καὶ δεικνύω τὴν ἰσχὺν καὶ τὴν μεγαλωσύνην αὐτοῦ ἔθνει ἁμαρτωλῶν· ἐπιστρέψατε ἁμαρτωλοὶ, καὶ ποιήσατε δικαιοσύνην ἐνώπιον αὐτοῦ· τίς γινώσκει εἰ θελήσει ὑμᾶς, καὶ ποιήσει ἐλεημοσύνην ὑμῖν; 
'''
"7" = '''
:sup:`7` Τὸν Θεόν μου ὑψῶ, καὶ ἡ φυχή μου τῷ βασιλεῖ τοῦ οὐρανοῦ, καὶ ἀγαλλιάσεται τὴν μεγαλωσύνην αὐτοῦ. 
'''
"8" = '''
:sup:`8` Λεγέτωσαν πάντες, καὶ ἐξομολογείσθωσαν αὐτῷ ἐν Ἱεροσολύμοις. 
'''
"9" = '''
:sup:`9` Ἱεροσόλυμα πόλις ἁγίου, μαστιγώσει ἐπὶ τὰ ἔργα τῶν υἱῶν σου, καὶ πάλιν ἐλεήσει τοὺς υἱοὺς τῶν δικαίων. 
'''
"10" = '''
:sup:`10` Ἐξομολογοῦ τῷ Κυρίῳ ἀγαθῶς, καὶ εὐλόγει τὸν βασιλέα τῶν αἰώνων, ἵνα πάλιν ἡ σκηνὴ αὐτοῦ οἰκοδομηθῇ ἐν σοὶ μετὰ χαρᾶς· καὶ εὐφράναι ἐν σοὶ τοὺς αἰχμαλώτους, καὶ ἀγαπήσαι ἐν σοὶ τους ταλαιπώρους, εἰς πάσας τὰς γενεὰς τοῦ αἰῶνος. 
'''
"11" = '''
:sup:`11` Ἔθνη πολλὰ μακρόθεν ἥξει πρὸς τὸ ὄνομα Κυρίου τοῦ Θεοῦ, δῶρα ἐν χερσὶν ἔχοντες, καὶ δῶρα τῷ βασιλεῖ τοῦ οὐρανοῦ· γενεαὶ γενεῶν δώσουσί σοι ἀγαλλίαμα. 
'''
"12" = '''
:sup:`12` Ἐπικατάρατοι πάντες οἱ μισοῦντές σε, εὐλογημένοι ἔσονται πάντες οἱ ἀγαπῶντές σε εἰς τὸν αἰῶνα. 
'''
"13" = '''
:sup:`13` Χάρηθι καὶ ἀγαλλίασαι ἐπὶ τοῖς υἱοῖς τῶν δικαίων, ὅτι συναχθήσονται καὶ εὐλογήσουσι τὸν Κύριον τῶν δικαίων. 
'''
"14" = '''
:sup:`14` Ὦ μακάριοι οἱ ἀγαπῶντές σε, χαρήσονται ἐπὶ τῇ εἰρήνῃ σου· μακάριοι ὅσοι ἐλυπήθησαν ἐπὶ πάσαις ταῖς μάστιξί σου, ὅτι ἐπὶ σοὶ χαρήσονται θεασάμενοι πᾶσαν τὴν δόξαν σου, καὶ εὐφρανθήσονται εἰς τὸν αἰῶνα. 
'''
"15" = '''
:sup:`15` Ἡ ψυχή μου εὐλογεὶτω τὸν Θεὸν τὸν βασιλέα τὸν μέγαν, 
'''
"16" = '''
:sup:`16` ὅτι οἰκοδομηθήσεται Ἱερουσαλὴμ σαπφείρῳ καὶ σμαράγδῳ, καὶ λίθῳ ἐντίμῳ τὰ τείχη σου, καὶ οἱ πύργοι, καὶ οἱ προμαχῶνες ἐν χρυσίῳ καθαρῷ, 
'''
"17" = '''
:sup:`17` καὶ αἱ πλατεῖαι Ἱερουσαλὴμ ἐν βηρύλλῳ, καὶ ἄνθρακι, καὶ λίθῳ ἐκ Σουφεὶρ ψηφολογηθήσονται. 
'''
"18" = '''
:sup:`18` Καὶ ἐροῦσι πᾶσαι αἱ ῥύμαι αὐτῆς ἀλληλούϊα καὶ αἴνεσιν, λέγοντες, εὐλογητὸς ὁ Θεὸς, ὃς ὕψωσε πάντας τοὺς αἰῶνας. 
'''
