[147]
"1" = '''
:sup:`1` Ἀλληλούϊα· Ἀγγαίου καὶ Ζαχαρίου. Ἐπαίνει, Ἱερουσαλήμ, τὸν Κύριον, αἴνει τὸν Θεόν σου Σιών. 
'''
"2" = '''
:sup:`2` Ὅτι ἐνίσχυσεν τοὺς μοχλοὺς τῶν πυλῶν σου, εὐλόγησεν τοὺς υἱούς σου ἐν σοί. 
'''
"3" = '''
:sup:`3` Ὁ τιθεὶς τὰ ὅριά σου εἰρήνην, καὶ στέαρ πυροῦ ἐμπιπλῶν σε· 
'''
"4" = '''
:sup:`4` Ὁ ἀποστέλλων τὸ λόγιον αὐτοῦ τῇ γῇ, ἕως τάχους δραμεῖται ὁ λόγος αὐτοῦ· 
'''
"5" = '''
:sup:`5` Τοῦ διδόντος χιόνα ὡσεὶ ἔριον, ὁμίχλην ὡσεὶ σποδὸν πάσσοντος· 
'''
"6" = '''
:sup:`6` Βάλλοντος κρύσταλλον αὐτοῦ ὠσεὶ ψωμούς· κατὰ πρόσωπον ψύχους αὐτοῦ τίς ὑποστήσεται; 
'''
"7" = '''
:sup:`7` Ἀποστελεῖ τὸν λόγον αὐτοῦ, καὶ τήξει αὐτά, πνεύσει τὸ πνεῦμα αὐτοῦ, καὶ ῥυήσεται ὕδατα. 
'''
"8" = '''
:sup:`8` Ἀπαγγέλλων τὸν λόγον αὐτοῦ τῷ Ἰακώβ, δικαιώματα καὶ κρίματα αὐτοῦ τῷ Ἰσραήλ. 
'''
"9" = '''
:sup:`9` Οὐκ ἐποίησεν οὕτως παντὶ ἔθνει, καὶ τὰ κρίματα αὐτοῦ οὐκ ἐδήλωσεν αὐτοῖς. 
'''
