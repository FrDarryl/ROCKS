[30]
"1" = '''
:sup:`1` Ὁ ἀγαπῶν τὸν υἱὸν αὐτοῦ, ἐνδελεχήσει μάστιγας αὐτῷ, ἵνα εὐφρανθῇ ἐπʼ ἐσχάτῳ αὐτοῦ. 
'''
"2" = '''
:sup:`2` Ὁ παιδεύων τὸν υἱὸν αὐτοῦ ὀνήσεται ἐπʼ αὐτῷ, καὶ ἀναμέσον γνωρίμων ἐπʼ αὐτῷ καυχήσεται. 
'''
"3" = '''
:sup:`3` Ὁ διδάσκων τὸν υἱὸν αὐτοῦ παραζηλώσει τὸν ἐχθρὸν, καὶ ἔναντι φίλων ἐπʼ αὐτῷ ἀγαλλιάσεται. 
'''
"4" = '''
:sup:`4` Ἐτελεύτησεν αὐτοῦ ὁ πατὴρ, καὶ ὡς οὐκ ἀπέθανεν, ὅμοιον γὰρ αὐτῷ κατέλιπε μετʼ αὐτόν. 
'''
"5" = '''
:sup:`5` Ἐν τῇ ζωῇ αὐτοῦ εἶδε καὶ εὐφράνθη, καὶ ἐν τῇ τελευτῇ αὐτοῦ οὐκ ἐλυπήθη. 
'''
"6" = '''
:sup:`6` Ἐναντίον ἐχθρῶν κατέλιπεν ἔκδικον, καὶ τοῖς φίλοις ἀνταποδιδόντα χάριν. 
'''
"7" = '''
:sup:`7` Περιψύχων υἱὸν καταδεσμεύσει τραύματα αὐτοῦ, καὶ ἐπὶ πάσῃ βοῇ ταραχθήσεται σπλάγχνα αὐτοῦ. 
'''
"8" = '''
:sup:`8` Ἵππος ἀδάμαστος ἀποβαίνει σκληρὸς, καὶ υἱὸς ἀνειμένος ἐκβαίνει προαλής. 
'''
"9" = '''
:sup:`9` Τιθήνησον τέκνον καὶ ἐκθαμβήσει σε, σύμπαιζον αὐτῷ καὶ λυπήσει σε. 
'''
"10" = '''
:sup:`10` Μὴ συγγελάσῃς αὐτῷ ἵνα μὴ συνοδυνηθῇς, καὶ ἐπʼ ἐσχάτῳ γομφιάσεις τοὺς ὀδόντας σου. 
'''
"11" = '''
:sup:`11` Μὴ δῷς αὐτῷ ἐξουσίαν ἐν νεότητι. 
'''
"12" = '''
:sup:`12` Θλάσον τὰς πλευρὰς αὐτοῦ, ὡς ἔστι νήπιος, μήποτε σκληρυνθεὶς ἀπειθήσῃ σοι. 
'''
"13" = '''
:sup:`13` Παίδευσον τὸν υἱόν σου, καὶ ἔργασαι ἐναὐτῷ, ἵνα μὴ ἐν τῇ ἀσχημοσύνῃ σου προσκόψῃ. 
'''
"14" = '''
:sup:`14` Καὶ μὴ παρίδῃς τὰς ἀγνοίας αὐτοῦ. 
'''
"15" = '''
:sup:`15` Κάμψον τὸν τράχηλον αὐτοῦ ἐν νεότητι. ΠΕΡΙ ʼΥΓΙΕΙΑΣ. 
'''
"16" = '''
:sup:`16` Κρείσσων πτωχὸς ὑγιὴς καὶ ἰσχύων τῇ ἕξει, ἢ πλούσιος μεμαστιγωμένος εἰς σῶμα αὐτοῦ. 
'''
"17" = '''
:sup:`17` Ὑγιεία καὶ εὐεξία βέλτιον παντὸς χρυσίου, καὶ σῶμα εὔρωστον ἢ ὄλβος ἀμέτρητος. 
'''
"18" = '''
:sup:`18` Οὐκ ἔστι πλοῦτος βελτίων ὑγιείας σώματος, καὶ οὐκ ἔστιν εὐφροσύνη ὑπὲρ χαρὰν καρδίας. 
'''
"19" = '''
:sup:`19` Κρείσσων θάνατος ὑπὲρ ζωὴν πικρὰν, ἢ ἀῤῥώστημα ἔμμονον. 
'''
"20" = '''
:sup:`20` Ἀγαθὰ ἐκκεχυμένα ἐπὶ στόματι κεκλεισμένῳ, θέματα βρωμάτων παρακείμενα ἐπὶ τάφῳ. 
'''
"21" = '''
:sup:`21` Τί συμφέρει κάρπωσις εἰδώλῳ; οὔτε γὰρ ἔδεται οὔτε μὴ ὀσφρανθῇ· οὕτως ὁ ἐκδιωκόμενος ὑπὸ Κυρίου. 
'''
"22" = '''
:sup:`22` Βλέπων ἐν ἐν ὀφθαλμοῖς καὶ στενάζων, ὥσπερ εὐνοῦχος περιλαμβάνων παρθένον καὶ στενάζων. 
'''
"23" = '''
:sup:`23` Μὴ δῷς εἰς λύπην τὴν ψυχήν σου, καὶ μὴ θλίψῃς σεαυτὸν ἐν βουλῇ σου. 
'''
"24" = '''
:sup:`24` Εὐφροσύνη καρδίας ζωὴ ἀνθρώπου, καὶ ἀγαλλίαμα ἀνδρὸς μακροημέρευσις. 
'''
"25" = '''
:sup:`25` Ἀγάπα τὴν ψυχήν σου, καὶ παρακάλει τὴν καρδίαν σου, καὶ λύπην μακρὰν ἀπόστησον ἀπὸ σοῦ· πολλοὺς γὰρ ἀπέκτεινεν ἡ λύπη, καὶ οὐκ ἔστιν ὠφέλεια ἐν αὐτῇ. 
'''
"26" = '''
:sup:`26` Ζῆλος καὶ θυμὸς ἐλαττοῦσιν ἡμέρας, καὶ πρὸ καιροῦ γῆρας ἄγει μέριμνα. 
'''
"27" = '''
:sup:`27` Ὡς καλαμώμενος ὀπίσω τρυγητῶν, ἐν εὐλογίᾳ Κυρίου ἔφθασα, 
'''
"28" = '''
:sup:`28` καὶ ὡς τρυγῶν ἐπλήρωσα ληνόν. Κατανοήσατε ὅτι οὐκ ἐμοὶ μόνῳ ἐκοπίασα, ἀλλὰ πᾶσι τοῖς ζητοῦσι παιδείαν. 
'''
"29" = '''
:sup:`29` Ακούσατέ μου μεγιστᾶνες λαοῦ, καὶ οἱ ἡγούμενοι ἐκκλησίας ἐνωτίσασθε. 
'''
"30" = '''
:sup:`30` Ὑιῷ καὶ γυναικὶ, ἀδελφῷ καὶ φίλῳ μὴ δῷς ἐξουσίαν ἐπὶ σὲ ἐν ζωῇ σου, καὶ μὴ δῷς ἑτέρῳ τὰ χρήματά σου, ἵνα μὴ μεταμεληθεὶς δέῃ περὶ αὐτῶν. 
'''
"31" = '''
:sup:`31` Ἕως ἔτι ζῇς καὶ πνοὴ ἐν σοὶ, μὴ ἀλλάξῃς σεαυτὸν πάσῃ σαρκί· 
'''
"32" = '''
:sup:`32` κρεῖσσον γάρ ἐστι τὰ τέκνα δεηθῆναί σου, ἢ σὲ ἐμβλέπειν εἰς χεῖρας υἱῶν σου. 
'''
"33" = '''
:sup:`33` Ἐν πᾶσι τοῖς ἔργοις σου γίνου ὑπεράγων· μὴ δῷς μῶμον ἐν τῇ δόξῃ σου. 
'''
"34" = '''
:sup:`34` Ἐν ἡμέρᾳ συντελείας ἡμερῶν ζωῆς σου καὶ ἐν καιρῷ τελευτῆς διάδος κληρονομίαν. ΠΕΡΙ ΔΟΥΛΩΝ. 
'''
"35" = '''
:sup:`35` Χορτάσματα καί ῥάβδος καὶ φορτία ὄνῳ, ἄρτος καὶ παιδεία καὶ ἔργον οἱκέτῃ. 
'''
"36" = '''
:sup:`36` Ἔργασαι ἐν παιδὶ καὶ εὑρήσεις ἀνάπαυσιν, ἄνες χεῖρας αὐτῷ καὶ ζητήσει ἐλευθερίαν. 
'''
"37" = '''
:sup:`37` Ζυγὸς καὶ ἱμὰς κάμψουσι τράχηλον, καὶ οἰκέτῃ κακούργῳ στρέβλαι καὶ βάσανοι. 
'''
"38" = '''
:sup:`38` Ἔμβαλε αὐτὸν εἰς ἐργασίαν, ἵνα μὴ ἀργῇ, πολλὴν γὰρ κακίαν ἐδίδαξεν ἡ ἀργία. 
'''
"39" = '''
:sup:`39` Εἰς ἔργα κατάστησον καθὼς πρέπει αὐτῷ, κᾂν μὴ πειθαρχῇ, βάρυνον τὰς πέδας αὐτοῦ. 
'''
"40" = '''
:sup:`40` Καὶ μὴ περισσεύσῃς ἐν πάσῃ σαρκὶ, καὶ ἄνευ κρίσεως μὴ ποιήσῃς μηδέν. 
'''
"41" = '''
:sup:`41` Εἰ ἔστι σοι οἰκέτης, ἔστω ὡς σὺ, ὅτι ἐν αἵματι ἐκτήσω αὐτόν. 
'''
"42" = '''
:sup:`42` Εἰ ἔστι σοι οἰκέτῃς, ἄγε αὐτὸν ὡς σεαυτὸν, ὅτι ὡς ἡ ψυχή σου ἐπιδεήσεις αὐτοῦ· ἐὰν κακώσῃς αὐτὸν, καὶ ἀπάρας ἀποδρᾷ, ἐν ποίᾳ ὁδῷ ζητήσεις αὐτόν; 
'''
