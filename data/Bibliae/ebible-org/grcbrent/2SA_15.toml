[15]
"1" = '''
:sup:`1` Καὶ ἐγένετο μετὰ ταῦτα καὶ ἐποίησεν ἑαυτῷ Ἀβεσσαλὼμ ἅρματα, καὶ ἵππους, καὶ πεντήκοντα ἄνδρας παρατρέχειν ἔμπροσθεν αὐτοῦ. 
'''
"2" = '''
:sup:`2` Καὶ ὤρθρισεν Ἀβεσσαλὼμ, καὶ ἔστη ἀνὰ χεῖρα τῆς ὁδοῦ τῆς πύλης· καὶ ἐγένετο πᾶς ἀνὴρ ᾧ ἐγένετο κρίσις, ἦλθε πρὸς τὸν βασιλέα εἰς κρίσιν, καὶ ἐβόησε πρὸς αὐτὸν Ἀβεσσαλὼμ, καὶ ἔλεγεν αὐτῷ, ἐκ ποίας πόλεως σὺ εἶ; καὶ εἶπεν, ἐκ μιᾶς φυλῶν Ἰσραὴλ ὁ δοῦλός σου. 
'''
"3" = '''
:sup:`3` Καὶ εἶπε πρὸς αὐτὸν ὁ Ἀβεσσαλὼμ, ἰδοὺ οἱ λόγοι σου ἀγαθοὶ καὶ εὔκολοι, καὶ ὁ ἀκούων οὐκ ἔστι σοι παρὰ τοῦ βασιλέως. 
'''
"4" = '''
:sup:`4` Καὶ εἶπεν Ἀβεσσαλὼμ, τίς με καταστήσει κριτὴν ἐν τῇ γῇ, καὶ ἐπʼ ἐμὲ ἐλεύσεται πᾶς ἀνὴρ ᾧ ἐὰν ᾖ ἀντιλογία καὶ κρίσις, καὶ δικαιώσω αὐτόν; 
'''
"5" = '''
:sup:`5` Καὶ ἐγένετο ἐν τῷ ἐγγίζειν ἄνδρα τοῦ προσκυνῆσαι αὐτῷ, καὶ ἐξέτεινε τὴν χεῖρα αὐτοῦ, καὶ ἐπελαμβάνετο αὐτοῦ, καὶ κατεφίλησεν αὐτόν. 
'''
"6" = '''
:sup:`6` Καὶ ἐποίησεν Ἀβεσσαλὼμ κατὰ τὸ ῥῆμα τοῦτο παντὶ Ἰσραὴλ τοῖς παραγινομένοις εἰς κρίσιν πρὸς τὸν βασιλέα, καὶ ἰδιοποιεῖτο Ἀβεσσαλὼμ τὴν καρδίαν ἀνδρῶν Ἰσραήλ. 
'''
"7" = '''
:sup:`7` Καὶ ἐγένετο ἀπὸ τέλους τεσσαράκοντα ἐτῶν, καὶ εἶπεν Ἀβεσσαλὼμ πρὸς τὸν πατέρα αὐτοῦ, πορεύσομαι δὴ, καὶ ἀποτίσω τὰς εὐχάς μου, ἃς ηὐξάμην τῷ Κυρίῳ ἐν Χεβρών· 
'''
"8" = '''
:sup:`8` Ὅτι εὐχὴν ηὔξατο ὁ δοῦλός σου ἐν τῷ οἰκεῖν με ἐν Γεδσοὺρ ἐν Συρίᾳ, λέγων, ἐὰν ἐπιστρέφων ἐπιστρέψῃ με Κύριος εἰς Ἰερουσαλὴμ, καὶ λατρεύσω τῷ Κυρίῳ. 
'''
"9" = '''
:sup:`9` Καὶ εἶπεν αὐτῷ ὁ βασιλεὺς, Βάδιζε εἰς εἰρήνην· καὶ ἀναστὰς ἐπορεύθη εἰς Χεβρών. 
'''
"10" = '''
:sup:`10` Καὶ ἀπέστειλεν Ἀβεσσαλὼμ κατασκόπους ἐν πάσαις φυλαῖς Ἰσραὴλ, λέγων, ἐν τῷ ἀκοῦσαι ὑμᾶς τὴν φωνὴν τῆς κερατίνης, καὶ ἐρεῖτε, βεβασίλευκε βασιλεὺς Ἀβεσσαλὼμ ἐν Χεβρών. 
'''
"11" = '''
:sup:`11` Καὶ μετὰ Ἀβεσσαλὼμ ἐπορεύθησαν διακόσιοι ἄνδρες ἐξ Ἰερουσαλὴμ κλητοί· καὶ πορευόμενοι τῇ ἁπλότητι αὐτῶν, καὶ οὐκ ἔγνωσαν πᾶν ῥῆμα. 
'''
"12" = '''
:sup:`12` Καὶ ἀπέστειλεν Ἀβεσσαλὼμ τῷ Ἀχειτόφελ τῷ Θεκωνεὶ, σύμβουλον Δαυὶδ, ἐκ τῆς πόλεως αὐτοῦ εἰς Γωλὰ, ἐν τῷ θυσιάζειν αὐτόν· καὶ ἐγένετο σύντριμμα ἰσχυρόν· καὶ ὁ λαὸς ὁ πορευόμενος καὶ πολὺς μετὰ Ἀβεσσαλώμ. 
'''
"13" = '''
:sup:`13` Καὶ παρεγένετο ἀπαγγέλων πρὸς Δαυὶδ, λέγων, ἐγενήθη ἡ καρδία ἀνδρῶν Ἰσραὴλ ὀπίσω Ἀβεσσαλώμ. 
'''
"14" = '''
:sup:`14` Καὶ εἶπε Δαυὶδ πᾶσι τοῖς παισὶν αὐτοῦ τοῖς μετʼ αὐτοῦ τοῖς ἐν Ἰερουσαλὴμ, ἀνάστητε καὶ φύγωμεν, ὅτι οὐκ ἔστιν ἡμῖν σωτηρία ἀπὸ προσώπου Ἀβεσσαλώμ· ταχύνατε τοῦ πορευθῆναι, ἵνα μὴ ταχύνῃ καὶ καταλάβῃ ἡμᾶς, καὶ ἐξώσῃ ἐφʼ ἡμᾶς τὴν κακίαν, καὶ πατάξῃ τὴν πόλιν ἐν στόματι μαχαίρης. 
'''
"15" = '''
:sup:`15` Καὶ εἶπον οἱ παῖδες τοῦ βασιλέως πρὸς τὸν βασιλέα, κατὰ πάντα ὅσα αἱρεῖται ὁ κύριος ἡμῶν ὁ βασιλεὺς, ἰδοὺ οἱ παῖδές σου. 
'''
"16" = '''
:sup:`16` Καὶ ἐξῆλθεν ὁ βασιλεὺς καὶ πᾶς ὁ οἶκος αὐτοῦ τοῖς ποσὶν αὐτῶν· καὶ ἀφῆκεν ὁ βασιλεὺς δέκα γυναῖκας τῶν παλλακῶν αὐτοῦ φυλάσσειν τὸν οἶκον. 
'''
"17" = '''
:sup:`17` Καὶ ἐξῆλθεν ὁ βασιλεὺς καὶ πάντες οἱ παῖδες αὐτοῦ πεζῇ, καὶ ἔστησαν ἐν οἴκῳ τῷ μακράν. 
'''
"18" = '''
:sup:`18` Καὶ πάντες οἱ παῖδες αὐτοῦ ἀνὰ χεῖρα αὐτοῦ παρῆγον, καὶ πᾶς Χελεθὶ καὶ πᾶς ὁ Φελεθὶ, καὶ ἔστησαν ἐπὶ τῆς ἐλαίας ἐν τῇ ἐρήμῳ· καὶ πᾶς ὁ λαὸς παρεπορεύετο ἐχόμενος αὐτοῦ, καὶ πάντες οἱ περὶ αὐτὸν, καὶ πάντες οἱ ἁδροὶ, καὶ πάντες οἱ μαχηταὶ ἑξακόσιοι ἄνδρες· καὶ παρῆσαν ἐπὶ χεῖρα αὐτοῦ· καὶ πᾶς ὁ Χελεθι, καὶ πᾶς ὁ Φελεθὶ, καὶ πάντες οἱ Γεθαῖοι οἱ ἑξακόσιοι ἄνδρες οἱ ἐλθόντες τοῖς ποσὶν αὐτῶν ἐκ Γὲθ, καὶ πορευόμενοι ἐπὶ πρόσωπον τοῦ βασιλέως. 
'''
"19" = '''
:sup:`19` Καὶ εἶπεν ὁ βασιλεὺς πρὸς Ἐθὶ τὸν Γεθαῖον, ἱνατί πορεύῃ καὶ σὺ μεθʼ ἡμῶν; ἐπίστρεφε, καὶ οἴκει μετὰ τοῦ βασιλέως, ὅτι ξένος εἶ σὺ, καὶ ὅτι μετῴκηκας σὺ ἐκ τοῦ τόπου σου. 
'''
"20" = '''
:sup:`20` Εἰ ἐχθὲς παραγέγονας, καὶ σήμερον κινήσω σε μεθʼ ἡμῶν; καί γε μεταναστήσεις τὸν τόπον σου· χθὲς ἡ ἐξέλευσίς σου, καὶ σήμερον μετακινήσω σε μεθʼ ἡμῶν τοῦ πορευθῆναι; καὶ ἐγὼ πορεύσομαι οὗ ἐὰν ἐγὼ πορευθῶ· ἐπιστρέφου καὶ ἐπίστρεψον τοὺς ἀδελφούς σου μετὰ σοῦ, καὶ Κύριος ποιήσει μετὰ σοῦ ἔλεος καὶ ἀλήθειαν. 
'''
"21" = '''
:sup:`21` Καὶ ἀπεκρίθη Ἐθὶ τῷ βασιλεῖ, καὶ εἶπε, ζῇ Κύριος καὶ ζῇ ὁ κύριός μου ὁ βασιλεὺς, ὅτι εἰς τὸν τόπον οὗ ἐὰν ᾖ ὁ κύριός μου, καὶ ἐὰν εἰς θάνατον καὶ ἐὰν εἰς ζωὴν, ὅτι ἐκεῖ ἔσται ὁ δοῦλός σου. 
'''
"22" = '''
:sup:`22` Καὶ εἶπεν ὁ βασιλεὺς πρὸς Ἐθὶ, δεῦρο, καὶ διάβαινε μετʼ ἐμοῦ· καὶ παρῆλθεν Ἐθὶ ὁ Γεθαῖος καὶ ὁ βασιλεὺς, καὶ πάντες οἱ παῖδες αὐτοῦ καὶ πᾶς ὁ ὄχλος ὁ μετʼ αὐτοῦ. 
'''
"23" = '''
:sup:`23` Καὶ πᾶσα ἡ γῆ ἔκλαιε φωνῇ μεγάλῃ· καὶ πᾶς ὁ λαὸς παρεπορεύοντο ἐν τῷ χειμάῤῥῳ τῶν Κέδρων· καὶ ὁ βασιλεὺς διέβη τὸν χειμάῤῥουν Κέδρων· καὶ πᾶς ὁ λαὸς καὶ ὁ βασιλεὺς παρεπορεύοντο ἐπὶ πρόσωπον ὁδοῦ τὴν ἔρημον. 
'''
"24" = '''
:sup:`24` Καὶ ἰδοὺ καί γε Σαδὼκ καὶ πάντες οἱ Λευῖται μετʼ αὐτοῦ, αἴροντες τὴν κιβωτὸν διαθήκης Κυρίου ἀπὸ Βαιθάρ· καὶ ἔστησαν τὴν κιβωτὸν τοῦ Θεοῦ· καὶ ἀνέβη Ἀβιάθαρ ἕως ἐπαύσατο πᾶς ὁ λαὸς παρελθεῖν ἐκ τῆς πόλεως. 
'''
"25" = '''
:sup:`25` Καὶ εἶπεν ὁ βασιλεὺς πρὸς τὸν Σαδὼκ, ἀπόστρεψον τὴν κιβωτὸν τοῦ Θεοῦ εἰς τὴν πόλιν· ἐὰν εὕρω χάριν ἐν ὀφθαλμοῖς Κυρίου, καὶ ἐπιστρέψει με, καὶ δείξει μοι αὐτὴν καὶ τὴν εὐπρέπειαν αὐτῆς. 
'''
"26" = '''
:sup:`26` Καὶ ἐὰν εἴπῃ οὕτως, οὐκ ἠθέληκα ἐν σοί· ἰδοὺ ἐγώ εἰμι, ποιείτω μοι κατὰ τὸ ἀγαθὸν ἐν ὀφθαλμοῖς αὐτοῦ. 
'''
"27" = '''
:sup:`27` Καὶ εἶπεν ὁ βασιλεὺς τῷ Σαδὼκ τῷ ἱερεῖ, ἴδετε, σὺ ἐπιστρέφεις εἰς τὴν πόλιν ἐν εἰρήνῃ, καὶ Ἀχιμάας ὁ υἱός σου, καὶ Ἰωνάθαν ὁ υἱὸς Ἀβιάθαρ οἱ δύο υἱοὶ ὑμῶν μεθʼ ὑμῶν. 
'''
"28" = '''
:sup:`28` Ἴδετε, ἐγώ εἰμι στρατεύομαι ἐν Ἀραβὼθ τῆς ἐρήμου, ἕως τοῦ ἐλθεῖν ῥῆμα παρʼ ὑμῶν τοῦ ἀπαγγεῖλαί μοι. 
'''
"29" = '''
:sup:`29` Καὶ ἀπέστρεψε Σαδὼκ καὶ Ἀβιάθαρ τὴν κιβωτὸν τοῦ Θεοῦ εἰς Ἰερουσαλὴμ, καὶ ἐκάθισεν ἐκεῖ. 
'''
"30" = '''
:sup:`30` Καὶ Δαυὶδ ἀνέβαινεν ἐν τῇ ἀναβάσει τῶν ἐλαιῶν ἀναβαίνων καὶ κλαίων, καὶ τὴν κεφαλὴν ἐπικεκαλυμμένος, καὶ αὐτὸς ἐπορεύετο ἀνυπόδετος· καὶ πὰς ὁ λαὸς ὁ μετʼ αὐτοῦ ἐπεκάλυψεν ἀνὴρ τὴν κεφαλὴν αὐτοῦ· καὶ ἀνέβαινον ἀναβαίνοντες καὶ κλαίοντες. 
'''
"31" = '''
:sup:`31` Καὶ ἀνηγγέλη Δαυὶδ, λέγοντες, καὶ Ἀχιτόφελ ἐν τοῖς συστρεφομένοις μετὰ Ἀβεσσαλώμ· καὶ εἶπε Δαυὶδ, διασκέδασον δὴ τὴν βουλὴν Ἀχιτόφελ, Κύριε ὁ Θεός μου. 
'''
"32" = '''
:sup:`32` Καὶ ἦν Δαυὶδ ἐρχόμενος ἕως τοῦ Ῥὼς, οὗ προσεκύνησεν ἐκεῖ τῷ Θεῷ· καὶ ἰδοὺ εἰς ἀπαντὴν αὐτῷ Χουσὶ ὁ ἀρχιεταῖρος Δαυίδ διεῤῥηχὼς τὸν χιτῶνα αὐτοῦ, καὶ γῆ ἐπὶ τῆς κεφαλῆς αὐτοῦ. 
'''
"33" = '''
:sup:`33` Καὶ εἶπεν αὐτῷ Δαυὶδ ἐὰν μὲν διαβῇς μετʼ ἐμοῦ, καὶ ἔσῃ ἐπʼ ἐμὲ εἰς βάσταγμα· 
'''
"34" = '''
:sup:`34` καὶ ἐὰν ἐπιστρέψῃς ἐπὶ τὴν πόλιν, καὶ ἐρεῖς τῷ Ἀβεσσαλὼμ, διεληλύθασιν οἱ ἀδελφοί σου, καὶ ὁ βασιλεὺς κατόπισθέ μου διελήλυθεν ὁ πατήρ σου· καὶ νῦν παῖς σού εἰμὶ, βασιλεῦ, ἔασόν με ζῆσαι· παῖς τοῦ πατρὸς σου ἤμην τότε καὶ ἀρτίως, καὶ νῦν ἐγὼ δοῦλος σός· καὶ διασκεδάσεις μοι τὴν βουλὴς Ἀχιτόφελ. 
'''
"35" = '''
:sup:`35` Καὶ ἰδοὺ ἐκεῖ μετὰ σοῦ Σαδὼκ καὶ Ἀβιάθαρ οἱ ἱερεῖς· καὶ ἔσται πὰν ῥῆμα ὁ ἐὰν ἀκούσῃς ἐξ οἴκου τοῦ βασιλέως, καὶ ἀπαγγελεῖς τῷ Σαδὼκ καὶ τῷ Ἀβιάθαρ τοῖς ἱερεῦσιν. 
'''
"36" = '''
:sup:`36` Ἰδοὺ ἐκεῖ μετʼ αὐτῶν δύο υἱοὶ αὐτῶν, Ἀχιμάας υἱὸς τῷ Σαδὼκ, καὶ Ἰωνάθαν υἱὸς τῷ Ἀβιάθαρ· καὶ ἀποστελεῖτε ἐν χειρὶ αὐτῶν πρὸς μὲ πὰν ῥῆμα ὃ ἐὰν ἀκούσητε. 
'''
"37" = '''
:sup:`37` Καὶ εἰσῆλθε Χουσὶ ὁ ἐταῖρος Δαυὶδ εἰς τὴν πόλιν, καὶ Ἀβεσσαλὼμ ἄρτι εἰσεπορεύετο εἰς Ἰερουσαλήμ. 
'''
