[9]
"1" = '''
:sup:`1` Καὶ εἶπε Δαυὶδ, εἰ ἔστιν ἔτι ὑπολελειμμένος ἐν τῷ οἴκῳ Σαοὺλ, καὶ ποιήσω μετʼ αὐτοῦ ἔλεος ἕνεκεν Ἰωνάθαν; 
'''
"2" = '''
:sup:`2` Καὶ ἐκ τοῦ οἴκου Σαοὺλ ἦν παῖς, καὶ ὄνομα αὐτῷ Σιβά· καὶ καλοῦσιν αὐτὸν πρὸς Δαυίδ· καὶ εἶπε πρὸς αὐτὸν ὁ βασιλεὺς, σὺ εἶ Σιβά; καὶ εἶπεν, ἐγὼ δοῦλος σός. 
'''
"3" = '''
:sup:`3` Καὶ εἶπεν ὁ βασιλεὺς, εἰ ὑπολέλειπται ἐκ τοῦ οἴκου Σαοὺλ ἔτι ἀνὴρ, καὶ ποιήσω μετʼ αὐτοῦ ἔλεος Θεοῦ; καὶ εἶπε Σιβὰ πρὸς τὸν βασιλέα, ἔτι ἐστὶν υἱὸς τῷ Ἰωνάθαν πεπληγὼς τοὺς πόδας. 
'''
"4" = '''
:sup:`4` Καὶ εἶπεν ὁ βασιλεὺς, ποῦ οὗτος; καὶ εἶπε Σιβὰ πρὸς τὸν βασιλέα, ἰδοὺ ἐν οἴκῳ Μαχεὶρ υἱοῦ Ἀμιὴλ ἐκ τῆς Λοδάβαρ. 
'''
"5" = '''
:sup:`5` Καὶ ἀπέστειλεν ὁ βασιλεὺς Δαυὶδ, καὶ ἔλαβεν αὐτὸν ἐκ τοῦ οἴκου Μαχὶρ υἱοῦ Ἀμιὴλ ἐκ τῆς Λαδάβαρ. 
'''
"6" = '''
:sup:`6` Καὶ παραγίνεται Μεμφιβοσθὲ υἱὸς Ἰωνάθαν υἱοῦ Σαοὺλ πρὸς τὸν βασιλέα Δαυίδ, καὶ ἔπεσεν ἐπὶ πρόσωπον αὐτοῦ, καὶ προσεκύνησεν αὐτῷ· καὶ εἶπεν αὐτῷ Δαυίδ, Μεμφιβοσθέ; καὶ εἶπεν, ἰδοὺ ὁ δοῦλός σου. 
'''
"7" = '''
:sup:`7` Καὶ εἶπεν αὐτῷ Δαυίδ, μὴ φοβοῦ, ὅτι ποιῶν ποιήσω μετὰ σοῦ ἔλεος διὰ Ἰωνάθαν τὸν πατέρα σου, καὶ ἀποκαταστήσω σοι πάντα ἀγρὸν Σαοὺλ πατρὸς τοῦ πατρός σου, καὶ σὺ φαγῃ ἄρτον ἐπὶ τῆς τραπέζης μου διαπαντός. 
'''
"8" = '''
:sup:`8` Καὶ προσεκύνησε Μεμφιβοσθὲ, καὶ εἶπε, τίς εἰμι ὁ δοῦλός σου, ὅτι ἐπέβλεψας ἐπὶ τὸν κύνα τὸν τεθνηκότα τὸν ὅμοιον ἐμοί; 
'''
"9" = '''
:sup:`9` Καὶ ἐκάλεσεν ὁ βασιλεὺς Σιβὰ τὸ παιδάριον Σαοὺλ, καὶ εἶπε πρὸς αὐτὸν, πάντα ὅσα ἐστὶ τῷ Σαοὺλ καὶ ὅλῳ τῷ οἴκῳ αὐτοῦ δέδωκα τῷ υἱῷ τοῦ κυρίου σου. 
'''
"10" = '''
:sup:`10` Καὶ ἐργᾷ αὐτῷ τὴν γῆν σὺ, καὶ οἱ υἱοί σου, καὶ οἱ δοῦλοί σου, καὶ εἰσοίσεις τῷ υἱῷ τοῦ κυρίου σου ἄρτους, καὶ ἔδεται ἄρτους· καὶ Μεμφιβοσθὲ υἱὸς τοῦ κυρίου σου φάγεται διαπαντὸς ἄρτον ἐπὶ τῆς τραπέζης μου· καὶ τῷ Σιβᾷ ἦσαν πεντεκαίδεκα υἱοὶ, καὶ εἴκοσι δοῦλοι. 
'''
"11" = '''
:sup:`11` Καὶ εἶπε Σιβὰ πρὸς τὸν βασιλέα, κατὰ πάντα ὅσα ἐντέταλται ὁ κύριός μου ὁ βασιλεὺς τῷ δούλῳ αὐτοῦ, οὕτως ποιήσει ὁ δοῦλός σου· καὶ Μεμφιβοσθὲ ἤσθιεν ἐπὶ τῆς τραπέζης Δαυὶδ καθὼς εἷς τῶν υἱῶν αὐτοῦ τοῦ βασιλέως. 
'''
"12" = '''
:sup:`12` Καὶ τῷ Μεμφιβοσθὲ υἱὸς μικρὸς ἦν, καὶ ὄνομα αὐτῷ Μιχά· καὶ πᾶσα ἡ κατοίκησις τοῦ οἴκου Σιβὰ δοῦλοι τοῦ Μεμφιβοσθέ. 
'''
"13" = '''
:sup:`13` Καὶ Μεμφιβοσθὲ κατῴκει ἐν Ἱερουσαλὴμ, ὅτι ἐπὶ τῆς τραπέζης τοῦ βασιλέως αὐτὸς διαπαντὸς ἤσθιε, καὶ αὐτὸς ἦν χωλὸς ἀμφοτέροις τοῖς ποσὶν αὐτοῦ. 
'''
