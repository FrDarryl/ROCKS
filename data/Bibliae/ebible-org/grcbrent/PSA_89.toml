[89]
"1" = '''
:sup:`1` Προσευχὴ τοῦ Μωυσῆ ἀνθρώπου τοῦ Θεοῦ. Κύριε, καταφυγὴ ἐγενήθης ἡμῖν ἐν γενεᾷ καὶ γενεᾷ. 
'''
"2" = '''
:sup:`2` Πρὸ τοῦ ὄρη γενηθῆναι καὶ πλασθῆναι τὴν γῆν καὶ τὴν οἰκουμένην, καὶ ἀπὸ τοῦ αἰῶνος ἕως τοῦ αἰῶνος σὺ εἶ. 
'''
"3" = '''
:sup:`3` Μὴ ἀποστρέψῃς ἄνθρωπον εἰς ταπείνωσιν, καὶ εἶπας, ἐπιστρέψατε υἱοὶ ἀνθρώπων; 
'''
"4" = '''
:sup:`4` Ὅτι χίλια ἔτη ἐν ὀφθαλμοῖς σου, ὡς ἡ ἡμέρα ἡ ἐχθὲς ἥτις διῆλθε, καὶ φυλακὴ ἐν νυκτί. 
'''
"5" = '''
:sup:`5` Τὰ ἐξουδενώματα αὐτῶν ἔτη ἔσονται, τοπρωῒ ὡσεὶ χλόη παρέλθοι· 
'''
"6" = '''
:sup:`6` Τοπρωῒ ἀνθήσαι καὶ παρέλθοι, τὸ ἑσπέρας ἀποπέσοι, σκληρυνθείη καὶ ξηρανθείη. 
'''
"7" = '''
:sup:`7` Ὅτι ἐξελίπομεν ἐν τῇ ὀργῇ σου, καὶ ἐν τῷ θυμῷ σου ἐταράχθημεν. 
'''
"8" = '''
:sup:`8` Ἔθου τὰς ἀνομίας ἡμῶν ἐνώπιόν σου, ὁ αἰὼν ἡμῶν εἰς φωτισμὸν τοῦ προσώπου σου. 
'''
"9" = '''
:sup:`9` Ὅτι πᾶσαι αἱ ἡμέραι ἡμῶν ἐξέλιπον, καὶ ἐν τῇ ὀργῇ σου ἐξελίπομεν· τὰ ἔτη ἡμῶν ὡς ἀράχνη ἐμελέτων. 
'''
"10" = '''
:sup:`10` Αἱ ἡμέραι τῶν ἐτῶν ἡμῶν ἐν αὐτοῖς ἑβδομήκοντα ἔτη, ἐὰν δὲ ἐν δυναστείαις, ὀγδοήκοντα ἔτη, καὶ τὸ πλεῖον αὐτῶν κόπος καὶ πόνος· ὅτι ἐπῆλθε πραΰτης ἐφʼ ἡμᾶς, καὶ παιδευθησόμεθα. 
'''
"11" = '''
:sup:`11` Τίς γινώσκει τὸ κράτος τῆς ὀργῆς σου, καὶ ἀπὸ τοῦ φόβου τοῦ θυμοῦ σου ἐξαριθμήσασθαι; 
'''
"12" = '''
:sup:`12` τὴν δεξιάν σου οὕτως γνώρισον, καὶ τοὺς πεπαιδευμένους τῇ καρδίᾳ ἐν σοφίᾳ. 
'''
"13" = '''
:sup:`13` Ἐπίστρεψον, Κύριε· ἕως πότε; καὶ παρακλήθητι ἐπὶ τοῖς δούλοις σου. 
'''
"14" = '''
:sup:`14` Ἐνεπλήσθημεν τοπρωῒ τοῦ ἐλέους σου, καὶ ἠγαλλιασάμεθα καὶ εὐφράνθημεν· ἐν πάσαις ταῖς ἡμέραις ἡμῶν 
'''
"15" = '''
:sup:`15` εὐφρανθείημεν, ἀνθʼ ᾧν ἡμερῶν ἐταπείνωσας ἡμᾶς, ἐτῶν ὧν εἴδομεν κακά. 
'''
"16" = '''
:sup:`16` Καὶ ἴδε ἐπὶ τοὺς δούλους σου καὶ ἐπὶ τὰ ἔργα σου, καὶ ὁδήγησον τοὺς υἱοὺς αὐτῶν. 
'''
"17" = '''
:sup:`17` Καὶ ἔστω ἡ λαμπρότης Κυρίου τοῦ Θεοῦ ἡμῶν ἐφʼ ἡμᾶς, καὶ τὰ ἔργα τῶν χειρῶν ἡμῶν κατεύθυνον ἐφʼ ἡμᾶς. 
'''
