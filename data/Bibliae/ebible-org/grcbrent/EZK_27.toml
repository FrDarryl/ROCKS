[27]
"1" = '''
:sup:`1` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ λέγων, 
'''
"2" = '''
:sup:`2` Καὶ σὺ υἱὲ ἀνθρώπου λάβε ἐπὶ Σὸρ θρῆνον, 
'''
"3" = '''
:sup:`3` καὶ ἐρεῖς τῇ Σὸρ τῇ κατοικούσῃ ἐπὶ τῆς εἰσόδου τῆς θαλάσσης, τῷ ἐμπορίῳ τῶν λαῶν, ἀπὸ νήσων πολλῶν, τάδε λέγει Κύριος τῇ Σόρ, 
'''
"4" = '''
:sup:`4` Σὺ εἶπας, ἐγὼ περιέθηκα ἐμαυτῇ κάλλος μου, ἐν καρδίᾳ θαλάσσης τῷ Βεελεὶμ υἱοί σου περιέθηκάν σοι κάλλος. 
'''
"5" = '''
:sup:`5` Κέδρος ἐν Σενεὶρ ᾠκοδομήθη σοι, ταινίαι σανίδων κυπαρίσσου ἐκ τοῦ Λιβάνου ἐλήφθησαν, τοῦ ποιῆσαί σοι ἱστοὺς ἐλατίνους, 
'''
"6" = '''
:sup:`6` ἐκ τῆς Βασανίτιδος ἐποίησαν τὰς κώπας σου, τὰ ἱερά σου ἐποίησαν ἐξ ἐλέφαντος, οἴκους ἀλσώδεις ἀπὸ νήσων τῶν Χετιείμ. 
'''
"7" = '''
:sup:`7` Βύσσος μετὰ ποικιλίας ἐξ Αἰγύπτου ἐγένετό σοι στρωμνὴ, τοῦ περιθεῖναί σοι δόξαν, καὶ περιβαλεῖν σε ὑάκινθον καὶ πορφύραν ἐκ τῶν νήσων Ἐλεισαὶ, καὶ ἐγένετο περιβόλαιά σου. 
'''
"8" = '''
:sup:`8` Καὶ οἱ ἄρχοντές σου οἱ κατοικοῦντες Σιδῶνα, καὶ Ἀράδιοι ἐγένοντο κωπηλάται σου· οἱ σοφοί σου Σὸρ, οἳ ἦσαν ἐν σοὶ, οὗτοι κυβερνῆταί σου. 
'''
"9" = '''
:sup:`9` Οἱ πρεσβύτεροι Βιβλίων, καὶ οἱ σοφοὶ αὐτῶν, οἳ ἦσαν ἐν σοί, οὗτοι ἐνίσχυον τὴν βουλήν σου· καὶ πάντα τὰ πλοῖα τῆς θαλάσσης καὶ οἱ κωπηλάται αὐτῶν ἐγένοντό σοι ἐπὶ δυσμὰς δυσμῶν. 
'''
"10" = '''
:sup:`10` Πέρσαι, καὶ Λυδοὶ, καὶ Λίβυες ἦσαν ἐν τῇ δυνάμει σου, ἄνδρες πολεμισταί σου πέλτας καὶ περικεφαλαίας ἐκρέμασαν ἐν σοί, οὗτοι ἔδωκαν τὴν δόξαν σου. 
'''
"11" = '''
:sup:`11` Υἱοὶ Ἀραδίων καὶ ἡ δύναμίς σου ἐπὶ τῶν τειχέων σου· φύλακες ἐν τοῖς πύργοις σου ἦσαν, τὰς φαρέτρας αὐτῶν ἐκρέμασαν ἐπὶ τῶν ὅρμων σου κύκλῳ, οὗτοι ἐτελείωσάν σου τὸ κάλλος. 
'''
"12" = '''
:sup:`12` Καρχηδόνιοι ἔμποροί σου ἀπὸ πλήθους πάσης ἰσχύος σου, ἀργύριον καὶ χρυσίον καὶ σίδηρον καὶ κασσίτερον καὶ μόλιβον ἔδωκαν τὴν ἀγοράν σου. 
'''
"13" = '''
:sup:`13` Ἡ Ἑλλὰς, καὶ ἡ σύμπασα, καὶ τὰ παρατείνοντα, οὗτοι ἐνεπορεύοντό σοι ἐν ψυχαῖς ἀνθρώπων, καὶ σκεύη χαλκᾶ ἔδωκαν τὴν ἐμπορίαν σου. 
'''
"14" = '''
:sup:`14` Ἐξ οἴκου Θογαρμὰ ἵπποι καὶ ἱππεῖς ἔδωκαν ἀγοράν σου. 
'''
"15" = '''
:sup:`15` Υἱοὶ Ῥοδίων ἔμποροί σου, ἀπὸ νήσων ἐπλήθυναν τὴν ἐμπορίαν σου ὀδόντας ἐλεφαντίνους, καὶ τοῖς εἰσαγομένοις ἀντεδίδους τοὺς μισθούς σου, 
'''
"16" = '''
:sup:`16` ἀνθρώπους ἐμπορίαν σου ἀπὸ πλήθους τοῦ συμμίκτου σου, στακτὴν καὶ ποικίλματα ἐκ Θαρσὶς, καὶ Ῥαμὸθ, καὶ Χορχὸρ ἔδωκαν τὴν ἀγοράν σου. 
'''
"17" = '''
:sup:`17` Ἰούδας καὶ οἱ υἱοὶ τοῦ Ἰσραὴλ, οὗτοι ἔμποροί σου, ἐν πράσει σίτου καὶ μύρων καὶ κασίας, καὶ πρῶτον μέλι καὶ ἔλαιον καὶ ῥητίνην ἔδωκαν εἰς τὸν σύμμικτόν σου. 
'''
"18" = '''
:sup:`18` Δαμασκὸς ἔμποροί σου, ἐκ πλήθους πάσης δυνάμεώς σου· οἶνος ἐκ Χελβὼν, καὶ ἔρια ἐκ Μιλήτου, καὶ οἶνον εἰς τὴν ἀγοράν σου ἔδωκαν. 
'''
"19" = '''
:sup:`19` Ἐξ Ἀσὴλ σίδηρος εἰργασμένος, καὶ τροχιὰς ἐν τῷ συμμίκτῳ σου ἐστί. 
'''
"20" = '''
:sup:`20` Δαιδὰν ἔμποροί σου, μετὰ κτηνῶν ἐκλεκτῶν εἰς ἅρματα. 
'''
"21" = '''
:sup:`21` Ἡ Ἀραβία καὶ πάντες οἱ ἄρχοντες Κηδὰρ, οὗτοι ἔμποροί σου διὰ χειρός σου, καμήλους καὶ ἀμνοὺς καὶ κριοὺς ἐν οἷς ἐμπορεύονταί σε. 
'''
"22" = '''
:sup:`22` Ἔμποροι Σαββὰ, καὶ Ῥαμμὰ, οὗτοι ἔμποροί σου, μετὰ πρώτων ἡδυσμάτων, καὶ λίθων χρηστῶν, καὶ χρυσὸν ἔδωκαν τὴν ἀγοράν σου. 
'''
"23" = '''
:sup:`23` Χαῤῥὰ, καὶ Χαναὰ, οὗτοι ἔμποροί σου· 
'''
"24" = '''
:sup:`24` Ἀσσοὺρ καὶ Χαρμὰν ἔμποροί σου, φέροντες ἐμπορίαν ὑάκινθον, καὶ θησαυροὺς ἐκλεκτοὺς δεδεμένους σχοίνίοις, καὶ κυπαρίσσινα. 
'''
"25" = '''
:sup:`25` Πλοῖα ἔμποροί σου, ἐν τῷ πλήθει, ἐν τῷ συμμίκτῳ σου· καὶ ἐνεπλήσθης καὶ ἐβαρύνθης σφόδρα ἐν καρδίᾳ θαλάσσης. 
'''
"26" = '''
:sup:`26` Ἐν ὕδατι πολλῷ ἦγόν σε οἱ κωπηλάται σου, τὸ πνεῦμα τοῦ Νότου συνέτριψέ σε ἐν καρδίᾳ θαλάσσης. 
'''
"27" = '''
:sup:`27` Ἦσαν δυνάμεις σου, καὶ ὁ μισθός σου, καὶ τῶν συμμίκτων σου, καὶ οἱ κωπηλάται σου, καὶ οἱ κυβερνῆταί σου, καὶ οἱ σύμβουλοί σου, καὶ οἱ σύμμικτοί σου ἐκ τῶν συμμίκτων σου, καὶ πάντες οἱ ἄνδρες οἱ πολεμισταί σου οἱ ἐν σοί· καὶ πᾶσα συναγωγή σου ἐν μέσῳ σου πεσοῦνται ἐν καρδίᾳ θαλάσσης, ἐν τῇ ἡμέρᾳ τῆς πτώσεώς σου. 
'''
"28" = '''
:sup:`28` Πρὸς τὴν κραυγὴν τῆς φωνῆς σου οἱ κυβερνῆταί σου φόβῳ φοβηθήσονται. 
'''
"29" = '''
:sup:`29` Καὶ καταβήσονται ἀπὸ τῶν πλοίων πάντες οἱ κωπηλάται, καὶ οἱ ἐπιβάται, καὶ οἱ πρωρεῖς τῆς θαλάσσης ἐπὶ τὴν γῆν στήσονται. 
'''
"30" = '''
:sup:`30` Καὶ ἀλαλάξουσιν ἐπὶ σὲ τῇ φωνῇ αὐτῶν, καὶ κεκράξονται πικρὸν, καὶ ἐπιθήσουσι γῆν ἐπὶ τὴν κεφαλὴν αὐτῶν, καὶ σποδὸν στρώσονται. 
'''
"31" = '''
:sup:`31` Καὶ λήψονται οἱ υἱοὶ αὐτῶν ἐπὶ σὲ θρῆνον, θρήνημα Σόρ· 
'''
"32" = '''
:sup:`32` Πόσον τινὰ εὗρες μισθὸν ἀπὸ τῆς θαλάσσης; Ἐνέπλησας ἔθνη ἀπὸ τοῦ πλήθους σου, καὶ ἀπὸ τοῦ συμμίκτου σου ἐπλούτησας πάντας βασιλεῖς τῆς γῆς. 
'''
"33" = '''
:sup:`33` Νῦν συνετρίβης ἐν θαλάσσῃ, ἐν βάθει ὕδατος ὁ σύμμικτός σου, καὶ πᾶσα ἡ συναγωγή σου ἐν μέσῳ σου· ἔπεσον πάντες οἱ κωπηλάται σου. 
'''
"34" = '''
:sup:`34` Πάντες οἱ κατοικοῦντες τὰς νήσους ἐστύγνασαν ἐπὶ σέ, καὶ οἱ βασιλεῖς αὐτῶν ἐκστάσει ἐξέστησαν, καὶ ἐδάκρυσε τὸ πρόσωπον αὐτῶν. 
'''
"35" = '''
:sup:`35` Ἔμποροι ἀπὸ ἐθνῶν ἐσύρισάν σε, ἀπώλεια ἐγένου, καὶ οὐκέτι ἔσῃ εἰς τὸν αἰῶνα. 
'''
