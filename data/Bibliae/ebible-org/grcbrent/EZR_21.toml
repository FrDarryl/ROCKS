[21]
"1" = '''
:sup:`1` Καὶ ἐκάθισαν οἱ ἄρχοντες τοῦ λαοῦ ἐν Ἱερουσαλήμ· καὶ οἱ κατάλοιποι τοῦ λαοῦ ἐβάλοσαν κλήρους ἐνέγκαι ἕνα ἀπὸ τῶν δέκα καθίσαι ἐν Ἱερουσαλὴμ πόλει τῇ ἁγίᾳ, καὶ ἐννέα μέρη ἐν ταῖς πόλεσι. 
'''
"2" = '''
:sup:`2` Καὶ εὐλόγησεν ὁ λαὸς τοὺς πάντας ἄνδρας τοὺς ἑκουσιαζομένους καθίσαι ἐν Ἱερουσαλήμ. 
'''
"3" = '''
:sup:`3` Καὶ οὗτοι οἱ ἄρχοντες τῆς χώρας οἳ ἐκάθισαν ἐν Ἱερουσαλὴμ καὶ ἐν πόλεσιν Ἰούδα· ἐκάθισαν ἀνὴρ ἐν κατασχέσει αὐτοῦ ἐν πόλεσιν αὐτῶν Ἰσραὴλ, οἱ ἱερεῖς, καὶ οἱ Λευῖται, καὶ οἱ Ναθιναοι, καὶ οἱ υἱοὶ δούλων Σαλωμών· 
'''
"4" = '''
:sup:`4` Καὶ ἐν Ἱερουσαλὴμ ἐκάθισαν ἀπὸ υἱῶν Ἰούδα, καὶ ἀπὸ υἱῶν Βενιαμίν· Ἀπὸ υἱῶν Ἰούδα, Ἀθαΐα υἱὸς Ἀζία, υἱὸς Ζαχαρία, υἱὸς Σαμαρία, υἱὸς Σαφατία, υἱὸς Μαλελεήλ· καὶ ἀπὸ τῶν υἱῶν Φαρὲς, 
'''
"5" = '''
:sup:`5` καὶ Μαασία υἱὸς Βαροὺχ, υἱὸς Χαλαζὰ, υἱὸς Ὀζία, υἱὸς Ἀδαΐα, υἱὸς Ἰωαρὶβ, υἱὸς Ζαχαρίου, υἱὸς τοῦ Σηλωνί. 
'''
"6" = '''
:sup:`6` Πάντες υἱοὶ Φαρὲς οἱ καθήμενοι ἐν Ἱερουσαλὴμ, τετρακόσιοι ἑξηκονταοκτὼ ἄνδρες δυνάμεως. 
'''
"7" = '''
:sup:`7` Καὶ οὗτοι υἱοὶ Βενιαμὶν, Σηλὼ υἱὸς Μεσουλὰμ, υἱὸς Ἰωὰδ, υἱὸς Φαδαΐα, υἱὸς Κωλεΐα, υἱὸς Μαασίου, υἱὸς Ἐθιὴλ, υἱὸς Ἰεσία, 
'''
"8" = '''
:sup:`8` καὶ ὀπίσω αὐτοῦ Γηβὲ, Σηλὶ, ἐννακόσιοι εἰκοσιοκτώ. 
'''
"9" = '''
:sup:`9` Καὶ Ἰωὴλ υἱὸς Ζεχρὶ ἐπίσκοπος ἐπʼ αὐτούς· καὶ Ἰούδα υἱὸς Ἀσανὰ ἀπὸ τῆς πόλεως, δεύτερος. 
'''
"10" = '''
:sup:`10` Ἀπὸ τῶν ἱερέων· καὶ Ἰαδία υἱὸς Ἰωαρὶβ, Ἰαχὶν. 
'''
"11" = '''
:sup:`11` Σαραία υἱὸς Ἐλχία, υἱὸς Μεσουλὰμ, υἱὸς Σαδδοὺκ, υἱὸς Μαριὼθ, υἱὸς Αἰτὼθ, ἀπέναντι οἴκου τοῦ Θεοῦ. 
'''
"12" = '''
:sup:`12` Καὶ οἱ ἀδελφοὶ αὐτῶν ποιοῦντες τὸ ἔργον τοῦ οἴκου, ὀκτακόσιοι εἰκοσιδύο· καὶ Ἀδαΐα υἱὸς Ἱεροὰμ, υἱοῦ Φαλαλία, υἱοῦ Ἀμασὶ, υἱὸς Ζαχαρία, υἱὸς Φασσοὺρ, υἱὸς Μελχία, 
'''
"13" = '''
:sup:`13` καὶ ἀδελφοὶ αὐτοῦ ἄρχοντες πατριῶν, διακόσιοι τεσσαρακονταδύο· καὶ Ἀμασία υἱὸς Ἐσδριὴλ, υἱοῦ Μεσαριμὶθ, υἱοῦ Ἐμμὴρ, 
'''
"14" = '''
:sup:`14` καὶ ἀδελφοὶ αὐτοῦ δυνατοὶ παρατάξεως, ἐκατὸν εἰκοσιοκτώ· καὶ ἐπίσκοπος Βαδιὴλ υἱὸς τῶν μεγάλων. 
'''
"15" = '''
:sup:`15` Καὶ ἀπὸ τῶν Λευιτῶν, Σαμαΐα υἱὸς Ἐσρικὰμ, Ματθανίας υἱὸς Μιχὰ, 
'''
"16" = '''
:sup:`16` καὶ Ἰωβὴβ υἱὸς Σαμουῒ, 
'''
"17" = '''
:sup:`17` διακόσιοι ὀγδοηκοντατέσσαρες. 
'''
"18" = '''
:sup:`18` Καὶ οἱ πυλωροὶ, Ἀκοὺβ, Τελαμὶν, καὶ οἱ ἀδελφοὶ αὐτῶν, ἑκατὸν ἑβδομηκονταδύο. 
'''
"19" = '''
:sup:`19` Καὶ ἐπίσκοπος Λευιτῶν υἱὸς Βανὶ, υἱὸς Οζὶ, υἱὸς Ἀσαβία, υἱὸς Μιχά· ἀπὸ υἱῶν Ἀσὰφ, τῶν ᾀδόντων ἀπέναντι ἔργου οἴκου τοῦ Θεοῦ· 
'''
"20" = '''
:sup:`20` ὅτι ἐντολὴ τοῦ βασιλέως εἰς αὐτούς. 
'''
"21" = '''
:sup:`21` Καὶ Φαθαΐα υἱὸς Βασηζὰ πρὸς χεῖρα τοῦ βασιλέως εἰς πᾶν χρῆμα τῷ λαῷ, 
'''
"22" = '''
:sup:`22` καὶ πρὸς τὰς ἐπαύλεις ἐν ἀγρῷ αὐτῶν· καὶ ἀπὸ υἱῶν Ἰούδα ἐκάθισαν ἐν Καριαθαρβὸκ, 
'''
"23" = '''
:sup:`23` καὶ ἐν Ἰησοὺ, 
'''
"24" = '''
:sup:`24` καὶ ἐν Βηρσαβεὲ, 
'''
"25" = '''
:sup:`25` καὶ ἐπαύλεις αὐτῶν Λαχὶς καὶ ἀγροὶ αὐτῆς· καὶ παρενεβάλοσαν ἐν Βηρσαβεέ. 
'''
"26" = '''
:sup:`26` Καὶ οἱ υἱοὶ Βενιαμὶν ἀπὸ Γαβαὰ Μαχμάς. 
'''
"27" = '''
:sup:`27` Καὶ ἀπὸ τῶν Λευιτῶν μερίδες Ἰούδα τῷ Βενιαμίν. 
'''
