[15]
"1" = '''
:sup:`1` Σὺ δὲ ὁ Θεὸς ἡμῶν χρηστὸς καὶ ἀληθὴς, μακρόθυμος καὶ ἐν ἐλέει διοικῶν τὰ πάντα. 
'''
"2" = '''
:sup:`2` Καὶ γὰρ ἐὰν ἁμάρτωμεν, σοί ἐσμεν, εἰδότες σου τὸ κράτος· οὐχ ἁμαρτησόμεθα δὲ, εἰδότες ὅτι σοὶ λελογίσμεθα. 
'''
"3" = '''
:sup:`3` Τὸ γὰρ ἐπίστασθαί σε ὁλόκληρος δικαιοσύνη, καὶ εἰδέναι τὸ κράτος σου ῥίζα ἀθανασίας. 
'''
"4" = '''
:sup:`4` Οὔτε γὰρ ἐπλάνησεν ἡμᾶς ἀνθρώπων κακότεχνος ἐπίνοια, οὐδὲ σκιαγράφων πόνος ἄκαρπος, εἶδος σπιλωθὲν χρώμασι διηλλαγμένοις. 
'''
"5" = '''
:sup:`5` ὧν ὄψις ἄφροσιν εἰς ὄνειδος ἔρχεται, ποθεῖ, τε νεκρᾶς εἰκόνος εἶδος ἄπνουν. 
'''
"6" = '''
:sup:`6` Κακῶν ἐρασταὶ ἄξιοί τε τοιούτων ἐλπίδων, καὶ οἱ δρῶντες, καὶ οἱ ποθοῦντες, καὶ οἱ σεβόμενοι. 
'''
"7" = '''
:sup:`7` Καὶ γὰρ κεραμεὺς ἁπαλὴν γῆν θλίβων ἐπίμοχθον, πλάσσει πρὸς ὑπηρεσίαν ἡμῶν ἕκαστον. ἀλλʼ ἐκ τοῦ αὐτοῦ πηλοῦ ἀνεπλάσατο τά τε τῶν καθαρῶν ἔργων δοῦλα σκεύη, τά τε ἐναντία, πάνθʼ ὁμοίως· τούτων δὲ ἑκατέρου τίς ἑκάστου ἐστὶν ἡ χρῆσις, κριτὴς ὁ πηλουργός. 
'''
"8" = '''
:sup:`8` Καὶ κακόμοχθος θεὸν μάταιον ἐκ τοῦ αὐτοῦ πλάσσει πηλοῦ, ὃς πρὸ μικροῦ ἐκ γῆς γεννηθεὶς μετʼ ὀλίγον πορεύεται ἐξ ἧς ἐλήφθη, τὸ τῆς ψυχῆς ἀπαιτηθεὶς χρέος. 
'''
"9" = '''
:sup:`9` Ἀλλʼ ἔστιν αὐτῷ φροντὶς οὐχ ὅτι μέλλει κάμνειν, οὐδʼ ὅτι βραχυτελῆ βίον ἔχει, ἀλλʼ ἀντερείδεται μὲν χρυσουργοῖς καὶ ἀργυροχόοις, χαλκοπλάστας τε μιμεῖται, καὶ δόξαν ἡγεῖται ὅτι κίβδηλα πλάσσει. 
'''
"10" = '''
:sup:`10` Σποδὸς ἡ καρδία αὐτοῦ, καὶ γῆς εὐτελεστέρα ἡ ἐλπὶς αὐτοῦ, πηδοῦ τε ἀτιμότερος ὁ βίος αὐτον· 
'''
"11" = '''
:sup:`11` ὅτι ἠγνόησε τὸν πλάσαντα αὐτὸν, καὶ τὸν ἐμπνεύσαντα αὐτῷ ψυχὴν ἐνεργοῦσαν, καὶ ἐμφυσήσαντα πνεῦμα ζωτίκον. 
'''
"12" = '''
:sup:`12` Ἀλλʼ ἐλογίσαντο παίγνιον εἶναι τὴν ζωὴν ἡμῶν, καὶ τὸν βίον πανεγυρισμὸν ἐπικερδῆ· δεῖν γάρ φησιν ὅθεν δὴ κᾂν ἐκ κακοῦ πορίζειν. 
'''
"13" = '''
:sup:`13` Οὗτος γὰρ παρὰ πάντας οἶδεν ὅτι ἁμαρτάνει, ὕλης γεώδους εὔθραυστα σκεύη καὶ γλυπτὰ δημιουργῶν. 
'''
"14" = '''
:sup:`14` Πάντες δʼ ἀφρονέστατοι καὶ τάλανες ὑπὲρ ψυχὴν νηπίου, οἱ ἐχθροὶ τοῦ λαοῦ σου καταδυναστεύσαντες αὐτόν. 
'''
"15" = '''
:sup:`15` Ὅτι καὶ πάντα εἴδωλα τῶν ἐθνῶν ἐλογίσαντο θεοὺς, οἷς οὔτε ὁμμάτων χρῆσις εἰς ὅρασιν, οὔτε ῥῖνες εἰς συνολκὴν ἀέρος, οὔτε ὦτα ἀκούειν, οὔτε δάκτυλοι χειρῶν εἰς ψηλάφησιν, καὶ οἱ πόδες αὐτῶν ἀργοὶ πρὸς ἐπίβασιν. 
'''
"16" = '''
:sup:`16` Ἄνθρωπος γὰρ ἐποίησεν αὐτοὺς, καὶ τὸ πνεῦμα δεδανεισμένος ἔπλασεν αὐτούς· οὐδεὶς γὰρ αὐτῷ ὅμοιον ἄνθρωπος ἰσχύει πλάσαι θεόν· 
'''
"17" = '''
:sup:`17` θνητὸς δὲ ὢν νεκρὸν ἐργάζεται χερσὶν ἀνόμοις· κρείττων γάρ ἐστι τῶν σεβασμάτων αὐτοῦ, ὧν αὐτὸς μὲν ἔζησεν, ἐκεῖνα δὲ οὐδέποτε. 
'''
"18" = '''
:sup:`18` Καὶ τὰ ζῶα δὲ τὰ ἔχθιστα σέβονται, ἄνοια γὰρ συγκρινόμενα τῶν ἄλλων ἐστὶ χείρονα. 
'''
"19" = '''
:sup:`19` Οὐδʼ ὅσον ἐπιποθῆσαι ὡς ἐν ζώων ὄψει καλὰ τυγχάνει, ἐκπέφευγε δὲ καὶ τὸν τοῦ Θεοῦ ἔπαινον καὶ τὴν εὐλογίαν αὐτοῦ. 
'''
