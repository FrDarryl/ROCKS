[4]
"1" = '''
:sup:`1` Ἰδοὺ εἶ καλὴ ἡ πλησίον μου, ἰδοὺ εἶ καλή· ὀφθαλμοί σου περιστεραὶ, ἐκτὸς τῆς σιωπήσεώς σου· τρίχωμά σου ὡς ἀγέλαι τῶν αἰγῶν, αἳ ἀπεκαλύφθησαν ἀπὸ τοῦ Γαλαάδ. 
'''
"2" = '''
:sup:`2` Ὀδόντες σου ὡς ἀγέλαι τῶν κεκαρμένων, αἳ ἀνέβησαν ἀπὸ τοῦ λουτροῦ, αἱ πᾶσαι διδυμεύουσαι, καὶ ἀτεκνοῦσα οὐκ ἔστιν ἐν αὐταῖς. 
'''
"3" = '''
:sup:`3` Ὡς σπάρτίον τὸ κόκκικον χείλη σου, καὶ ἡ λαλιά σου ὡραῖα, ὡς λέπυρον ῥοᾶς μῆλόν σου ἐκτὸς τῆς σιωπήσεώς σου. 
'''
"4" = '''
:sup:`4` Ὡς πύργος Δαυὶδ τράχηλός σου, ὁ ᾠκοδομημένος εἰς θαλπιώθ· χίλιοι θυρεοὶ κρέμανται ἐπʼ αὐτὸν, πᾶσαι βολίδες τῶν δυνατῶν. 
'''
"5" = '''
:sup:`5` Δύο μαστοί σου ὡς δύο νεβροὶ δίδυμοι δορκάδος οἱ νεμόμενοι ἐν κρίνοις, 
'''
"6" = '''
:sup:`6` ἕως οὗ διαπνεύσῃ ἡμέρα καὶ κινηθῶσιν αἱ σκιαί· πορεύσομαι ἐμαυτῷ πρὸς τὸ ὄρος τῆς σμύρνης καὶ πρὸς τὸν βουνὸν τοῦ λιβάνου. 
'''
"7" = '''
:sup:`7` Ὅλη καλὴ εἶ πλησίον μου, καὶ μῶμος οὐκ ἔστιν ἐν σοί. 
'''
"8" = '''
:sup:`8` Δεῦρο ἀπὸ Λιβάνου νύμφη, δεῦρο ἀπὸ Λιβάνου· ἐλεύσῃ καὶ διελεύσῃ ἀπὸ ἀρχῆς Πίστεως, ἀπὸ κεφαλῆς Σανὶρ καὶ Ἑρμὼν, ἀπὸ μανδρῶν λεόντων, ἀπὸ ὀρέων παρδάλεων. 
'''
"9" = '''
:sup:`9` Ἐκαρδίωσας ἡμᾶς ἀδελφή μου νύμφη, ἐκαρδίωσας ἡμᾶς ἑνὶ ἀπὸ ὀφθαλμῶν σου, ἐν μιᾷ ἐνθέματι τραχήλων σου. 
'''
"10" = '''
:sup:`10` Τί ἐκαλλιώθησαν μαστοί σου ἀδελφή μου, νύμφη; τί ἐκαλλιώθησαν μαστοί σου ἀπὸ οἴνου, καὶ ὀσμὴ ἱματίων σου ὑπὲρ πάντα ἀρώματα; 
'''
"11" = '''
:sup:`11` Κηρίον ἀποστάζουσι χείλη σου νύμφη· μέλι καὶ γάλα ὑπὸ τὴν γλῶσσάν σου· καὶ ὀσμὴ ἱματίων σου, ὡς ὀσμὴ Λιβάνου. 
'''
"12" = '''
:sup:`12` Κῆπος κεκλεισμένος ἀδελφή μου νύμφη, κῆπος κεκλεισμένος, πηγὴ ἐσφραγισμένη· 
'''
"13" = '''
:sup:`13` Ἀποστολαί σου παράδεισος ῥοῶν μετὰ καρποῦ ἀκροδρύων, κύπροι μετὰ νάρδων· 
'''
"14" = '''
:sup:`14` Νάρδος καὶ κρόκος, κάλαμος καὶ κιννάμωμον, μετὰ πάντων ξύλων τοῦ Λιβάνου, σμύρνα, ἀλὼθ, μετὰ πάντων πρώτων μύρων, 
'''
"15" = '''
:sup:`15` πηγὴ κήπου, καὶ φρέαρ ὕδατος ζῶντος καὶ ῥοιζοῦντος ἀπὸ τοῦ Λιβάνου. 
'''
"16" = '''
:sup:`16` Ἐξεγέρθητι βοῤῥᾶ, καὶ ἔρχου Νότε, καὶ διάπνευσον κῆπόν μου, καὶ ῥευσάτωσαν ἀρώματά μου. 
'''
