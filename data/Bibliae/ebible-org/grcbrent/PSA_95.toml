[95]
"1" = '''
:sup:`1` Ὅτε ὁ οἶκος ᾠκοδόμηται μετὰ τὴν αἰχμαλωσίαν, ᾠδὴ τῷ Δαυίδ. Ἄσατε τῷ Κυρίῳ ἆσμα καινὸν, ᾄσατε τῷ Κυρίῳ πᾶσα ἡ γῆ. 
'''
"2" = '''
:sup:`2` Ἄσατε τῷ Κυρίῳ, εὐλογήσατε τὸ ὄνομα αὐτοῦ, εὐαγγελίζεσθε ἡμέραν ἐξ ἡμέρας τὸ σωτήριον αὐτοῦ. 
'''
"3" = '''
:sup:`3` Ἀναγγείλατε ἐν τοῖς ἔθνεσι τὴν δόξαν αὐτοῦ, ἐν πᾶσι τοῖς λαοῖς τὰ θαυμάσια αὐτοῦ. 
'''
"4" = '''
:sup:`4` Ὅτι μέγας Κύριος καὶ αἰνετὸς σφόδρα, φοβερός ἐστιν ἐπὶ πάντας τοὺς θεούς. 
'''
"5" = '''
:sup:`5` Ὅτι πάντες οἱ θεοὶ τῶν ἐθνῶν δαιμόνια, ὁ δὲ Κύριος τοὺς οὐρανοὺς ἐποίησεν. 
'''
"6" = '''
:sup:`6` Ἐξομολόγησις καὶ ὡραιότης ἐνώπιον αὐτοῦ, ἁγιωσύνη καὶ μεγαλοπρέπεια ἐν τῷ ἁγιάσματι αὐτοῦ. 
'''
"7" = '''
:sup:`7` Ἐνέγκατε τῷ Κυρίῳ αἱ πατριαὶ τῶν ἐθνῶν, ἐνέγκατε τῷ Κυρίῳ δόξαν καὶ τιμὴν, 
'''
"8" = '''
:sup:`8` ἐνέγκατε τῷ Κυρίῳ δόξαν ὀνόματι αὐτοῦ, ἄρατε θυσίας καὶ εἰσπορεύεσθε εἰς τὰς αὐλὰς αὐτοῦ· 
'''
"9" = '''
:sup:`9` Προσκυνήσατε τῷ Κυρίῳ ἐν αὐλῇ ἁγίᾳ αὐτοῦ, σαλευθήτω ἀπὸ προσώπου αὐτοῦ πᾶσα ἡ γῆ. 
'''
"10" = '''
:sup:`10` Εἴπατε ἐν τοῖς ἔθνεσιν, ὁ Κύριος ἐβασίλευσε· καὶ γὰρ κατώρθωσε τὴν σἰκουμένην, ἥτις οὐ σαλευθήσεται, κρινεῖ λαοῦς ἐν εὐθύτητι. 
'''
"11" = '''
:sup:`11` Εὐφραινέσθωσαν οἱ οὐρανοὶ καὶ ἀγαλλιάσθω ἡ γῆ, σαλευθήτω ἡ θάλασσα καὶ τὸ πλήρωμα αὐτῆς. 
'''
"12" = '''
:sup:`12` Χαρήσεται τὰ πεδία, καὶ πάντα τὰ ἐν αὐτοῖς· τότε ἀγαλλιάσονται πάντα τὰ ξύλα τοῦ δρυμοῦ 
'''
"13" = '''
:sup:`13` πρὸ προσώπου τοῦ Κυρίου, ὅτι ἔρχεται, ὅτι ἔρχεται κρῖναι τὴν γῆν· κρινεῖ τὴν οἰκουμένην ἐν δικαιοσύνῃ, καὶ λαοὺς ἐν τῇ ἀληθείᾳ αὐτοῦ. 
'''
