[56]
"1" = '''
:sup:`1` Τάδε λέγει Κύριος, φυλάσσεσθε κρίσιν, καὶ ποιήσατε δικαιοσύνην· ἤγγικε γὰρ τὸ σωτήριόν μου παραγίνεσθαι, καὶ τὸ ἔλεός μου ἀποκαλυφθῆναι. 
'''
"2" = '''
:sup:`2` Μακάριος ἀνὴρ ὁ ποιῶν ταῦτα, καὶ ἄνθρωπος ὁ ἀντεχόμενος αὐτῶν, καὶ φυλάσσων τὰ σάββατα μὴ βεβηλοῦν, καὶ διατηρῶν τὰς χεῖρας αὐτοῦ μὴ ποιεῖν ἄδικα. 
'''
"3" = '''
:sup:`3` Μὴ λεγέτω ὁ ἀλλογενὴς ὁ προσκείμενος πρὸς Κύριον, ἀφοριεῖ με ἄρα Κύριος ἀπὸ τοῦ λαοῦ αὐτοῦ· καὶ μὴ λεγέτω ὁ εὐνοῦχος, ὅτι ξύλον ἐγώ εἰμι ξηρόν. 
'''
"4" = '''
:sup:`4` Τάδε λέγει Κύριος τοῖς εὐνούχοις, ὅσοι ἄν φυλάξωνται τὰ σάββατά μου, καὶ ἐκλέξωνται ἃ ἐγὼ θέλω, καὶ ἀντέχωνται τῆς διαθήκης μου, 
'''
"5" = '''
:sup:`5` δώσω αὐτοῖς ἐν τῷ οἴκῳ μου καὶ ἐν τῷ τείχει μου τόπον ὀνομαστὸν, κρείττω υἱῶν καὶ θυγατέρων· ὄνομα αἰώνιον δώσω αὐτοῖς, καὶ οὐκ ἐκλείψει· 
'''
"6" = '''
:sup:`6` καὶ τοῖς ἀλλογενέσι τοῖς προσκειμένοις Κυρίῳ δουλεύειν αὐτῷ, καὶ ἀγαπᾷν τὸ ὄνομα Κυρίου, τοῦ εἶναι αὐτῷ εἰς δούλους καὶ δούλας· καὶ πάντας τοὺς φυλασσομένους τὰ σάββατά μου μὴ βεβηλοῦν, καὶ ἀντεχομένους τῆς διαθήκης μου, 
'''
"7" = '''
:sup:`7` εἰσάξω αὐτοὺς εἰς τὸ ὄρος τὸ ἅγιόν μου, καὶ εὐφρανῶ αὐτοὺς ἐν τῷ οἴκῳ τῆς προσευχῆς μου· τὰ ὁλοκαυτώματα αὐτῶν, καὶ αἱ θυσίαι αὐτῶν ἔσονται δεκταὶ ἐπὶ τὸ θυσιαστήριόν μου· ὁ γάρ οἶκός μου, οἶκος προσευχῆς κληθήσεται πᾶσι τοῖς ἔθνεσιν, 
'''
"8" = '''
:sup:`8` εἶπε Κύριος ὁ συνάγων τοὺς διεσπαρμένους Ἰσραὴλ, ὅτι συνάξω ἐπʼ αὐτὸν συναγωγήν. 
'''
"9" = '''
:sup:`9` Πάντα τὰ θηρία τὰ ἄγρια, δεῦτε, φάγετε, πάντα τὰ θηρία τοῦ δρυμοῦ. 
'''
"10" = '''
:sup:`10` Ἴδετε, ὅτι ἐκτετύφλωνται πάντες, οὐκ ἔγνωσαν, κύνες ἐνεοί οὐ δυνήσονται ὑλακτεῖν, ἐνυπνιαζόμενοι κοίτην, φιλοῦντες νυστάξαι. 
'''
"11" = '''
:sup:`11` Καὶ οἱ κύνες ἀναιδεῖς τῇ ψυχῇ, οὐκ εἰδότες πλησμονήν· καί εἰσι πονηροὶ οὐκ εἰδότες σύνεσιν, πάντες ταῖς ὁδοῖς αὐτων ἐξηκολούθησαν, ἕκαστος κατὰ τὸ ἑαυτοῦ. 
'''
