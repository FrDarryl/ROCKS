[20]
"1" = '''
:sup:`1` Καὶ ἐγένετο ἐν τῷ ἔτει τῷ ἑβδόμῳ τῇ πεντεκαιδεκάτῃ τοῦ μηνὸς, ἦλθον ἄνδρες ἐκ τῶν πρεσβυτέρων οἴκου Ἰσραὴλ, ἐπερωτῆσαι τὸν Κύριον, καὶ ἐκάθισαν πρὸ προσώπου μου. 
'''
"2" = '''
:sup:`2` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"3" = '''
:sup:`3` υἱὲ ἀνθρώπου, λάλησον πρὸς τοὺς πρεσβυτέρους τοῦ οἴκου Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοὺς, τάδε λέγει Κύριος, εἰ ἐπερωτῆσαί με ὑμεῖς ἔρχεσθε; ζῶ ἐγὼ, εἰ ἀποκριθήσομαι ὑμῖν, λέγει Κύριος. 
'''
"4" = '''
:sup:`4` Εἰ ἐκδικήσω αὐτοὺς ἐκδικήσει, υἱὲ ἀνθρώπου; τὰς ἀνομίας τῶν πατέρων αὐτῶν διαμάρτυραι αὐτοῖς, 
'''
"5" = '''
:sup:`5` καὶ ἐρεῖς πρὸς αὐτοὺς, τάδε λέγει Κύριος, Ἀφʼ ἧς ἡμέρας ᾑρέτισα τὸν οἶκον Ἰσραὴλ, καὶ ἐγνωρίσθην τῷ σπέρματι οἴκου Ἰακώβ, καὶ ἐγνώσθην αὐτοῖς ἐν γῇ Αἰγύπτου, καὶ ἀντελαβόμην τῇ χειρί μου αὐτῶν, λέγων, ἐγὼ Κύριος ὁ Θεὸς ὑμῶν· 
'''
"6" = '''
:sup:`6` Ἐν ἐκείνῃ τῇ ἡμέρᾳ ἀντελαβόμην τῇ χειρί μου αὐτῶν, τοῦ ἐξαγαγεῖν αὐτοὺς ἐκ γῆς Αἰγύπτου εἰς τὴν γῆν ἣν ἡτοίμασα αὐτοῖς, γῆν ῥέουσαν γάλα καὶ μέλι, κηρίον ἐστὶ παρὰ πᾶσαν τὴν γῆν. 
'''
"7" = '''
:sup:`7` Καὶ εἶπα πρὸς αὐτοὺς, ἕκαστος βδελύγματα τῶν ὀφθαλμῶν αὐτοῦ ἀποῤῥιψάτω, καὶ ἐν τοῖς ἐπιτηδεύμασιν Αἰγύπτου μὴ μιαίνεσθε, ἐγὼ Κύριος ὁ Θεὸς ὑμῶν. 
'''
"8" = '''
:sup:`8` Καὶ ἀπέστησαν ἀπʼ ἐμοῦ, καὶ οὐκ ἠθέλησαν εἰσακοῦσαί μου, τὰ βδελύγματα τῶν ὀφθαλμῶν αὐτῶν οὐκ ἀπέῤῥιψαν, καὶ τὰ ἐπιτηδεύματα Αἰγύπτου οὐκ ἐγκατέλιπον· καὶ εἶπα τοῦ ἐκχέαι τὸν θυμόν μου ἐπʼ αὐτοὺς, τοῦ συντελέσαι ὀργήν μου ἐν αὐτοῖς ἐν μέσῳ τῆς Αἰγύπτου. 
'''
"9" = '''
:sup:`9` Καὶ ἐποίησα ὅπως τὸ ὄνομά μου τὸ παράπαν μὴ βεβηλωθῇ ἐνώπιον τῶν ἐθνῶν, ὧν αὐτοί εἰσιν ἐν μέσῳ αὐτῶν, ἐν οἷς ἐγνώσθην πρὸς αὐτοὺς ἐνώπιον αὐτῶν, τοῦ ἐξαγαγεῖν αὐτοὺς ἐκ γῆς Αἰγύπτου. 
'''
"10" = '''
:sup:`10` Καὶ ἤγαγον αὐτοὺς εἰς τὴν ἔρημον, 
'''
"11" = '''
:sup:`11` καὶ ἔδωκα αὐτοῖς τὰ προστάγματά μου, καὶ τὰ δικαιώματά μου ἐγνώρισα αὐτοῖς, ὅσα ποιήσει αὐτὰ ἄνθρωπος, καὶ ζήσεται ἐν αὐτοῖς. 
'''
"12" = '''
:sup:`12` Καὶ τὰ σάββατά μου ἔδωκα αὐτοῖς, τοῦ εἶναι εἰς σημεῖον ἀναμέσον ἐμοῦ καὶ ἀναμέσον αὐτῶν, τοῦ γνῶναι αὐτοὺς διότι ἐγὼ Κύριος ὁ ἁγιάζων αὐτούς. 
'''
"13" = '''
:sup:`13` Καὶ εἶπα πρὸς τὸν οἶκον τοῦ Ἰσραὴλ ἐν τῇ ἐρήμῳ, ἐν τοῖς προστάγμασί μου πορεύεσθε· καὶ οὐκ ἐπορεύθησαν· καὶ τὰ δικαιώματά μου ἀπώσαντο, ἃ ποιήσει αὐτὰ ἄνθρωπος καὶ ζήσεται ἐν αὐτοῖς· καὶ τὰ σάββατά μου ἐβεβήλωσαν σφόδρα· καὶ εἶπα τοῦ ἐκχέαι τὸν θυμόν μου ἐπʼ αὐτοὺς ἐν τῇ ἐρήμῳ, τοῦ ἐξαναλῶσαι αὐτούς. 
'''
"14" = '''
:sup:`14` Καὶ ἐποίησα ὅπως τὸ ὄνομά μου τὸ παράπαν μὴ βεβηλωθῇ ἐνώπιον τῶν ἐθνῶν, ὧν ἐξήγαγον αὐτοὺς κατʼ ὀφθαλμοὺς αὐτῶν. 
'''
"15" = '''
:sup:`15` Καὶ ἐγὼ ἐξῇρα τὴν χεῖρά μου ἐπʼ αὐτοὺς ἐν τῇ ἐρήμῳ τὸ παράπαν, τοῦ μὴ εἰσαγαγεῖν αὐτοὺς εἰς τὴν γῆν ἣν ἔδωκα αὐτοῖς, γῆν ῥέουσαν γάλα καὶ μέλι· κηρίον ἐστὶ παρὰ πᾶσαν τὴν γῆν· 
'''
"16" = '''
:sup:`16` Ἀνθʼ ὧν τὰ δικαιώματά μου ἀπώσαντο, καὶ ἐν τοῖς προστάγμασί μου οὐκ ἐπορεύθησαν ἐν αὐτοῖς, καὶ τὰ σάββατά μου ἐβεβήλουν, καὶ ὀπίσω τῶν ἐνθυμημάτων καρδίας αὐτῶν ἐπορεύοντο. 
'''
"17" = '''
:sup:`17` Καὶ ἐφείσατο ὁ ὀφθαλμός μου ἐπʼ αὐτοὺς, τοῦ ἐξαλεῖψαι αὐτοὺς, καὶ οὐκ ἐποίησα αὐτοὺς εἰς συντέλειαν ἐν τῇ ἐρήμῳ. 
'''
"18" = '''
:sup:`18` Καὶ εἶπα πρὸς τὰ τέκνα αὐτῶν ἐν τῇ ἐρήμῳ, ἐν τοῖς νομίμοις τῶν πατέρων ὑμῶν μὴ πορεύεσθε, καὶ τὰ δικαιώματα αὐτῶν μὴ φυλάσσεσθε, καὶ ἐν τοῖς ἐπιτηδεύμασιν αὐτῶν μὴ συναναμίσγεσθε, καὶ μὴ μιαίνεσθε. 
'''
"19" = '''
:sup:`19` Ἐγὼ Κύριος ὁ Θεὸς ὑμῶν· ἐν τοῖς προστάγμασί μου πορεύεσθε, καὶ τὰ δικαιώματά μου φυλάσσεσθε, καὶ ποιεῖτε αὐτά. 
'''
"20" = '''
:sup:`20` Καὶ τὰ σάββατά μου ἁγιάζετε, καὶ ἔστω εἰς σημεῖον ἀναμέσον ἐμοῦ καὶ ὑμῶν, τοῦ γινώσκειν διότι ἐγὼ Κύριος ὁ Θεὸς ὑμῶν. 
'''
"21" = '''
:sup:`21` Καὶ παρεπίκρανάν με, καὶ τὰ τέκνα αὐτῶν ἐν τοῖς προστάγμασί μου οὐκ ἐπορεύθησαν, καὶ τὰ δικαιώματά μου οὐκ ἐφυλάξαντο τοῦ ποιεῖν αὐτὰ, ἃ ποιήσει ἄνθρωπος καὶ ζήσεται ἐν αὐτοῖς, καὶ τὰ σάββατά μου ἐβεβήλουν· καῖ εἶπα τοῦ ἐκχέαι τὸν θυμόν μου ἐπʼ αὐτοὺς ἐν τῇ ἐρήμῳ, τοῦ συντελέσαι τὴν ὀργήν μου ἐπʼ αὐτούς. 
'''
"22" = '''
:sup:`22` Καὶ ἐποίησα ὅπως τὸ ὄνομά μου τὸ παράπαν μὴ βεβηλωθῇ ἐνώπιον τῶν ἐθνῶν, καὶ ἐξήγαγον αὐτοὺς κατʼ ὀφθαλμοὺς αὐτῶν. 
'''
"23" = '''
:sup:`23` Ἐξῇρα τὴν χεῖρά μου ἐπʼ αὐτοὺς ἐν τῇ ἐρήμῳ τοῦ διασκορπίσαι αὐτοὺς ἐν τοῖς ἔθνεσι, διασπεῖραι αὐτοὺς ἐν ταῖς χώραις, 
'''
"24" = '''
:sup:`24` ἀνθʼ ὧν τὰ δικαιώματά μου οὐκ ἐποίησαν, καὶ τὰ προστάγματά μου ἀπώσαντο, καὶ τὰ σάββατά μου ἐβεβήλουν καὶ ὀπίσω τῶν ἐνθυμημάτων τῶν πατέρων αὐτῶν ἦσαν οἱ ὀφθαλμοὶ αὐτῶν. 
'''
"25" = '''
:sup:`25` Καὶ ἐγὼ ἔδωκα αὐτοῖς προστάγματα οὐ καλὰ, καὶ δικαιώματα ἐν οἷς οὐ ζήσονται ἐν αὐτοῖς. 
'''
"26" = '''
:sup:`26` Καὶ μιανῶ αὐτοὺς ἐν τοῖς δόγμασιν αὐτῶν, ἐν τῷ διαπορεύεσθαί με πᾶν διανοῖγον μήτραν, ὅπως ἀφανίσω αὐτούς. 
'''
"27" = '''
:sup:`27` Διατοῦτο λάλησον πρὸς τὸν οἶκον τοῦ Ἰσραὴλ, υἱὲ ἀνθρώπου, καὶ ἐρεῖς πρὸς αὐτοὺς, τάδε λέγει Κύριος, ἕως τούτου παρώργισάν με οἱ πατέρες ὑμῶν ἐν τοῖς παραπτώμασιν αὐτῶν ἐν οἷς παρέπεσον εἰς ἐμέ. 
'''
"28" = '''
:sup:`28` Καὶ εἰσήγαγον αὐτοὺς εἰς τὴν γῆν ἣν ᾖρα τὴν χεῖρά μου δοῦναι αὐτὴν αὐτοῖς· καὶ ἴδον πάντα βουνὸν ὑψηλὸν, καὶ πᾶν ξύλον κατάσκιον, καὶ ἔθυσαν ἐκεῖ τοῖς θεοῖς αὐτῶν, καὶ ἔταξαν ἐκεῖ ὀσμὴν εὐωδίας, καὶ ἔσπεισαν ἐκεῖ τὰς σπονδὰς αὐτῶν. 
'''
"29" = '''
:sup:`29` Καὶ εἶπον πρὸς αὐτοὺς, τί ἐστιν Ἀβαμὰ, ὅτι ὑμεῖς εἰσπορεύεσθε ἐκεῖ; καὶ ἐπεκάλεσαν τὸ ὄνομα αὐτοῦ Ἀβαμὰ, ἕως τῆς σήμερον ἡμέρας· 
'''
"30" = '''
:sup:`30` Διατοῦτο εἰπὸν πρὸς τὸν οἶκον τοῦ Ἰσραὴλ, τάδε λέγει Κύριος, εἰ ἐν ταῖς ἀνομίαις τῶν πατέρων ὑμῶν ὑμεῖς μιαίνεσθε, καὶ ὀπίσω τῶν βδελυγμάτων αὐτῶν ὑμεῖς ἐκπορνεύετε, 
'''
"31" = '''
:sup:`31` καὶ ἐν ταῖς ἀπαρχαῖς τῶν δομάτων ὑμῶν, ἐν τοῖς ἀφορισμοῖς οἷς ὑμεῖς μιαίνεσθε ἐν πᾶσι τοῖς ἐνθυμήμασιν ὑμῶν ἕως τῆς σήμερον ἡμέρας, καὶ ἐγὼ ἀποκριθῶ ὑμῖν οἶκος τοῦ Ἰσραήλ; Ζῶ ἐγὼ, λέγει Κύριος, εἰ ἀποκριθήσομαι ὑμῖν, καὶ εἰ ἀναβήσεται ἐπὶ τὸ πνεῦμα ὑμῶν τοῦτο. 
'''
"32" = '''
:sup:`32` Καὶ οὐκ ἔσται ὃν τρόπον ὑμεῖς λέγετε, ἐσόμεθα ὡς τὰ ἔθνη, καὶ ὡς αἱ φυλαὶ τῆς γῆς, τοῦ λατρεύειν ξύλοις καὶ λίθοις. 
'''
"33" = '''
:sup:`33` Διατοῦτο, ζῶ ἐγὼ, λέγει Κύριος, ἐν χειρὶ κραταιᾷ καὶ ἐν βραχίονι ὑψηλῷ καὶ ἐν θυμῷ κεχυμένῳ βασιλεύσω ἐφʼ ὑμᾶς, 
'''
"34" = '''
:sup:`34` καὶ ἐξάξω ὑμᾶς ἐκ τῶν λαῶν, καὶ εἰσδέξομαι ὑμᾶς ἐκ τῶν χωρῶν οὗ διεσκορπίσθητε ἐν αὐταῖς, ἐν χειρὶ κραταιᾷ καὶ ἐν βραχίονι ὑψηλῷ καὶ ἐν θυμῷ κεχυμένῳ. 
'''
"35" = '''
:sup:`35` Καὶ ἄξω ὑμᾶς εἰς τὴν ἔρημον τῶν λαῶν, καὶ διακριθήσομαι πρὸς ὑμᾶς ἐκεῖ πρόσωπον κατὰ προσώπον. 
'''
"36" = '''
:sup:`36` Ὃν τρόπον διεκρίθην πρὸς τοὺς πατέρας ὑμῶν ἐν τῇ ἐρήμῳ γῆς Αἰγύπτου, οὕτως κρινῶ ὑμᾶς, λέγει Κύριος. 
'''
"37" = '''
:sup:`37` Καὶ διάξω ὑμᾶς ὑπὸ τὴν ῥάβδον μου, καὶ εἰσάξω ὑμᾶς ἐν ἀριθμῷ. 
'''
"38" = '''
:sup:`38` Καὶ ἐκλέξω ἐξ ὑμῶν τοὺς ἀσεβεῖς καὶ τοὺς ἀφεστηκότας, διότι ἐκ τῆς παροικεσίας αὐτῶν ἐξάξω αὐτοὺς, καὶ εἰς τὴν γῆν τοῦ Ἰσραὴλ οὐκ εἰσελεύσονται· καὶ ἐπιγνώσεσθε διότι ἐγὼ Κύριος Κύριος. 
'''
"39" = '''
:sup:`39` Καὶ ὑμεῖς οἶκος Ἰσραὴλ, τάδε λέγει Κύριος Κύριος, ἕκαστος τὰ ἐπιτηδεύματα αὐτοῦ ἐξάρατε, καὶ μετὰ ταῦτα εἰ ὑμεῖς εἰσακούετέ μου, καὶ τὸ ὄνομά μου τὸ ἅγιον οὐ βεβηλώσετε οὐκέτι ἐν τοῖς δώροις ὑμῶν καὶ ἐν τοῖς ἐπιτηδεύμασιν ὑμῶν· 
'''
"40" = '''
:sup:`40` Διότι ἐπι τοῦ ὄρους τοῦ ἁγίου μου, ἐπʼ ὄρους ὑψηλοῦ, λέγει Κύριος Κύριος, ἐκεῖ δουλεύσουσί μοι πᾶς οἶκος Ἰσραὴλ εἰς τέλος· καὶ ἐκεῖ προσδέξομαι, καὶ ἐκεῖ ἐπισκέψομαι τὰς ἀπαρχὰς ὑμῶν, καὶ τὰς ἀπαρχὰς τῶν ἀφορισμῶν ὑμῶν, ἐν πᾶσι τοῖς ἁγιάσμασιν ὑμῶν. 
'''
"41" = '''
:sup:`41` Ἐν ὀσμῇ εὐωδίας προσδέξομαι ὑμᾶς, ἐν τῷ ἐξαγαγεῖν με ὑμᾶς ἐκ τῶν λαῶν, καὶ εἰσδέχεσθαι ὑμᾶς ἐκ τῶν χωρῶν ἐν αἷς διεσκορπίσθητε ἐν αὐταῖς, καὶ ἁγιασθήσομαι ἐν ὑμῖν κατʼ ὀφθαλμοὺς τῶν λαῶν. 
'''
"42" = '''
:sup:`42` Καὶ ἐπιγνώσεσθε διότι ἐγὼ Κύριος, ἐν τῷ εἰσαγαγεῖν με ὑμᾶς εἰς τὴν γῆν τοῦ Ἰσραὴλ, εἰς τὴν γῆν εἰς ἣν ᾖρα τὴν χεῖρά μου τοῦ δοῦναι αὐτὴν τοῖς πατράσιν ὑμῶν. 
'''
"43" = '''
:sup:`43` Καὶ μνησθήσεσθε ἐκεῖ τὰς ὁδοὺς ὑμῶν, καὶ τὰ ἐπιτηδεύματα ὑμῶν ἐν οἷς ἐμιαίνεσθε ἐν αὐτοῖς, καὶ κόψεσθε τὰ πρόσωπα ὑμῶν ἐν πάσαις ταῖς κακίαις ὑμῶν. 
'''
"44" = '''
:sup:`44` Καὶ ἐπιγνώσεσθε διότι ἐγὼ Κύριος, ἐν τῷ ποιῆσαί με οὕτως ὑμῖν, ὅπως τὸ ὄνομά μου μὴ βεβηλωθῇ κατὰ τὰς ὁδοὺς ὑμῶν τὰς κακὰς, καὶ κατὰ τὰ ἐπιτηδεύματα ὑμῶν τὰ διεφθαρμένα, λέγει Κύριος. 
'''
