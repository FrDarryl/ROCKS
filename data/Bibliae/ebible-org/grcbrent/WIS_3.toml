[3]
"1" = '''
:sup:`1` Δίκαιων δὲ ψυχαὶ ἐν χειρὶ Θεοῦ, καὶ οὐ μὴ ἅψηται αὐτῶν βάσανος. 
'''
"2" = '''
:sup:`2` Ἔδοξαν ἐν ὀφθαλμοῖς ἀφρόνων τεθνάναι, 
'''
"3" = '''
:sup:`3` καὶ ἐλογίσθη κάκωσις ἡ ἔξοδος αὐτῶν, καὶ ἡ ἀφʼ ἡμῶν πορεία σύντριμμα· οἱ δὲ εἰσιν ἐν εἰρήνῃ· 
'''
"4" = '''
:sup:`4` Καὶ γὰρ ἐν ὄψει ἀνθρώπων ἐὰν κολασθῶσιν, ἡ ἐλπὶς αὐτῶν ἀθανασίας πλήρης. 
'''
"5" = '''
:sup:`5` Καὶ ὀλίγα παιδευθέντες μεγάλα εὐεργετηθήσονται, ὅτι ὁ Θεὸς ἐπείρασεν αὐτοὺς, καὶ εὗρεν αὐτοὺς ἀξίους ἑαυτοῦ. 
'''
"6" = '''
:sup:`6` Ὡς χρυσὸν ἐν χωνευτηρίῳ ἐδοκίμασεν αὐτούς, καὶ ὡς ὁλοκάρπωμα θυσίας προσεδέξατο αὐτούς. 
'''
"7" = '''
:sup:`7` Καὶ ἐν καιρῷ ἐπισκοπῆς αὐτῶν ἀναλάμψουσι, καὶ ὡς σπινθῆρες ἐν καλάμῃ διαδραμοῦνται. 
'''
"8" = '''
:sup:`8` Κρινοῦσιν ἔθνη καὶ κρατήσουσι λαῶν, καὶ βασιλεύσει αὐτῶν Κύριος εἰς τοὺς αἰῶνας. 
'''
"9" = '''
:sup:`9` Οἱ πεποιθότες ἐπʼ αὐτῷ συνήσουσιν ἀλήθειαν, καὶ οἱ πιστοὶ ἐν ἀγάπῃ προσμενοῦσιν αὐτῷ, ὅτι χάρις καὶ ἔλεος τοῖς ἐκλεκτοῖς αὐτοῦ. 
'''
"10" = '''
:sup:`10` Οἱ δὲ ἀσεβεῖς καθὰ ἐλογίσαντο ἕξουσιν ἐπιτιμίαν, οἱ ἀμελήσαντες τοῦ δικαίου καὶ τοῦ Κυρίου ἀποστάντες. 
'''
"11" = '''
:sup:`11` Σοφίαν γὰρ καὶ παιδείαν ὁ ἐξουθενῶν ταλαίπωρος, καὶ κενὴ ἡ ἐλπὶς αὐτῶν, καὶ οἱ κόποι ἀνόνητοι, καὶ ἄχρηστα τὰ ἔργα αὐτῶν. 
'''
"12" = '''
:sup:`12` Αἱ γυναῖκες αὐτῶν ἄφρονες, καὶ πονηρὰ τὰ τέκνα αὐτῶν. 
'''
"13" = '''
:sup:`13` Ἐπικατάρατος ἡ γένεσις αὐτῶν, ὅτι μακαρία στεῖρα ἡ ἀμίαντος, ἥτις οὐκ ἔγνω κοίτης ἐν παραπτώματι, ἕξει καρπὸν ἐν ἐπισκοπῇ ψυχῶν. 
'''
"14" = '''
:sup:`14` Καὶ εὐνοῦχος ὁ μὴ ἐργασάμενος ἐν χειρὶ ἀνόμημα, μηδὲ ἐνθυμηθεὶς κατὰ τοῦ Κυρίου πονηρά· δοθήσεται γὰρ αὐτῷ τῆς πίστεως χάρις ἐκλεκτὴ, καὶ κλῆρος ἐν ναῷ Κυρίου θυμηρέστερος· 
'''
"15" = '''
:sup:`15` Ἀγαθῶν γὰρ πόνων καρπὸς εὐκλεὴς, καὶ ἀδιάπτωτος ἡ ῥίζα τῆς φρονήσεως. 
'''
"16" = '''
:sup:`16` Τέκνα δὲ μοιχῶν ἀτέλεστα ἔσται, καὶ ἐκ παρανόμου κοίτης σπέρμα ἀφανισθήσεται. 
'''
"17" = '''
:sup:`17` Ἐάν τε γὰρ μακρόβιοι γένωνται, εἰς οὐθὲν λογισθήσονται, καὶ ἄτιμον ἐπʼ ἐσχάτον τὸ γῆρας αὐτῶν. 
'''
"18" = '''
:sup:`18` Ἐάν τε ὀξέως τελευτήσωσιν, οὐχ ἕχουσιν ἐλπίδα, οὐδὲ ἐν ἡμέρᾳ διαγνώσεως παραμύθιον· 
'''
"19" = '''
:sup:`19` γενεᾶς γὰρ ἀδίκου χαλεπὰ τὰ τέλη. 
'''
