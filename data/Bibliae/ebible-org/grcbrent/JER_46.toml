[46]
"1" = '''
:sup:`1` Καὶ ἐγένετο τῷ μηνὶ τῷ ἐννάτῳ τοῦ Σεδεκία βασιλέως Ἰούδα, παρεγένετο Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος, καὶ πᾶσα ἡ δύναμις αὐτοῦ ἐπὶ Ἱερουσαλὴμ, καὶ ἐπολιόρκουν αὐτήν. 
'''
"2" = '''
:sup:`2` Καὶ ἐν τῷ ἑνδεκάτῳ ἔτει τοῦ Σεδεκία, ἐν τῷ μηνὶ τῷ τετάρτῳ, ἐννάτῃ τοῦ μηνὸς, ἐῤῥάγη ἡ πόλις, 
'''
"3" = '''
:sup:`3` καὶ εἰσῆλθον πάντες οἱ ἡγούμενοι βασιλέως Βαβυλῶνος, καὶ ἐκάθισαν ἐν πύλῃ τῇ μέσῃ Μαργανασὰρ, καὶ Σαμαγὼθ, καὶ Ναβουσάχαρ, καὶ Ναβουσαρεὶς, Ναγαργᾶς, Νασεῤῥαβαμὰθ, καὶ οἱ κατάλοιποι ἡγεμόνες βασιλέως Βαβυλῶνος. 
'''
"4" = '''
:sup:`4` Καὶ ἀπέστειλαν, καὶ ἔλαβον τὸν Ἱερεμίαν ἐξ αὐλῆς τῆς φυλακῆς, καὶ ἔδωκαν αὐτὸν πρὸς τὸν Γοδολίαν υἱὸν Ἀχεικὰμ, υἱοῦ Σαφὰν, καὶ ἐξήγαγον αὐτὸν, καὶ ἐκάθισεν ἐν μέσῳ τοῦ λαοῦ. 
'''
"5" = '''
:sup:`5` Καὶ πρὸς Ἱερεμίαν ἐγένετο λόγος Κυρίου ἐν τῇ αὐλῇ τῆς φυλακῆς, λέγων, 
'''
"6" = '''
:sup:`6` πορεύου καὶ εἰπὲ πρὸς Ἀβδεμέλεχ τὸν Αἰθίοπα, οὕτως εἶπε Κύριος ὁ Θεὸς Ἰσραὴλ, ἰδοὺ ἐγὼ φέρω τοὺς λόγους μου ἐπὶ τὴν πόλιν ταύτην εἰς κακὰ καὶ οὐκ εἰς ἀγαθά. 
'''
"7" = '''
:sup:`7` Καὶ σώσω σε ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ οὐ μὴ δώσω σε εἰς χεῖρας τῶν ἀνθρώπων ὧν σὺ φοβῇ ἀπὸ προσώπου αὐτῶν, 
'''
"8" = '''
:sup:`8` ὅτι σώζων σώσω σε, καὶ ἐν ῥομφαίᾳ οὐ μὴ πέσῃς· καὶ ἔσται ἡ ψυχή σου εἰς εὕρημα, ὅτι ἐπεποίθεις ἐπʼ ἐμοὶ, φησὶ Κύριος. 
'''
