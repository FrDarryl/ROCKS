[37]
"1" = '''
:sup:`1` Καὶ ἐγένετο ἐν τῷ ἀκοῦσαι τὸν βασιλέα Ἐζεκίαν, ἔσχισε τὰ ἱμάτια, καὶ περιεβάλετο σάκκον, καὶ ἀνέβη εἰς τὸν οἶκον Κυρίου. 
'''
"2" = '''
:sup:`2` Καὶ ἀπέστειλεν Ἑλιακεὶμ τὸν οἰκονόμον, καὶ Σόμνᾶν τὸν γραμματέα, καὶ τοὺς πρεσβυτέρους τῶν ἱερέων περιβεβλημένους σάκκους, πρὸς Ἠσαΐαν υἱὸν Ἀμὼς τὸν προφήτην. 
'''
"3" = '''
:sup:`3` Καὶ εἶπαν αὐτῷ, τάδε λέγει Ἐζεκίας, ἡμέρα, θλίψεως καὶ ὀνειδισμοῦ καὶ ἐλεγμοῦ καὶ ὀργῆς ἡ σήμερον ἡμέρα, ὅτι ἥκει ἡ ὠδὶν τῇ τικτούσῃ, ἰσχὺν δὲ οὐκ ἔχει τοῦ τεκεῖν. 
'''
"4" = '''
:sup:`4` Εἰσακούσαι Κύριος ὁ Θεός σου τοὺς λόγους Ῥαβσάκου, οὓς ἀπέστειλε βασιλεὺς Ἀσσυρίων, ὀνειδίζειν Θεὸν ζῶντα, καὶ ὀνειδίζειν λόγους οὓς ἤκουσε Κύριος ὁ Θεός σου, καὶ δεηθήσῃ πρὸς Κύριόν σου περὶ τῶν καταλελειμμένων τούτων. 
'''
"5" = '''
:sup:`5` Καὶ ἦλθον οἱ παῖδες τοῦ βασιλέως Ἐζεκίου πρὸς Ἡσαΐαν. 
'''
"6" = '''
:sup:`6` Καὶ εἶπεν αὐτοῖς Ἡσαΐας, οὕτως ἐρεῖτε πρὸς τὸν κύριον ὑμῶν, τάδε λέγεἱ Κύριος, μὴ φοβηθῇς ἀπὸ τῶν λόγων ὧν ἤκουσας, οὓς ὠνείδισάν με οἱ πρέσβεις βασιλέως Ἀσσυρίων. 
'''
"7" = '''
:sup:`7` Ἰδοὺ ἐγὼ ἐμβάλλω εἰς αὐτὸν πνεῦμα, καὶ ἀκούσας ἀγγελίαν, ἀποστραφήσεται εἰς τὴν χώραν αὐτοῦ, καὶ πεσεῖται μαχαίρᾳ ἐν τῇ γῇ αὐτοῦ. 
'''
"8" = '''
:sup:`8` Καὶ ἀπέστρεψε Ῥαβσάκης, καὶ κατέλαβε τὸν βασιλέα Ἀσσυρίων πολιορκοῦντα Λοβνάν· καὶ ἤκουσεν ὅτι ἀπῇρεν ἀπὸ Λαχίς. 
'''
"9" = '''
:sup:`9` Καὶ ἐξῆλθε Θαρακὰ βασιλεὺς Αἰθιόπων πολιορκῆσαι αὐτόν· καὶ ἀκούσας ἀπέστρεψε, καὶ ἀπέστειλεν ἀγγέλους πρὸς Ἐζεκίαν, λέγων, 
'''
"10" = '''
:sup:`10` οὕτως ἐρεῖτε Ἐζεκίᾳ βασιλεῖ τῆς Ἰουδαίας, μή σε ἀπατάτω ὁ Θεός σου, ἐφʼ ᾧ πέποιθας ἐπʼ αὐτῷ, λέγων, οὐ μὴ παραδοθῇ Ἱερουσαλὴμ ἐν χειρὶ βασιλέως Ἀσσυρίων. 
'''
"11" = '''
:sup:`11` Σὺ οὐκ ἤκουσας ἃ ἐποίησαν βασιλεῖς Ἀσσυρίων, πᾶσαν τὴν γῆν ὡς ἀπώλεσαν; καὶ σὺ ῥυσθήσῃ; 
'''
"12" = '''
:sup:`12` Μὴ ἐῤῥύσαντο αὐτοὺς οἱ θεοὶ τῶν ἐθνῶν, οὓς ἀπώλεσαν οἱ πατέρες μου, τήν τε Γωζᾶν, καὶ Χαῤῥὰν, καὶ Ῥαφὲθ, αἵ εἰσιν ἐν χώρᾳ Θεεμάθ; 
'''
"13" = '''
:sup:`13` Ποῦ εἰσι βασιλεῖς Ἐμάθ; καὶ ποῦ Ἀρφάθ; καὶ ποῦ πόλεως Ἐπφαρουαὶμ, Ἀναγονγάυα; 
'''
"14" = '''
:sup:`14` Καὶ ἔλαβεν Ἐζεκίας τὸ βιβλίον παρὰ τῶν ἀγγέλων, καὶ ἀνέγνω αὐτὸ, καὶ ἀνέβη εἰς οἶκον Κυρίου, καὶ ἤνοιξεν αὐτὸ ἐναντίον Κυρίου. 
'''
"15" = '''
:sup:`15` Καὶ προσηύξατο Ἐζεκίας πρὸς Κύριον, λέγων, 
'''
"16" = '''
:sup:`16` Κύριος σαβαὼθ ὁ Θεὸς Ἰσραὴλ, ὁ καθήμενος ἐπὶ τῶν χερουβὶμ, σὺ εἶ ὁ Θεὸς μόνος πάσης βασιλείας τῆς οἰκουμένης, σὺ ἐποίησας τὸν οὐρανὸν καὶ τὴν γῆν· 
'''
"17" = '''
:sup:`17` Κλῖνον Κύριε τὸ οὖς σου, εἰσάκουσον Κύριε, ἄνοιξον Κύριε τοὺς ὀφθαλμούς σου, εἴσβλεψον Κύριε, καὶ ἴδε τοὺς λόγους Σενναχηρεὶμ, οὓς ἀπέστειλεν ὀνειδίζειν Θεὸν ζῶντα. 
'''
"18" = '''
:sup:`18` Ἐπʼ ἀληθείας γὰρ Κύριε ἠρήμωσαν βασιλεῖς Ἀσσυρίων τὴν οἰκουμένην ὅλην, καὶ τὴν χώραν αὐτῶν, 
'''
"19" = '''
:sup:`19` καὶ ἀνέβαλον τὰ εἴδωλα αὐτῶν εἰς τὸ πῦρ· οὐ γὰρ θεοὶ ἦσαν, ἀλλὰ ἔργα χειρῶν ἀνθρώπων, ξύλα καὶ λίθοι· καὶ ἀπώσαντο αὐτούς. 
'''
"20" = '''
:sup:`20` Νῦν δὲ Κύριε ὁ Θεὸς ἡμῶν σῶσον ἡμᾶς ἐκ χειρὸς αὐτοῦ, ἵνα γνῷ πᾶσα βασιλεία τῆς γῆς, ὅτι σῦ εἶ ὁ Θεὸς μόνος. 
'''
"21" = '''
:sup:`21` Καὶ ἀπεστάλη Ἡσαΐας υἱὸς Ἀμὼς πρὸς Ἐζεκίαν, καὶ εἶπεν αὐτῷ, τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, ἤκουσα ἃ προσηύξω πρὸς μὲ περὶ Σενναχηρεὶμ βασιλέως Ἀσσυρίων. 
'''
"22" = '''
:sup:`22` Οὗτος ὁ λόγος ὃν ἐλάλησε περὶ αὐτοῦ ὁ Θεὸς, ἐφαύλισέ σε, καὶ ἐμυκτήρισέ σε παρθένος θυγάτηρ Σιὼν, ἐπὶ σοὶ κεφαλὴν ἐκίνησε θυγάτηρ Ἱερουσαλήμ. 
'''
"23" = '''
:sup:`23` Τίνα ὠνείδισας καὶ παρώξυνας; ἢ πρὸς τίνα ὕψωσας τὴν φωνήν σου; καὶ οὐκ ᾖρας εἰς ὕψος τοὺς ὀφθαλμούς σου πρὸς τὸν ἅγιον τοῦ Ἰσραήλ; 
'''
"24" = '''
:sup:`24` Ὅτι διʼ ἀγγέλων ὠνείδισας Κύριον· σὺ γὰρ εἶπας, τῷ πλήθει τῶν ἁρμάτων ἐγὼ ἀνέβην εἰς ὕψος ὀρέων, καὶ εἰς τὰ ἔσχατα τοῦ Λιβάνου, καὶ ἔκοψα τὸ ὕψος τῆς κέδρου αὐτοῦ, καὶ τὸ κάλλος τῆς κυπαρίσσου, καὶ εἰσῆλθον εἰς ὕψος μέρους τοῦ δρυμοῦ, 
'''
"25" = '''
:sup:`25` καὶ ἔθηκα γέφυραν, καὶ ἠρήμωσα ὕδατα καὶ πᾶσαν συναγωγὴν ὕδατος. 
'''
"26" = '''
:sup:`26` Οὐ ταῦτα ἤκουσας πάλαὶ ἃ ἐγὼ ἐποίησα; ἐξ ἡμερῶν ἀρχαίων συνέταξα, νῦν δὲ ἐπέδειξα ἐξερημῶσαι ἔθνη ἐν ὀχυροῖς, καὶ οἰκοῦντας ἐν πόλεσιν ὀχυραῖς. 
'''
"27" = '''
:sup:`27` Ἀνῆκα τὰς χεῖρας, καὶ ἐξηράνθησαν, καὶ ἐγένοντο ὡς χόρτος ξηρὸς ἐπὶ δωμάτων, καὶ ὡς ἄγρωστις. 
'''
"28" = '''
:sup:`28` Νῦν δὲ τὴν ἀνάπαυσίν σου, καὶ τὴν ἔξοδόν σου, καὶ τὴν εἴσοδόν σου ἐγὼ ἐπίσταμαι. 
'''
"29" = '''
:sup:`29` Ὁ δὲ θυμός σου ὃν ἐθυμώθης, καὶ ἡ πικρία σου ἀνέβη πρὸς μὲ, καὶ ἐμβαλῶ φιμὸν εἰς τὴν ῥῖνά σου, καὶ χαλινὸν εἰς τὰ χείλη σου, καὶ ἀποστρέψω σε τῇ ὁδῷ ᾗ ἦλθες ἐν αὐτῇ. 
'''
"30" = '''
:sup:`30` Τοῦτο δέ σοι τὸ σημεῖον· φάγε τοῦτον τὸν ἐνιαυτὸν ἃ ἔσπαρκας, τῷ δὲ ἐνιαὐτῷ τῷ δευτέρῳ τὸ κατάλειμμα, τῷ δὲ τρίτῳ σπείραντες ἀμήσατε, καὶ φυτεύσατε ἀμπελῶνας, καὶ φάγεσθε τὸν καρπὸν αὐτῶν. 
'''
"31" = '''
:sup:`31` Καὶ ἔσονται οἱ καταλελιμμένοι ἐν τῇ Ἰουδαίᾳ, φυήσουσι ῥίζαν κάτω, καὶ ποιήσουσι σπέρμα ἄνω· 
'''
"32" = '''
:sup:`32` Ὅτι ἐξ Ἱερουσαλὴμ ἔσονται οἱ καταλελειμμένοι, καὶ οἱ σωζόμενοι ἐξ ὄρους Σιών· ὁ ζῆλος Κυρίου σαβαὼθ ποιήσει ταῦτα. 
'''
"33" = '''
:sup:`33` Διατοῦτο οὕτως λέγει Κύριος ἐπὶ βασιλέα Ἀσσυρίων, οὐ μὴ εἰσέλθῃ εἰς τὴν πόλιν ταύτην, οὐδὲ μὴ βάλῃ ἐπʼ αὐτὴν βέλος, οὐδὲ μὴ ἐπιβάλῃ ἐπʼ αὐτὴν θυρεὸν, οὐδὲ μὴ κυκλώσῃ ἐπʼ αὐτὴν χάρακα· 
'''
"34" = '''
:sup:`34` Ἀλλὰ τῇ ὁδῷ ᾗ ἦλθεν, ἐν αὐτῇ ἀποστραφήσεται, καὶ εἰς τὴν πόλιν ταύτην οὐ μὴ εἰσέλθῃ· τάδε λέγει Κύριος. 
'''
"35" = '''
:sup:`35` Ὑπερασπιῶ ὑπὲρ τῆς πόλεως ταύτης τοῦ σῶσαι αὐτὴν διʼ ἐμὲ, καὶ διὰ Δαυὶδ τὸν παῖδά μου. 
'''
"36" = '''
:sup:`36` Καὶ ἐξῆλθεν ἄγγελος Κυρίου, καὶ ἀνεῖλεν ἐκ τῆς παρεμβολῆς τῶν Ἀσσυρίων ἑκατὸν ὀγδοηκονταπέντε χιλιάδας· καὶ ἀναστάντες τοπρωῒ, εὗρον πάντα τὰ σώματα νεκρά. 
'''
"37" = '''
:sup:`37` Καὶ ἀπῆλθεν ἀποστραφεὶς Σενναχηρεὶμ βασιλεὺς Ἀσσυρίων, καὶ ᾤκησεν ἐν Νινευῇ. 
'''
"38" = '''
:sup:`38` Καὶ ἐν τῷ αὐτὸν προσκυνεῖν ἐν τῷ οἴκῳ Νασαρὰχ τὸν πάτραρχον αὐτοῦ, Ἀδραμέλεχ καὶ Σαρασὰρ οἱ υἱοὶ αὐτοῦ ἐπάταξαν αὐτὸν μαχαίραις, αὐτοὶ δὲ διεσώθησαν εἰς Ἀρμενίαν, καὶ ἐβασίλευσεν Ἀσορδὰν ὁ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ. 
'''
