[23]
"1" = '''
:sup:`1` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"2" = '''
:sup:`2` υἱὲ ἀνθρώπου, δύο γυναῖκες ἦσαν θυγατέρες μητρὸς μιᾶς, 
'''
"3" = '''
:sup:`3` καὶ ἐξεπόρνευσαν ἐν Αἰγύπτῳ ἐν τῇ νεότητι αὐτῶν, ἐκεῖ ἔπεσον οἱ μαστοὶ αὐτῶν, ἐκεῖ διεπαρθενεύθησαν. 
'''
"4" = '''
:sup:`4` Καὶ τὰ ὀνόματα αὐτῶν ἦν Ὀολὰ ἡ πρεσβυτέρα, καὶ Ὀολιβὰ ἡ ἀδελφὴ αὐτῆς· καὶ ἐγένοντό μοι, καὶ ἔτεκον υἱοὺς καὶ θυγατέρας, καὶ τὰ ὀνόματα αὐτῶν, Σαμάρεια ἦν Ὀολὰ, καὶ Ἱερουσαλὴμ ἦν Ὀολιβά. 
'''
"5" = '''
:sup:`5` Καὶ ἐξεπόρνευσεν ἡ Ὀολὰ ἀπʼ ἐμοῦ, καὶ ἐπέθετο ἐπὶ τοὺς ἐραστὰς αὐτῆς, ἐπὶ τοὺς Ἀσσυρίους τοὺς ἐγγίζοντας αὐτῇ, 
'''
"6" = '''
:sup:`6` ἐνδεδυκότας ὑακίνθινα, ἡγουμένους καὶ στρατηγούς· νεανίσκοι καὶ ἐπίλεκτοι, πάντες ἱππεῖς ἱππαζόμενοι ἐφʼ ἵππων. 
'''
"7" = '''
:sup:`7` Καὶ ἔδωκε τὴν πορνείαν αὐτῆς ἐπʼ αὐτούς· ἐπίλεκτοι υἱοὶ Ἀσσυρίων πάντες· καὶ ἐπὶ πάντας οὓς ἐπέθετο, ἐν πᾶσι τοῖς ἐνθυμήμασιν αὐτοῖς ἐμιαίνετο. 
'''
"8" = '''
:sup:`8` Καὶ τὴν πορνείαν αὐτῆς ἐξ Αἰγύπτου οὐκ ἐγκατέλιπεν, ὅτι μετʼ αὐτῆς ἐκοιμῶντο ἐν νεότητι αὐτῆς, καὶ αὐτοὶ διεπαρθένευσαν αὐτὴν, καὶ ἐξέχεαν τὴν πορνείαν αὐτῶν ἐπʼ αὐτήν. 
'''
"9" = '''
:sup:`9` Διατοῦτο παρέδωκα αὐτὴν εἰς χεῖρας τῶν ἐραστῶν αὐτῆς, εἰς χεῖρας υἱῶν Ἀσσυρίων, ἐφʼ οὓς ἐπετίθετο. 
'''
"10" = '''
:sup:`10` Αὐτοὶ ἀπεκάλυψαν τὴν αἰσχύνην αὐτῆς, υἱοὺς καὶ θυγατέρας αὐτῆς ἔλαβον, καὶ αὐτὴν ἐν ῥομφαίᾳ ἀπέκτειναν· καὶ ἐγένετο λάλημα εἰς γυναῖκας, καὶ ἐποίησαν ἐκδικήσεις ἐν αὐτῇ εἰς τὰς θυγατέρας. 
'''
"11" = '''
:sup:`11` Καὶ εἶδεν ἡ ἀδελφὴ αὐτῆς Ὀολιβὰ, καὶ διέφθειρε τὴν ἐπίθεσιν αὐτῆς ὑπὲρ ἐπί θεσιν αὐτῆς, καὶ τὴν πορνείαν αὐτῆς ὑπὲρ τὴν πορνείαν τῆς τῆς ἀδελφῆς αὐτῆς. 
'''
"12" = '''
:sup:`12` Ἐπὶ τοὺς υἱοὺς τῶν Ἀσσυρίων ἐπέθετο, ἡγουμένους καὶ στρατηγοὺς, τοὺς ἐγγὺς αὐτῆς, ἐνδεδυκότας εὐπάρυφα, ἱππεῖς ἱππαζομένους ἐφʼ ἵππων· νεανίσκοι ἐπίλεκτοι πάντες· 
'''
"13" = '''
:sup:`13` Καὶ ἴδον ὅτι μεμίανται ὁδὸς μία τῶν δύο. 
'''
"14" = '''
:sup:`14` Καὶ προσέθετο πρὸς τὴν πορνείαν αὐτῆς, καὶ εἶδεν ἄνδρας ἐζωγραφημένους ἐπὶ τοῦ τοίχου, εἰκόνας Χαλδαίων ἐζωγραφημένους ἐν γραφίδι, 
'''
"15" = '''
:sup:`15` ἐζωσμένους ποικίλματα ἐπὶ τὰς ὀσφύας αὐτῶν, παραβαπτὰ καὶ ἐπὶ τῶν κεφαλῶν αὐτῶν, ὄψις τρισσὴ πάντων, ὁμοίωμα υἱῶν Χαλδαίων, γῆς πατρίδος αὐτοῦ· 
'''
"16" = '''
:sup:`16` Καὶ ἐπέθετο ἐπʼ αὐτοὺς τῇ ὁράσει ὀφθαλμῶν αὐτῆς· καὶ ἐξαπέστειλεν ἀγγέλους πρὸς αὐτοὺς εἰς γῆν Χαλδαίων. 
'''
"17" = '''
:sup:`17` Καὶ ἤλθοσαν πρὸς αὐτὴν υἱοὶ Βαβυλῶνος, εἰς κοίτην καταλυόντων, καὶ ἐμίαινον αὐτὴν ἐν τῇ πορνείᾳ αὐτῆς, καὶ ἐμιάνθη ἐν αὐτοῖς, καὶ ἀπέστη ἡ ψυχὴ αὐτῆς ἀπʼ αὐτῶν. 
'''
"18" = '''
:sup:`18` Καὶ ἀπεκάλυψε τὴν πορνείαν αὐτῆς, καὶ ἀπεκάλυψεν αἰσχύνην αὐτῆς· καὶ ἀπέστη ἡ ψυχή μου ἀπʼ αὐτῆς, ὃν τρόπον ἀπέστη ἡ ψυχή μου ἀπὸ τῆς ἀδελφῆς αὐτῆς. 
'''
"19" = '''
:sup:`19` Καὶ ἐπλήθυνας τὴν πορνείαν σου, τοῦ ἀναμνῆσαι ἡμέραν νεότητός σου, ἐν αἷς ἐπόρνευσας ἐν Αἰγύπτῳ, 
'''
"20" = '''
:sup:`20` καὶ ἐπέθου ἐπὶ τοὺς Χαλδαίους, ὧν ὡς ὄνων αἱ σάρκες αὐτῶν, καὶ αἰδοῖα ἵππων τὰ αἰδοῖα αὐτῶν, 
'''
"21" = '''
:sup:`21` καὶ ἐπεσκέψω τὴν ἀνομίαν νεότητός σου, ἃ ἐποίεις ἐν Αἰγύπτῳ ἐν τῷ καταλύματί σου, οὗ οἱ μαστοὶ νεότητός σου. 
'''
"22" = '''
:sup:`22` Διατοῦτο, Ὀολιβὰ, τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐξεγείρω τοὺς ἐραστάς σου ἐπὶ σὲ, ἀφʼ ὧν ἀπέστη ἡ ψυχή σου ἀπʼ αὐτῶν, καὶ ἐπάξω αὐτοὺς ἐπὶ σὲ κυκλόθεν, 
'''
"23" = '''
:sup:`23` υἱοὺς Βαβυλῶνος, καὶ πάντας τοὺς Χαλδαίους, Φακοὺκ, καὶ Σουὲ, καὶ Ὑχουὲ, καὶ πάντας υἱοὺς Ἀσσυρίων μετʼ αὐτῶν, νεανίσκους ἐπιλέκτους, ἡγεμόνας καὶ στρατηγοὺς, πάντας τρισσοὺς καὶ ὀνομαστὺος, ἱππεύοντας ἐφʼ ἵππων. 
'''
"24" = '''
:sup:`24` Καὶ πάντες ἥξουσιν ἐπὶ σὲ ἀπὸ Βοῤῥᾶ, ἅρματα καὶ τροχοὶ μετʼ ὄχλου λαῶν, θυρεοὶ καὶ πέλται, καὶ βαλεῖ φυλακὴν ἐπὶ σὲ κύκλῳ· 
'''
"25" = '''
:sup:`25` καὶ δώσω πρὸ προσώπου αὐτῶν κρίμα, καὶ ἐκδικήσουσί σε ἐν τοῖς κρίμασιν αὐτῶν. Καὶ δώσω τὸν ζῆλόν μου ἐν σοὶ, καὶ ποιήσουσι μετὰ σου ἐν ὀργῇ θυμοῦ· μυκτῆρά σου καὶ ὦτά σου ἀφελοῦσι, καὶ τοὺς καταλοίπους σου ἐν ῥομφαίᾳ καταβαλοῦσιν· αὐτοὶ υἱούς σου καὶ θυγατέρας σου λήψονται, καὶ τοὺς καταλοίπους σου πῦρ καταφάγεται. 
'''
"26" = '''
:sup:`26` Καὶ ἐκδύσουσί σε τὸν ἱματισμόν σου, καὶ λήψονται τὰ σκεύη τῆς καυχήσεώς σου. 
'''
"27" = '''
:sup:`27` Καὶ ἀποστρέψω τὰς ἀσεβείας σου ἐκ σοῦ, καὶ τὴν πορνείαν σου ἐκ γῆς Αἰγύπτου· καὶ οὐ μὴ ἄρῃς τοὺς ὀφθαλμούς σου ἐπʼ αὐτοὺς, καὶ Αἰγύπτου οὐ μὴ μνησθῇς οὐκέτι. 
'''
"28" = '''
:sup:`28` Διότι τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ παραδίδωμί σε εἰς χεῖρας ὧν μισεῖς, ἀφʼ ὧν ἀπέστη ἡ ψυχή σου ἀπʼ αὐτῶν. 
'''
"29" = '''
:sup:`29` Καὶ ποιήσουσιν ἐν σοὶ ἑν μίσει, καὶ λήψονται πάντας τοὺς πόνους σου καὶ τοὺς μόχθους σου, καὶ ἔσῃ γυμνὴ καὶ αἰσχύνουσα, καὶ ἀποκαλυφθήσεται αἰσχύνη πορνείας σου· καὶ ἀσέβειά σου, καὶ ἡ πορνεία σου 
'''
"30" = '''
:sup:`30` ἐποίησε ταῦτά σοι, ἐν τῷ ἐκπορνεῦσαί σε ὀπίσω ἐθνῶν, καὶ ἐμιαίνου ἐν τοῖς ἐνθυμήμασιν αὐτῶν. 
'''
"31" = '''
:sup:`31` Ἐν τῇ ὁδῷ τῆς ἀδελφῆς σου ἐπορεύθης· καὶ δώσω τὸ ποτήριον αὐτὴς εἰς χεῖράς σου. 
'''
"32" = '''
:sup:`32` Τάδε λέγει Κύριος, τὸ ποτήριον τῆς ἀδελφῆς σου πίεσαι, τὸ βαθὺ καὶ τὸ πλατὺ, καὶ τὸ πλεονάζον τοῦ συντελέσαι μέθην. 
'''
"33" = '''
:sup:`33` Καὶ ἐκλύσεως πλησθήσῃ, καὶ τὸ ποτήριον ἀφανισμοῦ, ποτήριον ἀδελφῆς σου Σαμαρείας, πίεσαι αὐτό· 
'''
"34" = '''
:sup:`34` καὶ τὰς ἑορτὰς καὶ τὰς νουμηνίας αὐτῆς ἀποστρέψω· διότι ἐγὼ λελάληκα, λέγει Κύριος. 
'''
"35" = '''
:sup:`35` Διατοῦτο τάδε λέγει Κύριος, ἀνθʼ ὧν ἐπελάθον μου, καὶ ἀπέῤῥιψάς με ὀπίσω τοῦ σώματός σου, καὶ σὺ λάβε τὴν ἀσέβειάν σου καὶ τὴν πορνείαν σου. 
'''
"36" = '''
:sup:`36` Καὶ εἶπε Κύριος πρὸς μὲ, υἱὲ ἀνθρώπου, οὐ κρινεῖς τὴν Ὀολὰν καὶ τὴν Ὀολιβὰν, καὶ ἀναγγελεῖς αὐταῖς τὰς ὀνομίας αὐτῶν; 
'''
"37" = '''
:sup:`37` Ὅτι ἐμοιχῶντο, καὶ αἷμα ἐν χερσὶν αὐτῶν, τὰ ἐνθυμήματα αὐτῶν ἐμοιχῶντο, καὶ τὰ τέκνα αὐτῶν ἃ ἐγέννησάν μοι, διήγαγον αὐτοῖς διʼ ἐμπύρων. 
'''
"38" = '''
:sup:`38` Ἕως καὶ ταῦτα ἐποίησάν μοι, τὰ ἅγιά μου ἐμίαινον, καὶ τὰ σάββατά μου ἐβεβήλουν, 
'''
"39" = '''
:sup:`39` καὶ ἐν τῷ σφάζειν αὐτοὺς τὰ τέκνα αὐτῶν τοῖς εἰδώλοις αὐτῶν, καὶ εἰσεπορεύοντο εἰς τὰ ἅγιά μου, τοῦ βεβηλοῦν αὐτά· καὶ ὅτι οὕτως ἐποίουν ἐν μέσῳ τοῦ οἴκου μου, 
'''
"40" = '''
:sup:`40` καὶ ὅτι τοῖς ἀνδράσι τοῖς ἐρχομένοις μακρόθεν, οἷς ἀγγέλους ἐξαπέστειλαν πρὸς αὐτοὺς, καὶ ἅμα τῷ ἔρχεσθαι αὐτοὺς, εὐθὺς ἐλούου, καὶ ἐστιβίζου τοὺς ὀφθαλμούς σου, καὶ ἐκόσμου κόσμῳ, 
'''
"41" = '''
:sup:`41` καὶ ἐκάθου ἐπὶ κλίνης ἐστρωμένης, καὶ τράπεζα κεκοσμημένη πρὸ προσώπου αὐτῆς, καὶ τὸ θυμίαμα καὶ τὸ ἔλαιόν μου εὐφραίνοντο ἐν αὐτοῖς, 
'''
"42" = '''
:sup:`42` καὶ φωνὴν ἁρμονίας ἀνεκρούοντο, καὶ πρὸς ἄνδρας ἐκ πλήθους ἀνθρώπων ἥκοντας ἐκ τῆς ἐρήμου· καὶ ἐδίδοσαν ψέλλια ἐπὶ τὰς χεῖρας αὐτῶν, καὶ στέφανον καυχήσεως ἐπὶ τὰς κεφαλὰς αὐτῶν. 
'''
"43" = '''
:sup:`43` Καὶ εἶπα, οὐκ ἐν τούτοις μοιχεύουσι; καὶ ἔργα πόρνης καὶ αὐτὴ ἐξεπόρνευσε; 
'''
"44" = '''
:sup:`44` Καὶ εἰσεπορεύοντο πρὸς αὐτὴν, ὃν τρόπον εἰσπορεύονται πρὸς γυναῖκα πόρνην, οὕτως εἰσεπορεύοντο πρὸς Ὀολὰν, καὶ πρὸς Ὀολιβὰν, τοῦ ποιῆσαι ἀνομίαν. 
'''
"45" = '''
:sup:`45` Καὶ ἄνδρες δίκαιοι αὐτοὶ καὶ ἐκδικήσουσιν αὐτὰς ἐκδικήσει μοιχαλίδος, καὶ ἐκδικήσει αἵματος, ὅτι μοιχαλίδες εἰσὶ, καὶ αἷμα ἐν χερσὶν αὐτῶν. 
'''
"46" = '''
:sup:`46` Τάδε λέγει Κύριος Κύριος, ἀνάγαγε ἐπʼ αὐτὰς ὄχλον, καὶ δὸς ἐν αὐταῖς ταραχὴν καὶ διαρπαγὴν, 
'''
"47" = '''
:sup:`47` καὶ λιθοβόλησον ἐπʼ αὐτὰς λίθοις ὄχλων, καὶ κατακέντει αὐτὰς ἐν τοῖς ξίφεσιν αὐτῶν· υἱοὺς αὐτῶν καὶ θυγατέρας αὐτῶν ἀποκτενοὺσι, καὶ τοὺς οἴκους αὐτῶν ἐμπρήσουσι. 
'''
"48" = '''
:sup:`48` Καὶ ἀποστρέψω ἀσεβείαν ἐκ τῆς γῆς, καὶ παιδευθήσονται πᾶσαι αἱ γυναῖκες, καὶ οὐ μὴ ποιήσουσι κατὰ τὰς ἀσεβείας αὐτῶν. 
'''
"49" = '''
:sup:`49` Καὶ δοθήσεται ἡ ἀσέβεια ὑμῶν ἐφʼ ὑμᾶς, καὶ τὰς ἁμαρτίας τῶν ἐνθυμημάτων ὑμῶν λήψεσθε, καὶ γνώσεσθε διότι ἐγὼ Κύριος. 
'''
