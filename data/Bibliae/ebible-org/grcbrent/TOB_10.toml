[10]
"1" = '''
:sup:`1` Καὶ Τωβὶτ ὁ πατὴρ αὐτοῦ ἐλογίσατο ἑκάστης ἡμέρας· καὶ ὡς ἐπληρώθησαν αἱ ἡμέραι τῆς πορείας, καὶ οὐκ ἤρχετο, 
'''
"2" = '''
:sup:`2` εἶπε μήποτε κατῄσχυνται; ἢ μήποτε ἀπέθανε Γαβαήλ, καὶ οὐδεὶς αὐτῷ δίδωσι τὸ ἀργύριον; 
'''
"3" = '''
:sup:`3` Καὶ ἐλυπεῖτο λίαν. 
'''
"4" = '''
:sup:`4` Εἶπε δὲ αὐτῷ ἡ γυνὴ, ἀπώλετο τὸ παιδίον, διότι κεχρόνικε· καὶ ἤρξατο θρηνεῖν αὐτὸν, καὶ εἶπεν, 
'''
"5" = '''
:sup:`5` οὐ μέλει μοι, τέκνον, ὅτι ἀφῆκά σε τὸ φῶς τῶν ὀφθαλμῶν μου. 
'''
"6" = '''
:sup:`6` Καὶ Τωβὶτ λέγει αὐτῇ, σίγα, μὴ λόγον ἔχε, ὑγιαίνει. 
'''
"7" = '''
:sup:`7` Καὶ εἶπεν αὐτῷ, σίγα, μὴ πλάνα με, ἀπώλετο τὸ παιδίον μου· καὶ ἐπορεύετο καθʼ ἡμέραν εἰς τὴν ὁδὸν ἔξω, οἵας ἀπῆλθεν· ἡμέρας τε ἄρτον οὐκ ἤσθιε, τὰς δὲ νύκτας οὐ διελίμπανε θρηνοῦσα Τωβίαν τὸν υἱὸν αὐτῆς, ἕως οὗ συνετελέσθησαν αἱ δεκατέσσαρες ἡμέραι τοῦ γάμου, ἃς ὤμοσε Ῥαγουὴλ ποιῆσαι αὐτὸν ἐκεῖ· 
'''
"8" = '''
:sup:`8` εἶπε δὲ Τωβίας τῷ Ῥαγουὴλ, ἐξαπόστειλόν με, ὅτι ὁ πατήρ μου καὶ ἡ μήτηρ μου οὐκέτι ἐλπίζουσιν ὄψεσθαί με. 
'''
"9" = '''
:sup:`9` Εἶπε δὲ αὐτῷ ὁ πενθερὸς, μεῖνον παρʼ ἐμοὶ, κᾀγὼ ἐξαποστελῶ πρὸς τὸν πατέρα σου, καὶ δηλώσουσιν αὐτῷ τὰ κατά σε. 
'''
"10" = '''
:sup:`10` Καὶ Τωβίας λέγει, ἐξαπόστειλόν με πρὸς τὸν πατέρα μου. 
'''
"11" = '''
:sup:`11` Ἀναστὰς δὲ Ῥαγουὴλ, ἔδωκεν αὐτῷ Σάῤῥαν τὴν γυναῖκα αὐτοῦ, καὶ τὸ ἥμισυ τῶν ὑπαρχόντων, σώματα καὶ κτήνη καὶ ἀργύριον, 
'''
"12" = '''
:sup:`12` καὶ εὐλογήσας αὐτοὺς ἐξαπέστειλε, λέγων, εὐοδώσει ὑμᾶς τέκνα ὁ Θεὸς τοῦ οὐρανοῦ πρὸ τοῦ με ἀποθανεῖν. 
'''
"13" = '''
:sup:`13` Καὶ εἶπε τῇ θυγατρὶ αὐτοῦ, τίμα τοὺς πενθερούς σου, αὐτοὶ νῦν γονεῖς σου εἰσὶν, ἀκούσαιμί σου ἀκοὴν καλήν· καὶ ἐφίλησεν αὐτήν· καὶ Ἔδνα εἶπε πρὸς Τωβίαν, ἀδελφὲ ἀγαπητὲ, ἀποκαταστήσαι σε ὁ Κύριος τοῦ οὐρανοῦ, καὶ δῴη μοι ἰδεῖν σου παιδία ἐκ Σάῤῥας τῆς θυγατρός μου, ἵνα εὐφρανθῶ ἐνώπιον τοῦ Κυρίου· καὶ ἰδοὺ παρατίθεμαί σοι τὴν θυγατέρα μου ἐν παρακαταθήκῃ, καὶ μὴ λυπήσῃς αὐτήν. 
'''
