[15]
"1" = '''
:sup:`1` Στηλογραφία τῷ Δαυίδ. Φύλαξον με Κύριε, ὅτι ἐπὶ σοὶ ἤλπισα. 
'''
"2" = '''
:sup:`2` Εἶπα τῷ Κυρίῳ, Κύριός μου εἶ σὺ, ὅτι τῶν ἀγαθῶν μου οὐ χρείαν ἔχεις. 
'''
"3" = '''
:sup:`3` Τοῖς ἁγίοις τοῖς ἐν τῇ γῇ αὐτοῦ, ἐθαυμάστωσε πάντα τὰ θελήματα αὐτοῦ ἐν αὐτοῖς. 
'''
"4" = '''
:sup:`4` Ἐπληθύνθησαν αἱ ἀσθένειαι αὐτῶν, μετὰ ταῦτα ἐτάχυναν· οὐ μὴ συναγάγω τὰς συναγωγὰς αὐτῶν ἐξ αἱμάτων, οὐδὲ μὴ μνησθῶ τῶν ὀνομάτων αὐτῶν διὰ χειλέων μου. 
'''
"5" = '''
:sup:`5` Κύριος μερὶς τῆς κληρονομίας μου καὶ τοῦ ποτηρίου μου, σὺ εἶ ὁ ἀποκαθιστῶν τὴν κληρονομίαν μου ἐμοί. 
'''
"6" = '''
:sup:`6` Σχοινία ἐπέπεσάν μοι ἐν τοῖς κρατίστοις, καὶ γὰρ ἡ κληρονομία μου κρατίστη μοι ἐστίν. 
'''
"7" = '''
:sup:`7` Εὐλογήσω τὸν Κύριον τὸν συνετίσαντά με, ἔτι δὲ καὶ ἕως νυκτὸς ἐπαίδευσάν με οἱ νεφροί μου. 
'''
"8" = '''
:sup:`8` Προωρώμην τὸν Κύριον ἐνώπιόν μου διαπαντὸς, ὅτι ἐκ δεξιῶν μου ἐστὶν ἵνα μὴ σαλευθῶ. 
'''
"9" = '''
:sup:`9` Διὰ τοῦτο ηὐφράνθη ἡ καρδία μου, καὶ ἠγαλλιάσατο ἡ γλῶσσά μου, ἔτι δὲ καὶ ἡ σάρξ μου κατασκηνώσει ἐπʼ ἐλπίδι· 
'''
"10" = '''
:sup:`10` Ὅτι οὐκ ἐγκαταλείψεις τὴν ψυχήν μου εἰς ᾅδην, οὐδὲ δώσεις τὸν ὅσιόν σου ἰδεῖν διαφθοράν. 
'''
"11" = '''
:sup:`11` Ἐγνώρισάς μοι ὁδοὺς ζωῆς, πληρώσεις με εὐφροσύνης μετὰ τοῦ προσώπου σου, τερπνότητες ἐν τῇ δεξιᾷ σου εἰς τέλος. 
'''
