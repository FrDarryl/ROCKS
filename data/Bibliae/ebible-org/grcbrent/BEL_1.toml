[1]
"1" = '''
:sup:`1` ΚΑΙ ὁ βασιλεὺς Ἀστυάγης προσετέθη πρὸς τοὺς πατέρας αὐτοῦ· καὶ παρέλαβε Κύρος ὁ Πέρσης τὴν βασιλείαν αὐτοῦ. 
'''
"2" = '''
:sup:`2` Καὶ ἦν Δανιὴλ συμβιωτὴς τοῦ βασιλέως, καὶ ἔνδοξος ὑπὲρ πάντας τοὺς φίλους αὐτοῦ. 
'''
"3" = '''
:sup:`3` Καὶ ἦν εἴδωλον τοῖς Βαβυλωνίοις ᾧ ὄνομα Βὴλ, καὶ ἐδαπανῶντο εἰς αὐτὸν ἑκάστης ἡμέρας σεμιδάλεως ἀρτάβαι δώδεκα, καὶ πρόβατα τεσσαράκοντα, καὶ οἴνου μετρηταὶ ἕξ. 
'''
"4" = '''
:sup:`4` Καὶ ὁ βασιλεὺς ἐσέβετο αὐτὸν, καὶ ἐπορεύετο καθʼ ἑκάστην ἡμέραν προσκυνεῖν αὐτῷ. Δανιὴλ δὲ προσεκύνει τῷ Θεῷ αὐτοῦ· καὶ εἶπεν αὐτῷ ὁ βασιλεὺς, διατί οὐ προσκυνεῖς τῷ Βήλ; 
'''
"5" = '''
:sup:`5` Ὁ δὲ εἶπεν, ὅτι οὐ σέβομαι εἴδωλα χειροποίητα, ἀλλὰ τὸν ζῶντα Θεὸν, τὸν κτίσαντα τὸν οὐρανὸν καὶ τὴν γῆν καὶ ἔχοντα πάσης σαρκὸς κυρείαν. 
'''
"6" = '''
:sup:`6` Καὶ εἶπεν αὐτῷ ὁ βασιλεὺς, οὐ δοκεῖ σοι Βὴλ εἶναι ζῶν θεός; ἢ οὐχ ὁρᾷς ὅσα ἐσθίει καὶ πίνει καθʼ ἑκάστην ἡμέραν; 
'''
"7" = '''
:sup:`7` Καὶ εἶπε Δανιὴλ γελάσας, μὴ πλανῶ, βασιλεῦ, οὗτος γὰρ ἔσωθεν μέν ἐστι πηλὸς, ἔξωθεν δὲ χαλκὸς, καὶ οὐ βέβρωκεν οὐδέποτε. 
'''
"8" = '''
:sup:`8` Θυμωθεὶς δὲ ὁ βασιλεὺς ἐκάλεσε τοὺς ἱερεῖς αὐτοῦ· καὶ εἶπεν αὐτοῖς ἐὰν μὴ εἴποιτέ μοι τίς ὁ κατέσθων τὴν δαπάνην ταύτην, ἀποθανεῖσθε. 
'''
"9" = '''
:sup:`9` Ἐὰν δὲ δείξητε ὅτι Βὴλ κατεσθίει αὐτὰ, ὁ Δανιὴλ ἀποθανεῖται, ὅτι ἐβλασφήμησεν εἰς τὸν Βήλ· καὶ εἶπε Δανιὴλ τῷ βασιλεῖ, γινέσθω κατὰ τὸ ῥῆμά σου. 
'''
"10" = '''
:sup:`10` Καὶ ἦσαν ἱερεῖς τοῦ Βὴλ ἑβδομήκοντα ἐκτὸς γυναικῶν καὶ τέκνων· καὶ ἦλθεν ὁ βασιλεὺς μετὰ Δανιὴλ εἰς τὸν οἶκον τοῦ Βήλ. 
'''
"11" = '''
:sup:`11` Καὶ εἶπαν οἱ ἱερεῖς τοῦ Βὴλ, ἰδοὺ ἡμεῖς ἀποτρέχομεν ἔξω, σὺ δὲ, βασιλεῦ, παράθες τὰ βρώματα, καὶ τὸν οἶνον κεράσας θὲς, καὶ ἀπόκλεισον τὴν θύραν, καὶ σφράγισον τῷ δακτυλίῳ σου. 
'''
"12" = '''
:sup:`12` Καὶ ἐλθὼν πρωῒ, ἐὰν μὴ εὕρῃς πάντα βεβρωμένα ὑπὸ τοῦ Βὴλ, ἀποθανούμεθα· ἢ Δανιὴλ ὁ ψευδόμενος καθʼ ἡμῶν. 
'''
"13" = '''
:sup:`13` Αὐτοὶ δὲ κατεφρόνουν, ὅτι πεποιήκεισαν ὑπὸ τὴν τράπεζαν κεκρυμμένην εἴσοδον, καὶ διʼ αὐτῆς εἰσεπορεύοντο διόλου, καὶ ἀνήλουν αὐτά. 
'''
"14" = '''
:sup:`14` Καὶ ἐγένετο ὡς ἐξήλθοσαν ἐκεῖνοι, καὶ ὁ βασιλεὺς παρέθηκε τὰ βρώματα τῷ Βήλ· καὶ ἐπέταξε Δανιὴλ τοῖς παιδαρίοις αὐτοῦ, καὶ ἤνεγκαν τέφραν· καὶ κατέσεισαν ὅλον τὸν ναὸν ἐνώπιον τοῦ βασιλέως μόνου· καὶ ἐξελθόντες ἔκλεισαν τὴν θύραν, καὶ ἐσφραγίσαντο ἐν τῷ δακτυλίῳ τοῦ βασιλέως, καὶ ἀπῆλθον. 
'''
"15" = '''
:sup:`15` Οἱ δὲ ἱερεῖς ἦλθον τὴν νύκτα κατὰ τὸ ἔθος αὐτῶν, καὶ αἱ γυναῖκες αὐτῶν, καὶ τὰ τέκνα αὐτῶν, καὶ κατέφαγον πάντα, καὶ ἐξέπιον. 
'''
"16" = '''
:sup:`16` Καὶ ὤρθρισεν ὁ βασιλεὺς τὸ πρωῒ, καὶ Δανιὴλ μετʼ αὐτοῦ. 
'''
"17" = '''
:sup:`17` Καὶ εἶπε, σῶοι αἱ σφραγίδες Δανιήλ; ὁ δὲ εἶπε, σῶοι, βασιλεῦ. 
'''
"18" = '''
:sup:`18` Καὶ ἐγένετο ἅμα τῷ ἀνοῖξαι τὰς θύρας, ἐπιβλέψας ἐπὶ τὴν τράπεζαν ὁ βασιλεὺς, ἐβόησε φωνῇ μεγάλῃ, μέγας εἶ Βὴλ, καὶ οὐκ ἔστι παρὰ σοὶ δόλος οὐδὲ εἷς. 
'''
"19" = '''
:sup:`19` Καὶ ἐγέλασε Δανιὴλ, καὶ ἐκράτησε τὸν βασιλέα, τοῦ μὴ εἰσελθεῖν αὐτὸν ἔσω· καὶ εἶπεν, ἴδε δὴ τὸ ἔδαφος, καὶ γνῶθι τίνος τὰ ἴχνη ταῦτα. 
'''
"20" = '''
:sup:`20` Καὶ εἶπεν ὁ βασιλεὺς, ὁρῶ τὰ ἴχνη ἀνδρῶν, καὶ γυναικῶν, καὶ παιδίων· καὶ ὀργισθεὶς ὁ βασιλεὺς τότε συνέλαβε τοὺς ἱερεῖς, καὶ τὰς γυναῖκας, 
'''
"21" = '''
:sup:`21` καὶ τὰ τέκνα αὐτῶν, καὶ ἔδειξαν αὐτῷ τὰς κρυπτὰς θύρας, διʼ ὧν εἰσεπορεύοντο, καὶ ἐδαπάνων τὰ ἐπὶ τῆς τραπέζης. 
'''
"22" = '''
:sup:`22` Καὶ ἀπέκτεινεν αὐτοὺς ὁ βασιλεὺς, καὶ ἔδωκε τὸν Βὴλ ἔκδοτον τῷ Δανιήλ· καὶ κατέστρεψεν αὐτὸν καὶ τὸ ἱερὸν αὐτοῦ. 
'''
"23" = '''
:sup:`23` Καὶ ἦν Δράκων μέγας, καὶ ἐσέβοντο αὐτὸν οἱ Βαβυλώνιοι. 
'''
"24" = '''
:sup:`24` Καὶ εἶπεν ὁ βασιλεὺς τῷ Δανιὴλ, μὴ καὶ τοῦτον ἐρεῖς ὅτι χαλκοῦς ἐστιν; ἰδοὺ ζῇ, καὶ ἐσθίει, καὶ πίνει· οὐ δύνασαι εἰπεῖν, ὅτι οὐκ ἔστιν οὗτος θεὸς ζῶν· καὶ προσκύνησον αὐτῷ. 
'''
"25" = '''
:sup:`25` Καὶ εἶπε Δανιὴλ, Κυρίῳ τῷ Θεῷ μου προσκυνήσω, ὅτι οὗτός ἐστι Θεὸς ζῶν. 
'''
"26" = '''
:sup:`26` Σὺ δὲ, βασιλεῦ, δός μοι ἐξουσίαν, καὶ ἀποκτενῶ τὸν δράκοντα ἄνευ μαχαίρας καὶ ῥάβδου· καὶ εἶπεν ὁ βασιλεὺς δίδωμί σοι. 
'''
"27" = '''
:sup:`27` Καὶ ἔλαβεν ὁ Δανιὴλ πίσσαν καὶ στέαρ καὶ τρίχας, καὶ ἥψησεν ἐπιτοαυτό· καὶ ἐποίησε μάζας, καὶ ἔδωκεν εἰς τὸ στόμα τοῦ δράκοντος, καὶ φαγὼν διεῤῥάγη ὁ δράκων· καὶ εἶπεν, ἴδετε τὰ σεβάσματα ὑμῶν. 
'''
"28" = '''
:sup:`28` Καὶ ἐγένετο, ὡς ἤκουσαν οἱ Βαβυλώνιοι, ἠγανάκτησαν λίαν, καὶ συνεστράφησαν ἐπὶ τὸν βασιλέα, καὶ εἶπαν, Ἰουδαῖος γέγονεν ὁ βασιλεὺς, τὸν Βὴλ κατέσπασε, καὶ τὸν δράκοντα ἀπέκτεινε, καὶ τοὺς ἱερεῖς κατέσφαξε. 
'''
"29" = '''
:sup:`29` Καὶ εἶπαν ἐλθόντες πρὸς τὸν βασιλέα, παράδος ἡμῖν τὸν Δανιήλ· εἰ δὲ μὴ, ἁποκτενοῦμέν σε, καὶ τὸν οἶκόν σου. 
'''
"30" = '''
:sup:`30` Καὶ εἶδεν ὁ βασιλεὺς ὅτι ἐπείγουσιν αὐτὸν σφόδρα, καὶ ἀναγκασθεὶς ὁ βασιλεὺς παρέδωκεν αὐτοῖς τὸν Δανιήλ. 
'''
"31" = '''
:sup:`31` Οἱ δὲ ἔβαλον αὐτὸν εἰς τὸν λάκκον τῶν λεόντων, καὶ ἦν ἐκεῖ ἡμέρας ἕξ. 
'''
"32" = '''
:sup:`32` Ἦσαν δὲ ἐν τῷ λάκκῳ ἑπτὰ λέοντες, καὶ ἐδίδοτο αὐτοῖς τὴν ἡμέραν δύο σώματα καὶ δύο πρόβατα· τότε δὲ οὐκ ἐδόθη αὐτοῖς, ἵνα καταφάγωσι τὸν Δανιήλ. 
'''
"33" = '''
:sup:`33` Καὶ ἦν Ἀμβακοὺμ ὁ προφήτης ἐν τῇ Ἰουδαίᾳ, καὶ αὐτὸς ἥψησεν ἕψεμα, καὶ ἐνέθρυψεν ἄρτους εἰς σκάφην, καὶ ἑπορεύετο εἰς τὸ πεδίον ἀπενέγκαι τοῖς θερισταῖς. 
'''
"34" = '''
:sup:`34` Καὶ εἶπεν ὁ ἄγγελος Κυρίου τῷ Ἀμβακοὺμ, ἀπένεγκε τὸ ἄριστον ὃ ἔχεις εἰς Βαβυλῶνα τῷ Δανιὴλ εἰς τὸν λάκκον τῶν λεόντων. 
'''
"35" = '''
:sup:`35` Καὶ εἶπεν Ἀμβακοὺμ, Κύριε, Βαβυλῶνα οὐχ ἑώρακα, καὶ τὸν λάκκον οὐ γινώσκω. 
'''
"36" = '''
:sup:`36` Καὶ ἐπελάβετο ὁ ἄγγελος Κυρίου τῆς κορυφῆς αὐτοῦ, καὶ βαστάσας τῆς κόμης τῆς κεφαλῆς αὐτοῦ, ἔθηκεν αὐτὸν εἰς Βαβυῶνα ἐπάνω τοῦ λάκκου, ἐν τῷ ῥοίζῳ τοῦ πνεύματος αὐτοῦ. 
'''
"37" = '''
:sup:`37` Καὶ ἐβόησεν Ἀμβακοὺμ, λέγων, Δανιὴλ, Δανιὴλ, λάβε τὸ ἄριστον ὃ ἀπέστειλέ σοι ὁ Θεός. 
'''
"38" = '''
:sup:`38` Καὶ εἶπε Δανιὴλ, ἐμνήσθης γάρ μου ὁ Θεὸς, καὶ οὐκ ἐγκατέλιπες τοὺς ἀγαπῶντάς σε. 
'''
"39" = '''
:sup:`39` Καὶ ἀναστὰς δανιὴλ, ἔφαγεν· ὁ δὲ ἄγγελος τοῦ ἀπεκατέστησε τὸν Ἀμβακοὺμ παραχρῆμα εἰς τὸν τόπον αὐτοῦ. 
'''
"40" = '''
:sup:`40` Ὁ δὲ βασιλεὺς ἦλθε τῇ ἑβδόμῃ πενθῆσαι τὸν Δανιὴλ, καὶ ἦλθεν ἐπὶ τὸν λάκκον, καὶ ἐνέβλεψε, καὶ ἰδοὺ, Δανιὴλ καθήμενος. 
'''
"41" = '''
:sup:`41` Καὶ ἀναβοήσας φωνῇ μεγάλῃ, εἶπε, μέγας εἰ, Κύριε ὁ Θεὸς τοῦ Δανιὴλ, καὶ οὐκ ἔστιν ἄλλος πλὴν σοῦ. 
'''
"42" = '''
:sup:`42` Καὶ ἀνέσπασεν αὐτόν· τοὺς δὲ αἰτίους τῆς ἀπωλείας αὐτοῦ ἐνέβαλεν εἰς τὸν λάκκον· καὶ κατεβρώθησαν παραχρῆμα ἐνώπιον αὐτοῦ. 
'''
