[32]
"1" = '''
:sup:`1` Καὶ ἐγένετο ἐν τῷ δεκάτῳ ἔτει, ἐν τῷ δεκάτῳ μηνὶ, μιᾷ τοῦ μηνὸς, ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"2" = '''
:sup:`2` υἱὲ ἀνθρώπου, λάβε θρῆνον ἐπὶ Φαραὼ βασιλέα Αἰγύπτου, καὶ ἐρεῖς αὐτῷ, Λέοντι ἐθνῶν ὡμοιώθης σὺ, καὶ ὡς δράκων ὁ ἐν τῇ θαλάσσῃ, καὶ ἐκεράτιζες τοῖς ποταμοῖς σου, καὶ ἐτάρασσες ὕδωρ τοῖς ποσί σου, καὶ κατεπάτεις τοὺς ποταμούς σου. 
'''
"3" = '''
:sup:`3` Τάδε λέγει Κύριος, καὶ περιβαλῶ ἐπὶ σὲ δίκτυα λαῶν πολλῶν, καὶ ἀνάξω σε ἐν τῷ ἀγκίστρῳ μου, 
'''
"4" = '''
:sup:`4` καὶ ἐκτενῶ σε ἐπὶ τὴν γῆν· πεδία πλησθήσεται, καὶ ἐπικαθιῶ ἐπὶ σὲ πάντα τὰ πετεινὰ τοῦ οὐρανοῦ, καὶ ἐμπλήσω πάντα τὰ θηρία πάσης τῆς γῆς. 
'''
"5" = '''
:sup:`5` Καὶ δώσω τὰς σάρκας σου ἐπὶ τὰ ὄρη, καὶ ἐμπλήσω ἀπὸ τοῦ αἵματός σου. 
'''
"6" = '''
:sup:`6` Καὶ ποτισθήσεται ἡ γῆ ἀπὸ τῶν προχωρημάτων σου, ἀπὸ τοῦ πλήθους σου ἐπὶ τῶν ὀρέων· φάραγγας ἐμπλήσω ἀπὸ σοῦ, 
'''
"7" = '''
:sup:`7` καὶ κατακαλύψω ἐν τῷ σβεσθῆναί σε οὐρανὸν, καὶ συσκοτάσω τὰ ἄστρα αὐτοῦ, ἥλιον ἐν νεφέλῃ καλύψω, καὶ σελήνη οὐ μὴ φάνῃ τὸ φῶς αὐτῆς. 
'''
"8" = '''
:sup:`8` Πάντα τὰ φαίνοντα φῶς ἐν τῷ οὐρανῷ, συσκοτάσουσιν ἐπὶ σέ· καὶ δώσω σκότος ἐπὶ τὴν γῆν, λέγει Κύριος Κύριος. 
'''
"9" = '''
:sup:`9` Καὶ παροργιῶ καρδίαν λαῶν πολλῶν, ἡνίκα ἂν ἄγω αἰχμαλωσίαν σου εἰς τὰ ἔθνη, εἰς γῆν ἣν οὐκ ἔγνως. 
'''
"10" = '''
:sup:`10` Καὶ στυγνάσουσιν ἐπὶ σὲ ἔθνη πολλὰ, καὶ οἱ βασιλεῖς αὐτῶν ἐκστάσει ἐκστήσονται, ἐν τῷ πετᾶσθαι τὴν ῥομφαίαν μου ἐπὶ πρόσωπα αὐτῶν, προσδεχόμενοι τὴν πτῶσιν αὐτῶν ἀφʼ ἡμέρας πτώσεώς σου. 
'''
"11" = '''
:sup:`11` Ὅτι τάδε λέγει Κύριος Κύριος, ῥομφαία βασιλέως Βαβυλῶνος ἥξει σοι 
'''
"12" = '''
:sup:`12` ἐν μαχαίραις γιγάντων, καὶ καταβαλῶ τὴν ἰσχύν σου, λοιμοὶ ἀπὸ ἐθνῶν πάντες, καὶ ἀπολοῦσι τὴν ὕβριν Αἰγύπτου, καὶ συντριβήσεται πᾶσα ἡ ἰσχὺς αὐτῆς. 
'''
"13" = '''
:sup:`13` Καὶ ἀπολῶ πάντα τὰ κτήνη αὐτῆς ἀφʼ ὕδατος πολλοῦ, καὶ οὐ μὴ ταράξῃ αὐτὸ πούς ἀνθρώπου ἔτι, καὶ ἴχνος κτηνῶν οὐ μὴ καταπατήσῃ αὐτό. 
'''
"14" = '''
:sup:`14` Οὕτως τότε ἡσυχάσει τὰ ὕδατα αὐτῶν, καὶ οἱ ποταμοὶ αὐτῶν ὡς ἔλαιον πορεύσονται, λέγει Κύριος, 
'''
"15" = '''
:sup:`15` ὅταν δῶ Αἴγυπτον εἰς ἀπώλειαν, καὶ ἐρημωθῇ ἡ γῆ σὺν· τῇ πληρώσει αὐτῆς, ὅταν διασπερῶ πάντας τοὺς κατοικοῦντας ἐν αὐτῇ, καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος. 
'''
"16" = '''
:sup:`16` Θρῆνός ἐστι, καὶ θρηνήσεις αὐτὸν, καὶ αἱ θυγατέρες τῶν ἐθνῶν θρηνήσουσιν αὐτὸν, ἐπʼ Αἴγυπτον, καὶ ἐπὶ πᾶσαν τὴν ἰσχὺν αὐτῆς θρηνήσουσιν αὐτὴν, λέγει Κύριος Κύριος. 
'''
"17" = '''
:sup:`17` Καὶ ἐγενήθη ἐν τῷ δωδεκάτῳ ἔτει τοῦ πρώτου μηνὸς, πεντεκαιδεκάτῃ τοῦ μηνὸς, ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"18" = '''
:sup:`18` Υἱὲ ἀνθρώπου, θρήνησον ἐπὶ τὴν ἰσχὺν Αἰγύπτου, καὶ καταβιβάσουσιν αὐτῆς τὰς θυγατέρας τὰ ἔθνη νεκρὰς εἰς τὸ βάθος τῆς γῆς, πρὸς τοὺς καταβαίνοντας εἰς βόθρον· 
'''
"19" = '''
:sup:`19` Ἐν μέσῳ μαχαίρας τραυματιῶν πεσοῦνται μετʼ αὐτοῦ, καὶ κοιμηθήσεται πᾶσα ἡ ἰσχὺς αὐτοῦ· 
'''
"20" = '''
:sup:`20` καὶ ἐροῦσί σοι οἱ γίγαντες, ἐν βάθει βόθρου γίνου, τίνος κρείττων εἶ; καὶ κατάβηθι, καὶ κοιμήθητι μετὰ ἀπεριτμήτων, ἐν μέσῳ τραυματιῶν μαχαίρας. 
'''
"21" = '''
:sup:`21` Ἐκεῖ Ἀσσοὺρ καὶ πᾶσα ἡ συναγωγὴ αὐτοῦ, πάντες τραυματίαι ἐκεῖ ἐδόθησαν, καὶ ἡ ταφὴ αὐτῶν ἐν βάθει βόθρου, καὶ ἐγενήθη ἡ συναγωγὴ αὐτοῦ περικύκλῳ τοῦ μνήματος αὐτοῦ, πάντες οἱ τραυματίαι οἱ πεπτωκότες μαχαίρᾳ, 
'''
"22" = '''
:sup:`22` οἱ δόντες τὸν φόβον αὐτῶν ἐπὶ γῆς ζωῆς. 
'''
"23" = '''
:sup:`23` Ἐκεῖ Αἰλὰμ καὶ πᾶσα ἡ δύναμις αὐτοῦ περικύκλῳ τοῦ μνήματος αὐτοῦ, πάντες οἱ τραυματίαι οἱ πεπτωκότες μαχαίρᾳ, καὶ οἱ καταβαίνοντες ἀπερίτμητοι εἰς γῆς βάθος, οἱ δεδωκότες αὐτῶν φόβον ἐπὶ γῆς ζωῆς· καὶ ἐλάβοσαν τὴν βάσανον αὐτῶν μετὰ τῶν καταβαινόντων εἰς βόθρον, 
'''
"24" = '''
:sup:`24` ἐν μέσῳ τραυματιῶν. 
'''
"25" = '''
:sup:`25` Ἐκεῖ ἐδόθησαν Μοσὸχ καὶ Θοβὲλ, καὶ πᾶσα ἡ ἰσχὺς αὐτοῦ περικύκλῳ τοῦ μνήματος αὐτοῦ, πάντες τραυματίαι αὐτοῦ, πάντες ἀπερίτμητοι τραυματίαι ἀπὸ μαχαίρας, οἱ δεδωκότες τὸν φόβον αὐτῶν ἐπὶ γῆς ζωῆς. 
'''
"26" = '''
:sup:`26` Καὶ ἐκοιμήθησαν μετὰ τῶν γιγάντων τῶν πεπτωκότων ἀπʼ αἰῶνος, οἳ κατέβησαν εἰς ᾅδου ἐν ὅπλοις πολεμικοῖς, καὶ ἔθηκαν τὰς μαχαίρας αὐτῶν ὑπὸ τὰς κεφαλὰς αὐτῶν, καὶ ἐγενήθησαν αἱ ἀνομῖαι αὐτῶν ἐπὶ τῶν ὀστέων αὐτῶν, ὅτι ἐξεφόβησαν πάντας ἐν τῇ ζωῇ αὐτῶν. 
'''
"27" = '''
:sup:`27` Καὶ σὺ ἐν μέσῳ ἀπεριτμήτων κοιμηθήσῃ μετὰ τετραυματισμένων μαχαίρᾳ. 
'''
"28" = '''
:sup:`28` Ἐκεῖ ἐδόθησαν οἱ ἄρχοντες Ἀσσοὺρ, οἱ δόντες τὴν ἰσχὺν αὐτοῦ εἰς τραῦμα μαχαίρας· οὗτοι μετὰ τραυματιῶν ἐκοιμήθησαν, μετὰ καταβαινόντων εἰς βόθρον. 
'''
"29" = '''
:sup:`29` Ἐκεῖ οἱ ἄρχοντες τοῦ Βοῤῥᾶ πάντες στρατηγοὶ Ἀσσοὺρ, οἱ καταβαίνοντες τραυματίαι, σὺν τῷ φόβῳ αὐτῶν καὶ τῇ ἰσχύϊ αὐτῶν ἐκοιμήθησαν ἀπερίτμητοι μετὰ τραυματιῶν μαχαίρας, καὶ ἀπήνεγκαν τὴν βάσανον αὐτῶν μετὰ τῶν καταβαινόντων εἰς βόθρον. 
'''
"30" = '''
:sup:`30` Ἐκείνους ὄψεται βασιλεὺς Φαραὼ, καὶ παρακληθήσεται ἐπὶ πᾶσαν τὴν ἰσχὺν αὐτῶν, λέγει Κύριος Κύριος. 
'''
"31" = '''
:sup:`31` Ὅτι δέδωκα τὸν φόβον αὐτοῦ ἐπὶ γῆς ζωῆς, καὶ κοιμηθήσεται ἐν μέσῳ ἀπεριτμήτων μετὰ τραυματιῶν μαχαίρας Φαραὼ, καὶ πᾶν τὸ πλῆθος αὐτοῦ μετʼ αὐτοῦ, λέγει Κύριος Κύριος. 
'''
