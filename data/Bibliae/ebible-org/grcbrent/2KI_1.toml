[1]
"1" = '''
:sup:`1` ΚΑΙ ἠθέτησε Μωὰβ ἐν Ἰσραὴλ μετὰ τὸ ἀποθανεῖν Ἀχαάβ. 
'''
"2" = '''
:sup:`2` Καὶ ἔπεσεν Ὀχοζίας διὰ τοῦ δικτυωτοῦ τοῦ ἐν τῷ ὑπερῴῳ αὐτοῦ τῷ ἐν Σαμαρείᾳ, καὶ ἠῤῥώστησε· καὶ ἀπέστειλεν ἀγγέλους, καὶ εἶπε πρὸς αὐτοὺς, δεῦτε καὶ ἐπιζητήσατε ἐν τῷ Βάαλ μυΐαν θεὸν Ἀκκαρὼν, εἰ ζήσομαι ἐκ τῆς ἀῤῥωστίας μου ταύτης· καὶ ἐπορεύθησαν ἐπερωτῆσαι διʼ αὐτοῦ. 
'''
"3" = '''
:sup:`3` Καὶ ἄγγελος Κυρίου ἐκάλεσεν Ἠλιοὺ τὸν Θεσβίτην, λέγων, ἀναστὰς δεῦρο εἰς συνάντησιν τῶν ἀγγέλων Ὀχοζίου βασιλέως Σαμαρείας, καὶ λαλήσεις πρὸς αὐτοὺς, εἰ παρὰ τὸ μὴ εἶναι Θεὸν ἐν Ἰσραὴλ, ὑμεῖς πορεύεσθε ἐπιζητῆσαι ἐν τῷ Βάαλ μυΐαν θεὸν Ἀκκαρών; καὶ οὐχ οὕτως· 
'''
"4" = '''
:sup:`4` Ὅτι τάδε λέγει Κύριος, ἡ κλίνη ἐφʼ ἧς ἀνέβης ἐκεῖ, οὐ καταβήσῃ ἀπʼ αὐτῆς, ὅτι θανάτῳ ἀποθανῇ· καὶ ἐπορεύθη Ἠλιοὺ, καὶ εἶπε πρὸς αὐτούς. 
'''
"5" = '''
:sup:`5` Καὶ ἐπεστράφησαν οἱ ἄγγελοι πρὸς αὐτόν· καὶ εἶπε πρὸς αὐτοὺς, τί ὅτι ἐπεστρέψατε; 
'''
"6" = '''
:sup:`6` Καὶ εἶπαν πρὸς αὐτὸν, ἀνὴρ ἀνέβη εἰς συνάντησιν ἡμῶν, καὶ εἶπε πρὸς ἡμᾶς, δεῦτε, ἐπιστράφητε πρὸς τὸν βασιλέα τὸν ἀποστείλαντα ὑμᾶς, καὶ λαλήσατε πρὸς αὐτὸν, τάδε λέγει Κύριος, εἰ παρὰ τὸ μὴ εἶναιι Θεὸν ἐν Ἰσραὴλ, σὺ πορεύῃ ἐπιζητῆσαι ἐν τῷ Βάαλ μυΐαν θεὸν Ἀκκαρών; οὐχ οὕτως· ἡ κλίνη ἐφʼ ἧς ἀνέβης ἐκεῖ, οὐ καταβήσῃ ἀπʼ αὐτῆς, ὅτι θανάτῳ ἀποθανῇ. Καὶ ἐπιστρέψαντες ἀπήγγειλαν τῷ βασιλεῖ καθὰ ἐλάλησεν Ἠλιού· 
'''
"7" = '''
:sup:`7` καὶ ἐλάλησε πρὸς αὐτοὺς, τίς ἡ κρίσις τοῦ ἀνδρὸς τοῦ ἀναβάντος εἰς συνάντησιν ὑμῖν καὶ λαλήσαντος πρὸς ὑμᾶς τοὺς λόγους τούτους; 
'''
"8" = '''
:sup:`8` Καὶ εἶπον πρὸς αὐτὸν, ἀνὴρ δασὺς, καὶ ζώνην δερματίνην περιεζωσμένος τὴν ὀσφῦν αὐτοῦ· καὶ εἶπεν, Ἠλιοὺ ὁ Θεσβίτης οὗτός ἐστι. 
'''
"9" = '''
:sup:`9` Καὶ ἀπέστειλε πρὸς αὐτὸν πεντηκόνταρχον καὶ τοὺς πεντήκοντα αὐτοῦ, καὶ ἀνέβη πρὸς αὐτόν· καὶ ἰδοὺ Ἠλιοὺ ἐκάθητο ἐπὶ τῆς κορυφῆς τοῦ ὄρους· καὶ ἐλάλησεν ὁ πεντηκόνταρχος πρὸς αὐτὸν, καὶ εἶπεν, ἄνθρωπε τοῦ Θεοῦ, ὁ βασιλεὺς ἐκάλεσέ σε, κατάβηθι. 
'''
"10" = '''
:sup:`10` Καὶ ἀπεκρίθη Ἠλιοὺ, καὶ εἶπε πρὸς τὸν πεντηκόνταρχον, καὶ εἰ ἄνθρωπος Θεοῦ ἐγὼ, καταβήσεται πῦρ ἐκ τοῦ οὐρανοῦ, καὶ καταφάγεταί σε καὶ τοὺς πεντήκοντά σου· καὶ κατέβη πῦρ ἐκ τοῦ οὐρανοῦ, καὶ κατέφαγεν αὐτὸν καὶ τοὺς πεντήκοντα αὐτοῦ. 
'''
"11" = '''
:sup:`11` Καὶ προσέθετο ὁ βασιλεὺς, καὶ ἀπέστειλε πρὸς αὐτὸν ἄλλον πεντηκόνταρχον καὶ τοὺς πεντήκοντα αὐτοῦ· καὶ ἐλάλησεν ὁ πεντηκόνταρχος πρὸς αὐτὸν, καὶ εἶπεν, ἄνθρωπε τοῦ Θεοῦ, τάδε λέγει ὁ βασιλεὺς, ταχέως κατάβηθι. 
'''
"12" = '''
:sup:`12` Καὶ ἀπεκρίθη Ἠλιοὺ καὶ ἐλάλησε πρὸς αὐτὸν, καὶ εἶπεν, εἰ ἄνθρωπος Θεοῦ ἐγὼ, καταβήσεται πῦρ ἐκ τοῦ οὐρανοῦ, καὶ καταφάγεταί σε καὶ τοὺς πεντήκοντά σου· καὶ κατέβη πῦρ ἐκ τοῦ οὐρανοῦ, καὶ κατέφαγεν αὐτὸν καὶ τοὺς πεντήκοντα αὐτοῦ. 
'''
"13" = '''
:sup:`13` Καὶ προσέθετο ὁ βασιλεὺς ἔτι ἀποστεῖλαι ἡγούμενον καὶ τοὺς πεντήκοντα αὐτοῦ· καὶ ἦλθεν ὁ πεντηκόνταρχος ὁ τρίτος, καὶ ἔκαμψεν ἐπὶ τὰ γόνατα αὐτοῦ κατέναντι Ἠλιοὺ, καὶ ἐδεήθη αὐτοῦ, καὶ ἐλάλησε πρὸς αὐτὸν, καὶ εἶπεν, ἄνθρωπε τοῦ Θεοῦ, ἐντιμωθήτω ἡ ψυχή μου, καὶ ἡ ψυχὴ τῶν δούλων σου τούτων τῶν πεντήκοντα ἐν ὀφθαλμοῖς σου. 
'''
"14" = '''
:sup:`14` Ἰδοὺ κατέβη πῦρ ἐκ τοῦ οὐρανοῦ, καὶ κατέφαγε τοὺς δύο πεντηκοντάρχους τοὺς πρώτους· καὶ νῦν ἐντιμωθήτω δὴ ἡ ψυχή μου ἐν ὀφθαλμοῖς σου. 
'''
"15" = '''
:sup:`15` Καὶ ἐλάλησεν ἄγγελος Κυρίου πρὸς Ἠλιοὺ, καὶ εἶπε, κατάβηθι μετʼ αὐτοῦ, μὴ φοβηθῇς ἀπὸ προσώπου αὐτῶν· καὶ ἀνέστη Ἠλιοὺ καὶ κατέβη μετʼ αὐτοῦ πρὸς τὸν βασιλέα. 
'''
"16" = '''
:sup:`16` Καὶ ἐλάλησε πρὸς αὐτὸν, καὶ εἶπεν Ἠλιού, τάδε λέγει Κύριος, τί ὅτι ἀπέστειλας ἀγγέλους ἐκζητῆσαι ἐν τῷ Βάαλ μυΐαν θεὸν Ἀκκαρών; οὐχ οὕτως· ἡ κλίνη ἐφʼ ἧς ἀνέβης ἐκεῖ, οὐ καταβήσῃ ἀπʼ αὐτῆς, ὅτι θανάτῳ ἀποθανῇ. 
'''
"17" = '''
:sup:`17` Καὶ ἀπέθανε κατὰ τὸ ῥῆμα Κυρίου ὃ ἐλάλησεν Ἠλιού. 
'''
"18" = '''
:sup:`18` Καὶ τὰ λοιπὰ τῶν λόγων Ὀχοζίου ἃ ἐποίησεν, οὐκ ἰδοὺ ταῦτα γεγραμμένα ἐν βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰσραήλ; 
'''
"19" = '''
:sup:`19` καὶ Ἰωρὰμ υἱὸς Ἀχαὰβ βασιλεύει ἐπὶ Ἰσραὴλ ἐν Σαμαρείᾳ ἔτη δεκαδύο, ἐν ἔτει ὀκτωκαιδεκάτῳ Ἰωσαφὰτ βασιλέως Ἰούδα· 
'''
"20" = '''
:sup:`20` καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου· πλὴν οὐχ ὡς οἱ ἀδελφοὶ αὐτοῦ, οὐδὲ ὡς ἡ μήτηρ αὐτοῦ· 
'''
"21" = '''
:sup:`21` καὶ ἀπέστησε τὰς στήλας τοῦ Βάαλ ἃς ἐποίησεν ὁ πατὴρ αὐτοῦ, καὶ συνέτριψεν αὐτάς· πλὴν ἐν ταῖς ἁμαρτίαις οἴκου Ἰεροβοὰμ, ὃς ἐξήμαρτε τὸν Ἰσραὴλ, ἐκολλήθη, οὐκ ἀπέστη ἀπʼ αὐτῶν· 
'''
"22" = '''
:sup:`22` καὶ ἐθυμώθη ὀργῇ Κύριος εἰς τὸν οἶκον Ἀχαάβ. 
'''
