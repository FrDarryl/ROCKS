[66]
"1" = '''
:sup:`1` Οὕτως λέγει Κύριος, ὁ οὐρανός μου θρόνος, καὶ ἡ γῆ ὑποπόδιον τῶν ποδῶν μου· ποῖον οἶκον οἰκοδομήσετέ μοι; καὶ ποῖος τόπος τῆς καταπαύσεώς μου; 
'''
"2" = '''
:sup:`2` Πάντα γὰρ ταῦτα ἐποίησεν ἡ χείρ μου, καὶ ἔστιν ἐμὰ πάντα ταῦτα, λέγει Κύριος· καὶ ἐπὶ τίνα ἐπιβλέψω, ἀλλʼ ἢ ἐπὶ τὸν ταπεινὸν καὶ ἡσύχιον, καὶ τρέμοντα τοὺς λόγους μου; 
'''
"3" = '''
:sup:`3` Ὁ δὲ ἄνομος ὁ θύων μοι μόσχον, ὡς ὁ ἀποκτέννων κύνα· ὁ δὲ ἀναφέρων σεμίδαλιν, ὡς αἷμα ὕειον· ὁ διδοὺς λίβανον εἰς μνημόσυνον, ὡς βλάσφημος. Καὶ αὐτοὶ ἐξελέξαντο τὰς ὁδοὺς αὐτῶν, καὶ τὰ βδελύγματα αὐτῶν ἡ ψυχὴ αὐτῶν ἠθέλησε. 
'''
"4" = '''
:sup:`4` Καὶ ἐγὼ ἐκλέξομαι τὰ ἐμπαίγματα αὐτῶν, καὶ τὰς ἁμαρτίας ἀνταποδώσω αὐτοῖς· ὅτι ἐκάλεσα αὐτοὺς, καὶ οὐχ ὑπήκουσάν μου· ἐλάλησα καὶ οὐκ ἤκουσαν, καὶ ἐποίησαν τὸ πονηρὸν ἐναντίον ἐμοῦ, καὶ ἃ οὐκ ἐβουλόμην, ἐξελέξαντο. 
'''
"5" = '''
:sup:`5` Ἀκούσατε ῥήματα Κυρίου οἱ τρέμοντες τὸν λόγον αὐτοῦ· εἴπατε ἀδελφοὶ ὑμῶν τοῖς μισοῦσιν ὑμᾶς καὶ βδελυσσομένοις, ἵνα τὸ ὄνομα Κυρίου δοξασθῇ, καὶ ὀφθῇ ἐν τῇ εὐφροσύνῃ αὐτῶν, καὶ ἐκεῖνοι αἰσχυνθήσονται. 
'''
"6" = '''
:sup:`6` Φωνὴ κραυγῆς ἐκ πόλεως, φωνὴ ἐκ ναοῦ, φωνὴ Κυρίου ἀνταποδιδόντος ἀνταπόδοσιν τοῖς ἀντικειμένοις. 
'''
"7" = '''
:sup:`7` Πρὶν τὴν ὠδίνουσαν τεκεῖν, πρὶν ἐλθεῖν τὸν πόνον τῶν ὠδίνων, ἐξέφυγε καὶ ἔτεκεν ἄρσεν. 
'''
"8" = '''
:sup:`8` Τίς ἤκουσε τοιοῦτο, καὶ τίς ἑὼρακεν οὕτως; εἰ ὤδινε γῆ ἐν ἡμέρᾳ μιᾷ, ἢ καὶ ἐτέχθη ἔθνος εἰς ἅπαξ, ὅτι ὤδινε καὶ ἔτεκε Σιὼν τὰ παιδία αὐτῆς; 
'''
"9" = '''
:sup:`9` Ἐγὼ δὲ ἔδωκα τὴν προσδοκίαν ταύτην, καὶ οὐκ ἐμνήσθης μου, εἶπε Κύριος· οὐκ ἰδοὺ ἐγὼ γεννῶσαν καὶ στεῖραν ἐποίησα; εἶπεν ὁ Θεός σου. 
'''
"10" = '''
:sup:`10` Εὐφράνθητι Ἱερουσαλὴμ, καὶ πανηγυρίσατε ἐν αὐτῇ πάντες οἱ ἀγαπῶντες αὐτὴν, χάρητε ἅμα αὐτῇ χαρᾷ πάντες ὅσοι πενθεῖτε ἐπʼ αὐτῇ, 
'''
"11" = '''
:sup:`11` ἵνα θηλάσητε, καὶ ἐμπλησθῆτε ἀπὸ μαστοῦ παρακλήσεως αὐτῆς, ἵνα ἐκθηλάσαντες τρυφήσητε ἀπὸ εἰσόδου δόξης αὐτῆς. 
'''
"12" = '''
:sup:`12` Ὅτι τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐκκλίνω εἰς αὐτοὺς ὡς ποταμὸς εἰρήνης, καὶ ὡς χειμάῤῥους ἐπικλύζων δόξαν ἐθνῶν· τὰ παιδία αὐτῶν ἐπʼ ὤμων ἀρθήσονται, καὶ ἐπὶ γονάτων παρακληθήσονται. 
'''
"13" = '''
:sup:`13` Ὡς εἴ τινα μήτηρ παρακαλέσει, οὕτω κᾀγὼ παρακαλέσω ὑμᾶς, καὶ ἐν Ἱερουσαλὴμ παρακληθήσεσθε. 
'''
"14" = '''
:sup:`14` Καὶ ὄψεσθε, καὶ χαρήσεται ἡ καρδία ὑμῶν, καὶ τὰ ὀστᾶ ὑμῶν ὡς βοτάνη ἀνατελεῖ· καὶ γνωσθήσεται ἡ χεὶρ Κυρίου τοῖς φοβουμένοις αὐτὸν, καὶ ἀπειλήσει τοῖς ἀπειθοῦσιν. 
'''
"15" = '''
:sup:`15` Ἰδοὺ γὰρ Κύριος ὡς πῦρ ἥξει, καὶ ὡς καταιγὶς τὰ ἅρματα αὐτοῦ, ἀποδοῦναι ἐν θυμῷ ἐκδίκησιν αὐτοῦ, καὶ ἀποσκορακισμὸν αὐτοῦ ἐν φλογὶ πυρός. 
'''
"16" = '''
:sup:`16` Ἐν γὰρ τῷ πυρὶ Κυρίου κριθήσεται πᾶσα ἡ γῆ, καὶ ἐν τῇ ῥομφαίᾳ αὐτοῦ πᾶσα σάρξ· πολλοὶ τραυματίαι ἔσονται ὑπὸ Κυρίου. 
'''
"17" = '''
:sup:`17` Οἱ ἁγνιζόμενοι καὶ καθαριζόμενοι εἰς τοὺς κήπους, καὶ ἐν τοῖς προθύροις ἔσθοντες κρέας ὕειον, καὶ τὰ βδελύγματα, καὶ τὸν μῦν, ἐπιτοαυτὸ ἀναλωθήσονται, εἶπε Κύριος. 
'''
"18" = '''
:sup:`18` Κᾀγὼ τὰ ἔργα αὐτῶν καὶ τὸν λογισμὸν αὐτῶν· ἔρχομαι συναγαγεῖν πάντα τὰ ἔθνη καὶ τὰς γλώσσας, καὶ ἥξουσι καὶ ὄψονται τὴν δόξαν μου. 
'''
"19" = '''
:sup:`19` Καὶ καταλείψω ἐπʼ αὐτῶν σημεῖον, καὶ ἐξαποστελῶ ἐξ αὐτῶν σεσωσμένους εἰς τὰ ἔθνη, εἰς Θαρσὶς, καὶ Φοὺδ, καὶ Λοὺδ, καὶ Μοσόχ, καὶ εἰς Θοβὲλ, καὶ εἰς τὴν Ἑλλάδα, καὶ εἰς τὰς νήσους τὰς πόῤῥω, οἳ οὐκ ἀκηκόασί μου τὸ ὄνομα, οὔτε ἑωράκασί μου τὴν δόξαν· καὶ ἀναγγελοῦσι τὴν δόξαν μου ἐν τοῖς ἔθνεσι, 
'''
"20" = '''
:sup:`20` καὶ ἄξουσι τοὺς ἀδελφοὺς ὑμῶν ἐκ πάντων τῶν ἐθνῶν δῶρον Κυρίῳ, μεθʼ ἵππων καὶ ἁρματων ἐν λαμπήναις ἡμιόνων μετὰ σκιαδίων εἰς τὴν ἁγίαν πόλιν Ἱερουσαλήμ, εἶπε Κύριος, ὡς ἀνενέγκαισαν οἱ υἱοὶ Ἰσραὴλ τὰς θυσίας αὐτῶν ἐμοὶ μετὰ ψαλμῶν εἰς τὸν οἶκον Κυρίου. 
'''
"21" = '''
:sup:`21` Καὶ ἀπʼ αὐτῶν λήμψομαι ἱερεῖς καὶ Λευίτας, εἶπε Κύριος. 
'''
"22" = '''
:sup:`22` Ὃν τρόπον γὰρ ὁ οὐρανὸς καινὸς καὶ ἡ γῆ καινὴ, ἃ ἐγὼ ποιῶ, μένει ἐνώπιον ἐμοῦ, λέγει Κύριος, οὕτω στήσεται τὸ σπέρμα ὑμῶν, καὶ τὸ ὄνομα ὑμῶν. 
'''
"23" = '''
:sup:`23` Καὶ ἔσται μὴν ἐκ μηνὸς, καὶ σάββατον ἐκ σαββάτου, ἥξει πᾶσα σὰρξ τοῦ προσκυνῆσαι ἐνώπιον ἐμοῦ ἐν Ἱερουσαλὴμ, εἶπεν Κύριος. 
'''
"24" = '''
:sup:`24` Καὶ ἐξελεύσονται καὶ ὄψονται τὰ κῶλα τῶν ἀνθρώπων τῶν παραβεβηκότων ἐν ἐμοί· ὁ γὰρ σκώληξ αὐτῶν οὐ τελευτήσει, καὶ τὸ πῦρ αὐτῶν οὐ σβεσθήσεται, καὶ ἔσονται εἰς ὅρασιν πάσῃ σαρκί. 
'''
