[5]
"1" = '''
:sup:`1` Περιδράμετε ἐν ταῖς ὁδοῖς Ἱερουσαλὴμ, καὶ ἴδετε, καὶ γνῶτε, καὶ ζητήσατε ἐν ταῖς πλατείαις αὐτῆς, ἐὰν εὕρητε, εἰ ἔστι ποιῶν κρίμα, καὶ ζητῶν πίστιν· καὶ ἵλεως ἔσομαι αὐτοῖς, λέγει Κύριος. 
'''
"2" = '''
:sup:`2` Ζῇ Κύριος, λέγουσι, διατοῦτο οὐκ ἐν ψεύδεσιν ὀμνύουσι; 
'''
"3" = '''
:sup:`3` Κύριε, οἱ ὀφθαλμοί σου εἰς πίστιν· ἐμαστίγωσας αὐτοὺς, καὶ οὐκ ἐπόνεσαν, συνετέλεσας αὐτοὺς, καὶ οὐκ ἠθέλησαν δέξασθαι παιδείαν· ἐστερέωσαν τὰ πρόσωπα αὐτῶν ὑπὲρ πέτραν, καὶ οὐκ ἠθέλησαν ἐπιστραφῆναι. 
'''
"4" = '''
:sup:`4` Καὶ ἐγὼ εἶπα, ἴσως πτωχοί εἰσι, διότι οὐκ ἐδυνάσθησαν, ὅτι οὐκ ἔγνωσαν ὁδὸν Κυρίου, καὶ κρίσιν Θεοῦ. 
'''
"5" = '''
:sup:`5` Πορεύσομαι πρὸς τοὺς ἁδροὺς, καὶ λαλήσω αὐτοῖς, ὅτι αὐτοὶ ἐπέγνωσαν ὁδὸν Κυρίου, καὶ κρίσιν Θεοῦ· καὶ ἰδοὺ ὁμοθυμαδὸν συνέτριψαν ζυγὸν, διέῤῥηξαν δεσμούς. 
'''
"6" = '''
:sup:`6` Διατοῦτο ἔπαισεν αὐτοὺς λέων ἐκ τοῦ δρυμοῦ, καὶ λύκος ἕως τῶν οἰκιῶν ὠλόθρευσεν αὐτοὺς, καὶ πάρδαλις ἐγρηγόρησεν ἐπὶ τὰς πόλεις αὐτῶν· πάντες οἱ ἐκπορευόμενοι ἀπʼ αὐτῶν θηρευθήσονται, ὅτι ἐπλήθυναν ἀσεβείας αὐτῶν, ἴσχυσαν ἐν ταῖς ἀποστροφαῖς αὐτῶν. 
'''
"7" = '''
:sup:`7` Ποίᾳ τούτων ἵλεως γένωμαί σοι; οἱ υἱοί σου ἐγκατέλιπόν με, καὶ ὤμνυον ἐν τοῖς οὐκ οὖσι θεοῖς· καὶ ἐχόρτασα αὐτοὺς, καὶ ἐμοιχῶντο, καὶ ἐν οἴκοις πορνῶν κατέλυον. 
'''
"8" = '''
:sup:`8` Ἵπποι θηλυμανεῖς ἐγενήθησαν, ἕκαστος ἐπὶ τὴν γυναῖκα τοῦ πλησίον αὐτοῦ ἐχρεμέτιζον. 
'''
"9" = '''
:sup:`9` Μὴ ἐπὶ τούτοις οὐκ ἐπισκέψομαι; λέγει Κύριος· ἢ ἐν ἔθνει τοιούτῳ οὐκ ἐκδικήσει ἡ ψυχή μου; 
'''
"10" = '''
:sup:`10` Ἀνάβητε ἐπὶ τοὺς προμαχῶνας αὐτῆς, καὶ κατασκάψατε, συντέλειαν δὲ μὴ ποιήσητε· ὑπολίπεσθε τὰ ὑποστηρίγματα αὐτῆς, ὅτι τοῦ Κυρίου εἰσίν. 
'''
"11" = '''
:sup:`11` Ὅτι ἀθετῶν ἠθέτησεν εἰς ἐμὲ, λέγει Κύριος, οἶκος Ἰσραὴλ, καὶ οἶκος Ἰούδα 
'''
"12" = '''
:sup:`12` ἐψεύσατο τῷ Κυρίῳ αὐτῶν, καὶ εἶπαν, οὐκ ἔστι ταῦτα· οὐχ ἥξει ἐφʼ ἡμᾶς κακὰ, καὶ μάχαιραν καὶ λιμὸν οὐκ ὀψόμεθα. 
'''
"13" = '''
:sup:`13` Οἱ προφῆται ἡμῶν ἦσαν εἰς ἄνεμον, καὶ λόγος Κυρίου οὐχ ὑπῆρχεν ἐν αὐτοῖς. 
'''
"14" = '''
:sup:`14` Διατοῦτο τάδε λέγει Κύριος παντοκράτωρ, ἀνθʼ ὧν ἐλαλήσατε τὸ ῥῆμα τοῦτο, ἰδοὺ ἐγὼ δέδωκα τοὺς λόγους μου εἰς τὸ στόμα σου πῦρ, καὶ τὸν λαὸν τοῦτον ξύλα, καὶ καταφάγεται αὐτούς. 
'''
"15" = '''
:sup:`15` Ἰδοὺ ἐγὼ ἐπάγω ἐφʼ ὑμᾶς ἔθνος πόῤῥωθεν, οἶκος Ἰσραὴλ, λέγει Κύριος, ἔθνος οὗ οὐκ ἀκούσει τῆς φωνῆς τῆς γλώσσης αὐτοῦ. 
'''
"16" = '''
:sup:`16` Πάντες ἰσχυροὶ, καὶ κατέδονται τὸν θερισμὸν ὑμῶν, 
'''
"17" = '''
:sup:`17` καὶ τοὺς ἄρτους ὑμῶν, καὶ κατέδονται τοὺς υἱοὺς ὑμῶν, καὶ τὰς θυγατέρας ὑμῶν, καὶ κατέδονται τὰ πρόβατα ὑμῶν, καὶ τοὺς μόσχους ὑμῶν, καὶ κατέδονται τοὺς ἀμπελῶνας ὑμῶν, καὶ τοὺς συκῶνας ὑμῶν, καὶ τοὺς ἐλαιῶνας ὑμῶν· καὶ ἀλοήσουσι τὰς πόλεις τὰς ὀχυρὰς ὑμῶν, ἐφʼ αἷς ὑμεῖς πεποίθατε ἐπʼ αὐταῖς, ἐν ῥομφαίᾳ. 
'''
"18" = '''
:sup:`18` Καὶ ἔσται ἐν ταῖς ἡμέραις ἐκείναις, λέγει Κύριος ὁ Θεός σου, οὐ μὴ ποιήσω ὑμᾶς εἰς συντέλειαν. 
'''
"19" = '''
:sup:`19` Καὶ ἔσται ὅταν εἴπητε, τίνος ἕνεκεν ἐποίησε Κύριος ὁ Θεὸς ἡμῶν ἡμῖν πάντα ταῦτα; καὶ ἐρεῖς αὐτοῖς, ἀνθʼ ὧν ἐδουλεύσατε θεοῖς ἀλλοτρίοις ἐν τῇ γῇ ὑμῶν, οὕτως δουλεύσετε ἀλλοτρίοις ἐν τῇ γῇ οὐχ ὑμῶν. 
'''
"20" = '''
:sup:`20` Ἀναγγείλατε ταῦτα εἰς τὸν οἶκον Ἰακὼβ, καὶ ἀκουσθήτω ἐν τῷ οἴκῳ Ἰούδα. 
'''
"21" = '''
:sup:`21` Ἀκούσατε δὴ ταῦτα λαὸς μωρὸς καὶ ἀκάρδιος, ὀφθαλμοὶ αὐτοῖς καὶ οὐ βλέπουσιν, ὦτα αὐτοῖς καὶ οὐκ ἀκούουσι. 
'''
"22" = '''
:sup:`22` Μὴ ἐμὲ οὐ φοβηθήσεσθε; λέγει Κύριος· ἢ ἀπὸ προσώπου μου οὐκ εὐλαβηθήσεσθε; τὸν τάξαντα ἄμμον ὅριον τῇ θαλάσσῃ, πρόσταγμα αἰώνιον, καὶ οὐχ ὑπερβήσεται αὐτὸ, καὶ ταραχθήσεται, καὶ οὐ δυνήσεται· καὶ ἠχήσουσι τὰ κύματα αὐτῆς, καὶ οὐχ ὑπερβήσεται αὐτό. 
'''
"23" = '''
:sup:`23` Τῷ δὲ λαῷ τούτῳ ἐγενήθη καρδία ἀνήκοος καὶ ἀπειθὴς, καὶ ἐξέκλιναν καὶ ἀπήλθοσαν, 
'''
"24" = '''
:sup:`24` καὶ οὐκ εἶπον ἐν τῇ καρδίᾳ αὐτῶν, φοβηθῶμεν δὴ Κύριον τὸν Θεὸν ἡμῶν, τὸν διδόντα ἡμῖν ὑετὸν πρώϊμον καὶ ὄψιμον, κατὰ καιρὸν πληρώσεως προστάγματος θερισμοῦ, καὶ ἐφύλαξεν ἡμῖν. 
'''
"25" = '''
:sup:`25` Αἱ ἀνομίαι ὑμῶν ἐξέκλιναν ταῦτα, καὶ αἱ ἁμαρτίαι ὑμῶν ἀπέστησαν τὰ ἀγαθὰ ἀφʼ ὑμῶν. 
'''
"26" = '''
:sup:`26` Ὅτι εὑρέθησαν ἐν τῷ λαῷ μου ἀσεβεῖς, καὶ παγίδας ἔστησαν τοῦ διαφθεῖραι ἄνδρας, καὶ συνελαμβάνοσαν. 
'''
"27" = '''
:sup:`27` Ὡς παγὶς ἐφεσταμένη πλήρης πετεινῶν, οὕτως οἱ οἶκοι αὐτῶν πλήρεις δόλου· διατοῦτο ἐμεγαλύνθησαν, καὶ ἐπλούτησαν, 
'''
"28" = '''
:sup:`28` καὶ παρέβησαν κρίσιν, οὐκ ἔκριναν κρίσιν ὀρφανοῦ, καὶ κρίσιν χήρας οὐκ ἐκρίνοσαν. 
'''
"29" = '''
:sup:`29` Μὴ ἐπὶ τούτοις οὐκ ἐπισκέψομαι; λέγει Κύριος· ἢ ἐν ἔθνει τῷ τοιούτῳ οὐκ ἐκδικήσει ἡ ψυχή μου; 
'''
"30" = '''
:sup:`30` Ἔκστασις καὶ φρικτὰ ἐγενήθη ἐπὶ τῆς γῆς. 
'''
"31" = '''
:sup:`31` Οἱ προφῆται προφητεύουσιν ἄδικα, καὶ οἱ ἱερεῖς ἐπεκρότησαν ταῖς χερσὶν αὐτῶν, καὶ ὁ λαός μου ἠγάπησεν οὕτως· καὶ τί ποιήσετε εἰς τὰ μετὰ ταῦτα; 
'''
