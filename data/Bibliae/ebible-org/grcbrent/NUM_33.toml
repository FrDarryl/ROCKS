[33]
"1" = '''
:sup:`1` Καὶ οὗτοι οἱ σταθμοὶ τῶν υἱῶν Ἰσραὴλ, ὡς ἐξῆλθον ἐκ γῆς Αἰγύπτου σὺν δυνάμει αὐτῶν ἐν χειρὶ Μωυσῆ καὶ Ἀαρών. 
'''
"2" = '''
:sup:`2` Καὶ ἔγραψε Μωυσῆς τὰς ἀπάρσεις αὐτῶν, καὶ τοὺς σταθμοὺς αὐτῶν, διὰ ῥήματος Κυρίου· καὶ οὗτοι σταθμοὶ τῆς πορείας αὐτῶν. 
'''
"3" = '''
:sup:`3` Ἀπῆραν ἐκ Ῥαμεσσὴ τῷ μηνὶ τῷ πρώτῳ, τῇ πεντεκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς τοῦ πρώτου· τῇ ἐπαύριον τοῦ πάσχα ἐξῆλθον οἱ υἱοὶ Ἰσραὴλ ἐν χειρὶ ὑψηλῇ ἐναντίον πάντων τῶν Αἰγυπτίων. 
'''
"4" = '''
:sup:`4` Καὶ οἱ Αἰγύπτιοι ἔθαπτον ἐξ αὐτῶν τοὺς τεθνηκότας πάντας οὓς ἐπάταξε Κύριος, πᾶν πρωτότοκον ἐν γῇ Αἰγύπτῳ· καὶ ἐν τοῖς θεοῖς αὐτῶν ἐποίησε τὴν ἐκδίκησιν Κύριος. 
'''
"5" = '''
:sup:`5` Καὶ ἀπάραντες οἱ υἱοὶ Ἰσραὴλ ἐκ Ῥαμεσσῆ, παρενέβαλον εἰς Σοκχώθ. 
'''
"6" = '''
:sup:`6` Καὶ ἀπάραντες ἐκ Σοκχὼθ, παρενέβαλον εἰς Βουθὰν, ὅ ἐστι μέρος τι τῆς ἐρήμου· 
'''
"7" = '''
:sup:`7` Καὶ ἀπῇραν ἐκ Βουθὰν, καὶ παρενέβαλον ἐπὶ τὸ στόμα Εἰρὼθ, ὅ ἐστιν ἀπέναντι Βεελσεπφὼν, καὶ παρενέβαλον ἀπέναντι Μαγδώλου. 
'''
"8" = '''
:sup:`8` Καὶ ἀπῇραν ἀπέναντι Εἰρὼθ, καὶ διέβησαν μέσον τῆς θαλάσσης εἰς τὴν ἔρημον· καὶ ἐπορεύθησαν ὁδὸν τριῶν ἡμερῶν διὰ τῆς ἐρήμου αὐτοὶ, καὶ παρενέβαλον ἐν Πικρίαις. 
'''
"9" = '''
:sup:`9` Καὶ ἀπῇραν ἐκ Πικριῶν, καὶ ἦλθον εἰς Αἰλίμ· καὶ ἐν Αἰλὶμ δώδεκα πηγαὶ ὑδάτων, καὶ ἑβδομήκοντα στελέχη φοινίκων, καὶ παρενέβαλον ἐκεῖ παρὰ τὸ ὕδωρ. 
'''
"10" = '''
:sup:`10` Καὶ ἀπῇραν ἐξ Αἰλὶμ, καὶ παρενέβαλον ἐπὶ θάλασσαν ἐρυθράν. 
'''
"11" = '''
:sup:`11` Καὶ ἀπῇραν ἀπὸ θαλάσσης ἐρυθρᾶς, καὶ παρενέβαλον εἰς τὴν ἔρημον Σίν. 
'''
"12" = '''
:sup:`12` Καὶ ἀπῇραν ἐκ τῆς ἐρήμου Σὶν, καὶ παρενέβαλον εἰς Ῥαφακά. 
'''
"13" = '''
:sup:`13` Καὶ ἀπῇραν ἐκ Ῥαφακὰ, καὶ παρενέβαλον ἐν Αἰλούς. 
'''
"14" = '''
:sup:`14` Καὶ ἀπῇραν ἐξ Αἰλούς, καὶ παρενέβαλον ἐν Ῥαφιδίν· καὶ οὐκ ἦν ἐκεῖ ὕδωρ τῷ λαῷ πιεῖν. 
'''
"15" = '''
:sup:`15` Καὶ ἀπῇραν ἐκ Ῥαφιδὶν, καὶ παρενέβαλον ἐν τῇ ἐρήμῳ Σινᾶ. 
'''
"16" = '''
:sup:`16` Καὶ ἀπῇραν ἐκ τῆς ἐρήμου Σινᾶ, καὶ παρενέβαλον ἐν μνήμασι τῆς ἐπιθυμίας. 
'''
"17" = '''
:sup:`17` Καὶ ἀπῇραν ἐκ μνημάτων τῆς ἐπιθυμίας, καὶ παρενέβαλον ἐν Ἀσηρώθ. 
'''
"18" = '''
:sup:`18` Καὶ ἀπῇραν ἐξ Ἀσηρὼθ, καὶ παρενέβαλον ἐν Ῥαθαμᾷ. 
'''
"19" = '''
:sup:`19` Καὶ ἀπῇραν ἐκ Ῥαθαμᾶ, καὶ παρενέβαλον ἐν Ῥεμμὼν Φαρές. 
'''
"20" = '''
:sup:`20` Καὶ ἀπῇραν ἐκ Ῥεμμὼν Φαρὲς, καὶ παρενέβαλον εἰς Λεβωνᾶ. 
'''
"21" = '''
:sup:`21` Καὶ ἀπῇραν ἐκ Λεβῶνα, καὶ παρενέβαλον εἰς Ῥεσσάν. 
'''
"22" = '''
:sup:`22` Καὶ ἀπῇραν ἐκ Ῥεσσὰν, καὶ παρενέβαλον εἰς Μακελλάθ. 
'''
"23" = '''
:sup:`23` Καὶ ἀπῇραν ἐκ Μακελλὰθ, καὶ παρενέβαλον εἰς Σαφάρ. 
'''
"24" = '''
:sup:`24` Καὶ ἀπῇραν ἑκ Σαφὰρ, καὶ παρενέβαλον εἰς Χαραδάθ. 
'''
"25" = '''
:sup:`25` Καὶ ἀπῇραν ἐκ Χαραδὰθ, καὶ παρενέβαλον εἰς Μακηλώθ. 
'''
"26" = '''
:sup:`26` Καὶ ἀπῇραν ἐκ Μακηλὼθ, καὶ παρενέβαλον εἰς Καταάθ. 
'''
"27" = '''
:sup:`27` Καὶ ἀπῇραν ἐκ Καταὰθ, καὶ παρενέβαλον εἰς Ταράθ. 
'''
"28" = '''
:sup:`28` Καὶ ἀπῇραν ἐκ Ταρὰθ, καὶ παρενέβαλον εἰς Μαθεκκά. 
'''
"29" = '''
:sup:`29` Καὶ ἀπῇραν ἐκ Μαθεκκὰ, καὶ παρενέβαλον εἰς Σελμωνᾶ. 
'''
"30" = '''
:sup:`30` Καὶ ἀπῇραν ἐκ Σελμωνᾶ, καὶ παρενέβαλον εἰς Μασουρούθ. 
'''
"31" = '''
:sup:`31` Καὶ ἀπῇραν ἐκ Μασουροὺθ, καὶ παρενέβαλον εἰς Βαναία. 
'''
"32" = '''
:sup:`32` Καὶ ἀπῇραν ἐκ Βαναία, καὶ παρενέβαλον εἰς τὸ ὄρος Γαδγάδ. 
'''
"33" = '''
:sup:`33` Καὶ ἀπῇραν ἐκ τοῦ ὄρους Γαδγὰδ, καὶ παρενέβαλον εἰς Ἐτεβαθά. 
'''
"34" = '''
:sup:`34` Καὶ ἀπῇραν ἐξ Ἐτεβαθὰ, καὶ παρενέβαλον εἰς Ἐβρωνά. 
'''
"35" = '''
:sup:`35` Καὶ ἀπῇραν ἐξ Ἐβρωνὰ, καὶ παρενέβαλον εἰς Γεσιὼν Γάβερ. 
'''
"36" = '''
:sup:`36` Καὶ ἀπῇραν ἐκ Γεσιὼν Γάβερ, καὶ παρενέβαλον ἐν τῇ ἐρήμῳ Σίν· καὶ ἀπῇραν ἐκ τῆς ἐρήμου Σὶν, καὶ παρενέβαλον εἰς τὴν ἔρημον Φαράν· αὕτη ἐστὶ Κάδης. 
'''
"37" = '''
:sup:`37` Καὶ ἀπῇραν ἐκ Κάδης, καὶ παρενέβαλον εἰς Ὢρ τὸ ὄρος πλησίον γῆς Ἐδώμ. 
'''
"38" = '''
:sup:`38` Καὶ ἀνέβη Ἀαρὼν ὁ ἱερεὺς διὰ προστάγματος Κυρίου, καὶ ἀπέθανεν ἐκεῖ ἐν τῷ τεσσαρακοστῷ ἔτει τῆς ἐξόδου τῶν υἱῶν Ἰσραὴλ ἐκ γῆς Αἰγύπτου, τῷ μηνὶ τῷ πέμπτῳ μιᾷ τοῦ μηνός. 
'''
"39" = '''
:sup:`39` Καὶ Ἀαρὼν ἦν τριῶν καὶ εἴκοσι καὶ ἑκατὸν ἐτῶν, ὅτε ἀπέθνησκεν ἐν Ὢρ τῷ ὄρει. 
'''
"40" = '''
:sup:`40` Καὶ ἀκούσας ὁ Χανανὶς βασιλεὺς Ἀρὰδ, καὶ οὗτος κατῴκει ἐν γῇ Χαναὰν, ὅτε εἰσεπορεύοντο οἱ υἱοὶ Ἰσραήλ· 
'''
"41" = '''
:sup:`41` καὶ ἀπῇραν ἐξ Ὢρ τοῦ ὄρους, καὶ παρενέβαλον εἰς Σελμωνᾶ. 
'''
"42" = '''
:sup:`42` Καὶ ἀπῇραν ἐκ Σελμωνᾶ, καὶ παρενέβαλον εἰς Φινώ. 
'''
"43" = '''
:sup:`43` Καὶ ἀπῇραν ἐκ Φινὼ, καὶ παρενέβαλον ἐν Ὠβώθ. 
'''
"44" = '''
:sup:`44` Καὶ ἀπῇραν ἐξ Ὠβὼθ, καὶ παρενέβαλον ἐν Γαῒ, ἐν τῷ πέραν ἐπὶ τῶν ὁρίων Μωάβ. 
'''
"45" = '''
:sup:`45` Καὶ ἀπῇραν ἐκ Γαῒ, καὶ παρενέβαλον εἰς Δαιβὼν Γάδ. 
'''
"46" = '''
:sup:`46` Καὶ ἀπῇραν ἐκ Δαιβὼν Γὰδ, καὶ παρενέβαλον ἐν Γελμὼν Δεβλαθαίμ. 
'''
"47" = '''
:sup:`47` Καὶ ἀπῇραν ἐκ Γελμὼν Δεβλαθαὶμ, καὶ παρενέβαλον ἐπὶ τὰ ὄρη τὰ Ἀβαρὶμ, ἀπέναντι Ναβαῦ. 
'''
"48" = '''
:sup:`48` Καὶ ἀπῇραν ἀπὸ ὀρέων Ἀβαρὶμ, καὶ παρενέβαλον ἐπὶ δυσμῶν Μωὰβ, ἐπὶ τοῦ Ἰορδάνου κατὰ Ἱεριχώ. 
'''
"49" = '''
:sup:`49` Καὶ παρενέβαλον παρὰ τὸν Ἰορδάνην ἀναμέσον Αἰσιμώθ, ἕως Βελσᾶ τὸ κατὰ δυσμὰς Μωάβ. 
'''
"50" = '''
:sup:`50` Καὶ ἐλάλησε Κύριος πρὸ; Μωυσῆν ἐπὶ δυσμῶν Μωὰβ παρὰ τὸν Ἰορδάνην κατὰ Ἱεριχὼ, λέγων, 
'''
"51" = '''
:sup:`51` λάλησον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς πρὸς αὐτοὺς, ὑμεῖς διαβαίνετε τὸν Ἰορδάνην εἰς γῆν Χαναάν. 
'''
"52" = '''
:sup:`52` Καὶ ἀπολεῖτε πάντας τοὺς κατοικοῦντας ἐν τῇ γῇ πρὸ προσώπου ὑμῶν, καὶ ἐξαρεῖτε τὰς σκοπιὰς αὐτῶν, καὶ πάντα τὰ εἴδωλα τὰ χωνευτὰ αὐτῶν ἀπολεῖτε αὐτὰ, καὶ πάσας τὰς στήλας αὐτῶν ἐξαρεῖτε. 
'''
"53" = '''
:sup:`53` Καὶ ἀπολεῖτε πάντας τοὺς κατοικοῦντας τὴν γῆν, καὶ κατοικήσετε ἐν αὐτῇ, ὑμῖν γὰρ δέδωκα τὴν γῆν αὐτῶν ἐν κλήρῳ. 
'''
"54" = '''
:sup:`54` Καὶ κατακληρονομήσετε τὴν γῆν αὐτῶν ἐν κλήρῳ κατὰ φυλὰς ὑμῶν· τοῖς πλείοσι πληθυνεῖτε τὴν κατάσχεσιν αὐτῶν, καὶ τοῖς ἐλάττοσιν ἐλαττώσετε τὴν κατάσχεσιν αὐτῶν· εἰς ὃ ἂν ἐξέλθῃ τὸ ὄνομα αὐτοῦ, ἐκεῖ αὐτοῦ ἔσται· κατὰ φυλὰς πατριῶν ὑμῶν κληρονομήσετε. 
'''
"55" = '''
:sup:`55` Ἐὰν δὲ μὴ ἀπολέσητε τοὺς κατοικοῦντας ἐπὶ τῆς γῆς ἀπὸ προσώπου ὑμῶν, καὶ ἔσται οὓς ἐὰν καταλίπητε ἐξ αὐτῶν, σκόλοπες ἐν τοῖς ὀφθαλμοῖς ὑμῶν, καὶ βολίδες ἐν ταῖς πλευραῖς ὑμῶν, καὶ ἐχθρεύσουσιν ὑμῖν ἐπὶ τῆς γῆς, ἐφʼ ἣν ὑμεῖς κατοικήσετε. 
'''
"56" = '''
:sup:`56` Καὶ ἔσται καθότι διεγνώκειν ποιῆσαι αὐτοὺς, ποιήσω ὑμᾶς. 
'''
