[13]
"1" = '''
:sup:`1` Εἰ δὲ τοίνυν τῶν μέχρι θανάτου πόνων ὑπερεφρόνησαν οἱ ἑπτὰ ἀδελφοὶ, συνομολογεῖται πανταχόθεν, ὅτι αὐτοδέσποτός ἐστιν τῶν παθῶν ὁ εὐσεβὴς λογισμός. 
'''
"2" = '''
:sup:`2` Ὤσπερ γὰρ εἰ τοῖς πάθεσιν σουλωθέντες ἐμιεροφάγησαν, ἐλέγομεν γὰρ αὐτοὺς τούτοις νενικῆσθαι. 
'''
"3" = '''
:sup:`3` Νυνὶ δὲ οὐχ οὕτως· ἀλλὰ τῷ ἐπαινουμένῳ λογισμῷ παρὰ περιεγένοντο τῶν παθῶν. 
'''
"4" = '''
:sup:`4` Καὶ οὐκ ἐστὶν παριδεῖν τὴν ἡγεμονίαν· ἐπεκρὰτησεν γὰρ καὶ πὰθους καὶ πὸνων. 
'''
"5" = '''
:sup:`5` Πῶς οὖν οὐκ ἐστὶν τούτοις τὴν εὐλογιστίας παθοκρὰτειαν ὁμολογεῖν, οἱ τῶν μὲν διὰ πυρὸς ἀλγησόνων οὐκ ἐπεστράφησαν; 
'''
"6" = '''
:sup:`6` Καθάπερ γὰρ προπλήταις λιμένων πύργοις τὰς κυμάτων ἀπειλὰς ἀνακόπτοντες, γαληνὸν παρὲχουσιν τοῖς εἰσπλέουσιν τὸν ὅρμον. 
'''
"7" = '''
:sup:`7` Οὕτος ἡ ἑπτάπυργος τῶν νεανίσκων εὐλογιστία τὸν τῆς εὐσεβείας ὀχυρώσασα λιμένα τὴν τῶν παθῶν ἐνίκησεν ἀκολασίαν. 
'''
"8" = '''
:sup:`8` Ἱερὸν γὰρ εὐσεβείαν στήσαντες χορὸν παρεθάρσυνον ἀλλήλους, λέγοντες, 
'''
"9" = '''
:sup:`9` ἀδελφικῶς ἀποθάνοιμεν, ἀδελφοὶ, περὶ τοῦ νόμον· μιμησώμεθα τούς τρεῖς τοὺς ἐπὶ Ἀσσυρίας νεανίσκους, οἵ τῆς ἰσεπόλιδος καμίνου κατεφρόνησαν. 
'''
"10" = '''
:sup:`10` Μὴ δειλανδρήσωμεν πρὸς τὴν τῆς εὐσεβείας ἀπόδειξιν. 
'''
"11" = '''
:sup:`11` Καὶ ὁ μὲν, θάῤῥει ἀδελφὲ, ἔλεγεν, ὁ δὲ, εὐγενῶς καρτέρησον. 
'''
"12" = '''
:sup:`12` Ὁ δὲ, ἔλεγεν, μνήσθητε πόθεν ἐστὲ, ἢ τίνος πατρὸς χειρὶ σφαγιασθῆναι διὰ τὴν εὐσέβειαν ὑπέμεινεν ὁ Ἰσαάκ. 
'''
"13" = '''
:sup:`13` Εἶς δὲ ἕκαστος καὶ ἀλλήλους ὁμοῦ πάντες ἐφόρων φαιδροὶ καὶ μάλα θαῤῥαλέοι, ἐαυτοὺς, ἔλεγον, τῷ Θεῷ ἀφιερώσωμεν ἐξ ὅλης τῆς καρδίας τῷ δόντι τὰς ψυχὰς, καὶ χρήσωμεν τῇ περὶ τὸν νόμον φυλακῇ τὰ σώματα. 
'''
"14" = '''
:sup:`14` Μὴ φοβηθῶμεν τὸν δοκοῦντα ἀποκτενεῖν 
'''
"15" = '''
:sup:`15` Μέγας γὰρ ψυξῆς ἀγὼν καὶ κίνδυνος ἐν αἰωνίῳ βασάνῳ κείμενος τοῖς παραβᾶσιν τῆν ἐντολὴν τοῦ Θεοῦ. 
'''
"16" = '''
:sup:`16` Καθοπλισώμεθα τοιγαροῦν τῇ τοῦ θείου λογισμοῦ παθοκρατείᾳ. 
'''
"17" = '''
:sup:`17` Οὕτως παθόντας ἡμᾶς Αβραὰμ καὶ Ἰακὼβ ὑποδέξονται, καὶ πάντες οἱ πατέρες ἐπαινέσουσιν. 
'''
"18" = '''
:sup:`18` Καὶ ἑνὶ ἑκάστῳ τῶν ἀποστωμένων αὐτῶν ἀδελφῶν ἔλεγον οἱ περιλειπόμενοι, μὴ καταισχύνῃς ἡμᾶς ἀδελφὲ, μηδὲ ἀδελφὲ, μηδὲ ψεύσῃ τούς προαποθανόντας. 
'''
"19" = '''
:sup:`19` Οὐκ ἀγνοεῖτε δὲ τὰ τῆς ἀνθρωπότητος φίλτρα, ἅπερ ἡ θεία καὶ πάνσοφος πρόνοια διὰ τῆς μητρῴας φυτεύσασα γαστρός· 
'''
"20" = '''
:sup:`20` ἐν ᾗ τὸν ἶσον ἀδελφοὶ κατοικήσαντες χρόνον, καὶ ἐν τῷ αὐτῳ χρόνῳ πλασθέντες, καὶ ἀπὸ τοῦ αὐτῷ αἵματος ἀξηθέντες, καὶ δια τῆς αὐτῆς ψυχῆς τελεσφορηθέντες, 
'''
"21" = '''
:sup:`21` καὶ διὰ τῶν ἴσων ἀποτεχθέντες χρόνον, καὶ ἀπὸ τῶν αὐτῶν γαλακτοποτοῦντες πηγῶν, ἀφʼ οὗ συντέφονται ἐν ἐναγκαλισμάτων φιλάδελφοι ψυχαί· 
'''
"22" = '''
:sup:`22` καὶ αὔξοντες σφοδρότερον διὰ συντροφίας, καὶ τῆς καθʼ ἠμέραν συνηθείας, καὶ τῆς ἄλλης παιδείας, καὶ τῆν ἡμετέρας ἐν νόμῳ Θεοῦ ἀσκήσεως. 
'''
"23" = '''
:sup:`23` Οὕτως δὲ τοίνυν καθεστηκυίας τῆς φιλαδελφίας συμπαθούσης, οἱ ἑπτὰ ἀδελφοὶ συμπαθέστερον ἔσχον τὴν πρὸς ἀλλήλους ὁμόνοιαν. 
'''
"24" = '''
:sup:`24` Νόμῳ γὰρ τῷ αὐτῷ παιδευθέντες, καὶ τὰς αὐτὰς ἐξασκήσαντες ἀρετὰς, καὶ τῷ δικαίῳ συντραφέντες βίῳ, μᾶλλον ἐπʼ αὐτοὺς ἥγαγον. 
'''
"25" = '''
:sup:`25` Ἡ γὰρ ὁμοζηλία τῆς καλοκᾳγαθίας ἐπέτεινεν αὐτῶν τὴν πρὸς ἀλλήλους ὁμόνοιαν. 
'''
"26" = '''
:sup:`26` Σὺν γάρ τῇ εὐσεβείᾳ ποθεινοτέραν αὐτοῖς κατεσκεύαζεν τὴν φιλαδελφίαν. 
'''
"27" = '''
:sup:`27` Ἀλλʼ ὁμοίως καίπερ τῆς φύσεως καὶ τῆς συνηθείας καὶ τῶν τῆς ἀρετῆς ἠθῶν τὰ τῆς ἀδελφότητος αὐτοῖν φίλτρα συναυξόντων, ἀνέσχοντο διὰ τὴν εὐσέβειαν τοὺν ἀδελφοὺς οἱ ὑπολελειμμένοι τοὺς καταικιζομένους, ὁρῶντες μέχρι θανάτου βασανιζομένους. 
'''
