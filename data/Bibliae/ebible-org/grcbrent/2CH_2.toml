[2]
"1" = '''
:sup:`1` Καὶ συνήγαγε Σαλωμὼν ἑβδομήκοντα χιλιάδας ἀνδρῶν νωτοφόρων, καὶ ὀγδοήκοντα χιλιάδας λατόμων ἐν τῷ ὄρει, καὶ οἱ ἐπιστάται ἐπʼ αὐτῶν τρισχίλιοι ἑξακόσιοι. 
'''
"2" = '''
:sup:`2` Καὶ ἀπέστειλε Σαλωμὼν πρὸς Χιρὰμ βασιλέα Τύρου, λέγων, ὡς ἐποίησας μετὰ Δαυὶδ τοῦ πατρός μου, καὶ ἀπέστειλας αὐτῷ κέδρους τοῦ οἰκοδομῆσαι ἑαυτῷ οἶκον κατοικῆσαι ἐν αὐτῷ, 
'''
"3" = '''
:sup:`3` καὶ ἰδοὺ ἐγὼ ὁ υἱὸς αὐτοῦ οἰκοδομῶ οἶκον τῷ ὀνόματι Κυρίου Θεοῦ μου, ἁγιάσαι αὐτὸν αὐτῷ τοῦ θυμιᾷν ἀπέναντι αὐτοῦ θυμίαμα καὶ πρόθεσιν διαπαντὸς, καὶ τοῦ ἀναφέρειν ὁλοκαυτώματα διαπαντὸς τοπρωῒ καὶ τοδείλης, καὶ ἐν τοῖς σαββάτοις, καὶ ἐν ταῖς νουμηνίαις, καὶ ἐν ταῖς ἑορταῖς τοῦ Κυρίου Θεοῦ ἡμῶν· εἰς τὸν αἰῶνα τοῦτο ἐπὶ τὸν Ἰσραήλ. 
'''
"4" = '''
:sup:`4` Καὶ ὁ οἶκος ὃν ἐγὼ οἰκοδομῶ, μέγας, ὅτι μέγας Κύριος ὁ Θεὸς ἡμῶν παρὰ πάντας τοὺς θεούς. 
'''
"5" = '''
:sup:`5` Καὶ τίς ἰσχύσει οἰκοδομῆσαι αὐτῷ οἶκον; ὅτι ὁ οὐρανὸς, καὶ ὁ οὐρανὸς τοῦ οὐρανοῦ οὐ φέρουσι τὴς δόξαν αὐτοῦ· καὶ τίς ἐγὼ οἰκοδομῶν αὐτῷ οἶκον; ὅτι ἀλλʼ ἢ τοῦ θυμιᾷν κατέναντι αὐτοῦ. 
'''
"6" = '''
:sup:`6` Καὶ νῦν ἀπόστειλόν μοι ἄνδρα σοφὸν καὶ εἰδότα τοῦ ποιῆσαι ἐν τῷ χρυσίῳ, καὶ ἐν τῷ ἀργυρίῳ, καὶ ἐν τῷ χαλκῷ, καὶ ἐν τῷ σιδήρῳ, καὶ ἐν τῇ πορφύρᾳ, καὶ ἐν τῷ κοκκίνῳ, καὶ ἐν τῇ ὑακίνθῳ, καὶ ἐπιστάμενον γλύψαι γλυφὴν μετὰ τῶν σοφῶν τῶν μετʼ ἐμοῦ ἐν Ἰούδα καὶ ἐν Ἱερουσαλὴμ, ἃ ἡτοίμασε Δαυὶδ ὁ πατήρ μου. 
'''
"7" = '''
:sup:`7` Καὶ ἀπόστειλόν μοι ξύλα κέδρινα καὶ ἀρκεύθινα καὶ πεύκινα ἐκ τοῦ Λιβάνου, ὅτι ἐγὼ οἶδα ὡς οἱ δοῦλοί σου οἴδασι κόπτειν ξύλα ἐκ τοῦ Λιβάνου· καὶ ἰδοὺ οἱ παῖδές σου μετὰ τῶν παίδων μου 
'''
"8" = '''
:sup:`8` πορεύσονται ἑτοιμάσαι μοι ξύλα εἰς πλῆθος, ὅτι ὁ οἶκος ὃν ἐγὼ οἰκοδομῶ μέγας καὶ ἔνδοξος. 
'''
"9" = '''
:sup:`9` Καὶ ἰδοὺ τοῖς ἐργαζομένοις τοῖς κόπτουσι ξύλα, εἰς βρώματα δέδωκα σῖτον εἰς δόματα τοῖς παισί σου κόρων πυροῦ εἴκοσι χιλιάδας, καὶ κριθῶν κόρων εἴκοσι χιλιάδας, καὶ οἴνου μέτρων εἴκοσι χιλιάδας, καὶ ἐλαίου μέτρων εἴκοσι χιλιάδας. 
'''
"10" = '''
:sup:`10` Καὶ εἶπε Χιρὰμ βασιλεὺς Τύρου ἐν γραφῇ, καὶ ἀνέστειλε πρὸς Σαλωμὼν, λέγων, ἐν τῷ ἀγαπῆσαι Κύριον τὸν λαὸν αὐτοῦ, ἔδωκέ σε ἐπʼ αὐτοὺς βασιλέα. 
'''
"11" = '''
:sup:`11` Καὶ εἶπε Χιρὰμ, εὐλογητὸς Κύριος ὁ Θεὸς Ἰσραὴλ, ὃς ἐποίησε τὸν οὐρανὸν καὶ τὴν γῆν, ὃς ἔδωκε τῷ Δαυὶδ τῷ βασιλεῖ υἱὸν σοφὸν, καὶ ἐπιστάμενον ἐπιστήμην καὶ σύνεσιν, ὃς οἰκοδομήσει οἶκον τῷ Κυρίῳ, καὶ οἶκον τῇ βασιλείᾳ αὐτοῦ. 
'''
"12" = '''
:sup:`12` Καὶ νῦν ἀπέστειλά σοι ἄνδρα σοφὸν καὶ εἰδότα σύνεσιν Χιρὰμ τὸν πατέρα μου, 
'''
"13" = '''
:sup:`13` ἡ μήτηρ αὐτοῦ ἀπὸ θυγατέρων Δὰν, καὶ ὁ πατὴρ αὐτοῦ ἀνὴρ Τύριος, εἰδότα ποιῆσαι ἐν χρυσίῳ, καὶ ἐν ἀργυρίῳ, καὶ ἐν χαλκῷ, καὶ ἐν σιδήρῳ, καὶ ἐν λίθοις καὶ ξύλοις, καὶ ὑφαίνειν ἐν τῇ πορφύρᾳ, καὶ ἐν τῇ ὑακίνθῳ, καὶ ἐν τῇ βύσσῳ, καὶ ἐν τῷ κοκκίνῳ, καὶ γλύψαι γλυφὰς, καὶ διανοεῖσθαι πᾶσαν διανόησιν, ὅσα ἂν δῷς αὐτῷ μετὰ τῶν σοφῶν σου, καὶ σοφῶν Δαυὶδ κυρίου μου πατρός σου. 
'''
"14" = '''
:sup:`14` Καὶ νῦν τὸν σῖτον καὶ τὴν κριθὴν, καὶ τὸ ἔλαιον, καὶ τὸν οἶνον ἃ εἶπεν ὁ κύριός μου, ἀποστειλάτω τοῖς παισὶν αὐτοῦ. 
'''
"15" = '''
:sup:`15` Καὶ ἡμεῖς κόψομεν ξύλα ἐκ τοῦ Λιβάνου κατὰ πᾶσαν τὴν χρείαν σου, καὶ ἄξομεν αὐτὰ σχεδίαις ἐπὶ θάλασσαν Ἰόππης, καὶ σὺ ἄξεις αὐτὰ εἰς Ἱερουσαλήμ. 
'''
"16" = '''
:sup:`16` Καὶ συνήγαγε Σαλωμὼν πάντας τοὺς ἄνδρας τοὺς προσηλύτους τοὺς ἐν γῇ Ἰσραὴλ μετὰ τὸν ἀριθμὸν ὃν ἠρίθμησεν αὐτοὺς Δαυὶδ ὁ πατὴρ αὐτοῦ, καὶ εὑρέθησαν ἑκατὸν πεντήκοντα χιλιάδες καὶ τρισχίλιοι ἑξακόσιοι. 
'''
"17" = '''
:sup:`17` Καὶ ἐποίησεν ἐξ αὐτῶν ἑβδομήκοντα χιλιάδας νωτοφόρων, καὶ ὀγδοήκοντα χιλιάδας λατόμων, καὶ τρισχιλίους ἑξακοσίους ἐργοδιώκτας ἐπὶ τὸν λαόν. 
'''
