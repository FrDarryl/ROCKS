[27]
"1" = '''
:sup:`1` Χαρὶν ἀδιαφόρου πολλοὶ ἥμαρτον, καὶ ὁ ζητῶν πληθύναι ἀποστρέψει ὀφθαλμόν. 
'''
"2" = '''
:sup:`2` Ἀναμέσον ἁρμῶν λίθων παγήσεται πάσσαλος, καὶ ἀναμέσον πράσεως καὶ ἀγορασμοῦ συντριβήσεται ἁμαρτία. 
'''
"3" = '''
:sup:`3` Ἐὰν μὴ ἐν φόβῳ Κυρίου κρατήσῃ κατὰ σπουδὴν, ἐν τάχει καταστραφήσεται αὐτοῦ ὁ οἶκος. 
'''
"4" = '''
:sup:`4` Ἐν σείσματι κοσκίνου διαμένει κοπρία, οὕτως σκύβαλα ἀνθρώπου ἐν λογισμῷ αὐτοῦ. 
'''
"5" = '''
:sup:`5` Σκεύη κεραμέως δοκιμάζει κάμινος, καὶ πειρασμὸς ἀνθρώπου ἐν διαλογισμῷ αὐτοῦ. 
'''
"6" = '''
:sup:`6` Γεώργιον ξύλου ἐκφαίνει ὁ καρπὸς αὐτοῦ, οὕτως λόγος ἐνθυμήματος καρδίας ἀνθρώπου. 
'''
"7" = '''
:sup:`7` Πρὸ λογισμοῦ μὴ ἐπαινέσῃς ἄνδρα, οὗτος γὰρ πειρασμὸς ἀνθρώπων. 
'''
"8" = '''
:sup:`8` Ἐὰν διώκῃς τὸ δίκαιον, καταλήψῃ, καὶ ἐνδύσῃ αὐτὸ ὡς ποδήρη δόξης. 
'''
"9" = '''
:sup:`9` Πετεινὰ πρὸς τὰ ὅμοια αὐτοῖς καταλύσει, καὶ ἀλήθεια πρὸς τοὺς ἐργαζομένους αὐτὴν ἐπανήξει. 
'''
"10" = '''
:sup:`10` Λέων θήραν ἐνεδρεύει, οὕτως ἁμαρτίαι ἐργαζομένους ἄδικα. 
'''
"11" = '''
:sup:`11` Διήγησις εὐσεβοῦς διαπαντὸς σοφία, ὁ δὲ ἄφρων ὡς σελήνη ἀλλοιοῦται. 
'''
"12" = '''
:sup:`12` Εἰς μέσον ἀσυνέτων συντήρησον καιρὸν, εἰς μέσον δὲ διανοουμένων ἐνδελέχιζε. 
'''
"13" = '''
:sup:`13` Διήγησις μωρῶν προσόχθισμα, καὶ ὁ γέλως αὐτῶν ἐν σπατάλῃ ἁμαρτίας. 
'''
"14" = '''
:sup:`14` Λαλιὰ πολυόρκου ὀρθώσει τρίχας, καὶ ἡ μάχη αὐτῶν ἐμφραγμὸς ὠτίων. 
'''
"15" = '''
:sup:`15` Ἔκχυσις αἵματος μάχη ὑπερηφάνων, καὶ ἡ διαλοιδόρησις αὐτῶν ἀκοὴ μοχθηρά. 
'''
"16" = '''
:sup:`16` Ὁ ἀποκαλύπτων μυστήρια ἀπώλεσε πίστιν, καὶ οὐ μὴ εὕρῃ φίλον πρὸς τὴν ψυχὴν αὐτοῦ. 
'''
"17" = '''
:sup:`17` Στέρξον φίλον, καὶ πιστώθητι μετʼ αὐτοῦ· ἐὰν δὲ ἀποκαλύψῃς τὰ μυστήρια αὐτοῦ, οὐ μὴ καταδιώξῃς ὀπίσω αὐτοῦ. 
'''
"18" = '''
:sup:`18` Καθὼς γὰρ ἀπώλεσεν ἄνθρωπος τὸν ἐχθρὸν αὐτοῦ, οὕτως ἀπώλεσας τὴν φιλίαν τοῦ πλησίου· 
'''
"19" = '''
:sup:`19` καὶ ὡς πετεινὸν ἐκ χειρός σου ἀπελύσας, οὕτως ἀφῆκας τὸν πλησίον, καὶ οὐ θηρεύσεις αὐτόν. 
'''
"20" = '''
:sup:`20` Μὴ αὐτὸν διώξῃς, ὅτι μακρὰν ἀπέστῃ, καὶ ἐξέφυγεν ὡς δορκὰς ἐκ παγίδος. 
'''
"21" = '''
:sup:`21` Ὅτι θραῦσμά ἐστι καταδῆσαι, καὶ λοιδορίας ἐστὶ διαλλαγή· ὁ δὲ ἀποκαλύψας μυστήρια ἀπήλπισε. 
'''
"22" = '''
:sup:`22` Διανεύων ὀφθαλμῷ τεκταίνει κακὰ, καὶ οὐδεὶς αὑτὸν ἀποστήσει ἀπʼ αὐτοῦ. 
'''
"23" = '''
:sup:`23` Ἀπέναντι τῶν ὀφθαλμῶν σου γλυκανεῖ στόμα σου, καὶ ἐπὶ τῶν λόγων σου ἐκθαυμάσει, ὕστερον δὲ διαστρέψει τὸ στόμα αὐτοῦ, καὶ ἐν τοῖς λόγοις σου δώσει σκάνδαλον. 
'''
"24" = '''
:sup:`24` Πολλὰ ἐμίσησα καὶ οὐχ ὡμοίωσα αὐτῷ, καὶ ὁ Κύριος μισήσει αὐτόν. 
'''
"25" = '''
:sup:`25` Ὁ βάλλων λίθον εἰς ὕψος ἐπὶ κεφαλὴν αὐτοῦ βάλλει, καὶ πληγὴ δολία διελεῖ τραύματα. 
'''
"26" = '''
:sup:`26` Ὁ ὀρύσσων βόθρον εἰς αὐτὸν ἐμπεσεῖται, καὶ ὁ ἱστῶν παγίδα ἐν αὐτῇ ἁλώσεται. 
'''
"27" = '''
:sup:`27` Ὁ ποιῶν πονηρὰ εἰς αὐτὸν κυλισθήσεται, καὶ οὐ μὴ ἐπιγνῷ πόθεν ἥκει αὐτῷ. 
'''
"28" = '''
:sup:`28` Ἐμπαιγμὸς καὶ ὀνειδισμὸς ὑπερηφάνων, καὶ ἡ ἐκδίκησις ὡς λέων ἐνεδρεύσει αὐτόν. 
'''
"29" = '''
:sup:`29` Παγίδι ἁλώσονται οἱ εὐφραινόμενοι πτώσει εὐσεβῶν, καὶ ὀδύνη καταναλώσει αὐτοὺς πρὸ τοῦ θανάτου αὐτῶν. 
'''
"30" = '''
:sup:`30` Μῆνις καὶ ὀργὴ, καὶ ταῦτά ἐστι βδελύγματα, καὶ ἀνὴρ ἁμαρτωλὸς ἐγκρατὴς ἔσται αὐτῶν. 
'''
