[16]
"1" = '''
:sup:`1` Καὶ εἰσήνεγκαν τὴν κιβωτὸν τοῦ Θεοῦ, καὶ ἀπηρείσαντο αὐτὴν ἐν μέσῳ τῆς σκηνῆς ἧς ἔπηξεν αὐτῇ Δαυὶδ, καὶ προσήνεγκαν ὁλοκαυτώματα καὶ σωτηρίου ἐναντίον τοῦ Θεοῦ. 
'''
"2" = '''
:sup:`2` Καὶ συνετέλεσε Δαυὶδ ἀναφέρων ὁλοκαυτώματα καὶ σωτηρίου, καὶ εὐλόγησε τὸν λαὸν ἐν ὀνόματι Κυρίου. 
'''
"3" = '''
:sup:`3` Καὶ διεμέρισε παντὶ ἀνδρὶ Ἰσραὴλ ἀπὸ ἀνδρὸς καὶ ἕως γυναικὸς, τῷ ἀνδρὶ ἄρτον ἕνα ἀρτοκοπικὸν, καὶ ἀμορείτην. 
'''
"4" = '''
:sup:`4` Καὶ ἔταξε κατὰ πρόσωπον τῆς κιβωτοῦ διαθήκης Κυρίου ἐκ τῶν Λευιτῶν λειτουργοῦντας ἀναφωνοῦντας, καὶ ἐξομολογεῖσθαι καὶ αἰνεῖν Κύριον τὸν Θεὸν Ἰσραήλ· 
'''
"5" = '''
:sup:`5` Ἀσὰφ ὁ ἡγούμενος, καὶ δευτερεύων αὐτῷ Ζαχαρίας, Ἰεϊὴλ, Σεμιραμὼθ, καὶ Ἰεϊὴλ, Ματταθίας, Ἐλιὰβ, καὶ Βαναΐας, καὶ Ἀβδεδομ· καὶ Ἰεϊὴλ ἐν ὀργάνοις, νάβλαις, κινύραις, καὶ Ἀσὰφ ἐν κυμβάλοις ἀναφωνῶν· 
'''
"6" = '''
:sup:`6` Καὶ Βαναίας καὶ Ὀζιὴλ οἱ ἱερεῖς ἐν ταῖς σάλπιγξι διαπαντὸς ἐναντίον τῆς κιβωτοῦ τῆς διαθήκης τοῦ Θεοῦ. 
'''
"7" = '''
:sup:`7` Ἐν τῇ ἡμέρᾳ ἐκείνῃ. Τότε ἔταξε Δαυὶδ ἐν ἀρχῇ τοῦ αἰνεῖν τὸν Κύριον ἐν χειρὶ Ἀσὰφ καὶ τῶν ἀδελφῶν αὐτοῦ. 
'''
"8" = '''
:sup:`8` Ὠδη. Ἐξομολογεῖσθε τῷ Κυρίῳ, ἐπικαλεῖσθε αὐτὸν ἐν ὀνόματι αὐτοῦ, γνωρίσατε ἐν λαοῖς τὰ ἐπιτηδεύματα αὐτοῦ. 
'''
"9" = '''
:sup:`9` Ἄσατε αὐτῷ καὶ ὑμνήσατε αὐτῷ, διηγήσασθε πᾶσι τὰ θαυμάσια αὐτοῦ, ἃ ἐποίησε Κύριος. 
'''
"10" = '''
:sup:`10` Αἰνεῖτε ἐν ὀνόματι ἁγίῳ αὐτοῦ, εὐφρανθήσεται καρδία ζητοῦσα τὴν εὐδοκίαν αὐτοῦ. 
'''
"11" = '''
:sup:`11` Ζητήσατε τὸν Κύριον καὶ ἰσχύσατε, ζητήσατε τὸ πρόσωπον αὐτοῦ διαπαντός. 
'''
"12" = '''
:sup:`12` Μνημονεύετε τὰ θαυμάσια αὐτοῦ ἃ ἐποίησε, τέρατα καὶ κρίματα τοῦ στόματος αὐτοῦ. 
'''
"13" = '''
:sup:`13` σπέρμα Ἰσραὴλ παῖδες αὐτοῦ, υἱοὶ Ἰακὼβ ἐκλεκτοὶ αὐτοῦ. 
'''
"14" = '''
:sup:`14` Αὐτὸς Κύριος ὁ Θεὸς ἡμῶν, ἐν πάσῃ τῇ γῇ τὰ κρίματα αὐτοῦ. 
'''
"15" = '''
:sup:`15` Μνημονεύωμεν εἰς αἰῶνα διαθήκης αὐτοῦ, λόγον αὐτοῦ ὃν ἐνετείλατο εἰς χιλίας γενεὰς, 
'''
"16" = '''
:sup:`16` ὃν διέθετο τῷ Ἁβραὰμ, καὶ τὸν ὅρκον αὐτοῦ τῷ Ἰσαάκ. 
'''
"17" = '''
:sup:`17` Ἔστησεν αὐτὸν τῷ Ἰακὼβ εἰς πρόσταγμα, τῷ Ἰσραὴλ διαθήκην αἰώνιον, 
'''
"18" = '''
:sup:`18` λέγων, σοὶ δώσω τὴν γῆν Χαναὰν σχοίνισμα κληρονομίας ὑμῶν. 
'''
"19" = '''
:sup:`19` Ἐν τῷ γενέσθαι αὐτοὺς ὀλιγοστοὺς ἀριθμῷ, ὡς ἐσμικρύνθησαν, καὶ παρῴκησαν ἐν αὐτῇ, 
'''
"20" = '''
:sup:`20` καὶ ἐπορεύθησαν ἀπὸ ἔθνους εἰς ἔθνος, καὶ ἀπὸ βασιλείας εἰς λαὸν ἕτερον, 
'''
"21" = '''
:sup:`21` οὐκ ἀφῆκεν ἄνδρα τοῦ δυναστεῦσαι αὐτοὺς, καὶ ἤλεγξε περὶ αὐτῶν βασιλεῖς. 
'''
"22" = '''
:sup:`22` Μὴ ἅψησθε τῶν χριστῶν μου, καὶ ἐν τοῖς πρόφήταις μου μὴ πονηρεύεσθε. 
'''
"23" = '''
:sup:`23` Ἄσατε τῷ Κυρίῳ πᾶσα ἡ γῆ, ἀναγγείλατε ἐξ ἡμέρας εἰς ἡμέραν σωτηρίαν αὐτοῦ. 
'''
"24" = '''
:sup:`24` Ἐξηγεῖσθε ἐν τοῖς ἔθνεσι τὴν δόξαν αὐτοῦ, ἐν πᾶσι τοῖς λαοῖς τὰ θαυμάσια αὐτοῦ. 
'''
"25" = '''
:sup:`25` Ὅτι μέγας Κύριος καὶ αἰνετὸς σφόδρα, φοβερός ἐστιν ἐπὶ πάντας τοὺς θεούς. 
'''
"26" = '''
:sup:`26` Ὅτι πάντες οἱ θεοὶ τῶν ἐθνῶν εἴδωλα, καὶ ὁ Θεὸς ἡμῶν οὐρανοὺς ἐποίησε. 
'''
"27" = '''
:sup:`27` Δόξα καὶ ἔπαινος κατὰ πρόσωπον αὐτοῦ, ἰσχὺς καὶ καύχημα ἐν τόπῳ αὐτοῦ. 
'''
"28" = '''
:sup:`28` Δότε τῷ Κυρίῳ αἱ πατριαὶ τῶν ἐθνῶν, δότε τῷ Κυρίῳ δόξαν καὶ ἰσχὺν, 
'''
"29" = '''
:sup:`29` δότε τῷ Κυρίῳ δόξαν ὀνόματι αὐτοῦ· λάβετε δῶρα καὶ ἐνέγκατε κατὰ πρόσωπον αὐτοῦ, καὶ προσκυνήσατε Κυρίῳ ἐν αὐλαῖς ἁγίαις αὐτοῦ. 
'''
"30" = '''
:sup:`30` Φοβηθήτω ἀπὸ προσώπου αὐτοῦ πᾶσα ἡ γῆ, κατορθωθήτω ἡ γῆ, καὶ μὴ σαλευθήτω. 
'''
"31" = '''
:sup:`31` Εὐφρανθήτω ὁ οὐρανὸς, καὶ ἀγαλλιάσθω ἡ γῆ, καὶ εἰπάτωσαν ἐν τοῖς ἔθνεσι, Κύριος βασιλεύων. 
'''
"32" = '''
:sup:`32` Βομβήσει ἡ θάλασσα σὺν τῷ πληρώματι, καὶ ξὺλον ἀγροῦ καὶ πάντα τὰ ἐν αὐτῷ 
'''
"33" = '''
:sup:`33` Τότε εὐφρανθήσεται τὰ ξύλατοῦ δρυμοῦ ἀπὸ προσώπου Κυρίου, ὅτι ἦλθε κρίναι τὴν γῆν. 
'''
"34" = '''
:sup:`34` Ἐξομολογεῖσθε τῷ Κυρίῳ, ὅτι ἀγαθὸν, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"35" = '''
:sup:`35` Καὶ εἴπατε, σῶσον ἡμᾶς, ὁ Θεὸς τῆς σωτηρίας ἡμῶν καὶ ἄθροισον ἡμᾶς. καὶ ἐξελοῦ ἡμᾶς ἐκ τῶν ἐθνῶν, τοῦ αἴνειν τὸ ὄνομα τὸ ἅγιόν σου, καὶ καυχᾶσθαι ἐν ταῖς αἰνέσεσί σου. 
'''
"36" = '''
:sup:`36` Εὐλογημένος Κύριος ὁ Θεὸς Ἰσραὴλ ἀπὸ τοῦ αἰῶνος καὶ ἕως τοῦ αἰῶνος· Καὶ ἐρεῖ πᾶς ὁ λαὸς, ἀμήν· καὶ ᾔνεσαν τῷ Κυρίῳ. 
'''
"37" = '''
:sup:`37` Καὶ κατέλιπον ἐκεῖ ἔναντι τῆς κιβωτοῦ διαθήκης Κυρίου τὸν Ἀσὰφ καὶ τοὺς ἀδελφοὺς αὐτοῦ, τοῦ λειτουργεῖν ἐναντίον τῆς κιβωτοῦ διαπαντὸς τὸ τῆς ἡμέρας εἰς ἡμέραν. 
'''
"38" = '''
:sup:`38` Καὶ Ἀβδεδὸμ καὶ οἱ ἀδελφοὶ αὐτοῦ, ἑξήκοντα καὶ ὀκτώ· καὶ Ἀβδεδὸμ υἱὸς Ἰδιθοὺν, καὶ Ὀσὰ, εἰς τοὺς πυλωρούς. 
'''
"39" = '''
:sup:`39` Καὶ τὸν Σαδὼκ τὸν ἱερέα καὶ τοὺς ἀδελφοὺς αὐτοῦ τοὺς ἱερεῖς ἐναντίον τῆς σκηνῆς Κυρίου ἐν βαμὰ τῇ ἐν Γαβαὼν, 
'''
"40" = '''
:sup:`40` τοῦ ἀναφέρειν ὁλοκαυτώματα τῷ Κυρίῳ ἐπὶ τοῦ θυσιαστηρίου τῶν ὁλοκαυτωμάτων διαπαντὸς τοπρωῒ καὶ τοεσπέρας, καὶ κατὰ πάντα τὰ γεγραμμένα ἐν νόμῳ Κυρίου ὅσα ἐνετείλατο ἐφʼ υἱοῖς Ἰσραὴλ ἐν χειρὶ Μωυσῆ τοῦ θεράποντος τοῦ Θεοῦ. 
'''
"41" = '''
:sup:`41` Καὶ μετʼ αὐτοῦ Αἰμὰν καὶ Ἰδιθοὺν, καὶ οἱ λοιποὶ ἐκλεγέντες ἐπʼ ὀνόματος τοῦ αἰνεῖν τὸν Κύριον, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ. 
'''
"42" = '''
:sup:`42` Καὶ μετʼ αὐτῶν σάλπιγγες καὶ κὺμβαλα τοῦ ἀναφωνεῖν καὶ ὄργανα τῶν ῷδῶν τοῖ Θεοῦ, οἱ δὲ υἱοὶ Ἰδιθοὺν εἰς τὴν πύλην. 
'''
"43" = '''
:sup:`43` Καὶ ἐπορεύθη πᾶς ὁ λαὸς ἕκαστος εἰς τὸν οἶκον αὐτοῦ, καὶ ἐπέστρεψε Δαυὶδ τοῦ εὐλογῆσαι τὸν οἶκον αὐτοῦ. 
'''
