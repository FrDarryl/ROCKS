[9]
"1" = '''
:sup:`1` Καὶ βασίλισσα Σαβὰ ἤκουσε τὸ ὄνομα Σαλωμὼν, καὶ ἦλθε τοῦ πειρᾶσαι Σαλωμὼν ἐν αἰνίγμασιν εἰς Ἱερουσαλὴμ ἐν δυνάμει βαρείᾳ σφόδρα, καὶ κάμηλοι αἴρουσαι ἀρώματα εἰς πλῆθος, καὶ χρυσίον, καὶ λίθον τίμιον· καὶ ἦλθε πρὸς Σαλωμὼν, καὶ ἐλάλησε πρὸς αὐτὸν πάντα ὅσα ἦν ἐν τῇ ψυχῇ αὐτῆς. 
'''
"2" = '''
:sup:`2` Καὶ ἀνήγγειλεν αὐτῇ Σαλωμὼν πάντας τοὺς λόγους αὐτῆς, καὶ οὐ παρῆλθε λόγος ἀπὸ Σαλωμὼν ὃν οὐκ ἀπήγγειλεν αὐτῇ. 
'''
"3" = '''
:sup:`3` Καὶ εἶδε βασίλισσα Σαβὰ τὴν σοφίαν Σαλωμὼν καὶ τὸν οἶκον ὃν ᾠκοδόμησε, 
'''
"4" = '''
:sup:`4` καὶ τὰ βρώματα τῶν τραπεζῶν, καὶ καθέδραν παίδων αὐτοῦ, καὶ στάσιν λειτουργῶν αὐτοῦ, καὶ ἱματισμὸν αὐτῶν, καὶ οἰνοχόους αὐτοῦ, καὶ στολισμὸν αὐτῶν, καὶ τὰ ὁλοκαυτώματα ἃ ἀνέφερεν ἐν οἴκῳ Κυρίου, καὶ ἐξ ἑαυτῆς ἐγένετο. 
'''
"5" = '''
:sup:`5` Καὶ εἶπε πρὸς τὸν βασιλέα, ἀληθινὸς ὁ λόγος ὃν ἤκουσα ἐν τῇ γῇ μου περὶ τῶν λόγων σου, καὶ περὶ τῆς σοφίας σου. 
'''
"6" = '''
:sup:`6` Καὶ οὐκ ἐπίστευσα τοῖς λόγοις ἕως οὗ ἦλθον καὶ εἶδον οἱ ὀφθαλμοί μου, καὶ ἰδοὺ οὐκ ἀπηγγέλη μοι ἥμισυ τοῦ πλήθους τῆς σοφίας σου· προσέθηκας ἐπὶ τὴν ἀκοὴν ἣν ἤκουσα. 
'''
"7" = '''
:sup:`7` Μακάριοι οἱ ἄνδρες σου, μακάριοι οἱ παῖδες οὗτοι οἱ παρεστηκότες σοι διαπαντὸς καὶ ἀκούοντες τὴς σοφίαν σου. 
'''
"8" = '''
:sup:`8` Ἔστω Κύριος ὁ Θεός σου εὐλογημένος, ὃς ἠθέλησεν ἐν σοὶ τοῦ δοῦναί σε ἐπὶ θρόνον αὐτοῦ εἰς βασιλέα Κυρίῳ Θεῷ σου· ἐν τῷ ἀγαπῆσαι Κύριον τὸν Θεόν σου τὸν Ἰσραὴλ τοῦ στῆσαι αὐτὸν εἰς αἰῶνα, καὶ ἔδωκέ σε ἐπʼ αὐτοὺς εἰς βασιλέα τοῦ ποιῆσαι κρίμα καὶ δικαιοσύνην. 
'''
"9" = '''
:sup:`9` Καὶ ἔδωκε τῷ βασιλεῖ ἑκατὸν εἴκοσι τάλαντα χρυσίου, καὶ ἀρώματα εἰς πλῆθος πολὺ, καὶ λίθον τίμιον· καὶ οὐκ ἦν κατὰ τὰ ἀρώματα ἐκεῖνα ἃ ἔδωκε βασίλισσα Σαβὰ τῷ βασιλεῖ Σαλωμών. 
'''
"10" = '''
:sup:`10` Καὶ οἱ παῖδες Σαλωμὼν καὶ οἱ παῖδες Χιρὰμ ἔφερον χρυσίον τῷ Σαλωμὼν ἐκ Σουφὶρ, καὶ ξύλα πεύκινα, καὶ λίθον τίμιον. 
'''
"11" = '''
:sup:`11` Καὶ ἐποίησεν ὁ βασιλεὺς τὰ ξύλα τὰ πεύκινα ἀναβάσεις τῷ οἴκῳ Κυρίου, καὶ τῷ οἴκῳ τοῦ βασιλέως, καὶ κιθάρας καὶ νάβλας τοῖς ᾠδοῖς· καὶ οὐκ ὤφθησαν τοιαῦτα ἔμπροσθεν ἐν γῇ Ἰούδα. 
'''
"12" = '''
:sup:`12` Καὶ ὁ βασιλεὺς Σαλωμὼν ἔδωκε τῇ βασιλίσσῃ Σαβὰ πάντα τὰ θελήματα αὐτῆς ἃ ᾔτησεν, ἐκτὸς πάντων ὧν ἤνεγκε τῷ βασιλεῖ Σαλωμὼν· καὶ ἀπέστρεψεν εἰς τὴν γῆν αὐτῆς. 
'''
"13" = '''
:sup:`13` Καὶ ἦν ὁ σταθμὸς τοῦ χρυσίου τοῦ ἐνεχθέντος τῷ Σαλωμὼν ἐν ἐνιαυτῷ ἑνὶ, ἑξακόσια ἑξηκονταὲξ τάλαντα χρυσίου, 
'''
"14" = '''
:sup:`14` πλὴν τῶν ἀνδρῶν τῶν ὑποτεταγμένων καὶ τῶν ἐμπορευομένων ὧν ἔφερον· καὶ πάντων τῶν βασιλέων τῆς Ἀραβίας καὶ σατραπῶν τῆς γῆς, πάντες ἔφερον χρυσίον καὶ ἀργύριον τῷ βασιλεῖ Σαλωμών. 
'''
"15" = '''
:sup:`15` Καὶ ἐποίησεν ὁ βασιλεὺς Σαλωμὼν διακοσίους θυρεοὺς χρυσοῦς ἐλατοὺς, ἑξακόσιοι χρυσοῖ καθαροὶ ἐπῆσαν ἐπὶ τὸν ἕνα θυρεόν. 
'''
"16" = '''
:sup:`16` Καὶ τριακοσίας ἀσπίδας ἐλατὰς χρυσᾶς, τριακοσίων χρυσῶν ἀνεφέρετο ἐπὶ τὴν ἀσπίδα ἑκάστην, καὶ ἔδωκεν αὐτὰς ὁ βασιλεὺς ἐν οἴκῳ δρυμοῦ τοῦ Λιβάνου. 
'''
"17" = '''
:sup:`17` Καὶ ἐποίησεν ὁ βασιλεὺς θρόνον ἐλεφαντίνων ὀδόντων μέγαν, καὶ κατεχρύσωσεν αὐτὸν χρυσίῳ δοκίμῳ. 
'''
"18" = '''
:sup:`18` Καὶ ἓξ ἀναβαθμοὶ τῷ θρόνῳ ἐνδεδεμένοι χρυσίῳ, καὶ ἀγκῶνες ἔνθεν καὶ ἔνθεν ἐπὶ τοῦ θρόνου τῆς καθέδρας, καὶ δύο λέοντες ἑστηκότες παρὰ τοὺς ἀγκῶνας, 
'''
"19" = '''
:sup:`19` καὶ δώδεκα λέοντες ἑστηκότες ἐκεῖ ἐπὶ τῶν ἓξ ἀναβαθμῶν ἔνθεν καὶ ἔνθεν· οὐκ ἐγενήθη οὕτως ἐν πάσῃ τῇ βασιλείᾳ. 
'''
"20" = '''
:sup:`20` Καὶ πάντα τὰ σκεύη τοῦ βασιλέως Σαλωμὼν χρυσίου, καὶ πάντα τὰ σκεύη οἴκου δρυμοῦ τοῦ Λιβάνου χρυσίῳ κατειλημμένα· οὐκ ἦν ἀργύριον λογιζόμεμον ἐν ἡμέραις Σαλωμὼν εἰς οὐθέν. 
'''
"21" = '''
:sup:`21` Ὅτι ναῦς τῷ βασιλεῖ ἐπορεύετο εἰς Θαρσεῖς μετὰ τῶν παίδων Χιρὰμ, ἅπαξ διὰ τριῶν ἐτῶν ἤρχετο πλοῖα ἐκ Θαρσεὶς τῷ βασιλεῖ γέμοντα χρυσίου καὶ ἀργυρίου, καὶ ὀδόντων ἐλεφαντίνων, καὶ πιθήκων. 
'''
"22" = '''
:sup:`22` Καὶ ἐμεγαλύνθη Σαλωμὼν ὑπὲρ πάντας τοὺς βασιλεῖς καὶ πλούτῳ καὶ σοφίᾳ. 
'''
"23" = '''
:sup:`23` Καὶ πάντες οἱ βασιλεῖς τῆς γῆς ἐζήτουν τὸ πρόσωπον Σαλωμὼν ἀκοῦσαι τῆς σοφίας αὐτοῦ, ἧς ἔδωκεν ὁ Θεὸς ἐν καρδίᾳ αὐτοῦ. 
'''
"24" = '''
:sup:`24` Καὶ αὐτοὶ ἔφερον ἕκαστος τὰ δῶρα αὐτοῦ, σκεύη ἀργυρᾶ καὶ σκεύη χρυσᾶ, καὶ ἱματισμὸν, στακτὴν καὶ ἡδύσματα, ἵππους καὶ ἡμιόνους τὸ κατʼ ἐνιαυτὸν ἐνιαυτόν. 
'''
"25" = '''
:sup:`25` Καὶ ἦσαν τῷ Σαλωμὼν τέσσαρες χιλιάδες θήλειαι ἵπποι εἰς ἅρματα, καὶ δώδεκα χιλιάδες ἱππέων, καὶ ἔθετο αὐτοὺς ἐν πόλεσι τῶν ἁρμάτων, καὶ μετὰ τοῦ βασιλέως ἐν Ἱερουσαλήμ. 
'''
"26" = '''
:sup:`26` Καὶ ἦν ἡγούμενος πάντων τῶν βασιλέων ἀπὸ τοῦ ποταμοῦ καὶ ἕως γῆς ἀλλοφύλων, καὶ ἕως ὁρίων Αἰγύπτου. 
'''
"27" = '''
:sup:`27` Καὶ ἔδωκεν ὁ βασιλεὺς τὸ χρυσίον καὶ τὸ ἀργύριον ἐν Ἱερουσαλὴμ ὡς λίθους, καὶ τὰς κέρδους ὡς συκαμίνους τὰς ἐν τῇ πεδινῇ εἰς πλῆθος. 
'''
"28" = '''
:sup:`28` Καὶ ἡ ἔξοδος τῶν ἵππων ἐξ Αἰγύπτου τῷ Σαλωμὼν καὶ ἐκ πάσης τῆς γῆς. 
'''
"29" = '''
:sup:`29` Καὶ οἱ κατάλοιποι λόγοι Σαλωμὼν οἱ πρῶτοι καὶ οἱ ἔσχατοι, ἰδοὺ οὗτοι γεγραμμένοι ἐπὶ τῶν λόγων Νάθαν τοῦ προφήτου, καὶ ἐπὶ τῶν λόγων Ἀχία τοῦ Σηλωνίτου, καὶ ἐν ταῖς ὁράσεσιν Ἰωὴλ τοῦ ὁρῶντος περὶ Ἱεροβοὰμ υἱοῦ Ναβάτ. 
'''
"30" = '''
:sup:`30` Καὶ ἐβασίλευσε Σαλωμὼν ἐπὶ πάντα Ἰσραὴλ τεσσαράκοντα ἔτη. 
'''
"31" = '''
:sup:`31` Καὶ ἐκοιμήθη Σαλωμὼν, καὶ ἔθαψαν αὐτὸν ἐν πόλει Δαυὶδ τοῦ πατρὸς αὐτοῦ, καὶ ἐβασιλευσε Ῥοβοὰμ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ. 
'''
