[7]
"1" = '''
:sup:`1` Μὴ ποίει κακὰ, καὶ οὐ μὴ σε καταλάβῃ κακόν. 
'''
"2" = '''
:sup:`2` Ἀπόστηθι ἀπὸ ἀδίκου, καὶ ἐκκλινεῖ ἀπὸ σοῦ. 
'''
"3" = '''
:sup:`3` Υἱὲ μὴ σπεῖρε ἐπʼ αὔλακας ἀδικίας, καὶ οὐ μὴ θερίσῃς αὐτὰς ἑπταπλασίως. 
'''
"4" = '''
:sup:`4` Μὴ ζήτει παρὰ Κυρίου ἡγεμονίαν, μηδὲ παρὰ βασιλέως καθέδραν δόξης. 
'''
"5" = '''
:sup:`5` Μὴ δικαιοῦ ἔναντι Κυρίου, καὶ παρὰ βασιλεῖ μὴ σοφίζου· 
'''
"6" = '''
:sup:`6` μὴ ζήτει γενέσθαι κριτὴς, μὴ οὐκ ἐξισχύσεις ἐξάραι ἀδικίας. μήποτε εὐλαβηθῇς ἀπὸ προσώπου δυνάστου, καὶ θήσεις σκάνδαλον ἐν εὐθύτητί σου. 
'''
"7" = '''
:sup:`7` Μὴ ἁμάρτανε εἰς πλῆθος πόλεως, καὶ μὴ καταβάλῃς σεαυτὸν ἐν ὄχλῳ. 
'''
"8" = '''
:sup:`8` Μὴ καταδεσμεύσῃς δὶς ἁμαρτίαν, ἐν γὰρ τῇ μιᾷ οὐκ ἀθῶος ἔσῃ. 
'''
"9" = '''
:sup:`9` Μὴ εἴπῃς, τῷ πλήθει τῶν δώρων μου ἐπόψεται, καὶ ἐν τῷ προσενέγκαι με Θεῷ ὑψίστῳ προσδέξεται. 
'''
"10" = '''
:sup:`10` Μὴ ὀλιγοψυχήσῃς ἐν τῇ προσευχῇ σου, καὶ ἐλεημοσύνην ποιῆσαι μὴ παρίδῃς. 
'''
"11" = '''
:sup:`11` Μὴ καταγέλα ἄνθρωπον ὄντα ἐν πικρίᾳ ψυχῆς αὐτοῦ, ἔστι γὰρ ὁ ταπεινῶν καὶ ἀνυψῶν. 
'''
"12" = '''
:sup:`12` Μὴ ἀροτρία ψεῦδος ἐπʼ ἀδελφῷ σου, μηδὲ φίλῳ τὸ ὅμοιον ποίει. 
'''
"13" = '''
:sup:`13` Μὴ θέλε ψεύδεσθαι πᾶν ψεῦδος, ὁ γὰρ ἐνδελεχισμὸς αὐτοῦ οὐκ εἰς ἀγαθόν. 
'''
"14" = '''
:sup:`14` Μὴ ἀδολέσχει ἐν πλήθει πρεσβυτέρων, καὶ μὴ δευτερώσῃς λόγον ἐν προσευχῇ σου. 
'''
"15" = '''
:sup:`15` Μὴ μισήσῃς ἐπίπονον ἐργασίαν, καὶ γεωργίαν ὑπὸ ὑψίστου ἐκτισμένην. 
'''
"16" = '''
:sup:`16` Μὴ προσλογίζου σεαυτὸν ἐν πλήθει ἁμαρτωλῶν· 
'''
"17" = '''
:sup:`17` Ταπείνωσον σφόδρα τὴν ψυχήν σου. 
'''
"18" = '''
:sup:`18` Μνήσθητι ὅτι ὀργὴ οὐ χρονιεῖ, 
'''
"19" = '''
:sup:`19` ὅτι ἐκδίκησις ἀσεβοῦς πῦρ καὶ σκώληξ. 
'''
"20" = '''
:sup:`20` Μὴ ἀλλάξῃς φίλον ἕνεκεν ἀδιαφόρου, μήδʼ ἀδελφὸν γνήσιον ἐν χρυσίῳ Σουφείρ. 
'''
"21" = '''
:sup:`21` Μὴ ἀστόχει γυναικὸς σοφῆς καὶ ἀγαθῆς, καὶ γὰρ χάρις αὐτῆς ὑπὲρ τὸ χρυσίον. 
'''
"22" = '''
:sup:`22` Μὴ κακώσῃς οἰκέτην ἐργαζόμενον ἐν ἀληθείᾳ, μηδὲ μίσθιον διδόντα ψυχὴν αὐτοῦ. 
'''
"23" = '''
:sup:`23` Οἰκέτην συνετὸν ἀγαπάτω σου ἡ ψυχὴ, μὴ στερήσῃς αὐτὸν ἐλευθερίας. 
'''
"24" = '''
:sup:`24` Κτήνη σοί ἐστιν; ἐπισκέπτου αὐτά· καὶ εἰ ἔστι σοι χρήσιμα, ἐμμενέτω σοι. 
'''
"25" = '''
:sup:`25` Τέκνα σοί ἐστι, παίδευσον αὐτὰ, καὶ κάμψον ἐκ νεότητος τὸν τράχηλον αὐτῶν. 
'''
"26" = '''
:sup:`26` Θυγατέρες σοί εἰσι; πρόσεχε τῷ σώματι αὐτῶν, καὶ μὴ ἱλαρώσῃς πρὸς αὐτὰς τὸ πρόσωπόν σου. 
'''
"27" = '''
:sup:`27` Ἔκδου θυγατέρα, καὶ ἔσῃ τετελεκὼς ἔργον μέγα, καὶ ἀνδρὶ συνετῷ δώρησαι αὐτήν. 
'''
"28" = '''
:sup:`28` Γυνή σοι ἐστὶ κατὰ ψυχήν; μὴ ἐκβάλῃς αὐτήν. 
'''
"29" = '''
:sup:`29` Ἐν ὅλῃ καρδίᾳ δόξασον τὸν πατέρα σου, καὶ μητρὸς ὠδῖνας μὴ ἐπιλάθῃ. 
'''
"30" = '''
:sup:`30` Μνήσθητι ὅτι διʼ αὐτῶν ἐγενήθης, καὶ τί ἀνταποδώσεις αὐτοῖς καθὼς αὐτοὶ σοί; 
'''
"31" = '''
:sup:`31` Ἐν ὅλῃ ψυχῇ σου εὐλαβοῦ τὸν Κύριον, καὶ τοὺς ἱερεῖς αὐτοῦ θαύμαζε. 
'''
"32" = '''
:sup:`32` Ἐν ὅλῃ δυνάμει ἀγάπησον τὸν ποιήσαντά σε, καὶ τοὺς λειτουργοὺς αὐτοῦ μὴ ἐγκαταλίπῃς. 
'''
"33" = '''
:sup:`33` Φοβοῦ τὸν Κύριον, καὶ δόξασον ἱερέα, καὶ δὸς τὴν μερίδα αὐτῷ, καθὼς ἐντέταλταί σοι, ἀπαρχὴν, καὶ περὶ πλημμελείας, καὶ δόσιν βραχιόνων, καὶ θυσίαν ἁγιασμοῦ, καὶ ἀπαρχὴν ἁγίων. 
'''
"34" = '''
:sup:`34` Καὶ πτωχῷ ἔκτεινον τὴν χεῖρά σου, ἵνα τελειωθῇ ἡ εὐλογία σου. 
'''
"35" = '''
:sup:`35` Χάρις δόματος ἔναντι παντὸς ζῶντος, καὶ ἐπὶ νεκρῷ μὴ ἀποκωλύσῃς χάριν. 
'''
"36" = '''
:sup:`36` Μὴ ὑστέρει ἀπὸ κλαιόντων, καὶ μετὰ πενθούντων πένθησον. 
'''
"37" = '''
:sup:`37` Μὴ ὄκνει ἐπισκέπτεσθαι ἄῤῥωστον, ἐκ γὰρ τῶν τοιούτων ἀγαπηθήσῃ. 
'''
"38" = '''
:sup:`38` Ἐν πᾶσι τοῖς λόγοις σου μιμνήσκου τὰ ἔσχατά σου, καὶ εἰς τὸν αἰῶνα οὐχ ἁμαρτήσεις. 
'''
