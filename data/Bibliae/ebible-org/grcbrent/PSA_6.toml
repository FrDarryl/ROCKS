[6]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ἐν ὕμνοις ὑπὲρ τῆς ὀγδόης, ψαλμὸς τῷ Δαυίδ. 
'''
"2" = '''
:sup:`2` Κύριε, μὴ τῷ θυμῷ σου ἐλέγξῃς με, μηδὲ τῇ ὀργῇ σου παιδεύσῃς με. 
'''
"3" = '''
:sup:`3` Ἐλέησόν με Κύριε, ὅτι ἀσθενής εἰμι· ἴασαί με Κύριε, ὅτι ἐταράχθη τὰ ὀστᾶ μου. 
'''
"4" = '''
:sup:`4` Καὶ ἡ ψυχή μου ἐταράχθη σφόδρα· καὶ σὺ Κύριε ἕως πότε; 
'''
"5" = '''
:sup:`5` Ἐπίστρεψον Κύριε, ῥῦσαι τὴν ψυχήν μου· σῶσόν με ἕνεκεν τοῦ ἐλέους σου, 
'''
"6" = '''
:sup:`6` ὅτι οὐκ ἔστιν ἐν τῷ θανάτῳ ὁ μνημονεύων σου, ἐν δὲ τῷ ᾅδῃ τίς ἐξομολογήσεταί σοι; 
'''
"7" = '''
:sup:`7` Ἐκοπίασα ἐν στεναγμῷ μου, λούσω καθʼ ἑκάστην νύκτα τὴν κλίνην μου, ἐν δάκρυσί μου τὴν στρωμνήν μου βρέξω. 
'''
"8" = '''
:sup:`8` Ἐταράχθη ἀπὸ θυμοῦ ὁ ὀφθαλμός μου, ἐπαλαιώθην ἐν πᾶσι τοῖς ἐχθροῖς μου. 
'''
"9" = '''
:sup:`9` Ἀπόστητε ἀπʼ ἐμοῦ πάντες οἱ ἐργαζόμενοι τὴν ἀνομίαν, ὅτι εἰσήκουσε Κύριος τῆς φωνῆς τοῦ κλαυθμοῦ μου. 
'''
"10" = '''
:sup:`10` Εἰσήκουσε Κύριος τῆς δεήσεώς μου, Κύριος τὴν προσευχήν μου προσεδέξατο. 
'''
"11" = '''
:sup:`11` Αἰσχυνθείησαν καὶ ταραχθείησαν σφόδρα πάντες οἱ ἐχθροί μου, ἐπιστραφείησαν καὶ αἰσχυνθείησαν σφόδρα διὰ τάχους. 
'''
