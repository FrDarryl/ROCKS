[18]
"1" = '''
:sup:`1` Καὶ ἐξεκκλησιάσθη πᾶσα συναγωγὴ υἱῶν Ἰσραὴλ εἰς Σηλὼ, καὶ ἔπηξαν ἐκεῖ τὴν σκηνὴν τοῦ μαρτυρίου· καὶ ἡ γῆ ἐκρατήθη ὑπʼ αὐτῶν. 
'''
"2" = '''
:sup:`2` Καὶ κατελείφθησαν οἱ υἱοὶ Ἰσραὴλ, οἳ οὐκ ἐκληρονόμησαν, ἑπτὰ φυλαί. 
'''
"3" = '''
:sup:`3` Καὶ εἶπεν Ἰησοῦς τοῖς υἱοῖς Ἰσραὴλ, ἕως τίνος ἐκλυθήσεσθε κληρονομῆσαι τὴν γῆν, ἣν ἔδωκε Κύριος ὁ Θεὸς ἡμῶν; 
'''
"4" = '''
:sup:`4` Δότε ἐξ ὑμῶν ἄνδρας τρεῖς ἐκ φυλῆς, καὶ ἀναστάντες διελθέτωσαν τὴν γῆν, καὶ διαγραψάτωσαν αὐτὴν ἐναντίον μου, καθὰ δεήσει διελεῖν αὐτήν. Καὶ διέλθοσαν πρὸς αὐτόν· 
'''
"5" = '''
:sup:`5` καὶ διεῖλεν αὐτοῖς ἑπτὰ μερίδας· Ἰούδας στήσεται αὐτοῖς ὅριον ἀπὸ Λιβὸς, καὶ οἱ υἱοὶ Ἰωσὴφ στήσονται αὐτοῖς ἀπὸ Βοῤῥᾶ. 
'''
"6" = '''
:sup:`6` Ὑμεῖς δὲ μερίσατε τὴν γῆν ἑπτὰ μερίδας, καὶ ἐνέγκατε ὧδε πρὸς μὲ, καὶ ἐξοίσω ὑμῖν κλῆρον ἔναντι Κυρίου τοῦ Θεοῦ ἡμῶν. 
'''
"7" = '''
:sup:`7` Οὐ γάρ ἐστι μερὶς τοῖς υἱοῖς Λευὶ ἐν ὑμῖν· ἱερατεία γὰρ Κυρίου μερὶς αὐτοῦ· καὶ Γὰδ καὶ Ῥουβὴν καὶ τὸ ἥμισυ φυλῆς Μανασσῆ ἐλάβοσαν τὴν κληρονομίαν αὐτῶν πέραν τοῦ Ἰορδάνου ἐπʼ ἀνατολῆς, ἣν ἔδωκεν αὐτοῖς Μωυσῆς ὁ παῖς Κυρίου. 
'''
"8" = '''
:sup:`8` Καὶ ἀναστάντες οἱ ἄνδρες ἐπορεύθησαν· καὶ ἐνετείλατο Ἰησοῦς τοῖς ἀνδράσι τοῖς πορευομένοις χωροβατῆσαι τὴν γῆν, λέγων, πορεύεσθε καὶ χωροβατήσατε τὴν γῆν, καὶ παραγενήθητε πρὸς μὲ, καὶ ὧδε ἐξοίσω ὑμῖν κλῆρον ἔναντι Κυρίου ἐν Σηλώ. 
'''
"9" = '''
:sup:`9` Καὶ ἐπορεύθησαν, καὶ ἐχωροβάτησαν τὴν γῆν· καὶ εἴδοσαν αὐτὴν, καὶ ἔγραψαν αὐτὴν κατὰ πόλεις, ἑπτα μερίδας εἰς βιβλίον, καὶ ἤνεγκαν πρὸς Ἰησοῦν. 
'''
"10" = '''
:sup:`10` Καὶ ἐνέβαλεν αὐτοῖς Ἰησοῦς κλῆρον ἐν Σηλὼ ἔναντι Κυρίου. 
'''
"11" = '''
:sup:`11` Καὶ ἐξῆλθεν ὁ κλῆρος φυλῆς Βενιαμὶν πρῶτος κατὰ δήμους αὐτῶν· καὶ ἐξῆλθεν ὅρια τοῦ κλήρου αὐτῶν ἀναμέσον υἱῶν Ἰούδα καὶ ἀναμέσον τῶν υἱῶν Ἰωσήφ. 
'''
"12" = '''
:sup:`12` Καὶ ἐγενήθη αὐτῶν τὰ ὅρια ἀπὸ Βοῤῥᾶ· ἀπὸ τοῦ Ἱορδάνου προσαναβήσεται τὰ ὅρια κατὰ νὼτου Ἱεριχὼ ἀπὸ Βοῤῥᾶ, καὶ ἀναβήσεται ἐπὶ τὸ ὄρος ἐπὶ τὴν θάλασσαν, καὶ ἔσται αὐτοῦ ἡ διέξοδος ἡ Μαβδαρίτις Βαιθών. 
'''
"13" = '''
:sup:`13` Καὶ διελεύσεται ἐκεῖθεν τὰ ὅρια Λοῦζὰ ἐπὶ νώτου Λουζὰ ἀπὸ Λιβὸς αὐτῆς· αὕτη ἐστὶ Βαιθήλ· καὶ καταβήσεται τὰ ὅρια Μααταρὼβ Ὀρὲχ ἐπὶ τὴν ὀρεινὴν, ἥ ἐστι πρὸς Λίβα Βαιθωρὼν ἡ κάτω. 
'''
"14" = '''
:sup:`14` Καὶ διελεύσεται τὰ ὅρια καὶ παρελεύσεται ἐπὶ τὸ μέρος τὸ βλέπον παρὰ θάλασσαν ἀπὸ Λιβὸς ἀπὸ τοῦ ὄρους ἐπὶ πρόσωπον Βαιθωρὼν Λίβα· καὶ ἔσται αὐτοῦ ἡ διέξοδος εἰς Καριὰθ Βαάλ· αὕτη ἐστὶ Καριαθιαρὶν, πόλις υἱῶν Ἰούδα· τοῦτό ἐστι τὸ μέρος τὸ πρὸς θάλασσαν. 
'''
"15" = '''
:sup:`15` Καὶ μέρος τὸ πρὸς Λίβα ἀπὸ μέρους Καριὰθ Βαάλ· καὶ διελεύσεται ὅρια εἰς Γασὶν, ἐπὶ πηγὴν ὕδατος Ναφθώ. 
'''
"16" = '''
:sup:`16` Καὶ καταβήσεται τὰ ὅρια ἐπὶ μέρους, τοῦτό ἐστι κατὰ πρόσωπον νάπης Σοννὰμ, ὅ ἐστιν ἐκ μέρους Ἐμὲκ Ῥαφαῒν ἀπὸ Βοῤῥᾶ, καὶ καταβήσεται Γαίεννα ἐπὶ νῶτον Ἰεβουσαὶ ἀπὸ Λιβός· καταβήσεται ἐπὶ πηγὴν Ῥωγήλ· 
'''
"17" = '''
:sup:`17` Καὶ διελεύσεται ἐπὶ πηγὴν Βαιθσαμύς· καὶ παρελεύσεται ἐπὶ Γαλιλὼθ, ἥ ἐστιν ἀπέναντι πρὸς ἀνάβασις Αἰθαμίν· καὶ καταβήσεται ἐπὶ λίθον Βαιὼν υἱῶν Ῥουβήν· 
'''
"18" = '''
:sup:`18` καὶ διελεύσεται κατὰ νώτου Βαιθάραβα ἀπὸ Βοῤῥᾶ, καὶ καταβήσεται ἐπὶ τὰ ὅρια ἐπὶ νῶτον θάλασσαν ἀπὸ Βοῤῥᾶ. 
'''
"19" = '''
:sup:`19` Καὶ ἔσται ἡ διέξοδος τῶν ὁρίων ἐπὶ λοφιὰν τῆς θαλάσσης τῶν ἁλῶν ἐπὶ Βοῤῥᾶν εἰς μέρος τοῦ Ἰορδάνου ἀπὸ Λιβός· ταῦτα τὰ ὅριά ἐστιν ἀπὸ Λιβός. 
'''
"20" = '''
:sup:`20` Καὶ ὁ Ἰορδάνης ὁριεῖ ἀπὸ μέρους ἀνατολῶν· αὕτη ἡ κληρονομία υἱῶν Βενιαμὶν, τὰ ὅρια αὐτῆς κύκλῳ κατὰ δήμους. 
'''
"21" = '''
:sup:`21` Καὶ ἐγενήθησαν αἱ πόλεις τῶν υιῶν Βενιαμὶν κατὰ δήμους αὐτῶν Ἱερειχὼ, καὶ Βεθεγαιὼ, καὶ Ἀμεκασὶς, 
'''
"22" = '''
:sup:`22` καὶ Βαιθαβαρὰ, καὶ Σαρὰ, καὶ Βησανὰ, 
'''
"23" = '''
:sup:`23` καὶ Αἰεὶν, καὶ Φαρὰ, καὶ Ἐφραθὰ, 
'''
"24" = '''
:sup:`24` καὶ Καραφὰ, καὶ Κεφιρὰ, καὶ Μονὶ, καὶ Γαβαὰ, πόλεις δώδεκα· καὶ αἱ κῶμαι αὐτῶν, 
'''
"25" = '''
:sup:`25` Γαβαὼν, καὶ Ῥαμὰ, καὶ Βεηρωθὰ, 
'''
"26" = '''
:sup:`26` καὶ Μασσημὰ, καὶ Μιρὼν, καὶ Ἀμωκὴ, 
'''
"27" = '''
:sup:`27` καὶ Φιρὰ, καὶ Καφὰν, καὶ Νακὰν, καὶ Ζεληκὰν, καὶ Θαρεηλὰ, 
'''
"28" = '''
:sup:`28` καὶ Ἰηβοῦς· αὕτη ἐστὶν Ἱερουσαλήμ· καὶ Γαβαὼθ, Ἰαρὶμ, πόλεις δεκατρεῖς, καὶ αἱ κῶμαι αὐτῶν· αὕτη ἡ κληρονομία υἱῶν Βενιαμὶν κατὰ δήμους αὐτῶν. 
'''
