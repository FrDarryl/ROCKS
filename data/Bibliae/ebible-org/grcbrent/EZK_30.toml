[30]
"1" = '''
:sup:`1` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"2" = '''
:sup:`2` υἱὲ ἀνθρώπου, προφήτευσον, καὶ εἰπὸν τάδε λέγει Κύριος, ὢ ὢ ἡμέρα, 
'''
"3" = '''
:sup:`3` ὅτι ἐγγὺς ἡμέρα τοῦ Κυρίου, ἡμέρα πέρας ἐθνῶν ἔσται· 
'''
"4" = '''
:sup:`4` Καὶ ἥξει μάχαιρα ἐπʼ Αἰγυπτίους, καὶ ἔσται ταραχὴ ἐν γῇ Αἰθιοπίᾳ, καὶ συμπεσοῦνται τετραυματισμένοι ἐν Αἰγύπτῳ, καὶ συμπεσεῖται τὰ θεμέλια αὐτῆς. 
'''
"5" = '''
:sup:`5` Πέρσαι, καὶ Κρῆτες, καὶ Λυδοὶ, καὶ Λίβυες, καὶ πάντες οἱ ἐπίμικτοι καὶ τῶν υἱῶν τῆς διαθήκης μου, μαχαίρᾳ πεσοῦνται ἐν αὐτῇ. 
'''
"6" = '''
:sup:`6` Καὶ πεσοῦνται τὰ ἀντιστηρίγματα Αἰγύπτου, καὶ καταβήσεται ἡ ὕβρις τῆς ἰσχύος αὐτῆς ἀπὸ Μαγδωλοῦ ἕως Συήνης, μαχαίρᾳ πεσοῦνται ἐν αὐτῇ, λέγει Κύριος. 
'''
"7" = '''
:sup:`7` Καὶ ἐρημωθήσεται ἐν μέσῳ χωρῶν ἐρημωμένων, καὶ αἱ πόλεις αὐτῶν ἐν μέσῳ πόλεων ἠρημωμένων ἔσονται, 
'''
"8" = '''
:sup:`8` καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος, ὅταν δῶ πῦρ ἐπʼ Αἴγυπτον, καὶ συντριβῶσι πάντες οἱ βοηθοῦντες αὐτῇ. 
'''
"9" = '''
:sup:`9` Ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐξελεύσονται ἄγγελοι σπεύδοντες ἀφανίσαι τὴν Αἰθιοπίαν, καὶ ἔσται ταραχὴ ἐν αὐτοῖς ἐν τῇ ἡμέρᾳ Αἰγύπτου, ὅτι ἰδοὺ ἥκει. 
'''
"10" = '''
:sup:`10` Τάδε λέγει Κύριος Κύριος, καὶ ἀπολῶ πλῆθος Αἰγυπτίων διὰ χειρὸς Ναβουχοδονόσορ βασιλέως Βαβυλῶνος, 
'''
"11" = '''
:sup:`11` αὐτοῦ καὶ τοῦ λαοῦ αὐτοῦ, λοιμοὶ ἀπὸ ἐθνῶν ἀπεσταλμένοι ἀπολέσαι γῆν· καὶ ἐκκενώσουσι πάντες τὰς μαχαίρας αὐτῶν ἐπʼ Αἴγυπτον, καὶ πλησθήσεται ἡ γῆ τραυματιῶν, 
'''
"12" = '''
:sup:`12` καὶ δώσω τοὺς ποταμοὺς αὐτῶν ἐρήμους, καὶ ἀπολῶ τὴν γῆν, καὶ τὸ πλήρωμα αὐτῆς ἐν χερσὶν ἀλλοτρίων, ἐγὼ Κύριος λελάληκα. 
'''
"13" = '''
:sup:`13` Ὅτι τάδε λέγει Κύριος Κύριος, καὶ ἀπολῶ μεγιστᾶνας ἀπὸ Μέμφεως, καὶ ἄρχοντας Μέμφεως ἐκ γῆς Αἰγύπτου, καὶ οὐκ ἔσονται ἔτι. 
'''
"14" = '''
:sup:`14` Καὶ ἀπολῶ γῆν Φαθωρῆς, καὶ δώσω πῦρ ἐπὶ Τάνιν, καὶ ποιήσω ἐκδίκησιν ἐν Διοσπόλει. 
'''
"15" = '''
:sup:`15` Καὶ ἐκχεῶ τὸν θυμόν μου ἐπὶ Σαὶν τὴν ἰσχὺν Αἰγύπτου, καὶ ἀπολῶ τὸ πλῆθος Μέμφεως, 
'''
"16" = '''
:sup:`16` καὶ δώσω πῦρ ἐπʼ Αἴγυπτον, καὶ ταραχῇ ταραχθήσεται ἡ Συήνη, καὶ ἐν Διοσπόλει ἔσται ἔκρηγμα, καὶ διαχυθήσεται ὕδατα. 
'''
"17" = '''
:sup:`17` Νεανίσκοι Ἡλιουπόλεως καὶ Βουβάστου ἐν μαχαίρᾳ πεσοῦνται, καὶ αἱ γυναῖκες ἐν αἰχμαλωσίᾳ πορεύσονται, 
'''
"18" = '''
:sup:`18` καὶ ἐν Τάφναις συσκοτάσει ἡ ἡμέρα, ἐν τῷ συντρίψαι με ἐκεῖ τὰ σκῆπτρα Αἰγύπτου· καὶ ἀπολεῖται ἐκεῖ ἡ ὕβρις ἰσχύος αὐτῆς, καὶ ταύτην νεφέλη καλύψει, καὶ αἱ θυγατέρες αὐτῆς αἰχμάλωτοι ἀρθήσονται. 
'''
"19" = '''
:sup:`19` Καὶ ποιήσω κρίμα ἐν Αἰγύπτῳ, καὶ γνώσονται ὅτι ἐγὼ εἰμι Κύριος. 
'''
"20" = '''
:sup:`20` Καὶ ἐγένετο ἐν τῷ ἑνδεκάτῳ ἔτει, ἐν τῷ πρώτῳ μηνὶ, ἑβδόμῃ τοῦ μηνὸς, ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"21" = '''
:sup:`21` υἱὲ ἀνθρώπου, τοὺς βραχίονας Φαραὼ βασιλέως Αἰγύπτου συνέτριψα, καὶ ἰδοὺ οὐ κατεδεήθη τοῦ δοθῆναι ἴασιν, τοῦ δοθῆναι ἐπʼ αὐτὸν μάλαγμα, τοῦ δοθῆναι ἰσχὺν ἐπιλαβέσθαι μαχαίρας. 
'''
"22" = '''
:sup:`22` Διατοῦτο τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ ἐπὶ Φαραὼ βασιλέα Αἰγύπτου, καὶ συντρίψω τοὺς βραχίονας αὐτοῦ τοὺς ἰσχυροὺς, καὶ τοὺς τεταμένους, καὶ καταβαλῶ τὴν μάχαιραν αὐτοῦ ἐκ τῆς χειρὸς αὐτοῦ, 
'''
"23" = '''
:sup:`23` καὶ διασπερῶ Αἴγυπτον εἰς τὰ ἔθνη, καὶ λικμήσω αὐτοὺς εἰς τὰς χώρας. 
'''
"24" = '''
:sup:`24` Καὶ κατισχύσω τοὺς βραχίονας βασιλέως Βαβυλῶνος, καὶ δώσω τὴν ῥομφαίαν μου εἰς τὴν χεῖρα αὐτοῦ, καὶ ἐπάξει αὐτὴν ἐπʼ Αἴγυπτον, καὶ προνομεύσει τὴν προνομὴν αὐτῆς, καὶ σκυλεύσει τὰ σκῦλα αὐτῆς. 
'''
"25" = '''
:sup:`25` Καὶ ἐνισχύσω τοὺς βραχίονας βασιλέως Βαβυλῶνος, οἱ δὲ βραχίονες Φαραὼ πεσοῦνται· καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος, ἐν τῷ δοῦναι τὴν ῥομφαίαν μου εἰς χεῖρας βασιλέως Βαβυλῶνος, καὶ ἐκτενεῖ αὐτὴν ἐπὶ γῆν Αἰγύπτου. 
'''
"26" = '''
:sup:`26` Καὶ διασπερῶ Αἴγυπτον εἰς τὰ ἔθνη, καὶ λικμήσω αὐτοὺς εἰς τὰς χώρας, καὶ γνώσονται πάντες ὅτι ἐγώ εἰμι Κύριος. 
'''
