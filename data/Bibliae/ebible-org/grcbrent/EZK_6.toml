[6]
"1" = '''
:sup:`1` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"2" = '''
:sup:`2` υἱὲ ἀνθρώπου, στήρισον τὸ πρόσωπόν σου ἐπὶ τὰ ὄρη Ἰσραὴλ, καὶ προφήτευσον ἐπʼ αὐτὰ, 
'''
"3" = '''
:sup:`3` καὶ ἐρεῖς, Τὰ ὄρη Ἰσραὴλ ἀκούσατε λόγον Κυρίου· τάδε λέγει Κύριος τοῖς ὄρεσι καὶ τοῖς βουνοῖς καὶ ταῖς φάραγξι καὶ ταῖς νάπαις, ἰδοὺ ἐγὼ ἐπάγω ἐφʼ ὑμᾶς ῥομφαίαν, καὶ ἐξολοθρευθήσεται τὰ ὑψηλὰ ὑμῶν. 
'''
"4" = '''
:sup:`4` Καὶ συντριβήσονται τὰ θυσιαστήρια ὑμῶν, καὶ τὰ τεμένη ὑμῶν, καὶ καταβαλῶ τραυματίας ὑμῶν ἐνώπιον τῶν εἰδώλων ὑμῶν, 
'''
"5" = '''
:sup:`5` καὶ διασκορπιῶ τὰ ὀστᾶ ὑμῶν κύκλῳ τῶν θυσιαστηρίων ὑμῶν, 
'''
"6" = '''
:sup:`6` καὶ ἐν πάσῃ τῇ κατοικίᾳ ὑμῶν· αἱ πόλεις ἐξερημωθήσονται, καὶ τὰ ὑψηλὰ ἀφανισθήσεται, ὅπως ἐξολοθρευθῇ τὰ θυσιαστήρια ὑμῶν, καὶ συντριβήσονται τὰ εἴδωλα ὑμῶν, καὶ ἐξαρθῇ τὰ τεμένη ὑμῶν· 
'''
"7" = '''
:sup:`7` Καὶ πεσοῦνται τραυματίαι ἐν μέσῳ ὑμῶν, καὶ ἐπιγνώσεσθε ὅτι ἐγὼ Κύριος. 
'''
"8" = '''
:sup:`8` Ἐν τῷ γενέσθαι ἐξ ὑμῶν ἀνασωζομένους ἐκ ῥομφαίας ἐν τοῖς ἔθνεσι, καὶ ἐν τῷ διασκορπισμῷ ὑμῶν ἐν ταῖς χώραις, 
'''
"9" = '''
:sup:`9` καὶ μνησθήσονταί μου οἱ ἀνασωζόμενοι ἐξ ὑμῶν ἐν τοῖς ἔθνεσιν, οὗ ᾐχμαλωτεύθησαν ἐκεῖ· ὀμώμοκα τῇ καρδίᾳ αὐτῶν τῇ ἐκπορνευούσῃ ἀπʼ ἐμοῦ, καὶ τοῖς ὀφθαλμοῖς αὐτῶν τοῖς ἐκπορνεύουσιν ὀπίσω τῶν ἐπιτηδευμάτων αὐτῶν· καὶ κόψονται πρόσωπα αὐτῶν ἐν πᾶσι τοῖς βδελύγμασιν αὐτῶν· 
'''
"10" = '''
:sup:`10` Καὶ ἐπιγνώσονται διότι ἐγὼ Κύριος λελάληκα. 
'''
"11" = '''
:sup:`11` Τάδε λέγει Κύριος, κρότησον τῇ χειρὶ καὶ ψόφησον τῷ ποδὶ, καὶ εἰπὸν, εὖγε εὖγε, ἐπὶ πᾶσι τοῖς βδελύγμασιν οἴκου Ἰσραήλ· ἐν ῥομφαίᾳ καὶ ἑν θανάτῳ καὶ ἐν λιμῷ πεσοῦνται. 
'''
"12" = '''
:sup:`12` Ὁ ἐγγὺς ἐν ῥομφαίᾳ πεσεῖται, ὁ δὲ μακρὰν ἐν θανάτῳ τελευτήσει· καὶ ὁ περιεχόμενος ἐν λιμῷ συντελεσθήσεται· καὶ συντελέσω τὴν ὀργήν μου ἐπʼ αὐτούς. 
'''
"13" = '''
:sup:`13` Καὶ γνώσεσθε διότι ἐγὼ Κύριος, ἐν τῷ εἶναι τοὺς τραυματίας ὑμῶν ἐν μέσῳ τῶν εἰδώλων ὑμῶν κύκλῳ τῶν θυσιαστηρίων ὑμῶν· ἐπὶ πάντα βουνὸν ὑψηλὸν, καὶ ὑποκάτω δένδρου συσκίου, οὗ ἔδωκαν ἐκεῖ ὀσμὴν εὐωδίας πᾶσι τοῖς εἰδώλοις αὐτῶν. 
'''
"14" = '''
:sup:`14` Καὶ ἐκτενῶ τὴν χεῖρά μου ἐπʼ αὐτούς, καὶ θήσομαι τὴν γῆν εἰς ἀφανισμὸν καὶ εἰς ὄλεθρον ἀπὸ τῆς ἐρήμου Δεβλαθὰ ἐκ πάσης τῆς κατοικεσίας αὐτῶν· ἐπιγνώσεσθε ὅτι ἐγὼ Κύριος. 
'''
