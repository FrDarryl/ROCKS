[38]
"1" = '''
:sup:`1` Ἐν τῷ χρόνῳ ἐκείνῳ, εἶπε Κύριος, ἔσομαι εἰς Θεὸν τῷ γένει Ἰσραὴλ, καὶ αὐτοὶ ἔσονταί μοι εἰς λαόν. 
'''
"2" = '''
:sup:`2` Οὕτως εἶπε Κύριος, εὗρον θερμὸν ἐν ἐρήμῳ μετὰ ὀλωλότων ἐν μαχαίρᾳ· βαδίσατε, καὶ μὴ ὀλέσητε τὸν Ἰσραὴλ. 
'''
"3" = '''
:sup:`3` Κύριος πόῤῥωθεν ὤφθη αὐτῷ· ἀγάπησιν αἰώνιον ἠγάπησά σε· διατοῦτο εἵλκυσά σε εἰς οἰκτείρημα. 
'''
"4" = '''
:sup:`4` Ὅτι οἰκοδομήσω σε, καὶ οἰκοδομηθήσῃ παρθένος Ἰσραήλ· ἔπι λήψῃ τύμπανόν σου, καὶ ἐξελεύσῃ μετὰ συναγωγῆς παιζόντων. 
'''
"5" = '''
:sup:`5` Ὅτι ἐφυτεύσατε ἀμπελῶνας ἐν ὄρεσι Σαμαρείας, φυτεύσατε καὶ αἰνέσατε, 
'''
"6" = '''
:sup:`6` ὅτι ἐστὶν ἡμέρα κλήσεως ἀπολογουμένων ἐν ὄρεσιν Ἐφραὶμ, ἀνάστητε, καὶ ἀνάβητε εἰς Σιὼν πρὸς Κύριον τὸν Θεὸν ὑμῶν. 
'''
"7" = '''
:sup:`7` Ὅτι οὕτως εἶπε Κύριος τῷ Ἰακὼβ, εὐφράνθητε, καὶ χρεμετίσατε ἐπὶ κεφαλὴν ἐθνῶν· ἀκουστὰ ποιήσατε, καὶ αἰνέσατε· εἴπατε, ἔσωσε Κύριος τὸν λαὸν αὐτοῦ, τὸ κατάλοιπον τοῦ Ἰσραήλ. 
'''
"8" = '''
:sup:`8` Ἰδοὺ ἐγὼ ἄγω αὐτοὺς ἀπὸ Βοῤῥᾶ, καὶ συνάξω αὐτοὺς ἀπʼ ἐσχάτου τῆς γῆς ἐν ἑορτῇ φασέκ· καὶ τεκνοποιήσει ὄχλον πολὺν, καὶ ἀποστρέψουσιν ὧδε. 
'''
"9" = '''
:sup:`9` Ἐν κλαυθμῷ ἐξῆλθον, καὶ ἐν παρακλήσει ἀνάξω αὐτοὺς, αὐλίζων ἐπὶ διώρυγας ὑδάτων ἐν ὁδῷ ὀρθῇ, καὶ οὐ μὴ πλανηθῶσιν ἐν αὐτῇ· ὅτι ἐγενόμην τῷ Ἰσραὴλ εἰς πατέρα, καὶ Ἐφραὶμ πρωτότοκός μου ἐστίν. 
'''
"10" = '''
:sup:`10` Ἀκούσατε λόγους Κυρίου ἔθνη, καὶ ἀναγγείλατε εἰς νήσους τὰς μακρόθεν· εἴπατε, ὁ λικμήσας τὸν Ἰσραὴλ καὶ συνάξει αὐτὸν, καὶ φυλάξει αὐτὸν, ὡς ὁ βόσκων ποίμνιον αὐτοῦ. 
'''
"11" = '''
:sup:`11` Ὅτι ἐλυτρώσατο Κύριος τὸν Ἰακὼβ, ἐξείλατο αὐτὸν ἐκ χειρὸς στερεωτέρων αὐτοῦ. 
'''
"12" = '''
:sup:`12` Καὶ ἥξουσι, καὶ εὐφρανθήσονται ἐν τῷ ὄρει Σιὼν, καὶ ἥξουσιν ἐπʼ ἀγαθὰ Κυρίου, ἐπὶ γῆν σίτου καὶ οἴνου, καὶ καρπῶν, καὶ κτηνῶν, καὶ προβάτων· καὶ ἔσται ἡ ψυχὴ αὐτῶν ὥσπερ ξύλον ἔγκαρπον, καὶ οὐ πεινάσουσιν ἔτι. 
'''
"13" = '''
:sup:`13` Τότε χαρήσονται παρθένοι ἐν συναγωγῇ νεανίσκων, καὶ πρεσβύται χαρήσονται, καὶ στρέψω τὸ πένθος αὐτῶν εἰς χαρμονὴν, καὶ ποιήσω αὐτοὺς εὐφραινομένους. 
'''
"14" = '''
:sup:`14` Μεγαλυνῶ καὶ μεθύσω τὴν ψυχὴν τῶν ἱερεων υἱῶν Λευὶ, καὶ ὁ λαός μου τῶν ἀγαθῶν μου ἐμπλησθήσεται· οὕτως εἶπε Κύριος. 
'''
"15" = '''
:sup:`15` Φωνὴ ἐν Ῥαμᾷ ἠκούσθη θρήνου, καὶ κλαυθμοῦ, καὶ ὀδυρμοῦ· Ῥαχὴλ ἀποκλαιομένη οὐκ ἤθελε παύσασθαι ἐπὶ τοῖς υἱοῖς αὐτῆς, ὅτι οὐκ εἰσίν. 
'''
"16" = '''
:sup:`16` Οὕτως εἶπε Κύριος, διαλειπέτω ἡ φωνή σου ἀπὸ κλαυθμοῦ, καὶ οἱ ὀφθαλμοί σου ἀπὸ δακρύων σου, ὅτι ἔστι μισθὸς τοῖς σοῖς ἔργοις, καὶ ἐπιστρέψουσιν ἐκ γῆς ἐχθρῶν, 
'''
"17" = '''
:sup:`17` μόνιμον τοῖς σοῖς τέκνοις. 
'''
"18" = '''
:sup:`18` Ἀκοὴν ἤκουσα Ἐφραὶμ ὀδυρομένου, ἐπαίδευσάς με, καὶ ἐπαιδεύθην· ἐγὼ ὥσπερ μόσχος οὐκ ἐδιδάχθην· ἐπίστρεψόν με, καὶ ἐπιστρέψω, ὅτι σὺ Κύριος ὁ Θεός μου. 
'''
"19" = '''
:sup:`19` Ὅτι ὕστερον αἰχμαλωσίας μου μετενόησα, καὶ ὕστερον τοῦ γνῶναί με, ἐστέναξα ἐφʼ ἡμέρας αἰσχύνης, καὶ ὑπέδειξά σοι, ὅτι ἔλαβον ὀνειδισμὸν ἐκ νεότητός μου. 
'''
"20" = '''
:sup:`20` Υἱὸς ἀγαπητὸς Ἐφραὶμ, ἐμοὶ παιδίον ἐντρυφῶν, ὅτι ἀνθʼ ὧν οἱ λόγοι μου ἐν αὐτῷ, μνείᾳ μνησθήσομαι αὐτοῦ· διατοῦτο ἔσπευσα ἐπʼ αὐτῷ, ἐλεῶν ἐλεήσω αὐτὸν, φησὶ Κύριος. 
'''
"21" = '''
:sup:`21` Στῆσον σεαυτὴν Σιὼν, ποίησον τιμωρίαν, δὸς καρδίαν σου εἰς τοὺς ὤμους· ὁδὸν ᾗ ἐπορεύθης, ἀποστράφηθι παρθένος Ἰσραὴλ, ἀποστράφητι εἰς τὰς πόλεις σου πενθοῦσα. 
'''
"22" = '''
:sup:`22` Ἕως πότε ἀποστρέψεις θυγάτηρ ἠτιμωμένη; ὅτι ἔκτισε Κύριος σωτηρίαν εἰς καταφύτευσιν καινὴν, ἐν σωτηρίᾳ περιελεύσονται ἄνθρωποι. 
'''
"23" = '''
:sup:`23` Ὅτι οὕτως εἶπε Κύριος, ἔτι ἐροῦσι τὸν λόγον τοῦτον ἐν γῇ Ἰούδα, καὶ ἐν πόλεσιν αὐτοῦ, ὅταν ἀποστρέψω τὴν αἰχμαλωσίαν αὐτοῦ, εὐλογημένος Κύριος ἐπὶ δίκαιον ὄρος τὸ ἅγιον αὐτοῦ· 
'''
"24" = '''
:sup:`24` Καὶ ἐνοικοῦντες ἐν ταῖς πόλεσιν Ἰούδα, καὶ ἐν πάσῃ τῇ γῇ αὐτοῦ, ἅμα γεωργῷ, καὶ ἀρθήσεται ἐν ποιμνίῳ. 
'''
"25" = '''
:sup:`25` Ὅτι ἐμέθυσα πᾶσαν ψυχὴν διψῶσαν, καὶ πᾶσαν ψυχὴν πεινῶσαν ἐνέπλησα. 
'''
"26" = '''
:sup:`26` Διατοῦτο ἐξηγέρθην, καὶ εἶδον, καὶ ὁ ὕπνος μου ἡδύς μοι ἐγενήθη. 
'''
"27" = '''
:sup:`27` Διατοῦτο ἰδοὺ ἡμέραι ἔρχονται, φησὶ Κύριος, καὶ σπερῶ τὸν Ἰσραὴλ καὶ τὸν Ἰούδαν, σπέρμα ἀνθρώπου καὶ σπέρμα κτήνους. 
'''
"28" = '''
:sup:`28` Καὶ ἔσται ὥσπερ ἐγρηγόρουν ἐπʼ αὐτοὺς καθαιρεῖν καὶ κακοῦν, οὕτως γρηγορήσω ἐπʼ αὐτοὺς τοῦ οἰκοδομεῖν καὶ καταφυτεύειν, φησὶ Κύριος. 
'''
"29" = '''
:sup:`29` Ἐν ταῖς ἡμέραις ἐκείναις οὐ μὴ εἴπωσιν, οἱ πατέρες ἔφαγον ὄμφακα, καὶ οἱ ὀδόντες τῶν τέκνων ᾑμωδίασαν. 
'''
"30" = '''
:sup:`30` Ἀλλʼ ἢ ἕκαστος ἐν τῇ ἑαυτοῦ ἁμαρτίᾳ ἀποθανεῖται, καὶ τοῦ φαγόντος τὸν ὄμφακα αἱμωδιάσουσιν οἱ ὀδόντες αὐτοῦ. 
'''
"31" = '''
:sup:`31` Ἰδοὺ ἡμέραι ἔρχονται, φησὶ Κύριος, καὶ διαθήσομαι τῷ οἴκῳ Ἰσραὴλ καὶ τῷ οἴκῳ Ἰούδα διαθήκην καινὴν, 
'''
"32" = '''
:sup:`32` οὐ κατὰ τὴν διαθήκην ἣν διεθέμην τοῖς πατράσιν αὐτῶν, ἐν ἡμέρᾳ ἐπιλαβομένου μου τῆς χειρὸς αὐτῶν, ἐξαγαγεῖν αὐτοὺς ἐκ γῆς Αἰγύπτου, ὅτι αὐτοὶ οὐκ ἐνέμειναν ἐν τῇ διαθήκῃ μου, καὶ ἐγὼ ἠμέλησα αὐτῶν, φησὶ Κύριος. 
'''
"33" = '''
:sup:`33` Ὅτι αὕτη ἡ διαθήκη μου, ἣν διαθήσομαι τῷ οἴκῳ Ἰσραὴλ, μετὰ τὰς ἡμέρας ἐκείνας, φησὶ Κύριος, διδοὺς δώσω νόμους μου εἰς τὴν διάνοιαν αὐτῶν, καὶ ἐπὶ καρδίας αὐτῶν γράψω αὐτοὺς, καὶ ἔσομαι αὐτοῖς εἰς Θεὸν, καὶ αὐτοὶ ἔσονταί μοι εἰς λαόν. 
'''
"34" = '''
:sup:`34` Καὶ οὐ μὴ διδάξωσιν ἕκαστος τὸν πολίτην αὐτοῦ, καὶ ἕκαστος τὸν ἀδελφὸν αὐτοῦ, λέγων, γνῶθι τὸν Κύριον· ὅτι πάντες εἰδήσουσί με ἀπὸ μικροῦ αὐτῶν ἕως μεγάλου αὐτῶν, ὅτι ἵλεως ἔσομαι ταῖς ἀδικίαις αὐτῶν, καὶ τῶν ἁμαρτιῶν αὐτῶν οὐ μὴ μνησθῶ ἔτι. 
'''
"35" = '''
:sup:`35` Ἐὰν ὑψωθῇ ὁ οὐρανὸς εἰς τὸ μετέωρον, φησὶ Κύριος, καὶ ἐὰν ταπεινωθῇ τὸ ἔδαφος τῆς γῆς κάτω, καὶ ἐγὼ οὐκ ἀποδοκιμῶ τὸ γένος Ἰσραὴλ, φησὶ Κύριος, περὶ πάντων ὧν ἐποίησαν. 
'''
"36" = '''
:sup:`36` Οὕτως εἶπε Κύριος, ὁ δοὺς τὸν ἥλιον εἱς φῶς τῆς ἡμέρας, σελήνην καὶ ἀστέρας εἰς φῶς τῆς νυκτὸς, καὶ κραυγὴν ἐν θαλάσσῃ, καὶ ἐβόμβησε τὰ κύματα αὐτῆς, Κύριος παντοκράτωρ ὄνομα αὐτῷ· 
'''
"37" = '''
:sup:`37` Ἐὰν παύσωναι οἱ νόμοι οὗτοι ἀπὸ προσώπου μου, φησὶ Κύριος, καὶ τὸ γένος Ἰσραὴλ παύσεται γενέσθαι ἔθνος κατὰ πρόσωπόν μου πάσας τὰς ἡμέρας. 
'''
"38" = '''
:sup:`38` Ἰδοὺ ἡμέραι ἔρχονται, φησὶ Κύριος, καὶ οἰκοδομηθήσεται πόλις τῷ Κυρίῳ ἀπὸ πύργου Ἁναμεὴλ, ἕως πύλης τῆς γωνίας. 
'''
"39" = '''
:sup:`39` Καὶ ἐξελεύσεται ἡ διαμέτρησις αὐτῆς ἀπέναντι αὐτῶν ἕως βουνῶν Γαρὴβ, καὶ περικυκλωθήσεται κύκλῳ ἐξ ἐκλεκτῶν λίθων, 
'''
"40" = '''
:sup:`40` καὶ πάντες Ἀσαρημὼθ ἕως Νάχαλ Κέδρων, ἕως γωνίας πύλης ἵππων ἀνατολῆς, ἁγίασμα τῷ Κυρίῳ, καὶ οὐκέτι οὐ μὴ ἐκλίπῃ, καὶ οὐ μὴ καθαιρεθῇ ἕως τοῦ αἰῶνος. 
'''
