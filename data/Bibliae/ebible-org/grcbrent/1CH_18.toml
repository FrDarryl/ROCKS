[18]
"1" = '''
:sup:`1` Καὶ ἐγένετο μετὰ ταῦτα, καὶ ἐπάταξε Δαυὶδ τοὺς ἀλλοφύλους καὶ ἐτροπώσατο αὐτοὺς, καὶ ἔλαβε τὴν Γὲθ καὶ τὰς κώμας αὐτῆς ἐκ χειρὸς ἀλλοφύλων. 
'''
"2" = '''
:sup:`2` Καὶ ἐπάταξε τὴν Μωὰβ, καὶ ἦσαν Μωὰβ παῖδες τῷ Δαυὶδ φέροντες δῶρα· 
'''
"3" = '''
:sup:`3` Καὶ ἐπάταξε Δαυὶδ τὸν Ἀδρααζὰρ βασιλέα Σουβὰ Ἠμάθ, πορευομένου αὐτοῦ ἐπιστῆσαι χεῖρα αὐτοῦ ἐπὶ ποταμὸν Εὐφράτην· 
'''
"4" = '''
:sup:`4` Καὶ προκατελάβετο Δαυὶδ αὐτῶν χίλια ἅρματα καὶ ἑπτὰ χιλιάδας ἵππων καὶ εἴκοσι χιλιάδας ἀνδρῶν πεζῶν· καὶ παρέλυσεν Δαυεὶδ πάντα τὰ ἅρματα, καὶ ὑπελίπετο ἐξ αὐτῶν ἑκατὸν ἅρματα. 
'''
"5" = '''
:sup:`5` Καὶ ἦλθεν Σύρος ἐκ Δαμασκοῦ βοηθῆσαι Ἀδρααζὰρ βασιλεῖ Σουβά, καὶ ἐπάταξε Δαυὶδ ἐν τῷ Σύρῳ εἴκοσι καὶ δύο χιλιάδας ἀνδρῶν. 
'''
"6" = '''
:sup:`6` Καὶ ἔθετο Δαυὶδ φρουρὰν ἐν Συρίᾳ τῇ κατὰ Δαμασκὸν, καὶ ἦσαν τῷ Δαυεὶδ εἰς παῖδας φέροντας δῶρα· καὶ ἔσωσε Κύριος Δαυίδ ἐν πᾶσιν οἷς ἐπορεύετο. 
'''
"7" = '''
:sup:`7` Καὶ ἔλαβεν Δαυεὶδ τοὺς κλοιοὺς τοὺς χρυσοῦς οἳ ἦσαν ἐπὶ τοὺς παῖδας Ἁδραάζαρ, καὶ ἤνεγκεν αὐτοὺς εἰς Ἰερουσαλήμ. 
'''
"8" = '''
:sup:`8` Καὶ ἐκ τῆς Μαγαβὲθ καὶ ἐκ τῶν ἐκλεκτῶν πόλεων τῶν Ἀδρααζὰρ ἔλαβε Δαυὶδ χαλκὸν πολὺν σφόδρα· ἐξ αὐτοῦ ἐποίησε Σαλωμὼν τὴν θάλασσαν τὴν χαλκῆν, καὶ τοὺς στύλους καὶ τὰ σκεύη τὰ χαλκᾶ. 
'''
"9" = '''
:sup:`9` καὶ ἤκουσε Θωὰ βασιλεὺς Ἠμὰθ, ὅτι ἐπάταξε Δαυὶδ τὴν πᾶσαν δύναμιν Ἀδρααζὰρ βασιλέως Σουβά· 
'''
"10" = '''
:sup:`10` Καὶ ἀπέστειλεν τὸν Ἀδουρὰμ υἱὸν αὐτοῦ πρὸς τὸν βασιλέα Δαυὶδ τοῦ ἐρωτῆσαι αὐτὸν τὰ εἰς εἰρήνην, καὶ του εὐλογῆσαι αὐτὸν ὑπὲρ οὗ ἐπολέμησε τὸν Ἁδρααζαρ, καὶ ἐπάταξεν αὐτόν, ὅτι ἀνὴρ πολέμιος Θῶα ἦν τῷ Ἁδραάζαρ· καὶ πάντα τὰ σκεύη τὰ χρυσᾶ, καὶ τὰ ἀργυρᾶ, 
'''
"11" = '''
:sup:`11` Καὶ τὰ χαλκᾶ, καὶ ταῦτα ἡγίασεν ὁ βασιλεὺς Δαυὶδ τῷ κυρίῳ, μετὰ τοῦ ἀργυρίου καὶ τοῦ χρυσίου οὗ ἔλαβεν ἐκ πάντων τῶν ἐθνῶν, ἐξ Ἰδουμαίας, καὶ Μωὰβ, καὶ ἐξ υἱῶν Ἀμμὼν, καὶ ἐκ τῶν ἀλλοφύλων, καὶ ἐξ Ἀμαλήκ. 
'''
"12" = '''
:sup:`12` Καὶ Ἀβεσὰ υἱὸς Σαρουίας ἐπάταξε τὴν Ἰδουμαίαν ἐν κοιλάδι τῶν ἁλῶν, ὀκτὼκαὶδεκα χιλιάδας. 
'''
"13" = '''
:sup:`13` Καὶ ἔθετο ἐν τῇ κοιλάδι φρουρὰς, καὶ ἦσαν πάντες οἱ Ἰδουμαῖοι παῖδες Δαυίδ· καὶ ἔσωζε Κύριος τὸν Δανὶδ ἐν πᾶσιν οἷς ἐπορεύετο. 
'''
"14" = '''
:sup:`14` Καὶ ἐβασίλευσε Δαυὶδ ἐπὶ πάντα Ἰσραὴλ, καὶ ἦν ποιῶν κρίμα καὶ δικαιοσύνην τῷ παντὶ λαῷ αὐτοῦ. 
'''
"15" = '''
:sup:`15` Καὶ Ἰωὰβ υἱὸς Σαρουίας ἐπὶ τῆς στρατιᾶς, καὶ Ἰωσαφὰτ υἱὸς Ἀχιλοὺδ ὁ ὑπομνηματογράφος, 
'''
"16" = '''
:sup:`16` καὶ Σαδὼκ υἱὸς Ἀχειτὼβ καὶ Αχειμέλεχ υἱὸς Ἀβιάθαρ οἱ ἱερεῖς, καὶ Σουσὰ γραμματεύς, 
'''
"17" = '''
:sup:`17` καὶ Βαναίας υἱὸς Ἰωδαὲ ἐπὶ τοῦ Χερεθὶ καὶ ἐπὶ τοῦ Φελεθί. καὶ υἱοὶ Δαυὶδ οἱ πρῶτοι διάδοχοι τοῦ βασιλέως. 
'''
