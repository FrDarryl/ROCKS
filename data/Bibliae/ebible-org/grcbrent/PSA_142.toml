[142]
"1" = '''
:sup:`1` Ψαλμὸς τῷ Δαυὶδ, ὅτε αὐτὸν ὁ υἱὸς κατεδιώκει. Κύριε εἰσάκουσον τῆς προσευχῆς μου, ἐνώτισαι τὴν δέησίν μου ἐν τῇ ἀληθείᾳ σου, ἐπάκουσόν μου ἐν τῇ δικαιοσύνῃ σου. 
'''
"2" = '''
:sup:`2` Καὶ μὴ εἰσέλθῃς εἰς κρίσιν μετὰ τοῦ δούλου σου, ὅτι οὐ δικαιωθήσεται ἐνώπιόν σου πᾶς ζῶν. 
'''
"3" = '''
:sup:`3` Ὅτι κατεδίωξεν ὁ ἐχθρὸς τὴν ψυχήν μου· ἐταπείνωσεν εἰς τὴν γῆν τὴν ζωήν μου, ἐκάθισέ με ἐν σκοτεινοῖς ὡς νεκροὺς αἰῶνος, 
'''
"4" = '''
:sup:`4` καὶ ἠκηδίασεν ἐπʼ ἐμὲ τὸ πνεῦμά μου· ἐν ἐμοὶ ἐταράχθη ἡ καρδία μου. 
'''
"5" = '''
:sup:`5` Ἐμνήσθην ἡμερῶν ἀρχαίων· καὶ ἐμελέτησα ἐν πᾶσι τοῖς ἔργοις σου, ἐν ποιήμασι τῶν χειρῶν σου ἐμελέτων. 
'''
"6" = '''
:sup:`6` Διεπέτασα πρὸς σὲ τὰς χεῖράς μου, ἡ ψυχή μου ὡς γῆ ἄνυδρός σοι· διάψαλμα. 
'''
"7" = '''
:sup:`7` Ταχὺ εἰσάκουσόν μου, Κύριε, ἐξέλιπε τὸ πνεῦμά μου· μὴ ἀποστρέψῃς τὸ πρόσωπόν σου ἀπʼ ἐμοῦ, καὶ ὁμοιωθήσομαι τοῖς καταβαίνουσιν εἰς λάκκον. 
'''
"8" = '''
:sup:`8` Ἀκουστὸν ποίησόν μοι τοπρωῒ τὸ ἔλεός σου, ὅτι ἐπὶ σοὶ ἤλπισα· γνώρισόν μοι, Κύριε, ὁδὸν ἐν ᾗ πορεύσομαι, ὅτι πρὸς σὲ ᾖρα τὴν ψυχήν μου. 
'''
"9" = '''
:sup:`9` Ἐξελοῦ με ἐκ τῶν ἐχθρῶν μου Κύριε, ὅτι πρὸς σὲ κατέφυγον. 
'''
"10" = '''
:sup:`10` Δίδαξόν με τοῦ ποιεῖν τὸ θέλημά σου, ὅτι Θεός μου εἶ σὺ, τὸ πνεῦμά σου τὸ ἁγαθὸν ὁδηγήσει με ἐν τῇ εὐθείᾳ. 
'''
"11" = '''
:sup:`11` Ἕνεκα τοῦ ὀνόματός σου, Κύριε, ζήσεις με, ἐν τῇ δικαιοσύνῃ σου ἐξάξεις ἐκ θλίψεως τὴν ψυχήν μου. 
'''
"12" = '''
:sup:`12` Καὶ ἐν τῷ ἐλέει σου ἐξολοθρεύσεις τοὺς ἐχθρούς μου, καὶ ἀπολεῖς πάντας τοὺς θλίβοντας τὴν ψυχήν μου, ὅτι δοῦλός σου εἰμὶ ἐγώ. 
'''
