[27]
"1" = '''
:sup:`1` ΛΟΓΟΣ ΚΥΡΙΟΥ ὋΝ ἘΛΑΛΗΣΕΝ ἘΠΙ ΒΑΒΥΛΩΝΑ. 
'''
"2" = '''
:sup:`2` Ἀναγγείλατε ἐν τοῖς ἔθνεσι, καὶ ἀκουστὰ ποιήσατε, καὶ μὴ κρύψητε· εἴπατε, ἑάλωκε Βαβυλὼν, κατῃσχύνθη Βῆλος, ἡ ἀπτόητος, ἡ τρυφερὰ παρεδόθη Μαιρωδὰχ, 
'''
"3" = '''
:sup:`3` ὅτι ἀνέβη ἐπʼ αὐτὴν ἔθνος ἀπὸ Βοῤῥᾶ, οὗτος θήσει τὴν γῆν αὐτῆς εἰς ἀφανισμὸν, καὶ οὐκ ἔσται ὁ κατοικῶν ἐν αὐτῇ ἀπὸ ἀνθρώπου καὶ ἕως κτήνους. 
'''
"4" = '''
:sup:`4` Ἐν ταῖς ἡμέραις ἐκείναις, καὶ ἐν τῷ καιρῷ ἐκείνῳ, ἥξουσιν οἱ υἱοὶ Ἰσραὴλ αὐτοὶ, καὶ οἱ υἱοὶ Ἰούδα ἐπὶ τὸ αὐτὸ, βαδίζοντες καὶ κλαίοντες πορεύσονται, τὸν Κύριον Θεὸν αὐτῶν ζητοῦντες. 
'''
"5" = '''
:sup:`5` Ἕως Σιὼν ἐρωτήσουσι τὴν ὁδὸν, ὧδε γὰρ τὸ πρόσωπον αὐτῶν δώσουσι, καὶ ἥξουσι, καὶ καταφεύξονται πρὸς Κύριον τὸν Θεόν· διαθήκη γὰρ αἰώνιος οὐκ ἐπιλησθήσεται. 
'''
"6" = '''
:sup:`6` Πρόβατα ἀπολωλότα ἐγενήθη ὁ λαός μου, οἱ ποιμένες αὐτῶν ἔξωσαν αὐτοὺς, ἐπὶ τὰ ὄρη ἀπεπλάνησαν αὐτοὺς, ἐξ ὄρους ἐπὶ βουνὸν ᾤχοντο, ἐπελάθοντο κοίτης αὐτῶν. 
'''
"7" = '''
:sup:`7` Πάντες οἱ εὑρίσκοντες αὐτοὺς, ἀνήλισκον αὐτούς· οἱ ἐχθροὶ αὐτῶν εἶπαν, Μὴ ἀνῶμεν αὐτοὺς, ἀνθʼ ὧν ἥμαρτον τῷ Κυρίῳ· νομὴ δικαιοσύνης τῷ συναγαγόντι τοὺς πατέρας αὐτῶν. 
'''
"8" = '''
:sup:`8` Ἀπαλλοτριώθητε ἐκ μέσου Βαβυλῶνος καὶ ἀπὸ γῆς Χαλδαίων, καὶ ἐξέλθατε, καὶ γένεσθε ὥσπερ δράκοντες κατὰ πρόσωπον προβάτων. 
'''
"9" = '''
:sup:`9` Ὅτι ἰδοὺ ἐγὼ ἐγείρω ἐπὶ Βαβυλῶνα συναγωγὰς ἐθνῶν ἐκ γῆς Βοῤῥᾶ, καὶ παρατάξονται αὐτῇ· ἐκεῖθεν ἁλώσεται, ὡς βολὶς μαχητοῦ συνετοῦ οὐκ ἐπιστρέψει κενή. 
'''
"10" = '''
:sup:`10` Καὶ ἔσται ἡ Χαλδαία εἰς προνομὴν, πάντες οἱ προνομεύοντες αὐτὴν ἐμπλησθήσονται. 
'''
"11" = '''
:sup:`11` Ὅτι ηὐφραίνεσθε, καὶ κατεκαυχᾶσθε, διαρπάζοντες τὴν κληρονομίαν μου, διότι ἐσκιρτᾶτε, ὡς βοΐδια ἐν βοτάνῃ, καὶ ἐκερατίζετε ὡς ταῦροι. 
'''
"12" = '''
:sup:`12` Ἠσχύνθη ἡ μήτηρ ὑμῶν σφόδρα, ἐνετράπη ἡ τεκοῦσα ὑμᾶς μήτηρ ἐπʼ ἀγαθὰ, ἐσχάτη ἐθνῶν, ἔρημος 
'''
"13" = '''
:sup:`13` ἀπὸ ὀργῆς Κυρίου, οὐ κατοικηθήσεται καὶ ἔσται εἰς ἀφανισμὸν πᾶσα· καὶ πᾶς ὁ διοδεύων διὰ Βαβυλῶνος σκυθρωπάσει, καὶ συριοῦσιν ἐπὶ πᾶσαν τὴν πληγὴν αὐτῆς. 
'''
"14" = '''
:sup:`14` Παρατάξασθε ἐπὶ Βαβυλῶνα κύκλῳ πάντες τείνοντες τόξον, τοξεύσατε ἐπʼ αὐτὴν, μὴ φείσησθε ἐπὶ τοῖς τοξεύμασιν ὑμῶν, 
'''
"15" = '''
:sup:`15` καὶ κατακρατήσατε αὐτήν· παρελύθησαν αἱ χεῖρες αὐτῆς, ἔπεσαν αἱ ἐπάλξεις αὐτῆς, καὶ κατεσκάφη τὸ τεῖχος αὐτῆς, ὅτι ἐκδίκησις παρὰ Θεοῦ ἐστιν· ἐκδικεῖτε ἐπʼ αὐτὴν, καθὼς ἐποίησε, ποιήσατε αὐτῇ. 
'''
"16" = '''
:sup:`16` Ἐξολοθρεύσασθε σπέρμα ἐκ Βαβυλῶνος, κατέχοντα δρέπανον ἐν καιρῷ θερισμοῦ· ἀπὸ προσώπου μαχαίρας Ἑλληνικῆς, ἕκαστος εἰς τὸν λαὸν αὐτοῦ ἀποστρέψουσι, καὶ ἕκαστος εἰς τὴν γῆν αὐτοῦ φεύξεται. 
'''
"17" = '''
:sup:`17` Πρόβατον πλανώμενον Ἰσραὴλ, λέοντες ἔξωσαν αὐτόν· ὁ πρῶτος ἔφαγεν αὐτὸν βασιλεὺς Ἀσσοὺρ, καὶ οὗτος ὕστερον τὰ ὀστᾶ αὐτοῦ βασιλεὺς Βαβυλῶνος. 
'''
"18" = '''
:sup:`18` Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐκδικῶ ἐπὶ τὸν βασιλέα Βαβυλῶνος, καὶ ἐπὶ τὴν γῆν αὐτοῦ, καθὼς ἐξεδίκησα ἐπὶ τὸν βασιλέα Ἀσσούρ. 
'''
"19" = '''
:sup:`19` Καὶ ἀποκαταστήσω τὸν Ἰσραὴλ εἰς τὴν νομὴν αὐτοῦ, καὶ νεμήσεται ἐν τῷ Καρμήλῳ, καὶ ἐν ὄρει Ἐφραῒμ, καὶ ἐν τῷ Γαλαὰδ, καὶ πλησθήσεται ἡ ψυχὴ αὐτοῦ. 
'''
"20" = '''
:sup:`20` Ἐν ταῖς ἡμέραις ἐκείναις, καὶ ἐν τῷ καιρῷ ἐκείνῳ, ζητήσουσι τὴν ἀδικίαν Ἰσραὴλ, καὶ οὐχ ὑπάρξει, καὶ τὰς ἁμαρτίας Ἰούδα, καὶ οὐ μὴ εὑρεθῶσιν, ὅτι ἵλεως ἔσομαι τοῖς ὑπολελειμμένοις ἐπὶ τῆς γῆς, 
'''
"21" = '''
:sup:`21` λέγει Κύριος. Πικρῶς ἐπίβηθι ἐπʼ αὐτὴν, καὶ ἐπὶ τοὺς κατοικοῦντας ἐπʼ αὐτήν· ἐκδίκησον μάχαιρα, καὶ ἀφάνισον, λέγει Κύριος, καὶ ποίει κατὰ πάντα ὅσα ἐντέλλομαί σοι. 
'''
"22" = '''
:sup:`22` Φωνὴ πολέμου καὶ συντριβὴ μεγάλη ἐν γῇ Χαλδαίων. 
'''
"23" = '''
:sup:`23` Πῶς ἐκλάσθη καὶ συνετρίβη ἡ σφυρὰ πάσης τῆς γῆς; πῶς ἐγενήθη εἰς ἀφανισμὸν Βαβυλὼν ἐν ἔθνεσιν; 
'''
"24" = '''
:sup:`24` Ἐπιβήσονταί σοι, καὶ οὐ γνώσῃ, ὡς Βαβυλὼν καὶ ἁλώσῃ· εὑρέθης, καὶ ἐλήφθης, ὅτι τῷ Κυρίῳ ἀντέστης. 
'''
"25" = '''
:sup:`25` Ἤνοιξε Κύριος τὸν θησαυρὸν αὐτοῦ, καὶ ἐξήνεγκε τὰ σκεύη ὀργῆς αὐτοῦ, ὅτι ἔργον τῷ Κυρίῳ Θεῷ ἐν γῇ Χαλδαίων, 
'''
"26" = '''
:sup:`26` ὅτι ἐληλύθασιν οἱ καιροὶ αὐτῆς· ἀνοίξατε τὰς ἀποθήκας αὐτῆς, ἐρευνήσατε αὐτὴν ὡς σπήλαιον, καὶ ἐξολοθρεύσατε αὐτήν· μὴ γενέσθω αὐτῆς κατάλειμμα· 
'''
"27" = '''
:sup:`27` Ἀναξηράνατε αὐτῆς πάντας τοὺς καρποὺς, καὶ καταβήτωσαν εἰς σφαγήν· οὐαὶ αὐτοῖς, ὅτι ἥκει ἡ ἡμέρα αὐτῶν, καὶ καιρὸς ἐκδικήσεως αὐτῶν. 
'''
"28" = '''
:sup:`28` Φωνὴ φευγόντων, καὶ ἀνασωζομένων ἐκ γῆς Βαβυλῶνος, τοῦ ἀναγγεῖλαι εἰς Σιὼν τὴν ἐκδίκησιν παρὰ Κυρίου Θεοῦ ἡμῶν. 
'''
"29" = '''
:sup:`29` Παραγγείλατε ἐπὶ Βαβυλῶνα πολλοῖς, παντὶ ἐντείνοντι τόξον, παρεμβάλλετε ἐπʼ αὐτὴν κυκλόθεν· μὴ ἔστω αὐτῆς ἀνασωζόμενος· ἀνταπόδοτε αὐτῇ κατὰ τὰ ἔργα αὐτῆς, κατὰ πάντα ὅσα ἐποίησε, ποιήσατε αὐτῇ, ὅτι πρὸς Κύριον ἀντέστη Θεὸν ἅγιον τοῦ Ἰσραήλ. 
'''
"30" = '''
:sup:`30` Διατοῦτο πεσοῦνται οἱ νεανίσκοι αὐτῆς ἐν ταῖς πλατείαις αὐτῆς, καὶ πάντες οἱ ἄνδρες οἱ πολεμισταὶ αὐτῆς ῥιφήσονται, εἶπε Κύριος. 
'''
"31" = '''
:sup:`31` Ἰδοὺ ἐγὼ ἐπὶ σὲ τὴν ὑβρίστριαν, λέγει Κύριος· ὅτι ἥκει ἡ ἡμέρα σου, καὶ ὁ καιρὸς ἐκδικήσεως σου. 
'''
"32" = '''
:sup:`32` Καὶ ἀσθενήσει ἡ ὕβρις σου, καὶ πεσεῖται· καὶ οὐδεὶς ἔσται ὁ ἀνιστῶν αὐτήν· καὶ ἀνάψω πῦρ ἐν τῷ δρυμῷ αὐτῆς, καὶ καταφάγεται πάντα τὰ κύκλῳ αὐτῆς. 
'''
"33" = '''
:sup:`33` Τάδε λέγει Κύριος, καταδεδυνάστευνται οἱ υἱοὶ Ἰσραὴλ, καὶ οἱ υἱοὶ Ἰούδα, ἅμα πάντες οἱ αἰχμαλωτεύσαντες αὐτοὺς, κατεδυνάστευσαν αὐτοὺς, ὅτι οὐκ ἠθέλησαν ἐξαποστεῖλαι αὐτούς. 
'''
"34" = '''
:sup:`34` Καὶ ὁ λυτρούμενος αὐτοὺς ἰσχυρὸς, Κύριος παντοκράτωρ ὄνομα αὐτῷ· κρίσιν κρινεῖ πρὸς τοὺς ἀντιδίκους αὐτοῦ, ὅπως ἐξάρῃ τὴν γῆν· καὶ παροξυνεῖ τοῖς κατοικοῦσι Βαβυλῶνα, 
'''
"35" = '''
:sup:`35` μάχαιραν ἐπὶ τοὺς Χαλδαίους, καὶ ἐπὶ τοὺς κατοικοῦντας Βαβυλῶνα, καὶ ἐπὶ τοὺς μεγιστᾶνας αὐτῆς, καὶ ἐπὶ τοὺς συνετοὺς αὐτῆς· 
'''
"36" = '''
:sup:`36` Μάχαιραν ἐπὶ τοὺς μαχητὰς αὐτῆς, καὶ παραλυθήσονται· μάχαιραν ἐπὶ τοὺς ἵππους αὐτῶν, καὶ ἐπὶ τὰ ἅρματα αὐτῶν· 
'''
"37" = '''
:sup:`37` Μάχαιραν ἐπὶ τοὺς μαχητὰς αὐτῶν, καὶ ἐπὶ τὸν σύμμικτον τὸν ἐν μέσῳ αὐτῆς, καὶ ἔσονται ὡσεὶ γυναῖκες· μάχαιραν ἐπὶ τοὺς θησαυροὺς, καὶ διασκορπισθήσονται 
'''
"38" = '''
:sup:`38` ἐπὶ τῷ ὕδατι αὐτῆς, καὶ καταισχυνθήσονται, ὅτι γῆ τῶν γλυπτῶν ἐστι, καὶ ἐν ταῖς νήσοις, οὗ κατεκαυχῶντο. 
'''
"39" = '''
:sup:`39` Διατοῦτο κατοικήσουσιν ἰνδάλματα ἐν ταῖς νήσοις, καὶ κατοικήσουσιν ἐν αὐτῇ θυγατέρες σειρήνων, οὐ μὴ κατοικηθῇ οὐκέτι εἰς τὸν αἰῶνα. 
'''
"40" = '''
:sup:`40` Καθὼς κατέστρεψεν ὁ Θεὸς Σόδομα καὶ Γόμοῤῥα, καὶ τὰς ὁμορούσας αὐταῖς, εἶπε Κύριος, οὐ μὴ κατοικήσει ἐκεῖ ἄνθρωπος, καὶ οὐ μὴ παροικήσει ἐκεῖ υἱὸς ἀνθρώπου. 
'''
"41" = '''
:sup:`41` Ἰδοὺ λαὸς ἔρχεται ἀπὸ Βοῤῥᾶ, καὶ ἔθνος μέγα, καὶ βασιλεῖς πολλοὶ ἐξεγερθήσονται ἀπʼ ἐσχάτου τῆς γῆς, 
'''
"42" = '''
:sup:`42` τόξον καὶ ἐγχειρίδιον ἔχοντες, ἰταμός ἐστι, καὶ οὐ μὴ ἐλεήσῃ· ἡ φωνὴ αὐτῶν ὡς θάλασσα ἠχήσει, ἐφʼ ἵπποις ἱππάσονται, παρεσκευασμένοι, ὥσπερ πῦρ, εἰς πόλεμον, πρὸς σὲ, θύγατερ Βαβυλῶνος. 
'''
"43" = '''
:sup:`43` Ἤκουσε βασιλεὺς Βαβυλῶνος τὴν ἀκοὴν αὐτῶν, καὶ παρελύθησαν αἱ χεῖρες αὐτοῦ· θλῖψις κατεκράτησεν αὐτοῦ, ὠδῖνες ὡς τικτούσης. 
'''
"44" = '''
:sup:`44` Ἰδοὺ ὥσπερ λέων ἀναβήσεται ἀπὸ τοῦ Ἰορδάνου εἰς Γαιθὰν, ὅτι ταχέως ἐκδιώξω αὐτοὺς ἀπʼ αὐτῆς, καὶ πάντα νεανίσκον ἐπʼ αὐτὴν ἐπιστήσω· ὅτι τίς ὥσπερ ἐγώ; καὶ τίς ἀντιστήσεταί μοι; καὶ τίς οὗτος ποιμὴν, ὃς στήσεται κατὰ πρόσωπόν μου; 
'''
"45" = '''
:sup:`45` Διατοῦτο ἀκούσατε τὴν βουλὴν Κυρίου ἣν βεβούλευται ἐπὶ Βαβυλῶνα, καὶ λογισμοὺς αὐτοῦ οὓς ἐλογίσατο ἐπὶ τοὺς κατοικοῦντας Χαλδαίους· ἐὰν μὴ διαφθαρῇ τὰ ἀρνία τῶν προβάτων αὐτῶν, ἐὰν μὴ ἀφανισθῇ νομὴ ἀπʼ αὐτῶν. 
'''
"46" = '''
:sup:`46` Ὅτι ἀπὸ φωνῆς ἁλώσεως Βαβυλῶνος σεισθήσεται ἡ γῆ, καὶ κραυγὴ ἐν ἔθνεσιν ἀκουσθήσεται. 
'''
