[7]
"1" = '''
:sup:`1` Ἐὰν δὲ εἰσάγῃ σε Κύριος ὁ Θεός σου εἰς τὴν γῆν, εἰς ἣν εἰσπορεύῃ ἐκεῖ κληρονομῆσαι αὐτὴν, καὶ ἐξάρῃ ἔθνη μεγάλα ἀπὸ προσώπου σου, τὸν Χετταῖον καὶ Γεργεσαῖον καὶ Ἀμοῤῥαῖον καὶ Χαναναῖον καὶ Φερεζαῖον καὶ Εὐαῖον καὶ Ἰεβουσαῖον, ἐπτὰ ἔθην πολλὰ καὶ ἰσχυρότερα ὑμῶν· 
'''
"2" = '''
:sup:`2` Καὶ παραδώσει αὐτοὺς Κύριος ὁ Θεός σου εἰς τὰς χεῖράς σου, καὶ πατάξεις αὐτούς· ἀφανισμῷ ἀφανιεῖς αὐτούς· οὐ διαθήσῃ πρὸς αὐτοὺς διαθήκην, οὐδὲ μὴ ἐλεήσητε αὐτούς, 
'''
"3" = '''
:sup:`3` οὐδὲ μὴ γαμβρεύσητε πρὸς αὐτούς· τὴν θυγατέρα σου οὐ δώσεις τῷ υἱῷ αὐτοῦ, καὶ τὴν θυγατέρα αὐτοῦ οὐ λήψῃ τῷ υἱῷ σου. 
'''
"4" = '''
:sup:`4` Ἀποστήσει γὰρ τὸν υἱόν σου ἀπʼ ἐμοῦ, καὶ λατρεύσει θεοῖς ἑτέροις· καὶ ὀργισθήσεται θυμῷ Κύριος εἰς ὑμᾶς, καὶ ἐξολοθρεύσει σε τοτάχος. 
'''
"5" = '''
:sup:`5` Ἀλλʼ οὕτω ποιήσετε αὐτοῖς· τοὺς βωμοὺς αὐτῶν καθελεῖτε, καὶ τὰς στήλας αὐτῶν συντρίψετε, καὶ τὰ ἄλση αὐτῶν ἐκκόψετε, καὶ τὰ γλυπτὰ τῶν θεῶν αὐτῶν κατακαύσετε πυρί. 
'''
"6" = '''
:sup:`6` Ὅτι λαὸς ἅγιος εἶ Κυρίῳ τῷ Θεῷ σου· καὶ σὲ προείλετο Κύριος ὁ Θεός σου εἶναι αὐτῷ λαὸν περιούσιον παρὰ πάντα τὰ ἔθνη, ὅσα ἐπὶ προσώπου τῆς γῆς. 
'''
"7" = '''
:sup:`7` Οὐχ ὅτι πολυπληθεῖτε παρὰ πάντα τὰ ἔθνη, προείλετο Κύριος ὑμᾶς, καὶ ἐξελέξατο Κύριος ὑμᾶς· ὑμεῖς γάρ ἐστε ὀλιγοστοὶ παρὰ πάντα τὰ ἔθνη. 
'''
"8" = '''
:sup:`8` Ἀλλὰ παρὰ τὸ ἀγαπᾷν Κύριον ὑμᾶς, καὶ διατηρῶν τὸν ὅρκον ὃν ὤμοσε τοῖς πατράσιν ὑμῶν, ἐξήγαγεν ὑμᾶς Κύριος ἐν χειρὶ κραταιᾷ, καὶ ἐλυτρώσατό σε Κύριος ἐξ οἴκου δουελίας, ἐκ χειρὸς Φαραὼ βασιλέως Αἰγύπτου. 
'''
"9" = '''
:sup:`9` Καὶ γνώσῃ, ὅτι Κύριος ὁ Θεός σου, οὗτος Θεός· Θεὸς πιστός, ὁ φυλάσσων διαθήκην καὶ ἔλεος τοῖς ἀγαπῶσιν αὐτὸν καὶ τοῖς φυλάσσουσι τὰς ἐντολὰς αὐτοῦ εἰς χιλίας γενεάς, 
'''
"10" = '''
:sup:`10` καὶ ἀποδιδοὺς τοῖς μισοῦσι κατὰ πρόσωπον ἐξολοθρεῦσαι αὐτούς· καὶ οὐχὶ βραδυνεῖ τοίς μισοῦσι· κατὰ πρόσωπον ἀποδώσει αὐτοῖς. 
'''
"11" = '''
:sup:`11` Καὶ φυλάξῃ τὰς ἐντολὰς, καὶ τὰ δικαιώματα, καὶ τὰ κρίματα ταῦτα, ὅσα ἐγὼ ἐντέλλομαί σοι σήμερον ποιεῖν. 
'''
"12" = '''
:sup:`12` Καὶ ἔσται ἡνίκα ἂν ἀκούσητε τὰ δικαιώματα ταῦτα, καὶ φυλάξητε καὶ ποιήσητε αὐτὰ, καὶ διαφυλάξει Κύριος ὁ Θεός σου σοὶ τὴν διαθήκην καὶ τὸ ἔλεος, ὃ ὤμοσε τοῖς πατράσιν ὑμῶν. 
'''
"13" = '''
:sup:`13` Καὶ ἀγαπήσει σε, καὶ εὐλογήσει σε, καὶ πληθυνεῖ σε, καὶ εὐλογήσει τὰ ἔγγονα τῆς κοιλίας σου, καὶ τὸν καρπὸν τῆς γῆς σου, τὸν σῖτόν σου, καὶ τὸν οἶνόν σου, καὶ τὸ ἔλαιόν σου, τὰ βουκόλια τῶν βοῶν σου, καὶ τὰ ποίμνια τῶν προβάτων σου ἐπὶ τῆς γῆς, ἧς ὤμοσε Κύριος τοῖς πατράσι σου δοῦναί σοι. 
'''
"14" = '''
:sup:`14` Εὐλογητὸς ἔσῃ παρὰ πάντα τὰ ἔθνη· οὐκ ἔσται ἐν ὑμῖν ἄγονος, οὐδὲ στεῖρα, καὶ ἐν τοῖς κτήνεσί σου. 
'''
"15" = '''
:sup:`15` Καὶ περιελεῖ Κύριος ὁ Θεός σου ἀπὸ σοῦ πᾶσαν μαλακίαν, καὶ πάσας νόσους Αἰγύπτου τὰς πονηρὰς, ἃς ἑώρακας, καὶ ὅσα ἔγνως, οὐκ ἐπιθήσει ἐπὶ σὲ· καὶ ἐπιθήσει αὐτὰ ἐπὶ πάντας τοὺς μισοῦντὰς σε. 
'''
"16" = '''
:sup:`16` Καὶ φαγῇ πάντα τὰ σκῦλα τῶν ἐθνῶν, ἃ Κύριος ὁ Θεός σου δίδωσί σοι· οὐ φείσεται ὁ ὀφθαλμός σου ἐπʼ αὐτοῖς, καὶ οὐ μὴ λατρεύσῃς τοῖς θεοῖς αὐτῶν· ὅτι σκῶλον τοῦτό ἐστί σοί. 
'''
"17" = '''
:sup:`17` Ἐὰν δὲ λέγῃς ἐν τῇ διανοίᾳ σου, ὅτι πολὺ τὸ ἔθνος τοῦτο ἢ ἐγώ, πῶς δυνήσομαι ἐξολοθρεῦσαι αὐτούς; 
'''
"18" = '''
:sup:`18` Οὐ φοβηθήσῃ αὐτούς· μνείᾳ μνησθήσῃ, ὅσα ἐποίησε Κύριος ὁ Θεός σου τῷ Φαραὼ καὶ πᾶσι τοῖς Αἰγυπτίοις· 
'''
"19" = '''
:sup:`19` Τοὺς πειρασμοὺς τοὺς μεγάλους, οὓς ἴδοσαν οἱ ὀφθαλμοί σου, τὰ σημεῖα καὶ τὰ τέρατα τὰ μεγάλα ἐκεῖνα, τὴν χεῖρα τὴν κραταιὰν, καὶ τὸν βραχίονα τὸν ὑψηλόν· ὡς ἐξήγαγέ σε Κύριος ὁ Θεός σου, οὕτως ποιήσει Κύριος ὁ Θεὸς ὑμῶν πᾶσιν τοῖς ἔθνεσιν, οὓς σὺ φοβῇ ἀπὸ προσώπου αὐτῶν. 
'''
"20" = '''
:sup:`20` Καὶ τὰς σφηκίας ἀποστελεῖ Κύριος ὁ Θεός σου εἰς αὐτοὺς, ἕως ἂν ἐκτριβῶσιν οἱ καταλελειμμένοι καὶ οἱ κεκρυμμένοι ἀπὸ σοῦ· 
'''
"21" = '''
:sup:`21` Οὐ τρωθήσῃ ἀπὸ προσώπου αὐτῶν, ὅτι Κύριος ὁ Θεός σου ἐν σοί, Θεὸς μέγας καὶ κραταιός. 
'''
"22" = '''
:sup:`22` Καὶ καταναλώσει Κύριος ὁ Θεός σου τὰ ἔθνη ταῦτα ἀπὸ προσώπου σου κατὰ μικρὸν μικρόν· οὐ δυνήσῃ ἐξαναλῶσαι αὐτοὺς τοτάχος, ἵνα μὴ γένηται ἡ γῆ ἔρημος, καὶ πληθυνθῇ ἐπὶ σὲ τὰ θηρία τὰ ἄγρια. 
'''
"23" = '''
:sup:`23` Καὶ παραδώσει αὐτοὺς Κύριος ὁ Θεός σου εἰς τὰς χεῖράς σου, καὶ ἀπολεῖς αὐτοὺς ἀπωλείᾳ μεγάλῃ, ἕως ἂν ἐξολοθρεύσητε αὐτούς· 
'''
"24" = '''
:sup:`24` Καὶ παραδώσει τοὺς βασιλεῖς αὐτῶν εἰς τὰς χεῖρας ὑμῶν, καὶ ἀπολεῖτε τὸ ὄνομα αὐτῶν ἐκ τοῦ τόπου ἐκείνου· οὐκ ἀντιστήσεται οὐθεὶς κατὰ πρόσωπόν σου, ἕως ἂν ἐξολοθρεύσῃς αὐτούς. 
'''
"25" = '''
:sup:`25` Τὰ γλυπτὰ τῶν Θεῶν αὐτῶν καύσετε πυρί· οὐκ ἐπιθυμήσεις ἀργύριον, οὐδὲ χρυσίον ἀπʼ αὐτῶν οὐ λήψῃ σεαυτῷ, μὴ πταίσῃς διʼ αὐτὸ, ὅτι βδέλυγμα Κυρίῳ τῷ Θεῷ σού ἐστί. 
'''
"26" = '''
:sup:`26` Καὶ οὐκ εἰσοίσεις βδέλυγμα εἰς τὸν οἶκόν σου, καὶ ἀνάθεμα ἔσῃ ὥσπερ τοῦτο· προσοχθίσματι προσοχθιεῖς, καὶ βδελύγματι βδελύξῃ, ὅτι ἀνάθεμά ἐστι. 
'''
