[23]
"1" = '''
:sup:`1` Καὶ ἐν τῷ ἔτει τῷ ὀγδόῳ ἐκραταίωσεν Ἰωδαὲ, καὶ ἔλαβε τοὺς ἑκατοντάρχους, τὸν Ἀζαρίαν υἱὸν Ἰωρὰμ, καὶ τὸν Ἰσμαὴλ υἱὸν Ἰωανὰν, καὶ τὸν Ἀζαρίαν υἱὸν Ὠβὴδ, καὶ τὸν Μαασαίαν υἱὸν Ἀδία, καὶ τὸν Ἐλισαφὰν υἱὸν Ζαχαρίου, μεθʼ ἑαυτοῦ εἰς οἶκον Κυρίου. 
'''
"2" = '''
:sup:`2` Καὶ ἐκύκλωσαν τὸν Ἰούδαν, καὶ συνήγαγον τοὺς Λευίτας ἐκ πασῶν τῶν πόλεων Ἰούδα, καὶ ἄρχοντας πατριῶν τοῦ Ἰσραὴλ, καὶ ἦλθον εἰς Ἱερουσαλήμ. 
'''
"3" = '''
:sup:`3` Καὶ διέθεντο πᾶσα ἡ ἐκκλησία Ἰούδα διαθήκην ἐν οἴκῳ τοῦ Θεοῦ μετὰ τοῦ βασιλέως· καὶ ἔδειξεν αὐτοῖς τὸν υἱὸν τοῦ βασιλέως, καὶ εἶπεν αὐτοῖς, ἰδοὺ ὁ υἱὸς τοῦ βασιλέως βασιλευσάτω, καθὼς ἐλάλησε Κύριος ἐπὶ τὸν οἶκον Δαυίδ. 
'''
"4" = '''
:sup:`4` Νῦν ὁ λόγος οὗτος, ὃν ποιήσετε· τὸ τρίτον ἐξ ὑμῶν εἰσπορευέσθωσαν τὸ σάββατον τῶν ἱερέων καὶ τῶν Λευιτῶν καὶ εἰς τὰς πύλας τῶν εἰσόδων, 
'''
"5" = '''
:sup:`5` καὶ τὸ τρίτον ἐν οἴκῳ τοῦ βασιλέως, καὶ τὸ τρίτον ἐν τῇ πύλῃ τῇ μέσῃ, καὶ πᾶς ὁ λαὸς ἐν αὐλαῖς οἴκου Κυρίου. 
'''
"6" = '''
:sup:`6` Καὶ μὴ εἰσελθέτω εἰς οἶκον Κυρίου, ἐὰν μὴ οἱ ἱερεῖς καὶ οἱ Λευῖται καὶ οἱ λειτουργοῦντες τῶν Λευιτῶν· αὐτοὶ εἰσελεύσονται ὅτι ἅγιοί εἰσι, καὶ πᾶς ὁ λαὸς φυλασσέτω φυλακὰς Κυρίου. 
'''
"7" = '''
:sup:`7` Καὶ κυκλώσουσιν οἱ Λευῖται τὸν βασιλέα κύκλῳ ἀνδρὸς σκεῦος σκεῦος ἐν χειρὶ αὐτοῦ, καὶ ὁ εἰσπορευόμενος εἰς τὸν οἶκον ἀποθανεῖται, καὶ ἔσονται μετὰ τοῦ βασιλέως ἐκπορευομένου καὶ εἰσπορευομένου αὐτοῦ. 
'''
"8" = '''
:sup:`8` Καὶ ἐποίησαν οἱ Λευῖται καὶ πᾶς Ἰούδα κατὰ πάντα ὅσα ἐνετείλατο αὐτοῖς Ἰωδαὲ ὁ ἱερεύς· καὶ ἔλαβον ἕκαστος τοὺς ἄνδρας αὐτοῦ ἀπʼ ἀρχῆς τοῦ σαββάτου ἕως ἐξόδου τοῦ σαββάτου, ὅτι οὐ κατέλυσεν Ἰωδαὲ ὁ ἱερεὺς τὰς ἐφημερίας. 
'''
"9" = '''
:sup:`9` Καὶ ἔδωκεν Ἰωδαὲ τὰς μαχαίρας καὶ τοὺς θυρεοὺς καὶ τὰ ὅπλα ἃ ἦν τοῦ βασιλέως Δαυὶδ ἐν οἴκῳ τοῦ θεοῦ. 
'''
"10" = '''
:sup:`10` Καὶ ἔστησε τὸν λαὸν πάντα ἕκαστον ἐν τοῖς ὅπλοις αὐτοῦ, ἀπὸ τῆς ὠμίας τοῦ οἴκου τῆς δεξιᾶς ἕως τῆς ὠμίας τῆς ἀριστερᾶς τοῦ θυσιαστηρίου καὶ τοῦ οἴκου, ἐπὶ τὸν βασιλέα κύκλῳ. 
'''
"11" = '''
:sup:`11` Καὶ ἐξήγαγε τὸν υἱὸν τοῦ βασιλέως, καὶ ἔδωκεν ἐπʼ αὐτὸν τὸ βασίλειον καὶ τὰ μαρτύρια, καὶ ἐβασίλευσαν καὶ ἔχρισαν αὐτὸν Ἰωδαὲ ὁ ἱερεὺς καὶ οἱ υἱοὶ αὐτοῦ, καὶ εἶπαν, ζήτω ὁ βασιλεύς. 
'''
"12" = '''
:sup:`12` Καὶ ἤκουσε Γοθολία τὴν φωνὴν τοῦ λαοῦ τρεχόντων, καὶ ἐξομολογουμένων, καὶ αἰνούντων τὸν βασιλέα· καὶ εἰσῆλθε πρὸς τὸν βασιλέα εἰς οἶκον Κυρίου. 
'''
"13" = '''
:sup:`13` Καὶ εἶδε, καὶ ἰδοὺ ὁ βασιλεὺς ἐπὶ τῆς στάσεως αὐτοῦ, καὶ ἐπὶ τῆς εἰσόδου οἱ ἄρχοντες καὶ οἱ σάλπιγγες· καὶ οἱ ἄρχοντες περὶ τὸν βασιλέα, καὶ πᾶς ὁ λαὸς τῆς γῆς ηὐφράνθη, καὶ ἐσάλπισαν ταῖς σάλπιγξι, καὶ οἱ ᾄδοντες ἐν τοῖς ὀργάνοις ᾠδοὶ, καὶ ὑμνοῦντες αἶνον· καὶ διέῥῥηξε Γοθολία τὴν στολὴν αὐτῆς, καὶ ἐβόησεν, ἐπιτιθέμενοι ἐπιτίθεσθε. 
'''
"14" = '''
:sup:`14` Καὶ ἐξῆλθεν Ἰωδαὲ ὁ ἱερεὺς, καὶ ἐνετείλατο Ἰωδαὲ ὁ ἱερεὺς τοῖς ἑκατοντάρχοις, καὶ τοῖς ἀρχηγοῖς τῆς δυνάμεως, καὶ εἶπεν αὐτοῖς, ἐκβάλετε αὐτὴν ἐκτὸς τοῦ οἴκου, καὶ εἰσέλθατε ὀπίσω αὐτῆς, καὶ ἀποθανέτω μαχαίρᾳ, ὅτι εἶπεν ὁ ἱερεὺς, μὴ ἀποθανέτω ἐν οἴκῳ Κυρίου. 
'''
"15" = '''
:sup:`15` Καὶ ἔδωκαν αὐτῇ ἄνεσιν, καὶ διῆλθε διὰ τῆς πύλης τῶν ἱππέων τοῦ οἴκου τοῦ βασιλέως, καὶ ἐθανάτωσαν αὐτὴν ἐκεῖ. 
'''
"16" = '''
:sup:`16` Καὶ διέθετο Ἰωδαὲ διαθήκην ἀναμέσον αὐτοῦ καὶ τοῦ λαοῦ καὶ τοὺ βασιλέως, εἶναι λαὸν τῷ Κυρίῳ. 
'''
"17" = '''
:sup:`17` Καὶ εἰσῆλθε πᾶς ὁ λαὸς τῆς γῆς εἰς οἶκον Βάαλ, καὶ κατέσπασαν αὐτὸν καὶ τὰ θυσιαστήρια αὐτοῦ, καὶ τὰ εἴδωλα αὐτοῦ ἐλέπτυναν, καὶ τὸν Ματθὰν ἱερέα Βάαλ ἐθανάτωσαν ἐναντίον τῶν θυσιαστηρίων αὐτοῦ. 
'''
"18" = '''
:sup:`18` Καὶ ἐνεχείρισεν Ἰωδαὲ ὁ ἱερεὺς τὰ ἔργα οἴκου Κυρίου διὰ χειρὸς ἱερέων καὶ Λευιτῶν, καὶ ἀνέστησε τὰς ἐφημερίας τῶν ἱερέων καὶ τῶν Λευιτῶν, ἃς διέστειλε Δαυὶδ ἐπὶ τὸν οἶκον Κυρίου, καὶ ἀνενέγκαι ὁλοκαυτώματα Κυρίῳ, καθὼς γέγραπται ἐν νόμῳ Μωυσῆ, ἐν εὐφροσύνῃ καὶ ἐν ᾠδαῖς διὰ χειρὸς Δαυίδ. 
'''
"19" = '''
:sup:`19` Καὶ ἔστησαν οἱ πυλωροὶ ἐπὶ τὰς πύλας οἴκου Κυρίου, καὶ οὐκ εἰσελεύσεται ἀκάθαρτος εἰς πᾶν πρᾶγμα. 
'''
"20" = '''
:sup:`20` Καὶ ἔλαβε τοὺς πατριάρχας, καὶ τοὺς δυνατοὺς, καὶ τοὺς ἄρχοντας τοῦ λαοῦ, καὶ πάντα τὸν λαὸν τῆς γῆς, καὶ ἐπεβίβασαν τὸν βασιλέα εἰς οἶκον Κυρίου, καὶ εἰσῆλθε διὰ τῆς πύλης τῆς ἐσωτέρας εἰς τὸν οἶκον τοῦ βασιλέως, καὶ ἐκάθισαν τὸν βασιλέα ἐπὶ τοῦ θρόνου τῆς βασιλείας. 
'''
"21" = '''
:sup:`21` Καὶ ηὐφράνθη πᾶς ὁ λαὸς τῆς γῆς, καὶ ἡ πόλις ἡσύχασε, καὶ τὴν Γοθολίαν ἐθανάτωσαν. 
'''
