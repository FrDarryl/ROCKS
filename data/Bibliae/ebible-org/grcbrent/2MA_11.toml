[11]
"1" = '''
:sup:`1` Μετʼ ὀλίγον δὲ παντελῶς χρόνον Λυσίας ἐπίτροπος τοῦ βασιλέως καὶ συγγενὴς, καὶ ἐπὶ τῶν πραγμάτων, λίαν βαρέως φέρων ἐπὶ τοῖς γεγονόσι, 
'''
"2" = '''
:sup:`2` συναθροίσας περὶ τὰς ὀκτὼ μυριάδας καὶ τὴν ἵππον πᾶσαν, παρεγένετο ἐπὶ τοὺς Ἰουδαίους, λογιζόμενος τὴν μὲν πόλιν Ἕλλησιν οἰκητήριον ποιήσειν, 
'''
"3" = '''
:sup:`3` τὸ δὲ ἱερὸν ἀργυρολόγητον καθὼς τὰ λοιπὰ τῶν ἐθνῶν τεμένη, πρατὴν δὲ τὴν ἀρχιερωσύνην κατʼ ἔτος ποιήσειν, 
'''
"4" = '''
:sup:`4` οὐδαμῶς ἐπιλογιζόμενος τὸ τοῦ Θεοῦ κράτος, πεφρενωμένος δὲ ταῖς μυριάσι τῶν πεζῶν καὶ ταῖς χιλιάσι τῶν ἱππέων καὶ τοῖς ἐλέφασι τοῖς ὀγδοήκοντα. 
'''
"5" = '''
:sup:`5` Εἰσελθὼν δὲ εἰς τὴν Ἰουδαίαν, καὶ συνεγγίσας τῷ Βαιθσούρᾳ, ὄντι μὲν ἐρυμνῷ χωρίῳ, ἀπὸ δὲ Ἱεροσολύμων ἀπέχοντι ὡσεὶ σταδίους πέντε, τοῦτο ἔθλιβεν. 
'''
"6" = '''
:sup:`6` Ὡς δὲ μετέλαβον οἱ περὶ τὸν Μακκαβαῖον πολιορκοῦντα αὐτὸν τὰ ὀχυρώματα, μετʼ ὀδύρμῶν καὶ δακρύων ἱκέτευον σὺν τοῖς ὄχλοις τὸν Κύριον, ἀγαθὸν ἄγγελον ἀποστεῖλαι πρὸς σωτηρίαν τῷ Ἰσραήλ. 
'''
"7" = '''
:sup:`7` Αὐτὸς δὲ πρῶτος ὁ Μακκαβαῖος ἀναλαβὼν τὰ ὅπλα προετρέψατο τοὺς ἄλλους, ἅμα αὐτῷ διακινδυνεύοντας, ἐπιβοηθεῖν τοῖς ἀδελφοῖς αὐτῶν· ὁμοῦ δὲ καὶ προθύμως ἐξώρμησαν. 
'''
"8" = '''
:sup:`8` Αὐτόθι δὲ καὶ πρὸς τοῖς Ἱεροσολύμοις ὄντων, ἐφάνη προηγούμενος αὐτῶν ἔφιππος ἐν λευκῇ ἐσθῆτι, πανοπλίαν χρυσῆν κραδαίνων. 
'''
"9" = '''
:sup:`9` Ὁμοῦ δὲ πάντες εὐλόγησαν τὸν ἐλεήμονα Θεὸν, καὶ ἐπεῤῥώσθησαν ταῖς ψυχαῖς, οὐ μόνον ἀνθρώπους ἀλλὰ καὶ θῆρας τοὺς ἀγριωτάτους, καὶ σιδηρᾶ τείχη τιτρώσκειν ὄντες ἕτοιμοι. 
'''
"10" = '''
:sup:`10` Προσῆγον ἐν διασκευῇ τὸν ἀπʼ οὐρανοῦ σύμμαχον ἔχοντες, ἐλεήσαντος αὐτοὺς τοῦ Κυρίου. 
'''
"11" = '''
:sup:`11` Λεοντηδὸν δὲ ἐντινάξαντες εἰς τοὺς πολεμίους, κατέστρωσαν αὐτῶν χιλίους πρὸς τοῖς μυρίοις, ἱππεῖς δὲ ἑξακοσίους πρὸς τοῖς χιλίοις· τοὺς δὲ πάντας ἠνάγκασαν φυγεῖν. 
'''
"12" = '''
:sup:`12` Οἱ πλείονες δὲ αὐτῶν τραυματίαι γυμνοὶ διεσώθησαν· καὶ αὐτὸς δὲ ὁ Λυσίας αἰσχρῶς φεύγων διεσώθη. 
'''
"13" = '''
:sup:`13` Οὐκ ἄνους δὲ ὑπάρχων, πρὸς ἑαυτὸν ἀντιβάλλων τὸ γεγονὸς περὶ ἐαυτὸν ἐλάσσωμα, καὶ συννοήσας ἀνικήτους εἶναι τοὺς Ἑβραίους, τοῦ πάντα δυναμένου Θεοῦ συμμαχοῦντος αὐτοῖς, 
'''
"14" = '''
:sup:`14` προσαποστείλας ἔπεισε συλλύσεσθαι ἐπὶ πᾶσι τοῖς δικαίοις· καὶ διότι καὶ τὸν βασιλέα πείσειν φίλον αὐτοῖς ἀναγκάζειν γενέσθαι. 
'''
"15" = '''
:sup:`15` Ἐπένευσε δὲ ὁ Μακκαβαῖος ἐπὶ πᾶσιν οἷς ὁ Λυσίας παρεκάλει τοῦ συμφέροντος φροντίζων· ὅσα γὰρ ὁ Μακκαβαῖος ἐπέδωκε τῷ Λυσίᾳ διὰ γραπτῶν περὶ τῶν Ἰουδαίων, συνεχώρησεν ὁ βασιλεύς. 
'''
"16" = '''
:sup:`16` Ἦσαν γὰρ αἱ γεγραμμέναι τοῖς Ἰουδαίοις ἐπιοτολαὶ παρὰ μὲν Λυσίου περιέχουσαι τὸν τρόπον τοῦτον· Λυσίας τῷ πλήθει τῶν Ἰουδαίων χαίρειν. 
'''
"17" = '''
:sup:`17` Ἰωάννης καὶ Ἀβεσσαλὼμ οἱ πεμφθέντες παρʼ ὑμῶν, ἐπιδόντες τὸν ὑπογεγραμμένον χρηματισμὸν, ἠξίουν περὶ τῶν διʼ αὐτοῦ σημαινομένων. 
'''
"18" = '''
:sup:`18` Ὅσα μὲν οὖν ἔδει καὶ τῷ βασιλεῖ προσενεχθῆναι διεσάφησα, ἃ δὲ ἦν ἐνδεχόμενα, συνεχώρησεν. 
'''
"19" = '''
:sup:`19` Ἐὰν μὲν οὖν συντηρήσητε τὴν εἰς τὰ πράγματα εὔνοιαν, καὶ εἰς τὸ λοιπὸν πειράσομαι παραίτιος ὑμῖν ἀγαθῶν γενέσθαι. 
'''
"20" = '''
:sup:`20` Ὑπὲρ δὲ τῶν κατὰ μέρος ἐντέταλμαι τούτοις τε καὶ τοῖς παρʼ ἐμοῦ διαλεχθῆναι ὑμῖν. 
'''
"21" = '''
:sup:`21` Ἔῤῥωσθε· ἔτους ἑκατοστοῦ τεσσαρακοστοῦ ὀγδόου, Διοσκορινθίου εἰκοστῇ τετάρτῃ. 
'''
"22" = '''
:sup:`22` Ἡ δὲ τοῦ βασιλέως ἐπιστολὴ περιεῖχεν οὕτως· βασιλεὺς Ἀντίοχος τῷ ἀδελφῷ Λυσίᾳ χαίρειν. 
'''
"23" = '''
:sup:`23` Τοῦ πατρὸς ἡμῶν εἰς θεοὺς μεταστάντος, βουλόμενοι τοὺς ἐκ τῆς βασιλείας ἀταράχους ὄντας γενέσθαι πρὸς τὴν τῶν ἰδίων ἐπιμέλειαν, 
'''
"24" = '''
:sup:`24` ἀκηκοότες τοὺς Ἰουδαίους μὴ συνευδοκοῦντας τῇ τοῦ πατρὸς ἐπὶ τὰ Ἑλληνικὰ μεταθέσει, ἀλλὰ τὴν ἑαυτῶν ἀγωγὴν αἱρετίζοντας, καὶ διὰ τοῦτο ἀξιοῦντας συγχωρηθῆναι αὐτοῖς τὰ νόμιμα αὐτῶν· 
'''
"25" = '''
:sup:`25` Αἱρούμενοι οὖν καὶ τοῦτο τὸ ἔθνος ἐκτὸς ταραχῆς εἶναι, κρίνομεν τό, τε ἱερὸν αὐτοῖς ἀποκατασταθῆναι, καὶ πολιτεύεσθαι κατὰ τὰ ἐπὶ τῶν προγόνων αὐτῶν ἔθη. 
'''
"26" = '''
:sup:`26` Εὖ οὖν ποιήσεις διαπεμψάμενος πρὸς αὐτοὺς καὶ δοὺς δεξιὰς, ὅπως εἰδότες τὴν ἡμετέραν προαίρεσιν, εὔθυμοί τε ὦσι, καὶ ἡδέως διαγίνωνται πρὸς τὴν τῶν ἰδίων ἀντίληψιν. 
'''
"27" = '''
:sup:`27` Πρὸς δὲ τὸ ἔθνος ἡ τοῦ βασιλέως ἐπιστολὴ τοιαύτη ἦν· βασιλεὺς Ἀντίοχος τῇ γερουσίᾳ τῶν Ἰουδαίων καὶ τοῖς ἄλλοις Ἰουδαίοις χαίρειν. 
'''
"28" = '''
:sup:`28` Εἰ ἔῤῥωσθε, εἴη ἂν ὡς βουλόμεθα· καὶ αὐτοὶ δὲ ὑγιαίνομεν. 
'''
"29" = '''
:sup:`29` Ἐνεφάνισεν ἡμῖν ὁ Μενέλαος βούλεσθαι κατελθόντας ὑμᾶς γίνεσθαι πρὸς τοῖς ἰδίοις. 
'''
"30" = '''
:sup:`30` Τοῖς οὖν καταπορευομένοις μέχρι τριακάδος Ξανθικοῦ ὑπάρξει δεξιὰ μετὰ τῆς ἀδείας, 
'''
"31" = '''
:sup:`31` χρῆσθαι τοὺς Ἰουδαίους τοῖς ἑαυτῶν δαπανήμασι καὶ νόμοις καθὰ καὶ τὸ πρότερον, καὶ οὐδεὶς αὐτῶν κατʼ οὐδένα τρόπον παρενοχληθήσεται περὶ τῶν ἠγνοημένων. 
'''
"32" = '''
:sup:`32` Πέπομφα δὲ καὶ τὸν Μενέλαον παρακαλέσοντα ὑμᾶς. 
'''
"33" = '''
:sup:`33` Ἔῤῥωσθε· ἔτους ἑκατοστοῦ τεσσαρακοστοῦ ὀγδόου, Ξανθικοῦ πέμπτῃ καὶ δεκάτῃ. 
'''
"34" = '''
:sup:`34` Ἔπεμψαν δὲ καὶ οἱ Ῥωμαιοῖ πρὸς αὐτοὺς ἐπιστολὴν ἔχουσαν οὕτως· Κόϊντος Μέμμιος, Τίτος Μάνλιος, πρεσβύται Ῥωμαίων, τῷ δήμῳ τῶν Ἰουδαίων χαίρειν. 
'''
"35" = '''
:sup:`35` Ὑπὲρ ὧν Λυσίας ὁ συγγενὴς τοῦ βασιλέως συνεχώρησεν ὑμῖν, καὶ ἡμεῖς συνευδοκοῦμεν. 
'''
"36" = '''
:sup:`36` Ἃ δὲ ἔκρινε προσανενεχθῆναι τῷ βασιλεῖ, πέμψατέ τινα παραχρῆμα ἐπισκεψάμενοι περὶ τούτων, ἵνα ἐκθῶμεν ὡς καθήκει ὑμῖν· ἡμεῖς γὰρ προσάγομεν πρὸς Ἀντιόχειαν. 
'''
"37" = '''
:sup:`37` Διὸ σπεύσατε, καὶ πέμψατέ τινας, ὅπως καὶ ἡμεῖς ἐπιγνῶμεν ὁποίας ἐστὲ γνώμης. 
'''
"38" = '''
:sup:`38` Ὑγιαίνετε· ἔτους ἑκατοστοῦ τεσσαρακοστοῦ ὀγδόου, Ξανθικοῦ πέμπτῃ καὶ δεκάτῃ. 
'''
