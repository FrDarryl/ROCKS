[2]
"1" = '''
:sup:`1` Ὅτε δὲ κατῆλθον εἰς τὸν οἶκόν μου, καὶ ἀπεδόθη μοι Ἄννα ἡ γυνή μου, καὶ Τωβίας ὁ υἱός μου, ἐν τῇ πεντηκοστῇ ἑορτῇ, ἥν ἐστιν ἁγία ἑπτὰ ἑβδομάδων, ἐγενήθη ἄριστον καλόν μοι, καὶ ἀνέπεσα τοῦ φαγεῖν. 
'''
"2" = '''
:sup:`2` Καὶ ἐθεασάμην ὄψα πολλά, καὶ εἶπα τῷ υἱῷ μου, βάδισον καὶ ἄγαγε ὃν ἂν εὕρῃς τῶν ἀδελφῶν ἡμῶν ἐνδεῆ, ὃς μέμνηται τοῦ Κυρίου, καὶ ἰδοὺ μένω σε. 
'''
"3" = '''
:sup:`3` Καὶ ἐλθὼν εἶπε, πάτερ, εἷς ἐκ τοῦ γένους ἡμῶν ἐστραγγαλωμένος ἔῤῥιπται ἐν τῇ ἀγορᾷ. 
'''
"4" = '''
:sup:`4` Κᾀγὼ πρινὴ γεύσασθαί με, ἀναπηδήσας ἀνειλόμην αὐτὸν εἴς τι οἴκημα ἕως οὗ ἔδυ ὁ ἥλιος. 
'''
"5" = '''
:sup:`5` Καὶ ἐπιστρέψας ἐλουσάμην, καὶ ἤσθιον τὸν ἄρτον μου ἐν λύπῃ. 
'''
"6" = '''
:sup:`6` Καὶ ἐμνήσθην τῆς προφητείας Ἀμὼς, καθὼς εἶπε, στραφήσονται αἱ ἑορταὶ ὑμῶν εἰς πένθος, καὶ πᾶσαι αἱ εὐφροσύναι ὑμῶν εἰς θρῆνον. 
'''
"7" = '''
:sup:`7` Καὶ ἔκλαυσα· καὶ ὅτε ἔδυ ὁ ἥλιος, ᾠχόμην, καὶ ὀρύξας ἔθαψα αὐτόν. 
'''
"8" = '''
:sup:`8` Καὶ οἱ πλησίον ἐπεγέλων, λέγοντες, οὐκ ἔτι φοβεῖται φονευθῆναι περὶ τοῦ πράγματος τούτου, καὶ ἀπέδρα, καὶ ἰδοὺ πάλιν θάπτει τοὺς νεκρούς. 
'''
"9" = '''
:sup:`9` Καὶ ἐν αὐτῇ τῇ νυκτὶ ἀνέλυσα θάψας, καὶ ἐκοιμήθην μεμιαμμένος παρὰ τὸν τοῖχον τῆς αὐλῆς, καὶ τὸ πρόσωπόν μου ἀκάλυπτον ἦν. 
'''
"10" = '''
:sup:`10` Καὶ οὐκ ᾔδειν ὅτι στρουθία ἐν τῷ τοίχῳ ἐστί· καὶ τῶν ὀφθαλμῶν μου ἀνεῳγότων, ἀφώδευσαν τὰ στρουθία θερμὸν εἰς τοὺς ὀφθαλμούς μου, καὶ ἐγενήθη λευκώματα ἐν τοῖς ὀφθαλμοῖς μου, καὶ ἐπορεύθην πρὸς ἰατροὺς, καὶ οὐκ ὠφέλησάν με· Ἀχιάχαρος δὲ ἔτρεφέ με ἕως οὗ ἐπορεύθην εἰς τὴν Ἐλυμαΐδα. 
'''
"11" = '''
:sup:`11` Καὶ ἡ γυνή μου Ἄννα ἠριθεύετο ἐν τοῖς γυναικείοις, καὶ ἀπέστελλε τοῖς κυρίοις. 
'''
"12" = '''
:sup:`12` Καὶ ἀπέδωκαν αὐτῇ καὶ αὐτοὶ τὸν μισθὸν, προσδόντες καὶ ἔριφον. 
'''
"13" = '''
:sup:`13` Ὅτε δὲ ἦλθε πρὸς μέ, ἤρξατο κράζειν· καὶ εἶπα αὐτῇ, πόθεν τὸ ἐρίφιον; μὴ κλεψιμαῖόν ἐστίν; ἀπόδος αὐτὸ τοῖς κυρίοις· οὐ γὰρ θεμιτόν ἐστι φαγεῖν κλεψιμαῖον. 
'''
"14" = '''
:sup:`14` Ἡ δὲ εἶπε, δῶρον δέδοταί μοι ἐπὶ τῷ μισθῷ· καὶ οὐκ ἐπίστευον αὐτῇ· καὶ ἔλεγον ἀποδιδόναι αὐτὸ τοῖς κυρίοις, καὶ ἠρυθρίων πρὸς αὐτήν· ἡ δὲ ἀποκριθεῖσα εἶπέ μοι, ποῦ εἰσιν αἱ ἐλεημοσύναι σου, καὶ αἱ δικαιοσύναι σου; ἰδοὺ γνωστὰ πάντα μετὰ σοῦ. 
'''
