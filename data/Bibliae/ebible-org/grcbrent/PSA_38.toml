[38]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, τῷ Ἰδιθοὺν ᾠδὴ τῷ Δαυίδ. 
'''
"2" = '''
:sup:`2` Εἶπα, φυλάξω τὰς ὁδούς μου, τοῦ μὴ ἁμαρτάνειν ἐν γλώσσῃ μου· ἐθέμην τῷ στόματί μου φυλακὴν, ἐν τῷ συστῆναι τὸν ἁμαρτωλὸν ἐναντίον μου. 
'''
"3" = '''
:sup:`3` Ἐκωφώθην καὶ ἐταπεινώθην καὶ ἐσίγησα ἐξ ἀγαθῶν, καὶ τὸ ἄλγημά μου ἀνεκαινίσθη. 
'''
"4" = '''
:sup:`4` Ἐθερμάνθη ἡ καρδία μου ἐντός μου, καὶ ἐν τῇ μελέτῃ μου ἐκκαυθήσεται πῦρ· ἐλάλησα ἐν γλώσσῃ μου, 
'''
"5" = '''
:sup:`5` Γνώρισόν μοι Κύριε τὸ πέρας μου, καὶ τὸν ἀριθμὸν τῶν ἡμερῶν μου τίς ἐστιν, ἵνα γνῶ τί ὑστερῶ ἐγώ. 
'''
"6" = '''
:sup:`6` Ἰδοὺ παλαιὰς ἔθου τὰς ἡμέρας μου, καὶ ὑπόστασίς μου ὡσεὶ οὐθὲν ἐνώπιόν σου· πλὴν τὰ σύμπαντα ματαιότης, πᾶς ἄνθρωπος ζῶν· διάψαλμα. 
'''
"7" = '''
:sup:`7` Μέντοιγε ἐν εἰκόνι διαπορεύεται ἄνθρωπος, πλὴν μάτην ταράσσεται· θησαυρίζει, καὶ οὐ γινώσκει τίνι συνάξει αὐτά. 
'''
"8" = '''
:sup:`8` Καὶ νῦν τίς ἡ ὑπομονή μου; οὐχὶ ὁ Κύριος; καὶ ἡ ὑπόστασίς μου παρὰ σοί ἐστι· διάψαλμα. 
'''
"9" = '''
:sup:`9` Ἀπὸ πασῶν τῶν ἀνομιῶν μου ῥῦσαί με, ὄνειδος ἄφρονι ἔδωκάς με. 
'''
"10" = '''
:sup:`10` Ἐκωφώθην καὶ οὐκ ἤνοιξα τὸ στόμα μου, ὅτι σὺ εἶ ὁ ποιήσας με. 
'''
"11" = '''
:sup:`11` Ἀπόστησον ἀπʼ ἐμοῦ τὰς μάστιγάς σου· ἀπὸ τῆς ἰσχύος τῆς χειρός σου ἐγὼ ἐξέλιπον. 
'''
"12" = '''
:sup:`12` Ἐν ἐλεγμοῖς ὑπὲρ ἀνομίας ἐπαίδευσας ἄνθρωπον· καὶ ἐξέτηξας ὡς ἀράχνην τὴν ψυχὴν αὐτοῦ, πλὴν μάτην ταράσσεται πᾶς ἄνθρωπος· διάψαλμα. 
'''
"13" = '''
:sup:`13` Εἰσάκουσον τῆς προσευχῆς μου Κύριε καὶ τῆς δεήσεώς μου· ἐνώτισαι τῶν δακρύων μου· μὴ παρασιωπήσῃς, ὅτι πάροικος ἐγώ εἰμι ἐν τῇ γῇ καὶ παρεπίδημος, καθὼς πάντες οἱ πατέρες μου. 
'''
"14" = '''
:sup:`14` Ἄνες μοι ἵνα ἀναψύξω πρὸ τοῦ με ἀπελθεῖν, καὶ οὐκέτι μὴ ὑπάρξω. 
'''
