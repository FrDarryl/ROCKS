[6]
"1" = '''
:sup:`1` Τοῦτον τὸν τρόπον ἀντιρητορεύσαντα ταῖς τοῦ τυράννου παρηγορίαις, παραστάντες οἱ δορυφόροι πικρῶς ἔσυραν ἐπὶ τὰ βασανιστήρια τὸν Ἐλεάζαρον. 
'''
"2" = '''
:sup:`2` Καὶ πρῶτον μὲν περιέδυσαν τὸν γηραιὸν ἐκκεκοσμημένον περὶ τὴν εὐσέβειαν εὐσχημοσύνην. 
'''
"3" = '''
:sup:`3` Ἔπειτα περιαγκωνίσαντες ἑκατέρωθεν, μάστιξιν κατῇκιζον· 
'''
"4" = '''
:sup:`4` πείσθητι ταῖς τοῦ βασιλέως ἐντολαῖς, ἑτέρωθεν κήρυκος ἐπιβοῶντος. 
'''
"5" = '''
:sup:`5` Ὁ δὲ μεγαλόφρων καὶ εὐγενὴς ὡς ἀληθῶς Ἐλεάζαρος, ὥσπερ ἐν ὀνείρω βασανιζόμενος κατʼ οὐδένα τρόπον μετετρέπετο. 
'''
"6" = '''
:sup:`6` Ἀλλὰ ὑψηλοὺς ἀνατείνας εἰς τὸν οὐρανὸν τοὺς ὀφθαλμοὺς, ἀπεξαίνετο ταῖς μάστιξιν τὰς σάρκας ὁ γέρων, καὶ κατεῤῥεῖτο τῷ αἵματι, 
'''
"7" = '''
:sup:`7` καὶ τὰ πλευρὰ κατετιτρώσκετο, καὶ πίπτων εἰς τὸ ἔδαφος, ἀπὸ τοῦ μὴ φέρειν τὸ σῶμα τὰς ἀλγηδόνας, ὀρθὸν εἶχεν καὶ ἀκλινῆ τὸν λογισμόν. 
'''
"8" = '''
:sup:`8` Λὰξ γέ τοι τῶν πικρῶν τις δορυφόρων, εἰς τοὺς κενεῶνας ἐναλλόμενος ἔτυπτεν, ὅπως ἐξανίσταιτο πίπτων. 
'''
"9" = '''
:sup:`9` Ὁ δὲ ὑπέμενεν τοὺς πόνους, καὶ περιεφρόνει τῆς ἀνάγκης, καὶ διεκαρτέρει τοὺς αἰκισμοὺς, 
'''
"10" = '''
:sup:`10` καὶ καθάπερ γενναῖος ἀθλητὴς τυπτόμενος ἐνίκα τοὺς βασανίζοντας ὁ γέρων. 
'''
"11" = '''
:sup:`11` Ἱδρῶν γέ τοι τὸ πρόσωπον, καὶ ἐπασθμαίνων σφοδρῶς, καὶ ὑπʼ αὐτῶν τῶν βασανιζόντων ἐθαυμάζετο ἐπὶ τῇ εὐτυχίᾳ. 
'''
"12" = '''
:sup:`12` Ὅθεν τὰ μὲν ἐλεοῦντες τὰ τοῦ γήρως αὐτοῦ, τὰ δὲ ἐν συμπαθείᾳ τῆς συνηθείας ὄντες, 
'''
"13" = '''
:sup:`13` τὰ δὲ ἐν θαυμαστῷ τῆς καρτερίας προσιόντες αὐτῷ τινὲς τῶν τοῦ βασιλέως ἔλεγον, 
'''
"14" = '''
:sup:`14` τί τοῖς κακοῖς τούτοις σεαντὸν ἀλογίστως ἀπολλεῖς, 
'''
"15" = '''
:sup:`15` Ἐλεάζαρ; ἡμεῖς μὲν τῶν ἡψημένων βρωμάτων παραθήσομεν· σὺ δὲ ὑποκρινόμενος τῶν ὑείων ἀπογεύσασθαι, σώθητι. 
'''
"16" = '''
:sup:`16` Καὶ ὁ Ἐλεάζαρος, ὥσπερ πικρότερον διὰ τῆς συμβουλίας αἰκισθεὶς, ἀνεβόησεν, 
'''
"17" = '''
:sup:`17` μὴ οὕτως κακῶς φρονήσαιμεν οἱ Ἁβραὰμ παῖδες, ὥστε μαλακοψυχήσαντας ἀπρεπὲς ἡμῖν δρᾶμα ὑποκρίνασθαι. 
'''
"18" = '''
:sup:`18` Καὶ γὰρ ἀλόγιστον, εἰ πρὸς ἀλήθειαν ζήσαντες τὸν μέχρι γήρως βίον, καὶ τὴν ἐπʼ αὐτῶν δόξαν νομίμως φυλάσσοντες, νῦν μεταβαλοίμεθα, 
'''
"19" = '''
:sup:`19` καὶ αὐτοὶ μὲν ἡμεῖς γενοίμεθα τοῖς νέοις ἀσεβείας τύπος, ἵνα παράδειγμα γενώμεθα τῆς μιεροφαγίας. 
'''
"20" = '''
:sup:`20` Αἰσχρὸν γὰρ εἰ ἐπιβιώσωμεν ἀλίγον χρόνον, 
'''
"21" = '''
:sup:`21` καὶ τοῦτον καταγελώμενοι πρὸς ἁπάντων ἐπὶ δειλίᾳ· καὶ ὑπὸ μὲν τοῦ τυράννου καταφρονηθῶμεν ὡς ἄνανδροι, τὸν δὲ θεῖον ἡμῶν νόμον μέχρι θανάτου μὴ προασπίσαιμεν. 
'''
"22" = '''
:sup:`22` Πρὸς ταῦτα ὑμεῖς μὲν, ὦ Ἁβραὰμ παῖδες, εὐγενῶς ὑπὲρ τῆς εὐσεβείας τελευτᾶτε. 
'''
"23" = '''
:sup:`23` Οἱ δὲ τοῦ τυράννου δορυφόροι, τί μέλλετε; 
'''
"24" = '''
:sup:`24` Πρὸς τὰς ἀνάγκας οὕτως μεγαλοφρονοῦντα αὐτὸν ἰδόντες καὶ μηδὲ πρὸς τὸν οἰκτιρμὸν αὐτῶν μεταβαλλόμενον, ἐπὶ πῦρ αὐτὸν ἤγαγον. 
'''
"25" = '''
:sup:`25` Ἔνθα διὰ κακοτέχνων ὀργάνων καταφλέγοντες αὐτὸν ὑπερέπτοσαν, καὶ δυσώδεις χυλοὺς εἰς τοὺς μυκτῆρας αὐτοῦ κατέχεον. 
'''
"26" = '''
:sup:`26` Ὁ δὲ μέχρι τῶν ὀστέων ἤδη κατακεκαυμένος καὶ μέλλων λιποθυμεῖν, ἀνέτεινεν τὰ ὄμματα πρὸς τὸν Θεὸν, καὶ εἶπεν, σὺ οἶσθα, Θεὲ, παρόν μοι σώζεσθαι, 
'''
"27" = '''
:sup:`27` βασάνοις καυστικαῖς ἀποθνήσκω διὰ τὸν νόμον. 
'''
"28" = '''
:sup:`28` Ἵλεως γενοῦ τῷ ἔθνει σου, ἀρκεσθεὶς τῇ ἡμετέρᾳ περὶ αὐτῶν δίκῃ. 
'''
"29" = '''
:sup:`29` Καθάρσιον αὐτῶν ποίησον τὸ ἐμὸν αἷμα, καὶ ἀντίψυχον αὐτῶν λαβὲ τὴν ἐμὴν ψυχήν. 
'''
"30" = '''
:sup:`30` Καὶ ταῦτα εἰπὼν ὁ ἱερὸς ἀνὴρ εὐγενῶς ταῖς βασάνοις ἐναπέθανεν, καὶ μέχρι τῶν τοῦ θανάτου βασάνων ἀντέστη τῷ λσγισμῷ διὰ τὸν νόμον. 
'''
"31" = '''
:sup:`31` Ὁμολογουμένως οἶν δεσπότης ἐστὶν τῶν παθῶν ὁ εὐσεβὴς λογισμός. 
'''
"32" = '''
:sup:`32` Εἰ γὰρ τὰ πάθη τοῦ λογισμοῦ κεκρατήκει, τούτοις ἂν ἀπεδόμην τὴν τῆς ἐπικρατείας μαρτυρίαν. 
'''
"33" = '''
:sup:`33` Νυνὶ δὲ τοῦ λογισμοῦ τὰ πάθη νικήσαντος, αὐτῷ προσηκόντως τὴν τῆς ἡγεμονίας προσνέμομεν ἐξουσίαν. 
'''
"34" = '''
:sup:`34` Καὶ δίκαιόν ἐστιν ὁμολογεῖν ἡμᾶς, τὸ κράτος εἶναι τοῦ λογισμοῦ, ὅπου γε καὶ τῶν ἔξωθεν ἀλγηδόνων ἐπικρατεῖ. 
'''
"35" = '''
:sup:`35` Ἐπεὶ καὶ γελοῖον· καὶ οὐ μόνον τῶν ἀλγηδόνων ἐπιδείκνυμι κεκρατηκέναι τὸν λογισμὸν, ἀλλὰ καὶ τῶν ἡδονῶν κρατεῖν, μηδὲ αὐταῖς ὑπείκειν. 
'''
