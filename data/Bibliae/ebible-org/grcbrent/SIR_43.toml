[43]
"1" = '''
:sup:`1` Γαυρίαμα ὕψους, στερέωμα καθαριότητος, εἶδος οὐρανοῦ ἐν ὁράματι δόξης. 
'''
"2" = '''
:sup:`2` Ἥλιος ἐν ὀπτασίᾳ διαγγέλλων ἐν ἐξόδῳ, σκεῦος θαυμαστὸν, ἔργον ὑψίστου. 
'''
"3" = '''
:sup:`3` Ἐν μεσημβρίᾳ αὐτοῦ ἀναξηραίνει χώραν, καὶ ἐναντίον καύματος αὐτοῦ τίς ὑποστήσεται; 
'''
"4" = '''
:sup:`4` Κάμινον φυσῶν ἐν ἔργοις καύματος, τριπλασίως ἥλιος ἐκκαίων ὄρη· ἀτμίδας πυρώδεις ἐμφυσῶν, καὶ ἐκλάμπων ἀκτίνας ἀμαυροῖ ὀφθαλμούς. 
'''
"5" = '''
:sup:`5` Μέγας Κύριος ὁ ποιήσας αὐτὸν, καὶ ἐν λόγοις αὐτοῦ κατέσπευσε πορείαν. 
'''
"6" = '''
:sup:`6` Καὶ ἡ σελήνη ἐν πᾶσιν εἰς καιρὸν αὐτῆς, ἀνάδειξιν χρόνων, καὶ σημεῖον αἰῶνος. 
'''
"7" = '''
:sup:`7` Ἀπὸ σελήνης σημεῖον ἑορτῆς, φωστὴρ μειούμενος ἐπὶ συντελείας. 
'''
"8" = '''
:sup:`8` Μὴν κατὰ τὸ ὄνομα αὐτῆς ἐστιν, αὐξανομένη θαυμαστῶς ἐν ἀλλοιώσει· σκεῦος παρεμβολῶν ἐν ὕψει, ἐν στερεώματι οὐρανοῦ ἐκλάμπων· 
'''
"9" = '''
:sup:`9` κάλλος οὐρανοῦ, δόξα ἄστρων, κόσμος φωτίζων, ἐν ὑψίστοις Κύριος. 
'''
"10" = '''
:sup:`10` Ἐν λόγοις ἁγίου στήσονται κατὰ κρίμα, καὶ οὐ μὴ ἐκλυθῶσιν ἐν φυλακαῖς αὐτῶν. 
'''
"11" = '''
:sup:`11` Ἴδε τόξον, καὶ εὐλόγησον τὸν ποιήσαντα αὐτὸ, σφόδρα ὡραῖον ἐν τῷ αὐγάσματι αὐτοῦ. 
'''
"12" = '''
:sup:`12` Ἐγύρωσεν οὐρανὸν ἐν κυκλώσει δόξης, χεῖρες ὑψίστου ἐτάννυσαν αὐτό. 
'''
"13" = '''
:sup:`13` Προστάγματι αὐτοῦ κατέσπευσε χιόνα, καὶ ταχύνει ἀστραπὰς κρίματος αὐτοῦ. 
'''
"14" = '''
:sup:`14` Διὰ τοῦτο ἠνεῴχθησαν θησαυροὶ, καὶ ἐξέπτησαν νεφέλαι ὡς πετεινά. 
'''
"15" = '''
:sup:`15` Ἐν μεγαλείῳ αὐτοῦ ἴσχυσε νεφέλας, καὶ διεθρύβησαν λίθοι χαλάζης. 
'''
"16" = '''
:sup:`16` Καὶ ἐν ὀπτασίαις αὐτοῦ σαλευθήσεται ὄρη, ἐν θελήματι πνεύσεται νότος. 
'''
"17" = '''
:sup:`17` Φωνὴ βροντῆς αὐτοῦ ὠδίνησε γῆν, καὶ καταιγὶς Βορέου καὶ συστροφὴ πνεύματος· ὡς πετεινὰ καθιπτάμενα πάσσει χιόνα, καὶ ὡς ἀκρὶς καταλύουσα ἡ κατάβασις αὐτῆς. 
'''
"18" = '''
:sup:`18` Κάλλος λευκότητος αὐτῆς ἐκθαυμάσει ὀφθαλμὸς, καὶ ἐπὶ τοῦ ὑετοῦ αὐτῆς ἐκστήσεται καρδία. 
'''
"19" = '''
:sup:`19` Καὶ πάχνην ὡς ἅλα ἐπὶ γῆς χέει, καὶ παγεῖσα γίνεται σκολόπων ἄκρα. 
'''
"20" = '''
:sup:`20` Ψυχρὸς ἄνεμος Βορέης πνεύσει, καὶ παγήσεται κρύσταλλος ἀφʼ ὕδατος· ἐπὶ πᾶσαν συναγωγὴν ὕδατος καταλύσει, καὶ ὡς θώρακα ἐνδύσεται τὸ ὕδωρ. 
'''
"21" = '''
:sup:`21` Καταφάγεται ὄρη, καὶ ἔρημον ἐκκαύσει, καὶ ἀποσβέσει χλόην ὡς πῦρ. 
'''
"22" = '''
:sup:`22` Ἴασις πάντων κατὰ σπουδὴν ὁμίχλη, δρόσος ἀπαντῶσα ἀπὸ καύσωνος ἱλαρώσει. 
'''
"23" = '''
:sup:`23` Λογισμῷ αὐτοῦ ἐκόπασεν ἄβυσσον, καὶ ἐφύτευσεν αὐτὴν Ἰησοῦς. 
'''
"24" = '''
:sup:`24` Οἱ πλέοντες τὴν θάλασσαν διηγοῦνται τὸν κίνδυνον αὐτῆς, καὶ ἀκοαῖς ὠτίῳν ἡμῶν θαυμάζομεν. 
'''
"25" = '''
:sup:`25` Καὶ ἐκεῖ τὰ παρὰδοξα καὶ θαυμάσια ἔργα, ποικιλία παντὸς ζώου, κτίσις κητῶν. 
'''
"26" = '''
:sup:`26` Διʼ αὐτὸν εὐοδία τέλος αὐτοὺ, καὶ ἐν λόγῳ αὐτοῦ σύγκειται πάντα. 
'''
"27" = '''
:sup:`27` Πολλὰ ἐροῦμεν καὶ οὐ μὴ ἐφικώμεθα, καὶ συντέλεια λόγων τὸ πᾶν ἐστιν αὐτός. 
'''
"28" = '''
:sup:`28` Δοξάζοντες ποῦ ἰσχύσωμεν; αὐτὸς γὰρ ὁ μέγας παρὰ πάντα τὰ ἔργα αὐτοῦ. 
'''
"29" = '''
:sup:`29` Φοβερὸς Κύριος καὶ σφόδρα μέγας, καὶ θαυμαστὴ ἡ δυναστεία αὐτοῦ. 
'''
"30" = '''
:sup:`30` Δοξάζοντες Κύριον ὑψώσατε καθόσον ἂν δύνησθε, ὑπερέξει γὰρ καὶ ἔτι· καὶ ὑψοῦντες αὐτὸν πληθύνατε ἐν ἰσχύϊ, μὴ κοπιᾶτε, οὐ γὰρ μὴ ἐφίκησθε. 
'''
"31" = '''
:sup:`31` Τίς ἑώρακεν αὐτὸν καὶ ἐκδιηγήσεται; καὶ τίς μεγαλύνει αὐτὸν καθώς ἐστι; 
'''
"32" = '''
:sup:`32` Πολλὰ ἀπόκρυφά ἐστι μείζονα τούτων, ὀλίγα γὰρ ἑωράκαμεν τῶν ἔργων αὐτοῦ. 
'''
"33" = '''
:sup:`33` Πάντα γὰρ ἐποίησεν ὁ Κύριος, καὶ τοῖς εὐσεβέσιν ἔδωκε σοφίαν. ΠΑΤΕΡΩΝ ὝΜΝΟΣ. 
'''
