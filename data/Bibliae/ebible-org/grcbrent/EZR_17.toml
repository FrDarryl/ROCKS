[17]
"1" = '''
:sup:`1` Καὶ ἐγένετο ἡνίκα ᾠκοδομήθη τὸ τεῖχος, καὶ ἔστησα τὰς θύρας, καὶ ἐπεσκέπησαν οἱ πυλωροὶ, καὶ οἱ ᾄδοντες, καὶ οἱ Λευῖται, 
'''
"2" = '''
:sup:`2` καὶ ἐνετειλάμην τῷ Ἀνανίᾳ ἀδελφῷ μου, καὶ τῷ Ανανίᾳ ἄρχοντι τῆς βιρὰ ἐν Ἱερουσαλὴμ, ὅτι αὐτὸς ὡς ἀνὴρ ἀληθὴς καὶ φοβούμενος τὸν Θεὸν παρὰ πολλούς. 
'''
"3" = '''
:sup:`3` Καὶ εἶπα αὐτοῖς, οὐκ ἀνοιγήσονται πύλαι Ἱερουσαλὴμ ἕως ἅμα τῷ ἡλίῳ· καὶ ἔτι αὐτῶν γρηγορούντων, κλειέσθωσαν αἱ θύραι, καὶ σφηνούσθωσαν· καὶ στῆσον προφύλακας οἰκούντων ἐν Ἱερουσαλὴμ, ἀνὴρ ἐν προφυλακῇ αὐτοῦ, καὶ ἀνὴρ ἀπέναντι οἰκίας αὐτοῦ. 
'''
"4" = '''
:sup:`4` καὶ ἡ πόλις πλατεῖα καὶ μεγάλη, καὶ ὁ λαὸς ὀλίγος ἐν αὐτῇ, καὶ οὐκ ἦσαν οἰκίαι ᾠκοδομημέναι. 
'''
"5" = '''
:sup:`5` Καὶ ἔδωκεν ὁ Θεὸς εἰς τὴν καρδίαν μου, καὶ συνῆξα τοὺς ἐντίμους καὶ τοὺς ἄρχοντας καὶ τὸν λαὸν εἰς συνοδίας· καὶ εὗρον βιβλίον τῆς συνοδίας οἳ ἀνέβησαν ἐν πρώτοις· καὶ εὗρον γεγραμμένον ἐν αὐτῷ, 
'''
"6" = '''
:sup:`6` Καὶ οὗτοι υἱοὶ τῆς χώρας οἱ ἀναβάντες ἀπὸ αἰχμαλωσίας τῆς ἀποικίας ἧς ἀπῴκισε Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος, καὶ ἐπέστρεψεν εἰς Ἱερουσαλὴμ καὶ εἰς Ἰούδα ἀνὴρ εἰς τὴν πόλιν αὐτοῦ μετὰ Ζοροβάβελ, 
'''
"7" = '''
:sup:`7` καὶ Ἰησοῦ, καὶ Νεεμία, Ἀζαρία, καὶ Ῥεελμὰ, Ναεμανὶ, Μαρδοχαῖος, Βαλσὰν, Μασφαρὰθ, Ἔσδρα, Βογουΐα, Ἰναοὺμ, Βαανὰ, Μασφὰρ, ἄνδρες λαοῦ Ἰσραήλ. 
'''
"8" = '''
:sup:`8` γἱοὶ Φόρος, δισχίλιοι ἑκατὸν ἑβδομηκονταδύο. 
'''
"9" = '''
:sup:`9` γἱοὶ Σαφατία, τριακόσιοι ἑβδομηκονταδύο. 
'''
"10" = '''
:sup:`10` γἱοὶ Ἠρὰ, ἑξακόσιοι πεντηκονταδύο. 
'''
"11" = '''
:sup:`11` γἱοὶ Φαὰθ Μωὰβ τοῖς υἱοῖς Ἰησοῦ καὶ Ἰωὰβ, δισχίλιοι ἑξακόσιοι δεκαοκτώ. 
'''
"12" = '''
:sup:`12` γἱοὶ Αἰλὰμ, χίλιοι διακόσιοι πεντηκοντατέσσαρες. 
'''
"13" = '''
:sup:`13` γἱοὶ Ζαθουΐα, ὀκτακόσιοι τεσσαρακονταπέντε. 
'''
"14" = '''
:sup:`14` γἱοὶ Ζακχού, ἑπτακόσιοι ἑξήκοντα. 
'''
"15" = '''
:sup:`15` γἱοὶ Βανουῒ, ἑξακόσιοι τεσσαρακονταοκτώ. 
'''
"16" = '''
:sup:`16` γἱοὶ Βηβὶ, ἑξακόσιοι εἰκοσιοκτώ. 
'''
"17" = '''
:sup:`17` γἱοὶ Ἀσγὰδ, δισχίλιοι τριακόσιοι εἰκοσιδύο. 
'''
"18" = '''
:sup:`18` γἱοὶ Ἀδωνικὰμ, ἑξακόσιοι ἑξηκονταεπτά. 
'''
"19" = '''
:sup:`19` γἱοὶ Βαγοῒ, δισχίλιοι ἑξηκονταεπτά. 
'''
"20" = '''
:sup:`20` γἱοὶ Ἠδὶν, ἑξακόσιοι πεντηκονταπέντε. 
'''
"21" = '''
:sup:`21` γἱοὶ Ἀτὴρ τῷ Ἐζεκίᾳ, ἐννενηκονταοκτώ. 
'''
"22" = '''
:sup:`22` γἱοὶ Ἠσὰμ, τριακόσιοι εἰκοσιοκτώ. 
'''
"23" = '''
:sup:`23` γἱοὶ Βεσεῒ, τριακόσιοι εἰκοσιτέσσαρες. 
'''
"24" = '''
:sup:`24` γἱοὶ Ἀρὶφ, ἑκατὸν δώδεκα· υἱοὶ Ἀσὲν, διακόσιοι εἰκοσιτρεῖς. 
'''
"25" = '''
:sup:`25` γἱοὶ Γαβαὼν, ἐννενηκονταπέντε. 
'''
"26" = '''
:sup:`26` γἱοὶ Βαιθαλὲμ, ἑκατὸν εἰκοσιτρεῖς· υἱοὶ Ἀτωφὰ, πεντηκονταέξ. 
'''
"27" = '''
:sup:`27` γἱοὶ Ἀναθὼθ, ἑκατὸν εἰκοσιοκτώ. 
'''
"28" = '''
:sup:`28` Ἄνδρες Βηθασμὼθ, τεσσαρακονταδύο. 
'''
"29" = '''
:sup:`29` Ἄνδρες Καριαθαρὶμ, Καφιρὰ, καὶ Βηρὼθ, ἑπτακόσιοι τεσσαρακοντατρεῖς. 
'''
"30" = '''
:sup:`30` Ἄνδρες Ἀραμὰ, καὶ Γαβαὰ, ἑξακόσιοι εἴκοσι. 
'''
"31" = '''
:sup:`31` Ἄνδρες Μαχεμὰς, ἑκατὸν εἰκοσιδύο. 
'''
"32" = '''
:sup:`32` Ἄνδρες Βαιθὴλ καὶ Ἀῒ, ἑκατὸν εἰκοσιτρεῖς. 
'''
"33" = '''
:sup:`33` Ἄνδρες Ναβία, ἐκατὸν πεντηκονταδύο. 
'''
"34" = '''
:sup:`34` Ἄνδρες Ἠλαμαὰρ, χίλιοι διακόσιοι πεντηκονταδύο. 
'''
"35" = '''
:sup:`35` γἱοὶ Ἠρὰμ, τριακόσιοι εἴκοσι. 
'''
"36" = '''
:sup:`36` γἱοὶ Ἱεριχὼ, τριακόσιοι τεσσαρακονταπέντε. 
'''
"37" = '''
:sup:`37` γἱοὶ Λοδαδὶδ καὶ Ὠνὼ, ἑπτακόσιοι εἰκοσιεῖς. 
'''
"38" = '''
:sup:`38` γἱοὶ Σανανὰ, τρισχίλιοι ἐννακόσιοι τριάκοντα. 
'''
"39" = '''
:sup:`39` Οἱ ἱερεῖς υἱοὶ Ἰωδαὲ εἰς οἶκον Ἰησοῦ, ἐννακόσιοι ἑβδομηκοντατρεῖς. 
'''
"40" = '''
:sup:`40` Υἱοὶ Ἐμμὴρ, χίλιοι πεντηκονταδύο. 
'''
"41" = '''
:sup:`41` Υἱοὶ Φασεοὺρ, χίλιοι διακόσιοι τεσσαρακονταεπτά. 
'''
"42" = '''
:sup:`42` γἱοὶ Ἠρὰμ, χίλιοι δεκαεπτά. 
'''
"43" = '''
:sup:`43` Οἱ Λευῖται, υἱοὶ Ἰησοῦ τοῦ Καδμιὴλ τοῖς υἱοῖς τοῦ Οὐδουΐα, ἑβδομηκοντατέσσαρες. 
'''
"44" = '''
:sup:`44` Οἱ ᾄδοντες, υἱοὶ Ἀσὰφ, ἑκατὸν τεσσαρακονταοκτώ. 
'''
"45" = '''
:sup:`45` Οἱ πυλωροὶ, υἱοὶ Σαλοὺμ, υἱοὶ Ἀτὴρ, υἱοὶ Τελμὼν, υἱοὶ Ἀκοὺβ, υἱοὶ Ἀτιτὰ, υἱοὶ Σαβὶ, ἑκατὸν τριακονταοκτώ. 
'''
"46" = '''
:sup:`46` Οἱ Ναθινὶμ, υἱοὶ Σηὰ, υἱοὶ Ἀσφὰ, υἱοὶ Ταβαὼθ, 
'''
"47" = '''
:sup:`47` υἱοὶ Κιρὰς, υἱοὶ Ἀσουΐα, υἱοὶ Φαδὼν, 
'''
"48" = '''
:sup:`48` υἱοὶ Λαβανὰ, υἱοὶ Ἀγαβὰ, υἱοὶ Σελμεῒ, 
'''
"49" = '''
:sup:`49` υἱοὶ Ἀνὰν, υἱοὶ Γαδὴλ, υἱοὶ Γαὰρ, 
'''
"50" = '''
:sup:`50` υἱοὶ Ῥααΐα, υἱοὶ Ῥασσὼν, υἱοὶ Νεκωδὰ, 
'''
"51" = '''
:sup:`51` υἱοὶ Γηζὰμ, υἱοὶ Ὀζὶ, υἱοὶ Φεσὴ, 
'''
"52" = '''
:sup:`52` υἱοὶ Βησὶ, υἱοὶ Μεϊνὼν, υἱοὶ Νεφωσασὶ, 
'''
"53" = '''
:sup:`53` υἱοὶ Βακβοὺκ, υἱοὶ Ἀχιφὰ, υἱοὶ Ἀροὺρ, 
'''
"54" = '''
:sup:`54` υἱοὶ Βασαλὼθ, υἱοὶ Μιδὰ, υἱοὶ Ἀδασὰν, 
'''
"55" = '''
:sup:`55` υἱοὶ Βαρκουὲ, υἱοὶ Σισαρὰθ, υἱοὶ Θημὰ, 
'''
"56" = '''
:sup:`56` υἱοὶ Νισιὰ, υἱοὶ Ἀτιφά. 
'''
"57" = '''
:sup:`57` γἱοὶ δούλων Σαλωμὼν, υἱοὶ Σουτεῒ, υἱοὶ Σαφαρὰτ, υἱοὶ Φεριδὰ, 
'''
"58" = '''
:sup:`58` υἱοὶ Ἰελὴλ, υἱοὶ Δορκὼν, υἱοὶ Γαδαὴλ, 
'''
"59" = '''
:sup:`59` υἱοὶ Σαφατία, υἱοὶ Ἐττὴλ, υἱοὶ Φακαρὰθ, υἱοὶ Σαβαῒμ, υἱοὶ Ἠμίμ. 
'''
"60" = '''
:sup:`60` Πάντες οἱ Ναθινὶμ, καὶ υἱοὶ δούλων Σαλωμὼν, τριακόσιοι ἐννενηκονταδύο. 
'''
"61" = '''
:sup:`61` Καὶ οὗτοι ἀνέβησαν ἀπὸ Θελμελὲθ, Θελαρησὰ, Χαροὺβ, Ἠρὼν, Ἰεμὴρ, καὶ οὐκ ἐδυνάσθησαν ἀπαγγεῖλαι οἴκους πατριῶν αὐτῶν καὶ σπέρμα αὐτῶν, εἰ ἀπὸ Ἰσραὴλ εἰσίν· 
'''
"62" = '''
:sup:`62` γἱοὶ Δαλαία, υἱοὶ Τωβία, υἱοὶ Νεκωδὰ, ἑξακόσιοι τεσσαρακονταδύο. 
'''
"63" = '''
:sup:`63` Καὶ ἀπὸ τῶν ἱερέων, υἱοὶ Ἐβία, υἱοὶ Ἀκὼς, υἱοὶ Βερζελλὶ, ὅτι ἔλαβον ἀπὸ θυγατέρων Βερζελλὶ τοῦ Γαλααδίτου γυναῖκας, καὶ ἐκλήθησαν ἐπʼ ὀνόματι αὐτῶν. 
'''
"64" = '''
:sup:`64` Οὗτοι ἐζήτησαν γραφὴν αὐτῶν τῆς συνοδίας, καὶ οὐχ εὑρέθη· καὶ ἠγχιστεύθησαν ἀπὸ τῆς ἱερατείας. 
'''
"65" = '''
:sup:`65` Καὶ εἶπεν ἀθερσασθὰ, ἵνα μὴ φάγωσιν ἀπὸ τοῦ ἁγίου τῶν ἁγίων, ἕως ἀναστῇ ἱερεὺς φωτίσων. 
'''
"66" = '''
:sup:`66` Καὶ ἐγένετο πᾶσα ἡ ἐκκλησία ὡσεὶ τέσσαρες μυριάδες δισχίλιοι τριακόσιοι ἐξήκοντα, 
'''
"67" = '''
:sup:`67` πάρεκ δούλων αὐτῶν καὶ παιδισκῶν αὐτῶν· οὗτοι ἑπτακισχίλιοι τριακόσιοι τριακονταεπτά· καὶ ᾄδοντες καὶ ᾄδουσαι, διακόσιοι τεσσαρακονταπέντε. 
'''
"68" = '''
:sup:`68` Ὄνοι δισχίλιοι ἑπτακόσιοι. 
'''
"69" = '''
:sup:`69` Καὶ ἀπὸ μέρους ἀρχηγῶν τῶν πατριῶν ἔδωκαν εἰς τὸ ἐργον τῷ Νεεμίᾳ εἰς θησαυρὸν χρυσοῦς χιλίους, φιάλας πεντήκοντα, καὶ χωθωνὼθ τῶν ἱερέων τριάκοντα. 
'''
"70" = '''
:sup:`70` Καὶ ἀπὸ ἀρχηγῶν τῶν πατριῶν ἔδωκαν εἰς θησαυρούς τοῦ ἔργου χρυσοῦ νομίσματος δύο μυριάδας, καὶ ἀργυρίου μνᾶς δισχιλίας τριακοσίας. 
'''
"71" = '''
:sup:`71` Καὶ ἔδωκαν οἱ κατάλοιποι τοῦ λαοῦ χρυσίου δύο μυριάδας, καὶ ἀργυρίου μνᾶς δισχιλίας διακοσίας, καὶ χωθωνὼθ τῶν ἱερέων ἑξηκονταεπτά. 
'''
"72" = '''
:sup:`72` Καὶ ἐκάθισαν οἱ ἱερεῖς, καὶ Λευῖται, καὶ οἱ πυλωροὶ, καὶ οἱ ᾄδοντες, καὶ οἱ ἀπὸ τοῦ λαοῦ, καὶ οἱ Ναθινὶμ, καὶ πᾶς Ἰσραὴλ ἐν πόλεσιν αὐτῶν. 
'''
