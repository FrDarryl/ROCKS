[1]
"1" = '''
:sup:`1` ΚΑΙ ὁ βασιλεὺς Δαυὶδ πρεσβύτερος προβεβηκὼς ἡμέραις, καὶ περιέβαλλον αὐτὸν ἱματίοις, καὶ οὐκ ἐθερμαίνετο. 
'''
"2" = '''
:sup:`2` Καὶ εἶπον οἱ παῖδες αὐτοῦ, ζητησάτωσαν τῷ βασιλεῖ παρθένον νεάνιδα, καὶ παραστήσεται τῷ βασιλεῖ, καὶ ἔσται αὐτὸν θάλπουσα, καὶ κοιμηθήσεται μετʼ αὐτοῦ, καὶ θερμανθήσεται ὁ κύριός μου ὁ βασιλεύς. 
'''
"3" = '''
:sup:`3` Καὶ ἐζήτησαν νεάνιδα καλὴν ἐκ παντὸς ὁρίου Ἰσραήλ· καὶ εὗρον τὴν Ἀβισὰγ τὴν Σωμανίτιν, καὶ ἤνεγκαν αὐτὴν πρὸς τὸν βασιλέα. 
'''
"4" = '''
:sup:`4` Καὶ ἡ νεᾶνις καλὴ ἕως σφόδρα· καὶ ἦν θάλπουσα τὸν βασιλέα, καὶ ἐλειτούργει αὐτῷ· καὶ ὁ βασιλεὺς οὐκ ἔγνω αὐτήν. 
'''
"5" = '''
:sup:`5` Καὶ Ἀδωνίας υἱὸς Ἀγγὶθ ἐπῄρετο, λέγων, ἐγὼ βασιλεύσω· καὶ ἐποίησεν ἑαυτῷ ἅρματα καὶ ἱππεῖς, καὶ πεντήκοντα ἄνδρας παρατρέχειν ἔμπροσθεν αὐτοῦ. 
'''
"6" = '''
:sup:`6` Καὶ οὐκ ἀπεκώλυσεν αὐτὸν ὁ πατὴρ αὐτοῦ οὐδέποτε, λέγων, διατί σὺ ἐποίησας; καὶ γε αὐτὸς ὡραῖος τῇ ὄψει σφόδρα, καὶ αὐτὸν ἔτεκεν ὀπίσω Ἀβεσσαλώμ. 
'''
"7" = '''
:sup:`7` Καὶ ἐγένοντο οἱ λόγοι αὐτοῦ μετὰ Ἰωὰβ τοῦ υἱοῦ Σαρουίας, καὶ μετὰ Ἀβιάθαρ τοῦ ἱερέως, καὶ ἐβοήθουν ὀπίσω Ἀδωνίου. 
'''
"8" = '''
:sup:`8` Καὶ Σαδὼκ ὁ ἱερεὺς, καὶ Βαναίας υἱὸς Ἰωδαὲ, καὶ Νάθαν ὁ προφήτης, καὶ Σεμεῒ, καὶ Ῥησὶ, καὶ υἱοὶ δυνατοὶ τοῦ Δαυὶδ, οὐκ ἦσαν ὀπίσω Ἀδωνίου. 
'''
"9" = '''
:sup:`9` Καὶ ἐθυσίασεν Ἀδωνίας πρόβατα καὶ μόσχους καὶ ἄρνας μετὰ αἰθῆ τοῦ Ζωελεθὶ, ὃς ἦν ἐχόμενα τῆς Ῥωγήλ· καὶ ἐκάλεσε πάντας τοὺς ἀδελφοὺς αὐτοῦ, καὶ πάντας τοὺς ἁδροὺς Ἰούδα παῖδας τοῦ βασιλέως. 
'''
"10" = '''
:sup:`10` Καὶ Νάθαν τὸν προφήτην, καὶ Βαναίαν, καὶ τοὺς δυνατοὺς, καὶ τὸν Σαλωμὼν ἀδελφὸν αὐτοῦ, οὐκ ἐκάλεσε. 
'''
"11" = '''
:sup:`11` Καὶ εἶπε Νάθαν πρὸς Βηρσαβεὲ μητέρα Σαλωμὼν, λέγων, οὐκ ἤκουσας ὅτι ἐβασίλευσεν Ἀδωνίας υἱὸς Ἀγγὶθ, καὶ ὁ κύριος ἡμῶν Δαυὶδ οὐκ ἔγνω; 
'''
"12" = '''
:sup:`12` Καὶ νῦν δεῦρο, συμβουλεύσω σοι δὴ συμβουλίαν, καὶ ἐξελοῦ τὴν ψυχήν σου, καὶ τὴν ψυχὴν τοῦ υἱοῦ σου Σαλωμών. 
'''
"13" = '''
:sup:`13` Δεῦρο εἴσελθε πρὸς τὸν βασιλέα Δαυὶδ, καὶ ἐρεῖς πρὸς αὐτὸν, λέγουσα, οὐχὶ σὺ κύριέ μου βασιλεῦ ὤμοσας τῇ δούλῃ σου, λέγων, ὅτι ὁ υἱός σου Σαλωμὼν βασιλεύσει μετʼ ἐμέ, καὶ αὐτὸς καθιεῖται ἐπὶ τοῦ θρόνου μου; καὶ τί ὅτι ἐβασίλευσεν Ἀδωνίας; 
'''
"14" = '''
:sup:`14` Καὶ ἰδοὺ ἔτι λαλούσης σου ἐκεῖ μετα τοῦ βασιλέως, καὶ ἐγὼ εἰσελεύσομαι ὀπίσω σου, καὶ πληρώσω τοὺς λόγους σου. 
'''
"15" = '''
:sup:`15` Καὶ εἴσῆλθε Βηρσαβεὲ πρὸς τὸν βασιλέα εἰς τὸ ταμεῖον· καὶ ὁ βασιλεὺς πρεσβύτης σφόδρα· καὶ Ἀβισὰλ ἡ Σωμανῖτις ἦν λειτουργοῦσα τῷ βασιλεῖ. 
'''
"16" = '''
:sup:`16` Καὶ ἔκυψε Βηρσαβεὲ, καὶ προσεκύνησε τῷ βασιλεῖ· καὶ εἶπεν ὁ βασιλεύς, τί ἔστι σοί; 
'''
"17" = '''
:sup:`17` Ἡ δὲ εἶπε, κύριε, σὺ ὤμοσας ἐν Κυρίῳ τῷ Θεῷ σου τῇ δούλῃ σου, λέγων, ὅτι ὁ υἱός σου Σαλωμὼν βασιλεύσει μετʼ ἐμέ, καὶ καθήσεται ἐπὶ τοῦ θρόνου μου. 
'''
"18" = '''
:sup:`18` Καὶ νῦν ἰδοὺ Ἀδωνίας ἐβασίλευσε, καὶ σὺ κύριέ μου βασιλεῦ οὐκ ἔγνως. 
'''
"19" = '''
:sup:`19` Καὶ ἐθυσίασε μόσχους καὶ ἄρνας καὶ πρόβατα εἰς πλῆθος, καὶ ἐκάλεσε πάντας τοὺς υἱοὺς τοῦ βασιλέως, καὶ Ἀβιάθαρ τὸν ἱερέα, καὶ Ἰωὰβ τὸν ἄρχοντα τῆς δυνάμεως· καὶ τὸν Σαλωμὼν τὸν δοῦλόν σου οὐκ ἐκάλεσε. 
'''
"20" = '''
:sup:`20` Καὶ σὺ κύριέ μου βασιλεῦ, οἱ ὀφθαλμοὶ παντὸς Ἰσραὴλ πρὸς σέ, ἀπάγγειλαι αὐτοῖς τίς καθήσεται ἐπὶ τοῦ θρόνου τοῦ κυρίου μου τοῦ βασιλέως μετʼ αὐτόν. 
'''
"21" = '''
:sup:`21` Καὶ ἔσται ὡς ἂν κοιμηθῇ ὁ κύριός μου ὁ βασιλεὺς μετὰ τῶν πατέρων αὐτοῦ, καὶ ἔσομαι ἐγὼ καὶ Σαλωμὼν ὁ υἱός μου ἁμαρτωλοί. 
'''
"22" = '''
:sup:`22` Καὶ ἰδοὺ ἔτι αὐτῆς λαλούσης μετὰ τοῦ βασιλέως, καὶ Νάθαν ὁ προφήτης ἦλθε. 
'''
"23" = '''
:sup:`23` Καὶ ἀνηγγέλη τῷ βασιλεῖ, ἰδοὺ Νάθαν ὁ προφήτης· καὶ εἰσῆλθε κατὰ πρόσωπον τοῦ βασιλέως, καὶ προσεκύνησε τῷ βασιλεῖ κατὰ πρόσωπον αὐτοῦ ἐπὶ τὴν γῆν. 
'''
"24" = '''
:sup:`24` Καὶ εἶπε Νὰθαν, κύριέ μου βασιλεῦ, σὺ εἶπας, Ἀδωνίας βασιλεύσει ὀπίσω μου, καὶ αὐτὸς καθήσεται ἐπὶ τοῦ θρόνου μου; 
'''
"25" = '''
:sup:`25` Ὅτι κατέβη σήμερον, καὶ ἐθυσίασε μόσχους καὶ ἄρνας καὶ πρόβατα εἰς πλῆθος, καὶ ἐκάλεσε πάντας τοὺς υἱοὺς τοῦ βασιλέως, καὶ τοὺς ἄρχοντας τῆς δυνάμεως, καὶ Ἀβιάθαρ τὸν ἱερέα· καὶ ἰδού εἰσιν ἐσθίοντες καὶ πίνοντες ἐνώπιον αὐτοῦ, καὶ εἶπαν, ζήτω ὁ βασιλεὺς Ἀδωνίας. 
'''
"26" = '''
:sup:`26` Καὶ ἐμὲ αὐτὸν τὸν δοῦλόν σου, καὶ Σαδὼκ τὸν ἱερέα, καὶ Βαναίαν υἱὸν Ἰωδαὲ, καὶ Σαλωμὼν τὸν δοῦλόν σου, οὐκ ἐκάλεσεν. 
'''
"27" = '''
:sup:`27` Εἰ διὰ τοῦ κυρίου μου τοῦ βασιλέως γέγονε τὸ ῥῆμα τοῦτο, καὶ οὐκ ἐγνώρισας τῷ δούλῳ σου τίς καθήσεται ἐπὶ τὸν θρόνον τοῦ κυρίου μου βασιλέως μετʼ αὐτόν; 
'''
"28" = '''
:sup:`28` Καὶ ἀπεκρίθη ὁ βασιλεὺς Δαυὶδ, καὶ εἶπε, καλέσατέ μοι τὴν Βηρσαβεέ· καὶ εἰσῆλθεν ἐνώπιον τοῦ βασιλέως, καὶ ἔστη ἐνώπιον αὐτοῦ. 
'''
"29" = '''
:sup:`29` Καὶ ὤμοσεν ὁ βασιλεὺς, καὶ εἶπε, ζῇ Κύριος ὃς ἐλυτρώσατο τὴν ψυχήν μου ἐκ πάσης θλίψεως, 
'''
"30" = '''
:sup:`30` ὅτι καθὼς ὤμοσά σοι ἐν Κυρίῳ Θεῷ Ἰσραὴλ, λέγων, ὅτι Σαλωμὼν ὁ υἱός σου βασιλεύσει μετʼ ἐμὲ, καὶ αὐτὸς καθήσεται ἐπὶ τοῦ θρόνου μου ἀντʼ ἐμοῦ, ὅτι οὕτω ποιήσω τῇ ἡμέρᾳ ταύτῃ. 
'''
"31" = '''
:sup:`31` Καὶ ἔκυψε Βηρσαβεὲ ἐπὶ πρόσωπον ἐπὶ τὴν γῆν, καὶ προσεκύνησε τῷ βασιλεῖ, καὶ εἶπε, ζήτω ὁ κύριός μου ὁ βασιλεὺς Δαυὶδ εἰς τὸν αἰῶνα. 
'''
"32" = '''
:sup:`32` Καὶ εἶπεν ὁ βασιλεὺς Δαυίδ, Καλέσατέ μοι Σαδὼκ τὸν ἱερέα, καὶ Νάθαν τὸν προφήτην, καὶ Βαναίαν υἱὸν Ἰωδαέ καὶ εἰσῆλθον ἐνώπιον τοῦ βασιλέως. 
'''
"33" = '''
:sup:`33` Καὶ εἶπεν ὁ βασιλεὺς αὐτοῖς, λάβετε τοὺς δούλους τοῦ κυρίου ὑμῶν μεθʼ ὑμῶν, καὶ ἐπιβιβάσατε τὸν υἱόν μου Σαλωμὼν ἐπὶ τὴν ἡμίονον τὴν ἐμὴν, καὶ καταγάγετε αὐτὸν εἰς τὴν Γιὼν, 
'''
"34" = '''
:sup:`34` καὶ χρισάτω αὐτὸν ἐκεῖ Σαδὼκ ὁ ἱερεὺς καὶ Νάθαν ὁ προφήτης εἰς βασιλέα ἐπὶ Ἰσραὴλ, καὶ σαλπίσατε κερατίνῃ, καὶ ἐρεῖτε, ζήτω ὁ βασιλεὺς Σαλωμών. 
'''
"35" = '''
:sup:`35` Καὶ καθήσεται ἐπὶ τοῦ θρόνου μου, καὶ βασιλεύσει ἀντʼ ἐμοῦ· καὶ ἐγὼ ἐνετειλάμην τοῦ εἶναι εἰς ἡγούμενον ἐπὶ Ἰσραὴλ καὶ Ἰούδαν. 
'''
"36" = '''
:sup:`36` Καὶ ἀπεκρίθη Βαναίας υἱὸς Ἰωδαὲ τῷ βασιλεῖ, καὶ εἶπε, γένοιτο οὕτως· πιστώσαι Κύριος ὁ Θεὸς τοῦ κυρίου μου τοῦ βασιλέως· 
'''
"37" = '''
:sup:`37` καθὼς ἦν Κύριος μετὰ τοῦ κυρίου μου τοῦ βασιλέως, οὕτως εἴη μετὰ Σαλωμὼν, καὶ μεγαλύναι τὸν θρόνον αὐτοῦ ὑπὲρ τὸν θρόνον τοῦ κυρίου μου τοῦ βασιλέως Δαυίδ. 
'''
"38" = '''
:sup:`38` Καὶ κατέβη Σαδὼκ ὁ ἱερεὺς, καὶ Νάθαν ὁ προφήτης, καὶ Βαναίας υἱὸς Ἰωδαὲ, καὶ ὁ Χερεθὶ, καὶ ὁ Φελεθὶ, καὶ ἐπεκάθισαν τὸν Σαλωμὼν ἐπὶ τὴν ἡμίονον τοῦ βασιλέως Δαυὶδ, καὶ ἀπήγαγον αὐτὸν εἰς τὴν Γιών. 
'''
"39" = '''
:sup:`39` Καὶ ἔλαβε Σαδὼκ ὁ ἱερεὺς τὸ κέρας τοῦ ἐλαίου ἐκ τῆς σκηνῆς, καὶ ἔχρισε τὸν Σαλωμὼν, καὶ ἐσάλπισε τῇ κερατίνῃ· καὶ εἶπε πᾶς ὁ λαός, ζήτω ὁ βασιλεὺς Σαλωμών. 
'''
"40" = '''
:sup:`40` Καὶ ἀνέβη πᾶς ὁ λαὸς ὀπίσω αὐτοῦ, καὶ ἐχόρευον ἐν χοροῖς καὶ εὐφραινόμενοι εὐφροσύνην μεγάλην, καὶ ἐῤῥάγη ἡ γῆ ἐν τῇ φωνῇ αὐτῶν. 
'''
"41" = '''
:sup:`41` Καὶ ἤκουσεν Ἀδωνίας καὶ πάντες οἱ κλητοὶ αὐτοῦ, καὶ αὐτοὶ συνετέλεσαν φαγεῖν· καὶ ἤκουσεν Ἰωὰβ τὴν φωνὴν τῆς κερατίνης, καὶ εἶπε, τίς ἡ φωνὴ τῆς πόλεως ἠχούσης; 
'''
"42" = '''
:sup:`42` Ἔτι αὐτοῦ λαλοῦντος, καὶ ἰδοὺ Ἰωνάθαν υἱὸς Ἀβιάθαρ τοῦ ἱερέως εἰσῆλθε· καὶ εἶπεν Ἀδωνίας, εἴσελθε, ὅτι ἀνὴρ δυνάμεως εἶ σὺ, καὶ ἀγαθὰ εὐαγγέλισαι. 
'''
"43" = '''
:sup:`43` Καὶ ἀπεκρίθη Ἰωνάθαν, καὶ εἶπε, καὶ μάλα ὁ κύριος ἡμῶν ὁ βασιλεὺς Δαυὶδ ἐβασίλευσε τὸν Σαλωμὼν, 
'''
"44" = '''
:sup:`44` καὶ ἀπέστειλε μετʼ αὐτοῦ ὁ βασιλεὺς τὸν Σαδὼκ τὸν ἱερέα, καὶ Νάθαν τὸν προφήτην, καὶ Βαναίαν τὸν υἱὸν Ἰωδαὲ, καὶ τὸν Χερεθὶ, καὶ τὸν Φελεθὶ, καὶ ἐπεκάθισαν αὐτὸν ἐπὶ τὴν ἡμίονον τοῦ βασιλέως· 
'''
"45" = '''
:sup:`45` Καὶ ἔχρισαν αὐτὸν Σαδὼκ ὁ ἱερεὺς καὶ Νάθαν ὁ προφήτης ἐν τῇ Γιὼν, καὶ ἀνέβησαν ἐκεῖθεν εὐφραινόμενοι, καὶ ἤχησεν ἡ πόλις· αὕτη ἡ φωνὴ ἣν ἠκούσατε. 
'''
"46" = '''
:sup:`46` Καὶ ἐκάθισε Σαλωμὼν ἐπὶ θρόνον βασιλείας. 
'''
"47" = '''
:sup:`47` Καὶ εἰσῆλθον οἱ δοῦλοι τοῦ βασιλέως εὐλογῆσαι τὸν κύριον ἡμῶν τὸν βασιλέα Δαυὶδ, λέγοντες, ἀγαθύναι ὁ Θεὸς τὸ ὄνομα Σαλωμὼν ὑπὲρ τὸ ὄνομά σου, καὶ μεγαλύναι τὸν θρόνον αὐτοῦ ὑπὲρ τὸν θρόνον σου· καὶ προσεκύνησεν ὁ βασιλεὺς ἐπὶ τὴν κοίτην. 
'''
"48" = '''
:sup:`48` Καί γε οὕτως εἶπεν ὁ βασιλεύς, εὐλογητὸς Κύριος ὁ Θεὸς Ἰσραὴλ, ὃς ἔδωκε σήμερον ἐκ τοῦ σπέρματός μου καθήμενον ἐπὶ τοῦ θρόνου μου, καὶ οἱ ὀφθαλμοί μου βλέπουσι. 
'''
"49" = '''
:sup:`49` Καὶ ἐξέστησαν πάντες οἱ κλητοὶ τοῦ Ἀδωνίου, καὶ ἦλθον ἀνὴρ εἰς τὴν ὁδὸν αὐτοῦ. 
'''
"50" = '''
:sup:`50` Καὶ Ἀδωνίας ἐφοβήθη ἀπὸ προσώπου Σαλωμὼν, καὶ ἀνέστη καὶ ἀπῆλθε καὶ ἐπελάβετο τῶν κεράτων τοῦ θυσιαστηρίου. 
'''
"51" = '''
:sup:`51` Καὶ ἀνηγγέλη τῷ Σαλωμὼν, λέγοντες, ἰδοὺ Ἀδωνίας ἐφοβήθη τὸν βασιλέα Σαλωμὼν, καὶ κατέχει τῶν κεράτων τοῦ θυσιαστηρίου, λέγων, ὀμοσάτω μοι σήμερον Σαλωμὼν, εἰ οὐ θανατώσει τὸν δοῦλον αὐτοῦ ἐν ῥομφαίᾳ. 
'''
"52" = '''
:sup:`52` Καὶ εἶπε Σαλωμών, ἐὰν γένηται εἰς υἱὸν δυνάμεως, εἰ πεσεῖται τῶν τριχῶν αὐτοῦ ἐπὶ τὴν γῆν· καὶ ἐὰν κακία εὑρεθῇ ἐν αὐτῷ, θανατωθήσεται. 
'''
"53" = '''
:sup:`53` Καὶ ἀπέστειλεν ὁ βασιλεὺς Σαλωμὼν, καὶ κατήνεγκαν αὐτὸν ἀπάνωθεν τοῦ θυσιαστηρίου· καὶ εἰσῆλθε, καὶ προσεκύνησε τῷ βασιλεῖ Σαλωμών· καὶ εἶπεν αὐτῷ Σαλωμὼν, δεῦρο εἰς τὸν οἶκόν σου. 
'''
