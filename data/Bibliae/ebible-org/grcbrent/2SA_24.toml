[24]
"1" = '''
:sup:`1` Καὶ προσέθετο ὀργὴν Κύριος ἐκκαῆναι ἐν Ἰσραήλ, καὶ ἐπέσεισε τὸν Δαυὶδ ἐν αὐτοῖς, λέγων, βάδιζε, ἀρίθμησον τὸν Ἰσραὴλ καὶ τὸν Ἰούδαν. 
'''
"2" = '''
:sup:`2` Καὶ εἶπεν ὁ βασιλεὺς πρὸς Ἰωὰβ ἄρχοντα τῆς ἰσχύος τὸν μετʼ αὐτοῦ, διέλθε δὴ πάσας φυλὰς Ἰσραὴλ καὶ Ἰούδα, ἀπὸ Δὰν καὶ ἕως Βηρσαβεέ, καὶ ἐπίσκεψαι τὸν λαὸν, καὶ γνώσομαι τὸν ἀριθμὸν τοῦ λαοῦ. 
'''
"3" = '''
:sup:`3` Καὶ εἶπεν Ἰωὰβ πρὸς τὸν βασιλέα, καὶ προσθείη Κύριος ὁ Θεὸς πρὸς τὸν λαὸν ὥσπερ αὐτοὺς καὶ ὥσπερ αὐτοὺς ἑκατονταπλασίονα, καὶ ὀφθαλμοὶ τοῦ κυρίου μου τοῦ βασιλέως ὁρῶντες· καὶ ὁ κύριός μου ὁ βασιλεὺς ἱνατί βούλεται ἐν τῷ λόγῳ τούτῳ; 
'''
"4" = '''
:sup:`4` Καὶ ὑπερίσχυσεν ὁ λόγος τοῦ βασιλέως πρὸς Ἰωὰβ καὶ εἰς τοὺς ἄρχοντας τῆς δυνάμεως· Καὶ ἐξῆλθεν Ἰωὰβ καὶ οἱ ἄρχοντες τῆς ἰσχύος ἐνώπιον τοῦ βασιλέως ἐπισκέψασθαι τὸν λαὸν τὸν Ἰσραήλ. 
'''
"5" = '''
:sup:`5` Καὶ διέβησαν τὸν Ἰορδάνην, καὶ παρενέβαλον ἐν Ἀροὴρ ἐκ δεξιῶν τῆς πόλεως τῆς ἐν μέσῳ τῆς φάραγγος Γὰδ καὶ Ἐλιέζερ. 
'''
"6" = '''
:sup:`6` Καὶ ἦλθον εἰς Γαλαὰδ καὶ εἰς γῆν Θαβασὼν, ἥ ἐστιν Ἀδασαὶ, καὶ παρεγένοντο εἰς Δανιδὰν καὶ Οὐδὰν, καὶ ἐκύκλωσαν Σιδῶνα. 
'''
"7" = '''
:sup:`7` Καὶ ἦλθον εἰς Μάψαρ Τύρου, καὶ εἰς πάσας τὰς πόλεις τοῦ Εὐαίου καὶ τοῦ Χαναναίου· καὶ ἦλθαν κατὰ Νότον Ἰούδα εἰς Βηρσαβεὲ, 
'''
"8" = '''
:sup:`8` καὶ περιώδευσαν ἐν πάσῃ τῇ γῇ· καὶ παρεγένοντο ἀπὸ τέλους ἐννέα μηνῶν καὶ εἴκοσι ἡμερῶν εἰς Ἰερουσαλήμ. 
'''
"9" = '''
:sup:`9` Καὶ ἔδωκεν Ἰωὰβ τὸν ἀριθμὸν τῆς ἐπισκέψεως τοῦ λαοῦ πρὸς τὸν βασιλέα· καὶ ἐγένετο Ἰσραὴλ, ὀκτακόσιαι χιλιάδες ἀνδρῶν δυνάμεως σπωμένων ῥομφαίαν· καὶ ἀνὴρ Ἰούδα, πεντακόσιαι χιλιάδες ἀνδρῶν μαχητῶν. 
'''
"10" = '''
:sup:`10` Καὶ ἐπάταξε καρδία Δαυὶδ αὐτὸν μετὰ τὸ ἀριθμῆσαι τὸν λαόν· καὶ εἶπε Δαυὶδ πρὸς Κύριον, ἥμαρτον σφόδρα ὃ ἐποίησα νῦν Κύριε· παραβίβασον δὴ τὴν ἀνομίαν τοῦ δούλου σου, ὅτι ἐμωράνθην σφόδρα. 
'''
"11" = '''
:sup:`11` Καὶ ἀνέστη Δαυὶδ τοπρωΐ· καὶ λόγος Κυρίου ἐγένετο πρὸς Γὰδ τὸν προφήτην τὸν ὁρῶντα, λέγων, 
'''
"12" = '''
:sup:`12` πορεύθητι, καὶ λάλησον πρὸς Δαυὶδ, λέγων, τάδε λέγει Κύριος, τρία ἐγώ εἰμι αἴρω ἐπὶ σὲ, καὶ ἔκλεξαι σεαυτῷ ἓν ἐξ αὐτῶν, καὶ ποιήσω σοι. 
'''
"13" = '''
:sup:`13` Καὶ εἰσῆλθε Γὰδ πρὸς Δαυὶδ, καὶ ἀνήγγειλε, καὶ εἶπεν αὐτῷ, ἔκλεξαι σεαυτῷ γενέσθαι, εἰ ἔλθῃ σοι τρία ἔτη λιμὸς ἐν τῇ γῇ σου, ἢ τρεῖς μῆνας φεύγειν σε ἔμπροσθεν τῶν ἐχθρῶν σου, καὶ ἔσονται διώκοντές σε, ἢ γενέσθαι τρεῖς ἡμέρας θάνατον ἐν τῇ γῇ σου· νῦν οὖν γνῶθι καὶ ἴδε τί ἀποκριθῶ τῷ ἀποστείλαντί με ῥῆμα. 
'''
"14" = '''
:sup:`14` Καὶ εἶπε Δαυὶδ πρὸς Γὰδ, στενά μοι πάντοθεν σφόδρα ἐστίν· ἐμπεσοῦμαι δὴ εἰς χεῖρας Κυρίου, ὅτι πολλοὶ οἱ οἰκτιρμοὶ αὐτοῦ σφόδρα· εἰς δὲ χεῖρας ἀνθρώπου οὐ μὴ ἐμπέσω. 
'''
"15" = '''
:sup:`15` Καὶ ἐξελέξατο ἑαυτῷ Δαυὶδ τὸν θάνατον· καὶ ἡμέραι θερισμοῦ πυρῶν· καὶ ἔδωκε Κύριος θάνατον ἐν Ἰσραὴλ ἀπὸ πρωΐθεν ἕως ὥρας ἀρίστου, καὶ ἤρξατο ἡ θραῦσις ἐν τῷ λαῷ· καὶ ἀπέθανεν ἐκ τοῦ λαοῦ ἀπὸ Δὰν καὶ ἕως Βηρσαβεὲ, ἑβδομήκοντα χιλιάδες ἀνδρῶν. 
'''
"16" = '''
:sup:`16` Καὶ ἐξέτεινεν ὁ ἄγγελος τοῦ Θεοῦ τὴν χεῖρα αὐτοῦ εἰς Ἱερουσαλὴμ τοῦ διαφθεῖραι αὐτὴν, καὶ παρεκλήθη Κύριος ἐπὶ τῇ κακίᾳ, καὶ εἶπε τῷ ἀγγέλῳ τῷ διαφθείροντι ἐν τῷ λαῷ, πολὺ νῦν, ἄνες τὴν χεῖρά σου· καὶ ὁ ἄγγελος Κυρίου ἦν παρὰ τῇ ἅλῳ Ὀρνὰ τοῦ Ἰεβουσαίου. 
'''
"17" = '''
:sup:`17` Καὶ εἶπε Δαυὶδ πρὸς Κύριον, ἐν τῷ ἰδεῖν αὐτὸν τὸν ἄγγελον τὸν τύπτοντα ἐν τῷ λαῷ, καὶ εἶπεν, ἰδοὺ, ἐγώ εἰμι ἠδίκησα· καὶ οὗτοι τὰ πρόβατα τί ἐποίησαν; γενέσθω δὴ ἡ χείρ σου ἐν ἐμοὶ, καὶ ἐν τῷ οἴκῳ τοῦ πατρός μου. 
'''
"18" = '''
:sup:`18` Καὶ ἦλθε Γὰδ πρὸς Δαυὶδ ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ εἶπεν αὐτῷ, ἀνάβηθι, καὶ στῆσον τῷ Κυρίῳ θυσιαστήριον ἐν τῷ ἅλωνι Ὀρνὰ τοῦ Ἰεβουσαίου. 
'''
"19" = '''
:sup:`19` Καὶ ἀνέβη Δαυὶδ κατὰ τὸν λόγον Γὰδ, καθʼ ὃν τρόπον ἐνετείλατο αὐτῷ Κύριος. 
'''
"20" = '''
:sup:`20` Καὶ διέκυψεν Ὀρνὰ, καὶ εἶδε τὸν βασιλέα καὶ τοὺς παῖδας αὐτοῦ παραπορευομένους ἐπάνω αὐτοῦ· καὶ ἐξῆλθεν Ὀρνὰ, καὶ προσεκύνησε τῷ βασιλεῖ ἐπὶ πρόσωπον αὐτοῦ ἐπὶ τὴν γῆν. 
'''
"21" = '''
:sup:`21` Καὶ εἶπεν Ὀρνὰ, τί ὅτι ἦλθεν ὁ κύριός μου ὁ βασιλεὺς πρὸς τὸν δοῦλον αὐτοῦ; καὶ εἶπε Δαυὶδ, κτήσασθαι παρὰ σοῦ τὸν ἅλωνα τοῦ οἰκοδομῆσαι θυσιαστήριον τῷ Κυρίῳ, καὶ συσχεθῇ ἡ θραῦσις ἐπάνω τοῦ λαοῦ. 
'''
"22" = '''
:sup:`22` Καὶ εἶπεν Ὀρνὰ πρὸς Δαυὶδ, λαβέτω καὶ ἀνενεγκάτω ὁ κύριός μου ὁ βασιλεὺς τῷ Κυρίῳ τὸ ἀγαθὸν ἐν ὀφθαλμοῖς αὐτοῦ· ἰδοὺ οἱ βόες εἰς ὁλοκαύτωμα, καὶ οἱ τροχοὶ καὶ τὰ σκεύη τῶν βοῶν εἰς ξύλα. 
'''
"23" = '''
:sup:`23` Τὰ πάντα ἔδωκεν Ὀρνὰ τῷ βασιλεῖ· καὶ εἶπεν Ὀρνὰ πρὸς τὸν βασιλέα, Κύριος ὁ Θεός σου εὐλογήσαι σε. 
'''
"24" = '''
:sup:`24` Καὶ εἶπεν ὁ βασιλεὺς πρὸς Ὀρνὰ, οὐχὶ, ὅτι ἀλλὰ κτώμενος κτήσομαι παρὰ σοῦ ἐν ἀναλλάγματι, καὶ οὐκ ἀνοίσω τῷ Κυρίῳ μου Θεῷ ὁλοκαύτωμα δωρεάν. Καὶ ἐκτήσατο Δαυὶδ τὸν ἅλωνα καὶ τοὺς βόας ἐν ἀργυρίῳ σίκλων πεντήκοντα. 
'''
"25" = '''
:sup:`25` Καὶ ᾠκοδόμησεν ἐκεῖ Δαυὶδ θυσιαστήριον Κυρίῳ, καὶ ἀνήνεγκεν ὁλοκαυτώσεις καὶ εἰρηνικάς· καὶ προσέθηκε Σαλωμὼν ἐπὶ τὸ θυσιαστήριον ἐπʼ ἐσχάτῳ, ὅτι μικρὸν ἦν ἐν πρώτοις· καὶ ἐπήκουσε Κύριος τῇ γῇ, καὶ συνεσχέθη ἡ θραῦσις ἐπάνωθεν Ἰσραήλ. 
'''
