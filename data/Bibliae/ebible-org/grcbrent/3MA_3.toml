[3]
"1" = '''
:sup:`1` Ἃ καὶ μεταλαμβάνων ὁ δυσσεβὴς ἐπι τοσοῦτον ἐχόλησεν, ὥστε οὐ μόνον τοῖς κατʼ Ἀλεξάνδρειαν διοργίζεσθαι, ἀλλὰ καὶ τοῖς ἐν τῇ χώρᾳ βαρυτέρως ἐναντιωθῆναι, καὶ προστάξαι σπεύσαντας συναγαγεῖν πάντας ἐπιτοαυτὸ, καὶ χειρίστῳ μόρῳ τοῦ ζῇν μεταστῆσαι. 
'''
"2" = '''
:sup:`2` Τούτων δὲ οἰκονομουμένων, φήμη δυσμενὴς ἐξηχεῖτο κατὰ τοῦ γένους ἀνθρώποις συμφρονοῦσιν εἰς κακοποίησιν, ἀφορμῆς διδομένης εἰς διάθεσιν, ὡς ἂν ἀπὸ τῶν νομίμων αὐτοὺς κωλυόντων. 
'''
"3" = '''
:sup:`3` Οἱ δὲ Ἰουδαῖοι τὴν μὲν πρὸς τοὺς βασιλεῖς εὔνοιαν καὶ πίστιν ἀδιάστροφον ἦσαν διαφυλάσσοντες· 
'''
"4" = '''
:sup:`4` σεβόμενοι δὲ τὸν Θεόν καὶ τῷ τούτου νόμῳ πολιτευόμενοι, χωρισμὸν ἐποίουν ἐπὶ τινων καὶ καταστροφάς διʼ ἣν αἰτίαν ἔνιος ἀπεχθεῖς ἐφαίνοντο· 
'''
"5" = '''
:sup:`5` Τῇ δὲ τῶν δικαίων εὐπραξίᾳ κοσμοῦντες τὴν συναναστροφήν, ἅπασιν ἀνθρώποις εὐδόκιμοι καθειστήκεισαν. 
'''
"6" = '''
:sup:`6` Τὴν μὲν οὖν περὶ τοῦ γένους ἐν πᾶσι θρυλλουμένην εὐπραξίαν οἱ ἀλλόφυλοι οὐδαμῶς διηριθμήσαντο. 
'''
"7" = '''
:sup:`7` Τὴν δὲ περὶ τῶν προσκυνήσεων καὶ τροφῶν διάστασιν ἐθρύλλουν, φάσκοντες μήτε τῷ βασιλεῖ μήτε ταῖς δυνάμεσιν ὁμοσπόνδους τοὺς ἀνθρώπους γενέσθαι, δυσμενεῖς δὲ εἶναι καὶ μέγα τι τοῖς πράγμασιν ἐναντιουμένους· καὶ οὐ τῷ τυχόντι περιήψαν ψόγῳ. 
'''
"8" = '''
:sup:`8` Οἱ δὲ κατὰ τὴν πόλιν Ἕλληνες οὐδὲν ἠδικημένοι, ταραχὴν ἀπροσδόκητον περὶ τοὺς ἄνθρώπους θεωροῦντες, καὶ συνδρομὰς ἀπροσκόπους γινομένας βοηθεῖν μὲν οὐκ ἔσθενον· τυραννικὴ γὰρ ἦν ἡ διάθεσις· παρεκάλουν δὲ καὶ δυσφόρως εἶχον, καὶ μεταπεσεῖσθαι ταῦτα ὑπελάμβανον· 
'''
"9" = '''
:sup:`9` Μὴ γὰρ οὕτως παροραθήσεται τηλικοῦτο σύστεημα μηδὲν ἠγνοηκώς. 
'''
"10" = '''
:sup:`10` Ἤδη δὲ καί τινες γείτονές τε καὶ φίλοι καὶ συμπραγματευόμενοι, μυστικῶς τινας ἐπισπώμενοι, πίστεις ἐδίδουν συνασπιεῖν, καὶ πᾶν ἐκτενὲς προσοίσεσθαι πρὸς ἀντίληψιν. 
'''
"11" = '''
:sup:`11` Ἐκεῖνος μὲν οὖν τῇ κατὰ τὸ παρὸν εὐημερίᾳ γεγαυρωμένος, καὶ οὐ καθορῶν τὸ τοῦ μεγίστου Θεοῦ κράτος, ὑπολαμβάνων δὲ διηνεκῶς ἐν τῇ αὐτῇ διαμένειν βουλῇ, ἔγραψε κατʼ αὐτῶν ἐπιστολὴν τήνδε 
'''
"12" = '''
:sup:`12` Βασιλεὺς Πτολεμαῖος Φιλοπάτωρ τοῖς κατʼ Αἴγυπτον, καὶ κατὰ τόπον στρατηγοῖς καὶ στρατιώταις, χαίρειν καὶ ἐῤῥῶσθαι. 
'''
"13" = '''
:sup:`13` Ἔῤῥωμαι δὲ καὶ ἐγὼ αὐτὸς καὶ τὰ πράγματα ἡμῶν. 
'''
"14" = '''
:sup:`14` Ἐκ τῆς εἰς τὴν Ἀσίαν γενομένης ἡμῖν ἐπιστρατίας, ἧς ἴστε καὶ αὐτοί, τῇ τῶν θεῶν πρὸς ἡμᾶς ἀπροπτώτῳ συμμαχίᾳ καὶ τῇ ἡμετέρᾳ δὲ ῥώμῃ κατὰ λόγον ἐπʼ ἄριστον τέλος ἀχθείσης, 
'''
"15" = '''
:sup:`15` ἡγησάμεθα μὴ βίᾳ δόρατος, ἐπιεικείᾳ δὲ καὶ πολλῇ φιλανθρωπίᾳ τιθηνήσασθαι τὰ κατοικοῦντα κοίλην Συρίαν καὶ Φοινίκην ἔθνη, εὖ ποιήσαί τε ἀσμένως. 
'''
"16" = '''
:sup:`16` Καὶ τοῖς κατὰ πόλεσιν ἱεροῖς ἀπονείμαντες προσόδους πλείστας, προήχθημεν καὶ εἰς τὰ Ἰεροσόλυμα, ἀναβάντες τιμῆσαι τὸ ἱερὸν τῶν ἀλιτηρίων καὶ μηδέποτε ληγόντων τῆς ἀνοίας. 
'''
"17" = '''
:sup:`17` Οἱ δὲ λόγῳ μὲν τὴν ἡμετέραν ἀποδεξάμενοι παρουσίαν, τῷ δὲ πράγματι νόθως, προθυμηθέντων ἡμῶν εἰσελθεῖν εἰς τὸν ναὸν αὐτῶν, καὶ τοῖς ἐκπρεπέσιν καὶ καλλίστοις ἀναθήμασι τιμῆσαι, 
'''
"18" = '''
:sup:`18` τύφοις φερόμενοι παλαιοτέροις εἶρξαν ἡμᾶς τῆς εἰσόδου, ἀπολειπόμενοι τῆς ἡμετέρας ἀλκῆς, διʼ ἣν ἔχομεν πρὸς ἅπαντας ἀνθρώπους φιλανθρωπίαν. 
'''
"19" = '''
:sup:`19` Τὴν δὲ αὐτῶν εἰς ἡμᾶς δυσμενειαν ἔκδηλον καθιστάντες, ὡς μονώτατοι τῶν ἐθνῶν βασιλεῦσι καὶ τοῖς ἑαυτῶν εὐεργέταις ὑψαυχενοῦντες οὐδὲν γνήσιον βούλονται φέρειν. 
'''
"20" = '''
:sup:`20` Ἡμεῖς δὲ τῇ τούτων ἀνοίᾳ συμπεριενεχθέντες, καὶ μετὰ νίκης διακομισθέντες, καὶ εἰς τὴν Αἴγυπτον τοῖς πᾶσιν ἔθνεσιν φιλανθρώπως ἀπαντήσαντες, καθὼς ἔπρεπεν ἐποιήσαμεν. 
'''
"21" = '''
:sup:`21` ἐν δὲ τούτοις πρὸς τοὺς ὁμοφύλους αὐτῶν ἀμνησικακίαν ἅπασιν γνωρίζοντες, διά τε τὴν συμμαχίαν καὶ τὰ πεπιστευμένα μετὰ ἁπλότητος αὐτοῖς ἀρχῆθεν μύρια πράγματα, ἐξαλλοιῶσαι, ἐβουλήθημεν καὶ πολιτείας αὐτοὺς Ἀλεξανδρέων καταξιῶσαι, καὶ μετόχους τῶν ἀεὶ ἱερέων καταστῆσαι. 
'''
"22" = '''
:sup:`22` Οἱ δὲ τοὐναντίον ἐκδεχόμενοι, καὶ τῇ συμφύτῳ κακοηθείᾳ τὸ καλὸν ἀπωσάμενοι, διηνεκῶς δὲ εἰς τὸ φαῦλον ἐκνεύοντες, 
'''
"23" = '''
:sup:`23` οὐ μόνον ἀπεστρέψαντο τὴν ἀτίμητον πολιτείαν, ἀλλὰ καὶ βδελύσσονται λόγῳ τε καὶ σιγῇ τοὺς ἐν αὐτοῖς ὀλίγους πρὸς ἡμᾶς γνησίως διακειμένους, παρέκαστα ὑφορώμενοι διὰ τῆς δυσκλεεστάτης ἐμβιώσεως διὰ τάχους ἡμᾶς καταστρέψαι τὰ κατορθώματα. 
'''
"24" = '''
:sup:`24` Διὸ καὶ τεκμηρίοις καλῶς πεπεισμένοι τούτους κατὰ πάντα δυσνοεῖν ἡμῖν τρόπον, καὶ προνοούμενοι μήποτε αἰφνιδίου μετέπειτα ταραχῆς ἐνστάσης ἡμῖν, τοὺς δυσσεβεῖς τούτους κατὰ νώτου προδότας καὶ βαρβάρους ἔχωμεν πολεμίους. 
'''
"25" = '''
:sup:`25` Προστετάχαμεν ἅμα τῷ προσπεσεῖν τὴν ἐπιστολὴν τήνδε, αὐθωρὶ τοὺς ἐννεμομένους σὺν γυναιξὶ καὶ τέκνοις μετὰ ὕβρεων καὶ σκυλμῶν ἀποστεῖλαι πρὸς ἡμᾶς ἐνδεσμοῖς σιδηροῖς πάντοθεν κατακεκλεισμένους, εἰς ἀνήκεστον καὶ δυσκλεῆ πρέποντα δυσμενέσι φόνον. 
'''
"26" = '''
:sup:`26` Τούτων γὰρ ὁμοῦ κολασθέντων, διειλήφαμεν εἰς τὸν ἐπίλοιπον χρόνον τελείως ἡμῖν τὰ πράγματα ἐν εὐσταθείᾳ καὶ βελτίστῃ διαθέσει κατασταθήσεσθαι. 
'''
"27" = '''
:sup:`27` Ὅς δʼ ἂν σκεπάσῃ τινὰ τῶν Ἰουδαίων ἀπὸ γεραιοῦ μέχρι νηπίου μέχρι τῶν ὑπομασθίων, αἰσχίστοις βασάνοις ἀποτυμπανισθήσεται πανοικί. 
'''
"28" = '''
:sup:`28` Μηνύειν δέ τὸν βουλόμενον, ἐφʼ ᾧ τὴν οὐσίαν τοῦ ἐμπίπτοντος ὑπὸ τὴν εὐθύναν λήψεται, καὶ ἐκ τοῦ βασιλικοῦ ἀργυρίου δραχμὰς δισχιλίας, καὶ τῆς ἐλευθερίας τεύξεται καὶ στεφανωθήσεται. 
'''
"29" = '''
:sup:`29` Πᾶς δὲ τὸπος οὗ ἐὰν φωραθῇ τὸ σύνοκον σκεπαζόμενος Ἰουδαῖος, ἄβατος καὶ πυριφλεγὴς γινέσθω, καὶ πάσῃ θνητῇ φύσει κατὰ πάντα ἄχρηστος φανήσεται εἰς τὸν ἀεὶ χρόνον. 
'''
"30" = '''
:sup:`30` Καὶ ὁ μὲν τῆς ἐπιστολῆς τύπος οὕτως ἐγέγραπτο. 
'''
