[49]
"1" = '''
:sup:`1` Μνημόσυνον Ἰωσίου εἰς σύνθεσιν θυμιάματος, ἐσκευασμένον ἔργῳ μυρεψοῦ, ἐν παντὶ στόματι ὡς μέλι γλυκανθήσεται, καὶ ὡς μουσικὰ ἐν συμποσίῳ οἴνου. 
'''
"2" = '''
:sup:`2` Αὐτὸς κατευθύνθη ἐν ἐπιστροφῇ λαοῦ, καὶ ἐξῇρε βδελύγματα ἀνομίας. 
'''
"3" = '''
:sup:`3` Κατεύθυνε πρὸς Κύριον τὴν καρδίαν αὐτοῦ, ἐν ἡμέραις ἀνόμων κατίσχυσε τὴν εὐσέβειαν. 
'''
"4" = '''
:sup:`4` Πάρεξ Δαυὶδ, καὶ Ἐζεκίου, καὶ Ἰωσίου, πάντες πλημμέλειαν ἐπλημμέλησαν· κατέλιπον γὰρ τὸν νόμον τοῦ ὑψίστου, οἱ βασιλεῖς Ἰούδα ἐξέλιπον. 
'''
"5" = '''
:sup:`5` Ἔδωκαν γὰρ τὸ κέρας αὐτῶν ἑτέροις, καὶ τὴν δόξαν αὐτῶν ἔθνει ἀλλοτρίῳ. 
'''
"6" = '''
:sup:`6` Ἐνεπύρισαν ἐκλεκτὴν πόλιν ἁγιάσματος, καὶ ἠρήμωσαν τὰς ὁδοὺς αὐτῆς ἐν χειρὶ Ἱερεμίου. 
'''
"7" = '''
:sup:`7` Ἐκάκωσαν γὰρ αὐτὸν, καὶ αὐτὸς ἐν μήτρᾳ ἡγιάσθη προφήτης ἐκριζοῦν καὶ κακοῦν καὶ ἀπολλύειν, ὡσαύτως οἰκοδομεῖν καὶ καταφυτεύειν. 
'''
"8" = '''
:sup:`8` Ἰεζεκιὴλ ὃς εἶδεν ὅρασιν δόξης, ἣν ὑπέδειξεν αὐτῷ ἐπὶ ἅρματος χερουβίμ. 
'''
"9" = '''
:sup:`9` Καὶ γὰρ ἐμνήσθη τῶν ἐχθρῶν ἐν ὄμβρῳ, καὶ ἀγαθῶσαι τοὺς εὐθύνοντας ὁδούς. 
'''
"10" = '''
:sup:`10` Καὶ τῶν δώδεκα προφητῶν τὰ ὀστᾶ ἀναθάλοι ἐκ τοῦ τόπου αὐτῶν· παρεκάλεσε δὲ τὸν Ἰακὼβ, καὶ ἐλυτρώσατο αὐτοὺς ἐν πίστει ἐλπίδος. 
'''
"11" = '''
:sup:`11` Πῶς μεγαλύνωμεν τὸν Ζοροβάβελ; καὶ αὐτὸς ὡς σφραγὶς ἐπὶ δεξιᾶς χειρός. 
'''
"12" = '''
:sup:`12` Οὕτως Ἰησοῦς υἱὸς Ἰωσεδέκ· οἳ ἐν ἡμέραις αὐτῶν ᾠκοδόμησαν οἴκον, καὶ ἀνύψωσαν λαὸν ἅγιον Κυρίῳ ἡτοιμασμένον εἰς δόξαν αἰῶνος. 
'''
"13" = '''
:sup:`13` Καὶ Νεεμίου ἐπὶ πολὺ τὸ μνημόσυνον, τοῦ ἐγείραντος ἡμῖν τείχη πεπτωκότα, καὶ στήσαντος πύλας καὶ μοχλοὺς, καὶ ἀνεγείραντος τὰ οἰκόπεδα ἡμῶν. 
'''
"14" = '''
:sup:`14` Οὐδὲ εἷς ἐκτίσθη οἷος Ἐνὼχ τοιοῦτος ἐπὶ τῆς γῆς, καὶ γὰρ αὐτὸς ἀνελήφθη ἀπὸ τῆς γῆς. 
'''
"15" = '''
:sup:`15` Οὐδὲ ὡς Ἰωσὴφ ἐγεννήθη ἀνὴρ, ἡγούμενος ἀδελφῶν, στήριγμα λαοῦ, καὶ τὰ ὀστᾶ αὐτοῦ ἐπεσκέπησαν. 
'''
"16" = '''
:sup:`16` Σὴμ καὶ Σὴθ ἐν ἀνθρώποις ἐδοξάσθησαν, καὶ ὑπὲρ πᾶν ζῶον ἐν τῇ κτίσει Ἀδάμ. 
'''
