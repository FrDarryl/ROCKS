[15]
"1" = '''
:sup:`1` Ὦ λογίσμε τέκνων, παθῶν τύραννε, καὶ εὐσέβεια μητρὶ τέκνων ποθεινοτέρα. 
'''
"2" = '''
:sup:`2` Μήτηρ δυοῖν προκειμένων εὐσεβείας, καὶ τῆς ἑπτὰ υἱῶν σωτηρίας προκαίρους κατὰ τὴν τοῦ τυράννου ὑπόσχεσιν· 
'''
"3" = '''
:sup:`3` τὴν εὐσέβειαν μᾶλλον ἠγάπησεν τὴν σώζουσαν εἰς αἰώνιον ζωὴν κατὰ Θεόν. 
'''
"4" = '''
:sup:`4` Ὦ τίνα τρόπον ἠθολογήσαιμι φιλότεκνα γονέων πάθη, ψυχῆς τε καὶ μορφῆς ὁμοιότητα εἰς μικρὸν παιδὸς χαρακτῆρα θαυμάσιον ἐναπεσφράγιζον, μάλιστα διὰ τὸν τῶν παθῶν τοῖς γεννηθεῖσιν τὰς μητέρας καθεστάναι συμπαθευτέρας. 
'''
"5" = '''
:sup:`5` Ὅσῳ γὰρ καὶ ἀσθενόψυχοι καὶ πολυγονώτεραι ὑπάρχουσιν μητέρες, τοσούτῳ μᾶλλόν εἰσιν φιλοτεκνότεραι. 
'''
"6" = '''
:sup:`6` Πασῶν δὲ τῶν μητέρων ἐγένετο ἡ τῶν ἑπτὰ μήτηρ φιλοτεκνοτέρα, ἥ τις ἑπτὰ κυοφορίαις τὴν πρὸς αὐτοὺς ἐπιφυτευομένη φιλοστοργία, 
'''
"7" = '''
:sup:`7` καὶ διὰ πολλὰς τὰς καθʼ ἔκαστον αὐτῶν ὠδῖνας ἠναγκασμένην τὴν εἰς αὐτοὺς ἔχειν συμπάθειαν, 
'''
"8" = '''
:sup:`8` διὰ τὸν πρὸς τὸν Θεὸν φόβον ὑπερεῖδεν τὴν τῶν τέκνων πρόσκαιρον σωτηρίαν. 
'''
"9" = '''
:sup:`9` Οὐ μὴν δὲ, ἀλλὰ καὶ διὰ τὴν καλοκᾳγαθίαν τῶν υἱῶν, καὶ τὴν πρὸς τὸν νόμον αὐτῶν εὐπείθειαν, μείζων τὴν ἐν αὐτοῖς ἔσχεν φιλοστοργίαν. 
'''
"10" = '''
:sup:`10` Δίκαιοί τε γὰρ ἦσαν, καὶ σώφρονες, καὶ σώφρονες, καὶ ἀνδρεῖοι, καὶ μεγαλόψυχοι, καὶ φιλάδελφοι, καὶ μεγαλόψυχοι, καὶ μεψαλόψυχοι, καὶ φιλάδελφοι, καὶ φιλομήτορες οὕτως, ὥστε καὶ μέχρι θανάτου τὰ νόμιμα φυλάσσοντες πείθεσθαι αὐτῇ. 
'''
"11" = '''
:sup:`11` Ἀλλʼ ὅμως, καὶ ὑπὲρ τοσούτων ὄντων τῶν περὶ φιλοτεκνίαν εἰς συμπάθειαν ἑλκόντων τὴν μητέρα, ἐπʼ οὐδενὸς αὐτῶν τὸν λογισμὸν αὐτῆς αἱ παμποίκιλοι ἴσχυσαν μετατρέψαι. 
'''
"12" = '''
:sup:`12` Ἀλλὰ καἰ καθʼ ἔνα παῖδα καὶ ὁμοῦ πάντας ἡ μήτηρ ἐπὶ τὸν τῆς εὐσεβείας προετρέπετο θάνατον. 
'''
"13" = '''
:sup:`13` Ὦ φύσις ἱερὰ, καὶ φίλτρα γονέων καὶ γονεῦσιν φιλόστοργε, καὶ τροφεῖα, καὶ μητέρων ἀδάμαστα πάθη. 
'''
"14" = '''
:sup:`14` Καθʼ ἕνα στρεβλούμενον καὶ φλεγόμενον ὁρῶσα υήτηρ, οὐ μετεβάλετο διὰ τὴν εὐσέβεβειαν. 
'''
"15" = '''
:sup:`15` Τὰς σάρκας τῶν τέκνων ἑώρα περὶ τὸ πῦρ τηκομένας, καὶ τοὺς τὼν ποδῶν καὶ χειρῶν δακτύλους ἐπὶ γῆς σπαίροντας, καὶ τὰς τῶν κεφαλῶν μέχρι τῶν περὶ τὰ γένεια σάρκας, ὥσπερ προσωπεῖα προκειμένας. 
'''
"16" = '''
:sup:`16` Ὦ πικροτέρων μὲν νῦν μήτηρ πόνων πειρασθεῖσα, ἤπερ τῶν ἐπʼ αὐτοῖς ὠδίνων. 
'''
"17" = '''
:sup:`17` Ὦ μόνη γυνὴ τὴν εὐσέβειαν ὁλόκληρον ἀποκυήσασα. 
'''
"18" = '''
:sup:`18` Οὐ μετέρεψέν σε πρωτότοκος ἀποπνέων· οὐδὲ δεύτερον εἰς οἶκτρον βλέπων ἐν βασάνοις· οὐδὲ τρίτος ἀποψύχων. 
'''
"19" = '''
:sup:`19` Οὐδὲ τοὺς ὀφθαλμοὺς ἑνὸς ἑκάστου θεωροῦσα ταυρηδὸν ἐπὶ τῶν βασάνων ὁρῶντας τὸν αὐτὸν αἰκισμὸν, καὶ τοὺς μυκτῆρας προσημειουμένους αὐτῶν τὸν θάνατον, οὐκ ἔκλαυσας. 
'''
"20" = '''
:sup:`20` Ἐπὶ σαρξὶν τέκνων ὁρῶσα σάρκας τέκνων ἀποκεκομμένας, καὶ ἐπὶ κεφαλαῖς κεφαλὰς ἀποδειροτομουμένας, καὶ ἐπὶ νεκροῖς νεκροὺς πίπτοντας, καὶ πολυάνδριον ὁρῶσα τῶν τέκνων χορεῖον διὰ τῶν βασάνων, οὐκ ἐδάκρυσας. 
'''
"21" = '''
:sup:`21` Οὐχ οὕτως σειρήνιοι μελῳδίαι, οὐδὲ κύκνειοι πρὸς φιληκοΐαν φωναὶ τοὺς ἀκούοντας ἐφέλκονται, ὦ τέκνων φωναὶ μετὰ βασάνων μητέρα φωνούντων. 
'''
"22" = '''
:sup:`22` Πηλίκαις καὶ πόσαις τότε ἡ μήτηρ, τῶν υἱῶν βασανιζομένων τροχοῖς τε καὶ καυτερίοις ἐβασανίζετο βασάνοις; 
'''
"23" = '''
:sup:`23` Ἀλλὰ τὰ σπλάγχνα αὐτῆς ὁ εὐσεβὴς λογισμὸς ἐν αὐτοῖς τοῖς πάθεσιν ἀνδρειώσας ἐπέτεινεν τὴν πρόσκαιρον φιλοτεκνίαν παριδεῖν. 
'''
"24" = '''
:sup:`24` Καίπερ ἑπτὰ τέκνων ὁρῶσα ἀπώλειαν· ἀσπάσασα ἡ γενναῖα μήτηρ ἐξέδσεν διὰ τὴν πρὸς Θεὸν πίστιν. 
'''
"25" = '''
:sup:`25` Καθάπερ γὰρ ἐν βουλευτηρίῳ τῇ ἑαυτῆς ψυχῇ δεινοὺς ὁρῶσα συμβούλους, φύσιν καὶ γένεσιν καὶ φιλοτεκνίαν καὶ τέκνων στρέβλαν. 
'''
"26" = '''
:sup:`26` Δύο ψήφους κρατοῦσα μήτηρ, θανατηφόρον τε καὶ σωτήριον ὑπὲρ τένων· 
'''
"27" = '''
:sup:`27` Οὐκ ἐπέγνω τὴν σώζουσαν ἑπτὰ υἱοὺς πρὸς ὀλίγον χρόνον σωτηρίαν. 
'''
"28" = '''
:sup:`28` Ἀλλὰ τῆς θεοσεβοῦς Ἁβραὰμ καρτερίας ἡ θυγάτηρ ἐμνήσθη. 
'''
"29" = '''
:sup:`29` Ὦ μήτηρ ἔθνους, ἔκδικε τοῦ νόμου, καὶ ὑπερασπίστεια τῆς εὐσεβείας, καὶ τοῦ διὰ σπλάγχνων ἀγῶνος ἀθλοφόρε. 
'''
"30" = '''
:sup:`30` Ὦ ἀῤῥένων πρὸς καρτερίαν γενναιοτέρα, καὶ ἀνδρῶν πρὸς ὑπομονὴν ἀνδρειοτέρα. 
'''
"31" = '''
:sup:`31` Καθάπερ γὰρ ἡ Νῶε κιβωτὸς ἐν τῷ κοσμοπληθεῖ κατακλυσμῷ κοσμοφοροῦσα καρτεροὺς ὑπήνεγκεν τοὺς κλύδωνας· 
'''
"32" = '''
:sup:`32` οὕτως σὺ, ἡ νομοφύλαξ, πανταχόθεν ἐν τῷ τῶν παθῶν περιαντλουμένη κατακλυσμῷ, καὶ καρτεροῖς ἂν λοιμοῖς ταῖς τῶν υἱῶν βασάνοις συνεχομένη, γενναίως ὑπέμεινας τοὺς τῆς εὐσεβείας χειμῶνας. 
'''
