[9]
"1" = '''
:sup:`1` Ἐν γὰρ τῷ δωδεκάτῳ μηνὶ τρισκαιδεκάτῃ τοῦ μηνός, ὅς ἐστιν Ἀδάρ, παρῆν τὰ γράμματα τὰ γραφέντα ὑπὸ τοῦ βασιλέως. 
'''
"2" = '''
:sup:`2` Ἐν αὐτῇ τῇ ἡμέρᾳ ἀπώλοντο οἱ ἀντικείμενοι τοῖς Ἰουδαίοις· οὐδεὶς γὰρ ἀντέστη, φοβούμενος αὐτούς. 
'''
"3" = '''
:sup:`3` Οἱ γὰρ ἄρχοντες τῶν σατραπῶν, καὶ οἱ τύραννοι, καὶ οἱ βασιλικοὶ γραμματεῖς ἐτίμων τοὺς Ἰουδαίους· ὁ γὰρ φόβος Μαρδοχαίου ἐνέκειτο αὐτοῖς. 
'''
"4" = '''
:sup:`4` Προσέπεσε γὰρ τὸ πρόσταγμα τοῦ βασιλέως ὀνομασθῆναι ἐν πάσῃ τῇ βασιλείᾳ. 
'''
"5" = '''
:sup:`5` Καὶ ἐν Σούσοις τῇ πόλει ἀπέκτειναν οἱ Ἰουδαῖοι ἄνδρας πεντακοσίους, 
'''
"6" = '''
:sup:`6` τόν τε Φαρσαννὲς, καὶ Δελτφὼν, καὶ Φασγὰ, καὶ Φαραδαθὰ, 
'''
"7" = '''
:sup:`7` καὶ Βαρεὰ, καὶ Σαρβακὰ, 
'''
"8" = '''
:sup:`8` καὶ Μαρμασιμὰ, καὶ Ῥουφαῖον, καὶ Ἀρσαῖον, καὶ Ζαβουθαῖον, 
'''
"9" = '''
:sup:`9` τοὺς δέκα υἱοὺς Ἀμὰν Ἀμαδάθοῦ Βουγαίου τοῦ ἐχθροῦ τῶν Ἰουδαίων, καὶ διήρπασαν 
'''
"10" = '''
:sup:`10` ἐν αὐτῇ τῇ ἡμέρᾳ· ἐπεδόθη τε ὁ ἀριθμὸς τῷ βασιλεῖ τῶν ἀπολωλότων ἐν Σούσοις. 
'''
"11" = '''
:sup:`11` Εἶπε δὲ ὁ βασιλεὺς πρὸς Ἐσθὴρ, ἀπώλεσαν οἱ Ἰουδαῖοι ἐν Σούσοις τῇ πόλει ἄνδρας πεντακοσίους, ἐν δὲ τῇ περιχώρῳ πῶς οἴει ἐχρήσαντο; τί οὖν ἀξιοῖς ἔτι, καὶ ἔσται σοι; 
'''
"12" = '''
:sup:`12` Καὶ εἶπεν Ἐσθὴρ τῷ βασιλεῖ, δοθήτω τοῖς Ἰουδαίοις χρῆσθαι ὡσαύτως τὴν αὔριον, ὥστε τοὺς δέκα υἱοὺς Ἀμὰν κρεμάσαι. 
'''
"13" = '''
:sup:`13` Καὶ ἐπέτρεψεν οὕτως γενέσθαι, καὶ ἐξέθηκε τοῖς Ἰουδαίοις τῆς πόλεως τὰ σώματα τῶν υἱῶν Ἀμὰν κρεμάσαι· 
'''
"14" = '''
:sup:`14` Καὶ συνήχθησαν οἱ Ἰουδαῖοι ἐν Σούσοις τῇ τεσσαρεσκαιδεκάτῃ τοῦ Ἀδὰρ, καὶ ἀπέκτειναν ἄνδρας τριακοσίους, καὶ οὐδὲν διήρπασαν. 
'''
"15" = '''
:sup:`15` Οἱ δὲ λοιποὶ τῶν Ἰουδαίων οἱ ἐν τῇ βασιλείᾳ συνήχθησαν, καὶ ἑαυτοῖς ἐβοήθουν, καὶ ἀνεπαύσαντο ἀπὸ τῶν πολεμίων· ἀπώλεσαν γὰρ αὐτῶν μυρίους πεντακισχιλίους τῇ τρισκαιδεκάτῃ τοῦ Ἀδὰρ, καὶ οὐδὲν διήρπασαν. 
'''
"16" = '''
:sup:`16` Καὶ ἀνεπαύσαντο τῇ τεσσαρεσκαιδεκάτῃ τοῦ αὐτοῦ μηνός, καὶ ἦγον αὐτὴν ἡμέραν ἀναπαύσεως μετὰ χαρᾶς καὶ εὐφροσύνης. 
'''
"17" = '''
:sup:`17` Οἱ δὲ Ἰουδαῖοι ἐν Σούσοις τῇ πόλει συνήχθησαν καὶ τῇ τεσσαρεσκαιδεκάτῃ, καὶ ἀνεπαύσαντο· ἦγον δὲ καὶ τὴν πεντεκαιδεκάτην μετὰ χαρᾶς καὶ εὐφροσύνης. 
'''
"18" = '''
:sup:`18` Διὰ τοῦτο οὖν οἱ Ἰουδαῖοι οἱ διεσπαρμένοι ἐν πάσῃ χώρᾳ τῇ ἔξω, ἄγουσι τὴν τεσσαρεσκαιδεκάτην τοῦ Ἀδὰρ ἡμέραν ἀγαθὴν μετʼ εὐφροσύνης, ἀποστέλλοντες μερίδας ἕκαστος τῷ πλησίον. 
'''
"19" = '''
:sup:`19` Ἔγραψεν δὲ Μαρδοχαῖος τοὺς λόγους τούτους εἰς βιβλίον, καὶ ἐξαπέστειλε τοῖς Ἰουδαίοις, ὅσοι ἦσαν ἐν τῇ Ἀρταξέρξου βασιλείᾳ τοῖς ἐγγὺς καὶ τοῖς μακράν, 
'''
"20" = '''
:sup:`20` στῆσαι τὰς ἡμέρας ταύτας ἀγαθάς, ἄγειν τε τὴν τεσσαρεσκαιδεκάτην καὶ τὴν πεντεκαιδεκάτην τοῦ Ἀδάρ. 
'''
"21" = '''
:sup:`21` Ἐν γὰρ ταύταις ταῖς ἡμέραις ἀνεπαύσαντο οἱ Ἰουδαῖοι ἀπὸ τῶν ἐχθρῶν αὐτῶν· καὶ τὸν μῆνα ἐν ᾧ ἐστράφη αὐτοῖς, ὃς ἦν Ἀδὰρ, ἀπὸ πένθους εἰς χαρὰν, καὶ ἀπὸ ὀδύνης εἰς ἀγαθὴν ἡμέραν, ἄγειν ὅλον ἀγαθὰς ἡμέρας γάμων καὶ εὐφροσύνης, ἐξαποστέλλοντας μερίδας τοῖς φίλοις, καὶ τοῖς πτωχοῖς. 
'''
"22" = '''
:sup:`22` Καὶ προσεδέξαντο οἱ Ἰουδαῖοι, καθὼς ἔγραψεν αὐτοῖς ὁ Μαρδοχαῖος· 
'''
"23" = '''
:sup:`23` Πῶς Ἀμὰν Ἀμαδαθοῦ ὁ Μακεδὼν ἐπολέμει αὐτοὺς, καθὼς ἔθετο ψήφισμα καὶ κλῆρον ἀφανίσαι αὐτοὺς, 
'''
"24" = '''
:sup:`24` καὶ ὡς εἰσῆλθε πρὸς τὸν βασιλέα, λέγων, κρεμάσαι τὸν Μαρδοχαῖον· ὅσα δὲ ἐπεχείρησεν ἐπάξαι ἐπὶ τοὺς Ἰουδαίους κακὰ, ἐπʼ αὐτὸν ἐγένοντο, καὶ ἐκρεμάσθη αὐτὸς, καὶ τὰ τέκνα αὐτοῦ. 
'''
"25" = '''
:sup:`25` Διὰ τοῦτο ἐπεκλήθησαν αἱ ἡμέραι αὗται Φρουραὶ διὰ τοὺς κλήρους, ὅτι τῇ διαλέκτῳ αὐτῶν καλοῦνται Φρουραί· διὰ τοὺς λόγους τῆς ἐπιστολῆς ταύτης, καὶ ὅσα πεπόνθασι διὰ ταῦτα, καὶ ὅσα αὐτοῖς ἐγένετο, 
'''
"26" = '''
:sup:`26` καὶ ἔστησε· καὶ προσεδέχοντο οἱ Ἰουδαῖοι ἐφʼ ἑαυτοῖς καὶ ἐπὶ τῷ σπέρματι αὐτῶν καὶ ἐπὶ τοῖς προστεθειμένοις ἐπʼ αὐτῶν, οὐδὲ μὴν ἄλλως χρήσονται. αἱ δὲ ἡμέραι αὗται μνημόσυνον ἐπιτελούμενον κατὰ γενεὰν καὶ γενεὰν, καὶ πόλιν, καὶ πατριὰν, καὶ χώραν. 
'''
"27" = '''
:sup:`27` Αἱ δὲ ἡμέραι αὗται τῶν Φρουραὶ ἀχθήσονται εἰς τὸν ἅπαντα χρόνον, καὶ τὸ μνημόσυνον αὐτῶν οὐ μὴ ἐκλίπῃ ἐκ τῶν γενεῶν. 
'''
"28" = '''
:sup:`28` Καὶ ἔγραψεν Ἐσθὴρ ἡ βασίλισσα θυγάτηρ Ἀμιναδὰβ, καὶ Μαρδοχαῖος ὁ Ἰουδαῖος, ὅσα ἐποίησαν, τό, τε στερέωμα τῆς ἐπιστολῆς τῶν Φρουραί. 
'''
"29" = '''
:sup:`29` Καὶ Μαρδοχαῖος καὶ Ἐσθὴρ ἡ βασίλισσα ἔστησαν ἑαυτοῖς καθʼ ἑαυτῶν, καὶ τότε στήσαντες κατὰ τῆς ὑγιείας ἑαυτῶν, καὶ τὴν βουλὴν αὐτῶν. 
'''
"30" = '''
:sup:`30` Καὶ Ἐσθὴρ λόγῳ ἔστησεν εἰς τὸν αἰῶνα, καὶ ἐγράφη εἰς μνημόσυνον. 
'''
