[6]
"1" = '''
:sup:`1` Ἐλεαζάρος δέ τις ἀνὴρ ἐπίσημος τῶν ἀπὸ τῆς χώρας ἱερέων, ἐν πρεσβείῳ τὴν ἡλικίαν ἤδη λελογχὼς, καὶ πάσῃ τῇ κατὰ τὸν βίον ἀρετῇ κεκοσμημένος, τοὺς περὶ αὐτὸν καταστείλας πρεσβυτέρους ἐπικαλεῖσθαι τὸν ἅγιον Θεὸν προσηύξατο τάδε· 
'''
"2" = '''
:sup:`2` Βασιλεῦ μεγαλοκράτωρ, ὕψιστε, παντοκράτωρ Θεὲ, τὴν πᾶσαν διακυβερνῶν ἐν οἰκτιρμοῖς κτίσιν, 
'''
"3" = '''
:sup:`3` ἔπιδε ἐπὶ Ἀβραὰμ σπέρμα, ἐπὶ ἡγιασμένου τέκνα Ἰακὼβ, μερίδος ἡγιασμένης σου λαὸν ἐν ξένῃ γῇ ξένον ἀδίκως ἀπολλύμενον, πάτερ. 
'''
"4" = '''
:sup:`4` Σὺ Φαραὼ πληθύνοντα ἅρμασι, τὸ πρὶν Αἰγύπτου ταύτης δυνάστην, ἐπαρθέντα ἀνόμῳ θράσει καὶ γλώσσῃ μεγαλοῤῥήμονι, σὺν τῇ ὑπερηφάνῳ στρατιᾷ ποντοβρόχους ἀπώλεσας, φέγγος ἐπιφάνας ἐλέους Ἰσραὴλ γένει. 
'''
"5" = '''
:sup:`5` Σὺ τὸν ἀναριθμήτοις δυνάμεσι γαυρωθέντα Σενναχηρεὶμ βαρὺν Ἀσσυρίων βασιλέα, δόρατι τὴν πᾶσαν ὑποχείριον ἤδη λαβόντα γῆν, καὶ μετεωρισθέντα ἐπὶ τὴν ἁγίαν σου πόλιν, βαρέα λαλοῦντα κόμπῳ καὶ θράσει, Δέσποτα, ἔθραυσας, ἔκδηλον δεικνὺς ἐθνεσι πολλοῖς τὸ σὸν κράτος. 
'''
"6" = '''
:sup:`6` Σὺ τοὺς κατὰ τὴν Βαβυλωνίαν τρεῖς ἑταίρους πυρὶ τὴν ψυχὴν αὐθαιρέτως δεδωκότας εἰς τὸ μὴ λατρεῦσαι τοῖς κενοῖς, διάπυρον δροσίσας κάμινον, ἐῤῥύσω μέχρι τριχὸς ἀπημάντους, φλόγα πᾶσιν ἐπιπέμψας τοῖς ὑπεναντίοις. 
'''
"7" = '''
:sup:`7` Σὺ τὸν διαβολαῖς φθόνου λέουσι κατὰ γῆς ῥιφέντα θηρσὶν βορὰν Δανιὴλ εἰς φῶς ἀνήγαγες ἀσινῆ· 
'''
"8" = '''
:sup:`8` Τόν τε βυθοτρεφοῦς ἐν γαστρὶ κήτους Ἰωνᾶν τηκόμενον ἀφιδῶς, ἀπήμαντον πᾶσιν οἰκείοις ἀναδειξας, πάτερ. 
'''
"9" = '''
:sup:`9` Καὶ νῦν μισούβρι, πολυέλεε, τῶν ὅλων σκεπαστά, τὸ τάχος ἐπιφάνηθι τοῖς ἀπὸ Ἰσραὴλ γένους, ὑπὸ δὲ ἐβδελυγμένων ἀνόμων ἐθνῶν ὑβριζομένοις. 
'''
"10" = '''
:sup:`10` Εἰ δὲ ἀσεβείαις κατὰ τὴν ἀποικίαν ὁ βίος ἡμῶν ἐνέσχηται, ῥυσάμενος ἡμᾶς ἀπὸ ἐχθρῶν χειρός, ὡς προαιρῇ, Δέσποτα, ἀπόλεσον ἡμᾶς μόρῳ. 
'''
"11" = '''
:sup:`11` Μὴ τοῖς ματαίοις οἱ ματαιόφρονες εὐλογησάτωσαν ἐπὶ τῇ τῶν ἠγαπημένων σου ἀπωλείᾳ, λέγοντες, οὐδὲ ὁ Θεὸς αὐτῶν ἐῤῥύσατο αὐτούς. 
'''
"12" = '''
:sup:`12` Σὺ δὲ ὁ πᾶσαν ἀλκὴν καὶ δυναστείαν ἔχων ἅπασαν, αἰώνιε, νῦν ἔπιδε· ἐλέησον ἡμᾶς τοὺς καθʼ ὕβριν ἀνόμων ἀλόγιστον ἐκ τοῦ ζῇν μεθισταμένους ἐν ἐπιβούλων τρόπῳ. 
'''
"13" = '''
:sup:`13` Πτηξάτω δὲ ἔθνη σὴν δύναμιν ἀνίκητον σήμερον, ἔντιμε, δυνάμιν ἔχων, ἐπὶ σωτηρία Ἰακὼβ γένους. 
'''
"14" = '''
:sup:`14` Ἱκετεύει σε τὸ πᾶν πλῆθος τῶν νηπίων καὶ οἱ τούτων γονεῖς μετὰ δακρύων. 
'''
"15" = '''
:sup:`15` Δειχθήτω πᾶσιν ἔθνεσιν, ὅτι μεθʼ ἡμῶν εἶ Κύριε, καὶ οὐκ ἀπέστρεψας τὸ πρόσωπόν σου ἀφʼ ἡμῶν· ἀλλὰ καθὼς εἶπας, ὅτι οὐδʼ ἐν τῇ γῇ τῶν ἐχθρῶν αὐτῶν ὄντων ὑπέριδον αὐτούς, οὕτως ἐπιτέλεσον, Κύριε. 
'''
"16" = '''
:sup:`16` Τοῦ δὲ Ἐλεαζάρου λήγοντος ἄρτι τῆς προσευχῆς, ὁ βασιλεὺς σὺν τοῖς θηρίοις καὶ παντὶ τῷ τῆς δυνάμεως φρυάγματι κατὰ τὸν ἱππόδρομον παρῆγεν. 
'''
"17" = '''
:sup:`17` Καὶ θεωρήσαντες οἱ Ἰουδαῖοι, μέγα εἰς οὐρανὸν ἀνέκραξαν, ὥστε καὶ τοὺς παρακειμένους αὐλῶνας συνηχήσαντας, ἀκατάσχετον οἰμωγὴν ποιῆσαι παντὶ τῷ στρατοπέδῳ. 
'''
"18" = '''
:sup:`18` Τότε ὁ μεγαλόδοξος παντοκράτωρ καὶ ἀληθινὸς Θεός, ἐπιφάνας τὸ ἅγιον αὐτοῦ πρόσωπον, ἠνέῳξε τὰς οὐρανίους πύλας, ἐξ ὧν δεδοξασμένοι δύο φοβεροειδεῖς ἄγγελοι κατέβησαν φανεροὶ πᾶσι πλὴν τοῖς Ἰουδαίοις, 
'''
"19" = '''
:sup:`19` καὶ ἀντέστησαν, καὶ τὴν δύναμιν τῶν ὑπεναντίων ἐπλήρωσαν ταραχῆς καὶ δειλίας, καὶ ἀκινήτοις ἔδησαν πέδαις. 
'''
"20" = '''
:sup:`20` Καὶ ὑπόφρικον καὶ τὸ τοῦ βασιλέως σῶμα ἐγενήθη, καὶ λήθη τὸ θράσος αὐτοῦ τὸ βαρύθυμον ἔλαβε. 
'''
"21" = '''
:sup:`21` Καὶ ἀπέστρεψαν τὰ θηρία ἐπὶ τὰς συνεπομένας ἐνόπλους δυνάμεις, καὶ κατεπάτουν αὐτοὺς καὶ ὠλόθρευον. 
'''
"22" = '''
:sup:`22` Καὶ μετεστράφη τοῦ βασιλέως ἡ ὀργὴ εἰς οἶκτον καὶ δάκρυα ὑπὲρ τῶν ἔμπροσθεν αὐτῷ μεμηχανευμένων. 
'''
"23" = '''
:sup:`23` Ἀκούσας γὰρ τῆς κραυγῆς, καὶ συνιδὼν πρηνεῖς ἅπαντας εἰς τὴν ἀπώλειαν, δακρύσας μετὰ ὀργῆς τοῖς φίλοις διηπειλεῖτο, λέγων, 
'''
"24" = '''
:sup:`24` Παραβασιλεύετε, καὶ τυράννους ὑπερβεβήκατε ὠμότητι· καὶ ἐμὲ αὐτὸν τὸν ὑμῶν εὐεργέτην ἐπιχειρεῖτε τῆς ἀρχῆς ἤδη καὶ τοῦ πνεύματος μεθιστᾷν, λάθρα μηχανώμενοι τὰ μὴ συμφέροντα τῇ βασιλείᾳ. 
'''
"25" = '''
:sup:`25` Τίς τοὺς κρατήσαντας ἡμῶν ἐν πίστει τὰ τῆς χώρας ὀχυρώματα, τῆς οἰκίας ἀποστήσας ἕκαστον ἀλόγως ἤθροισεν ἐνθάδε; 
'''
"26" = '''
:sup:`26` Τίς τοὺς ἐξαρχῆς εὐνοίᾳ πρὸς ἡμᾶς κατὰ πάντα διαφέροντας πάντων ἐθνῶν, καὶ τοὺς χειρίστους πλεονάκις ἀνθρώπων ἐπιδεδεγμένους κινδύνους, οὕτως ἀθέσμοις περιέβαλεν αἰκίαις; 
'''
"27" = '''
:sup:`27` Λύσατε, ἐκλύσατε ἄδικα δεσμά· εἰς τὰ ἴδια μετʼ εἰρήνης ἐξαποστείλατε, τὰ προπεπραγμένα παραιτησάμενοι. 
'''
"28" = '''
:sup:`28` Ἀπολύσατε τοὺς υἱοὺς τοῦ παντοκράτορος ἐπουρανίου Θεοῦ ζῶντος, ὃς ἀφʼ ἡμετέρων μέχρι τοῦ νῦν προγόνων ἀπαραπόδιστον μετὰ δόξης εὐστάθειαν παρέχει τοῖς ἡμετέροις πράγμασιν. 
'''
"29" = '''
:sup:`29` Ὁ μὲν οὖν ταῦτα ἔλεξεν· οἱ δὲ ἐν ἀμερεῖ χρόνῳ λυθέντες, τὸν ἅγιον σωτῆρα Θεὸν αὐτῶν εὐλόγουν, ἄρτι τὸν θάνατον ἐκπεφευγότες. 
'''
"30" = '''
:sup:`30` Εἶτα ὁ βασιλεὺς εἰς τὴν πόλιν ἀπαλλαγεὶς, τὸν ἐπὶ τῶν προσόδων προσκαλεσάμενος, ἐκέλευσεν οἴνους τε καὶ τὰ λοιπὰ πρὸς εὐωχίαν ἐπιτήδεια τοῖς Ἰουδαίοις χορηγεῖν ἐπὶ ἡμέρας ἑπτὰ, κρίνας αὐτοὺς ἐν ᾧ τόπῳ ἔδοξαν τὸν ὄλεθρον ἀναλαμβάνειν, ἐν τούτῳ ἐν εὐφροσύνῃ πάσῃ σωτήρια ἄγειν. 
'''
"31" = '''
:sup:`31` Τότε οἱ πρὶν ἐπονείδιστοι καὶ πλησίον τοῦ ᾅδου, μᾶλλον δὲ ἐπʼ αὐτῷ βεβηκότες, ἀντὶ πικροῦ καὶ δυσαιάκτου μόρου, κώθωνα σωτήριον συστησάμενοι, τὸν εἰς πτῶσιν αὐτοῖς καὶ τάφον ἡτοιμασμένον τόπον κλισίαις κατεμέρισαν πλήρεις χαρμονῆς. 
'''
"32" = '''
:sup:`32` Καταλήξαντες δὲ θρήνου πανόδυρτον μέλος, ἀνέλαβον ᾠδὴν πάτριον, τὸν σωτῆρα καὶ τερατοποιὸν αἰνοῦντες Θεόν· οἰμωγήν τε πᾶσαν καὶ κωκυτὸν ἀπωσάμενοι, χοροὺς συνίσταντο εὐφροσύνης εἰρηνικῆς σημεῖον. 
'''
"33" = '''
:sup:`33` Ὡσαύτως δὲ καὶ ὁ βασιλεὺς περὶ τούτων συμπόσιον βαρὺ συναγαγὼν, ἀδιαλείπτως εἰς οὐρανὸν ἀνθωμολογεῖτο μεγαλομερῶς ἐπὶ τῇ παραδόξῳ γενηθείσῃ αὐτῷ σωτηρίᾳ. 
'''
"34" = '''
:sup:`34` Οἵ τε πρὶν εἰς ὄλεθρον καὶ οἰωνοβρώτους αὐτοὺς ἔσεσθαι τιθέμενοι, μετὰ χαρᾶς ἀπογραψάμενοι, κατεστέναξαν, αἰσχύνην ἐφʼ ἑαυτοῖς περιβαλλόμενοι, καὶ τὴν πυρίπνουν τόλμαν ἀκλεῶς ἐσβεσμένοι. 
'''
"35" = '''
:sup:`35` Οἵ τε Ἰουδαῖοι, καθὼς προειρήκαμεν, συστησάμενοι τὸν προειρημένον χορὸν, μετʼ εὐωχίας ἐν ἐξομολογήσεσιν ἱλαραῖς καὶ ψαλμοῖς διῆγον. 
'''
"36" = '''
:sup:`36` καὶ κοινὸν ὁρισάμενοι περὶ τούτων θεσμὸν ἐπὶ πᾶσαν τὴν παροικίαν αὐτῶν εἰς γενεὰς, τὰς προειρημένας ἡμέρας ἄγειν ἔστησαν εὐφροσύνους, οὐ πότου χάριν καὶ λιχνείας, σωτηρίας δὲ τῆς διὰ Θεὸν γενομένης αὐτοῖς. 
'''
"37" = '''
:sup:`37` Ἐνέτυχον δὲ τῷ βασιλεῖ, τὴν ἀπόλυσιν αὐτῶν εἰς τὰ ἴδια αἰτούμενοι. 
'''
"38" = '''
:sup:`38` Ἀπογράφονται δὲ αὐτοὺς ἀπὸ πέμπτης καὶ εἰκάδος τοῦ Παχὼν ἕως τῆς τετάρτης τοῦ Ἐπιφὶ, ἐπὶ ἡμέρας τεσσαράκοντα· συνίστανται δὲ αὐτῶν τὴν ἀπώλειαν ἀπὸ πέμπτης τοῦ Ἐπιφὶ ἕως ἑβδόμης, ἡμέραις τρισίν. 
'''
"39" = '''
:sup:`39` Ἐν αἷς καὶ μεγαλοδόξως ἐπιφάνας τὸ ἔλεος αὐτοῦ ὁ τῶν ὅλων δυνάστης, ἀπταίστους αὐτοὺς ἐῤῥύσατο ὁμοθυμαδόν. 
'''
"40" = '''
:sup:`40` Εὐωχοῦντο δὲ πάνθʼ ὑπὸ τοῦ βασιλέως χορηγούμενοι μέχρι τῆς τεσσαρεσκαιδεκάτης, ἐν ᾗ καὶ τὴν ἐντυχίαν ἐποιήσαντο περὶ τῆς ἀπολύσεως αὐτῶν. 
'''
"41" = '''
:sup:`41` Συναινέσας τε αὐτοὺς ὁ βασιλεὺς, ἔγραψεν αὐτοῖς τὴν ὑπογεγραμμένην ἐπιστολὴν πρὸς τοὺς κατὰ πόλιν στρατηγοὺς μεγαλοψύχως τὴν ἐκτενίαν ἔχουσαν. 
'''
