[119]
"1" = '''
:sup:`1` Ὠδὴ τῶν ἀναβαθμῶν. Πρὸς Κύριον ἐν τῷ θλίβεσθαί με ἐκέκραξα, καὶ εἰσήκουσέ μου. 
'''
"2" = '''
:sup:`2` Κύριε, ῥῦσαι τὴν ψυχήν μου ἀπὸ χειλέων ἀδίκων καὶ ἀπὸ γλώσσης δολίας. 
'''
"3" = '''
:sup:`3` Τί δοθείη σοι, καὶ τί προστεθείη σοι πρὸς γλῶσσαν δολίαν; 
'''
"4" = '''
:sup:`4` Τὰ βέλη τοῦ δυνατοῦ ἠκονημένα σὺν τοῖς ἄνθραξι τοῖς ἐρημικοῖς. 
'''
"5" = '''
:sup:`5` Οἴμοι ὅτι ἡ παροικία μου ἐμακρύνθη, κατεσκήνωσα μετὰ τῶν σκηνωμάτων Κηδάρ. 
'''
"6" = '''
:sup:`6` Πολλὰ παρῴκησεν ἡ ψυχή μου· μετὰ τῶν μισούντων τὴν εἰρήνην. 
'''
"7" = '''
:sup:`7` Ἤμην εἰρηνικός· ὅταν ἐλάλουν αὐτοῖς, ἐπολέμουν με δωρεάν. 
'''
