[26]
"1" = '''
:sup:`1` Καὶ ἔρχονται οἱ Ζιφαῖοι ἐκ τῆς αὐχμώδους πρὸς τὸν Σαοὺλ εἰς τὸν βουνὸν, λέγοντες, ἰδοὺ Δαυὶδ σκεπάζεται μεθʼ ἡμῶν ἐν τῷ βουνῷ τῷ ʼΕχελὰ, κατὰ πρόσωπον τοῦ Ἰεσσεμοῦ. 
'''
"2" = '''
:sup:`2` Καὶ ἀνέστη Σαοὺλ, καὶ κατέβη εἰς τὴν ἔρημον Ζὶφ, καὶ μετʼ αὐτοὺ τρεῖς χιλιάδες ἀνδρῶν ἐκλεκτοὶ ἐξ Ἰσραὴλ, ζητεῖν τὸν Δαυὶδ ἐν τῇ ἐρήμῳ Ζίφ. 
'''
"3" = '''
:sup:`3` Καὶ παρενέβαλε Σαοὺλ ἐν τῷ βουνῷ τῷ Ἐχελὰ τῷ ἐπὶ προσώπου τοῦ Ἰεσσεμοῦ ἐπὶ τῆς ὁδοῦ, καὶ Δαυὶδ ἐκάθισεν ἐν τῇ ἐρήμῳ· καὶ εἶδε Δαυὶδ, ὅτι ἥκει Σαοὺλ ὀπίσω αὐτοῦ εἰς τὴν ἔρημον. 
'''
"4" = '''
:sup:`4` Καὶ ἀπέστειλε Δαυὶδ κατασκόπους, καὶ ἔγνω ὅτι ἥκει Σαοὺλ ἕτοιμος ἐκ Κεϊλά. 
'''
"5" = '''
:sup:`5` Καὶ ἀνέστη Δαυὶδ λάθρα, καὶ εἰσπορεύεται εἰς τὸν τόπον οὗ ἐκάθευδεν ἐκεῖ Σαοὺλ, καὶ ἐκεῖ Ἀβεννὴρ υἱὸς Νὴρ ἀρχιστράτηγος αὐτοῦ· καὶ Σαοὺλ ἐκάθευδεν ἐν λαμπήνῃ, καὶ ὁ λαὸς παρεμβεβληκὼς κύκλῳ αὐτοῦ. 
'''
"6" = '''
:sup:`6` Καὶ ἀπεκρίθη Δαυὶδ, καὶ εἶπε πρὸς Ἀβιμέλεχ τὸν Χετταῖον, καὶ πρὸς Ἀβεσσὰ υἱὸν Σαρουίας ἀδελφὸν Ἰωὰβ, λέγων, τίς εἰσελεύσεται μετʼ ἐμοῦ πρὸς Σαοὺλ εἰς τὴν παρεμβολήν; καὶ εἶπεν Ἀβεσσὰ, ἐγὼ εἰσελεύσομαι μετὰ σοῦ. 
'''
"7" = '''
:sup:`7` Καὶ εἰσπορεύεται Δαυὶδ καὶ Ἀβεσσὰ εἰς τὸν λαὸν τὴν νύκτα· καὶ ἰδοὺ Σαοὺλ καθεύδων ὕπνῳ ἐν λαμπήνῃ, καὶ τὸ δόρυ αὐτοῦ ἐμπεπηγὸς εἰς τὴν γῆν πρὸς κεφαλῆς αὐτοῦ, καὶ Ἀβεννὴρ καὶ ὁ λαὸς αὐτοῦ ἐκάθευδε κύκλῳ αὐτοῦ. 
'''
"8" = '''
:sup:`8` Καὶ εἶπεν Ἀβεσσὰ πρὸς Δαυὶδ, ἀπέκλεισε Κύριος σήμερον τὸν ἐχθρόν σου εἰς χεῖράς σου· καὶ νῦν πατάξω αὐτὸν τῷ δόρατι εἰς τὴν γῆν ἅπαξ, καὶ οὐ δευτερώσω αὐτῷ. 
'''
"9" = '''
:sup:`9` Καὶ εἶπε Δαυὶδ πρὸς Ἀβεσσὰ, μὴ ταπεινώσῃς αὐτὸν, ὅτι τίς ἐποίσει χεῖρα αὐτοῦ ἐπὶ χριστὸν Κυρίου καὶ ἀθωωθήσεται; 
'''
"10" = '''
:sup:`10` Καὶ εἶπε Δαυὶδ, ζῇ Κύριος, ἐὰν μὴ Κύριος παίσῃ αὐτὸν, ἢ ἡμέρα αὐτοῦ ἔλθῃ καὶ ἀποθάνῃ, ἢ εἰς πόλεμον καταβῇ καὶ προστεθῇ. 
'''
"11" = '''
:sup:`11` Μηδαμῶς μοι παρὰ Κυρίου ἐπενεγκεῖν χεῖρά μου ἐπὶ χριστὸν Κυρίου· καὶ νῦν λάβε δὴ τὸ δόρυ ἀπὸ προσκεφαλῆς αὐτοῦ, καὶ τὸν φακὸν τοῦ ὕδατος, καὶ ἀπέλθωμεν ἡμεῖς καθʼ ἑαυτούς. 
'''
"12" = '''
:sup:`12` Καὶ ἔλαβε Δαυὶδ τὸ δόρυ, καὶ τὸν φακὸν τοῦ ὕδατος ἀπὸ προσκεφαλῆς αὐτοῦ, καὶ ἀπῆλθον καθʼ ἑαυτούς· καὶ οὐκ ἦν ὁ βλέπων, καὶ οὐκ ἦν ὁ γινώσκων, καὶ οὐκ ἦν ὁ ἐξεγειρόμενος, πάντες ὑπνοῦντες, ὅτι θάμβος Κυρίου ἐπέπεσεν ἐπʼ αὐτούς. 
'''
"13" = '''
:sup:`13` Καὶ διέβη Δαυὶδ εἰς τὸ πέραν, καὶ ἔστη ἐπὶ τὴν κορυφὴν τοῦ ὄρους μακρόθεν, καὶ πολλὴ ἡ ὁδὸς ἀναμέσον αὐτῶν. 
'''
"14" = '''
:sup:`14` Καὶ προσεκαλέσατο Δαυὶδ τὸν λαὸν, καὶ τῷ Ἀβεννὴρ ἐλάλησε, λέγεν, οὐκ ἀποκριθήσῃ Ἀβεννήρ; καὶ ἀπεκρίθη ʼΑβεννὴρ, καὶ εἶπε, τίς εἶ σὺ ὁ καλῶν; 
'''
"15" = '''
:sup:`15` Καὶ εἶπε Δαυὶδ πρὸς Ἀβεννὴρ, οὐκ ἀνὴρ σύ; καὶ τίς, ὡς σὺ, ἐν Ἰσραήλ; καὶ διατί οὐ φυλάσσεις τὸν κύριόν σου τὸν βασιλέα; ὅτι εἰσῆλθεν εἷς ἐκ τοῦ λαοῦ διαφθεῖραι τὸν κύριόν σου τὸν βασιλέα. 
'''
"16" = '''
:sup:`16` Καὶ οὐκ ἀγαθὸν τὸ ῥῆμα τοῦτο, ὃ πεποίηκας· ζῇ Κύριος, ὅτι υἱοὶ θανατώσεως ὑμεῖς, οἱ φυλάσσοντες τὸν βασιλέα τὸν κύριον ὑμῶν τὸν χριστὸν Κυρίου· καὶ νῦν ἴδε δὴ τὸ δόρυ τοῦ βασιλέως, καὶ ὁ φακὸς τοῦ ὕδατος, ποῦ ἐστι τὰ πρὸς κεφαλῆς αὐτοῦ; 
'''
"17" = '''
:sup:`17` Καὶ ἐπέγνω Σαοὺλ τὴν φωνὴν Δαυὶδ, καὶ εἶπεν, ἡ φωνή σου αὕτη, τέκνον Δαυίδ; καὶ εἶπε Δαυίδ, δοῦλός σου κύριε βασιλεῦ. 
'''
"18" = '''
:sup:`18` Καὶ εἶπεν, ἱνατί τοῦτο καταδιώκει ὁ κύριος ὀπίσω τοῦ δούλου αὐτοῦ; ὅτι τί ἡμάρτηκα; καὶ τί εὑρέθη ἐν ἐμοὶ ἀδίκημα; 
'''
"19" = '''
:sup:`19` Καὶ νῦν ἀκουσάτω ὁ κύριός μου ὁ βασιλεὺς τὸ ῥῆμα τοῦ δούλου αὐτοῦ· εἰ ὁ Θεὸς ἐπισείει σε ἐπʼ ἐμὲ, ὀσφρανθείη θυσία σου· καὶ εἰ υἱοὶ ἀνθρώπων, ἐπικατάρατοι οὗτοι ἐνώπιον Κυρίου, ὅτι ἐξέβαλόν με σήμερον μὴ ἐστηρίθαι ἐν κληρονομίᾳ Κυρίου, λέγοντες, πορεύου, δούλευε θεοῖς ἑτέροις. 
'''
"20" = '''
:sup:`20` Καὶ νῦν μὴ πέσοι τὸ αἷμά μου ἐπὶ τὴν γῆν ἐξεναντίας προσώπου Κυρίου, ὅτι ἐξελήλυθεν ὁ βασιλεὺς Ἰσραὴλ ζητεῖν ψυχήν μου, καθὼς καταδιώκει ὁ νυκτικόραξ ἐν τοῖς ὄρεσι. 
'''
"21" = '''
:sup:`21` Καὶ εἶπε Σαοὺλ, ἡμάρτηκα· ἐπίστρεφε, τέκνον Δαυὶδ, ὅτι οὐ κακοποιήσω σε, ἀνθʼ ὧν ἔντιμος ψυχή μου ἐν ὀφθαλμοῖς σου, καὶ ἐν τῇ σήμερον μεματαίωμαι καὶ ἠγνόηκα πολλὰ σφόδρα. 
'''
"22" = '''
:sup:`22` Καὶ ἀπεκρίθη Δαυὶδ, καὶ εἶπεν, ἰδοὺ τὸ δόρυ τοῦ βασιλέως· διελθέτω εἷς τῶν παιδαρίων καὶ λαβέτω αὐτό· 
'''
"23" = '''
:sup:`23` Καὶ Κύριος ἐπιστρέψει ἑκάστῳ κατὰ τὰς δικαιοσύνας αὐτοῦ καὶ τὴν πίστιν αὐτοῦ· ὡς παρέδωκέ σε Κύριος σήμερον εἰς χεῖράς μου, καὶ οὐκ ἠθέλησα ἐπενεγκεῖν χεῖρά μου ἐπὶ χριστὸν Κυρίου. 
'''
"24" = '''
:sup:`24` Καὶ ἰδοὺ καθὼς ἐμεγαλύνθη ἡ ψυχή σου σήμερον ἐν ταύτῃ ἐν ὀφθαλμοῖς μου, οὕτως μεγαλυνθείη ἡ ψυχή μου ἐνώπιον Κυρίου, καὶ σκεπάσαι με, καὶ ἐξελεῖταί με ἐκ πάσης θλίψεως. 
'''
"25" = '''
:sup:`25` Καὶ εἶπε Σαοὺλ πρὸς Δαυὶδ, εὐλογημένος σὺ, τέκνον· καὶ ποιῶν ποιήσεις, καὶ δυνάμενος δυνήσῃ· καὶ ἀπῆλθε Δαυὶδ εἰς τὴν ὁδὸν αὐτοῦ, καὶ Σαοὺλ ἀπέστρεψεν εἰς τὸν τόπον αὐτοῦ. 
'''
