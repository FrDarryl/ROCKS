[57]
"1" = '''
:sup:`1` Ἴδετε ὡς ὁ δίκαιος ἀπώλετο, καὶ οὐδεὶς ἐκδέχεται τῇ καρδίᾳ, καὶ ἄνδρες δίκαιοι αἴρονται, καὶ οὐδεὶς κατανοεῖ· ἀπὸ γὰρ προσώπου ἀδικίας ᾖρται ὁ δίκαιος. 
'''
"2" = '''
:sup:`2` Ἔσται ἐν εἰρήνῃ ἡ ταφὴ αὐτοῦ, ᾖρται ἐκ τοῦ μέσου. 
'''
"3" = '''
:sup:`3` Ὑμεῖς δὲ προσαγάγετε ὧδε υἱοὶ ἄνομοι, σπέρμα μοιχῶν καὶ πόρνης. 
'''
"4" = '''
:sup:`4` Ἐν τίνι ἐνετρυφήσατε; καὶ ἐπὶ τίνα ἠνοίξατε τὸ στόμα ὑμῶν; καὶ ἐπὶ τίνα ἐχαλάσατε τὴν γλῶσσαν ὑμῶν; οὐχ ὑμεῖς ἐστέ τέκνα ἀπωλείας; σπέρμα ἄνομον; 
'''
"5" = '''
:sup:`5` Οἱ παρακαλοῦντες εἴδωλα ὑπὸ δένδρα δασέα, σφάζοντες τὰ τέκνα αὐτῶν ἐν ταῖς φάραγξιν ἀναμέσον τῶν πετρῶν; 
'''
"6" = '''
:sup:`6` Ἐκείνη σου ἡ μερίς, οὗτός σου ὁ κλῆρος, κᾀκείνοις ἐξέχεας σπονδὰς, καὶ τούτοις ἀνήνεγκας θυσίας· ἐπὶ τούτοις οὖν οὐκ ὀργισθήσομαι; 
'''
"7" = '''
:sup:`7` Ἐπʼ ὄρος ὑψηλὸν καὶ μετέωρον, ἐκεῖ σου ἡ κοίτη, καὶ ἐκεῖ ἀνεβίβασας θυσίας σου, 
'''
"8" = '''
:sup:`8` καὶ ὀπίσω τῶν σταθμῶν τῆς θύρας σου ἔθηκας μνημόσυνά σου· ᾤου, ὅτι ἐὰν ἀπʼ ἐμοῦ ἀποστῇς, πλεῖόν τι ἕξεις; ἠγάπησας τοὺς κοιμωμένους μετὰ σοῦ, 
'''
"9" = '''
:sup:`9` καὶ ἐπλήθυνας τὴν πορνείαν σου μετʼ αὐτῶν, καὶ πολλοὺς ἐποίησας τοὺς μακρὰν ἀπὸ σοῦ, καὶ ἀπέστειλας πρέσβεις ὑπὲρ τὰ ὅριά σου, καὶ ἐταπεινώθης ἕως ᾅδου. 
'''
"10" = '''
:sup:`10` Ταῖς πολυοδίαις σου ἐκοπίασας, καὶ οὐκ εἶπας παύσομαι ἐνισχύουσα· ὅτι ἔπραξας ταῦτα, διατοῦτο οὐ κατεδεήθης μου σύ. 
'''
"11" = '''
:sup:`11` Τίνα εὐλαβηθεῖσα ἐφοβήθης, καὶ ἐψεύσω με, καὶ οὐκ ἐμνήσθης, οὐδὲ ἔλαβές με εἰς τὴν διάνοιαν, οὐδὲ εἰς τὴν καρδίαν σου; καὶ ἐγώ σε ἰδὼν παρορῶ, καὶ ἐμὲ οὐκ ἐφοβήθης. 
'''
"12" = '''
:sup:`12` Καὶ ἐγὼ ἀπαγγελῶ τὴν δικαιοσύνην σου, καὶ τὰ κακά σου, ἃ οὐκ ὠφελήσει σε, 
'''
"13" = '''
:sup:`13` ὅταν ἀναβοήσῃς ἐξελέσθωσάν σε ἐν τή θλίψει σου· τούτους γὰρ πάντας ἄνεμος λήψεται, καὶ ἀποίσει καταιγίς· οἱ δὲ ἀντεχόμενοί μου κτήσονται γῆν, καὶ κληρονομήσουσι τὸ ὄρος τὸ ἅγιόν μου· 
'''
"14" = '''
:sup:`14` Καὶ ἐροῦσι, καθαρίσατε ἀπὸ προσώπου αὐτοῦ ὁδοὺς, καὶ ἄρατε σκῶλα ἀπὸ τῆς ὁδοῦ τοῦ λαοῦ μου. 
'''
"15" = '''
:sup:`15` Τάδε λέγει ὁ ὕψιστος, ἐν ὑψηλοῖς κατοικῶν τὸν αἰῶνα, ἅγιος ἐν ἁγίοις, ὄνομα αὐτῷ, ὕψιστος ἐν ἁγίοις ἀναπαυόμενος, καὶ ὀλιγοψύχοις διδοὺς μακροθυμίαν, καὶ διδοὺς ζωὴν τοῖς συντετριμμένοις τὴν καρδίαν. 
'''
"16" = '''
:sup:`16` Οὐκ εἰς τὸν αἰῶνα ἐκδικήσω ὑμᾶς, οὐδὲ διαπαντὸς ὀργισθήσομαι ὑμῖν· πνεῦμα γὰρ παρʼ ἐμοῦ ἐξελεύσεται, καὶ πνοὴν πᾶσαν ἐγὼ ἐποίησα. 
'''
"17" = '''
:sup:`17` Διʼ ἁμαρτίαν βραχύ τι ἐλύπησα αὐτὸν, καὶ ἐπάταξα αὐτὸν, καὶ ἀπέστρεψα τὸ πρόσωπόν μου ἀπʼ αὐτοῦ, καὶ ἐλυπήθη, καὶ ἐπορεύθη στυγνὸς ἐν ταῖς ὁδοῖς αὐτοῦ. 
'''
"18" = '''
:sup:`18` Τὰς ὁδοὺς αὐτοῦ ἑώρακα, καὶ ἰασάμην αὐτὸν, καὶ παρεκάλεσα αὐτὸν, καὶ ἔδωκα αὐτῷ παράκλησιν ἀληθινὴν, 
'''
"19" = '''
:sup:`19` εἰρήνην ἐπʼ εἰρήνῃ τοῖς μακρὰν καὶ τοῖς ἐγγὺς οὖσι· καὶ εἶπε Κύριος, ἰάσομαι αὐτοὺς. 
'''
"20" = '''
:sup:`20` Οἱ δὲ ἄδικοι κλυδωνισθήσονται, καὶ ἀναπαύσασθαι οὐ δυνήσονται. 
'''
"21" = '''
:sup:`21` Οὐκ ἔστι χαίρειν τοῖς ἀσεβέσιν, εἶπεν ὁ Θεός. 
'''
