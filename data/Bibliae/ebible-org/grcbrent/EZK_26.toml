[26]
"1" = '''
:sup:`1` Καὶ ἐγενήθη ἐν τῷ ἑνδεκάτῳ ἔτει, μιᾷ τοῦ μηνὸς, ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"2" = '''
:sup:`2` Υἱὲ ἀνθρώπου, ἀνθʼ οὗ εἶπε Σὸρ ἐπὶ Ἱερουσαλὴμ, εὖγε συνετρίβη, ἀπόλωλε τὰ ἔθνη, ἐπεστράφη πρὸς μὲ, ἡ πλήρης ἠρήμωται· 
'''
"3" = '''
:sup:`3` Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐπὶ σὲ Σὸρ, καὶ ἀνάξω ἐπὶ σὲ ἔθνη πολλὰ, ὡς ἀναβαίνει ἡ θάλασσα τοῖς κύμασιν αὐτῆς. 
'''
"4" = '''
:sup:`4` Καὶ καταβαλοῦσι τὰ τείχη Σὸρ, καὶ καταβαλοῦσι τοὺς πύργους σου, καὶ λικμήσω τὸν χοῦν αὐτῆς ἀπʼ αὐτῆς, καὶ δώσω αὐτὴν εἰς λεωπετρίαν· 
'''
"5" = '''
:sup:`5` Ψυγμὸς σαγηνῶν ἔσται ἐν μέσῳ θαλάσσης, ὅτι ἐγὼ λελάληκα, λέγει Κύριος· καὶ ἔσται εἰς προνομὴν τοῖς ἔθνεσι. 
'''
"6" = '''
:sup:`6` Καὶ αἱ θυγατέρες αὐτῆς ἐν πεδίῳ μαχαίρᾳ ἀναιρεθήσονται, καὶ γνώσονται ὅτι ἐγὼ Κύριος. 
'''
"7" = '''
:sup:`7` Ὅτι τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐπάγω ἐπὶ σὲ Σόρ τὸν Ναβουχοδονόσορ βασιλέα Βαβυλῶνος ἀπὸ τοῦ Βοῤῥᾶ, βασιλεὺς βασιλέων ἐστὶ, μεθʼ ἵππων καὶ ἁρμάτων καὶ ἱππέων καὶ συναγωγῆς ἐθνῶν πολλῶν σφόδρα. 
'''
"8" = '''
:sup:`8` Οὗτος τὰς θυγατέρας σου τὰς ἐν τῷ πεδίῳ μαχαίρᾳ ἀνελεῖ, καὶ δώσει ἐπὶ σὲ προφυλακὴν, καὶ περιοικοδομήσει, καὶ ποιήσει ἐπὶ σὲ κύκλῳ χάρακα, καὶ περίστασιν ὅπλων, καὶ τὰς λόγχας αὐτοῦ ἀπέναντί σου δώσει· 
'''
"9" = '''
:sup:`9` Τὰ τείχη σου, καὶ τοὺς πύργους σου καταβαλεῖ ἐν ταῖς μαχαίραις αὐτοῦ. 
'''
"10" = '''
:sup:`10` Ἀπὸ τοῦ πλήθους τῶν ἵππων αὐτοῦ κατακαλύψει σε ὁ κονιορτὸς αὐτῶν· καὶ ἀπὸ τῆς φωνῆς τῶν ἱππέων αὐτοῦ καὶ τῶν τροχῶν τῶν ἁρμάτων αὐτοῦ σεισθήσεται τὰ τείχη σου, εἰσπορευομένου αὐτοῦ τὰς πύλας σου, ὡς εἰσπορευόμενος εἰς πόλιν ἐκ πεδίου. 
'''
"11" = '''
:sup:`11` Ἐν ταῖς ὁπλαῖς τῶν ἵππων αὐτοῦ καταπατήσουσί σου πάσας τὰς πλατείας· τὸν λαόν σου μαχαίρᾳ ἀνελεῖ, καὶ τὴν ὑπόστασιν τῆς ἰσχύος σου ἐπὶ τὴν γῆν κατάξει. 
'''
"12" = '''
:sup:`12` Καὶ προνομεύσει τὴν δύναμίν σου, καὶ σκυλεύσει τὰ ὑπάρχοντά σου, καὶ καταβαλεῖ τὰ τείχη σου, καὶ τοὺς οἴκους σου τοὺς ἐπιθυμητοὺς καθελεῖ· καὶ τοὺς λίθους σου, καὶ τὰ ξύλα σου, καὶ τὸν χοῦν σου εἰς μέσον τῆς θαλάσσης σου ἐμβαλεῖ. 
'''
"13" = '''
:sup:`13` Καὶ καταλύσει τὸ πλῆθος τῶν μουσικῶν σου, καὶ ἡ φωνὴ τῶν ψαλτηρίων σου οὐ μὴ ἀκουσθῇ ἔτι. 
'''
"14" = '''
:sup:`14` Καὶ δώσω σε λεωπετρίαν, ψυγμὸς σαγηνῶν ἔσῃ, οὐ μὴ οἰκοδομηθῇς ἔτι, ὅτι ἐγὼ Κύριος ἐλάλησα, λέγει Κύριος. 
'''
"15" = '''
:sup:`15` Διότι τάδε λέγει Κύριος Κύριος τῇ Σὸρ, οὐκ ἀπὸ φωνῆς τῆς πτώσεώς σου, ἐν τῷ στενάξαι τραυματίας, ἐν τῷ σπᾶσαι μάχαιραν ἐν μέσῳ σου, σεισθήσονται αἱ νῆσαι; 
'''
"16" = '''
:sup:`16` Καὶ καταβήσονται ἀπὸ τῶν θρόνων αὐτῶν πάντες οἱ ἄρχοντες ἐκ τῶν ἐθνῶν τῆς θαλάσσης, καὶ ἀφελοῦνται τὰς μίτρας ἀπὸ τῶν κεφαλῶν αὐτῶν, καὶ τὸν ἱματισμὸν τὸν ποικίλον αὐτῶν ἐκδύσονται· ἐκστάσει ἐκστήσονται, ἐπὶ γῆν καθεδοῦνται, καὶ φοβηθήσονται τὴν ἀπώλειαν αὐτῶν, καὶ στενάξουσιν ἐπὶ σὲ, 
'''
"17" = '''
:sup:`17` καὶ λήψονται ἐπὶ σὲ θρῆνον, καὶ ἐροῦσί σοι, πῶς κατελύθης ἐκ θαλάσσης ἡ πόλις ἡ ἐπαινετὴ, ἡ δοῦσα τὸν φόβον αὐτῆς πᾶσι τοῖς κατοικοῦσιν αὐτήν; 
'''
"18" = '''
:sup:`18` Καὶ φοβηθήσονται αἱ νῆσοι ἀπὸ ἡμέρας πτώσεώς σου. 
'''
"19" = '''
:sup:`19` Ὅτι τάδε λέγει Κύριος Κύριος, ὅταν δῶ πόλιν ἠρημωμένην ὡς τὰς πόλεις τὰς μὴ κατοικισθησομένας, ἐν τῷ ἀναγαγεῖν με ἐπὶ σὲ τὴν ἄβυσσον, καὶ κατακαλύψει σε ὕδωρ πολὺ, 
'''
"20" = '''
:sup:`20` καὶ καταβιβάσω σε πρὸς τοὺς καταβαίνοντας εἰς βόθρον πρὸς λαὸν αἰῶνος, καὶ κατοικιῶ σε εἰς βάθη τῆς γῆς ὡς ἔρημον αἰώνιον μετὰ καταβαινόντων εἰς βόθρον, ὅπως μὴ κατοικηθῇς, μηδὲ ἀναστῇς ἐπὶ γῆς ζωῆς, 
'''
"21" = '''
:sup:`21` ἀπώλειάν σε δώσω, καὶ οὐχ ὑπάρξεις ἔτι εἰς τὸν αἰῶνα, λέγει Κύριος Κύριος. 
'''
