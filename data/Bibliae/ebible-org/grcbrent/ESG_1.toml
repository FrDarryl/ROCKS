[1]
"1" = '''
:sup:`1` “ἜΤΟΥΣ δευτέρου βασιλεύοντος Ἀρταξέρξου τοῦ μεγάλου βασιλέως τῇ μιᾷ τοῦ Νισὰν, ἐνύπνιον εἶδε Μαρδοχαῖος ὁ τοῦ Ἰαΐρου, τοῦ Σεμεΐου, τοῦ Κισαίου, ἐκ φυλῆς Βενιαμὶν, 
'''
"2" = '''
:sup:`2` ἄνθρωπος Ἰουδαῖος οἰκῶν ἐν Σούσοις τῇ πόλει, ἄνθρωπος μέγας, θεραπεύων ἐν τῇ αὐλῇ τοῦ βασιλέως. 
'''
"3" = '''
:sup:`3` Ἦν δὲ ἐκ τῆς αἰχμαλωσίας, ἦς ᾐχμαλώτευσε Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος ἐξ Ἰερουσαλὴμ, μετὰ Ἰεχονίου τοῦ βασιλέως τῆς Ἰουδαίας. 
'''
"4" = '''
:sup:`4` “Καὶ τοῦτο αὐτοῦ τὸ ἐνύπνιον· καὶ ἰδοὺ φωναὶ καὶ θόρυβος, βρονταὶ καὶ σεισμὺς, τάραχος ἐπὶ τῆς γῆς. 
'''
"5" = '''
:sup:`5` Καὶ ἰδοὺ δύο δράκοντες μεγάλοι, ἕτομοι προῆλθον ἀμφότεροι παλαίειν· καὶ ἐγένετο αὐτῶν φωνὴ μεγάλη, 
'''
"6" = '''
:sup:`6` καὶ τῇ φωνῇ αὐτῶν ἡτοιμάσθη πᾶν ἔθνος εἰς πόλεμον, ὥστε πολεμῆσαι δικαίων ἔθνος. 
'''
"7" = '''
:sup:`7` Καὶ ἰδοὺ ἡμέρα σκότους καὶ γνόφου, θλιψις καὶ στενοχωρία, κάκωσις καὶ τάραχος μέγας ἐπὶ τῆς γῆς. 
'''
"8" = '''
:sup:`8` Καὶ ἐταράχθη πᾶν ἔθνος δίκαιον φοβούμενοι τὰ ἑαυτῶν κακὰ, καὶ ἡτοιμάσθησαν ἀπολέσθαι, καὶ ἐβόησαν πρὸς τὸν Θεόν· 
'''
"9" = '''
:sup:`9` ἀπὸ δὲ τῆς βοῆς αὐτῶν ἐγένετο ὡσανεὶ ἀπὸ μικρᾶς πηγῆς ποταμὸς μέγας, ὕδωρ πολύ. 
'''
"10" = '''
:sup:`10` Καὶ φῶς και ὁ ἥλιος ἀνέτειλε, καὶ οἱ ταπεινοὶ ὑψώθησαν, καὶ κατέφαγον τοὺς ἐνδόξους. 
'''
"11" = '''
:sup:`11` “Καὶ διεγερθεὶς Μαρδοχαῖος ὁ ἑωρακὼς τὸ ἐνύπνιον τοῦτο, καὶ τί ὁ Θεὸς βεβούλευται ποιῆσαι, εἶχεν αὐτὸ ἐν τῇ καρδία, καὶ ἐν παντὶ λόγῳ ἤθελεν ἐπιγνῶναι αὐτὸ ἕως τῆς νυκτός. 
'''
"12" = '''
:sup:`12` Καὶ ἡσύχασε Μαρδοχαῖος ἐν τῇ αὐλῇ. μετὰ Γαβαθὰ καὶ Θάῤῥα τῶν δύο εὐνούχων τοῦ βασιλέως, τῶν φυλασσόντων τὴν αὐλήν. 
'''
"13" = '''
:sup:`13` Ἤκουσέ τε αὐτῶν τοὺς λογισμοὺς, καὶ τὰς μερίμνας αὐτῶν ἐξηρεύνησεν· καὶ ἔμαθεν, ὅτι ἑτοιμάζουσι τὰς χεῖρας ἐπιβαλεῖν Ἀρταξέρξῃ τῷ βασιλεῖ· καὶ ὑπέδειξε τῷ βασιλεῖ περὶ αὐτῶ. 
'''
"14" = '''
:sup:`14` Καὶ ἐξήτασεν ὁ βασιλεὺς τοὺς δύο εὐνούχους, καὶ ὁμολογήσαντες σαντες ἀπήχθησαν. 
'''
"15" = '''
:sup:`15` Καὶ ἔγραψεν ὁ βασιλεὺς τοὺς λόγους τούτους εἰς μνημόσυνον, καὶ Μαρδοχαῖος ἔγραψε περὶ τῶν λόγων τούτων. 
'''
"16" = '''
:sup:`16` Καὶ ἐπέταξεν ὁ βασιλεὺς Μαρδοχαίῳ θεραπεύειν ἐν τῇ αὐλῇ, καὶ ἔδωκεων αὐτῷ δόματα περὶ τούτων. 
'''
"17" = '''
:sup:`17` Καὶ ἦν Ἀμὰν Ἀμαδάθου Βουγαῖος ἔνδοξος ἐνώπιον τοῦ βασιλέως, καὶ ἐζήτησε κακποιῆσαι τὸν Μαρδοχαῖον καὶ τον λαὸν αὐτοῦ, ὑπὲρ τῶν δύο εὐνούχων τοῦ βασιλέως.” 
'''
"18" = '''
:sup:`18` Καὶ ἐγένετο μετὰ τοὺς λόγους τούτους ἐν ταῖς ἡμέραις Ἀρταξέρξου· οὗτος ὁ Ἀρταξέρξης ἀπὸ τῆς Ἰνδικῆς ἑκατὸν εἰκοσιεπτὰ χωρῶν ἐκράτησεν· 
'''
"19" = '''
:sup:`19` Ἐν αὐταῖς ταῖς ἡμέραις ὅτε ἐθρονίσθη βασιλεὺς Ἀρταξέρξης ἐν Σούσοις τῇ πόλει, 
'''
"20" = '''
:sup:`20` ἐν τῷ τρίτῳ ἔτει βασιλεύοντος αὐτοῦ, δοχὴν ἐποίησε τοῖς φίλοις καὶ τοῖς λοιποῖς ἔθνεσι, καὶ τοῖς Περσῶν καὶ Μήδων ἐνδόξοις, καὶ τοῖς ἄρχουσι τῶν σατραπῶν. 
'''
"21" = '''
:sup:`21` Καὶ μετὰ ταῦτα μετὰ τὸ δεῖξαι αὐτοῖς τὸν πλοῦτον τῆς βασιλείας αὐτοῦ, καὶ τὴν δόξαν τῆς εὐφροσύνης τοῦ πλούτου αὐτοῦ ἐν ἡμέραις ἑκατὸν ὀγδοήκοντα. 
'''
"22" = '''
:sup:`22` Ὅτε δὲ ἀνεπληρώθησαν αἱ ἡμέραι τοῦ γάμου, ἐποίησεν ὁ βασιλεὺς πότον τοῖς ἔθνεσι τοῖς εὑρεθεῖσιν εἰς τὴν πόλιν ἐπὶ ἡμέρας ἓξ, ἐν αὐλῇ οἴκου τοῦ βασιλέως 
'''
"23" = '''
:sup:`23` κεκοσμημένῃ βυσσίνοις καὶ καρπασίνοις τεταμένοις ἐπὶ σχοινίοις βυσσίνοις καὶ πορφυροῖς, ἐπὶ κύβοις χρυσοῖς καὶ ἀργυροῖς, ἐπὶ στύλοις Παρίνοις καὶ λιθίνοις· κλίναι χρυσαῖ καὶ ἀργυραῖ ἐπὶ λιθοστρώτου σμαραγδίτου λίθου, καὶ πιννίνου, καὶ Παρίνου λίθου· καὶ στρωμναὶ διαφανεῖς ποικίλως διηνθισμέναι, κύκλῳ ῥόδα πεπασμένα· 
'''
"24" = '''
:sup:`24` Ποτήρια χρυσᾶ καὶ ἀργυρᾶ, καὶ ἀνθράκινον κυλίκιον προκείμενον ἀπὸ ταλάντων τρισμυρίων· οἶνος πολὺς καὶ ἡδὺς, ὃν αὐτὸς ὁ βασιλεὺς ἔπινεν. 
'''
"25" = '''
:sup:`25` Ὁ δὲ πότος οὗτος οὐ κατὰ προκείμενον νόμον ἐγένετο· οὕτως δὲ ἠθέλησεν ὁ βασιλεὺς, καὶ ἐπέταξε τοῖς οἰκονόμοις ποιῆσαι τὸ θέλημα αὐτοῦ, καὶ τῶν ἀνθρώπων. 
'''
"26" = '''
:sup:`26` Καὶ Ἀστὶν ἡ βασίλισσα ἐποίησε πότον ταῖς γυναιξὶν ἐν τοῖς βασιλείοις, ὅπου ὁ βασιλεὺς Ἀρταξέρξης. 
'''
"27" = '''
:sup:`27` Ἐν δὲ τῇ ἡμέρᾳ τῇ ἑβδόμῃ ἡδέως γενόμενος ὁ βασιλεὺς, εἶπε τῷ Ἀμὰν, καὶ Βαζὰν, καὶ Θάῤῥα, καὶ Βωραζὶ, καὶ Ζαθολθὰ, καὶ Ἀβαταζὰ, καὶ Θαραβά, τοῖς ἑπτὰ εὐνούχοις τοῖς διακόνοις τοῦ βασιλέως Ἀρταξέρξου, 
'''
"28" = '''
:sup:`28` εἰσαγαγεῖν τὴν βασίλισσαν πρὸς αὐτὸν, βασιλεύειν αὐτὴν, καὶ περιθεῖναι αὐτῇ τὸ διάδημα, καὶ δεῖξαι αὐτὴν τοῖς ἄρχουσι, καὶ τοῖς ἔθνεσι τὸ κάλλος αὐτῆς, ὅτι καλὴ ἦν. 
'''
"29" = '''
:sup:`29` Καὶ οὐκ εἰσήκουσεν αὐτοῦ Ἀστὶν ἡ βασίλισσα ἐλθεῖν μετὰ τῶν εὐνούχων· καὶ ἐλυπήθη ὁ βασιλεὺς καὶ ὠργίσθη, 
'''
"30" = '''
:sup:`30` Καὶ εἶπε τοῖς φίλοις αὐτοῦ, κατὰ ταῦτα ἐλάλησεν Ἀστίν, ποιήσατε οὖν περὶ τούτου νόμον καὶ κρίσιν. 
'''
"31" = '''
:sup:`31` Καὶ προσῆλθεν αὐτῷ Ἀρκεσαῖος, καὶ Σαρσαθαῖος, καὶ Μαλισεὰρ, οἱ ἄρχοντες Περσῶν καὶ Μήδων, οἱ ἐγγὺς τοῦ βασιλέως, οἱ πρῶτοι παρακαθήμενοι τῷ βασιλεῖ, 
'''
"32" = '''
:sup:`32` καὶ ἀπήγγειλαν αὐτῷ κατὰ τοὺς νόμους, ὡς δεῖ ποιῆσαι Ἀστὶν τῇ βασιλίσσῃ, ὅτι οὐκ ἐποίησε τὰ ὑπὸ τοῦ βασιλέως προσταχθέντα διὰ τῶν εὐνούχων. 
'''
"33" = '''
:sup:`33` καὶ εἶπεν ὁ Μουχαῖος πρὸς τὸν βασιλέα καὶ τοὺς ἄρχοντας, οὐ τὸν βασιλέα μόνον ἠδίκησεν Ἀστὶν ἡ βασίλισσα, ἀλλὰ καὶ πάντας τοὺς ἄρχοντας καὶ τοὺς ἡγουμένους τοῦ βασιλέως· 
'''
"34" = '''
:sup:`34` Καὶ γὰρ διηγήσατο αὐτοῖς τὰ ῥήματα τῆς βασιλίσσης, καὶ ὡς ἀντεῖπε τῷ βασιλεῖ· ὡς οὖν ἀντεῖπε τῷ βασιλεῖ Ἀρταξέρξῃ, 
'''
"35" = '''
:sup:`35` οὕτω σήμερον αἱ τυραννίδες αἱ λοιπαὶ τῶν ἀρχόντων Περσῶν καὶ Μήδων ἀκούσασαι τὰ τῷ βασιλεῖ λεχθέντα ὑπʼ αὐτῆς, τολμήσουσιν ὁμοίως ἀτιμάσαι τοὺς ἄνδρας αὐτῶν. 
'''
"36" = '''
:sup:`36` Εἶ οὖν δοκεῖ τῷ βασιλεῖ, προσταξάτω βασιλικὸν, καὶ γραφήτω κατὰ τοὺς νόμους Μήδων καὶ Περσῶν, καὶ μὴ ἄλλως χρησάσθω, μηδὲ εἰσελθάτω ἔτι ἡ βασίλισσα πρὸς αὐτὸν, καὶ τὴν βασιλείαν αὐτῆς δότω ὁ βασιλεὺς γυναικὶ κρείττονι αὐτῆς. 
'''
"37" = '''
:sup:`37` Καὶ ἀκουσθήτω ὁ νόμος ὁ ὑπὸ τοῦ βασιλέως, ὃν ἐὰν ποιῇ ἐν τῇ βασιλείᾳ αὐτοῦ· καὶ οὕτω πᾶσαι αἱ γυναῖκες περιθήσουσι τιμὴν τοῖς ἀνδράσιν ἑαυτῶν, ἀπὸ πτωχοῦ ἕως πλουσίου. 
'''
"38" = '''
:sup:`38` Καὶ ἤρεσεν ὁ λόγος τῷ βασιλεῖ καὶ τοῖς ἄρχουσι· καὶ ἐποίησεν ὁ βασιλεὺς καθὰ ἐλάλησεν ὁ Μουχαῖος, 
'''
"39" = '''
:sup:`39` καὶ ἀπέστειλεν εἰς πᾶσαν τὴν βασιλείαν κατὰ χώραν, κατὰ τὴν λέξιν αὐτῶν, ὥστε εἶναι φόβον αὐτοῖς ἐν ταῖς οἰκίαις αὐτῶν. 
'''
