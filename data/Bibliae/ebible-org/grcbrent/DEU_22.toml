[22]
"1" = '''
:sup:`1` Μὴ ἰδὼν τὸν μόσχον τοῦ ἀδελφοῦ σου, ἢ τὸ πρόβατον αὐτοῦ, πλανώμενα ἐν τῇ ὁδῷ, ὑπερίδῃς αὐτά· ἀποστροφῇ ἀποστρέψεις αὐτὰ τῷ ἀδελφῷ σου, καὶ ἀποδώσεις αὐτῷ. 
'''
"2" = '''
:sup:`2` Ἐὰν δὲ μὴ ἐγγίζῃ ὁ ἀδελφός σου πρὸς σὲ, μηδὲ ἐπίοτῃ αὐτὸν, συνάξεις αὐτὸν ἔνδον εἰς τὴν οἰκίαν σου, καὶ ἔσται μετὰ σοῦ ἕως ἂν ζητήσῃ αὐτὰ ὁ ἀδελφός σου, καὶ ἀποδώσεις αὐτῷ. 
'''
"3" = '''
:sup:`3` Οὕτω ποιήσεις τὸν ὄνον αὐτοῦ, καὶ οὕτω ποιήσεις τὸ ἱμάτιον αὐτοῦ, καὶ οὕτω ποιήσεις κατὰ πᾶσαν ἀπώλειαν τοῦ ἀδελφοῦ σου· ὅσα ἐὰν ἀπολῆται παρʼ αὐτοῦ, καὶ εὕρῃς, οὐ δυνήσῃ ὑπεριδεῖν. 
'''
"4" = '''
:sup:`4` Οὐκ ὄψῃ τὸν ὄνον τοῦ ἀδελφοῦ σου ἢ τὸν μόσχον αὐτοῦ πεπτωκότας ἐν τῇ ὁδῷ, μὴ ὑπερίδῃς αὐτοὺς, ἀνιστῶν ἀναστήσεις μετʼ αὐτοῦ. 
'''
"5" = '''
:sup:`5` Οὐκ ἔσται σκεύη ἀνδρὸς ἐπὶ γυναικὶ, οὐδὲ μὴ ἐνδύσηται ἀνὴρ στολὴν γυναικίαν, ὅτι βδέλυγμα Κυρίῳ τῷ Θεῷ σου ἐστὶ πᾶς ποιῶν ταῦτα. 
'''
"6" = '''
:sup:`6` Ἐὰν δὲ συναντήσῃς νοσσιᾷ ὀρνέων πρὸ προσώπου σου ἐν τῇ ὁδῷ ἢ ἐπὶ παντὶ δένδρῳ, ἢ ἐπὶ τῆς γῆς, νοσσοῖς ἢ ὠοῖς, καὶ ἡ μήτηρ θάλπῃ ἐπὶ τῶν νοσσῶν ἢ ἐπὶ τῶν ὠῶν, οὐ λήψῃ τὴν μητέρα μετὰ τῶν τέκνων. 
'''
"7" = '''
:sup:`7` Ἀποστολῇ ἀποστελεῖς τὴν μητέρα, τὰ δὲ παιδία λήψῃ σεαυτῷ, ἵνα εὖ σοι γένηται καὶ πολυήμερος γένῃ. 
'''
"8" = '''
:sup:`8` Ἐὰν οἰκοδομήσῃς οἰκίαν καινήν, καὶ ποιήσεις στεφάνην τῷ δώματί σου, καὶ οὐ ποιήσεις φόνον ἐν τῇ οἰκίᾳ σου, ἐὰν πέσῃ ὁ πεσὼν ἀπʼ αὐτοῦ. 
'''
"9" = '''
:sup:`9` Οὐ κατασπερεῖς τὸν ἀμπελῶνά σου διάφορον, ἵνα μὴ ἁγιασθῇ τὸ γέννημα, καὶ τὸ σπέρμα ὃ ἐὰν σπείρῃς μετὰ τοῦ γεννήματος τοῦ ἀμπελῶνός σου. 
'''
"10" = '''
:sup:`10` Οὐκ ἀροτριάσεις ἐν μόσχῳ καὶ ὄνῳ ἐπὶ τὸ αὐτό. 
'''
"11" = '''
:sup:`11` Οὐκ ἐνδύσῃ κίβδηλον, ἔρια καὶ λίνον ἐν τῷ αὐτῷ. 
'''
"12" = '''
:sup:`12` Στρεπτὰ ποιήσεις σεαυτῷ ἐπὶ τῶν τεσσάρων κρασπέδων τῶν περιβολαίων σου, ἃ ἐὰν περιβάλῃ ἐν αὐτοῖς. 
'''
"13" = '''
:sup:`13` Ἐὰν δέ τις λάβῃ γυναῖκα καὶ συνοικήσῃ αὐτῇ, καὶ μισήσῃ αὐτήν, 
'''
"14" = '''
:sup:`14` καὶ ἐπιθῇ αὐτῇ προφασιστικοὺς λόγους, καὶ κατενέγκῃ αὐτῆς ὄνομα πονηρὸν, καὶ λέγῃ, τὴν γυναῖκα ταύτην εἴληφα, καὶ προσελθὼν αὐτῇ οὐχ εὕρηκα αὐτῆς τὰ παρθένια· 
'''
"15" = '''
:sup:`15` Καὶ λαβὼν ὁ πατὴρ τῆς παιδὸς καὶ ἡ μήτηρ ἐξοίσουσι τὰ παρθένια τῆς παιδὸς πρὸς τὴν γερουσίαν ἐπὶ τὴν πύλην. 
'''
"16" = '''
:sup:`16` Καὶ ἐρεῖ ὁ πατὴρ τῆς παιδὸς τῇ γερουσίᾳ, τὴν θυγατέρα μου ταύτην δέδωκα τῷ ἀνθρώπῳ τούτῳ γυναῖκα, καὶ μισήσας αὐτὴν 
'''
"17" = '''
:sup:`17` νῦν οὗτος, ἐπιτίθησιν αὐτῇ προφασιστικοὺς λόγους, λέγων, οὐχ εὕρηκα τῇ θυγατρί σου παρθένια· καὶ ταῦτα τὰ παρθένια τῆς θυγατρός μου. Καὶ ἀναπτύξουσι τὸ ἱμάτιον ἐναντίον τῆς γερουσίας τῆς πόλεως. 
'''
"18" = '''
:sup:`18` Καὶ λήψεται ἡ γερουσία τῆς πόλεως ἐκείνης τὸν ἄνθρωπον ἐκεῖνον, καὶ παιδεύσουσιν αὐτόν, 
'''
"19" = '''
:sup:`19` καὶ ξημιώσουσιν αὐτὸν ἑκατὸν σίκλους, καὶ δώσουσι τῷ πατρὶ τῆς νεάνιδος, ὅτι ἐξήνεγκεν ὄνομα πονηρὸν ἐπὶ παρθένον Ἰσραηλίτιν, καὶ αὐτοῦ ἔσται γυνή· οὐ δυνήσεται ἐξαποστεῖλαι αὐτὴν τὸν ἅπαντα χρόνον. 
'''
"20" = '''
:sup:`20` Ἐὰν δὲ ἐπʼ ἀληθείας γένηται ὁ λόγος οὗτος, καὶ μὴ εὑρεθῇ παρθένια τῇ νεάνιδι, 
'''
"21" = '''
:sup:`21` καὶ ἐξάξουσι τὴν νεᾶνιν ἐπὶ τὰς θύρας τοῦ οἴκου τοῦ πατρὸς αὐτῆς, καὶ λιθοβολήσουσιν αὐτὴν ἐν λίθοις, καὶ ἀποθανεῖται, ὅτι ἐποίησεν ἀφροσύνην ἐν υἱοῖς Ἰσραήλ ἐκπορνεῦσαι τὸν οἶκον τοῦ πατρὸς αὐτῆς· καὶ ἐξαρεῖς τὸν πονηρὸν ἐξ ὑμῶν αὐτῶν. 
'''
"22" = '''
:sup:`22` Ἐὰν δὲ εὑρεθῇ ἄνθρωπος κοιμώμενος μετὰ γυναικὸς συνωκισμένης ἀνδρί, ἀποκτενεῖτε ἀμφοτέρους, τὸν ἄνδρα τὸν κοιμώμενον μετὰ τῆς γυναικὸς, καὶ τὴν γυναῖκα· καὶ ἐξαρεῖς τὸν πονηρὸν ἐξ Ἰσραήλ. 
'''
"23" = '''
:sup:`23` Ἐὰν δὲ γένηται παῖς παρθένος μεμνηστευμένη ἀνδρί, καὶ εὑρὼν αὐτὴν ἄνθρωπος ἐν πόλει κοιμηθῇ μετʼ αὐτῆς, 
'''
"24" = '''
:sup:`24` ἐξάξετε ἀμφοτέρους ἐπὶ τὴν πυλὴν τῆς πόλεως αὐτῶν, καὶ λιθοβοληθήσονται ἐν λίθοις, καὶ ἀποθανοῦνται· τὴν νεᾶνιν, ὅτι οὐκ ἐβόησεν ἐν τῇ πόλει· καὶ τὸν ἄνθρωπον, ὅτι ἐταπείνωσε τὴν γυναῖκα τοῦ πλησίον· καὶ ἐξαρεῖς τὸν πονηρὸν ἐξ ὑμῶν αὐτῶν. 
'''
"25" = '''
:sup:`25` Ἐὰν δὲ ἐν πεδίῳ εὕρῃ ἄνθρωπος τὴν παῖδα τὴν μεμνηστευμένῃν, καὶ βιασάμενος κοιμηθῇ μετʼ αὐτῆς, ἀποκτενεῖτε τὸν κοιμώμενον μετʼ αὐτῆς μόνον. 
'''
"26" = '''
:sup:`26` Καὶ τῇ νεάνιδι οὐκ ἔστιν ἁμάρτημα θανάτου· ὡς εἴ τις ἐπαναστῇ ἄνθρωπος ἐπὶ τὸν πλησίον, καὶ φονεύσῃ αὐτοῦ ψυχήν, οὕτω τὸ πρᾶγμα τοῦτο, 
'''
"27" = '''
:sup:`27` ὅτι ἐν τῷ ἀγρῷ εὗρεν αὐτήν· ἐβόησεν ἡ νεᾶνις ἡ μεμνηστευμένη, καὶ οὐκ ἦν ὁ βοηθήσων αὐτῇ. 
'''
"28" = '''
:sup:`28` Ἐὰν δέ τις εὕρῃ τὴν παῖδα τὴν παρθένον, ἥτις οὐ μεμνήστευται, καὶ βιασάμενος κοιμηθῇ μετʼ αὐτῆς, καὶ εὑρεθῇ, 
'''
"29" = '''
:sup:`29` δώσει ὁ ἄνθρωπος ὁ κοιμηθεὶς μετʼ αὐτῆς τῷ πατρὶ τῆς νεάνιδος πεντήκοντα δίδραχμα ἀργυρίου, καὶ αὐτοῦ ἔσται γυνή, ἀνθʼ ὧν ἐταπείνωσεν αὐτήν· οὐ δυνήσεται ἐξαποστεῖλαι αὐτὴν τὸν ἅπαντα χρόνον. 
'''
