[41]
"1" = '''
:sup:`1` Καὶ εἰσήγαγέ με εἰς τὸν ναὸν, ᾧ διεμέτρησε τὸ αἰλὰμ πηχῶν ἓξ τὸ πλάτος ἔνθεν, 
'''
"2" = '''
:sup:`2` καὶ πηχῶν ἓξ τὸ εὖρος τοῦ αἰλὰμ ἔνθεν, καὶ τὸ εὖρος τοῦ πυλῶνος πηχῶν δέκα, καὶ ἐπωμίδες τοῦ πυλῶνος πηχῶν πέντε ἔνθεν, καὶ πηχῶν πέντε ἔνθεν· καὶ διεμέτρησε τὸ μῆκος αὐτοῦ πηχῶν τεσσαράκοντα, καὶ τὸ εὖρος πηχῶν εἴκοσι. 
'''
"3" = '''
:sup:`3` Καὶ εἰσῆλθεν εἰς τὴν αὐλὴν τὴν ἐσωτέραν, καὶ διεμέτρησε τὸ αἲλ τοῦ θυρώματος πηχῶν δύο, καὶ τὸ θύρωμα πηχῶν ἓξ, καὶ τὰς ἐπωμίδας τοῦ θυρώματος πηχῶν ἑπτὰ ἔνθεν, καὶ πηχῶν ἑπτὰ ἔνθεν. 
'''
"4" = '''
:sup:`4` Καὶ διεμέτρησε τὸ μῆκος τῶν θυρῶν πηχῶν τεσσαράκοντα, καὶ τὸ εὖρος πηχῶν εἴκοσι, κατὰ πρόσωπον τοῦ ναοῦ· καὶ εἶπε, τοῦτο τὸ ἅγιον τῶν ἁγίων. 
'''
"5" = '''
:sup:`5` Καὶ διεμέτρησε τὸν τοῖχον τοῦ οἴκου πηχῶν ἓξ, καὶ τὸ εὖρος τῆς πλευρᾶς πηχῶν τεσσάρων κυκλόθεν, 
'''
"6" = '''
:sup:`6` καὶ πλευρὰ πλευρὸν ἐπὶ πλευρὸν τριάκοντα τρὶς δίς· καὶ διάστημα ἐν τῷ τοίχῳ τοῦ οἴκου ἐν τοῖς πλευροῖς κύκλῳ, τοῦ εἶναι τοῖς ἐπιλαμβανομένοις ὁρᾷν, ὅπως τὸ παράπαν μὴ ἅπτωνται τῶν τοίχων τοῦ οἴκου. 
'''
"7" = '''
:sup:`7` Καὶ τὸ εὖρος τῆς ἀνωτέρας τῶν πλευρῶν κατὰ τὸ πρόσθεμα ἐκ τοῦ τοίχου, πρὸς τὴν ἀνωτέραν κύκλῳ τοῦ οἴκου, ὅπως διαπλατύνηται ἄνωθεν, καὶ ἐκ τῶν κάτωθεν ἀναβαίνωσιν ἐπὶ τὰ ὑπερῷα, καὶ ἐκ τῶν γεισῶν ἐπὶ τὰ τριώροφα, 
'''
"8" = '''
:sup:`8` Καὶ τὸ θραὲλ τοῦ οἴκου ὕψος κύκλῳ διάστημα τῶν πλευρῶν ἶσον τῷ καλάμῳ πηχῶν ἕξ· διαστήματα 
'''
"9" = '''
:sup:`9` καὶ εὖρος τοῦ τοίχου τῆς πλευρᾶς ἔξωθεν πηχῶν πέντε, καὶ τὰ ἀπόλοιπα τὰ ἀναμέσον τῶν πλευρῶν τοῦ οἴκου, 
'''
"10" = '''
:sup:`10` καὶ ἀναμέσον τῶν ἐξεδρῶν εὖρος πηχῶν εἴκοσι, τὸ περιφερὲς τῷ οἴκῳ κύκλῳ. 
'''
"11" = '''
:sup:`11` Καὶ αἱ θύραι τῶν ἐξεδρῶν ἐπὶ τὸ ἀπόλοιπον τῆς θύρας τῆς μιᾶς τῆς πρὸς Βοῤῥᾶν· καὶ ἡ θύρα ἡ μία πρὸς Νότον· καὶ τὸ εὖρος τοῦ φωτὸς τοῦ ἀπολοίπου πηχῶν πέντε πλάτος κυκλόθεν. 
'''
"12" = '''
:sup:`12` Καὶ τὸ διορίζον κατὰ πρόσωπον τοῦ ἀπολοίπου, ὡς πρὸς θάλασσαν πηχῶν ἑβδομήκοντα πλάτος, τοῦ τοίχου τοῦ διορίζοντος πηχῶν πέντε εὖρος κυκλόθεν, καὶ μῆκος αὐτοῦ πηχῶν ἐννενήκοντα. 
'''
"13" = '''
:sup:`13` Καὶ διεμέτρησε κατέναντι τοῦ οἴκου μῆκος πηχῶν ἑκατὸν, καὶ τὰ ἀπόλοιπα καὶ τὰ διορίζοντα, καὶ οἱ τοῖχοι αὐτῶν μῆκος πηχῶν ἑκατόν. 
'''
"14" = '''
:sup:`14` Καὶ τὸ εὖρος κατὰ πρόσωπον τοῦ οἴκου, καὶ τὰ ἀπόλοιπα κατέναντι πηχῶν ἑκατόν. 
'''
"15" = '''
:sup:`15` Καὶ διεμέτρησε μῆκος τοῦ διορίζοντος κατὰ πρόσωπον τοῦ ἀπολοίπου τῶν κατόπισθεν τοῦ οἴκου ἐκείνου, καὶ τὰ ἀπόλοιπα ἔνθεν καὶ ἔνθεν πηχῶν ἑκατὸν τὸ μῆκος· καὶ ὁ ναὸς, καὶ αἱ γωνίαι, καὶ τὸ αἰλὰμ τὸ ἐξώτερον, πεφατνωμένα. 
'''
"16" = '''
:sup:`16` Καὶ αἱ θυρίδες δικτυωταὶ, ὑποφαύσεις κύκλῳ τοῖς τρισὶν, ὥστε διακύπτειν· καὶ ὁ οἶκος καὶ τὰ πλησίον ἐξυλωμένα κύκλῳ, καὶ τὸ ἔδαφος, καὶ ἐκ τοῦ ἐδάφους ἕως τῶν θυρίδων· καὶ αἱ θυρίδες ἀναπτυσσόμεναι τρισσῶς εἰς τὸ διακύπτειν. 
'''
"17" = '''
:sup:`17` Καὶ ἕως πλησίον τῆς ἐσωτέρας καὶ ἕως τῆς ἐξωτέρας, καὶ ἐφʼ ὅλον τὸν τοῖχον κύκλῳ ἐν τῷ ἔσωθεν καὶ ἐν τῷ ἔξωθεν, 
'''
"18" = '''
:sup:`18` γεγλυμμένα χερουβὶμ, καὶ φοίνικες ἀναμέσον χεροὺβ καὶ ἀναμέσον χερούβ· δύο πρόσωπα τῷ χερούβ· 
'''
"19" = '''
:sup:`19` Πρόσωπον ἀνθρώπου πρὸς τὸν φοίνικα ἔνθεν καὶ ἔνθεν, καὶ πρόσωπον λέοντος πρὸς τὸν φοίνικα ἔνθεν καὶ ἔνθεν· διαγεγλυμμένος ὁ οἶκος κυκλόθεν· 
'''
"20" = '''
:sup:`20` Ἐκ τοῦ ἐδάφους ἕως τοῦ φατνώματος, τὰ χερουβὶμ καὶ οἱ φοίνικες διαγεγλυμμένοι. 
'''
"21" = '''
:sup:`21` Καὶ τὸ ἅγιον καὶ ὁ ναὸς ἀναπτυσσόμενος τετράγωνα, κατὰ πρόσωπον τῶν ἁγίων ὅρασις ὡς ὄψις 
'''
"22" = '''
:sup:`22` θυσιαστηρίου ξυλίνου, πηχῶν τριῶν τὸ ὕψος αὐτοῦ, καὶ τὸ μῆκος πηχῶν δύο, καὶ τὸ εὖρος πηχῶν δύο· καὶ κέρατα εἶχε, καὶ ἡ βάσις αὐτοῦ καὶ οἱ τοῖχοι αὐτοῦ ξύλινοι· καὶ εἶπε πρὸς μὲ, αὕτη ἡ τράπεζα, ἡ πρὸ προσώπου Κυρίου. 
'''
"23" = '''
:sup:`23` Καὶ δύο θυρώματα τῷ ναῷ, καὶ δύο θυρώματα τῷ ἁγίῳ, 
'''
"24" = '''
:sup:`24` τοῖς δυσὶ θυρώμασι τοῖς στροφωτοῖς· δύο θυρώματα τῷ ἑνὶ, καὶ δύο θυρώματα τῇ θύρᾳ τῇ δευτέρᾳ. 
'''
"25" = '''
:sup:`25` Καὶ γλυφὴ ἐπʼ αὐτῶν, καὶ ἐπὶ τὰ θυρώματα τοῦ ναοῦ χερουβίμ· καὶ φοίνικες κατὰ τὴν γλυφὴν τῶν ἁγίων, καὶ σπουδαῖα ξύλα κατὰ πρόσωπον τοῦ αἰλὰμ ἔξωθεν, 
'''
"26" = '''
:sup:`26` Καὶ θυρίδες κρυπταί· καὶ διεμέτρησεν ἔνθεν καὶ ἔνθεν, εἰς τὰ ὀροφώματα τοῦ αἰλὰμ, καὶ τὰ πλευρὰ τοῦ οἴκου ἐζυγωμένα. 
'''
