[14]
"1" = '''
:sup:`1` Πλοῦν τις πάλιν στελλόμενος, καὶ ἄγρια μέλλων διοδεύειν κύματα, τοῦ φέροντος αὐτὸν πλοίου σαθρότερον ξύλον ἐπιβοᾶται. 
'''
"2" = '''
:sup:`2` Ἐκεῖνο μὲν γὰρ ὄρεξις πορισμῶν ἐπενόησε, τεχνίτης δὲ σοφίᾳ κατεσκεύασεν· 
'''
"3" = '''
:sup:`3` ἡ δὲ σὴ, Πάτερ, διακυβερνᾷ πρόνοια, ὅτι ἔδωκας καὶ ἐν θαλάσσῃ ὁδὸν καὶ ἐν κύμασι τρίβον ἀσφαλῆ· 
'''
"4" = '''
:sup:`4` δεικνὺς ὅτι δύνασαι ἐκ παντὸς σώζειν, ἵνα κᾂν ἄνευ τέχνης τις ἐπιβῇ. 
'''
"5" = '''
:sup:`5` Θέλεις δὲ μὴ ἀργὰ εἶναι τὰ τῆς σοφίας σου ἔργα, διὰ τοῦτο καὶ ἐλαχίστῳ ξύλῳ πιστεύουσιν ἄνθρωποι ψυχὰς, καὶ διελθόντες κλύδωνα σχεδίᾳ διεσώθησαν. 
'''
"6" = '''
:sup:`6` Καὶ ἀρχῆς γὰρ ἀπολλυμένων ὑπερηφάνων γιγάντων, ἡ ἐλπὶς τοῦ κόσμου ἐπὶ σχεδίας καταφυγοῦσα, ἀπέλιπεν αἰῶνι σπέρμα γενέσεως τῇ σῇ κυβερνηθεῖσα χειρί. 
'''
"7" = '''
:sup:`7` Εὐλόγηται γὰρ ξύλον διʼ οὗ γίνεται δικαιοσύνη. 
'''
"8" = '''
:sup:`8` Τὸ χειροποίητον δέ ἐπικατάρατον αὐτὸ, καὶ ὁ ποιήσας αὐτὸ, ὅτι ὁ μὲν εἰργάζετο, τὸ δὲ φθαρτὸν θεὸς ὠνομάσθη. 
'''
"9" = '''
:sup:`9` Ἐν ἴσῳ γὰρ μισητὰ Θεῷ καὶ ὁ ἀσεβῶν καὶ ἡ ἀσέβεια αὐτοῦ. 
'''
"10" = '''
:sup:`10` Καὶ γὰρ τὸ πραχθὲν σὺν τῷ δράσαντι κολασθησεται. 
'''
"11" = '''
:sup:`11` Διὰ τοῦτο καὶ ἐν εἰδώλοις ἐθνῶν ἐπισκοπὴ ἔσται, ὅτι ἐν κτίσματι Θεοῦ εἰς βδέλυγμα ἐγενήθησαν, καὶ εἰς σκάνδαλα ψυχαῖς ἀνθρώπων, καὶ εἰς παγίδα ποσὶνἀφρόνων. 
'''
"12" = '''
:sup:`12` Ἀρχὴ γὰρ πορνείας ἐπίνοια εἰδώλων, εὕρεσις δὲ αὐτῶν φθορὰ ζωῆς. 
'''
"13" = '''
:sup:`13` Οὔτε γὰρ ἦν ἀπʼ ἀρχῆς, οὔτε εἰς τὸν αἰῶνα ἔσται. 
'''
"14" = '''
:sup:`14` Κενοδοξίᾳ γὰρ ἀνθρώπων εἰσῆλθεν εἰς κόσμον, καὶ διὰ τοῦτο σύντομον αὐτῶν τέλος ἐπενοήθη. 
'''
"15" = '''
:sup:`15` Ἀώρῳ γὰρ πένθει τρυχόμενος πατὴρ, τοῦ ταχέως ἀφαιρεθέντος τέκνου εἰκόνα ποιήσας, τὸν τότε νεκρὸν ἄνθρωπον, νῦν ὡς θεὸν ἐτίμησεν, καὶ παρέδωκε τοῖς ὑποχειρίοις μυστήρια καὶ τελετάς. 
'''
"16" = '''
:sup:`16` Εἶτα ἐν χρόνῳ κρατυνθὲν τὸ ἀσεβὲς ἔθος ὡς νόμος ἐφυλάχθη, 
'''
"17" = '''
:sup:`17` καὶ τυράννων ἐπιταγαῖς ἐθρησκεύετο τὰ γλυπτά· οὓς ἐν ὄψει μὴ δυνάμενοι τιμᾷν ἄνθρωποι διὰ τὸ μακρὰν οἰκεῖν, τὴν πόῤῥωθεν ὄψιν ἀνατυπωσάμενοι, ἐμφανῆ εἰκόνα τοῦ τιμωμένου βασιλέως ἐποίησαν, ἵνα τὸν ἀπόντα ὡς παρόντα κολακεύωσι διὰ τῆς σπουδῆς. 
'''
"18" = '''
:sup:`18` Εἰς ἐπίτασιν δὲ θρησκείας καὶ τοὺς ἀγνοοῦντας ἡ τοῦ τεχνίτου προετρέψατο φιλοτιμία. 
'''
"19" = '''
:sup:`19` Ὁ μὲν γὰρ τάχα τῷ κρατοῦντι βουλόμενος ἀρέσαι, ἐξεβιάσατο τῇ τέχνῃ τὴν ὁμοιότητα ἐπὶ τὸ κάλλιον. 
'''
"20" = '''
:sup:`20` Τὸ δὲ πλῆθος ἐφελκόμενον διὰ τὸ εὔχαρι τῆς ἐργασίας, τὸν πρὸ ὀλίγου τιμηθέντα ἄνθρωπον, νῦν σέβασμα ἐλογίσαντο. 
'''
"21" = '''
:sup:`21` Καὶ τοῦτο ἐγένετο τῷ βίῳ εἰς ἔνεδρον, ὅτι ἢ συμφορᾷ ἢ τυραννίδι δουλεύσαντες ἄνθρωποι, τὸ ἀκοινώνητον ὄνομα λίθοις καὶ ξύλοις περιέθεσαν. 
'''
"22" = '''
:sup:`22` Εἶτʼ οὐκ ἤρκεσε τὸ πλανᾶσθαι περὶ τὴν τοῦ Θεοῦ γνῶσιν, ἀλλὰ καὶ μεγάλῳ ζῶντες ἀγνοίας πολέμῳ, τὰ τοσαῦτα κακὰ εἰρήνην προσαγορεύουσιν. 
'''
"23" = '''
:sup:`23` Ἢ γὰρ τεκνοφόνους τελετὰς, ἢ κρύφια μυστήρια, ἢ ἐμμανεῖς ἐξ ἄλλων θεσμῶν κώμους ἄγοντες, 
'''
"24" = '''
:sup:`24` οὔτε βίους οὔτε γάμους καθαροὺς ἔτι φυλάσσουσιν, ἕτερος δʼ ἕτερον ἢ λοχῶν ἀναιρεῖ, ἢ νοθεύων ὀδυνᾷ. 
'''
"25" = '''
:sup:`25` Πάντα δʼ ἐπιμὶξ ἔχει αἷμα καὶ φόνος, κλοπὴ καὶ δόλος, φθορὰ, ἀπιστία, ταραχὴ, ἐπιορκία, 
'''
"26" = '''
:sup:`26` θόρυβος ἀγαθῶν, χάριτος ἀμνησία, ψυχῶν μιασμὸς, γενέσεως ἐναλλαγὴ, γάμων ἀταξία, μοιχεία, καὶ ἀσέλγεια. 
'''
"27" = '''
:sup:`27` Ἡ γὰρ τῶν ἀνωνύμων εἰδώλων θρησκεία παντὸς ἀρχὴ κακοῦ καὶ αἰτία καὶ πέρας ἐστίν. 
'''
"28" = '''
:sup:`28` Ἢ γὰρ εὐφραινόμενοι μεμῄνασιν, ἢ προφητεύουσι ψευδῆ, ἢ ζῶσιν ἀδίκως, ἢ ἐπιορκοῦσι ταχέως. 
'''
"29" = '''
:sup:`29` Ἀψύχοις γὰρ πεποιθότες εἰδώλοις, κακῶς ὀμόσαντες, ἀδικηθῆναι οὐ προσδέχονται. 
'''
"30" = '''
:sup:`30` Ἀμφότερα δὲ αὐτοὺς μετελεύσεται τὰ δίκαια, ὅτι κακῶς ἐφρόνησαν περὶ Θεοῦ προσχόντες εἰδώλοις, καὶ ἀδίκως ὤμοσαν ἐν δόλῳ καταφρονήσαντες ὁσιότητος. 
'''
"31" = '''
:sup:`31` Οὐ γὰρ ἡ τῶν ὀμνυομένων δύναμις, ἀλλʼ ἡ τῶν ἁμαρτανόντων δίκη ἐπεξέρχεται ἀεὶ τὴν τῶν ἀδίκων παράβασιν. 
'''
