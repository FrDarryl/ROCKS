[1]
"1" = '''
:sup:`1` ΚΑΙ ἤγαγεν Ἰωσίας τὸ πάσχα ἐν Ἱερουσαλὴμ τῷ Κυρίῳ αὐτοῦ, καὶ ἔθυσε τὸ πάσχα τῇ τεσσαρεσκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς τοῦ πρώτου· 
'''
"2" = '''
:sup:`2` στήσας τοὺς ἱερεῖς κατʼ ἐφημερίας ἐστολισμένους ἐν τῷ ἱερῷ τοῦ Κυρίου. 
'''
"3" = '''
:sup:`3` Καὶ εἶπε τοῖς Λευίταις ἱεροδούλοις τοῦ Ἰσραὴλ, ἁγιάσαι ἑαυτοὺς τῷ Κυρίῳ ἐν τῇ θέσει τῆς ἁγίας κιβωτοῦ τοῦ Κυρίου ἐν τῷ οἴκῳ ᾧ ᾠκοδόμησε Σαλωμὼν ὁ τοῦ Δαυὶδ ὁ βασιλεύς· 
'''
"4" = '''
:sup:`4` οὐκ ἔσται ὑμῖν ἆραι ἐπʼ ὤμων αὐτήν· καὶ νῦν λατρεύετε τῷ Κυρίῳ Θεῷ ὑμῶν, καὶ θεραπεύετε τὸ ἔθνος αὐτοῦ Ἰσραήλ, καὶ ἑτοιμάσατε κατὰ τὰς πατριὰς καὶ τὰς φυλὰς ὑμῶν, 
'''
"5" = '''
:sup:`5` κατὰ τὴν γραφὴν Δαυὶδ βασιλέως Ἰσραὴλ, καὶ κατὰ τὴν μεγαλειότητα Σαλωμὼν τοῦ υἱοῦ αὐτοῦ· καὶ στάντες ἐν τῷ ἁγίῳ κατὰ τὴν μεριδαρχίαν τὴν πατρικὴν ὑμῶν τῶν Λευιτῶν, τῶν ἔμπροσθεν τῶν ἀδελφῶν ὑμῶν υἱῶν Ἰσραὴλ, 
'''
"6" = '''
:sup:`6` ἐν τάξει θύσατε τὸ πάσχα, καὶ τὰς θυσίας ἑτοιμάσατε τοῖς ἀδελφοῖς ὑμῶν, καὶ ποιήσατε τὸ πάσχα κατὰ τὸ πρόσταγμα τοῦ Κυρίου τὸ δοθὲν τῷ Μωυσῇ. 
'''
"7" = '''
:sup:`7` Καὶ ἐδωρήσατο Ἰωσίας τῷ λαῷ τῷ εὑρεθέντι ἀρνῶν καὶ ἐρίφων τριάκοντα χιλιάδας, μόσχους τρισχιλίους· ταῦτα ἐκ τῶν βασιλικῶν ἐδόθη κατʼ ἐπαγγελίαν τῷ λαῷ, καὶ τοῖς ἱερεῦσι, καὶ Λευίταις. 
'''
"8" = '''
:sup:`8` Καὶ ἔδωκε Χελκίας, καὶ Ζαχαρίας, καὶ Συῆλος οἱ ἐπιστάται τοῦ ἱεροῦ τοῖς ἱερεῦσιν εἰς πάσχα πρόβατα δισχίλια ἑξακόσια, μόσχους τριακοσίους. 
'''
"9" = '''
:sup:`9` Καὶ Ἰεχονὶας, καὶ Σαμαίας, καὶ Ναθαναὴλ ὁ ἀδελφὸς, καὶ Ἀσαβίας, καὶ Ὀχίηλος, καὶ Ἰωρὰμ χιλίαρχοι ἔδωκαν τοῖς Λευίταις εἰς πάσχα πρόβατα πεντακισχίλια, μόσχους ἑπτακοσίους. 
'''
"10" = '''
:sup:`10` Καὶ ταῦτα τὰ γενόμενα, εὐπρεπῶς ἔστησαν οἱ ἱερεῖς καὶ οἱ Λευῖται, 
'''
"11" = '''
:sup:`11` ἔχοντες τὰ ἄζυμα κατὰ τὰς φυλὰς καὶ κατὰ τὰς μεριδαρχίας τῶν πατέρων ἔμπροσθεν τοῦ λαοῦ, προσενεγκεῖν τῷ Κυρίῳ κατὰ τὰ γεγραμμένα ἐν βιβλίῳ Μωυσῆ· καὶ οὕτως τὸ πρωϊνόν. 
'''
"12" = '''
:sup:`12` Καὶ ὤπτησαν τὸ πάσχα πυρὶ ὡς καθήκει, καὶ τὰς θυσίας ἥψησαν ἐν τοῖς χαλκείοις καὶ λέβησι μετʼ εὐωδίας, καὶ ἀπήνεγκαν πᾶσι τοῖς ἐκ τοῦ λαοῦ· 
'''
"13" = '''
:sup:`13` μετὰ δὲ ταῦτα ἡτοίμασαν ἑαυτοῖς τε καὶ τοῖς ἱερεῦσιν ἀδελφοῖς αὐτῶν υἱοῖς Ἀαρών· 
'''
"14" = '''
:sup:`14` οἱ γὰρ ἱερεῖς ἀνέφερον τὰ στέατα ἕως ἀωρίας· καὶ οἱ Λευῖται ἡτοίμασαν ἑαυτοῖς καὶ τοῖς ἱερεῦσιν ἀδελφοῖς αὐτῶν υἱοῖς Ἀαρών. 
'''
"15" = '''
:sup:`15` Καὶ οἱ ἱεροψάλται υἱοὶ Ἀσὰφ ἦσαν ἐπὶ τῆς τάξεως αὐτῶν, κατὰ τὰ ὑπὸ Δαυὶδ τεταγμένα, καὶ Ἀσὰφ, καὶ Ζαχαρίας, καὶ Ἐδδινοῦς ὁ παρὰ τοῦ βασιλέως. 
'''
"16" = '''
:sup:`16` Καὶ οἱ θυρωροὶ ἐφʼ ἑκάστου πυλῶνος· οὐκ ἔστι παραβῆναι ἕκαστον τὴν ἑαυτοῦ ἐφημερίαν· οἱ γὰρ ἀδελφοὶ αὐτῶν οἱ Λευῖται ἡτοίμασαν αὐτοῖς, 
'''
"17" = '''
:sup:`17` καὶ συνετελέσθη τὰ τῆς θυσίας τοῦ Κυρίου ἐν ἐκείνῃ τῇ ἡμέρᾳ ἀχθῆναι τὸ πάσχα, 
'''
"18" = '''
:sup:`18` καὶ προσαχθῆναι τὰς θυσίας ἐπὶ τὸ τοῦ Κυρίου θυσιαστήριον, κατὰ τὴν ἐπιταγὴν τοῦ βασιλέως Ἰωσίου. 
'''
"19" = '''
:sup:`19` Καὶ ἠγάγοσαν οἱ υἱοὶ Ἰσραὴλ οἱ εὑρεθέντες ἐν τῷ καιρῷ τούτῳ τὸ πάσχα καὶ τὴν ἑορτὴν τῶν ἀζύμων ἡμέρας ἑπτά. 
'''
"20" = '''
:sup:`20` Καὶ οὐκ ἤχθη τὸ πάσχα τοιοῦτον ἐν τῷ Ἰσραὴλ ἀπὸ τῶν χρόνων Σαμουὴλ τοῦ προφήτου. 
'''
"21" = '''
:sup:`21` Καὶ πάντες οἱ βασιλεῖς τοῦ Ἰσραὴλ οὐκ ἠγάγοσαν πάσχα τοιοῦτον, οἷον ἤγαγεν Ἰωσίας, καὶ οἱ ἱερεῖς, καὶ οἱ Λευῖται, καὶ οἱ Ἰουδαῖοι, καὶ πᾶς Ἰσραὴλ ὁ εὑρεθεὶς ἐν τῇ κατοικήσει αὐτῶν ἐν Ἱερουσαλήμ. 
'''
"22" = '''
:sup:`22` Ὀκτωκαιδεκάτῳ ἔτει βασιλεύοντος Ἰωσίου ἤχθη τὸ πάσχα τοῦτο. 
'''
"23" = '''
:sup:`23` Καὶ ὠρθώθη τὰ ἔργα Ἰωσίου ἐνώπιον τοῦ Κυρίου αὐτοῦ ἐν καρδίᾳ πλήρει εὐσεβείας. 
'''
"24" = '''
:sup:`24` Καὶ τὰ κατʼ αὐτὸν δὲ ἀναγέγραπται ἐν τοῖς ἔμπροσθεν χρόνοις, περὶ τῶν ἡμαρτηκότων καὶ ἠσεβηκότων εἰς τὸν Κύριον παρὰ πᾶν ἔθνος καὶ βασιλείαν, καὶ ἃ ἐλύπησαν αὐτὸν, ἔστι, καὶ οἱ λόγοι τοῦ Κυρίου ἀνέστησαν ἐπὶ Ἰσραήλ. 
'''
"25" = '''
:sup:`25` Καὶ μετὰ πᾶσαν τὴν πρᾶξιν ταύτην Ἰωσίου, συνέβη Φαραὼ βασιλέα Αἰγύπτου ἐλθόντα πόλεμον ἐγεῖραι ἐν Χαρκαμὺς ἐπὶ τοῦ Εὐφράτου· καὶ ἐξῆλθεν εἰς ἀπάντησιν αὐτῷ Ἰωσίας. 
'''
"26" = '''
:sup:`26` Καὶ διεπέμψατο πρὸς αὐτὸν βασιλεὺς Αἰγύπτου, λέγων, τί ἐμοὶ καὶ σοί ἐστι, βασιλεῦ τῆς Ἰουδαίας; 
'''
"27" = '''
:sup:`27` Οὐχί πρὸς σὲ ἐξαπέσταλμαι ὑπὸ Κυρίου τοῦ Θεοῦ· ἐπὶ γὰρ τοῦ Εὐφράτου ὁ πόλεμός μου ἐστί· καὶ νῦν Κύριος μετʼ ἑμοῦ ἐστι, καὶ Κύριος μετʼ ἐνοῦ ἑπισπεύδων ἐστίν· ἀπόστηθι, καὶ μὴ ἐναντιοῦ τῷ Κυρίῳ. 
'''
"28" = '''
:sup:`28` Καὶ οὐκ ἀπέστρεψεν ἑαυτὸν Ἰωσίας ἐπὶ τὸ ἅρμα αὐτοῦ, ἀλλὰ πολεμεῖν αὐτὸν ἐπεχείρει, οὐ προσέχων ῥήμασιν Ἰερεμίου προφήτου ἐκ στόματος Κυρίου. 
'''
"29" = '''
:sup:`29` Ἀλλὰ συνεστήσατο πρὸς αὐτὸν πόλεμον ἐν τῷ πεδίῳ Μαγεδδώ· καὶ κατέβησαν οἱ ἄρχοντες πρὸς τὸν βασιλέα Ἰωσίαν. 
'''
"30" = '''
:sup:`30` Καὶ εἶπεν ὁ βασιλεὺς τοῖς παισὶν ἑαυτοῦ, ἀποστήσατέ με ἀπὸ τῆς μάχης, ἠσθένησα γὰρ λίαν· καὶ εὐθέως ἀπέστησαν αὐτὸν οἱ παῖδες αὐτοῦ ἀπὸ τῆς παρατάξεως. 
'''
"31" = '''
:sup:`31` Καὶ ἀνέβη ἐπὶ τὸ ἅρμα τὸ δευτέριον αὐτοῦ, καὶ ἀποκατασταθεὶς, εἰς Ἰερουσαλὴμ, μετήλλαξε τὸν βίον αὐτοῦ, καὶ ἐτάφη ἐν τῷ πατρικῷ τάφῳ. 
'''
"32" = '''
:sup:`32` Καὶ ἐν ὅλῃ τῇ Ἰουδαίᾳ ἐπένθησαν τὸν Ἰωσίαν, καὶ ἐθρήνησεν Ἱερεμίας ὁ προφήτης ὑπὲρ Ἰωσίον, ὑαι οἱ προκαθήμενοι σὺν γυναιξὶν ἐθρηνοῦσαν αὐτὸν ἕως τῆς ἡμέρας ταύτης· καὶ ἐξεδόθη τοῦτο γίνεσθαι ἀεὶ εἰς ἅπαν τὸ γένος Ἰσραήλ. 
'''
"33" = '''
:sup:`33` Ταῦτα δὲ ἀναγέγραπται ἐν τῇ βίβλῳ τῶν ἱστορουμένων περὶ τῶν βασιλέων τῆς Ἰουδαίας, καὶ τὸ καθʼ ἓν πραχθὲν τῆς πράξεως Ἰωσίου, καὶ τῆς δόξης αὐτοῦ, καὶ τῆς συνέσεως αὐτοῦ ἐν τῷ νόμῳ Κυρίου· τά τε προπραχθέντα ὑπʼ αὐτοῦ καὶ τὰ νῦν, ἱστόρηται ἐν τῷ βιβλίῳ τῶν βασιλέων Ἰσραὴλ καὶ Ἰούδα. 
'''
"34" = '''
:sup:`34` Καὶ ἀναλαβόντες οἱ ἐκ τοῦ ἔθνους τὸν Ἰεχονίαν υἱὸν Ἰωσίου, ἀνέδειξαν βασιλέα ἀντὶ Ἰωσείου τοῦ πατρὸς αὐτοῦ, ὄντα ἐτῶν εἴκοσι τριῶν. 
'''
"35" = '''
:sup:`35` Καὶ ἐβασίλευσεν ἐν Ἰσραὴλ καὶ Ἱερουσαλὴμ μῆνας τρεῖς· καὶ ἀπέστησεν αὐτὸν βασιλεὺς Αἰγύπτου τοῦ μὴ βασιλεύειν ἐν Ἱερουσαλὴμ, 
'''
"36" = '''
:sup:`36` καὶ ἐζημίωσε τὸ ἔθνος ἀργυρίου ταλάντοις ἑκατὸν καὶ χρυσίου ταλάντῳ ἑνί. 
'''
"37" = '''
:sup:`37` Καὶ ἀνέδειξε βασιλεὺς Αἰγύπτου βασιλέα Ἰωακὶμ τὸν ἀδελφὸν αὐτοῦ βασιλέα τῆς Ἰουδαίας καὶ Ἱερουσαλήμ. 
'''
"38" = '''
:sup:`38` Καὶ ἔδησεν Ἰωακὶμ τοὺς μεγιστᾶνας, Ζαράκην δὲ τὸν ἀδελφὸν αὐτοῦ συλλαβὼν ἀνήγαγεν ἐξ Αἰγύπτου. 
'''
"39" = '''
:sup:`39` Ἐτῶν δὲ ἦν εἰκοσιπέντε Ἰωακὶμ ὅτε ἐβασίλευσε τῆς Ἰουδαίας καὶ Ἱερουσαλήμ· καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου. 
'''
"40" = '''
:sup:`40` Μετʼ αὐτὸν δὲ ἀνέβη Ναβουχοδονόσορ ὁ βασιλεὺς Βαβυλῶνος, καὶ ἔδησεν αὐτὸν ἐν χαλκείῳ δεσμῷ, καὶ ἀπήγαγεν εἰς Βαβυλῶνα. 
'''
"41" = '''
:sup:`41` Καὶ ἀπὸ τῶν ἱερῶν σκευῶν τοῦ Κυρίου λαβὼν Ναβουχοδονόσορ καὶ ἀπενέγκας, ἀπηρείσατο ἐν τῷ ναῷ αὐτοῦ ἐν Βαβυλῶνι. 
'''
"42" = '''
:sup:`42` Τὰ δὲ ἱστορηθέντα περὶ αὐτοῦ, καὶ τῆς ἀκαθαρσίας αὐτοῦ καὶ δυσσεβείας, ἀναγέγραπται ἐν τῇ βιβλῳ τῶν χρόνων τῶν βασιλέων. 
'''
"43" = '''
:sup:`43` Καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ Ἰωακὶμ ὁ υἱὸς αὐτοῦ· ὅτε γὰρ ἀνεδείχθη, ἦν ἐτῶν ὀκτώ. 
'''
"44" = '''
:sup:`44` Βασιλεύει δὲ μῆνας τρεῖς καὶ ἡμέρας δέκα ἐν Ἱερουσαλὴμ, καὶ ἐποίησε τὸ πονηρὸν ἔναντι Κυρίου. 
'''
"45" = '''
:sup:`45` Καὶ μετʼ ἐνιαυτὸν ἀποστείλας Ναβουχοδονόσορ μετήγαγεν αὐτὸν εἰς Βαβυλῶνα, ἅμα τοῖς ἱεροῖς σκεύεσι τοῦ Κυρίου, 
'''
"46" = '''
:sup:`46` καὶ ἀνέδειξε Σεδεκίαν βασιλέα τῆς Ἰουδαίας καὶ Ἱερουσαλὴμ, ὄντα ἐτῶν εἴκοσι ἑνός· βασιλεύει δὲ ἔτη ἕνδεκα, 
'''
"47" = '''
:sup:`47` καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου, καὶ οὐκ ἐνετράπη ἀπὸ τῶν ῥηθέντων λόγων ὑπὸ Ἱερεμίου τοῦ προφήτου ἐκ στόματος τοῦ Κυρίου. 
'''
"48" = '''
:sup:`48` Καὶ ὁρκισθεὶς ἀπὸ τοῦ βασιλέως Ναβουχοδονόσορ τῷ ὀνόματι Κυρίου, ἐπιορκήσας ἀπέστη· καὶ σκληρύνας αὐτοῦ τὸν τράχηλον καὶ τὴν καρδίαν αὐτοῦ, παρέβη τὰ νόμιμα Κυρίου Θεοῦ Ἰσραήλ. 
'''
"49" = '''
:sup:`49` Καὶ οἱ ἡγούμενοι δὲ τοῦ λαοῦ καὶ τῶν ἱερέων πολλὰ ἠσέβησαν καὶ ὑπὲρ πάσας τὰς ἀκαθαρσίας πάντων τῶν ἐθνῶν, καὶ ἐμίαναν τὸ ἱερὸν τοῦ Κυρίον τὸ ἁγιαζόμενον ἐν Ἱερουσαλήμ. 
'''
"50" = '''
:sup:`50` Καὶ ἀπέστειλεν ὁ Θεὸζ τῶν πατέρων αὐτῶν διὰ τοῦ ἀγγέλου αὐτοῦ μετακαλέσαι αὐτοὺς, καθότι ἐφείδετο αὐτῶν καὶ τοῦ σκηνώματος αὐτοῦ. 
'''
"51" = '''
:sup:`51` Αὐτοὶ δὲ ἐμυκτήρισαν ἐν τοῖς ἀγγέλοις αὐτοῦ· 
'''
"52" = '''
:sup:`52` καὶ ᾗ ἡμέρᾳ ἐλάλησε Κύριος, ἦσαν ἐκπαίζοντες τοὺς προφήτας αὐτοῦ, ἕως οὗ θυμῶντα αὐτὸν ἐπὶ τῷ ἔθνει αὐτοῦ διὰ τὰ δυσσεβήματα, προστάξαι ἀναβιβάσαι ἐπʼ αὐτοὺς τοὺς βασιλεῖς τῶν Χαλδαίων. 
'''
"53" = '''
:sup:`53` Οὗτοι ἀπέκτειναν τοὺς νεανίσκους αὐτῶν ἐν ῥομφαία, περικύκλῳ τοῦ ἁγίου αὐτῶν ἱεροῦ· καὶ οὐκ ἐφείσαντο νεανίσκου καὶ παρθένου, καὶ πρεσβύτου καὶ νεωτέρου, ἀλλὰ πάντας παρέδωκαν εἰς τὰς χεῖρας αὐτῶν. 
'''
"54" = '''
:sup:`54` Καὶ πάντα τὰ ἱερὰ σκεύη τοῦ Κυρίου τὰ μεγάλα καὶ τὰ μικρά, καὶ τὰς κιβωτοὺς τοῦ Κυρίου, καὶ τὰς βασιλικὰς ἀποθήκας ἀναλαβόντες ἀπήνεγκαν εἰς Βαβυλῶνα. 
'''
"55" = '''
:sup:`55` Καὶ ἐνεπύρισαν τὸν οἶκον τοῦ Κυρίου, καὶ ἔλυσαν τὰ τείχη Ἱερουσαλὴμ, καὶ τοὺς πύργους αὐτῆς ἐνεπύρισαν ἐν πυρί, 
'''
"56" = '''
:sup:`56` καὶ συνετέλεσαν πάντα τὰ ἔνδοξα αὐτῆς ἀχρειῶσαι, καὶ τοὺς ἐπιλοίπους ἀπήγαγε μετὰ ῥομφαίας εἰς Βαβυλῶνα. 
'''
"57" = '''
:sup:`57` Καὶ ἦσαν παῖδες αὐτῷ καὶ τοῖς υἱοῖς αὐτοῦ, μέχρις οὗ βασιλεῦσαι Πέρσας, εἰς ἀναπλήρωσιν ῥήματος τοῦ Κυρίου ἐν στόματι Ἱερεμίου· 
'''
"58" = '''
:sup:`58` ἕως τοῦ εὐδοκῆσαι τὴν γῆν τὰ σάββατα αὐτῆς, πάντα τὸν χρόνον τῆς ἐρημώσεως αὐτῆς, σαββατιεῖ εἰς συμπλήρωσιν ἐτῶν ἑβδομήκοντα. 
'''
