[19]
"1" = '''
:sup:`1` Καὶ ἐγένετο ὡς ἤκουσεν ὁ βασιλεὺς Ἐζεκίας, καὶ διέῤῥηξε τὰ ἱμάτια αὐτοῦ, καὶ περιεβάλετο σάκκον, καὶ εἰσῆλθεν εἰς οἶκον Κυρίου. 
'''
"2" = '''
:sup:`2` Καὶ ἀπέστειλεν Ἑλιακὶμ τὸν οἰκονόμον, καὶ Σωμνὰν τὸν γραμματέα, καὶ τοὺς πρεσβυτέρους τῶν ἱερέων περιβεβλημένους σάκκους, πρὸς Ἡσαΐαν τὸν προφήτην υἱὸν Ἀμώς. 
'''
"3" = '''
:sup:`3` Καὶ εἶπον πρὸς αὐτὸν, τάδε λέγει Ἐζεκίας, ἡμέρα θλίψεως καὶ ἐλεγμοῦ καὶ παροργισμοῦ ἡ ἡμέρα αὕτη· ὅτι ἦλθον υἱοὶ ἕως ὠδίνων, καὶ ἰσχὺς οὐκ ἔστι τῇ τικτούσῃ. 
'''
"4" = '''
:sup:`4` Εἴ πως εἰσακούσεται Κύριος ὁ Θεός σου πάντας τοὺς λόγους Ῥαψάκου, ὃν ἀπέστειλεν αὐτὸν βασιλεὺς Ἀσσυρίων ὁ κύριος αὐτοῦ ὀνειδίζειν Θεὸν ζῶντα, καὶ βλασφημεῖν ἐν λόγοις οἷς ἤκουσε Κύριος ὁ Θεός σου, καὶ λήψῃ προσευχὴν περὶ τοῦ λείμματος τοῦ εὑρισκομένου. 
'''
"5" = '''
:sup:`5` Καὶ ἦλθον οἱ παῖδες τοῦ βασιλέως Ἐζεκίου πρὸς Ἡσαΐαν. 
'''
"6" = '''
:sup:`6` Καὶ εἶπεν αὐτοῖς Ἡσαΐας, Τάδε ἐρεῖτε πρὸς τὸν κύριον ὑμῶν, τάδε λέγει Κύριος, μὴ φοβηθῇς ἀπὸ τῶν λόγων ὧν ἤκουσας, ὧν ἐβλασφήμησαν τὰ παιδάρια βασιλέως Ἀσσυρίων. 
'''
"7" = '''
:sup:`7` Ἰδοὺ ἐγὼ δίδωμι ἐν αὐτῷ πνεῦμα, καὶ ἀκούσεται ἀγγελίαν, καὶ ἀποστραφήσεται εἰς τὴν γῆν αὐτοῦ· καὶ καταβαλῶ αὐτὸν ἐν ῥομφαίᾳ ἐν τῇ γῇ αὐτοῦ. 
'''
"8" = '''
:sup:`8` Καὶ ἐπέστρεψε Ῥαψάκης, καὶ εὗρε τὸν βασιλέα Ἀσσυρίων πολεμοῦντα ἐπὶ Λοβνὰ, ὅτι ἤκουσεν ὅτι ἀπῇρεν ἐκ Λαχίς. 
'''
"9" = '''
:sup:`9` Καὶ ἤκουσε περὶ Θαρακὰ βασιλέως Αἰθιόπων, λέγων, ἰδοὺ ἐξῆλθε πολεμεῖν μετὰ σοῦ· καὶ ἐπέστρεψε, καὶ ἀπέστειλεν ἀγγέλους πρὸς Ἐζεκίαν, λέγων, 
'''
"10" = '''
:sup:`10` μὴ ἐπαιρέτω σε ὁ Θεός σου ἐφʼ ᾧ σὺ πέποιθας ἐν αὐτῷ, λέγων, οὐ μὴ παραδοθῇ Ἱερουσαλὴμ εἰς χεῖρας βασιλέως Ἀσσυρίων. 
'''
"11" = '''
:sup:`11` Ἰδοὺ σὺ ἤκουσας πάντα ὅσα ἐποίησαν βασιλεῖς Ἀσσυρίων πάσαις ταῖς γαίαις τοῦ ἀναθεματίσαι αὐτάς· καὶ σὺ ῥυσθήσῃ; 
'''
"12" = '''
:sup:`12` Μὴ ἐξαιρούμενοι ἐξείλαντο αὐτοὺς οἱ θεοὶ τῶν ἐθνῶν, οὓς διέφθειραν οἱ πατρές μου, τήν τε Γωζὰν, καὶ τὴν Χαῤῥὰν, καὶ τὴν Ῥαφὶς, καὶ υἱοὺς Ἐδὲμ τοὺς ἐν Θαεσθέν; 
'''
"13" = '''
:sup:`13` Ποῦ ἐστιν ὁ βασιλεὺς Αἱμὰθ, καὶ ὁ βασιλεὺς Ἀρφάδ; καὶ ποῦ ἐστιν ὁ βασιλεὺς τῆς πόλεως Σεπφαρουαῒν, Ἀνὰ, καὶ Ἀβά; 
'''
"14" = '''
:sup:`14` Καὶ ἔλαβεν Ἐζεκίας τὰ βιβλία ἐκ χειρὸς τῶν ἀγγέλων, καὶ ἀνέγνω αὐτά· καὶ ἀνέβη εἰς οἶκον Κυρίου, καὶ ἀνέπτυξεν αὐτὰ Ἐζεκίας ἐναντίον Κυρίου, 
'''
"15" = '''
:sup:`15` καὶ εἶπε, Κύριε ὁ Θεὸς Ἰσραὴλ ὁ καθήμενος ἐπὶ τῶν χερουβὶμ, σὺ εἶ ὁ Θεὸς μόνος ἐν πάσαις ταῖς βασιλείαις τῆς γῆς, σὺ ἐποίησας τὸν οὐρανὸν καὶ τὴν γῆν. 
'''
"16" = '''
:sup:`16` Κλῖνον Κύριε τὸ οὖς σου καὶ ἄκουσον, ἄνοιξον Κύριε τοὺς ὀφθαλμούς σου καὶ ἴδε, καὶ ἄκουσον τοὺς λόγους Σενναχηρὶμ οὓς ἀπέστειλεν ὀνειδίζειν Θεὸν ζῶντα. 
'''
"17" = '''
:sup:`17` Ὅτι ἀληθείᾳ Κύριε ἠρήμωσαν βασιλεῖς Ἀσσυρίων τὰ ἔθνη, 
'''
"18" = '''
:sup:`18` καὶ ἔδωκαν τοὺς θεοὺς αὐτῶν εἰς τὸ πῦρ, ὅτι οὐ θεοί εἰσιν, ἀλλʼ ἢ ἔργα χειρῶν ἀνθρώπων ξύλα καὶ λίθος· καὶ ἀπώλεσαν αὐτούς. 
'''
"19" = '''
:sup:`19` Καὶ νῦν, Κύριε ὁ Θεὸς ἡμῶν, σῶσον ἡμᾶς ἐκ χειρὸς αὐτοῦ, καὶ γνώσονται πᾶσαι αἱ βασιλεῖαι τῆς γῆς, ὅτι σὺ Κύριος ὁ Θεὸς μόνος. 
'''
"20" = '''
:sup:`20` Καὶ ἀπέστειλεν Ἡσαΐας υἱὸς Ἀμὼς πρὸς Ἐζεκίαν, λέγων, τάδε λέγει Κύριος ὁ Θεὸς τῶν δυνάμεων Θεὸς Ἰσραὴλ, ἃ προσηύξω πρὸς μὲ περὶ Σενναχηρὶμ βασιλέως Ἀσσυρίων, ἤκουσα. 
'''
"21" = '''
:sup:`21` Οὗτος ὁ λόγος ὃν ἐλάλησε Κύριος ἐπʼ αὐτὸν, ἐξουδένησέ σε καὶ ἐμυκτήρισέ σε παρθένος θυγάτηρ Σιὼν, ἐπὶ σοὶ κεφαλὴν αὐτῆς ἐκίνησε θυγάτηρ Ἱερουσαλήμ. 
'''
"22" = '''
:sup:`22` Τίνα ὠνείδισας, καὶ τίνα ἐβλασφήμησας; καὶ ἐπὶ τίνα ὕψωσας φωνὴν, καὶ ἦρας εἰς ὕψος τοὺς ὀφθαλμούς σου; εἰς τὸν ἅγιον τοῦ Ἰσραήλ; 
'''
"23" = '''
:sup:`23` Ἐν χειρὶ ἀγγέλων σου ὠνείδισας Κύριον, καὶ εἶπας, ἐν τῷ πλήθει τῶν ἁρμάτων μου ἐγὼ ἀναβήσομαι εἰς ὕψος ὀρέων μηροὺς τοῦ Λιβάνου, καὶ ἔκοψα τὸ μέγεθος τῆς κέδρου αὐτοῦ, τὰ ἐκλεκτὰ κυπαρίσσων αὐτοῦ, καὶ ἦλθον εἰς μέσον δρυμοῦ καὶ Καρμήλου. 
'''
"24" = '''
:sup:`24` Ἐγὼ ἔψυξα καὶ ἔπιον ὕδατα ἀλλότρια, καὶ ἐξερήμωσα τῷ ἴχνει τοῦ ποδός μου πάντας ποταμοὺς περιοχῆς. 
'''
"25" = '''
:sup:`25` Ἔπλασα αὐτὴν, συνήγαγον αὐτήν· καὶ ἐγενήθη εἰς ἐπάρσεις ἀποικεσιῶν μαχίμων πόλεις ὀχυράς. 
'''
"26" = '''
:sup:`26` Καὶ οἱ ἐνοικοῦντες ἐν αὐταῖς ἠσθένησαν τῇ χειρὶ, ἔπτηξαν καὶ κατῃσχύνθησαν· ἐγένοντο χόρτος ἀγροῦ, ἢ χλωρὰ βοτάνη, χλόη δωμάτων, καὶ πάτημα ἀπέναντι ἑστηκότος. 
'''
"27" = '''
:sup:`27` Καὶ τὴν καθέδραν σου καὶ τὴν ἔξοδόν σου ἔγνων, καὶ τὸν θυμόν σου ἐπʼ ἐμὲ, 
'''
"28" = '''
:sup:`28` διὰ τὸ ὀργισθῆναί σε ἐπʼ ἐμὲ, καὶ τὸ στρῆνός σου ἀνέβη ἐν τοῖς ὠσί μου· καὶ θήσω τὰ ἄγκιστρά μου ἐν τοῖς μυκτῆρσί σου, καὶ χαλινὸν ἐν τοῖς χείλεσί σου, καὶ ἀποστρέψω σε ἐν τῇ ὁδῷ ᾗ ἦλθες ἐν αὐτῇ. 
'''
"29" = '''
:sup:`29` Καὶ τοῦτό σοι τὸ σημεῖον· φάγε τοῦτον τὸν ἐνιαυτὸν αὐτόματα, καὶ τῷ ἔτει τῷ δευτέρῳ τὰ ἀνατέλλοντα, καὶ ἔτει τρίτῳ σπορὰ καὶ ἀμητὸς καὶ φυτεία ἀμπελώνων, καὶ φάγεσθε τὸν καρπὸν αὐτῶν. 
'''
"30" = '''
:sup:`30` Καὶ προσθήσει τὸν διασεσωσμένον οἴκου Ἰούδα τὸ ὑπολειφθὲν ῥίζαν κάτω, καὶ ποιήσει καρπὸν ἄνω. 
'''
"31" = '''
:sup:`31` Ὅτι ἐξ Ἱερουσαλὴμ ἐξελεύσεται κατάλειμμα, καὶ ἀνασωζόμενος ἐξ ὄρους Σιών· ὁ ζῆλος Κυρίου τῶν δυνάμεων ποιήσει τοῦτο. 
'''
"32" = '''
:sup:`32` Οὐχ οὕτως; Τάδε λέγει Κύριος πρὸς βασιλέα Ἀσσυρίων, οὐκ εἰσελεύσεται εἰς τὴν πόλιν ταύτην, καὶ οὐ τοξεύσει ἐκεῖ βέλος, καὶ οὐ προφθάσει ἐπʼ αὐτὴν θυρεὸς, καὶ οὐ μὴ ἐκχέῃ πρὸς αὐτὴν πρόσχωμα. 
'''
"33" = '''
:sup:`33` Τῇ ὁδῷ ᾗ ἦλθεν, ἐν αὐτῇ ἀποστραφήσεται, καὶ εἰς τὴν πόλιν ταύτην οὐκ εἰσελεύσεται, λέγει Κύριος. 
'''
"34" = '''
:sup:`34` Καὶ ὑπερασπιῶ ὑπὲρ τῆς πόλεως ταύτης διʼ ἐμὲ καὶ διὰ Δαυὶδ τὸν δοῦλόν μου. 
'''
"35" = '''
:sup:`35` Καὶ ἐγένετο νυκτὸς, καὶ ἐξῆλθεν ἄγγελος Κυρίου καὶ ἐπάταξεν ἐν τῇ παρεμβολῇ τῶν Ἀσσυρίων ἑκατὸν ὀγδοηκονταπέντε χιλιάδας· καὶ ὤρθρισαν τοπρωῒ, καὶ ἰδοὺ πάντες σώματα νεκρά. 
'''
"36" = '''
:sup:`36` Καὶ ἀπῇρε καὶ ἐπορεύθη καὶ ἀπέστρεψε Σενναχηρὶμ βασιλεὺς Ἀσσυρίων, καὶ ᾤκησεν ἐν Νινευῆ. 
'''
"37" = '''
:sup:`37` Καὶ ἐγένετο αὐτοῦ προσκυνοῦντος ἐν οἴκῳ Μεσερὰχ τοῦ θεοῦ αὐτοῦ, καὶ Ἀδραμέλεχ καὶ Σαρασὰρ οἱ υἱοὶ αὐτοῦ ἐπάταξαν αὐτὸν ἐν μαχαίρᾳ· καὶ αὐτοὶ ἐσώθησαν εἰς γῆν Ἀραράθ· καὶ ἐβασίλευσεν Ἀσορδὰν ὁ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ. 
'''
