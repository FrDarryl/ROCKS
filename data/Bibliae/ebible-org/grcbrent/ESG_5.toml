[5]
"1" = '''
:sup:`1` “Καὶ ἐγενήθη ἐν τῇ ἡμέρᾳ τῇ τρίτῃ ὡς ἐπαύσατο προσευχομένη, ἐξεδύσατο τὰ ἱμάτια τῆς θεραπείας, καὶ περιεβάλλετο τὴν δόξαν αὐτῆς. 
'''
"2" = '''
:sup:`2` Καὶ γενηθεῖσα ἐπιφανὴς, ἐπικαλεσαμένη τὸν πάντων ἐπόπτην Θεὸν καὶ σωτῆρα, παρέλαβε τὰς δύο ἅβρας, καὶ τῇ μὲν μιᾷ ἐπηρείδετο ὡς τρυφερευομένη, ἡ δὲ ἑτέρα ἐπηκολούθει κουφίζουσα τὴν ἔνδυσιν αὐτῆς. 
'''
"3" = '''
:sup:`3` Καὶ αὐτὴ ἐρυθριῶσα ἀκμῇ κάλλους αὐτῆς· καὶ τὸ πρόσωπον αὐτῆς ἱλαρὸν, ὡς προσφιλές· ἡ δὲ καρδία αὐτῆς ἀπεστενωμένη ἀπὸ τοῦ φόβου. 
'''
"4" = '''
:sup:`4` Καὶ εἰσελθοῦσα πάσας τὰς θύρας, κατέστη ἐνώπιον τοῦ βασιλέως· καὶ αὐτὸς ἐκάθητο ἐπὶ τοῦ θρόνου τῆς βασιλείας αὐτοῦ, καὶ πᾶσαν στολὴν τῆς ἐπιφανείας αὐτοῦ ἐνδεδύκει, ὅλος διὰ χρυσοῦ καὶ λίθων πολυτελῶν, καὶ ἦν φοβερὸς σφόδρα. 
'''
"5" = '''
:sup:`5` Καὶ ἄρας τὸ πρόσωπον αὐτοῦ πεπυρωμένον δόξῃ, ἐν ἀκμῇ θυμοῦ ἔβλεψεν· καὶ ἔπεσεν ἡ βασίλισσα, καὶ μετέβαλε τὸ χρῶμα αὐτῆς ἐν ἐκλύσει· καὶ κατεπέκυψεν ἐπὶ τὴν κεφαλὴν τῆς ἅβρας τῆς προπορευομένης. 
'''
"6" = '''
:sup:`6` Καὶ μετέβαλεν ὁ Θεὸς τὸ πνεῦμα τοῦ βασιλέως εἰς πραύτητα, καὶ ἀγωνιάσας ἀνεπήδησεν ἀπὸ τοῦ θρόνου αὐτοῦ, καὶ ἀνέλαβεν αὐτὴν ἐπὶ τὰς ἀγκάλας αὐτοῦ, μέχρις οὗ κατέστη· καὶ παρεκάλει αὐτὴν λόγοις εἰρηνικοῖς, καὶ εἶπεν αὐτῇ, 
'''
"7" = '''
:sup:`7` τί ἐστιν, Ἐσθήρ; ἐγὼ ὁ ἀδελφός σου, θάρσει, οὐ μὴ ἀποθάνῃς· ὅτι κοινὸν τὸ πρόσταγμα ἡμῶν ἐστίν, πρόσελθε. 
'''
"8" = '''
:sup:`8` “Καὶ ἄρας τὴν χρυσῆν ῥάβδον, ἐπέθηκεν ἐπὶ τὸν τράχηλον αὐτῆς, καὶ ἠσπάσατο αὐτὴν, καὶ εἶπε, λάλησόν μοι. 
'''
"9" = '''
:sup:`9` Καὶ εἶπεν αὐτῷ, εἶδόν σε κύριε ὡς ἄγγελον Θεοῦ, καὶ ἐταράχθη ἡ καρδία μου ἀπὸ φόβου τῆς δόξης σου, ὅτι θαυμαστὸς εἶ κύριε, καὶ τὸ πρόσωπόν σου χαρίτων μεστόν. 
'''
"10" = '''
:sup:`10` Ἐν δὲ τῷ διαλέγεσθαι αὐτὴν, ἔπεσεν ἀπὸ ἐκλύσεως. Καὶ ὁ βασιλεὺς ἐταράσσετο, καὶ πᾶσα ἡ θεραπεία αὐτοῦ παρεκάλει αὐτήν.” 
'''
"11" = '''
:sup:`11` Καὶ εἶπεν ὁ βασιλεύς, τί θέλεις, Ἐσθήρ; καὶ τί σου ἐστὶ τὸ ἀξίωμα; ἕως τοῦ ἡμίσους τῆς βασιλείας μου, καὶ ἔσται σοι. 
'''
"12" = '''
:sup:`12` Εἶπε δὲ Ἐσθὴρ, ἡμέρα μου ἐπίσημος σήμερόν ἐστιν· εἰ οὖν δοκεῖ τῷ βασιλεῖ, ἐλθάτω καὶ αὐτὸς καὶ Ἀμὰν εἰς τὴν δοχὴν, ἣν ποιήσω σήμερον. 
'''
"13" = '''
:sup:`13` Καὶ εἶπεν ὁ βασιλεύς, κατασπεύσατε Ἀμὰν, ὅπως ποιήσωμεν τὸν λόγον Ἐσθήρ· καὶ παραγίνονται ἀμφότεροι εἰς τὴν δοχὴν, ἣν εἶπεν Ἐσθήρ. 
'''
"14" = '''
:sup:`14` Ἐν δὲ τῷ πότῳ εἶπεν ὁ βασιλεὺς πρὸς Ἐσθήρ, τί ἐστι βασίλισσα Ἐσθήρ; καὶ ἔσται ὅσα ἀξιοῖς. 
'''
"15" = '''
:sup:`15` Καὶ εἶπε, τὸ αἴτημά μου, καὶ τὸ ἀξίωμα· 
'''
"16" = '''
:sup:`16` Εἰ εὗρον χάριν ἐνώπιον τοῦ βασιλέως, ἐλθάτω ὁ βασιλεὺς καὶ Ἀμὰν ἔτι τὴν αὔριον εἰς τὴν δοχὴν, ἣν ποιήσω αὐτοῖς, καὶ αὔριον ποιήσω τὰ αὐτά. 
'''
"17" = '''
:sup:`17` Καὶ ἐξῆλθεν ὁ Ἀμὰν ἀπὸ τοῦ βασιλέως ὑπερχαρὴς εὐφραινόμενος· ἐν δὲ τῷ ἰδεῖν Ἀμὰν Μαρδοχαῖον τὸν Ἰουδαῖον ἐν τῇ αὐλῇ, ἐθυμώθη σφόδρα. 
'''
"18" = '''
:sup:`18` Καὶ εἰσελθὼν εἰς τὰ ἴδια, ἐκάλεσε τοὺς φίλους, καὶ Ζωσάραν τὴν γυναῖκα αὐτοῦ, 
'''
"19" = '''
:sup:`19` καὶ ὑπέδειξεν αὐτοῖς τὸν πλοῦτον αὐτοῦ, καὶ τὴν δόξαν ἣν ὁ βασιλεὺς αὐτῷ περιέθηκε, καὶ ὡς ἐποίησεν αὐτὸν πρωτεύειν καὶ ἡγεῖσθαι τῆς βασιλείας. 
'''
"20" = '''
:sup:`20` Καὶ εἶπεν Ἀμὰν, οὐ κέκληκεν ἡ βασίλισσα μετὰ τοῦ βασιλέως οὐδένα εἰς τὴν δοχὴν, ἀλλʼ ἢ ἐμὲ, καὶ εἰς τὴν αὔριον κέκλημαι. 
'''
"21" = '''
:sup:`21` Καὶ ταῦτά μοι οὐκ ἀρέσκει, ὅταν ἴδω Μαρδοχαῖον τὸν Ἰουδαῖον ἐν τῇ αὐλῇ. 
'''
"22" = '''
:sup:`22` Καὶ εἶπε πρὸς αὐτὸν Ζωσάρα ἡ γυνὴ αὐτοῦ, καὶ οἱ φίλοι, κοπήτω σοι ξύλον πηχῶν πεντήκοντα, ὄρθρου δὲ εἶπον τῷ βασιλεῖ, καὶ κρεμασθήτω Μαρδοχαῖος ἐπὶ τοῦ ξύλου· σὺ δὲ εἴσελθε εἰς τὴν δοχὴν σὺν τῷ βασιλεῖ, καὶ εὐφραίνου· καὶ ἤρεσε τὸ ῥῆμα τῷ Ἀμὰν, καὶ ἡτοιμάσθη τὸ ξύλον. 
'''
