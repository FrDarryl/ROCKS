[5]
"1" = '''
:sup:`1` Τότε στήσεται ἐν παῤῥησίᾳ πολλῇ ὁ δίκαιος κατὰ πρόσωπον τῶν θλιψάντων αὐτὸν, καὶ τῶν ἀθετούντων τοὺς πόνους αὐτοῦ. 
'''
"2" = '''
:sup:`2` Ἰδόντες ταραχθήσονται φόβῳ δεινῷ καὶ ἐκστήσονται ἐπὶ τῷ παραδόξῳ τῆς σωτηρίας. 
'''
"3" = '''
:sup:`3` Ἐροῦσιν ἑαυτοῖς μετανοοῦντες, καὶ διὰ στενοχωρίαν πνεύματος στενάζοντες, Οὗτος ἦν ὃν ἔσχομέν ποτε εἰς γέλωτα καὶ εἰς παραβολὴν ὀνειδισμοῦ. 
'''
"4" = '''
:sup:`4` Οἱ ἄφρονες τὸν βίον αὐτοῦ ἐλογισάμεθα μανίαν, καὶ τὴν τελευτὴν αὐτοῦ ἄτιμον. 
'''
"5" = '''
:sup:`5` Πῶς κατελογίσθη ἐν υἱοῖς Θεοῦ, καὶ ἐν ἁγίοις ὁ κλῆρος αὐτοῦ ἐστιν; 
'''
"6" = '''
:sup:`6` Ἄρα ἐπλανήθημεν ἀπὸ ὁδοῦ ἀληθείας, καὶ τὸ τῆς δικαιοσύνης φῶς οὐκ ἔλαμψεν ἡμῖν, καὶ ὁ ἥλιος οὐκ ἀνέτειλεν ἡμῖν. 
'''
"7" = '''
:sup:`7` Ἀνομίας ἐνεπλήσθημεν τρίβοις καὶ ἀπωλείας, καὶ διωδεύσαμεν ἐρήμους ἀβάτους, τὴν δὲ ὁδὸν Κυρίου οὐκ ἔγνωμεν. 
'''
"8" = '''
:sup:`8` Τί ὠφέλησεν ἡμᾶς ἡ ὑπερηφανία; καὶ τὶ πλοῦτος μετὰ ἀλαζονείας συμβέβληται ἡμῖν; 
'''
"9" = '''
:sup:`9` Παρῆλθεν ἐκεῖνα πάντα ὡς σκιὰ, καὶ ὡς ἀγγελία παρατρέχουσα· 
'''
"10" = '''
:sup:`10` ὡς ναῦς δειρχομενη κυμαινόμενον ὕδωρ, ἧς διαβάσης οὐκ ἔστιν ἴχνος εὑρεῖν, οὐδὲ ἀτραπὸν τρόπιος αὐτῆς ἐν κύμασιν· 
'''
"11" = '''
:sup:`11` ἢ ὡς ὀρνέου διϊπτάντος ἀέρα, οὐθὲν εὑρίσκεται τεκμήριον πορείας, πληγῇ δὲ ταρσῶν μαστιζόμενον πνεῦμα κοῦφον καὶ σχιζόμενον βίᾳ ῥοιζου, κινουμένων πτερύγων διωδεύθη, καὶ μετὰ τοῦτο οὐχ εὑρέθη σημεῖον ἐπιβάσεως ἐν αὐτῷ· 
'''
"12" = '''
:sup:`12` ἢ ὡς βέλους βληθέντος ἐπὶ σκοπὸν, τμηθεὶς ὁ ἀὴρ εὐθέως εἰς ἑαυτὸν ἀνελύθη, ὡς ἀγνοῆσαι τὴν δίοδον αὐτοῦ· 
'''
"13" = '''
:sup:`13` οὕτως καὶ ἡμεῖς γεννηθέντες ἐξελίπομεν· καὶ ἀρετῆς μὲν σημεῖον οὐδὲν ἔσχομεν δεῖξαι, ἐν δὲ τῇ κακίᾳ ἡμῶν κατεδαπανήθημεν. 
'''
"14" = '''
:sup:`14` Ὅτι ἐλπὶς ἀσεβοῦς ὡς φερόμενος χοῦς ὑπὸ ἀνέμου, καὶ ὡς πάχνη ὑπὸ λαίλαπος διωχθεῖσα λεπτὴ, καὶ ὡς καπνὸς ὑπὸ ἀνέμου διεχύθη, καὶ ὡς μνεία καταλύτου μονοημέρου παρώδευσε. 
'''
"15" = '''
:sup:`15` Δίκαιοι δὲ εἰς τὸν αἰῶνα ζῶσι, καὶ ἐν Κυρίῳ ὁ μισθὸς αὐτῶν, καὶ ἡ φροντὶς αὐτῶν παρὰ ὑψίστῳ. 
'''
"16" = '''
:sup:`16` Διὰ τοῦτο λήψονται τὸ βασίλειον τῆς εὐπρεπείας, καὶ τὸ διάδημα τοῦ κάλλους ἐκ χειρὸς Κυρίου, ὅτι τῇ δεξιᾷ σκεπάσει αὐτούς, καὶ τῷ βραχίονι ὑπερασπιεῖ αὐτῶν. 
'''
"17" = '''
:sup:`17` Λήψεται πανοπλίαν τὸν ζῆλον αὐτοῦ, καὶ ὁπλοποιήσει τὴν κτίσιν εἰς ἄμυναν ἐχθρῶν. 
'''
"18" = '''
:sup:`18` Ἐνδύσεται θώρακα δικαιοσύνην, καὶ περιθήσεται κόρυθα κρίσιν ἀνυπόκριτον. 
'''
"19" = '''
:sup:`19` Λήψεται ἀσπίδα ἀκαταμάχητον ὁσιότητα, 
'''
"20" = '''
:sup:`20` ὀξυνεῖ δὲ ἀπότομον ὀργὴν εἰς ῥομφαίαν, συνεκπολεμήσει δὲ αὐτῷ ὁ κόσμος ἐπὶ τοὺς παράφρονας. 
'''
"21" = '''
:sup:`21` Πορεύσονται εὔστοχοι βολίδες ἀστραπῶν, καὶ ὡς ἀπὸ εὐκύκλου τόξου τῶν νεφῶν ἐπὶ σκοπὸν ἁλοῦνται. 
'''
"22" = '''
:sup:`22` Καὶ ἐκ πετροβόλου θυμοῦ πλήρεις ῥιφήσονται χάλαζαι· ἀγανακτήσει κατʼ αὐτῶν ὕδωρ θαλάσσης, ποταμοὶ δὲ συγκλύσουσιν ἀποτόμως. 
'''
"23" = '''
:sup:`23` Ἀντιστήσεται αὐτοῖς πνεῦμα δυνάμεως, καὶ ὡς λαίλαψ ἐκλικμήσει αὐτούς· καὶ ἐρημώσει πᾶσαν τὴν γῆν ἀνομία, καὶ ἡ κακοπραγία περιτρέψει θρόνους δυναστῶν. 
'''
