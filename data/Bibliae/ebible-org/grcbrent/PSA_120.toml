[120]
"1" = '''
:sup:`1` Ὠδὴ τῶν ἀναβαθμῶν. Ἦρα τοὺς ὀφθαλμούς μου εἰς τὰ ὄρη, ὅθεν ἥξει ἡ βοήθειά μου. 
'''
"2" = '''
:sup:`2` Ἡ βοήθειά μου παρὰ Κυρίου τοῦ ποιήσαντος τὸν οὐρανὸν καὶ τὴν γῆν. 
'''
"3" = '''
:sup:`3` Μὴ δῴης εἰς σάλον τὸν πόδα σου, μηδὲ νυστάξῃ ὁ φυλάσσων σε. 
'''
"4" = '''
:sup:`4` Ἰδοὺ οὐ νυστάξει οὐδὲ ὑπνώσει ὁ φυλάσσων τὸν Ἰσραήλ. 
'''
"5" = '''
:sup:`5` Κύριος φυλάξει σε, Κύριος σκέπη σου ἐπὶ χεῖρα δεξιάν σου. 
'''
"6" = '''
:sup:`6` Ἡμέρας ὁ ἥλιος οὐ συγκαύσει σε, οὐδὲ ἡ σελήνη τὴν νύκτα. 
'''
"7" = '''
:sup:`7` Κύριος φυλάξαι σε ἀπὸ παντὸς κακοῦ, φυλάξει τὴν ψυχήν σου ὁ Κύριος. 
'''
"8" = '''
:sup:`8` Κύριος φυλάξει τὴν εἴσοδόν σου, καὶ τὴν ἔξοδόν σου, ἀπὸ τοῦ νῦν καὶ ἕως τοῦ αἰῶνος. 
'''
