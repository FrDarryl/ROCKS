[1]
"1" = '''
:sup:`1` ἘΝ ἔτει τρίτῳ τῆς βασιλείας Ἰωακεὶμ βασιλέως Ἰούδα, ἦλθε Ναβουχοδονόσορ ὁ βασιλεὺς Βαβυλῶνος εἰς Ἱερουσαλὴμ, καὶ ἐπολιόρκει αὐτήν. 
'''
"2" = '''
:sup:`2` Καὶ ἔδωκε Κύριος ἐν χειρὶ αὐτοῦ τὸν Ἰωακεὶμ βασιλέα Ἰούδα, καὶ ἀπὸ μέρους τῶν σκευῶν οἴκου τοῦ Θεοῦ· καὶ ἤνεγκεν αὐτὰ εἰς γῆν Σενναὰρ οἴκου τοῦ θεοῦ αὐτοῦ, καὶ τὰ σκεύη εἰσήνεγκεν εἰς τὸν οἶκον θησαυροῦ τοῦ θεοῦ αὐτοῦ. 
'''
"3" = '''
:sup:`3` Καὶ εἶπεν ὁ βασιλεὺς τῷ Ἀσφανὲζ τῷ ἀρχιευνούχῳ αὐτοῦ, εἰσαγαγεῖν ἀπὸ τῶν υἱῶν τῆς αἰχμαλωσίας Ἰσραὴλ, καὶ ἀπὸ τοῦ σπέρματος τῆς βασιλείας, καὶ ἀπὸ τῶν φορθομμὶν, 
'''
"4" = '''
:sup:`4` νεανίσκους, οἷς οὐκ ἔστιν ἐν αὐτοῖς μῶμος, καὶ καλοὺς τῇ ὄψει, καὶ συνιέντας ἐν πάσῃ σοφίᾳ, καὶ γινώσκοντας γνῶσιν, καὶ διανοουμένους φρόνησιν, καὶ οἷς ἐστιν ἰσχὺς ἐν αὐτοῖς ἑστάναι ἐν τῷ οἴκῳ ἐνώπιον τοῦ βασιλέως, καὶ διδάξαι αὐτοὺς γράμματα καὶ γλῶσσαν Χαλδαίων. 
'''
"5" = '''
:sup:`5` Καὶ διέταξεν αὐτοῖς ὁ βασιλεὺς τὸ τῆς ἡμέρας καθʼ ἡμέραν, ἀπὸ τῆς τραπέζης τοῦ βασιλέως, καὶ ἀπὸ τοῦ οἴνου τοῦ ποτοῦ αὐτοῦ, καὶ θρέψαι αὐτοὺς ἔτη τρία, καὶ μετὰ ταῦτα στῆναι ἐνώπιον τοῦ βασιλέως. 
'''
"6" = '''
:sup:`6` Καὶ ἐγένετο ἐν αὐτοῖς ἐκ τῶν υἱῶν Ἰούδα, Δανιὴλ, καὶ Ἀνανίας, καὶ Ἀζαρίας, καὶ Μισαήλ. 
'''
"7" = '''
:sup:`7` Καὶ ἐπέθηκεν αὐτοῖς ὁ ἀρχιευνοῦχος ὀνόματα· τῷ Δανιὴλ Βαλτάσαρ, καὶ τῷ Ἀνανίᾳ Σεδρὰχ, καὶ τῷ Μισαὴλ Μισὰχ, καὶ τῷ Ἀζαρίᾳ Ἀβδεναγώ. 
'''
"8" = '''
:sup:`8` Καὶ ἔθετο Δανιὴλ εἰς τὴν καρδίαν αὐτοῦ, ὡς οὐ μὴ ἁλισγηθῇ ἐν τῇ τραπέζῃ τοῦ βασιλέως, καὶ ἐν τῷ οἴνῳ ἀπὸ τοῦ ποτοῦ αὐτοῦ· καὶ ἠξίωσε τὸν ἀρχιευνοῦχον, ὡς οὐ μὴ ἁλισγηθῇ. 
'''
"9" = '''
:sup:`9` Καὶ ἔδωκεν ὁ Θεὸς τὸν Δανιὴλ εἰς ἔλεον καὶ οἰκτιρμὸν ἐνώπιον τοῦ ἀρχιευνούχου. 
'''
"10" = '''
:sup:`10` Καὶ εἶπεν ὁ ἀρχιευνοῦχος τῷ Δανιὴλ, φοβοῦμαι ἐγὼ τὸν κύριόν μου τὸν βασιλέα, τὸν ἐκτάξαντα τὴν βρῶσιν ὑμῶν καὶ τὴν πόσιν ὑμῶν, μήποτε ἴδῃ τὰ πρόσωπα ὑμῶν σκυθρωπὰ παρὰ τὰ παιδάρια τὰ συνήλικα ὑμῶν, καὶ καταδικάσητε τὴν κεφαλήν μου τῷ βασιλεῖ. 
'''
"11" = '''
:sup:`11` Καὶ εἶπε Δανιὴλ πρὸς Ἀμελσὰδ, ὃν κατέστησεν ὁ ἀρχιευνοῦχος ἐπὶ Δανιὴλ, Ἀνανίαν, Μισαὴλ, Ἀζαρίαν, 
'''
"12" = '''
:sup:`12` πείρασον δὴ τοὺς παῖδάς σου ἡμέρας δέκα, καὶ δότωσαν ἡμῖν ἀπὸ τῶν σπερμάτων, καὶ φαγώμεθα, καὶ ὕδωρ πιώμεθα, 
'''
"13" = '''
:sup:`13` καὶ ὀφθήτωσαν ἐνώπιόν σου αἱ ἰδέαι ἡμῶν, καὶ αἱ ἰδέαι τῶν παιδαρίων τῶν ἐσθόντων τὴν τράπεζαν τοῦ βασιλέως, καὶ καθὼς ἐὰν ἴδῃς, ποίησον μετὰ τῶν παίδων σου. 
'''
"14" = '''
:sup:`14` Καὶ εἰσήκουσεν αὐτῶν, καὶ ἐπείρασεν αὐτοὺς ἡμέρας δέκα. 
'''
"15" = '''
:sup:`15` Καὶ μετὰ τὸ τέλος τῶν δέκα ἡμερῶν, ὡράθησαν αἱ ἰδέαι αὐτῶν ἀγαθαὶ καὶ ἰσχυραὶ ταῖς σαρξὶν ὑπὲρ τὰ παιδάρια τὰ ἔσθοντα τὴν τράπεζαν τοῦ βασιλέως. 
'''
"16" = '''
:sup:`16` Καὶ ἐγένετο Ἀμελσὰδ ἀναιρούμενος τὸ δεῖπνον αὐτῶν, καὶ τὸν οἶνον τοῦ πόματος αὐτῶν, καὶ ἐδίδου αὐτοῖς σπέρματα. 
'''
"17" = '''
:sup:`17` Καὶ τὰ παιδάρια ταῦτα οἱ τέσσαρες αὐτοὶ, ἔδωκεν αὐτοῖς ὁ Θεὸς σύνεσιν καὶ φρόνησιν ἐν πάσῃ γραμματικῇ καὶ σοφίᾳ· καὶ Δανιὴλ συνῆκεν ἐν πάσῃ ὁράσει καὶ ἐνυπνίοις. 
'''
"18" = '''
:sup:`18` Καὶ μετὰ τὸ τέλος τῶν ἡμερῶν, ὧν εἶπεν ὁ βασιλεὺς εἰσαγαγεῖν αὐτοὺς, καὶ εἰσήγαγεν αὐτοὺς ὁ ἀρχιευνοῦχος ἐναντίον Ναβουχοδονόσορ. 
'''
"19" = '''
:sup:`19` Καὶ ἐλάλησε μετʼ αὐτῶν ὁ βασιλεύς· καὶ οὐχ εὑρέθησαν ἐκ πάντων αὐτῶν ὅμοιοι Δανιὴλ, καὶ Ἀνανίᾳ, καὶ Μισαὴλ, καὶ Ἀζαρίᾳ· καὶ ἔστησαν ἐνώπιον τοῦ βασιλέως. 
'''
"20" = '''
:sup:`20` Καὶ ἐν παντὶ ῥήματι σοφίας καὶ ἐπιστήμης ὧν ἐζήτησε παρʼ αὐτῶν ὁ βασιλεύς, εὗρεν αὐτοὺς δεκαπλασίονας παρὰ πάντας τοὺς ἐπαοιδοὺς καὶ τοὺς μάγους τοὺς ὄντας ἐν πάσῃ τῇ βασιλείᾳ αὐτοῦ. 
'''
"21" = '''
:sup:`21` Καὶ ἐγένετο Δανιὴλ ἕως ἔτους ἑνὸς Κύρου τοῦ βασιλέως. 
'''
