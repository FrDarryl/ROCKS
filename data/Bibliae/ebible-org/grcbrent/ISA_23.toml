[23]
"1" = '''
:sup:`1` Ὀλολύξατε, πλοῖα Καρχηδόνος, ὅτι ἀπώλετο, καὶ οὐκέτι ἔρχονται ἐκ γῆς Κιτιαίων, ἦκται αἰχμάλωτος. 
'''
"2" = '''
:sup:`2` Τίνι ὅμοιοι γεγόνασιν οἱ ἐνοικοῦντες ἐν τῇ νήσῳ, μετάβολοι Φοινίκης, διαπερῶντες τὴν θάλασσαν 
'''
"3" = '''
:sup:`3` ἐν ὕδατι πολλῷ, σπέρμα μετάβολων; ὡς ἀμητοῦ εἰσφερομένου, οἱ μεταβόλοι τῶν ἐθνῶν. 
'''
"4" = '''
:sup:`4` αἰσχύνθητι Σιδὼν, εἶπεν ἡ θάλασσα· ἡ δὲ ἰσχὺς τῆς θαλάσσης εἶπεν, οὐκ ὤδινον, οὐδὲ ἔτεκον, οὐδὲ ἐξέθρεψα νεανίσκους, οὐδὲ ὕψωσα παρθένους. 
'''
"5" = '''
:sup:`5` Ὅταν δὲ ἀκουστὸν γένηται Αἰγύπτῳ, λήμψεται αὐτοὺς ὀδύνη περὶ Τύρου. 
'''
"6" = '''
:sup:`6` Ἀπέλθατε εἰς Καρχηδόνα, ὀλολύξατε οἱ κατοικοῦντες ἐν τῇ νήσῳ ταύτῃ. 
'''
"7" = '''
:sup:`7` Οὐχ αὕτη ἦν ὑμῶν ἡ ὕβρις ἀπʼ ἀρχῆς, πρινὴ παραδοθῆναι αὐτήν; 
'''
"8" = '''
:sup:`8` Τίς ταῦτα ἐβούλευσεν ἐπὶ Τύρον; μὴ ἥσσων ἐστίν, ἢ οὐκ ἰσχύει; οἱ ἔμποροι αὐτῆς ἔνδοξοι ἄρχοντες τῆς γῆς. 
'''
"9" = '''
:sup:`9` Κύριος σαβαὼθ ἐβουλεύσατο παραλῦσαι πᾶσαν τὴν ὕβριν τῶν ἐνδόξων, καὶ ἀτιμάσαι πᾶν ἔνδοξον ἐπὶ τῆς γῆς. 
'''
"10" = '''
:sup:`10` Ἐργάζου τὴν γῆν σου, καὶ γὰρ πλοῖα οὐκέτι ἔρχεται ἐκ Καρχηδόνος. 
'''
"11" = '''
:sup:`11` Ἡ δὲ χείρ σου οὐκέτι ἰσχύει κατὰ θάλασσαν, ἡ παροξύνουσα βασιλεῖς· Κύριος σαβαὼθ ἐνετείλατο περὶ Χαναὰν ἀπολέσαι αὐτῆς τὴν ἰσχύν. 
'''
"12" = '''
:sup:`12` Καὶ ἐροῦσιν, οὐκέτι οὐ μὴ προστεθῆτε τοῦ ὑβρίζειν καὶ ἀδικεῖν τὴν θυγατέρα Σιδῶνος· καὶ ἐὰν ἀπέλθῃς εἰς Κιτιεῖς, οὐδὲ ἐκεῖ ἀνάπαυσις ἔσται σοι· 
'''
"13" = '''
:sup:`13` Καὶ εἰς γῆν Χαλδαίων, καὶ αὕτη ἠρήμωται ἀπὸ τῶν Ἀσσυρίων, ὅτι ὁ τοῖχος αὐτῆς πέπτωκεν. 
'''
"14" = '''
:sup:`14` Ὀλολύξατε πλοῖα Καρχηδόνος, ὅτι ἀπόλωλε τὸ ὀχύρωμα ὑμῶν. 
'''
"15" = '''
:sup:`15` Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, καταλειφθήσεται Τύρος ἔτη ἑβδομήκοντα, ὡς χρόνος βασιλέως, ὡς χρόνος ἀνθρώπου· καὶ ἔσται μετὰ ἑβδομήκοντα ἔτη, ἔσται Τύρος ὡς ᾆσμα πόρνης. 
'''
"16" = '''
:sup:`16` Λάβε κιθάραν, ῥέμβευσον πόλις πόρνη ἐπιλελησμένη, καλῶς κιθάρισον, πολλὰ ᾆσον, ἵνα σου μνεία γένηται. 
'''
"17" = '''
:sup:`17` Καὶ ἔσται μετὰ τὰ ἑβδομήκοντα ἔτη, ἐπισκοπὴν ποιήσει ὁ Θεὸς Τύρου, καὶ πάλιν ἀποκαταστήσεται εἰς τὸ ἀρχαῖον, καὶ ἔσται ἐμπόριον πάσαις ταῖς βασιλείαις τῆς οἰκουμένης ἐπὶ πρόσωπον τῆς γῆς. 
'''
"18" = '''
:sup:`18` Καὶ ἔσται αὐτῆς ἡ ἐμπορία καὶ ὁ μισθὸς ἅγιον Κυρίῳ· οὐκ αὐτοῖς συναχθήσεται, ἀλλὰ τοῖς κατοικοῦσιν ἔναντι Κυρίου, πᾶσα ἡ ἐμπορία αὐτῆς, φαγεῖν καὶ πιεῖν καὶ ἐμπλησθῆναι, καὶ εἰς συμβολὴν μνημόσυνον ἔναντι Κυρίου. 
'''
