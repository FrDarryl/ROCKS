[136]
"1" = '''
:sup:`1` Τῷ Δαυὶδ, Ἱερεμίου. Ἐπὶ τῶν ποταμῶν Βαβυλῶνος ἐκεῖ ἐκαθίσαμεν, καὶ ἐκλαύσαμεν ἐν τῷ μνησθῆναι ἡμᾶς τῆς Σιών. 
'''
"2" = '''
:sup:`2` Ἐπὶ ταῖς ἰτέαις ἐν μέσῳ αὐτῆς ἐκρεμάσαμεν τὰ ὄργανα ἡμῶν. 
'''
"3" = '''
:sup:`3` Ὅτι ἐκεῖ ἐπηρώτησαν ἡμᾶς οἱ αἰχμαλωτεύσαντες ἡμᾶς, λόγους ᾠδῶν, καὶ οἱ ἀπαγαγόντες ἡμᾶς, ὕμνον· ᾄσατε ἡμῖν ἐκ τῶν ᾠδῶν Σιών. 
'''
"4" = '''
:sup:`4` Πῶς ᾄσωμεν τὴν ᾠδὴν Κυρίου ἐπὶ γῆς ἀλλοτρίας; 
'''
"5" = '''
:sup:`5` Ἐὰν ἐπιλάθωμαί σου Ἱερουσαλήμ, ἐπιλησθείη ἡ δεξιά μου. 
'''
"6" = '''
:sup:`6` Κολληθείη ἡ γλῶσσά μου τῷ λάρυγγί μου, ἐὰν μή σου μνησθῷ· ἐὰν μὴ προανατάξωμαι τὴν Ἱερουσαλὴμ ἐν ἀρχῇ τῆς εὐφροσύνης μου. 
'''
"7" = '''
:sup:`7` Μνήσθητι, Κύριε, τῶν υἱῶν Ἐδὼμ τὴν ἡμέραν Ἱερουσαλήμ· τῶν λεγόντων, ἐκκενοῦτε ἐκκενοῦτε, ἕως τῶν θεμελίων αὐτῇς. 
'''
"8" = '''
:sup:`8` Θυγάτηρ Βαβυλῶνος ἡ ταλαίπωρος, μακάριος ὃς ἀνταποδώσει σοι τὸ ἀνταπόδομά σου, ὃ ἀνταπέδωκας ἡμῖν. 
'''
"9" = '''
:sup:`9` Μακάριος ὃς κρατήσει καὶ ἐδαφιεῖ τὰ νήπιά σου πρὸς τὴν πέτραν. 
'''
