[6]
"1" = '''
:sup:`1` Ἐνισχύσατε υἱοὶ Βενιαμὶν ἐκ μέσου τῆς Ἱερουσαλὴμ, καὶ ἐν Θεκουὲ σημάνατε σάλπιγγι, καὶ ὑπὲρ Βαιθαχαρμὰ ἄρατε σημεῖον, ὅτι κακὰ ἐκκέκυφεν ἀπὸ Βοῤῥᾶ, καὶ συντριβὴ μεγάλη γίνεται· 
'''
"2" = '''
:sup:`2` καὶ ἀφαιρεθήσεται τὸ ὕψος θύγατερ Σιών. 
'''
"3" = '''
:sup:`3` Εἰς αὐτὴν ἥξουσι ποιμένες, καὶ τὰ ποίμνια αὐτῶν· καὶ πήξουσιν ἐπʼ αὐτὴν σκηνὰς κύκλῳ, καὶ ποιμανοῦσιν ἕκαστος τῇ χειρὶ αὐτοῦ. 
'''
"4" = '''
:sup:`4` Παρασκευάσασθε ἐπʼ αὐτὴν εἰς πόλεμον, ἀνάστητε, καὶ ἀναβῶμεν ἐπʼ αὐτὴν μεσημβρίας· οὐαὶ ἡμῖν, ὅτι κέκλικεν ἡ ἡμέρα, ὅτι ἐκλείπουσιν αἱ σκιαὶ τῆς ἡμέρας. 
'''
"5" = '''
:sup:`5` Ἀνάστητε, καὶ ἀναβῶμεν ἐπʼ αὐτὴν νυκτὶ, καὶ διαφθείρωμεν τὰ θεμέλια αὐτῆς. 
'''
"6" = '''
:sup:`6` Ὅτι τάδε λέγει Κύριος, ἔκκοψον τὰ ξύλα αὐτῆς, ἔκχεον ἐπὶ Ἱερουσαλὴμ δύναμιν· ὦ πόλις ψευδὴς, ὅλη καταδυναστεία ἐν αὐτῇ. 
'''
"7" = '''
:sup:`7` Ὡς ψύχει λάκκος ὕδωρ, οὕτω ψύχει κακία αὐτῆς· ἀσέβεια καὶ ταλαιπωρία ἀκουσθήσεται ἐν αὐτῇ ἐπὶ πρόσωπον αὐτῆς διαπαντός. 
'''
"8" = '''
:sup:`8` Πόνῳ καὶ μάστιγι παιδευθήσῃ Ἱερουσαλὴμ, μὴ ἀποστῇ ἡ ψυχή μου ἀπὸ σοῦ, μὴ ποιήσω σε ἄβατον γῆν, ἥτις οὐ κατοικισθῇ. 
'''
"9" = '''
:sup:`9` Ὅτι τάδε λέγει Κύριος, καλαμᾶσθε, καλαμᾶσθε ὡς ἄμπελον τὰ κατάλοιπα τοῦ Ἰσραὴλ, ἐπιστρέψατε ὡς ὁ τρυγῶν ἐπὶ τὸν κάρταλλον αὐτοῦ. 
'''
"10" = '''
:sup:`10` Πρὸς τίνα λαλήσω, καὶ διαμαρτύρωμαι, καὶ εἰσακούσεται; ἰδοὺ ἀπερίτμητα τὰ ὦτα αὐτῶν, καὶ οὐ δυνήσονται ἀκούειν· ἰδοὺ τὸ ῥῆμα Κυρίου ἐγένετο αὐτοῖς εἰς ὀνειδισμὸν, οὐ μὴ βουληθῶσιν αὐτό. 
'''
"11" = '''
:sup:`11` Καὶ τὸν θυμόν μου ἔπλησα, καὶ ἐπέσχον, καὶ οὐ συνετέλεσα αὐτούς· ἐκχεῶ ἐπὶ νήπια ἔξωθεν, καὶ ἐπὶ συναγωγὴν νεανίσκων ἅμα, ὅτι ἀνὴρ καὶ γυνὴ συλληφθήσονται, πρεσβύτερος μετὰ πλήρους ἡμερῶν. 
'''
"12" = '''
:sup:`12` Καὶ μεταστραφήσονται αἱ οἰκίαι αὐτῶν εἰς ἑτέρους, ἀγροὶ καὶ αἱ γυναῖκες αὐτῶν ἐπιτοαυτό· ὅτι ἐκτενῶ τὴν χεῖρά μου ἐπὶ τοὺς κατοικοῦντας τὴν γῆν ταύτην, λέγει Κύριος. 
'''
"13" = '''
:sup:`13` Ὅτι ἀπὸ μικροῦ αὐτῶν καὶ ἕως μεγάλου πάντες συνετελέσαντο ἄνομα, ἀπὸ ἱερέως καὶ ἕως ψευδοπροφήτου πάντες ἐποίησαν ψευδῆ. 
'''
"14" = '''
:sup:`14` Καὶ ἰῶντο σύντριμμα τοῦ λαοῦ μου, ἐξουθενοῦντες καὶ λέγοντες, εἰρήνη εἰρήνη· καὶ ποῦ ἐστιν εἰρήνη; 
'''
"15" = '''
:sup:`15` Κατῃσχύνθησαν, ὅτι ἐξελίποσαν· καὶ οὐδʼ ὡς καταισχυνόμενοι κατῃσχύνθησαν, καὶ τὴν ἀτιμίαν αὐτῶν οὐκ ἔγνωσαν· διατοῦτο πεσοῦνται ἐν τῇ πτώσει αὐτῶν, καὶ ἐν καιρῷ ἐπισκοπῆς ἀπολοῦνται, εἶπε Κύριος. 
'''
"16" = '''
:sup:`16` Τάδε λέγει Κύριος, στῆτε ἐπὶ ταῖς ὁδοῖς, καὶ ἴδετε, καὶ ἐρωτήσατε τρίβους Κυρίου αἰωνίους· καὶ ἴδετε ποία ἐστὶν ἡ ὁδὸς ἡ ἀγαθὴ, καὶ βαδίζετε ἐν αὐτῇ, καὶ εὑρήσετε ἁγνισμὸν ταῖς ψυχαῖς ὑμῶν· Καὶ εἶπαν, οὐ πορευσόμεθα. 
'''
"17" = '''
:sup:`17` Καθέστακα ἐφʼ ὑμᾶς σκοπούς· ἀκούσατε τῆς φωνῆς τῆς σάλπιγγος· καὶ εἶπαν, οὐκ ἀκουσόμεθα. 
'''
"18" = '''
:sup:`18` Διὰ τοῦτο ἤκουσαν τὰ ἔθνη, καὶ οἱ ποιμαίνοντες τὰ ποίμνια αὐτῶν. 
'''
"19" = '''
:sup:`19` Ἄκουε γῆ, ἰδοὺ ἐγὼ ἐπάγω ἐπὶ τὸν λαὸν τοῦτον κακὰ, τὸν καρπὸν ἀποστροφῆς αὐτῶν, ὅτι τῶν λόγων μου οὐ προσέσχον, καὶ τὸν νόμον μου ἀπώσαντο. 
'''
"20" = '''
:sup:`20` Ἱνατί μοι λίβανον ἐκ Σαβὰ φέρετε, καὶ κινάμωμον ἐκ γῆς μακρόθεν; τὰ ὁλοκαυτώματα ὑμῶν οὐκ εἰσὶ δεκτὰ, καὶ αἱ θυσίαι ὑμῶν οὐχ ἥδυνάν μοι. 
'''
"21" = '''
:sup:`21` Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ δίδωμι ἐπὶ τὸν λαὸν τοῦτον ἀσθένειαν, καὶ ἀσθενήσουσι πατέρες καὶ υἱοὶ ἅμα, γείτων καὶ ὁ πλησίον αὐτοῦ ἀπολοῦνται. 
'''
"22" = '''
:sup:`22` Τάδε λέγει Κύριος, ἰδοὺ λαὸς ἔρχεται ἀπὸ Βοῤῥᾶ, καὶ ἔθνη ἐξεγερθήσονται ἀπʼ ἐσχάτου τῆς γῆς. 
'''
"23" = '''
:sup:`23` Τόξον καὶ ζιβύνην κρατήσουσιν· ἰταμός ἐστι, καὶ οὐκ ἐλεήσει· φωνὴ αὐτοῦ, ὡς θάλασσα κυμαίνουσα· ἐφʼ ἵπποις καὶ ἅρμασι παρατάξεται ὡς πῦρ εἰς πόλεμον πρὸς σὲ, θύγατερ Σιών. 
'''
"24" = '''
:sup:`24` Ἠκούσαμεν τὴν ἀκοὴν αὐτῶν, παρελύθησαν αἱ χεῖρες ἡμῶν, θλίψις κατέσχεν ἡμᾶς, ὠδῖνες ὡς τικτούσης. 
'''
"25" = '''
:sup:`25` Μὴ ἐκπορεύεσθε εἰς ἀγρὸν, καὶ ἐν ταῖς ὁδοῖς μὴ βαδίζετε, ὅτι ῥομφαία τῶν ἐχθρῶν παροικεῖ κυκλόθεν. 
'''
"26" = '''
:sup:`26` Θύγατερ λαοῦ μου περίζωσαι σάκκον, κατάπασσε ἐν σποδῷ, πένθος ἀγαπητοῦ ποιήσαι σεαυτῇ κοπετὸν οἰκτρὸν, ὅτι ἐξαίφνης ἥξει ταλαιπωρία ἐφʼ ὑμᾶς. 
'''
"27" = '''
:sup:`27` Δοκιμαστὴν δέδωκά σε ἐν λαοῖς δεδοκιμασμένοις, καὶ γνώσῃ με ἐν τῷ δοκιμάσαι με τὴν ὁδὸν αὐτῶν, 
'''
"28" = '''
:sup:`28` πάντες ἀνήκοοι πορεύομενοι σκολιῶς· χαλκὸς καὶ σίδηρος, πάντες διεφθαρμένοι εἰσίν. 
'''
"29" = '''
:sup:`29` Ἐξέλιπε φυσητὴρ ἀπὸ πυρὸς, ἐξέλιπε μόλιβος· εἰς κενὸν ἀργυροκόπος ἀργυροκοπεῖ, πονηρία αὐτῶν οὐκ ἐτάκη. 
'''
"30" = '''
:sup:`30` Ἀργύριον ἀποδεδοκιμασμένον καλέσατε αὐτοὺς, ὅτι ἀπεδοκίμασεν αὐτοὺς Κύριος. 
'''
