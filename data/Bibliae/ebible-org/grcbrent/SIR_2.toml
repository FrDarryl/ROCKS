[2]
"1" = '''
:sup:`1` Τεκνὸν εἰ προσέρχῃ δουλεύειν Κυρίῳ Θεῷ, ἑτοίμασον τὴν ψυχήν σου εἰς πειρασμόν. 
'''
"2" = '''
:sup:`2` Εὔθυνον τὴν καρδίαν σου καὶ καρτέρησον, καὶ μὴ σπεύσῃς ἐν καιρῷ ἐπαγωγῆς. 
'''
"3" = '''
:sup:`3` Κολλήθητι αὐτῷ καὶ μὴ ἀποστῇς, ἵνα αὐξηθῇς ἐπʼ ἐσχάτων σου. 
'''
"4" = '''
:sup:`4` Πᾶν ὃ ἐὰν ἐπαχθῇ σοι, δέξαι, καὶ ἐν ἀλλάγμασι ταπεινώσεώς σου μακροθύμησον. 
'''
"5" = '''
:sup:`5` Ὅτι ἐν πυρὶ δοκιμάζεται χρυσὸς, καὶ ἄνθρωποι δεκτοὶ ἐν καμίνῳ ταπεινώσεως. 
'''
"6" = '''
:sup:`6` Πίστευσον αὐτῷ καὶ ἀντιλήψεταί σου, εὔθυνον τὰς ὁδούς σου καὶ ἔλπισον ἐπʼ αὐτόν. 
'''
"7" = '''
:sup:`7` Οἱ φοβούμενοι τὸν Κύριον, ἀναμείνατε τὸ ἔλεος αὐτοῦ, καὶ μὴ ἐκκλίνητε ἵνα μὴ πέσητε. 
'''
"8" = '''
:sup:`8` Οἱ φοβούμενοι Κύριον πιστεύσατε αὐτῷ, καὶ οὐ μὴ πταίσῃ ὁ μισθὸς ὑμῶν. 
'''
"9" = '''
:sup:`9` Οἱ φοβούμενοι Κύριον ἐλπίσατε εἰς ἀγαθὰ, καὶ εἰς εὐφροσύνην αἰῶνος καὶ ἐλέους. 
'''
"10" = '''
:sup:`10` Ἐμβλέψατε εἰς ἀρχαίας γενεὰς καὶ ἴδετε, τίς ἐνεπίστευσε Κυρίῳ καὶ κατῃσχύνθη; ἢ τίς ἐνέμεινε τῷ φόβῳ αὐτοῦ καὶ ἐγκατελείφθη; ἢ τίς ἐπεκαλέσατο αὐτὸν, καὶ ὑπερεῖδεν αὐτόν; 
'''
"11" = '''
:sup:`11` Διότι οἰκτίρμων καὶ ἐλεήμων ὁ Κύριος, καὶ ἀφίησιν ἁμαρτίας, καὶ σώζει ἐν καιρῷ θλίψεως. 
'''
"12" = '''
:sup:`12` Οὐαὶ καρδίαις δειλαῖς, καὶ χερσὶ παρειμέναις, καὶ ἁμαρτωλῷ ἐπιβαίνοντι ἐπὶ δύο τρίβους. 
'''
"13" = '''
:sup:`13` Οὐαὶ καρδίᾳ παρειμένῃ, ὅτι οὐ πιστεύει, διὰ τοῦτο οὐ σκεπασθήσεται. 
'''
"14" = '''
:sup:`14` Οὐαὶ ὑμῖν τοῖς ἀπολωλεκόσι τὴν ὑπομονὴν, καὶ τί ποιήσετε ὅταν ἐπισκέπτηται ὁ Κύριος; 
'''
"15" = '''
:sup:`15` Οἱ φοβούμενοι Κύριον οὐκ ἀπειθήσουσι ῥημάτων αὐτοῦ, καὶ οἱ ἀγαπῶντες αὐτὸν συντηπήσουσι τὰς ὁδοὺς αὐτοῦ. 
'''
"16" = '''
:sup:`16` Οἱ φοβούμενοι Κύριον ζητήσουσιν εὐδοκίαν αὐτοῦ, καὶ οἱ ἀγαπῶντες αὐτὸν ἐμπλησθήσονται τοῦ νόμου. 
'''
"17" = '''
:sup:`17` Οἱ φοβούμενοι Κύριον ἐτοιμάσουσι καρδίας αὐτῶν, καὶ ἐνώπιον αὐτοῦ παπεινώσουσι τὰς ψυχὰς αὐτῶν. 
'''
"18" = '''
:sup:`18` Ἐμπεσούμεθα εἰς χεῖρας Κυρίου, καὶ οὐκ εἰς χεῖρας ἀνθρώπων· ὡς γὰρ ἡ μεγαλωσύνη αὐτοῦ, οὕτως καὶ τὸ ἔλεος αὐτοῦ. 
'''
