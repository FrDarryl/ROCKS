[11]
"1" = '''
:sup:`1` Σοφία ταπεινοῦ ἀνύψωσε κεφαλὴν, καὶ ἐν μέσῳ μεγιστάνων καθίσει αὐτόν. 
'''
"2" = '''
:sup:`2` Μὴ αἰνέσεις ἄνδρα ἐν κάλλει αὐτοῦ, καὶ μὴ βδελύξῃ ἄνθρωπον ἐν ὁράσει αὐτοῦ. 
'''
"3" = '''
:sup:`3` Μικρὰ ἐν πετεινοῖς μέλισσα, καὶ ἀρχὴ γλυκασμάτων ὁ καρπὸς αὐτῆς. 
'''
"4" = '''
:sup:`4` Ἐν περιβολῇ ἱματίων μὴ καυχήσῃ, καὶ ἐν ἡμέρᾳ δόξης μὴ ἐπαίρου, ὅτι θαυμαστὰ τὰ ἔργα Κυρίου, καὶ κρυπτὰ τὰ ἔργα αὐτοῦ ἐν ἀνθρώποις. 
'''
"5" = '''
:sup:`5` Πολλοὶ τύραννοι ἐκάθισαν ἐπὶ ἐδάφους, ὁ δὲ ἀνυπονόητος ἐφόρεσε διάδημα. 
'''
"6" = '''
:sup:`6` Πολλοὶ δυνάσται ἠτιμάσθησαν σφόδρα, καὶ ἔνδοξοι παρεδόθησαν εἰς χεῖρας ἑτέρων. 
'''
"7" = '''
:sup:`7` Πρὶν ἐξετάσῃς μὴ μέμψῃ· νόησον πρῶτον καὶ τότε ἐπιτιμα. 
'''
"8" = '''
:sup:`8` Πρὶν ἢ ἀκοῦσαι μὴ ἀποκρίνου, καὶ ἐν μέσῳ λόγων μὴ παρεμβάλλου. 
'''
"9" = '''
:sup:`9` Περὶ πράγματος οὗ οὐκ ἔστι σοι χρεία, μὴ ἔριζε, καὶ ἐν κρίσει ἁμαρτωλῶν μὴ συνέδρευε. 
'''
"10" = '''
:sup:`10` Τέκνον, μὴ περὶ πολλὰ ἔστωσαν αἱ πράξεις σου· ἐὰν πληθυνῇς, οὐκ ἀθωωθήσῃ· καὶ ἐὰν διώκῃς, οὐ μὴ καταλάβῃς, καὶ οὐ μὴ ἐκφύγῃς διαδράς. 
'''
"11" = '''
:sup:`11` Ἔστι κοπιῶν καὶ πονῶν καὶ σπεύδων, καὶ τόσῳ μᾶλλον ὑστερεῖται. 
'''
"12" = '''
:sup:`12` Ἔστι νωθρὸς καὶ προσδεόμενος ἀντιλήψεως, ὑστερῶν ἰσχύϊ, καὶ πτωχείᾳ περισσεύει, καὶ οἱ ὀφθαλμοὶ Κυρίου ἐπέβλεψαν αὐτῷ εἰς ἀγαθὰ, καὶ ἀνώρθωσεν αὐτὸν ἐκ ταπεινώσεως αὐτοῦ· 
'''
"13" = '''
:sup:`13` Καὶ ἀνύψωσε κεφαλὴν αὐτοῦ, καὶ ἀπεθαύμασαν ἐπʼ αὐτῷ πολλοί. 
'''
"14" = '''
:sup:`14` Ἀγαθὰ καὶ κακά, ζωὴ καὶ θάνατος, πτωχεία καὶ πλοῦτος παρὰ Κυρίου ἐστί. 
'''
"15" = '''
:sup:`15` Δόσις Κυρίου παραμένει εὐσεβέσι, καὶ ἡ εὐδοκία αὐτοῦ εἰς τὸν αἰῶνα εὐοδωθήσεται. 
'''
"16" = '''
:sup:`16` Ἔστι πλουτῶν ἀπὸ προσοχῆς καὶ σφιγγίας αὐτοῦ, καὶ αὕτη ἡ μερὶς τοῦ μισθοῦ αὐτοῦ. 
'''
"17" = '''
:sup:`17` Ἐν τῷ εἰπεῖν αὐτὸν, εὗρον ἀνάπαυσιν, καὶ νῦν φάγωμαι ἐκ τῶν ἀγαθῶν μου, καὶ οὐκ οἶδε τίς καιρὸς παρελεύσεται, καὶ καταλείψει αὐτὰ ἑτέροις, καὶ ἀποθανεῖται. 
'''
"18" = '''
:sup:`18` Στῆθι ἐν διαθήκῃ σου καὶ ὁμίλει ἐν αὐτῇ, καὶ ἐν τῷ ἔργῳ σου παλαιώθητι. 
'''
"19" = '''
:sup:`19` Μὴ θαύμαζε ἐν ἔργοις ἁμαρτωλοῦ, πίστευε τῷ Κυρίῳ καὶ ἔμμενε τῷ πόνῳ σου· ὅτι κοῦφον ἐν ὀφθαλμοῖς Κυρίου διὰ τάχους ἐξάπινα πλουτίσαι πένητα. 
'''
"20" = '''
:sup:`20` Εὐλογία Κυρίου ἐν μισθῷ εὐσεβοῦς, καὶ ἐν ὥρᾳ ταχινῇ ἀναθάλλει εὐλογίαν αὐτοῦ. 
'''
"21" = '''
:sup:`21` Μὴ εἴπῃς, τίς ἐστί μου χρεία; καὶ τίνα ἀπὸ τοῦ νῦν ἔσται μου τὰ ἀγαθά; 
'''
"22" = '''
:sup:`22` Μὴ εἴπῃς, αὐτάρκη μοι ἐστὶ, καὶ τί ἀπὸ τοῦ νῦν κακωθήσομαι; 
'''
"23" = '''
:sup:`23` Ἐν ἡμέρᾳ ἀγαθῶν ἀμνησία κακῶν, καὶ ἐν ἡμέρᾳ κακῶν οὐ μνησθήσεται ἀγαθῶν· 
'''
"24" = '''
:sup:`24` ὅτι κοῦφον ἔναντι Κυρίου ἐν ἡμέρᾳ τελευτῆς ἀποδοῦναι ἀνθρώπῳ κατὰ τὰς ὁδοὺς αὐτοῦ. 
'''
"25" = '''
:sup:`25` Κάκωσις ὥρας ἐπιλησμονὴν ποιεῖ τρυφῆς, καὶ ἐν συντελείᾳ ἀνθρώπου ἀποκάλυψις ἔργων αὐτοῦ. 
'''
"26" = '''
:sup:`26` Πρὸ τελευτῆς μὴ μακάριζε μηδένα, καὶ ἐν τέκνοις αὐτῶυ γνωσθήσεται ἀνήρ. 
'''
"27" = '''
:sup:`27` Μὴ πάντα ἄνθρωπον εἴσαγε εἰς τὸν οἶκόν σου, πολλὰ γὰρ τὰ ἔνεδρα τοῦ δολίου. 
'''
"28" = '''
:sup:`28` Πέρδιξ θηρευτὴς ἐν καρτάλλῳ, οὕτως καρδία ὑπερηφάνου, καὶ ὡς ὁ κατάσκοπος ἐπιβλέπει πτῶσιν. 
'''
"29" = '''
:sup:`29` Τὰ γὰρ ἀγαθὰ εἰς κακὰ μεταστρέφων ἐνεδρεύει, καὶ ἐν τοῖς αἱρετοῖς ἐπιθήσει μῶμον. 
'''
"30" = '''
:sup:`30` Ἀπὸ σπινθῆρος πυρὸς πληθύνεται ἀνθρακία, καὶ ἄνθρωπος ἁμαρτωλὸς εἰς αἷμα ἐνεδρεύει. 
'''
"31" = '''
:sup:`31` Πρόσεχε ἀπὸ κακούργου, πονηρὰ γὰρ τεκταίνει, μήποτε μῶμον εἰς τὸν αἰῶνα δῷ σοι. 
'''
"32" = '''
:sup:`32` Ἐνοίκισον ἀλλότριον, καὶ διαστρέψει σε ἐν ταραχαῖς, καὶ ἀπαλλοτριώσει σε τῶν ἰδίων σου. 
'''
