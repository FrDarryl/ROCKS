[60]
"1" = '''
:sup:`1` Φωτίζου φωτίζου Ἱερουσαλὴμ, ἥκει γάρ σου τὸ φῶς, καὶ ἡ δόξα Κυρίου ἐπὶ σὲ ἀνατέταλκεν. 
'''
"2" = '''
:sup:`2` Ἰδοὺ, σκότος καλύψει γῆν, καὶ γνόφος ἐπʼ ἔθνη, ἐπὶ δὲ σὲ φανήσεται Κύριος, καὶ ἡ δόξα αὐτοῦ ἐπὶ σὲ ὀφθήσεται. 
'''
"3" = '''
:sup:`3` Καὶ πορεύσονται βασιλεῖς τῷ φωτί σου, καὶ ἔθνη τῇ λαμπρότητί σου. 
'''
"4" = '''
:sup:`4` Ἆρον κύκλῳ τοὺς ὀφθαλμούς σου, καὶ ἴδε συνηγμένα τὰ τέκνα σου· ἥκασι πάντες οἱ υἱοί σου μακρόθεν, καὶ αἱ θυγατέρες σου ἐπʼ ὤμων ἀρθήσονται. 
'''
"5" = '''
:sup:`5` Τότε ὄψῃ, καὶ φοβηθήσῃ, καὶ ἐκστήσῃ τῇ καρδίᾳ, ὅτι μεταβαλεῖ εἰς σὲ πλοῦτος θαλάσσης, καὶ ἐθνῶν καὶ λαῶν, καὶ ἥξουσί σοι ἀγέλαι καμήλων, 
'''
"6" = '''
:sup:`6` καὶ καλύψουσί σε κάμηλοι Μαδιὰμ καὶ Γαιφά· πάντες ἐκ Σαβὰ ἥξουσι φέροντες χρυσίον καὶ λίβανον οἴσουσιν, καὶ τὸ σωτήριον Κυρίου εὐαγγελιοῦνται. 
'''
"7" = '''
:sup:`7` Καὶ πάντα τὰ πρόβατα Κηδὰρ συναχθήσονται, καὶ κριοὶ Ναβαιὼθ ἥξουσι, καὶ ἀνενεχθήσεται δεκτὰ ἐπὶ τὸ θυσιαστήριόν μου, καὶ ὁ οἶκος τῆς προσευχῆς μου δοξασθήσεται. 
'''
"8" = '''
:sup:`8` Τίνες οἵδε, ὡς νεφέλαι πέτονται, καὶ ὡσεὶ περιστεραὶ σὺν νοσσοῖς ἐπʼ ἐμέ; 
'''
"9" = '''
:sup:`9` Ἐμὲ αἱ νῆσοι ὑπέμειναν, καὶ πλοῖα Θαρσεὶς ἐν πρώτοις, ἀγαγεῖν τὰ τέκνα σου μακρόθεν, καὶ τὸν ἄργυρον καὶ τὸν χρυσὸν αὐτῶν μετʼ αὐτῶν, καὶ διὰ τὸ ὄνομα Κυρίου τὸ ἅγιον, καὶ διὰ τὸ τὸν ἅγιον τοῦ Ἰσραὴλ ἔνδοξον εἶναι. 
'''
"10" = '''
:sup:`10` Καὶ οἰκοδομήσουσιν ἀλλογενεῖς τὰ τείχη σου, καὶ οἱ βασιλεῖς αὐτῶν παραστήσονταί σοι· διὰ γὰρ ὀργήν μου ἐπάταξά σε, καὶ διὰ ἔλεον ἠγάπησά σε. 
'''
"11" = '''
:sup:`11` Καὶ ἀνοιχθήσονται αἱ πύλαι σου διαπαντὸς, ἡμέρας καὶ νυκτὸς οὐ κλεισθήσονται, εἰσαγαγεῖν πρὸς σὲ δύναμιν ἐθνῶν, καὶ βασιλεῖς αὐτῶν ἀγομένους. 
'''
"12" = '''
:sup:`12` Τὰ γὰρ ἔθνη καὶ οἱ βασιλεῖς, οἵτινες οὐ δουλεύσουσί σοι, ἀπολοῦνται, καὶ τὰ ἔθνη ἐρημίᾳ ἐρημωθήσεται. 
'''
"13" = '''
:sup:`13` Καὶ ἡ δόξα τοῦ Λιβάνου πρὸς σὲ ἥξει, ἐν κυπαρίσσῳ καὶ πεύκῃ καὶ κέδρῳ ἅμα, δοξάσαι τὸν τόπον τὸν ἅγιόν μου. 
'''
"14" = '''
:sup:`14` Καὶ πορεύσονται πρὸς σὲ δεδοικότες υἱοὶ ταπεινωσάντων σε, καὶ παροξυνάντων σε, καὶ κληθήσῃ Πόλις Σιὼν ἀγίου Ἰσραήλ. 
'''
"15" = '''
:sup:`15` Διὰ τὸ γεγενῆσθαί σε ἐνκαταλελειμμένην καὶ μεμισημένην, καὶ οὐκ ἦν ὁ βοηθῶν· καὶ θήσω σε ἀγαλλίαμα αἰώνιον, εὐφροσύνην γενεῶν γενεαῖς. 
'''
"16" = '''
:sup:`16` Καὶ θηλάσεις γάλα ἐθνῶν, καὶ πλοῦτον βασιλέων φάγεσαι, καὶ γνώσῃ ὅτι ἐγὼ Κύριος ὁ σώζων σε, καὶ ἐξαιρούμενός σε Θεὸς Ἰσραήλ. 
'''
"17" = '''
:sup:`17` Καὶ ἀντὶ χαλκοῦ οἴσω σοι χρυσίον, ἀντὶ δὲ σιδήρου οἴσω σοι ἀργύριον, ἀντὶ δὲ ξύλων οἴσω σοι χαλκόν, ἀντὶ δὲ λίθων, σιδήρον· καὶ δώσω τοὺς ἄρχοντάς σου ἐν εἰρήνῃ, καὶ τοὺς ἐπισκόπους σου ἐν δικαιοσύνῃ· 
'''
"18" = '''
:sup:`18` Καὶ οὐκ ἀκουσθήσεται ἔτι ἀδικία ἐν τῇ γῇ σου, οὐδὲ σύντριμμα, οὐδὲ ταλαιπωρία ἐν τοῖς ὁρίοις σου, ἀλλὰ κληθήσεται Σωτήριον τὰ τείχη σου, καὶ αἱ πύλαι σου Γλύμμα. 
'''
"19" = '''
:sup:`19` Καὶ οὐκ ἔσται σοι ἔτι ὁ ἥλιος εἰς φῶς ἡμέρας, οὐδὲ ἀνατολὴ σελήνης φωτιεῖ σοι τὴν νύκτα, ἀλλʼ ἔσται σοι Κύριος φῶς αἰώνιον, καὶ ὁ Θεὸς δόξα σου. 
'''
"20" = '''
:sup:`20` Οὐ γὰρ δύσεται ὁ ἥλιος σοι, καὶ ἡ σελήνη σοι οὐκ ἐκλείψει· ἔσται γὰρ σοι Κύριός φῶς αἰώνιον, καὶ ἀναπληρωθήσονται αἱ ἡμέραι τοῦ πένθους σου. 
'''
"21" = '''
:sup:`21` Καὶ ὁ λαός σου πᾶς δίκαιος, διʼ αἰῶνος κληρονομήσουσι τὴν γῆν, φυλάσσων τὸ φύτευμα, ἔργα χειρῶν αὐτοῦ, εἰς δόξαν. 
'''
"22" = '''
:sup:`22` Ὁ ὀλιγοστὸς ἔσται εἰς χιλιάδας, καὶ ὁ ἐλάχιστος εἰς ἔθνος μέγα· ἐγὼ Κύριος κατὰ καιρὸν συνάξω αὐτούς. 
'''
