[7]
"1" = '''
:sup:`1` Καὶ ἐγένετο ἐν ταῖς ἡμέραις Ἄχαζ τοῦ Ἰωάθαμ τοῦ υἱοῦ Ὀζίου βασιλέως Ἰούδα, ἀνέβη Ῥασὶν βασιλεὺς Ἀραμ, καὶ Φακεὲ υἱὸς Ῥομελίου βασιλεὺς Ἰσραὴλ ἐπὶ Ἱερουσαλὴμ πολεμῆσαι αὐτὴν, καὶ οὐκ ἠδυνήθησαν πολιορκῆσαι αὐτήν. 
'''
"2" = '''
:sup:`2` Καὶ ἀνηγγέλη εἰς τὸν οἶκον Δαυὶδ, λέγων, συνεφώνησεν Ἀρὰμ πρὸς τὸν Ἐφραίμ· καὶ ἐξέστη ἡ ψυχὴ αὐτοῦ, καὶ ἡ ψυχὴ τοῦ λαοῦ αὐτοῦ, ὃν τρόπον ἐν δρυμῷ ξύλον ὑπὸ πνεύματος σαλευθῇ· 
'''
"3" = '''
:sup:`3` Καὶ εἶπε Κύριος πρὸς Ἡσαΐαν, ἔξελθε εἰς συνάντησιν Ἄχαζ σὺ, καὶ ὁ καταλειφθεὶς Ἰασοὺβ ὁ υἱός σου, πρὸς τὴν κολυμβήθραν τῆς ἄνω ὁδοῦ ἀγροῦ τοῦ κναφέως. 
'''
"4" = '''
:sup:`4` Καὶ ἐρεῖς αὐτῷ, φύλαξαι τοῦ ἡσυχάσαι, καὶ μὴ φοβοῦ, μηδὲ ἡ ψυχή σου ἀσθενείτω ἀπὸ τῶν δύο ξύλων τῶν δαλῶν τῶν καπνιζομένων τούτων· ὅταν γὰρ ὀργὴ τοῦ θυμοῦ μου γένηται, πάλιν ἰάσομαι. 
'''
"5" = '''
:sup:`5` Καὶ ὁ υἱὸς τοῦ Ἀρὰμ, καὶ ὁ υἱὸς τοῦ Ῥομελίου, ὅτι ἐβουλεύσαντο βουλὴν πονηράν· 
'''
"6" = '''
:sup:`6` Ἀναβησόμεθα εἰς τὴν Ἰουδαίαν, καὶ συλλαλήσαντες αὐτοῖς, ἀποστρέψομεν αὐτοὺς πρὸς ἡμᾶς, καὶ βασιλεύσομεν αὐτῆς τὸν υἱὸν Ταβεήλ· 
'''
"7" = '''
:sup:`7` Τάδε λέγει Κύριος σαβαὼθ, οὐ μὴ μείνῃ ἡ βουλὴ αὕτη, οὐδὲ ἔσται, 
'''
"8" = '''
:sup:`8` ἀλλʼ ἡ κεφαλὴ Ἀρὰμ, Δαμασκὸς, καὶ ἡ κεφαλὴ Δαμασκοῦ, Ῥασίμ· ἀλλʼ ἔτι ἐξήκοντα καὶ πέντε ἐτῶν ἐκλείψει ἡ βασιλεία Ἐφραίμ ἀπὸ λαοῦ, 
'''
"9" = '''
:sup:`9` καὶ ἡ κεφαλὴ Ἐφραὶμ Σομόρων, καὶ ἡ κεφαλὴ Σομορων, υἱὸς τοῦ Ῥομελίου, καὶ ἐὰν μὴ πιστεύσητε, οὐδὲ μὴ συνῆτε. 
'''
"10" = '''
:sup:`10` Καὶ προσέθετο Κύριος λαλῆσαι τῷ Ἄχαζ, λέγων, 
'''
"11" = '''
:sup:`11` αἴτησαι σεαυτῷ σημεῖον παρὰ Κυρίου Θεοῦ σου εἰς βάθος, ἢ εἰς ὕψος. 
'''
"12" = '''
:sup:`12` Καὶ εἶπεν Ἄχαζ, οὐ μὴ αἰτήσω, οὐδὲ μὴ πειράσω Κύριον. 
'''
"13" = '''
:sup:`13` Καὶ εἶπεν, ἀκούσατε δὴ οἶκος Δαυίδ· μὴ μικρὸν ὑμῖν ἀγῶνα παρέχειν ἀνθρώποις, καὶ πῶς Κυρίῳ παρέχετε ἀγῶνα; 
'''
"14" = '''
:sup:`14` Διατοῦτο δώσει Κύριος αὐτὸς ὑμῖν σημεῖον· ἰδοὺ ἡ παρθένος ἐν γαστρὶ λήψεται, καὶ τέξεται υἱὸν, καὶ καλέσεις τὸ ὄνομα αὐτοῦ Ἐμμανουήλ. 
'''
"15" = '''
:sup:`15` Βούτυρον καὶ μέλι φάγεται πρινὴ γνῶναι αὐτὸν ἢ προελέσθαι πονηρὰ, ἐκλέξασθαι τὸ ἀγαθόν· 
'''
"16" = '''
:sup:`16` Διότι πρινὴ γνῶναι τὸ παιδίον ἀγαθὸν ἢ κακὸν, ἀπειθεῖ πονηρίᾳ, ἐκλέξασθαι τὸ ἀγαθόν· καὶ καταλειφθήσεται ἡ γῆ ἣν σὺ φοβῇ, ἀπὸ προσώπου τῶν δύο βασιλέων. 
'''
"17" = '''
:sup:`17` Ἀλλὰ ἐπάξει ὁ Θεὸς ἐπὶ σὲ καὶ ἐπὶ τὸν λαόν σου καὶ ἐπὶ τὸν οἶκον τοῦ πατρός σου ἡμέρας, αἳ οὔπω ἥκασιν ἀφʼ ἧς ἡμέρας ἀφεῖλεν Ἐφραὶμ ἀπὸ Ἰούδα τὸν βασιλέα τῶν Ἀσσυρίων. 
'''
"18" = '''
:sup:`18` Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ συριεῖ Κύριος μυίαις, ὃ κυριεύσει μέρος ποταμοῦ Αἰγύπτου, καὶ τῇ μελίσσῃ, ἥ ἐστιν ἐν χώρᾳ Ἀσσυρίων· 
'''
"19" = '''
:sup:`19` Καὶ ἐλεύσονται πάντες ἐν ταῖς φάραγξι τῆς χώρας, καὶ ἐν ταῖς τρώγλαις τῶν πετρῶν, καὶ εἰς τὰ σπήλαια, καὶ εἰς πᾶσαν ῥαγάδα. 
'''
"20" = '''
:sup:`20` Ἐν τῇ ἡμέρᾳ ἐκείνῃ ξυρήσει Κύριος ἐν τῷ ξυρῷ τῷ μεμισθωμένῳ πέραν τοῦ ποταμοῦ βασιλέως Ἀσσυρίων τὴν κεφαλὴν, καὶ τὰς τρίχας τῶν ποδῶν, καὶ τὸν πώγωνα ἀφελεῖ. 
'''
"21" = '''
:sup:`21` Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ θρέψει ἄνθρωπος δάμαλιν βοῶν, καὶ δύο πρόβατα· 
'''
"22" = '''
:sup:`22` Καὶ ἔσται ἀπὸ τοῦ πλεῖστον πιεῖν γάλα, βούτυρον καὶ μέλι φάγεται πᾶς ὁ καταλειφθεὶς ἐπὶ τῆς γῆς. 
'''
"23" = '''
:sup:`23` Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, πᾶς τόπος οὗ ἐὰν ὦσι χίλιαι ἄμπελοι χιλίων σίκλων, εἰς χέρσον ἔσονται, καὶ εἰς ἄκανθαν. 
'''
"24" = '''
:sup:`24` Μετὰ βέλους καὶ τοξεύματος εἰσελεύσονται ἐκεῖ· ὅτι χέρσος καὶ ἄκανθα ἔσται πᾶσα ἡ γῆ, 
'''
"25" = '''
:sup:`25` καὶ πᾶν ὄρος ἠροτριωμένον ἀροτριωθήσεται· οὐ μὴ ἐπέλθῃ ἐκεῖ φόβος· ἔσται γὰρ ἀπὸ τῆς χέρσου καὶ ἀκάνθης εἰς βόσκημα προβάτου, καὶ καταπάτημα βοός. 
'''
