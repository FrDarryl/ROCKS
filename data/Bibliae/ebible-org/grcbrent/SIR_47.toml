[47]
"1" = '''
:sup:`1` Καὶ μετὰ τοῦτο ἀνέστη Νάθαν προφητεύειν ἐν ἡμέραις Δαυίδ. 
'''
"2" = '''
:sup:`2` Ὥσπερ στέαρ ἀφωρισμένον ἀπὸ σωτηρίου, οὕτως Δαυὶδ ἀπὸ τῶν υἱῶν Ἰσραήλ. 
'''
"3" = '''
:sup:`3` Ἐν λέουσιν ἔπαισεν ὡς ἐν ἐρίφοις, καὶ ἐν ἄρκοις ὡς ἐν ἄρνασι προβάτων. 
'''
"4" = '''
:sup:`4` Ἐν νεότητι αὐτοῦ οὐχὶ ἀπέκτεινε γίγαντα, καὶ ἐξῇρεν ὀνειδισμὸν ἐκ λαοῦ, ἐν τῷ ἐπᾶραι χεῖρα ἐν λίθῳ σφενδόνης, καὶ καταβαλεῖν γαυρίαμα τοῦ Γολιάθ; 
'''
"5" = '''
:sup:`5` Ἐπεκαλέσατο γὰρ Κύριον τὸν ὕψιστον, καὶ ἔδωκεν ἐν τῇ δεξιᾷ αὐτοῦ κράτος ἐξᾶραι ἄνθρωπον δυνατὸν ἐν πολέμῳ, ἀνυψῶσαι κέρας λαοῦ αὐτοῦ. 
'''
"6" = '''
:sup:`6` Οὕτως ἐν μυριάσιν ἐδόξασεν αὐτὸν, καὶ ᾔνεσεν αὐτὸν ἐν εὐλογίαις Κυρίου, ἐν τῷ φέρεσθαι αὐτῷ διάδημα δόξης. 
'''
"7" = '''
:sup:`7` Ἐξέτριψε γὰρ ἐχθροὺς κυκλόθεν, καὶ ἐξουδένωσε Φυλιστιεὶμ τοὺς ὑπεναντίους· ἕως σήμερον συνετριψεν αὐτῶν κέρας. 
'''
"8" = '''
:sup:`8` Ἐν παντὶ ἔργῳ αὐτοῦ ἔδωκεν ἐξομολόγησιν· ἁγίῳ ὑψίστῳ ῥήματι δόξης ἐν πάσῃ καρδίᾳ αὐτοῦ ὕμνησε, καὶ ἠγάπησε τὸν ποιήσαντα αὐτόν. 
'''
"9" = '''
:sup:`9` Καὶ ἔστησε ψαλτῳδοὺς κατέναντι τοῦ θυσιαστηρίου, καὶ ἐξ ἤχου αὐτῶν γλυκαίνει μέλη. 
'''
"10" = '''
:sup:`10` Ἔδωκεν ἐν ἐορταῖς εὐπρέπειαν, καὶ ἐκόσμησε καιροὺς μέχρι συντελείας· ἐν τῷ αἰνεῖν αὐτοὺς τὸ ἅγιον ὄνομα αὐτοῦ, καὶ ἀπὸ πρωῒ ἠχεῖν τὸ ἁγίασμα. 
'''
"11" = '''
:sup:`11` Κύριος ἀφεῖλε τὰς ἁμαρτίας ἀυτοῦ, καὶ ἀνύψωσεν εἰς αἰῶνα τὸ κέρας αὐτοῦ, καὶ ἔδωκεν αὐτῷ διαθήκην βασιλέων καὶ θρόνον δόξης ἐν τῷ Ἰσραήλ. 
'''
"12" = '''
:sup:`12` Μετὰ τούτου ἀνέστη υἱὸς ἐπιστήμων, καὶ διʼ αὐτὸν κατέλυσεν ἐν πλατυσμῷ. 
'''
"13" = '''
:sup:`13` Σαλωμὼν ἐβασίλευσεν ἐν ἡμέραις εἰρήνης, ᾧ ὁ Θεὸς κατέπαυσε κυκλόθεν, ἵνα στήσῃ οἶκον ἐπʼ ὀνόματι αὐτοῦ, καὶ ἑτοιμάσῃ ἁγίασμα εἰς τὸν αἰῶνα. 
'''
"14" = '''
:sup:`14` Ὡς ἐσοφίσθης ἐν νεότητί σου, καὶ ἐνεπλήσθης ὡς ποταμὸς συνέσεως. 
'''
"15" = '''
:sup:`15` Γῆν ἐπεκάλυψεν ἡ ψυχή σου, καὶ ἐνέπλησας ἐν παραβολαῖς αἰνιγμάτων. 
'''
"16" = '''
:sup:`16` Εἰς νήσους πόῤῥω ἀφίκετο τὸ ὄνομά σου, καὶ ἠγαπήθης ἐν τῇ εἰρήνῃ σου. 
'''
"17" = '''
:sup:`17` Ἐν ᾠδαῖς καὶ παροιμίαις καὶ παραβολαῖς, καὶ ἐν ἑρμηνείαις ἀπεθαύμασάν σε χῶραι. 
'''
"18" = '''
:sup:`18` Ἐν ὀνόματι Κυρίου τοῦ Θεοῦ τοῦ ἐπικεκλημένου Θεοῦ Ἰσραὴλ, συνήγαγες ὡς κασσίτερον τὸ χρυσίον, καὶ ὡς μόλιβδον ἐπλήθυνας ἀργύριον. 
'''
"19" = '''
:sup:`19` Παρενέκλινας τὰς λαγόνας σου γυναιξὶ, καὶ ἐνεξουσιάσθης ἐν τῷ σώματί σου. 
'''
"20" = '''
:sup:`20` Ἔδωκας μῶμον ἐν τῇ δόξῃ σου, καὶ ἐβεβήλωσας τὸ σπέρμα σου, ἐπαγαγεῖν ὀργὴν ἐπὶ τὰ τέκνα σου, καὶ κατενύγην ἐπὶ τῇ ἀφροσύνῃ σου, 
'''
"21" = '''
:sup:`21` γενέσθαι δίχα τυραννίδα, καὶ ἐξ Ἐφραὶμ ἄρξαι βασιλείαν ἀπειθῆ. 
'''
"22" = '''
:sup:`22` Ὁ δὲ Κύριος οὐ μὴ καταλίπῃ τὸ ἔλεος αὐτοῦ, καὶ οὐ μη διαφθαρῇ ἀπὸ τῶν ἔργων αὐτοῦ· οὐδὲ μὴ ἐξαλείψῃ ἐκλεκτοῦ ἔκγονα, καὶ σπέρμα τοῦ ἀγαπήσαντος αὐτὸν οὐ μὴ ἐξάρῃ· καὶ τῷ Ἰακὼβ ἔδωκε κατάλειμμα, καὶ τῷ Δαυὶδ ἐξ αὐτοῦ ῥίζαν. 
'''
"23" = '''
:sup:`23` Καὶ ἀνεπαύσατο Σαλωμὼν μετὰ τῶν πατέρων· καὶ κατέλιπε μετʼ αὐτὸν ἐκ τοῦ σπέρματος αὐτοῦ, λαοῦ ἀφροσύνην καὶ ἐλασσούμενον συνέσει, Ῥοβοὰμ, ὃς ἀπέστησε λαὸν ἐκ βουλῆς αὐτοῦ· καὶ Ἱεροβοὰμ υἱὸν Ναβὰτ, ὃς ἐξήμαρτε τὸν Ἰσραὴλ, καὶ ἔδωκε τῷ Ἐφραὶμ ὁδὸν ἁμαρτίας. 
'''
"24" = '''
:sup:`24` Καὶ ἐπληθύνθησαν αἱ ἁμαρτίαι αὐτῶν σφόδρα, ἀποστῆσαι αὐτοὺς ἀπὸ τῆς γῆς αὐτῶν. 
'''
"25" = '''
:sup:`25` Καὶ πᾶσαν πονηρίαν ἐξεζήτησαν, ἕως ἐκδίκησις ἔλθῃ ἐπʼ αὐτούς. 
'''
