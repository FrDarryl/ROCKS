[7]
"1" = '''
:sup:`1` Καὶ ἐγένετο ᾗ ἡμέρᾳ συνετέλεσε Μωυσῆς, ὥστε ἀναστῆσαι τὴν σκηνήν, καὶ ἔχρισεν αὐτὴν, καὶ ἡγίασεν αὐτὴν, καὶ πάντα τὰ σκεύη αὐτῆς, καὶ τὸ θυσιαστήριον, καὶ πάντα τὰ σκεύη αὐτοῦ, καὶ ἔχρισεν αὐτὰ, καὶ ἡγίασεν αὐτά. 
'''
"2" = '''
:sup:`2` Καὶ προσήνεγκαν οἱ ἄρχοντες Ἰσραὴλ, δώδεκα ἄρχοντες οἴκων πατριῶν αὐτῶν· οὗτοι οἱ ἄρχοντες φυλῶν, οὗτοι οἱ παρεστηκότες ἐπὶ τῆς ἐπισκοπῆς. 
'''
"3" = '''
:sup:`3` Καὶ ἤνεγκαν τὸ δῶρον αὐτῶν ἔναντι Κυρίου, ἓξ ἁμάξας λαμπηνίκας, καὶ δώδεκα βόας· ἅμαξαν παρὰ δύο ἀρχόντων, καὶ μόσχον παρὰ ἑκάστου· καὶ προσήγαγον ἐναντίον τῆς σκηνῆς. 
'''
"4" = '''
:sup:`4` Καὶ εἶπε Κύριος πρὸς Μωυσῆν, λέγων, 
'''
"5" = '''
:sup:`5` λάβε παρʼ αὐτῶν, καὶ ἔσονται πρὸς τὰ ἔργα τὰ λειτουργικὰ τῆς σκηνῆς τοῦ μαρτυρίου· καὶ δώσεις αὐτὰ τοῖς Λευίταις, ἑκάστῳ κατὰ τὴν αὐτοῦ λειτουργίαν. 
'''
"6" = '''
:sup:`6` Καὶ λαβὼν Μωυσῆς τὰς ἁμάξας καὶ τοὺς βόας, ἔδωκεν αὐτὰ τοῖς Λευίταις. 
'''
"7" = '''
:sup:`7` Καὶ τὰς δύο ἁμάξας καὶ τοὺς τέσσαρας βόας ἔδωκε τοῖς υἱοῖς Γεδσὼν κατὰ τὰς λειτουργίας αὐτῶν. 
'''
"8" = '''
:sup:`8` Καὶ τὰς τέσσαρας ἁμάξας καὶ τοὺς ὀκτὼ βόας ἔδωκε τοῖς υἱοῖς Μεραρὶ κατὰ τὰς λειτουργίας αὐτῶν, διὰ Ἰθάμαρ υἱοῦ Ἀαρὼν τοῦ ἱερέως. 
'''
"9" = '''
:sup:`9` Καὶ τοῖς υἱοῖς Καὰθ οὐ δέδωκεν, ὅτι τὰ λειτουργήματα τοῦ ἁγίου ἔχουσιν· ἐπʼ ὤμων ἀροῦσι. 
'''
"10" = '''
:sup:`10` Καὶ προσήνεγκαν οἱ ἄρχοντες εἰς τὸν ἐγκαινισμὸν τοῦ θυσιαστηρίου, ἐν τῇ ἡμέρᾳ ᾗ ἔχρισεν αὐτὸ, καὶ προσήνεγκαν οἱ ἄρχοντες τὰ δῶρα αὐτῶν ἀπέναντι τοῦ θυσιαστηρίου. 
'''
"11" = '''
:sup:`11` Καὶ εἶπε Κύριος πρὸς Μωυσῆν, ἄρχων εἷς καθʼ ἡμέραν, ἄρχων καθʼ ἡμέραν προσοίσουσι τὰ δῶρα αὐτῶν εἰς τὸν ἐγκαινισμὸν τοῦ θυσιαστηρίου. 
'''
"12" = '''
:sup:`12` Καὶ ἦν ὁ προσφέρων ἐν τῇ ἡμέρᾳ τῇ πρώτῃ τὸ δῶρον αὐτοῦ, Ναασσὼν υἱὸς Ἀμιναδὰβ, ἄρχων τῆς φυλῆς Ἰούδα. 
'''
"13" = '''
:sup:`13` Καὶ προσήνεγκε τὸ δῶρον αὐτοῦ, τρυβλίον ἀργυροῦν ἕν, τριάκοντα καὶ ἑκατὸν ὁλκὴ αὐτοῦ· φιάλην μίαν ἀργυρᾶν, ἑβδομήκοντα σίκλων κατὰ τὸν σίκλον τὸν ἅγιον· ἀμφοτέρα πλήρη σεμιδάλεως ἀναπεποιημένης ἐν ἐλαίῳ εἰς θυσίαν. 
'''
"14" = '''
:sup:`14` Θυΐσκην μίαν δέκα χρυσῶν, πλήρη θυμιάματος. 
'''
"15" = '''
:sup:`15` Μόσχον ἕνα ἐκ βοῶν, κριὸν ἕνα, ἀμνὸν ἕνα ἐνιαύσιον εἰς ὁλοκαύτωμα, 
'''
