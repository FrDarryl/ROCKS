[1]
"1" = '''
:sup:`1` ΛΗΜΜΑ Νινευὴ, βιβλίον ὁράσεως Ναοὺμ τοῦ Ἐλκεσαίου. 
'''
"2" = '''
:sup:`2` Θεὸς ζηλωτὴς, καὶ ἐκδικῶν Κύριος, ἐκδικῶν Κύριος μετὰ θυμοῦ, ἐκδικῶν Κύριος τοὺς ὑπεναντίους αὐτοῦ, καὶ ἐξαίρων αὐτὸς τοὺς ἐχθροὺς αὐτοῦ. 
'''
"3" = '''
:sup:`3` Κύριος μακρόθυμος, καὶ μεγάλη ἡ ἰσχὺς αὐτοῦ, καὶ ἀθῶον οὐκ ἀθωώσει Κύριος· ἐν συντελείᾳ, καὶ ἐν συσσεισμῷ ἡ ὁδὸς αὐτοῦ, καὶ νεφέλαι κονιορτὸς ποδῶν αὐτοῦ. 
'''
"4" = '''
:sup:`4` Ἀπειλῶν θαλάσσῃ, καὶ ξηραίνων αὐτὴν, καὶ πάντας τοὺς ποταμοὺς ἐξερημῶν· ὠλιγώθη ἡ Βασανίτις, καὶ ὁ Κάρμηλος, καὶ τὰ ἐξανθοῦντα τοῦ Λιβάνου ἐξέλιπε. 
'''
"5" = '''
:sup:`5` Τὰ ὄρη ἐσείσθησαν ἀπʼ αὐτοῦ, καὶ οἱ βουνοὶ ἐσαλεύθησαν· καὶ ἀνεστάλη ἡ γῆ ἀπὸ προσώπου αὐτοῦ, ἡ σύμπασα καὶ πάντες οἱ κατοικοῦντες ἐν αὐτῇ. 
'''
"6" = '''
:sup:`6` Ἀπὸ προσώπου ὀργῆς αὐτοῦ τίς ὑποστήσεται; καὶ τίς ἀντιστήσεται ἐν ὀργῇ θυμοῦ αὐτοῦ; ὁ θυμὸς αὐτοῦ τήκει ἀρχὰς, καὶ αἱ πέτραι διεθρύβησαν ἀπʼ αὐτοῦ. 
'''
"7" = '''
:sup:`7` Χρηστὸς Κύριος τοῖς ὑπομένουσιν αὐτὸν ἐν ἡμέρᾳ θλίψεως, καὶ γινώσκων τοὺς εὐλαβουμένους αὐτόν. 
'''
"8" = '''
:sup:`8` Καὶ ἐν κατακλυσμῷ πορείας συντέλειαν ποιήσεται, τοὺς ἐπεγειρομένους καὶ τοὺς ἐχθροὺς αὐτοῦ διώξεται σκότος. 
'''
"9" = '''
:sup:`9` Τί λογίζεσθε ἐπὶ τὸν Κύριον; συντέλειαν αὐτὸς ποιήσεται, οὐκ ἐκδικήσει δὶς ἐπιτοαυτὸ ἐν θλίψει. 
'''
"10" = '''
:sup:`10` Ὅτι ἕως θεμελίου αὐτοῦ χερσωθήσεται· καὶ ὡς σμῖλαξ περιπλεκομένη βρωθήσεται, καὶ ὡς καλάμη ξηρασίας μεστή. 
'''
"11" = '''
:sup:`11` Ἐκ σοῦ ἐξελεύσεται λογισμὸς κατὰ τοῦ Κυρίου, πονηρὰ βουλευόμενος ἐναντία. 
'''
"12" = '''
:sup:`12` Τάδε λέγει Κύριος κατάρχων ὑδάτων πολλῶν, καὶ οὕτως διασταλήσονται, καὶ ἡ ἀκοή σου οὐκ ἐνακουσθήσεται ἔτι. 
'''
"13" = '''
:sup:`13` Καὶ νῦν συντρίψω τὴν ῥάβδον αὐτοῦ ἀπὸ σοῦ, καὶ τοὺς δεσμοὺς διαῤῥήξω. 
'''
"14" = '''
:sup:`14` Καὶ ἐντελεῖται περὶ σοῦ Κύριος, οὐ σπαρήσεται ἐκ τοῦ ὀνόματός σου ἔτι· ἐξ οἴκου θεοῦ σου ἐξολοθρεύσω τὰ γλυπτὰ, καὶ χωνευτὰ, θήσομαι ταφήν σου, ὅτι ταχεῖς. 
'''
