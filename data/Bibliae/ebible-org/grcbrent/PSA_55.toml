[55]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ὑπὲρ τοῦ λαοῦ τοῦ ἀπὸ τῶν ἁγίων μεμακρυμμένου, τῷ Δαυὶδ εἰς στηλογραφίαν, ὁπότε ἐκράτησαν αὐτὸν οἱ ἀλλόφυλοι ἐν Γέθ. 
'''
"2" = '''
:sup:`2` Ἐλεήσον με ὁ Θεὸς, ὅτι κατεπάτησέ με ἄνθρωπος, ὅλην τὴν ἡμέραν πολεμῶν ἔθλιψέ με. 
'''
"3" = '''
:sup:`3` Κατεπάτησάν με οἱ ἐχθροί μου ὅλην τὴν ἡμέραν ἀπὸ ὕψους ἡμέρας, ὅτι πολλοὶ οἱ πολεμοῦντές με. 
'''
"4" = '''
:sup:`4` Φοβηθήσονται, ἐγὼ δὲ ἐλπιῶ ἐπὶ σοί. 
'''
"5" = '''
:sup:`5` Ἐν τῷ Θεῷ ἐπαινέσω τοὺς λόγους μου, ὅλην τὴν ἡμέραν ἐν τῷ Θεῷ ἤλπισα, οὐ φοβηθήσομαι τί ποιήσει μοι σάρξ. 
'''
"6" = '''
:sup:`6` Ὅλην τὴν ἡμέραν τοὺς λόγους μου ἐβδελύσσοντο, κατʼ ἐμοῦ πάντες οἱ διαλογισμοὶ αὐτῶν εἰς κακόν. 
'''
"7" = '''
:sup:`7` Παροικήσουσι καὶ κατακρύψουσιν αὐτοὶ, τὴν πτέρναν μου φυλάξουσι· καθάπερ ὑπέμεινα τῇ ψυχῇ μου. 
'''
"8" = '''
:sup:`8` Ὑπὲρ τοῦ μηθενὸς σώσεις αὐτοὺς ἐν ὀργῇ λαοὺς κατάξεις· ὁ Θεὸς 
'''
"9" = '''
:sup:`9` τὴν ζωήν μου ἐξήγγειλά σοι, ἔθου τὰ δάκρυά μου ἐνώπιόν σου, ὡς καὶ ἐν τῇ ἐπαγγελίᾳ σου. 
'''
"10" = '''
:sup:`10` Ἐπιστρέψουσιν οἱ ἐχθροί μου εἰς τὰ ὀπίσω, ἐν ᾗ ἂν ἡμέρᾳ ἐπικαλέσωμαί σε· ἰδοὺ ἔγνων ὅτι Θεός μου εἶ σύ. 
'''
"11" = '''
:sup:`11` Ἐπὶ τῷ Θεῷ αἰνέσω ῥῆμα, ἐπὶ τῷ Κυρίῳ αἰνέσω λόγον. 
'''
"12" = '''
:sup:`12` Ἐπὶ τῷ Θεῷ ἤλπισα, οὐ φοβηθήσομαι τί ποιήσει μοι ἄνθρωπος. 
'''
"13" = '''
:sup:`13` Ἐν ἐμοὶ ὁ Θεὸς αἱ εὐχαὶ, ἃς ἀποδώσω αἰνέσεώς σου. 
'''
"14" = '''
:sup:`14` Ὅτι ἐῤῥύσω τὴν ψυχήν μου ἐκ θανάτου, καὶ τοὺς πόδας μου ἐξ ὀλισθήματος, τοῦ εὐαρεστῆσαι ἐνώπιον τοῦ Θεοῦ ἐν φωτὶ ζώντων. 
'''
