[13]
"1" = '''
:sup:`1` Καὶ ἐκλέγεται ἐαυτῷ Σαοὺλ τρεῖς χιλιάδας ἀνδρῶν ἐκ τῶν ἀνδρῶν Ἰσραήλ· καὶ ἦσαν μετὰ Σαοὺλ δισχίλιοι οἱ ἐν Μαχμὰς, καὶ ἐν τῷ ὄρει Βαιθήλ, καὶ χίλιοι ἦσαν μετὰ Ἰωνάθαν ἐν Γαβαὰ τοῦ Βενιαμίν· καὶ τὸ κατάλοιπον τοῦ λαοῦ ἐξαπέστειλεν ἕκαστον εἰς τὸ σκήνωμα αὐτοῦ. 
'''
"2" = '''
:sup:`2` Καὶ ἐπάταξεν Ἰωνάθαν τὸν Νασὶβ τὸν ἀλλόφυλον τὸν ἐν τῷ βουνῷ· καὶ ἀκούουσιν οἱ ἀλλόφυλοι· καὶ Σαοὺλ σάλπιγγι σαλπίζει εἰς πᾶσαν τὴν γῆν, λέγων, ἠθετήκασιν οἱ δοῦλοι. 
'''
"3" = '''
:sup:`3` Καὶ πᾶς Ἰσραὴλ ἤκουσε λεγόντων, πέπαικε Σαοὺλ τὸν Νασὶβ τὸν ἀλλόφυλον, καὶ ᾐσχύνθησαν Ἰσραὴλ ἐν τοῖς ἀλλοφύλοις· καὶ ἀνέβησαν οἱ υἱοὶ Ἰσραὴλ ὀπίσω Σαοὺλ ἐν Γαλγάλοις. 
'''
"4" = '''
:sup:`4` Καὶ οἱ ἀλλόφυλοι συνάγονται εἰς πόλεμον ἐπὶ Ἰσραήλ· καὶ ἀναβαίνουσιν ἐπὶ Ἰσραὴλ τριάκοντα χιλιάδες ἁρμάτων, καὶ ἓξ χιλιάδες ἱππέων, καὶ λαὸς ὡς ἡ ἄμμος ἡ παρὰ τὴν θάλασσαν τῷ πλήθει· καὶ ἀναβαίνουσι καὶ παρεμβάλλουσιν ἐν Μαχμὰς ἐξ ἐναντίας Βαιθωρὼν κατὰ Νότου. 
'''
"5" = '''
:sup:`5` Καὶ ἀνὴρ Ἰσραὴλ εἶδεν ὅτι στενῶς αὐτῷ μὴ προσάγειν αὐτόν, καὶ ἐκρύβη ὁ λαὸς ἐν τοῖς σπηλαίοις, καὶ ἐν ταῖς μάνδραις, καὶ ἐν ταῖς πέτραις, καὶ ἐν τοῖς βόθροις, καὶ ἐν τοῖς λάκκοις. 
'''
"6" = '''
:sup:`6` Καὶ οἱ διαβαίνοντες διέβησαν τὸν Ἰορδάνην εἰς γῆν Γὰδ καὶ Γαλαάδ· καὶ Σαοὺλ ἔτι ἦν ἐν Γαλγάλοις, καὶ πᾶς ὁ λαὸς ἐξέστη ὀπίσω αὐτοῦ. 
'''
"7" = '''
:sup:`7` Καὶ διέλιπεν ἑπτὰ ἡμέρας τῷ μαρτυρίῳ, ὡς εἶπε Σαμουήλ, καὶ οὐ παρεγένετο Σαμουὴλ εἰς Γάλγαλα, καὶ διεσπάρη ὁ λαὸς αὐτοῦ ἀπʼ αὐτοῦ. 
'''
"8" = '''
:sup:`8` Καὶ εἶπε Σαούλ, προσαγάγετε ὅπως ποιήσω ὁλοκαύτωσιν καὶ εἰρηνικάς· καὶ ἀνήνεγκε τὴν ὁλοκαύτωσιν. 
'''
"9" = '''
:sup:`9` Καὶ ἐγένετο ὡς συνετέλεσεν ἀναφέρων τὴν ὁλοκαύτωσιν, καὶ Σαμουὴλ παραγίνεται· καὶ ἐξῆλθε Σαοὺλ εἰς ἀπάντησιν αὐτῷ εὐλογῆσαι αὐτόν. 
'''
"10" = '''
:sup:`10` Καὶ εἶπε Σαμουήλ, τί πεποίηκας; καὶ εἶπε Σαούλ, ὅτι εἶδον ὡς διεσπάρη ὁ λαὸς ἀπʼ ἐμοῦ, καὶ σὺ οὐ παρεγένου ὡς διετάξω ἐν τῷ μαρτυρίῳ τῶν ἡμερῶν, καὶ οἱ ἀλλόφυλοι συνήχθησαν εἰς Μαχμάς, 
'''
"11" = '''
:sup:`11` καὶ εἶπα, νῦν καταβήσονται οἱ ἀλλόφυλοι πρὸς μὲ εἰς Γάλγαλα, καὶ τοῦ προσώπου τοῦ κυρίου οὐκ ἐδεήθην· καὶ ἐνεκρατευσάμην, καὶ ἀνήνεγκα τὴν ὁλοκαύτωσιν. 
'''
"12" = '''
:sup:`12` Καὶ εἶπε Σαμουὴλ πρὸς Σαοὺλ, μεματαίωταί σοι, ὅτι οὐκ ἐφύλαξας τὴν ἐντολήν μου, ἣν ἐνετείλατό σοι Κύριος, ὡς νῦν ἡτοίμασε Κύριος τὴν βασιλείαν σου ἐπὶ Ἰσραὴλ ἕως αἰῶνος. 
'''
"13" = '''
:sup:`13` Καὶ νῦν ἡ βασιλεία σου οὐ στήσεταί σοι, καὶ ζητήσει Κύριος ἑαυτῷ ἄνθρωπον κατὰ τὴν καρδίαν αὐτοῦ· καὶ ἐντελεῖται Κύριος αὐτῷ εἰς ἄρχοντα ἐπὶ τὸν λαὸν αὐτοῦ, ὅτι οὐκ ἐφύλαξας ὅσα ἐνετείλατό σοι Κύριος. 
'''
"14" = '''
:sup:`14` Καὶ ἀνέστη Σαμουὴλ, καὶ ἀπῆλθεν ἐκ Γαλγάλων· καὶ τὸ κατάλειμμα τοῦ λαοῦ ἀνέβη ὀπίσω Σαοὺλ εἰς ἀπάντησιν ὀπίσω τοῦ λαοῦ τοῦ πολεμιστοῦ· αὐτῶν παραγενομένων ἐκ Γαλγάλων εἰς Γαβαὰ Βενιαμίν. Καὶ ἐπεσκέψατο Σαοὺλ τὸν λαὸν τὸν εὑρεθέντα μετʼ αὐτοῦ ὡς ἑξακοσίους ἄνδρας. 
'''
"15" = '''
:sup:`15` Καὶ Σαοὺλ καὶ Ἰωνάθαν υἱὸς αὐτοῦ καὶ ὁ λαὸς οἱ εὑρεθέντες μετʼ αὐτῶν ἐκάθισαν ἐν Γαβαὰ Βενιαμὶν, καὶ ἔκλαιον· Καὶ οἱ ἀλλόφυλοι παρεμβεβλήκεισαν ἐν Μαχμάς. 
'''
"16" = '''
:sup:`16` Καὶ ἐξῆλθε διαφθείρων ἐξ ἀγροῦ ἀλλοφύλων τρισὶν ἀρχαῖς· ἡ ἀρχὴ ἡ μία ἐπιβλέπουσα ὁδὸν Γοφερὰ ἐπὶ γὴν Σωγὰλ, 
'''
"17" = '''
:sup:`17` καὶ ἡ ἀρχὴ ἡ μία ἐπιβλέπουσα ὁδὸν Βαιθωρὼν, καὶ ἡ ἀρχὴ ἡ μία ἐπιβλέπουσα ὁδὸν Γαβαὲ τὴν εἰσκύπτουσαν ἐπὶ Γαὶ τὴν Σαβίμ. 
'''
"18" = '''
:sup:`18` Καὶ τέκτων σιδήρου οὐχ εὑρίσκετο ἐν πάσῃ γῇ Ἰσραὴλ, ὅτι εἶπον οἱ ἀλλόφυλοι, μὴ ποιήσωσιν οἱ Ἑβραῖοι ῥομφαίαν καὶ δόρυ. 
'''
"19" = '''
:sup:`19` Καὶ κατέβαινον πᾶς Ἰσραὴλ εἰς γῆν ἀλλοφύλων χαλκεύειν ἕκαστος τὸ θέριστρον αὐτοῦ καὶ τὸ σκεῦος αὐτοῦ, καὶ ἕκαστος τὴν ἀξίνην αὐτοῦ καὶ τὸ δρέπανον αὐτοῦ. 
'''
"20" = '''
:sup:`20` Καὶ ἦν ὁ τρυγητὸς ἕτοιμος τοῦ θερίζειν· τὰ δὲ σκεύη ἦν τρεῖς σίκλοι εἰς τὸν ὀδόντα, καὶ τῇ ἀξίνῃ καὶ τῷ δρεπάνῳ ὑπόστασις ἦν ἡ αὐτή. 
'''
"21" = '''
:sup:`21` Καὶ ἐγενήθη ἐν ταῖς ἡμέραις τοῦ πολέμου Μαχμὰς, καὶ οὐχ εὑρέθη ῥομφαία καὶ δόρυ ἐν χειρὶ παντὸς τοῦ λαοῦ τοῦ μετὰ Σαοὺλ καὶ μετὰ Ἰωνάθαν· καὶ εὑρέθη τῷ Σαοὺλ καὶ τῷ Ἰωνὰθαν υἱῷ αὐτοῦ. 
'''
"22" = '''
:sup:`22` Καὶ ἐξῆλθεν ἐξ ὑποστάσεως τῶν ἀλλοφύλων τὴν ἐν τῷ πέραν Μαχμάς. 
'''
