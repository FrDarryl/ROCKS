[8]
"1" = '''
:sup:`1` Καὶ ἐν αὐτῇ τῇ ἡμέρᾳ ὁ βασιλεὺς Ἀρταξέρξης ἐδωρήσατο Ἐσθὴρ ὅσα ὑπῆρχεν Ἀμὰν τῷ διαβόλῳ· καὶ Μαρδοχαῖος προσεκλήθη ὑπὸ τοῦ βασιλέως· ὑπέδειξε γὰρ Ἐσθὴρ, ὅτι ἐνοικείωται αὐτῇ. 
'''
"2" = '''
:sup:`2` Ἔλαβε δὲ ὁ βασιλεὺς τὸν δακτύλιον ὃν ἀφείλατο Ἀμὰν, καὶ ἔδωκεν αὐτὸν Μαρδοχαίῳ· καὶ κατέστησεν Ἐσθὴρ Μαρδοχαῖον ἐπὶ πάντων τῶν Ἀμάν. 
'''
"3" = '''
:sup:`3` Καὶ προσθεῖσα ἐλάλησε πρὸς τὸν βασιλέα, καὶ προσέπεσε πρὸς τοὺς πόδας αὐτοῦ, καὶ ἠξίου ἀφελεῖν τὴν Ἀμὰν κακίαν, καὶ ὅσα ἐποίησε τοῖς Ἰουδαίοις. 
'''
"4" = '''
:sup:`4` Ἐξέτεινε δὲ ὁ βασιλεὺς Ἐσθὴρ τὴν ῥάβδον τὴν χρυσῆν· ἐξηγέρθη δὲ Ἐσθὴρ παρεστηκέναι τῷ βασιλεῖ, 
'''
"5" = '''
:sup:`5` καὶ εἶπεν Ἐσθὴρ, εἰ δοκεῖ σοι, καὶ εὗρον χάριν, πεμφθήτω ἀποστραφῆναι τὰ γράμματα τὰ ἀπεσταλμένα ὑπὸ Ἀμὰν, τὰ γραφέντα ἀπολέσθαι τοὺς Ἰουδαίους, οἵ εἰσιν ἐν τῇ βασιλείᾳ σου. 
'''
"6" = '''
:sup:`6` Πῶς γὰρ δυνήσομαι ἰδεῖν τὴν κάκωσιν τοῦ λαοῦ μου, καὶ πῶς δυνήσομαι σωθῆναι ἐν τῇ ἀπωλείᾳ τῆς πατρίδος μου; 
'''
"7" = '''
:sup:`7` Καὶ εἶπεν ὁ βασιλεὺς πρὸς Ἐσθὴρ, εἰ πάντα τὰ ὑπάρχοντα Ἀμὰν ἔδωκα καὶ ἐχαρισάμην σοι, καὶ αὐτὸν ἐκρέμασα ἐπὶ ξύλου, ὅτι τὰς χεῖρας ἐπήνεγκε τοῖς Ἰουδαίοις, τί ἔτι ἐπιζητεῖς; 
'''
"8" = '''
:sup:`8` Γράψατε καὶ ὑμεῖς ἐκ τοῦ ὀνόματός μου, ὡς δοκεῖ ὑμῖν, καὶ σφραγίσατε τῷ δακτυλίῳ μου· ὅσα γὰρ γράφεται τοῦ βασιλέως ἐπιτάξαντος, καὶ σφραγισθῇ τῷ δακτυλίῳ μου, οὐκ ἔστιν αὐτοῖς ἀντειπεῖν. 
'''
"9" = '''
:sup:`9` Ἐκλήθησαν δὲ οἱ γραμματεῖς ἐν τῷ πρώτῳ μηνὶ, ὅς ἐστι Νισὰν, τρίτῃ καὶ εἰκάδι τοῦ αὐτοῦ ἔτους, καὶ ἐγράφη τοῖς Ἰουδαίοις, ὅσα ἐνετείλατο τοῖς οἰκονόμοις καὶ τοῖς ἄρχουσι τῶν σατραπῶν, ἀπὸ τῆς Ἰνδικῆς ἕως τῆς Αἰθιοπίας, ἑκατὸν εἰκοσιεπτὰ σατράπαις κατὰ χώραν καὶ χώραν, κατὰ τὴν αὐτῶν λέξιν. 
'''
"10" = '''
:sup:`10` Ἐγράφη δὲ διὰ τοῦ βασιλέως, καὶ ἐσφραγίσθη τῷ δακτυλίῳ αὐτοῦ· καὶ ἐξαπέστειλαν τὰ γράμματα διὰ βιβλιοφόρων, 
'''
"11" = '''
:sup:`11` ὡς ἐπέταξεν αὐτοῖς χρῆσθαι τοῖς νόμοις αὐτῶν ἐν πάσῃ πόλει, βοηθῆσαί τε αὑτοῖς, καὶ χρῆσθαι τοῖς ἀντιδίκοις αὐτῶν καὶ τοῖς ἀντικειμένοις αὐτῶν, ὡς βούλονται, 
'''
"12" = '''
:sup:`12` ἐν ἡμέρᾳ μιᾷ ἐν πάσῃ τῇ βασιλείᾳ Ἀρταξέρξου, τῇ τρισκαιδεκάτῃ τοῦ δωδεκάτου μηνὸς, ὅς ἐστιν Ἀδάρ. 
'''
"13" = '''
:sup:`13` Ὧν ἐστιν ἀντίγραφον τῆς ἐπιστολῆς τὰ ὑπογεγραμμένα· 
'''
"14" = '''
:sup:`14` “Βασιλεὺς μέγας Ἀρταξέρξης τοῖς ἀπὸ τῆς Ἰνδικῆς ἕως τῆς Αἰθιοπίας ἑκατὸν εἰκοσιεπτὰ σατραπείαις χωρῶν ἄρχουσι, καὶ τοῖς τὰ ἡμέτερα φρονοῦσι, χαίρειν. 
'''
"15" = '''
:sup:`15` Πολλοὶ τῇ πλείστῃ τῶν εὐεργετούντων χρηστότητι πυκνότερον τιμώμενοι, μεῖζον ἐφρόνησαν, καὶ οὐ μόνον τοὺς ὑποτεταγμένους ἡμῖν ζητοῦσι κακοποιεῖν, τόν τε κόρον οὐ δυνάμενοι φέρειν, καὶ τοῖς ἑαυτῶν εὐεργέταις ἐπιχειροῦσι μηχανᾶσθαι· 
'''
"16" = '''
:sup:`16` καὶ τὴν εὐχαριστίαν οὐ μόνον ἐκ τῶν ἀνθρώπων ἀνταναιροῦντες, ἀλλὰ καὶ τοῖς τῶν ἀπειραγάθων κόμποις ἐπαρθέντες, τοῦ τὰ πάντα κατοπτεύοντος ἀεὶ Θεοῦ μισοπόνηρον ὑπολαμβάνουσιν ἐκφεύξεσθαι δίκην. 
'''
"17" = '''
:sup:`17` Πολλάκις δὲ καὶ πολλοὺς τῶν ἐπʼ ἐξουσίαις τεταγμένεν τῶν πιστευθέντων χειρίζειν φίλων τὰ πράγματα, παραμυθία μετόχους αἱμάτων ἀθώων καταστήσασα περιέβαλε συμφοραῖς ἀνηκέστοις, 
'''
"18" = '''
:sup:`18` τῷ τῆς κακοηθείας ψευδεῖ παραλογισμῷ παραλογισαμένων τὴν τῶν ἐπικρατούντων ἀκέραιον εὐγνωμοσύνην. 
'''
"19" = '''
:sup:`19` Σκοπεῖν δὲ ἔξεστιν, οὐ τοσοῦτον ἐκ τῶν παλαιοτέρων ὡς παρεδώκαμεν ἱστοριῶν, ὅσα ἐστὶ παρὰ πόδας ὑμᾶς ἐκζητοῦντας ἀνοσίως συντετελεσμένα τῇ τῶν ἀναξίᾳ δυναστευόντων λοιμότητι· 
'''
"20" = '''
:sup:`20` καὶ προσέχειν εἰς τὰ μετὰ ταῦτα, εἰς τὸ τὴν βασιλείαν ἀτάραχον τοῖς πᾶσιν ἀνθρώποις μετʼ εἰρήνης παρεξόμεθα 
'''
"21" = '''
:sup:`21` χρώμενοι ταῖς μεταβολαῖς, τὰ δὲ ὑπὸ τὴν ὄψιν ἐρχόμενα διακρίνοντες ἀεὶ μετʼ ἐπιεικεστέρας ἀπαντήσεως. 
'''
"22" = '''
:sup:`22` “Ὡς γὰρ Ἀμὰν Ἀμαδαθοῦ Μακεδὼν ταῖς ἀληθείαις ἀλλότριος τοῦ τῶν Περσῶν αἵματος, καὶ πολὺ διεστηκὼς τῆς ἡμετέρας χρηστότητος ἐπιξενωθεὶς ἡμῖν, 
'''
"23" = '''
:sup:`23` ἔτυχεν ἧς ἔχομεν πρὸς πᾶν ἔθνος φιλανθρωπίας ἐπὶ τοσοῦτον, ὥστε ἀναγορεύεσθαι ἡμῶν πατερα, καὶ προσκυνούμενον ὑπὸ πάντων τὸ δεύτερον τοῦ βασιλικοῦ θρόνου πρόσωπον διατελεῖν. 
'''
"24" = '''
:sup:`24` Οὐκ ἐνέγκας δὲ τὴν ὑπερηφανίαν, ἐπετήδευσε τῆς ἀρχῆς στερῆσαι ἡμᾶς, καὶ τοῦ πνεύματος, 
'''
"25" = '''
:sup:`25` τόν τε ἡμέτερον σωτῆρα καὶ διαπαντὸς εὐεργέτην Μαρδοχαῖον, καὶ τὴν ἄμεμπτον τῆς βασιλείας κοινωνὸν Ἐσθὴρ σὺν παντὶ τῷ τούτων ἔθνει, πολυπλόκοις μεθόδων παραλογισμοῖς αἰτησάμενος εἰς ἀπώλειαν. 
'''
"26" = '''
:sup:`26` Διὰ γὰρ τῶν τρόπων τούτων ᾠήθη λαβὼν ἡμᾶς ἐρήμους, τὴν τῶν Περσῶν ἐπικράτησιν εἰς τοὺς Μακεδόνας μετάξαι. 
'''
"27" = '''
:sup:`27` Ἡμεῖς δὲ τοὺς ὑπὸ τοῦ τρισαλιτηρίου παραδεδομένους εἰς ἀφανισμὸν Ἰουδαίους, εὑρίσκομεν οὐ κακούργους ὄντας δικαιοτάτοις δὲ πολιτευομένους νόμοις, 
'''
"28" = '''
:sup:`28` ὄντας δὲ υἱοὺς τοῦ ὑψίστου μεγίστου ζῶντος Θεοῦ, τοῦ κατευθύνοντος ἡμῖν τε καὶ τοῖς προγόνοις ἡμῶν τὴν βασιλείαν ἐν τῇ καλλίστῃ διαθέσει. 
'''
"29" = '''
:sup:`29` “Καλῶς οὖν ποιήσετε μὴ προσχρησάμενοι τοῖς ὑπὸ Ἀμὰν Ἀμαδαθοῦ ἀποσταλεῖσι γράμμασι, διὰ τὸ αὐτὸν τὸν ταῦτα ἐξεργασάμενον πρὸς ταῖς Σούσων πύλαις ἐσταυρῶσθαι σὺν τῇ πανοικίᾳ, τὴν καταξίαν τοῦ τὰ πάντα ἐπικρατοῦντος Θεοῦ διατάχους ἀποδόντος αὐτῷ κρίσιν. 
'''
"30" = '''
:sup:`30` Τὸ δὲ ἀντίγραφον τῆς ἐπιστολῆς ταύτης ἐκθέντες ἐν παντὶ τόπῳ μετὰ παῤῥησίας, ἐᾷν τοὺς Ἰουδαίους χρῆσθαι τοῖς ἑαυτῶν νομίμοις, καὶ συνεπισχύειν αὐτοῖς, ὅπως τοὺς ἐν καιρῷ θλίψεως ἐπιθεμένους αὐτοῖς, ἀμύνωνται τῇ τρισκαιδεκάτῃ τοῦ δωδεκάτου μηνὸς Ἀδὰρ τῇ αὐτῇ ἡμέρᾳ· 
'''
"31" = '''
:sup:`31` Ταύτην γὰρ ὁ τὰ πάντα δυναστεύων Θεὸς ἀντʼ ὀλεθρίας τοῦ ἐκλεκτοῦ γένους, ἐποίησεν αὐτοῖς εὐφροσύνην. 
'''
"32" = '''
:sup:`32` “Καὶ ὑμεῖς οὖν ἐν ταῖς ἐπωνύμοις ὑμῶν ἑορταῖς, ἐπίσημον ἡμέραν μετὰ πάσης εὐωχίας ἄγετε, ὅπως καὶ νῦν καὶ μετὰ ταῦτα σωτήρια ᾖ ἡμῖν, καὶ τοῖς εὐνοοῦσι Πέρσαις, τοῖς δὲ ἡμῖν ἐπιβουλεύουσι, μνημόσυνον τῆς ἀπωλείας. 
'''
"33" = '''
:sup:`33` Πᾶσα δὲ πόλις ἢ χώρα τὸ σύνολον, ἥτις κατὰ ταῦτα μὴ ποιήσῃ, δόρατι καὶ πυρὶ καταναλωθήσεται μετʼ ὀργῆς· οὐ μόνον ἀνθρώποις ἄβατος, ἀλλὰ καὶ θηρίοις καὶ πετεινοῖς εἰς τὸν ἅπαντα χρόνον ἔχθιστος κατασταθήσεται.” 
'''
"34" = '''
:sup:`34` Τὰ δὲ ἀντίγραφα ἐκτιθέσθωσαν ὀφθαλμοφανῶς ἐν πάσῃ τῇ βασιλείᾳ, ἑτοίμους τε εἶναι πάντας τοὺς Ἰουδαίους εἰς ταύτην τὴν ἡμέραν, πολεμῆσαι αὐτῶν τοὺς ὑπεναντίους. 
'''
"35" = '''
:sup:`35` Οἱ μὲν οὖν ἱππεῖς ἐξῆλθον σπεύδοντες τὰ ὑπὸ τοῦ βασιλέως λεγόμενα ἐπιτελεῖν· ἐξετέθη δὲ τὸ πρόσταγμα καὶ ἐν Σούσοις. 
'''
"36" = '''
:sup:`36` Ὁ δὲ Μαρδοχαῖος ἐξῆλθεγ ἐστολισμένος τὴν βασιλικὴν στολὴν, καὶ στέφανον ἔχων χρυσοῦν, καὶ διάδημα βύσσινον πορφυροῦν· ἰδόντες δὲ οἱ ἐν Σούσοις ἐχάρησαν. 
'''
"37" = '''
:sup:`37` Τοῖς δὲ Ἰουδαίοις ἐγένετο φῶς καὶ εὐφροσύνη 
'''
"38" = '''
:sup:`38` κατὰ πόλιν καὶ χώραν, οὗ ἂν ἐξετέθη τὸ πρόσταγμα· οὗ ἂν ἐξετέθη τὸ ἔκθεμα, χαρὰ καὶ εὐφροσύνη τοῖς Ἰουδαίοις, κώθων καὶ εὐφροσύνη· καὶ πολλοὶ τῶν ἐθνῶν περιετέμοντο, καὶ Ἰουδάϊζον διὰ τὸν φόβον τῶν Ἰουδαίων. 
'''
