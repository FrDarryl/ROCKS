[13]
"1" = '''
:sup:`1` Καὶ προσέθηκαν ἔτι οἱ υἱοὶ Ἰσραὴλ ποιῆσαι τὸ πονηρὸν ἐνώπιον Κυρίου· καὶ παρέδωκεν αὐτοὺς Κύριος ἐν χειρὶ Φυλιστιῒμ τεσσαράκοντα ἔτη. 
'''
"2" = '''
:sup:`2` Καὶ ἦν ἀνὴρ εἷς ἀπὸ Σαραὰ ἀπὸ δήμου συγγενείας τοῦ Δανὶ, καὶ ὄνομα αὐτῷ Μανωὲ, καὶ γυνὴ αὐτοῦ στεῖρα καὶ οὐκ ἔτεκε. 
'''
"3" = '''
:sup:`3` Καὶ ὤφθη ἄγγελος Κυρίου πρὸς τὴν γυναῖκα, καὶ εἶπε πρὸς αὐτὴν, ἰδοὺ σὺ στεῖρα καὶ οὐ τέτοκας, καὶ συλλήψῃ υἱόν. 
'''
"4" = '''
:sup:`4` Καὶ νῦν φύλαξαι δὴ, καὶ μὴ πίῃς οἶνον καὶ μέθυσμα, καὶ μὴ φάγῃς πᾶν ἀκάθαρτον, 
'''
"5" = '''
:sup:`5` ὅτι ἰδοὺ σὺ ἐν γαστρὶ ἔχεις καὶ τέξῃ υἱόν· καὶ σίδηρος ἐπὶ τὴν κεφαλὴν αὐτοῦ οὐκ ἀναβήσεται, ὅτι Ναζὶρ Θεοῦ ἔσται τὸ παιδάριον ἀπὸ τῆς κοιλίας· καὶ αὐτὸς ᾄρξεται σῶσαι τὸν Ἰσραὴλ ἐκ χειρὸς Φυλιστιΐμ. 
'''
"6" = '''
:sup:`6` Καὶ εἰσῆλθεν ἡ γυνὴ, καὶ εἶπε τῷ ἀνδρὶ αὐτῆς, λέγουσα, ἄνθρωπος Θεοῦ ἦλθε πρὸς μὲ, καὶ εἶδος αὐτοῦ ὡς εἶδος ἀγγέλου Θεοῦ, φοβερὸν σφόδρα· καὶ οὐκ ἠρώτησα αὐτὸν πόθεν ἐστὶ, καὶ τὸ ὄνομα αὐτοῦ οὐκ ἀπήγγειλέ μοι. 
'''
"7" = '''
:sup:`7` Καὶ εἶπέ μοι, ἰδοὺ σὺ ἐν γαστρὶ ἔχεις καὶ τέξῃ υἱόν· καὶ νῦν μὴ πίῃς οἶνον καὶ μέθυσμα, καὶ μὴ φάγῃς πᾶν ἀκάθαρτον, ὅτι Θεοῦ ἅγιον ἔσται τὸ παιδάριον ἀπὸ γαστρὸς ἕως ἡμέρας θανάτου αὐτοῦ. 
'''
"8" = '''
:sup:`8` Καὶ προσηύξατο Μανωὲ πρὸς Κύριον, καὶ εἶπεν, ἐν ἐμοὶ Κύριε ἀδωναϊὲ τὸν ἄνθρωπον τοῦ Θεοῦ ὃν ἀπέστειλας· ἐλθέτω δὴ ἔτι πρὸς ἡμᾶς, καὶ συμβιβασάτω ἡμᾶς τί ποιήσωμεν τῷ παιδίῳ τῷ τικτομένῳ. 
'''
"9" = '''
:sup:`9` Καὶ εἰσήκουσεν ὁ Θεὸς τῆς φωνῆς Μανωὲ, καὶ ἦλθεν ὁ ἄγγελος τοῦ Θεοῦ ἔτι πρὸς τὴν γυναῖκα· καὶ αὕτη ἐκάθητο ἐν ἀγρῷ, καὶ Μανωὲ ὁ ἀνὴρ αὐτῆς οὐκ ἦν μετʼ αὐτῆς. 
'''
"10" = '''
:sup:`10` Καὶ ἐτάχυνεν ἡ γυνὴ καὶ ἔδραμε καὶ ἀνήγγειλε τῷ ἀνδρὶ αὐτῆς, καὶ εἶπε πρὸς αὐτὸν, ἰδοὺ ὦπται πρὸς μὲ ὁ ἀνὴρ ὃς ἦλθεν ἐν ἡμέρᾳ πρὸς μέ. 
'''
"11" = '''
:sup:`11` Καὶ ἀνέστη καὶ ἐπορεύθη Μανωὲ ὀπίσω τῆς γυναικὸς αὐτοῦ, καὶ ἦλθε πρὸς τὸν ἄνδρα, καὶ εἶπεν αὐτῷ, εἰ σὺ εἶ ὁ ἀνὴρ, ὁ λαλήσας πρὸς τὴν γυναῖκα; καὶ εἶπεν ὁ ἄγγελος, ἐγώ. 
'''
"12" = '''
:sup:`12` Καὶ εἶπε Μανωὲ, νῦν ἐλεύσεται ὁ λόγος· τίς ἔσται κρίσις τοῦ παιδίου καὶ τὰ ποιήματα αὐτοῦ; 
'''
"13" = '''
:sup:`13` Καὶ εἶπεν ὁ ἄγγελος Κυρίου πρὸς Μανωὲ, ἀπὸ πάντων ὧν εἴρηκα πρὸς τὴν γυναῖκα, φυλάξεται· 
'''
"14" = '''
:sup:`14` Ἀπὸ παντὸς ὃ ἐκπορεύεται ἐξ ἀμπέλου τοῦ οἴνου, οὐ φάγεται, καὶ οἶνον καὶ μέθυσμα μὴ πιέτω, καὶ πᾶν ἀκάθαρτον μὴ φαγέτω· πάντα ὅσα ἐνετειλάμην αὐτῇ, φυλάξεται. 
'''
"15" = '''
:sup:`15` Καὶ εἶπε Μανωὲ πρὸς τὸν ἄγγελον Κυρίου, κατάσχωμεν ὧδέ σε, καὶ ποιήσωμεν ἐνώπιόν σου ἔριφον αἰγῶν. 
'''
"16" = '''
:sup:`16` Καὶ εἶπεν ὁ ἄγγελος Κυρίου πρὸς Μανωὲ, ἐὰν κατάσχῃς, οὐ φάγομαι ἀπὸ τῶν ἄρτων σου· καὶ ἐὰν ποιήσῃς ὁλοκαύτωμα, τῷ Κυρίῳ ἀνοίσεις αὐτό· ὅτι οὐκ ἔγνω Μανωὲ, ὅτι ἄγγελος Κυρίου αὐτός. 
'''
"17" = '''
:sup:`17` Καὶ εἶπε Μανωὲ πρὸς τὸν ἄγγελον Κυρίου, τί τὸ ὄνομά σοι, ὅτι ἔλθοι τὸ ῥῆμά σου, καὶ δοξάσομέν σε; 
'''
"18" = '''
:sup:`18` Καὶ εἶπεν αὐτῷ ὁ ἄγγελος Κυρίου, εἰς τί τοῦτο ἐρωτᾷς τὸ ὄνομά μου; καὶ αὐτό ἐστι θαυμαστόν. 
'''
"19" = '''
:sup:`19` Καὶ ἔλαβε Μανωὲ τὸν ἔριφον τῶν αἰγῶν καὶ τὴν θυσίαν, καὶ ἀνήνεγκεν ἐπὶ τὴν πέτραν τῷ Κυρίῳ· καὶ διεχώρισε ποιῆσαι, καὶ Μανωὲ καὶ ἡ γυνὴ αὐτοῦ βλέποντες. 
'''
"20" = '''
:sup:`20` Καὶ ἐγένετο ἐν τῷ ἀναβῆναι τὴν φλόγα ἐπάνω τοῦ θυσιαστηρίου ἕως τοῦ οὐρανοῦ, καὶ ἀνέβη ὁ ἄγγελος Κυρίου ἐν τῇ φλογί. καὶ Μανωὲ καὶ ἡ γυνὴ αὐτοῦ βλέποντες, καὶ ἔπεσον ἐπὶ πρόσωπον αὐτῶν ἐπὶ τὴν γῆν. 
'''
"21" = '''
:sup:`21` Καὶ οὐ προσέθηκεν ἔτι ὁ ἄγγελος Κυρίου ὀφθῆναι πρὸς Μανωὲ καὶ πρὸς τὴν γυναῖκα αὐτοῦ· τότε ἔγνω Μανωὲ, ὅτι ἄγγελος Κυρίου οὗτος. 
'''
"22" = '''
:sup:`22` Καὶ εἶπε Μανωὲ πρὸς τὴν γυναῖκα αὐτοῦ, θανάτῳ ἀποθανούμεθα ὅτι Θεὸν εἴδομεν. 
'''
"23" = '''
:sup:`23` Καὶ εἶπεν αὐτῷ ἡ γυνὴ αὐτοῦ, εἰ ἤθελεν ὁ Κύριος θανατῶσαι ἡμᾶς, οὐκ ἂν ἔλαβεν ἐκ χειρὸς ἡμῶν ὁλοκαύτωμα καὶ θυσίαν, καὶ οὐκ ἂν ἔδειξεν ἡμῖν ταῦτα πάντα, καὶ καθὼς καιρός οὐκ ἂν ἠκούτισεν ἡμᾶς ταῦτα. 
'''
"24" = '''
:sup:`24` Καὶ ἔτεκεν ἡ γυνὴ υἱὸν, καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ, Σαμψών· καὶ ἡδρύνθη τὸ παιδάριον, καὶ εὐλόγησεν αὐτὸ Κύριος. 
'''
"25" = '''
:sup:`25` Καὶ ἤρξατο πνεῦμα Κυρίου συνεκπορεύεσθαι αὐτῷ ἐν παρεμβολῇ Δὰν, καὶ ἀναμέσον Σαραὰ καὶ ἀναμέσον Ἐσθαόλ. 
'''
