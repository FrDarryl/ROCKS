[18]
"1" = '''
:sup:`1` Οὐαὶ γῆς πλοίων πτέρυγες, ἐπέκεινα ποταμῶν Αἰθιοπίας· 
'''
"2" = '''
:sup:`2` Ὁ ἀποστέλλων ἐν θαλάσσῃ ὅμηρα, καὶ ἐπιστολὰς βιβλίνας ἐπάνω τοῦ ὕδατος· πορεύσονται γὰρ ἄγγελοι κοῦφοι πρὸς ἔθνος μετέωρον, καὶ ξένον λαὸν καὶ χαλεπόν· τίς αὐτοῦ ἐπέκεινα; ἔθνος ἀνέλπιστον καὶ καταπεπατημένον· νῦν οἱ ποταμοὶ τῆς γῆς 
'''
"3" = '''
:sup:`3` πάντες, ὡς χώρα κατοικουμένη κατοικηθήσεται· ἡ χώρα αὐτῶν ὡσεὶ σημεῖον ἀπὸ ὄρους ἀρθῇ, ὡς σάλπιγγος φωνὴ ἀκουστὸν ἔσται. 
'''
"4" = '''
:sup:`4` Διότι οὕτως εἶπε Κύριός μοι, ἀσφάλεια ἔσται ἐν τῇ ἐμῇ πόλει, ὡς φῶς καύματος μεσημβρίας, καὶ ὡς νεφέλη δρόσου ἡμέρας ἀμητο ἔσται 
'''
"5" = '''
:sup:`5` πρὸ τοῦ θερισμοῦ, ὅταν συντελεσθῇ ἄνθος, καὶ ὄμφαξ ἐξανθήσῃ ἄνθος ὀμφακίζουσα· καὶ ἀφελεῖ τὰ βοτρύδια τὰ μικρὰ τοῖς δρεπάνοις, καὶ τὰς κληματίδας ἀφελεῖ, καὶ ἀποκόψει, 
'''
"6" = '''
:sup:`6` καὶ καταλείψει ἅμα τοῖς πετεινοῖς τοῦ οὐρανοῦ, καὶ τοῖς θηρίοις τῆς γῆς· καὶ συναχθήσεται ἐπʼ αὐτοὺς τὰ πετεινὰ τοῦ οὐρανοῦ, καὶ πάντα τὰ θηρία τῆς γῆς ἐπʼ αὐτὸν ἥξει. 
'''
"7" = '''
:sup:`7` Ἐν τῷ καιρῷ ἐκείνῳ ἀνενεχθήσεται δῶρα Κυρίῳ σαβαὼθ ἐκ λαοῦ τεθλιμμένου καὶ τετιλμένου, καὶ ἀπὸ λαοῦ μεγάλου ἀπὸ τοῦ νῦν καὶ εἰς τὸν αἰῶνα χρόνον· ἔθνος ἐλπίζον καὶ καταπεπατημένον, ὅ ἐστιν ἐν μέρει ποταμοῦ τῆς χώρας αὐτοῦ, εἰς τὸν τόπον οὗ τὸ ὄνομα Κυρίου σαβαὼθ, ὄρος Σιών. ὍΡΑΣΙΣ ΑΙΓΥΠΤΟΥ. 
'''
