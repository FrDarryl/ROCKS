[144]
"1" = '''
:sup:`1` Αἴνεσις τοῦ Δαυίδ. Ὑψώσω σε, ὁ Θεός μου ὁ βασιλεύς μου, καὶ εὐλογήσω τὸ ὄνομά σου εἰς τὸν αἰῶνα καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος. 
'''
"2" = '''
:sup:`2` Καθʼ ἑκάστην ἡμέραν εὐλογήσω σε, καὶ αἰνέσω τὸ ὄνομά σου εἰς τὸν αἰῶνα καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος. 
'''
"3" = '''
:sup:`3` Μέγας ὁ Κύριος καὶ αἰνετὸς σφόδρα, καὶ τῆς μεγαλωσύνης αὐτοῦ οὐκ ἔστι πέρας. 
'''
"4" = '''
:sup:`4` Γενεὰ καὶ γενεὰ ἐπαινέσει τὰ ἔργα σου, καὶ τὴν δύναμίν σου ἀπαγγελοῦσι. 
'''
"5" = '''
:sup:`5` Καὶ τὴν μεγαλοπρέπειαν τῆς δόξης τῆς ἁγιωσύνης σου λαλήσουσι, καὶ τὰ θαυμάσιά σου διηγήσονται. 
'''
"6" = '''
:sup:`6` Καὶ τὴν δύναμιν τῶν φοβερῶν σου ἐροῦσι, καὶ τὴν μεγαλωσύνην σου διηγήσονται. 
'''
"7" = '''
:sup:`7` Μνήμην τοῦ πλήθους τῆς χρηστότητός σου ἐξερεύξονται, καὶ τῇ δικαιοσύνῃ σου ἀγαλλιάσονται. 
'''
"8" = '''
:sup:`8` Οἰκτίρμων καὶ ἐλεήμων ὁ Κύριος, μακρόθυμος καὶ πολυέλεος. 
'''
"9" = '''
:sup:`9` Χρηστὸς Κύριος τοῖς ὑπομένουσι, καὶ οἱ οἰκτιρμοὶ αὐτοῦ ἐπὶ πάντα τὰ ἔργα αὐτοῦ. 
'''
"10" = '''
:sup:`10` Ἐξομολογησάσθωσάν σοι, Κύριε, πάντα τὰ ἔργα σου, καὶ οἱ ὅσιοί σου εὐλογησάτωσάν σε. 
'''
"11" = '''
:sup:`11` Δόξαν τῆς βασιλείας σου ἐροῦσι, καὶ τὴν δυναστείαν σου λαλήσουσιν· 
'''
"12" = '''
:sup:`12` Τοῦ γνωρίσαι τοῖς υἱοῖς τῶν ἀνθρώπων τὴν δυναστείαν σου, καὶ τὴν δόξαν τῆς μεγαλοπρεπείας τῆς βασιλείας σου. 
'''
"13" = '''
:sup:`13` Ἡ βασιλεία σου βασιλεία πάντων τῶν αἰώνων, καὶ ἡ δεσποτία σου ἐν πάσῃ γενεᾷ καὶ γενεᾷ· 
'''
"14" = '''
:sup:`14` πιστὸς Κύριος ἐν τοῖς λόγοις αὐτοῦ, καὶ ὅσιος ἐν πᾶσι τοῖς ἔργοις αὐτοῦ. 
'''
"15" = '''
:sup:`15` Ὑποστηρίζει Κύριος πάντας τοὺς καταπίπτοντας, καὶ ἀνορθοῖ πάντας τοὺς κατεῤῥαγμένους. 
'''
"16" = '''
:sup:`16` Οἱ ὀφθαλμοὶ πάντων εἰς σὲ ἐλπίζουσι, καὶ σὺ δίδως τὴν τροφὴν αὐτῶν ἐν εὐκαιρίᾳ. 
'''
"17" = '''
:sup:`17` Ἀνοίγεις σὺ τὰς χεῖράς σου, καὶ ἐμπιπλᾷς πᾶν ζῶον εὐδοκίας. 
'''
"18" = '''
:sup:`18` Δίκαιος Κύριος ἐν πάσαις ταῖς ὁδοῖς αὐτοῦ, καὶ ὅσιος ἐν πᾶσι τοῖς ἔργοις αὐτοῦ. 
'''
"19" = '''
:sup:`19` Ἐγγὺς Κύριος πᾶσιν τοῖς ἐπικαλουμένοις αὐτόν, πᾶσι τοῖς ἐπικαλουμένοις αὐτὸν ἐν ἀληθείᾳ. 
'''
"20" = '''
:sup:`20` Θέλημα τῶν φοβουμένων αὐτὸν ποιήσει, καὶ τῆς δεήσεως αὐτῶν ἐπακούσεται, καὶ σώσει αὐτούς. 
'''
"21" = '''
:sup:`21` Φυλάσσει Κύριος πάντας τοὺς ἀγαπῶντας αὐτόν, καὶ πάντας τοὺς ἁμαρτωλοὺς ἐξολοθρεύσει. 
'''
"22" = '''
:sup:`22` Αἴνεσιν Κυρίου λαλήσει τὸ στόμα μου, καὶ εὐλογείτω πᾶσα σὰρξ τὸ ὄνομα τὸ ἅγιον αὐτοῦ, εἰς τὸν αἰῶνα καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος. 
'''
