[11]
"1" = '''
:sup:`1` Ὄρθρου ἀπεῤῥίφησαν, ἀπεῤῥίφη βασιλεὺς Ἰσραήλ· ὅτι νήπιος Ἰσραὴλ, καὶ ἐγὼ ἠγάπησα αὐτόν, καὶ ἐξ Αἰγύπτου μετεκάλεσα τὰ τέκνα αὐτοῦ. 
'''
"2" = '''
:sup:`2` Καθὼς μετεκάλεσα αὐτούς, οὕτως ἀπῴχοντο ἐκ προσώπου μου· αὐτοὶ τοῖς Βααλεὶμ ἔθυον, καὶ τοῖς γλυπτοῖς ἐθυμίων. 
'''
"3" = '''
:sup:`3` Καὶ ἐγὼ συνεπόδισα τὸν Ἐφραὶμ, ἀνέλαβον αὐτὸν ἐπὶ τὸν βραχίονά μου, καὶ οὐκ ἔγνωσαν ὅτι ἴαμαι αὐτούς. 
'''
"4" = '''
:sup:`4` Ἐν διαφθορᾷ ἀνθρώπων ἐξέτεινα αὐτοὺς ἐν δεσμοῖς ἀγαπήσεώς μου, καὶ ἔσομαι αὐτοῖς ὡς ῥαπίζων ἄνθρωπος ἐπὶ τὰς σιαγόνας αὐτοῦ· καὶ ἐπιβλέψομαι πρὸς αὐτόν, δυνήσομαι αὐτῷ. 
'''
"5" = '''
:sup:`5` Κατῴκησεν Ἐφραὶμ ἐν Αἰγύπτῳ, καὶ Ἀσσοὺρ αὐτὸς βασιλεὺς αὐτοῦ· ὅτι οὐκ ἠθέλησεν ἐπιστρέψαι, 
'''
"6" = '''
:sup:`6` καὶ ἠσθένησεν ἐν ῥομφαίᾳ ἐν ταῖς πόλεσιν αὐτοῦ· καὶ κατέπαυσεν ἐν ταῖς χερσὶν αὐτοῦ, καὶ φάγονται ἐκ τῶν διαβουλίων αὐτῶν, 
'''
"7" = '''
:sup:`7` καὶ ὁ λαὸς αὐτοῦ ἐπικρεμάμενος ἐκ τῆς κατοικίας αὐτοῦ· καὶ ὁ Θεὸς ἐπὶ τὰ τίμια αὐτοῦ θυμωθήσεται, καὶ οὐ μὴ ὑψώσῃ αὐτόν. 
'''
"8" = '''
:sup:`8` Τί σε διαθῶμαι Ἐφραίμ; ὑπερασπιῶ σου Ἰσραήλ; τί σε διαθῶ; ὡς Ἀδάμα θήσομαί σε, καὶ ὡς Σεβοείμ· μετεστράφη ἡ καρδία μου ἐν τῷ αὐτῷ, συνεταράχθη ἡ μεταμέλειά μου· 
'''
"9" = '''
:sup:`9` Οὐ μὴ ποιήσω κατὰ τὴν ὀργὴν τοῦ θυμοῦ μου· οὐ μὴ ἐγκαταλίπω τοῦ ἐξαλειφθῆναι τὸν Ἐφραὶμ· διότι Θεὸς ἐγώ εἰμι, καὶ οὐκ ἄνθρωπος, ἐν σοὶ ἅγιος, καὶ οὐκ εἰσελεύσομαι εἰς πόλιν. 
'''
"10" = '''
:sup:`10` Ὀπίσω Κυρίου πορεύσομαι· ὡς λέων ἐρεύξεται, ὅτι αὐτὸς ὠρύσεται, καὶ ἐκστήσονται τέκνα ὑδάτων. 
'''
"11" = '''
:sup:`11` Ἐκστήσονται ὡς ὄρνεον ἐξ Αἰγύπτου, καὶ ὡς περιστερὰ ἐκ γῆς Ἀσσυρίων· καὶ ἀποκαταστήσω αὐτοὺς εἰς τοὺς οἴκους αὐτῶν, λέγει Κύριος. 
'''
