[1]
"1" = '''
:sup:`1` ΚΑΙ ἦν ἀνὴρ οἰκῶν ἐν Βαβυλῶνι, καὶ ὄνομα αὐτῷ Ἰωακείμ. 
'''
"2" = '''
:sup:`2` Καὶ ἔλαβε γυναῖκα ᾗ ὄνομα Σωσάννα, θυγάτηρ Χελκείου, καλὴ σφόδρα, καὶ φοβουμένη τὸν Κύριον. 
'''
"3" = '''
:sup:`3` Καὶ οἱ γονεῖς αὐτῆς δίκαιοι, καὶ ἐδίδαξαν τὴν θυγατέρα αὐτῶν κατὰ τὸν νόμον Μωυσῆ. 
'''
"4" = '''
:sup:`4` Καὶ ἦν Ἰωακεὶμ πλούσιος σφόδρα, καὶ ἦν αὐτῷ παράδεισος γειτνιῶν τῷ οἴκῳ αὐτοῦ· καὶ πρὸς αὐτὸν προσήγοντο οἱ Ἰουδαῖοι, διὰ τὸ εἶναι αὐτὸν ἐνδοξότερον πάντων. 
'''
"5" = '''
:sup:`5` Καὶ ἀπεδείχθησαν δύο πρεσβύτεροι ἐκ τοῦ λαοῦ κριταὶ ἐν τῷ ἐνιαυτῷ ἐκείνῳ, περὶ ὧν ἐλάλησεν ὁ δεσπότης, ὅτι ἐξῆλθεν ἀνομία ἐκ Βαβυλῶνος ἐκ πρεσβυτέρων κριτῶν, οἳ ἐδόκουν κυβερνᾷν τὸν λαόν. 
'''
"6" = '''
:sup:`6` Οὗτοι προσεκαρτέρουν ἐν τῇ οἰκίᾳ Ἰωακεὶμ, καὶ ἤρχοντο πρὸς αὐτοὺς πάντες οἱ κρινόμενοι. 
'''
"7" = '''
:sup:`7` Καὶ ἐγένετο ἡνίκα ἀπέτρεχεν ὁ λαὸς μέσον ἡμέρας, εἰσεπορεύετο Σωσάννα, καὶ περιεπάτει ἐν τῷ παραδείσῳ τοῦ ἀνδρὸς αὐτῆς. 
'''
"8" = '''
:sup:`8` Καὶ ἐθεώρουν αὐτὴν οἱ δύο πρεσβύτεροι καθʼ ἡμέραν εἰσπορευομένην, καὶ περιπατοῦσαν, καὶ ἐγένοντο ἐν ἐπιθυμίᾳ αὐτῆς, 
'''
"9" = '''
:sup:`9` καὶ διέστρεψαν τὸν ἑαυτῶν νοῦν, καὶ ἐξέκλιναν τοὺς ὀφθαλμοὺς αὐτῶν, τοῦ μὴ βλέπειν εἰς τὸν οὐρανὸν, μηδὲ μνημονεύειν κριμάτων δικαίων. 
'''
"10" = '''
:sup:`10` Καὶ ἦσαν ἀμφότεροι κατανενυγμένοι περὶ αὐτῆς, καὶ οὐκ ἀνήγγειλαν ἀλλήλοις τὴν ὀδύνην ἑαυτῶν· 
'''
"11" = '''
:sup:`11` Ὅτι ᾐσχύνοντο ἀναγγεῖλαι τὴν ἐπιθυμίαν αὐτῶν, ὅτι ἤθελον συγγενέσθαι αὐτῇ. 
'''
"12" = '''
:sup:`12` Καὶ παρετηροῦσαν φιλοτίμως καθʼ ἡμέραν ὁρᾷν αὐτήν. 
'''
"13" = '''
:sup:`13` Καὶ εἶπαν ἕτερος τῷ ἑτέρῳ, πορευθῶμεν δὴ εἰς οἶκον, ὅτι ἀρίστου ὥρα ἐστί. 
'''
"14" = '''
:sup:`14` Καὶ ἐξελθόντες διεχωρίσθησαν ἀπʼ ἀλλήλων, καὶ ἀνακάμφαντες ἦλθον ἐπιτοαυτὸ, καὶ ἀνετάζοντες ἀλλήλους τὴν αἰτίαν, ὡμολόγησαν τὴν ἐπιθυμίαν αὐτῶν· καὶ τότε κοινῇ συνετάξαντο καιρὸν, ὅτε αὐτὴν δυνήσονται εὑρεῖν μόνην. 
'''
"15" = '''
:sup:`15` Καὶ ἐγένετο ἐν τῷ παρατηρεῖν αὐτοὺς ἡμέραν εὔθετον, εἰσῆλθέ ποτε καθὼς χθὲς καὶ τρίτης ἡμέρας μετὰ δύο μόνων κορασίων, καὶ ἐπεθύμησε λούσασθαι ἐν τῷ παραδείσῳ, ὅτι καῦμα ἦν. 
'''
"16" = '''
:sup:`16` Καὶ οὐκ ἧν οὐδεὶς ἐκεῖ πλὴν οἱ δύο πρεσβύτεροι κεκρυμμένοι, καὶ παρατηροῦντες αὐτήν. 
'''
"17" = '''
:sup:`17` Καὶ εἶπε τοῖς κορασίοις, ἐνέγκατε δή μοι ἔλαιον καὶ σμήγματα, καὶ τας θύρας τοῦ παραδείσου κλείσατε, ὅπως λούσωμαι. 
'''
"18" = '''
:sup:`18` Καὶ ἐποίησαν καθὼς εἶπε, καὶ ἀπέκλεισαν τὰς θύρας τοῦ παραδείσου, καὶ ἐξῆλθαν κατὰ τὰς πλαγίας θύρας, ἐνέγκαι τὰ προστεταγμένα αὐταῖς, καὶ οὐκ εἴδοσαν τοὺς πρεσβυτέρους ὅτι ἦσαν κεκρυμμένοι. 
'''
"19" = '''
:sup:`19` Καὶ ἐγένετο ὡς ἐξήλθοσαν τὰ κοράσια, καὶ ἀνέστησαν οἱ δύο πρεσβύται, καὶ ἐπέδραμον αὐτῇ, 
'''
"20" = '''
:sup:`20` καὶ εἶπον, ἰδοὺ αἱ θύραι τοῦ παραδείσου κέκλεινται, καὶ οὐδεὶς θεωρεῖ ἡμᾶς, καὶ ἐν ἐπιθυμίᾳ σου ἐσμέν· διὸ συγκατάθου ἡμῖν, καὶ γενοῦ μεθʼ ἡμῶν. 
'''
"21" = '''
:sup:`21` Εἰ δὲ μὴ, καταμαρτυρήσομέν σου, ὅτι ἦν μετὰ σοῦ νεανίσκος, καὶ διὰ τοῦτο ἐξαπέστειλας τὰ κοράσια ἀπὸ σοῦ. 
'''
"22" = '''
:sup:`22` Καὶ ἀνεστέναξε Σωσάννα, καὶ εἶπε, στενά μοι πάντοθεν· ἐάν τε γὰρ τοῦτο πράξω, θάνατός μοι ἐστίν· ἐάν τε μὴ πράξω, οὐκ ἐκφεύξομαι τὰς χεῖρας ὑμῶν. 
'''
"23" = '''
:sup:`23` Αἱρετώτερόν μοι ἐστὶ μὴ πράξασαν ἐμπεσεῖν εἰς τὰς χεῖρας ὑμῶν, ἢ ἁμαρτεῖν ἐνώπιον Κυρίου. 
'''
"24" = '''
:sup:`24` Καὶ ἀνεβόησε φωνῇ μεγάλῃ Σωσάννα· ἐβόησαν δὲ καὶ οἱ δύο πρεσβύται κατέναντι αὐτῆς. 
'''
"25" = '''
:sup:`25` Καὶ δραμων ὁ εἷς, ἤνοιξε τὰς θύρας τοῦ παραδείσου. 
'''
"26" = '''
:sup:`26` Ὡς δὲ ἤκουσαν τὴν κραυγὴν ἐν τῷ παραδεισῳ οἱ ἐκ τῆς οἰκίας, εἰσεπήδησαν διὰ τῆς πλαγίας θύρας ἰδεῖν τὸ συμβεβηκὸς αὐτῇ. 
'''
"27" = '''
:sup:`27` Ἡνίκα δὲ εἶπα οἱ πρεσβύται τοὺς λόγους αὐτῶν, κατῃσχύνθησαν οἱ δοῦλοι σφόδρα, ὅτι πώποτε οὐκ ἐῤῥήθη λόγος τοιοῦτος περὶ Σωσάννης. 
'''
"28" = '''
:sup:`28` Καὶ ἐγένετο τῇ ἐπαύριον, ὡς συνῆλθεν ὁ λαὸς πρὸς τὸν ἄνδρα αὐτῆς Ἰωακεὶμ, ἦλθον οἱ δύο πρεσβύται πλήρεις τῆς ἀνόμου ἐννοίας κατὰ Σωσάννης, τοῦ θανατῶσαι αὐτὴν, 
'''
"29" = '''
:sup:`29` καὶ εἶπαν ἔμπροσθεν τοῦ λαοῦ, ἀποστείλατε ἐπὶ Σωσάνναν θυγατέρα Χελκίου, ἥ ἐστι γυνὴ Ἰωακείμ· οἱ δὲ ἀπέστειλαν. 
'''
"30" = '''
:sup:`30` Καὶ ἦλθεν αὐτὴ, καὶ οἱ γονεῖς αὐτῆς, καὶ τὰ τέκνα αὐτῆς, καὶ πάντες οἱ συγγενεῖς αὐτῆς. 
'''
"31" = '''
:sup:`31` Ἡ δὲ Σωσάννα ἦν τρυφερὰ σφόδρα, καὶ καλὴ τῷ εἴδει. 
'''
"32" = '''
:sup:`32` Οἱ δὲ παράνομοι ἐκέλευσαν ἀποκαλυφθῆναι αὐτὴν, ἦν γὰρ κατακεκαλυμμένη, ὅπως ἐμπλησθῶσι τοῦ κάλλους αὐτῆς. 
'''
"33" = '''
:sup:`33` Ἔκλαιον δὲ οἱ παρʼ αὐτῆς, καὶ πάντες οἱ ἰδόντες αὐτήν. 
'''
"34" = '''
:sup:`34` Ἀναστάντες δὲ οἱ δύο πρεσβύται ἐν μέσῳ τῷ λαῷ, ἔθηκαν τὰς χεῖρας ἐπὶ τὴν κεφαλὴν αὐτῆς. 
'''
"35" = '''
:sup:`35` Ἡ δὲ κλαίουσα ἀνέβλεψεν εἰς τὸν οὐρανὸν, ὅτι ἦν ἡ καρδία αὐτῆς πεποιθυῖα ἐπὶ Κυρίῳ. 
'''
"36" = '''
:sup:`36` Εἶπον δὲ οἱ πρεσβύται, περιπατούντων ἡμῶν ἐν τῷ παραδείσῳ μόνων, εἰσῆλθεν αὕτη μετὰ δύο παιδισκῶν, καὶ ἀπέκλεισε τὰς θύρας τοῦ παραδείσου, καὶ ἀπέλυσε τὰς παιδίσκας. 
'''
"37" = '''
:sup:`37` Καὶ ἦλθε πρὸς αὐτὴν νεανίσκος ὃς ἦν κεκρυμμένος, καὶ ἀνέπεσε μετʼ αὐτῆς. 
'''
"38" = '''
:sup:`38` Ἡμεῖς δὲ ὄντες ἐν τῇ γωνίᾳ τοῦ παραδείσου, ἰδόντες τὴν ἀνομίαν, ἐδράμομεν ἐπʼ αὐτούς. 
'''
"39" = '''
:sup:`39` Καὶ ἰδόντες συγγινομένους αὐτοὺς, ἐκείνου μὲν οὐκ ἠδυνήθημεν ἐγκρατεῖς γενέσθαι, διὰ τὸ ἰσχύειν αὐτὸν ὑπὲρ ἡμᾶς, καὶ ἀνοίξαντα τὰς θύρας ἐκπεπηδηκέναι, 
'''
"40" = '''
:sup:`40` Ταύτης δὲ ἐπιλαβόμενοι, ἐπηρωτῶμεν, τίς ἦν ὁ νεανίσκος· καὶ οὐκ ἠθέλησεν ἀγγεῖλαι ἡμῖν· ταῦτα μαρτυροῦμεν. 
'''
"41" = '''
:sup:`41` Καὶ ἐπίστευσεν αὐτοῖς ἡ συναγωγὴ ὡς πρεσβυτέροις τοῦ λαοῦ καὶ κριταῖς· καὶ κατέκριναν αὐτὴν ἀποθανεῖν. 
'''
"42" = '''
:sup:`42` Ἀνεβόησε δὲ φωνῇ μεγάλῃ Σωσάννα, καὶ εἶπεν, ὁ Θεὸς ὁ αἰώνιος, ὁ τῶν κρυπτῶν γνώστης, ὁ εἰδὼς τὰ πάντα πρὶν γενέσεως αὐτῶν, 
'''
"43" = '''
:sup:`43` σὺ ἐπίστασαι ὅτι ψευδῆ μου κατεμαρτύρησαν· καὶ ἰδοὺ ἀποθνήσκω μὴ ποιήσασα μηδὲν ὧν οὗτοι ἐπονηρεύσαντο κατʼ ἐμοῦ. 
'''
"44" = '''
:sup:`44` Καὶ εἰσήκουσε Κύριος τῆς φωνῆς αὐτῆς. 
'''
"45" = '''
:sup:`45` Καὶ ἀπαγομένης αὐτῆς ἀπολέσθαι, ὁ Θεὸς ἐξήγειρε τὸ πνεῦμα τὸ ἅγιον παιδαρίου νεωτέρου ᾧ ὄνομα Δανιήλ. 
'''
"46" = '''
:sup:`46` Καὶ ἐβόησε φωνῇ μεγάλῃ, ἀθῶος ἐγὼ ἀπὸ τοῦ αἵματος ταύτης. 
'''
"47" = '''
:sup:`47` Ἐπέστρεψε δὲ πᾶς ὁ λαὸς πρὸς αὐτὸν, καὶ εἶπαν, τίς ὁ λόγος οὗτος, ὃν σὺ λελάληκας; 
'''
"48" = '''
:sup:`48` Ὁ δὲ στὰς ἐν μέσῳ αὐτῶν, εἶπεν, οὕτως μωροὶ οἱ υἱοὶ Ἰσραήλ; οὐκ ἀνακρίναντες, οὐδὲ τὸ σαφὲς ἐπιγνόντες, κατεκρίνατε θυγατέρα Ἰσραήλ; 
'''
"49" = '''
:sup:`49` Ἀναστρέψατε εἰς τὸ κριτήριον, ψευδῆ γὰρ οὗτοι κατεμαρτύρησαν αὐτῆς. 
'''
"50" = '''
:sup:`50` Καὶ ἀνέστρεψε πᾶς ὁ λαὸς μετὰ σπουδῆς· καὶ εἶπαν αὐτῷ οἱ πρεσβύτεροι, δεῦρο κάθισον ἐν μέσῳ ἡμῶν, καὶ ἀνάγγειλον ἡμῖν, ὅτι σοὶ δέδωκεν ὁ Θεὸς τὸ πρεσβεῖον. 
'''
"51" = '''
:sup:`51` Καὶ εἶπε πρὸς αὐτοὺς Δανιὴλ, διαχωρίσατε αὐτοὺς ἀπʼ ἀλλήλων μακρὰν, καὶ ἀνακρινῶ αὐτούς. 
'''
"52" = '''
:sup:`52` Ὡς δὲ διεχωρίσθησαν εἷς ἀπὸ τοῦ ἑνὸς, ἐκάλεσε τὸν ἕνα αὐτῶν, καὶ εἶπε πρὸς αὐτὸν, πεπαλαιωμένε ἡμερῶν κακῶν, νῦν ἥκασιν αἱ ἁμαρτίαι σου, ἃς ἐποίεις τὸ πρότερον, 
'''
"53" = '''
:sup:`53` κρίνων κρίσεις ἀδίκους· καὶ τοὺς μὲν ἀθώους κατακρίνων, ἀπολύων δὲ τοὺς αἰτίους, λέγοντος τοῦ Θεοῦ, ἀθῶον καὶ δίκαιον οὐκ ἀποκτενεῖς. 
'''
"54" = '''
:sup:`54` Νῦν οὖν ταύτην εἴπερ εἶδες, εἰπὸν, ὑπὸ τί δένδρον εἶδες αὐτοὺς ὁμιλοῦντας ἀλλήλοις; ὁ δὲ εἶπεν, ὑπὸ σχῖνον. 
'''
"55" = '''
:sup:`55` Εἶπε δὲ Δανιὴλ, ὀρθῶς ἔψευσαι εἰς τὴν σεαυτοῦ κεφαλήν· ἤδη γὰρ ἄγγελος φάσιν Θεοῦ λαβὼν παρὰ τοῦ Θεοῦ, σχίσει σε μέσον. 
'''
"56" = '''
:sup:`56` Καὶ μεταστήσας αὐτὸν, ἐκέλευσε προσαγαγεῖν τὸν ἕτερον, καὶ εἶπεν αὐτῷ, σπέρμα Χαναὰν, καὶ οὐκ Ἰούδα, τὸ κάλλος ἐξηπάτησέ σε, καὶ ἐπιθυμία διέστρεψε τὴν καρδίαν σου. 
'''
"57" = '''
:sup:`57` Οὕτως ἑποιεῖτε θυγατράσιν Ἰσραὴλ, καὶ ἐκεῖναι φοβούμεναι ὡμίλουν ὑμῖν· ἀλλʼ οὐ θυγάτηρ Ἰούδα ὑπέμεινε τὴν ἀνομίαν ὑμῶν. 
'''
"58" = '''
:sup:`58` Νῦν οὖν λέγε μοι, ὑπὸ τί δένδρον κατέλαβες αὐτοὺς ὁμιλοῦντας ἀλλήλοις; ὁ δὲ εἶπεν, ὑπὸ πρίνον. 
'''
"59" = '''
:sup:`59` Εἶπε δὲ αὐτῷ Δανιὴλ, ὀρθῶς ἔψευσαι καὶ σὺ εἰς τὴν σεαυτοῦ κεφαλὴν· μένει γὰρ ὁ ἄγγελος τοῦ Θεοῦ, τὴν ῥομφαίαν ἔχων πρίσαι σε μέσον, ὅπως ἐξολοθρεύσῃ ὑμᾶς. 
'''
"60" = '''
:sup:`60` Καὶ ἀνεβόησε πᾶσα ἡ συναγωγὴ φωνῇ μεγάλῃ, καὶ εὐλόγησαν τῷ Θεῷ τῷ σώζοντι τοὺς ἐλπίζοντας ἐπʼ αὐτόν. 
'''
"61" = '''
:sup:`61` Καὶ ἀνέστησαν ἐπὶ τοὺς δύο πρεσβύτας, ὅτι συνέστησεν αὐτοὺς Δανιὴλ ἐκ τοῦ στόματος αὐτῶν ψευδομαρτυρήσαντας. 
'''
"62" = '''
:sup:`62` Καὶ ἐποίησαν αὐτοῖς ὃν τρόπον ἐπονηρεύσαντο τῷ πλησίον· ποιῆσαι κατὰ τὸν νόμον Μωυσῆ· καὶ ἀπέκτειναν αὐτοὺς, καὶ ἐσώθη αἷμα ἀναίτιον ἐν τῇ ἡμέρᾳ ἐκείνῃ. 
'''
"63" = '''
:sup:`63` Χελκίας δὲ καὶ ἡ γυνὴ αὐτοῦ ᾔνεσαν περὶ τῆς θυγατρὸς αὐτῶν μετὰ Ἰωακεὶμ τοῦ ἀνδρὸς αὐτῆς καὶ τῶν συγγενῶν αὐτῶν, ὅτι οὐχ εὑρέθη ἐν αὐτῇ ἄσχημον πρᾶγμα. 
'''
"64" = '''
:sup:`64` Καὶ Δανιὴλ ἐγένετο μέγας ἐνώπιον τοῦ λαοῦ ἀπὸ τῆς ἡμέρας ἐκείνης, καὶ ἐπέκεινα. 
'''
