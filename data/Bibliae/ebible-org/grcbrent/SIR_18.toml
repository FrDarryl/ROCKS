[18]
"1" = '''
:sup:`1` Ὁ ζῶν εἰς τὸν αἰῶνα ἔκτισε τὰ πάντα κοινῇ. 
'''
"2" = '''
:sup:`2` Κύριος μόνος δικαιωθήσεται. 
'''
"3" = '''
:sup:`3` Οὐθενὶ ἐξεποίησεν ἐξαγγεῖλαι τὰ ἔργα αὐτοῦ· καὶ τίς ἐξιχνιάσει τὰ μεγαλεῖα αὐτοῦ; 
'''
"4" = '''
:sup:`4` Κράτος μεγαλωσύνης αὐτοῦ τίς ἐξαριθμήσεται; καὶ τίς προσθήσει ἐκδιηγήσασθαι τὰ ἐλέη αὐτοῦ; 
'''
"5" = '''
:sup:`5` Οὐκ ἔστιν ἐλαττῶσαι οὐδὲ προσθεῖναι, καὶ οὐκ ἔστιν ἐξιχνιάσαι τὰ θαυμάσια τοῦ Κυρίου. 
'''
"6" = '''
:sup:`6` Ὅταν συντελέσῃ ἄνθρωπος τότε ἄρχεται, καὶ ὅταν παύσηται τότε ἀπορηθήσεται. 
'''
"7" = '''
:sup:`7` Τί ἄνθρωπος, καὶ τί ἡ χρῆσις αὐτοῦ; τί τὸ ἀγαθὸν αὐτοῦ, καὶ τί τὸ κακὸν αὐτοῦ; 
'''
"8" = '''
:sup:`8` Ἀριθμὸς ἡμερῶν ἀνθρώπου πολλὰ ἔτη ἑκατόν. 
'''
"9" = '''
:sup:`9` Ὡς σταγὼν ὕδατος ἀπὸ θαλάσσης καὶ ψῆφος ἄμμου, οὕτως ὀλίγα ἔτη ἐν ἡμέρᾳ αἰῶνος. 
'''
"10" = '''
:sup:`10` Διὰ τοῦτο ἐμακροθύμησε Κύριος ἐπʼ αὐτοῖς, καὶ ἐξέχεεν ἐπʼ αὐτοὺς τὸ ἔλεος αὐτοῦ. 
'''
"11" = '''
:sup:`11` Εἶδε καὶ ἐπέγνω τὴν καταστροφὴν αὐτῶν ὅτι πονηρὰ, διὰ τοῦτο ἐπλήθυνε τὸν ἐξιλασμὸν αὐτοῦ. 
'''
"12" = '''
:sup:`12` Ἔλεος ἄνθρώπου ἐπὶ τὸν πλησίον αὐτοῦ, ἔλεος δὲ Κυρίου ἐπὶ πᾶσαν σάρκα, ἐλέγχων καὶ παιδεύων καὶ διδάσκων καὶ ἐπιστρέφων ὡς ποιμὴν τὸ ποίμνιον αὐτοῦ. 
'''
"13" = '''
:sup:`13` Τοὺς ἐκδεχομένους παιδείαν ἐλεεῖ, καὶ τοὺς κατασπεύδοντας ἐπὶ τὰ κρίματα αὐτοῦ. 
'''
"14" = '''
:sup:`14` Τέκνον, ἐν ἀγαθοῖς μὴ δῷς μῶμον, καὶ ἐν πάσῃ δόσει λύπην λόγων. 
'''
"15" = '''
:sup:`15` Οὐχὶ καύσωνα ἀναπαύσει δρόσος; οὕτως κρείσσων λόγος ἢ δόσις. 
'''
"16" = '''
:sup:`16` Οὐκ ἰδοὺ λόγος ὑπὲρ δόμα ἀγαθόν; καὶ ἀμφότερα παρὰ ἀνδρὶ κεχαριτωμένῳ. 
'''
"17" = '''
:sup:`17` Μωρὸς ἀχαρίστως ὀνειδιεῖ, καὶ δόσις βασκάνου ἐκτήκει ὀφθαλμούς. 
'''
"18" = '''
:sup:`18` Πρινὴ λαλῆσαι μάνθανε, καὶ πρὸ ἀῤῥωστίας θεραπεύου. 
'''
"19" = '''
:sup:`19` Πρὸ κρίσεως ἐξέταζε σεαυτόν, καὶ ἐν ὥρᾳ ἐπισκοπῆς εὑρήσεις ἐξιλασμόν. 
'''
"20" = '''
:sup:`20` Πρὶν ἀῤῥωστῆσαί σε ταπεινώθητι, καὶ ἐν καιρῷ ἁμαρτημάτων δεῖξον ἐπιστροφήν. 
'''
"21" = '''
:sup:`21` Μὴ ἐμποδισθῇς τοῦ ἀποδοῦναι εὐχὴν εὐκαίρως, καὶ μὴ μείνῃς ἕως θανάτου δικαιωθῆναι. 
'''
"22" = '''
:sup:`22` Πρὶν εὔξασθαι ἑτοίμασον σεαυτὸν, και μὴ γίνου ὡς ἄνθρωπος πειράζων τὸν Κύριον. 
'''
"23" = '''
:sup:`23` Μνήσθητι θυμοῦ ἐν ἡμέραις τελευτῆς, καὶ καιρὸν ἐκδικήσεως ἐν ἀποστροφῇ προσώπου. 
'''
"24" = '''
:sup:`24` Μνήσθητι καιρὸν λιμοῦ ἐν καιρῷ πλησμονῆς, πτωχείαν καὶ ἔνδειαν ἐν ἡμέραις πλούτου. 
'''
"25" = '''
:sup:`25` Ἀπὸ πρωΐθεν ἕως ἑσπέρας μεταβάλλει καιρὸς, καὶ πάντα ἐστὶ ταχινὰ ἔναντι Κυρίου. 
'''
"26" = '''
:sup:`26` Ἄνθρωπος σοφὸς ἐν παντὶ εὐλαβηθήσεται, καὶ ἐν ἡμέραις ἁμαρτιῶν προσέξει ἀπὸ πλημμελείας· 
'''
"27" = '''
:sup:`27` πᾶς συνετὸς ἔγνω σοφίαν, καὶ τῷ εὑρόντι αὐτὴν δώσει ἐξομολόγησιν. 
'''
"28" = '''
:sup:`28` Συνετοὶ ἐν λόγοις καὶ αὐτοὶ ἐσοφίσαντο, καὶ ἀνώμβρησαν παροιμίας ἀκριβεῖς. ἘΓΚΡΑΤΕΙΑ ΨΥΧΗΣ. 
'''
"29" = '''
:sup:`29` Ὀπίσω τῶν ἐπιθυμιῶν σου μὴ πορεύου, καὶ ἀπὸ τῶν ὀρέξεών σου κωλύου. 
'''
"30" = '''
:sup:`30` Ἐὰν χορηγήσεῃς τῇ ψυχῇ σου εὐδοκίαν ἐπιθυμίας, ποιήσει σε ἐπίχαρμα τῶν ἐχθρῶν σου. 
'''
"31" = '''
:sup:`31` Μὴ εὐφραίνου ἐπὶ πολλῇ τρυφῇ, μηδὲ προσδεθῇς συμβολῇ αὐτῆς. 
'''
"32" = '''
:sup:`32` Μὴ γίνου πτωχὸς συμβολοκοπῶν ἐκ δανεισμοῦ, καὶ οὐδέν σοι ἐστὶν ἐν μαρσυπείῳ. 
'''
