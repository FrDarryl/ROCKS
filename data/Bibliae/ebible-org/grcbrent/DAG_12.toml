[12]
"1" = '''
:sup:`1` Καὶ ἐν τῷ καιρῷ ἐκείνῳ ἀναστήσεται Μιχαὴλ ὁ ἄρχων ὁ μέγας, ὁ ἑστηκὼς ἐπὶ τοὺς υἱοὺς τοῦ λαοῦ σου· καὶ ἔσται καιρὸς θλίψεως, θλίψις οἵα οὐ γέγονεν ἀφʼ οὗ γεγένηται ἔθνος ἐν τῇ γῇ, ἕως τοῦ καιροῦ ἐκείνου· ἐν τῷ καιρῷ ἐκείνῳ σωθήσεται ὁ λαός σου πᾶς ὁ γεγραμμένος ἐν τῇ βίβλῳ. 
'''
"2" = '''
:sup:`2` Καὶ πολλοὶ τῶν καθευδόντων ἐν γῆς χώματι ἐξεγερθήσονται, οὗτοι εἰς ζωὴν αἰώνιον, καὶ οὗτοι εἰς ὀνειδισμὸν καὶ εἰς αἰσχύνην αἰώνιον. 
'''
"3" = '''
:sup:`3` Καὶ οἱ συνιέντες λάμψουσιν ὡς ἡ λαμπρότης τοῦ στερεώματος, καὶ ἀπὸ τῶν δικαίων τῶν πολλῶν ὡς οἱ ἀστέρες εἰς τοὺς αἰῶνας, καὶ ἔτι. 
'''
"4" = '''
:sup:`4` Καὶ σὺ Δανιὴλ ἔμφραξον τοὺς λόγους, καὶ σφράγισον τὸ βιβλίον ἕως καιροῦ συντελείας, ἕως διδαχθῶσι πολλοὶ καὶ πληθυνθῇ ἡ γνῶσις. 
'''
"5" = '''
:sup:`5` Καὶ ἴδον ἐγὼ Δανιὴλ, καὶ ἰδοὺ δύο ἕτεροι εἱστήκεισαν, εἷς ἐντεῦθεν τοῦ χειλους τοῦ ποταμοῦ, καὶ εἷς ἐντεῦθεν τοῦ χείλους τοῦ ποταμοῦ. 
'''
"6" = '''
:sup:`6` Καὶ εἶπε τῷ ἀνδρὶ τῷ ἐνδεδυμένῳ τὰ βαδδὶν, ὃς ἦν ἐπάνω τοῦ ὕδατος τοῦ ποταμοῦ, ἕως πότε τὸ πέρας ὧν εἴρηκας τῶν θαυμασίων; 
'''
"7" = '''
:sup:`7` Καὶ ἤκουσα τοῦ ἀνδρὸς τοῦ ἐνδεδυμένον τὰ βαδδὶν, ὃς ἦν ἐπάνω τοῦ ὕδατος τοῦ ποταμοῦ· καὶ ὕψωσε τὴν δεξιὰν αὐτοῦ καὶ τὴν ἀριστερὰν αὐτοῦ εἰς τὸν οὐρανὸν, καὶ ὤμοσεν ἐν τῷ ζῶντι εἰς τὸν αἰῶνα, ὅτι εἰς καιρὸν καιρῶν καὶ ἥμισυ καιροῦ, ἐν τῷ συντελεσθῆναι διασκορπισμὸν γνώσονται πάντα ταῦτα. 
'''
"8" = '''
:sup:`8` Καὶ ἐγὼ ἤκουσα, καὶ οὐ συνῆκα· καὶ εἶπα, Κύριε, τί τὰ ἔσχατα τούτων; 
'''
"9" = '''
:sup:`9` Καὶ εἶπε, δεῦρο Δανιὴλ, ὅτι ἐμπεφραγμένοι καὶ ἐσφραγισμένοι οἱ λόγοι ἕως καιροῦ πέρας. 
'''
"10" = '''
:sup:`10` Ἐκλεγῶσι, καὶ ἐκλευκανθῶσι, καὶ πυρωθῶσι, καὶ ἁγιασθῶσι πολλό· καὶ ἀνομήσωσιν ἄνομοι, καὶ οὐ συνήσουσι πάντες ἄνομοι, καὶ οἱ νοήμονες συνήσουσι. 
'''
"11" = '''
:sup:`11` Καὶ ἀπὸ καιροῦ παραλλάξεως τοῦ ἐνδελεχισμοῦ, καὶ δοθήσεται τὸ βδέλυγμα ἐρημώσεως, ἡμέραι χίλιαι διακόσιαι ἐννενήκοντα. 
'''
"12" = '''
:sup:`12` Μακάριος ὁ ὑπομένων καὶ φθάσας εἰς ἡμέρας χιλίας τριακοσίας τριακονταπέντε. 
'''
"13" = '''
:sup:`13` Καὶ σὺ δεῦρο, καὶ ἀναπαύου· ἔτι γὰρ ἡμέραι καὶ ὧραι εἰς ἀναπλήρωσιν συντελείας, καὶ ἀναστήσῃ εἰς τὸν κλῆρόν σου εἰς συντέλειαν ἡμερῶν. 
'''
