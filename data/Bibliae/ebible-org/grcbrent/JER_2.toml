[2]
"1" = '''
:sup:`1` Καὶ εἶπε, τάδε λέγει Κύριος, ἐμνήσθην ἐλέους νεότητός σου, καὶ ἀγάπης τελειώσεώς σου, τοῦ ἐξακολουθῆσαί σε τῷ ἁγίῳ Ἰσραὴλ, λέγει Κύριος. 
'''
"2" = '''
:sup:`2` Ὁ ἅγιος Ἰσραὴλ τῷ Κυρίῳ, ἀρχὴ γεννημάτων αὐτοῦ· πάντες οἱ ἔσθοντες αὐτὸν πλημμελήσουσι, κακὰ ἥξει ἐπʼ αὐτοὺς, φησὶ Κύριος. 
'''
"3" = '''
:sup:`3` Ἀκούσατε λόγον Κυρίου οἶκος Ἰακὼβ, καὶ πᾶσα πατριὰ οἴκου Ἰσραήλ. 
'''
"4" = '''
:sup:`4` Τάδε λέγει Κύριος, τί εὕροσαν οἱ πατέρες ὑμῶν ἐν ἐμοὶ πλημμέλημα, ὅτι ἀπέστησαν μακρὰν ἀπʼ ἐμοῦ, καὶ ἐπορεύθησαν ὀπίσω τῶν ματαίων, καὶ ἐματαιώθησαν; 
'''
"5" = '''
:sup:`5` Καὶ οὐκ εἶπαν, ποῦ ἐστι Κύριος, ὁ ἀναγαγὼν ἡμᾶς ἐκ γῆς Αἰγύπτου, ὁ καθοδηγήσας ἡμᾶς ἐν τῇ ἐρήμῳ ἐν γῇ ἀπείρῳ καὶ ἀβάτῳ, ἐν γῇ ἀνύδρῳ καὶ ἀκάρπῳ, ἐν γῇ ᾗ οὐ διώδευσεν ἐν αὐτῇ ἀνὴρ εὐθὲν, καὶ οὐ κατῴκησεν ἄνθρωπος ἐκεῖ; 
'''
"6" = '''
:sup:`6` Καὶ ἤγαγον ὑμᾶς εἰς τὸν Κάρμηλον, τοῦ φαγεῖν ὑμᾶς τοὺς καρποὺς αὐτοῦ, καὶ τὰ ἀγαθὰ αὐτοῦ· καὶ εἰσήλθετε, καὶ ἐμιάνατε τὴν γῆν μου, καὶ τὴν κληρονομίαν μου ἔθεσθε εἰς βδέλυγμα. 
'''
"7" = '''
:sup:`7` Οἱ ἱερεῖς οὐκ εἶπαν, ποῦ ἐστι Κύριος; καὶ οἱ ἀντεχόμενοι τοῦ νόμου, οὐκ ἠπίσταντό με, καὶ οἱ ποιμένες ἠσέβουν εἰς ἐμὲ, καὶ οἱ προφῆται ἐπροφήτευον τῇ Βάαλ, καὶ ὀπίσω ἀνωφελοῦς ἐπορεύθησαν. 
'''
"8" = '''
:sup:`8` Διατοῦτο ἔτι κριθήσομαι πρὸς ὑμᾶς, καὶ πρὸς τοὺς υἱοὺς τῶν υἱῶν ὑμῶν κριθήσομαι. 
'''
"9" = '''
:sup:`9` Διότι ἔλθετε εἰς νήσους Χεττιεὶμ, καὶ ἴδετε, καὶ εἰς Κηδὰρ ἀποστείλατε, καὶ νοήσατε σφόδρα, καὶ ἴδετε εἰ γέγονε τοιαῦτα· 
'''
"10" = '''
:sup:`10` εἰ ἀλλάξωνται ἔθνη θεοὺς αὐτῶν, καὶ οὗτοι οὐκ εἰσὶ θεοί· ὁ δὲ λαός μου ἠλλάξατο τὴν δόξαν αὐτοῦ, ἐξ ἧς οὐκ ὠφεληθήσονται. 
'''
"11" = '''
:sup:`11` Ἐξέστη ὁ οὐρανὸς ἐπὶ τούτῳ, καὶ ἔφριξεν ἐπὶ πλεῖον σφόδρα, λέγει Κύριος. 
'''
"12" = '''
:sup:`12` Ὅτι δύο καὶ πονηρὰ ἐποίησεν ὁ λαός μου· ἐμὲ ἐγκατέλιπον πηγὴν ὕδατος ζωῆς, καὶ ὤρυξαν ἑαυτοῖς λάκκους συντετριμμένους, οἳ οὐ δυνήσονται ὕδωρ συνέχειν. 
'''
"13" = '''
:sup:`13` Μὴ δοῦλός ἐστιν Ἰσραὴλ, ἢ οἰκογενής ἐστι; διατί εἰς προνομὴν ἐγένετο; 
'''
"14" = '''
:sup:`14` Ἐπʼ αὐτὸν ὠρύοντο λέοντες, καὶ ἔδωκαν τὴν φωνὴν αὐτῶν, οἳ ἔταξαν τὴν γῆν αὐτοῦ εἰς ἔρημον, καὶ αἱ πόλεις αὐτοῦ κατεσκάφησαν, παρὰ τὸ μὴ κατοικεῖσθαι. 
'''
"15" = '''
:sup:`15` Καὶ υἱοὶ Μέμφεως καὶ Τάφνας ἔγνωσάν σε, καὶ κατέπαιζόν σου. 
'''
"16" = '''
:sup:`16` Οὐχὶ ταῦτα ἐποίησέ σοι τὸ καταλιπεῖν σε ἐμέ; λέγει Κύριος ὁ Θεός σου. 
'''
"17" = '''
:sup:`17` Καὶ νῦν τί σοι καὶ τῇ ὁδῷ Αἰγύπτου τοῦ πιεῖν ὕδωρ Γηῶν; καὶ τί σοι καὶ τῇ ὁδῷ Ἀσσυρίων τοῦ πιεῖν ὕδωρ ποταμῶν; 
'''
"18" = '''
:sup:`18` Παιδεύσει σε ἡ ἀποστασία σου, καὶ ἡ κακία σου ἐλέγξει σε· καὶ γνῶθι, καὶ ἴδε, ὅτι πικρόν σοι τὸ καταλιπεῖν σε ἐμὲ, λέγει Κύριος ὁ Θεός σου· καὶ οὐκ εὐδόκησα ἐπὶ σοὶ, λέγει Κύριος ὁ Θεός σου. 
'''
"19" = '''
:sup:`19` Ὅτι ἀπʼ αἰῶνος συνέτριψας τὸν ζυγόν σου, καὶ διέσπασας τοὺς δεσμούς σου, καὶ εἶπας, οὐ δουλεύσω σοι ἀλλὰ πορεύσομαι ἐπὶ πάντα βουνὸν ὑψηλὸν, καὶ ὑποκάτω παντὸς ξύλου κατασκίου, ἐκεῖ διαχυθήσομαι ἐν τῇ πορνείᾳ μου. 
'''
"20" = '''
:sup:`20` Ἐγὼ δὲ ἐφύτευσά σε ἄμπελον καρποφόρον πᾶσαν ἀληθινήν· πῶς ἐστράφης εἰς πικρίαν ἡ ἄμπελος ἡ ἀλλοτρία; 
'''
"21" = '''
:sup:`21` Ἐὰν ἀποπλύνῃ ἐν νίτρῳ, καὶ πληθυνῇς σεαυτῇ ποίαν, κεκηλίδωσαι ἐν ταῖς ἀδικίαις σου ἐναντίον ἐμοῦ, λέγει Κύριος. 
'''
"22" = '''
:sup:`22` Πῶς ἐρεῖς, οὐκ ἐμιάνθην, καὶ ὀπίσω τῆς Βάαλ οὐκ ἐπορεύθην; ἴδε τὰς ὁδούς σου ἐν τῷ πολυανδρίῳ, καὶ γνῶθι τί ἐποίησας· ὀψὲ φωνὴ αὐτῆς ὠλόλυξε· 
'''
"23" = '''
:sup:`23` Τὰς ὁδοὺς αὐτῆς ἐπλάτυνεν ἐφʼ ὕδατα ἐρήμου, ἐν ἐπιθυμίαις ψυχῆς αὐτῆς ἐπνευματοφορεῖτο, παρεδόθη, τίς ἐπιστρέψει αὐτήν; πάντες οἱ ζητοῦντες αὐτὴν οὐ κοπιάσουσιν, ἐν τῇ ταπεινώσει αὐτῆς εὑρήσουσιν αὐτήν. 
'''
"24" = '''
:sup:`24` Ἀπόστρεψον τὸν πόδα σου ἀπὸ ὁδοῦ τραχείας, καὶ τὸν φάρυγγά σου ἀπὸ δίψους· ἡ δὲ εἶπεν ἀνδριοῦμαι, ὅτι ἠγαπήκει ἀλλοτρίους, καὶ ὀπίσω αὐτῶν ἐπορεύετο. 
'''
"25" = '''
:sup:`25` Ὡς αἰσχύνη κλέπτου ὅταν ἁλῷ, οὕτως αἰσχυνθήσονται οἱ υἱοὶ Ἰσραὴλ, αὐτοὶ καὶ οἱ βασιλεῖς αὐτῶν, καὶ οἱ ἄρχοντες αὐτῶν, καὶ οἱ ἱερεῖς αὐτῶν, καὶ οἱ προφῆται αὐτῶν. 
'''
"26" = '''
:sup:`26` Τῷ ξύλῳ εἶπαν, ὅτι πατήρ μου εἶ σὺ, καὶ τῷ λίθῳ, σὺ ἐγέννησάς με· καὶ ἔστρεψαν ἐπʼ ἐμὲ νῶτα, καὶ οὐ πρόσωπα αὐτῶν· καὶ ἐν τῷ καιρῷ τῶν κακῶν αὐτῶν ἐροῦσιν, ἀνάστα καὶ σῶσον ἡμᾶς. 
'''
"27" = '''
:sup:`27` Καὶ ποῦ εἰσὶν οἱ θεοί σου, οὓς ἐποίησας σεαυτῷ; εἰ ἀναστήσονται καὶ σώσουσιν ἐν καιρῷ τῆς κακώσεώς σου; ὅτι κατʼ ἀριθμὸν τῶν πόλεών σου ἦσαν θεοί σου Ἰούδα, καὶ κατʼ ἀριθμὸν διόδων τῆς Ἱερουσαλὴμ ἔθυον τῇ Βάαλ. 
'''
"28" = '''
:sup:`28` Ἱνατί λαλεῖτε πρὸς μέ; πάντες ὑμεῖς ἠσεβήσατε, καὶ πάντες ὑμεῖς ἠνομήσατε εἰς ἐμὲ, λέγει Κύριος. 
'''
"29" = '''
:sup:`29` Μάτην ἐπάταξα τὰ τέκνα ὑμῶν, παιδείαν οὐκ ἐδέξασθε, μάχαιρα κατέφαγε τοὺς προφήτας ὑμῶν ὡς λέων ὀλοθρεύων, καὶ οὐκ ἐφοβήθητε. 
'''
"30" = '''
:sup:`30` Ἀκούσατε λόγον Κυρίου· τάδε λέγει Κύριος, μὴ ἔρημος ἐγενόμην τῷ Ἰσραὴλ ἢ γῆ κεχερσωμένη; διατί εἶπεν ὁ λαός μου, οὐ κυριευθησόμεθα, καὶ οὐχ ἥξομεν πρὸς σὲ ἔτι; 
'''
"31" = '''
:sup:`31` Μὴ ἐπιλήσεται νύμφη τὸν κόσμον αὐτῆς, καὶ παρθένος τὴν στηθοδεσμίδα αὐτῆς; ὁ δὲ λαός μου ἐπελάθετό μου ἡμέρας ὧν οὐκ ἔστιν ἀριθμός. 
'''
"32" = '''
:sup:`32` Τί ἔτι καλὸν ἐπιτηδεύσεις ἐν ταῖς ὁδοῖς σου, τοῦ ζητῆσαι ἀγάπησιν; οὐχ οὕτως· ἀλλὰ καὶ σὺ ἐπονηρεύσω τοῦ μιάναι τὰς ὁδούς σου, 
'''
"33" = '''
:sup:`33` καὶ ἐν ταῖς χερσί σου εὑρέθησαν αἵματα ψυχῶν ἀθώων· οὐκ ἐν διορύγμασιν εὗρον αὐτοὺς, ἀλλʼ ἐπὶ πάσῃ δρυΐ. 
'''
"34" = '''
:sup:`34` Καὶ εἶπας, ἀθῶός εἰμι, ἀλλὰ ἀποστραφήτω ὁ θυμὸς αὐτοῦ ἀπʼ ἐμοῦ. Ἰδοὺ ἐγὼ κρίνομαι πρὸς σὲ, ἐν τῷ λέγειν σε, οὐχ ἥμαρτον· 
'''
"35" = '''
:sup:`35` Ὅτι κατεφρόνησας σφόδρα τοῦ δευτερῶσαι τὰς ὁδούς σου· καὶ ἀπὸ Αἰγύπτου καταισχυνθήσῃ, καθὼς κατῃσχύνθης ἀπὸ Ἀσσούρ· 
'''
"36" = '''
:sup:`36` ὅτι καὶ ἐντεῦθεν ἐξελεύσῃ, καὶ αἱ χεῖρές σου ἐπὶ τῆς κεφαλῆς σου· ὅτι ἀπώσατο Κύριος τὴν ἐλπίδα σου, καὶ οὐκ εὐοδωθήσῃ ἐν αὐτῇ. 
'''
