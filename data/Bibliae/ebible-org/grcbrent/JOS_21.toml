[21]
"1" = '''
:sup:`1` Καὶ προσήλθοσαν οἱ ἀρχιπατριῶται τῶν υἱῶν Λευὶ πρὸς Ἐλεάζαρ τὸν ἱερέα, καὶ Ἰησοῦν τὸν τοῦ Ναυῆ, καὶ πρὸς τοὺς ἀρχιφύλους πατριῶν ἐκ τῶν φυλῶν Ἰσραήλ· 
'''
"2" = '''
:sup:`2` Καὶ εἶπον πρὸς αὐτοὺς ἐν Σηλὼ ἐν γῇ Χαναὰν, λέγοντες, ἐνετείλατο Κύριος ἐν χειρὶ Μωυσῆ δοῦναι ἡμῖν πόλεις κατοικεῖν, καὶ τὰ περισπόρια τοῖς κτήνεσιν ἡμῶν. 
'''
"3" = '''
:sup:`3` Καὶ ἔδωκαν οἱ υἱοὶ Ἰσραὴλ τοῖς Λευίταις ἐν τῷ κατακληρονομεῖν διὰ προστάγματος Κυρίου τὰς πόλεις καὶ τὰ περισπόρια αὐτῶν. 
'''
"4" = '''
:sup:`4` Καὶ ἐξῆλθεν ὁ κλῆρος τῷ δήμῳ Καάθ· καὶ ἐγένετο τοῖς υἱοῖς Ἀαρὼν τοῖς ἱερεῦσι τοῖς Λευίταις ἀπὸ φυλῆς Ἰούδα καὶ ἀπὸ φυλῆς Συμεὼν καὶ ἀπὸ φυλῆς Βενιαμὶν κληρωτὶ, πόλεις δεκατρεῖς. 
'''
"5" = '''
:sup:`5` Καὶ τοῖς υἱοῖς Καὰθ τοῖς καταλελειμμένοις ἐκ τῆς φυλῆς Ἐφραὶμ καὶ ἐκ τῆς φυλῆς Δὰν καὶ ἀπὸ τοῦ ἡμίσους φυλῆς Μανασσῆ κληρωτὶ, πόλεις δέκα. 
'''
"6" = '''
:sup:`6` Καὶ τοῖς υἱοῖς Γεδσὼν ἀπὸ τῆς φυλῆς Ἰσσάχαρ καὶ ἀπὸ τῆς φυλῆς Ἀσὴρ καὶ ἀπὸ τῆς φυλῆς Νεφθαλὶ καὶ ἀπὸ τοῦ ἡμίσους φυλῆς Μανασσῆ ἐν τῇ Βασὰν, πόλεις δεκατρεῖς. 
'''
"7" = '''
:sup:`7` Καὶ τοῖς υἱοῖς Μεραρὶ κατὰ δήμους αὐτῶν ἀπὸ φυλῆς Ῥουβὴν καὶ ἀπὸ φυλῆς Γὰδ καὶ ἀπὸ φυλῆς Ζαβουλὼν κληρωτὶ, πόλεις δώδεκα. 
'''
"8" = '''
:sup:`8` Καὶ ἔδωκαν οἱ υἱοὶ Ἰσραὴλ τοῖς Λευίταις τὰς πόλεις καὶ τὰ περισπόρια αὐτῶν, ὃν τρόπον ἐνετείλατο Κύριος τῷ Μωυσῇ, κληρωτί. 
'''
"9" = '''
:sup:`9` Καὶ ἔδωκεν ἡ φυλὴ υἱῶν Ἰούδα καὶ ἡ φυλὴ υἱῶν Συμεὼν καὶ ἀπὸ τῆς φυλῆς υἱῶν Βενιαμὶν τὰς πόλεις ταύτας· καὶ ἐπεκλήθησαν 
'''
"10" = '''
:sup:`10` τοῖς υἱοῖς Ἀαρὼν ἀπὸ τοῦ δήμου τοῦ Καὰθ τῶν υἱῶν Λευὶ, ὅτι τούτοις ἐγενήθη ὁ κλῆρος. 
'''
"11" = '''
:sup:`11` Καὶ ἔδωκεν αὐτοῖς τὴν Καριαθαρβὸκ μητρόπολιν τῶν Ἐνάκ· αὕτη ἐστὶ Χεβρὼν ἐν τῷ ὄρει Ἰούδα· τὰ δὲ περισπόρια κύκλῳ αὐτῆς, 
'''
"12" = '''
:sup:`12` καὶ τοὺς ἀγροὺς τῆς πόλεως, καὶ τὰς κώμας αὐτῆς ἔδωκεν Ἰησοῦς τοῖς υἱοῖς Χάλεβ υἱοῦ Ἰεφοννὴ ἐν κατασχέσει. 
'''
"13" = '''
:sup:`13` Καὶ τοῖς υἱοῖς Ἀαρὼν ἔδωκε τὴν πόλιν φυγαδευτήριον τῷ φονεύσαντι, τὴν Χεβρὼν, καὶ τὰ ἀφωρισμένα τὰ σὺν αὐτῇ· καὶ τὴν Λεμνὰ, καὶ τὰ ἀφωρισμένα τὰ πρὸς αὐτῇ· 
'''
"14" = '''
:sup:`14` Καὶ τὴν Αἰλὼμ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ τὴν Τεμὰ, καὶ τὰ ἀφωρισμένα αὐτῇ· 
'''
"15" = '''
:sup:`15` Καὶ τὴν Γελλὰ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ τὴν Δαβὶρ, καὶ τὰ ἀφωρισμένα αὐτῇ· 
'''
"16" = '''
:sup:`16` Καὶ Ἀσὰ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ Τανὺ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ Βαιθσαμὺς, καὶ τὰ ἀφωρισμένα αὐτῇ· πόλεις ἐννέα παρὰ τῶν δύο φυλῶν τούτων. 
'''
"17" = '''
:sup:`17` Καὶ παρὰ τῆς φυλῆς Βενιαμὶν, τὴν Γαβαὼν, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ Γαθὲθ, καὶ τὰ ἀφωρισμένα αὐτῇ· 
'''
"18" = '''
:sup:`18` Καὶ Ἀναθὼθ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ Γάμαλα, καὶ τὰ ἀφωρισμένα αὐτῇ· πόλεις τέσσαρες. 
'''
"19" = '''
:sup:`19` Πᾶσαι αἱ πόλεις υἱῶν Ἀαρὼν τῶν ἱερέων, δεκατρεῖς. 
'''
"20" = '''
:sup:`20` Καὶ τοῖς δήμοις υἱοῖς Καὰθ τοῖς Λευίταις τοῖς καταλελειμμένοις ἀπὸ τῶν υἱῶν Καὰθ, καὶ ἐγενήθη ἡ πόλις τῶν ἱερέων αὐτῶν ἀπὸ φυλῆς Ἐφραίμ· 
'''
"21" = '''
:sup:`21` καὶ ἔδωκαν αὐτοῖς τὴν πόλιν τοῦ φυγαδευτηρίου τὴν τοῦ φονεύσαντος, τὴν Συχὲμ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ Γάζαρα καὶ τὰ πρὸς αὐτὴν, καὶ τὰ ἀφωρισμένα αὐτῇ· 
'''
"22" = '''
:sup:`22` Καὶ Βαιθωρὼν, καὶ τὰ ἀφωρισμένα τὰ αὐτῇ· πόλεις τέσσαρες. 
'''
"23" = '''
:sup:`23` Καὶ ἐκ τῆς φυλῆς Δὰν, τὴν Ἑλκωθαὶμ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ τὴν Γεθεδὰν, καὶ τὰ ἀφωρισμένα αὐτῇ· 
'''
"24" = '''
:sup:`24` Καὶ Αἰλὼν, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ τὴν Γεθερεμμὼν, καὶ τὰ ἀφωρισμένα αὐτῇ· πόλεις τέσσαρες. 
'''
"25" = '''
:sup:`25` Καὶ ἀπὸ τοῦ ἡμίσους φυλῆς Μανασσῆ, τὴν Τανὰχ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ τὴν Ἰεβαθὰ, καὶ τὰ ἀφωρισμένα αὐτῇ· πόλεις δύο. 
'''
"26" = '''
:sup:`26` Πᾶσαι πόλεις δέκα, καὶ τὰ ἀφωρισμένα αὐτῇ τὰ πρὸς αὐταῖς, τοῖς δήμοις υἱῶν Καὰθ τοῖς ὑπολελειμμένοις. 
'''
"27" = '''
:sup:`27` Καὶ τοῖς υἱοῖς Γεδσὼν τοῖς Λευίταις ἐκ τοῦ ἡμίσους φυλῆς Μανασσῆ τὰς πόλεις τὰς ἀφωρισμένας τοῖς φονεύσασι, τὴν Γαυλὼν ἐν τῇ Βασανίτιδι, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ τὴν Βοσορὰν, καὶ τὰ ἀφωρισμένα αὐτῇ· πόλεις δύο. 
'''
"28" = '''
:sup:`28` Καὶ ἐκ τῆς φυλῆς Ἰσσάχαρ, τὴν Κισὼν, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ τὴν Δεββὰ, καὶ τὰ ἀφωρισμένα αὐτῇ· 
'''
"29" = '''
:sup:`29` Καὶ τὴν Ῥεμμὰθ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ Πηγὴν γραμμάτων, καὶ τὰ ἀφωρισμένα αὐτῇ· πόλεις τέσσαρες. 
'''
"30" = '''
:sup:`30` Καὶ ἐκ τῆς φυλῆς Ἀσὴρ τὴν Βασελλὰν, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ τὴν Δαββὼν, καὶ τὰ ἀφωρισμένα αὐτῇ· 
'''
"31" = '''
:sup:`31` Καὶ Χελκὰτ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ τὴν Ῥαὰβ, καὶ τὰ ἀφωρισμένα αὐτῇ· πόλεις τέσσαρες. 
'''
"32" = '''
:sup:`32` Καὶ ἐκ τῆς φυλῆς Νεφθαλὶ, τὴν πόλιν τὴν ἀφωρισμένην τῷ φονεύσαντι, τὴν Κάδης ἐν τῇ Γαλιλαίᾳ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ τὴν Νεμμὰθ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ Θεμμὼν, καὶ τὰ ἀφωρισμένα αὐτῇ· πόλεις τρεῖς. 
'''
"33" = '''
:sup:`33` Πᾶσαι αἱ πόλεις τοῦ Γεδσὼν κατὰ δήμους αὐτῶν, πόλεις δεκατρεῖς. 
'''
"34" = '''
:sup:`34` Καὶ τῷ δήμῳ υἱῶν Μεραρὶ τοῖς Λευίταις τοῖς λοιποῖς ἐκ τῆς φυλῆς Ζαβουλὼν, τὴν Μαὰν, καὶ τὰ περισπόρια αὐτῆς· καὶ τὴν Κάδης, καὶ τὰ περισπόρια αὐτῆς· 
'''
"35" = '''
:sup:`35` Καὶ Σελλὰ, καὶ τὰ περισπόρια αὐτῆς· πόλεις τρεῖς. 
'''
"36" = '''
:sup:`36` Καὶ πέραν τοῦ Ἰορδάνου τοῦ κατὰ Ἰεριχὼ ἐκ τῆς φυλῆς Ῥουβὴν, τὴν πόλιν τὸ φυγαδευτήριον τοῦ φονεύσαντος, τὴν Βοσὸρ ἐν τῇ ἐρήμῳ· τὴν Μισὼ, καὶ τὰ περισπόρια αὐτῆς· καὶ τὴν Ἰαζὴρ, καὶ τὰ περισπόρια αὐτῆς· 
'''
"37" = '''
:sup:`37` καὶ τὴν Δεκμὼν, καὶ τὰ περισπόρια αὐτῆς· καὶ τὴν Μαφὰ, καὶ τὰ περισπόρια αὐτῆς· πόλεις τέσσαρες. 
'''
"38" = '''
:sup:`38` Καὶ ἀπὸ τῆς φυλῆς Γὰδ, τὴν πόλιν τὸ φυγαδευτήριον τοῦ φονεύσαντος, καὶ τὴν Ῥαμὼθ ἐν τῇ Γαλαὰδ, καὶ τὰ περισπόρια αὐτῆς· τὴν Καμὶν, καὶ τὰ περισπόρια αὐτῆς· 
'''
"39" = '''
:sup:`39` καὶ τὴν Ἐσβὼν, καὶ τὰ περισπόρια αὐτῆς· καὶ τὴν Ἰαζὴρ, καὶ τὰ περισπόρια αὐτῆς· πᾶσαι αἱ πόλεις τέσσαρες. 
'''
"40" = '''
:sup:`40` Πᾶσαι αἱ πόλεις τοῖς υἱοῖς Μεραρὶ κατὰ δήμους αὐτῶν τῶν καταλελειμμένων ἀπὸ τῆς φυλῆς τῆς Λευί· καὶ ἐγενήθη τὰ ὅρια αἱ πόλεις δεκαδύο. 
'''
"41" = '''
:sup:`41` Πᾶσαι πόλεις τῶν Λευιτῶν ἐν μέσῳ κατασχέσεως υἱῶν Ἰσραὴλ, τεσσαρακονταοκτὼ πόλεις, καὶ τὰ περισπόρια αὐτῶν 
'''
"42" = '''
:sup:`42` κύκλῳ τῶν πόλεων τούτων· πόλις καὶ τὰ περισπόρια κύκλῳ τῆς πόλεως πάσαις ταῖς πόλεσι ταύταις· 
'''
"43" = '''
:sup:`43` καὶ συνετέλεσεν Ἰησοῦς διαμερίσας τὴν γῆν ἐν τοῖς ὁρίοις αὐτῶν· 
'''
"44" = '''
:sup:`44` καὶ ἔδωκαν οἱ υἱοὶ Ἰσραὴλ μερίδα τῷ Ἰησοῖ διὰ πρόσταγμα Κυρίου· ἔδωκαν αὐτῷ τὴν πόλιν, ἣν ᾐτήσατο· τὴν Θαμνασαχὰρ ἔδωκαν αὐτῷ ἐν τῷ ὄρει Ἐφραίμ· 
'''
"45" = '''
:sup:`45` καὶ ᾠκοδόμησεν Ἰησοῦς τὴν πόλιν, καὶ ᾤκησεν ἐν αὐτῇ· 
'''
"46" = '''
:sup:`46` καὶ ἔλαβεν Ἰησοῦς τὰς μαχαίρας τὰς πετρίνας, ἐν αἷς περιέτεμε τοὺς υἱοὺς Ἰσραὴλ τοὺς γενομένους ἐν τῇ ὁδῷ ἐν τῇ ἐρήμῳ, καὶ ἔθηκεν αὐτὰς ἐν Θαμνασαχάρ. 
'''
"47" = '''
:sup:`47` Καὶ ἔδωκε Κύριος τῷ Ἰσραὴλ πᾶσαν τὴν γῆν, ἣν ὤμοσε δοῦναι τοῖς πατράσιν αὐτῶν· καὶ κατεκληρονόμησαν αὐτὴν, καὶ κατῴκησαν ἐν αὐτῇ. 
'''
"48" = '''
:sup:`48` Καὶ κατέπαυσεν αὐτοὺς Κύριος κυκλόθεν, καθότι ὤμοσε τοῖς πατράσιν αὐτῶν· οὐκ ἀνέστη οὐθεὶς κατενώπιον αὐτῶν ἀπὸ πάντων τῶν ἐχθρῶν αὐτῶν· πάντας τοὺς ἐχθροὺς αὐτῶν παρέδωκε Κύριος εἰς τὰς χεῖρας αὐτῶν. 
'''
"49" = '''
:sup:`49` Οὐ διέπεσεν ἀπὸ πάντων τῶν ῥημάτων τῶν καλῶν, ὧν ἐλάλησε Κύριος τοῖς υἱοῖς Ἰσραὴλ· πάντα παρεγένετο. 
'''
