[18]
"1" = '''
:sup:`1` Ὁ λόγος ὁ γενόμενος παρὰ Κυρίου πρὸς Ἱερεμίαν, λέγων, 
'''
"2" = '''
:sup:`2` ἀνάστηθι, καὶ κατάβηθι εἰς οἶκον τοῦ κεραμέως, καὶ ἐκεῖ ἀκούσῃ τοὺς λόγους μου. 
'''
"3" = '''
:sup:`3` Καὶ κατέβην εἰς τὸν οἶκον τοῦ κεραμέως, καὶ ἰδοὺ αὐτὸς ἐποίει ἔργον ἐπὶ τῶν λίθων. 
'''
"4" = '''
:sup:`4` Καὶ ἔπεσε τὸ ἀγγεῖον, ὃ αὐτὸς ἐποίει ἐν ταῖς χερσὶν αὐτοῦ· καὶ πάλιν αὐτὸς ἐποίησεν αὐτὸ ἀγγεῖον ἕτερον, καθὼς ἤρεσεν ἐνώπιον αὐτοῦ ποιῆσαι. 
'''
"5" = '''
:sup:`5` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"6" = '''
:sup:`6` Εἰ καθὼς ὁ κεραμεὺς οὗτος οὐ δυνήσομαι τοῦ ποιῆσαι ὑμᾶς οἶκος Ἰσραήλ; ἰδοὺ, ὡς ὁ πηλὸς τοῦ κεραμέως, ὑμεῖς ἐστε ἐν χερσί μου. 
'''
"7" = '''
:sup:`7` Πέρας λαλήσω ἐπὶ ἔθνος, ἢ ἐπὶ βασιλείαν τοῦ ἐξᾶραι αὐτοὺς, καὶ τοῦ ἀπολλύειν, 
'''
"8" = '''
:sup:`8` καὶ ἐπιστραφῇ τὸ ἔθνος ἐκεῖνο ἀπὸ πάντων τῶν κακῶν αὐτῶν, καὶ μετανοήσω περὶ τῶν κακῶν, ὧν ἐλογισάμην, τοῦ ποιῆσαι αὐτοῖς. 
'''
"9" = '''
:sup:`9` Καὶ πέρας λαλήσω ἐπὶ ἔθνος καὶ βασιλείαν, τοῦ ἀνοικοδομεῖσθαι καὶ τοῦ καταφυτεύεσθαι, 
'''
"10" = '''
:sup:`10` καὶ ποιήσωσι τὰ πονηρὰ ἐναντίον μου, τοῦ μὴ ἀκούειν τῆς φωνῆς μου, καὶ μετανοήσω περὶ τῶν ἀγαθῶν ὧν ἐλάλησα, τοῦ ποιῆσαι αὐτοῖς. 
'''
"11" = '''
:sup:`11` Καὶ νῦν εἰπὸν πρὸς ἄνδρας Ἰούδα, καὶ πρὸς τοὺς κατοικοῦντας Ἱερουσαλὴμ, ἰδοὺ ἐγὼ πλάσσω ἐφʼ ὑμᾶς κακὰ, καὶ λογίζομαι ἐφʼ ὑμᾶς λογισμόν· ἀποστραφήτω δὴ ἕκαστος ἀπὸ ὁδοῦ αὐτοῦ τῆς πονηρᾶς, καὶ καλλίονα ποιήσατε τὰ ἐπιτηδεύματα ὑμῶν. 
'''
"12" = '''
:sup:`12` Καὶ εἶπαν, ἀνδριούμεθα, ὅτι ὀπίσω τῶν ἀποστροφῶν ἡμῶν πορευσόμεθα, καὶ ἕκαστος τὰ ἀρεστὰ τῆς καρδίας αὐτοῦ τῆς πονηρᾶς ποιήσομεν. 
'''
"13" = '''
:sup:`13` Διατοῦτο τάδε λέγει Κύριος, ἐρωτήσατε δὴ ἐν ἔθνεσι, τίς ἤκουσε τοιαῦτα φρικτὰ ἃ ἐποίησε σφόδρα παρθένος Ἰσραήλ; 
'''
"14" = '''
:sup:`14` Μὴ ἐκλείψουσιν ἀπὸ πέτρας μαστοὶ, ἢ χιὼν ἀπὸ τοῦ Λιβάνου; μὴ ἐκκλίνῃ ὕδωρ βιαίως ἀνέμῳ φερόμενον; 
'''
"15" = '''
:sup:`15` Ὅτι ἐπελάθοντό μου λαός μου, εἰς κενὸν ἐθυμίασαν καὶ ἀσθενήσουσιν ἐν ταῖς ὁδοῖς αὐτῶν σχοίνους αἰωνίους, τοῦ ἐπιβῆναι τρίβους οὐκ ἔχοντας ὁδὸν εἰς πορείαν, 
'''
"16" = '''
:sup:`16` τοῦ τάξαι τὴν γῆν αὐτῶν εἰς ἀφανισμὸν, καὶ σύριγμα αἰώνιον· πάντες οἱ διαπορευόμενοι διʼ αὐτῆς ἐκστήσονται, καὶ κινήσουσι τὴν κεφαλὴν αὐτῶν. 
'''
"17" = '''
:sup:`17` Ὡς ἄνεμον καύσωνα διασπερῶ αὐτοὺς κατὰ πρόσωπον ἐχθρῶν αὐτῶν, δείξω αὐτοῖς ἡμέραν ἀπωλείας αὐτῶν. 
'''
"18" = '''
:sup:`18` Καὶ εἶπεν, δεῦτε καὶ λογισώμεθα ἐπὶ Ἱερεμίαν λογισμὸν, ὅτι οὐκ ἀπολεῖται νόμος ἀπὸ ἱερέως, καὶ βουλὴ ἀπὸ συνετοῦ, καὶ λόγος ἀπὸ προφήτου· δεῦτε καὶ πατάξωμεν αὐτὸν ἐν γλώσσῃ, καὶ ἀκουσόμεθα πάντας τοὺς λόγους αὐτοῦ. 
'''
"19" = '''
:sup:`19` Εἰσάκουσόν μου Κύριε, καὶ εἰσάκουσον τῆς φωνῆς τοῦ δικαιώματός μου. 
'''
"20" = '''
:sup:`20` Εἰ ἀνταποδίδοται ἀντὶ ἀγαθῶν κακὰ, ὅτι συνελάλησαν ῥήματα κατὰ τῆς ψυχῆς μου, καὶ τὴν κόλασιν αὐτῶν ἔκρυψάν μοι· μνήσθητι ἑστηκότος μου κατὰ πρόσωπόν σου, τοῦ λαλῆσαι ὑπὲρ αὐτῶν ἀγαθὰ, τοῦ ἀποστρέψαι τὸν θυμόν σου ἀπʼ αὐτῶν. 
'''
"21" = '''
:sup:`21` Διατοῦτο δὸς τοὺς υἱοὺς αὐτῶν εἰς λιμὸν, καὶ ἄθροισον αὐτοὺς εἰς χεῖρας μαχαίρας· γενέσθωσαν αἱ γυναῖκες αὐτῶν ἄτεκνοι καὶ χῆραι, καὶ οἱ ἄνδρες αὐτῶν γενέσθωσαν ἀνῃρημένοι θανάτῳ, καὶ οἱ νεανίσκοι αὐτῶν πεπτωκότες μαχαίρᾳ ἐν πολέμῳ. 
'''
"22" = '''
:sup:`22` Γενηθήτω κραυγὴ ἐν ταῖς οἰκίαις αὐτῶν· ἐπάξεις ἐπʼ αὐτοὺς λῃστὰς ἄφνω, ὅτι ἐνεχείρησαν λόγον εἰς σύλληψίν μου, καὶ παγίδας ἔκρυψαν ἐπʼ ἐμέ. 
'''
"23" = '''
:sup:`23` Καὶ σὺ, Κύριε, ἔγνως ἅπασαν τὴν βουλὴν αὐτῶν ἐπʼ ἐμὲ εἰς θάνατον· μὴ ἀθωώσῃς τὰς ἀδικίας αὐτῶν, καὶ τὰς ἁμαρτίας αὐτῶν ἀπὸ προσώπου σου μὴ ἐξαλείψῃς· γενέσθω ἡ ἀσθένεια αὐτῶν ἐναντίον σου, ἐν καιρῷ θυμοῦ σου ποίησον ἐν αὐτοῖς. 
'''
