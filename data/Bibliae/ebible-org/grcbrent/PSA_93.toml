[93]
"1" = '''
:sup:`1` Ψαλμὸς τῷ Δαυὶδ τετράδι σαββάτου. Θεὸς ἐκδικήσεων Κύριος, ὁ Θεὸς ἐκδικήσεων ἐπαῤῥησιάσατο. 
'''
"2" = '''
:sup:`2` Ὑψώθητι ὁ κρίνων τὴν γῆν, ἀπόδος ἀνταπόδοσιν τοῖς ὑπερηφάνοις. 
'''
"3" = '''
:sup:`3` Ἕως πότε ἁμαρτωλοὶ, Κύριε, ἕως πότε ἁμαρτωλοὶ καυχήσονται; 
'''
"4" = '''
:sup:`4` Φθέγξονται καὶ λαλήσουσιν ἀδικίαν, λαλήσουσι πάντες οἱ ἐργαζόμενοι τὴν ἀνομίαν. 
'''
"5" = '''
:sup:`5` Τὸν λαόν σου, Κύριε, ἐταπείνωσαν, καὶ τὴν κληρονομίαν σου ἐκάκωσαν. 
'''
"6" = '''
:sup:`6` Χήραν καὶ ὀρφανὸν ἀπέκτειναν, καὶ προσήλυτον ἐφόνευσαν. 
'''
"7" = '''
:sup:`7` Καὶ εἶπαν, οὐκ ὄψεται Κύριος, οὐδὲ συνήσει ὁ Θεὸς τοῦ Ἰακώβ. 
'''
"8" = '''
:sup:`8` Σύνετε δὴ ἄφρονες ἐν τῷ λαῷ, καὶ μωροὶ, ποτὲ φρονήσατε. 
'''
"9" = '''
:sup:`9` Ὁ φυτεύσας τὸ οὖς, οὐχὶ ἀκούει; ἢ ὁ πλάσας τὸν ὀφθαλμὸν, οὐχὶ κατανοεῖ; 
'''
"10" = '''
:sup:`10` Ὁ παιδεύων ἔθνη, οὐχὶ ἐλέγξει; ὁ διδάσκων ἄνθρωπον γνῶσιν; 
'''
"11" = '''
:sup:`11` Κύριος γινώσκει τοὺς διαλογισμοὺς τῶν ἀνθρώπων, ὅτι εἰσὶ μάταιοι. 
'''
"12" = '''
:sup:`12` Μακάριος ὁ ἄνθρωπος ὃν ἂν σὺ παιδεύσῃς Κύριε, καὶ ἐκ τοῦ νόμου σου διδάξῃς αὐτόν· 
'''
"13" = '''
:sup:`13` τοῦ πραΰναι αὐτῷ ἀφʼ ἡμερῶν πονηρῶν, ἕως οὗ ὀρυγῇ τῷ ἁμαρτωλῷ βόθρος. 
'''
"14" = '''
:sup:`14` Ὅτι οὐκ ἀπώσεται Κύριος τὸν λαὸν αὐτοῦ, καὶ τὴν κληρονομίαν αὐτοῦ οὐκ ἐγκαταλείψει, 
'''
"15" = '''
:sup:`15` ἕως οὗ δικαιοσύνη ἐπιστρέψῃ εἰς κρίσιν, καὶ ἐχόμενοι αὐτῆς πάντες οἱ εὐθεῖς τῇ καρδίᾳ· διάψαλμα. 
'''
"16" = '''
:sup:`16` Τίς ἀναστήσεταί μοι ἐπὶ πονηρευομένους, ἢ τίς συμπαραστήσεταί μοι ἐπὶ τοὺς ἐργαζομένους τὴν ἀνομίαν; 
'''
"17" = '''
:sup:`17` Εἰ μὴ ὅτι Κύριος ἐβοήθησέ μοι, παραβραχὺ παρῴκησε τῷ ᾅδῃ ἡ ψυχή μου. 
'''
"18" = '''
:sup:`18` Εἰ ἔλεγον, σεσάλευται ὁ πούς μου, τὸ ἔλεός σου Κύριε ἐβοήθει μοι. 
'''
"19" = '''
:sup:`19` Κύριε, κατὰ τὸ πλῆθος τῶν ὀδυνῶν μου ἐν τῇ καρδίᾳ μου, αἱ παρακλήσεις σου ἠγάπησαν τὴν ψυχήν μου. 
'''
"20" = '''
:sup:`20` Μὴ συμπροσέσται σοι θρόνος ἀνομίας, ὁ πλάσσων κόπον ἐπὶ προστάγματι. 
'''
"21" = '''
:sup:`21` Θηρεύσουσιν ἐπὶ ψυχὴν δικαίου, καὶ αἷμα ἀθῶον καταδικάσονται. 
'''
"22" = '''
:sup:`22` Καὶ ἐγένετό μοι Κύριος εἰς καταφυγὴν, καὶ ὁ Θεός μου εἰς βοηθὸν ἐλπίδος μου. 
'''
"23" = '''
:sup:`23` Καὶ ἀποδώσει αὐτοῖς τὴν ἀνομίαν αὐτῶν, καὶ τὴν πονηρίαν αὐτῶν· ἀφανιεῖ αὐτοὺς Κύριος ὁ Θεὸς ἡμῶν. 
'''
