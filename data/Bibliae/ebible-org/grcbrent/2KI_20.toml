[20]
"1" = '''
:sup:`1` Ἐν ταῖς ἡμέραις ἐκείναις ἠῤῥώστησεν Ἐζεκίας εἰς θάνατον· καὶ εἰσῆλθε πρὸς αὐτὸν Ἡσαΐας υἱὸς Ἀμὼς ὁ προφήτης, καὶ εἶπε πρὸς αὐτὸν, τάδε λέγει Κύριος, ἔντειλαι τῷ οἴκῳ σου, ἀποθνήσκεις σὺ καὶ οὐ ζήσῃ. 
'''
"2" = '''
:sup:`2` Καὶ ἐπέστρεψεν Ἐζεκίας πρὸς τὸν τοῖχον, καὶ ηὔξατο πρὸς Κύριον λέγων 
'''
"3" = '''
:sup:`3` Κύριε, μνήσθητι δὴ ὅσα περιεπάτησα ἐνώπιόν σου ἐν ἀληθείᾳ καὶ καρδίᾳ πλήρει, καὶ τὸ ἀγαθὸν ἐν ὀφθαλμοῖς σου ἐποίησα· καὶ ἔκλαυσεν Ἐζεκίας κλαυθμῷ μεγάλῳ. 
'''
"4" = '''
:sup:`4` Καὶ ἦν Ἡσαΐας ἐν τῇ αὐλῇ τῇ μέσῃ, καὶ ῥῆμα Κυρίου ἐγένετο πρὸς αὐτὸν, λέγων, 
'''
"5" = '''
:sup:`5` ἐπίστρεψον, καὶ ἐρεῖς πρὸς Ἐζεκίαν τὸν ἡγούμενον τοῦ λαοῦ μου, τάδε λέγει Κύριος ὁ Θεὸς Δαυὶδ τοῦ πατρός σου, ἤκουσα τῆς προσευχῆς σου, εἶδον τὰ δάκρυά σου· ἰδοὺ ἐγὼ ἰάσομαί σε· τῇ ἡμέρᾳ τῇ τρίτῃ ἀναβήσῃ εἰς οἶκον Κυρίου. 
'''
"6" = '''
:sup:`6` Καὶ προσθήσω ἐπὶ τὰς ἡμέρας σου πεντεκαίδεκα ἔτη· καὶ ἐκ χειρὸς· βασιλέως Ἀσσυρίων σώσω σε καὶ τὴν πόλιν ταύτην, καὶ ὑπερασπιῶ ὑπὲρ τῆς πόλεως ταύτης διʼ ἐμὲ καὶ διὰ Δαυὶδ τὸν δοῦλόν μου. 
'''
"7" = '''
:sup:`7` Καὶ εἶπε, λαβέτωσαν παλάθην σύκων, καὶ ἐπιθέτωσαν ἐπὶ τὸ ἕλκος, καὶ ὑγιάσει. 
'''
"8" = '''
:sup:`8` Καὶ εἶπεν Ἐζεκίας πρὸς Ἡσαΐαν, τί τὸ σημεῖον ὅτι ἰάσεταί με Κύριος, καὶ ἀναβήσομαι εἰς οἶκον Κυρίου τῇ ἡμέρᾳ τῇ τρίτῃ; 
'''
"9" = '''
:sup:`9` Καὶ εἶπεν Ἡσαΐας, τοῦτο τὸ σημεῖον παρὰ Κυρίου, ὅτι ποιήσει Κύριος τὸν λόγον ὃν ἐλάλησε· πορεύσεται ἡ σκιὰ δέκα βαθμοὺς, ἐὰν ἐπιστρέψῃ δέκα βαθμούς. 
'''
"10" = '''
:sup:`10` Καὶ εἶπεν Ἐζεκίας, κοῦφον τὴν σκιὰν κλῖναι δέκα βαθμούς· οὐχὶ, ἀλλʼ ἐπιστραφήτω ἡ σκιὰ ἐν τοῖς ἀναβαθμοῖς δέκα βαθμοὺς εἰς τὰ ὀπίσω. 
'''
"11" = '''
:sup:`11` Καὶ ἐβόησεν Ἡσαΐας ὁ προφήτης πρὸς Κύριον, καὶ ἐπέστρεψεν ἡ σκιὰ ἐν τοῖς ἀναβαθμοῖς εἰς τὰ ὀπίσω δέκα βαθμούς. 
'''
"12" = '''
:sup:`12` Ἐν τῷ καιρῷ ἐκείνῳ ἀπέστειλε Μαρωδὰχ Βαλαδὰν υἱὸς Βαλαδὰν βασιλεὺς Βαβυλῶνος βιβλία καὶ μαναὰ πρὸς Ἐζεκίαν, ὅτι ἤκουσεν ὅτι ἠῤῥώστησεν Ἐζεκίας. 
'''
"13" = '''
:sup:`13` Καὶ ἐχάρη ἐπʼ αὐτοῖς Ἐζεκίας, καὶ ἔδειξεν αὐτοῖς ὅλον τὸν οἶκον τοῦ νεχωθὰ, τὸ ἀργύριον καὶ τὸ χρυσίον, τὰ ἀρώματα καὶ τὸ ἔλαιον τὸ ἀγαθὸν, καὶ τὸν οἶκον τῶν σκευῶν, καὶ ὅσα εὑρέθη ἐν τοῖς θησαυροῖς αὐτοῦ· οὐκ ἦν λόγος ὃν οὐκ ἔδειξεν αὐτοῖς Ἐζεκίας ἐν τῷ οἴκῳ αὐτοῦ καὶ ἐν πάσῃ τῇ ἐξουσίᾳ αὐτοῦ. 
'''
"14" = '''
:sup:`14` Καὶ εἰσῆλθεν Ἡσαΐας ὁ προφήτης πρὸς τὸν βασιλέα Ἑζεκίαν, καὶ εἶπε πρὸς αὐτόν, τί ἐλάλησαν οἱ ἄνδρες οὖτοι, καὶ πόθεν ἥκασι πρὸς σέ; καὶ εἶπεν Ἐζεκίας, ἐκ γῆς πόῤῥωθεν ἥκασιν πρὸς μὲ, ἐκ Βαβυλῶνος. 
'''
"15" = '''
:sup:`15` Καὶ εἶπε, τί εἶδον ἐν τῷ οἴκῳ σου; καὶ εἶπε πάντα ὅσα ἐν τῷ οἴκῳ μου εἶδον· οὐκ ἦν ἐν τῷ οἴκῳ μου ὃ οὐκ ἔδειξα αὐτοῖς, ἀλλὰ καὶ τὰ ἐν τοῖς θησαυροῖς μου. 
'''
"16" = '''
:sup:`16` Καὶ εἶπεν Ἡσαΐας πρὸς Ἐζεκίαν, ἄκουσον λόγον Κυρίου, 
'''
"17" = '''
:sup:`17` ἰδοὺ ἡμέραι ἔρχονται, καὶ ληφθήσεται πάντα τὰ ἐν τῷ οἴκῳ σου, καὶ ὅσα ἐθησαύρισαν οἱ πατέρες σου ἕως τῆς ἡμέρας ταύτης, εἰς Βαβυλῶνα· καὶ οὐχ ὑπολειφθήσεται ῥῆμα ὃ εἶπε Κύριος. 
'''
"18" = '''
:sup:`18` Καὶ οἱ υἱοί σου οἳ ἐξελεύσονται ἐκ σοῦ οὓς γεννήσεις, λήψεται, καὶ ἔσονται εὐνοῦχοι ἐν τῷ οἴκῳ τοῦ βασιλέως Βαβυλῶνος. 
'''
"19" = '''
:sup:`19` Καὶ εἶπεν Ἐζεκίας πρὸς Ἡσαΐαν, ἀγαθὸς ὁ λόγος Κυρίου ὃν ἐλάλησεν· ἔστω εἰρήνη ἐν ταῖς ἡμέραις μου. 
'''
"20" = '''
:sup:`20` Καὶ τὰ λοιπὰ τῶν λόγων Ἐζεκίου καὶ πᾶσα ἡ δυναστεία αὐτοῦ καὶ ὅσα ἐποίησε, τὴν κρήνην καὶ τὸν ὑδραγωγόν, καὶ εἰσήγαγε τὸ ὕδωρ εἰς τὴν πόλιν, οὐχὶ ταῦτα γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰούδα; 
'''
"21" = '''
:sup:`21` Καὶ ἐκοιμήθη Ἐζεκίας μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐβασίλευσε Μανασσῆς υἱὸς αὐτοῦ ἀντʼ αὐτοῦ. 
'''
