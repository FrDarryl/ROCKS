[1]
"1" = '''
:sup:`1` ΚΑΙ ἐγένετο μετὰ τὸ πατάξαι Ἀλέξανδρον τὸν Φιλίππου τὸν Μακεδόνα, ὃς ἐξῆλθεν ἐκ τῆς γῆς Χεττειεὶμ, καὶ ἐπάταξε τὸν Δαρεῖον βασιλέα Περσῶν καὶ Μήδων, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ πρότερος ἐπὶ τὴν Ἑλλάδα. 
'''
"2" = '''
:sup:`2` Καὶ συνεστήσατο πολέμους πολλοὺς, καὶ ἐκράτησεν ὀχυρωμάτων πολλῶν, καὶ ἔσφαξε βασιλεῖς τῆς γῆς. 
'''
"3" = '''
:sup:`3` Καὶ διῆλθεν ἕως ἄκρων τῆς γῆς, καὶ ἔλαβε σκῦλα πλήθους ἐθνῶν· καὶ ἠσύχασεν ἡ γῆ ἐνώπιον αὐτοῦ· καὶ ὑψώθη, καὶ ἐπῄρθη ἡ καρδία αὐτοῦ. 
'''
"4" = '''
:sup:`4` Καὶ συνήγαγε δύναμιν ἰσχυρὰν σφόδρα, καὶ ἦρξε χωρῶν, καὶ ἐθνῶν, καὶ τυράννων, καὶ ἐγένοντο αὐτῷ εἰς φόρον. 
'''
"5" = '''
:sup:`5` Καὶ μετὰ ταῦτα ἔπεσεν ἐπὶ τὴν κοίτην, καὶ ἔγνω ὅτι ἀποθνήσκει. 
'''
"6" = '''
:sup:`6` Καὶ ἐκάλεσε τοὺς παῖδας αὐτοῦ τοὺς ἐνδόξους τοὺς συντρόφους αὐτοῦ ἀπὸ νεότητος, καὶ διεῖλεν αὐτοῖς τὴν βασιλείαν αὐτοῦ ἔτι ζῶντος αὐτοῦ. 
'''
"7" = '''
:sup:`7` Καὶ ἐβασίλευσεν Ἀλέξανδρος ἔτη δώδεκα, καὶ ἀπέθανε. 
'''
"8" = '''
:sup:`8` Καὶ ἐπεκράτησαν οἱ παῖδες αὐτοῦ ἕκαστος ἐν τῷ τόπῳ αὐτοῦ. 
'''
"9" = '''
:sup:`9` Καὶ ἐπέθεντο πάντες διαδήματα μετὰ τὸ ἀποθανεῖν αὐτὸν, καὶ οἱ υἱοὶ αὐτῶν ὀπίσω αὐτῶν ἔτη πολλὰ, καὶ ἐπλήθυναν κακὰ ἐν τῇ γῇ. 
'''
"10" = '''
:sup:`10` Καὶ ἐξῆλθεν ἐξ αὐτῶν ῥίζα ἁμαρτωλὸς Ἀντίοχος Ἐπιφανὴς, υἱὸς Ἀντιόχου βασιλέως, ὃς ἦν ὅμηρα ἐν τῇ Ῥώμῃ· καὶ ἐβασίλευσεν ἐν ἔτει ἑκατοστῷ καὶ τριακοστῷ καὶ ἑβδόμῳ βασιλείας Ἑλλήνων. 
'''
"11" = '''
:sup:`11` Ἐν ταῖς ἡμέραις ἐκείναις ἐξῆλθον ἐξ Ἰσραὴλ υἱοὶ παράνομοι, καὶ ἀνέπεισαν πολλοὺς, λέγοντες, πορευθῶμεν, καὶ διαθώμεθα διαθήκην μετὰ τῶν ἐθνῶν τῶν κύκλῳ ἡμῶν, ὅτι ἀφʼ ἧς ἐχωρίσθημεν ἀπʼ αὐτῶν, εὗρεν ἡμᾶς κακὰ πολλά. 
'''
"12" = '''
:sup:`12` Καὶ ἠγαθύνθη ὁ λόγος ἐν ὀφθαλμοῖς αὐτῶν. 
'''
"13" = '''
:sup:`13` Καὶ προεθυμήθησάν τινες ἀπὸ τοῦ λαοῦ, καὶ ἐπορεύθησαν πρὸς τὸν βασιλέα· καὶ ἔδωκεν αὐτοῖς ἐξουσίαν ποιῆσαι τὰ δικαιώματα τῶν ἐθνῶν. 
'''
"14" = '''
:sup:`14` Καὶ ᾠκοδόμησαν γυμνάσιον ἐν Ἱεροσολύμοις κατὰ τὰ νόμιμα τῶν ἐθνῶν. 
'''
"15" = '''
:sup:`15` Καὶ ἐποίησαν ἑαυτοῖς ἀκροβυστίας, καὶ ἀπέστησαν ἀπὸ διαθήκης ἁγίας· καὶ ἐζεύχθησαν τοῖς ἔθνεσι, καὶ ἐπράθησαν τοῦ ποιῆσαι τὸ πονηρόν. 
'''
"16" = '''
:sup:`16` Καὶ ἡτοιμάσθη ἡ βασιλεία ἐναντίον Ἀντιόχου· καὶ ὑπέλαβε βασιλεῦσαι τῆς Αἰγύπτου, ὅπως βασιλεύσῃ ἐπὶ τὰς δύο βασιλείας. 
'''
"17" = '''
:sup:`17` Καὶ εἰσῆλθεν εἰς Αἴγυπτον ἐν ὄχλῳ βαρεῖ, ἐν ἅρμασι, καὶ ἐν ἐλέφασι, καὶ ἐν ἱππεῦσι, καὶ ἐν στόλῳ μεγάλῳ. 
'''
"18" = '''
:sup:`18` Καὶ συνεστήσατο πόλεμον πρὸς Πτολεμαῖον βασιλέα Αἰγύπτου· καὶ ἐνετράπη Πτολεμαῖος ἀπὸ προσώπου αὐτοῦ, καὶ ἔφυγε· καὶ ἔπεσον τραυματίαι πολλοί. 
'''
"19" = '''
:sup:`19` Καὶ κατελάβοντο τὰς πόλεις τὰς ὀχυρὰς ἐν γῇ Αἰγύπτῳ· καὶ ἔλαβε τὰ σκῦλα γῆς Αἰγύπτου. 
'''
"20" = '''
:sup:`20` Καὶ ἐπέστρεψεν Ἀντιόχος μετὰ τὸ πατάξαι Αἴγυπτον ἐν τῷ ἑκατοστῷ καὶ τεσσαρακοστῷ καὶ τρίτῳ ἔτει· καὶ ἀνέβη ἐπὶ Ἰσραὴλ, καὶ ἀνέβη εἰς Ἱερουσαλὴμ ἐν ὄχλῳ βαρεῖ. 
'''
"21" = '''
:sup:`21` Καὶ εἰσῆλθεν εἰς τὸ ἁγίασμα ἐν ὑπερηφανείᾳ, καὶ ἔλαβε τὸ θυσιαστήριον τὸ χρυσοῦν, καὶ τὴν λυχνίαν τοῦ φωτὸς, καὶ πάντα τὰ σκεύη αὐτῆς, 
'''
"22" = '''
:sup:`22` καὶ τὴν τράπεζαν τῆς προθέσεως, καὶ τὰ σπονδεῖα, καὶ τὰς φιάλας, καὶ τὰς θυΐσκας τὰς χρυσᾶς, καὶ τὸ καταπέτασμα, καὶ τοὺς στεφάνους, καὶ τὸν κόσμον τὸν χρυσοῦν τὸν κατὰ πρόσωπον τοῦ ναοῦ, καὶ ἐλέπισε πάντα. 
'''
"23" = '''
:sup:`23` Καὶ ἔλαβε τὸ ἀργύριον, καὶ τὸ χρυσίον, καὶ τὰ σκεύη τὰ ἐπιθυμητά· καὶ ἔλαβε τοὺς θησαυροὺς τοὺς ἀποκρύφους οὓς εὗρε. 
'''
"24" = '''
:sup:`24` Καὶ λαβὼν πάντα ἀπῆλθεν εἰς τὴν γῆν αὐτοῦ· καὶ ἐποίησε φονοκτονίαν, καὶ ἐλάλησεν ὑπερηφανείαν μεγάλην. 
'''
"25" = '''
:sup:`25` Καὶ ἐγένετο πένθος μέγα ἐπὶ Ἰσραὴλ ἐν παντὶ τόπῳ αὐτῶν. 
'''
"26" = '''
:sup:`26` Καὶ ἐστέναξαν ἄρχοντες καὶ πρεσβύτεροι, παρθένοι καὶ νεανίσκοι ἠσθένησαν, καὶ τὸ κάλλος τῶν γυναικῶν ἠλλοιώθη. 
'''
"27" = '''
:sup:`27` Πᾶς νυμφίος ἀνέλαβε θρῆνον, καὶ καθημένη ἐν παστῷ ἐγένετο ἐν πένθει. 
'''
"28" = '''
:sup:`28` Καὶ ἐσείσθη ἡ γῆ ἐπὶ τοὺς κατοικοῦντας αὐτήν· καὶ πᾶς ὁ οἶκος Ἰακὼβ ἐνεδύσατο αἰσχύνην. 
'''
"29" = '''
:sup:`29` Καὶ μετὰ δύο ἔτη ἡμερῶν ἀπέστειλεν ὁ βασιλεὺς ἄρχοντα φορολογίας εἰς τὰς πόλεις Ἰούδα· καὶ ἦλθεν εἰς Ἱερουσαλὴμ ἐν ὄχλῳ βαρεῖ. 
'''
"30" = '''
:sup:`30` Καὶ ἐλάλησεν αὐτοῖς λόγους εἰρηνικοὺς ἐν δόλῳ· καὶ ἐνεπίστευσαν αὐτῷ· καὶ ἐπέπεσεν ἐπὶ τὴν πόλιν ἐξάπινα, καὶ ἐπάταξεν αὐτὴν πληγὴν μεγάλην, καὶ ἀπώλεσε λαὸν πολὺν ἐξ Ἰσραήλ. 
'''
"31" = '''
:sup:`31` Καὶ ἔλαβε τὰ σκῦλα τῆς πόλεως, καὶ ἐνεπύρισεν αὐτὴν πυρὶ, καὶ καθεῖλε τοὺς οἴκους αὐτῆς καὶ τὰ τείχη αὐτῆς κύκλῳ. 
'''
"32" = '''
:sup:`32` Καὶ ᾐχμαλώτευσαν τὰς γυναῖκας καὶ τὰ τέκνα, καὶ τὰ κτήνη ἐκληρονόμησαν. 
'''
"33" = '''
:sup:`33` Καὶ ᾠκοδόμησαν τὴν πόλιν Δαυὶδ τείχει μεγάλῳ καὶ ἰσχυρῷ, πύργοις ὀχυροῖς, καὶ ἐγένετο αὐτοῖς εἰς ἄκραν. 
'''
"34" = '''
:sup:`34` καὶ ἔθηκαν ἐκεῖ ἔθνος ἁμαρτωλὸν, ἄνδρας παρανόμους, καὶ ἐνίσχυσαν ἐν αὐτῇ. 
'''
"35" = '''
:sup:`35` Καὶ παρέθεντο ὅπλα καὶ τροφὰς, καὶ συναγαγόντες τὰ σκῦλα Ἱερουσαλὴμ ἀπέθεντο ἐκεῖ· καὶ ἐγένοντο εἰς μεγάλην παγίδα. 
'''
"36" = '''
:sup:`36` Καὶ ἐγένετο εἰς ἔνεδρον τῷ ἁγιάσματι, καὶ εἰς διάβολον πονηρὸν τῷ Ἰσραὴλ διαπαντός. 
'''
"37" = '''
:sup:`37` Καὶ ἐξέχεαν αἷμα ἀθῷον κύκλῳ τοῦ ἁγιάσματος, καὶ ἐμόλυναν τὸ ἁγίασμα. 
'''
"38" = '''
:sup:`38` Καὶ ἔφυγον οἱ κάτοικοι Ἱερουσαλὴμ διʼ αὐτοὺς, καὶ ἐγένετο κατοικία ἀλλοτρίων· καὶ ἐγένετο ἀλλοτρία τοῖς γεννήμασιν αὐτῆς, καὶ τὰ τέκνα αὐτῆς ἐγκατέλιπον αὐτήν. 
'''
"39" = '''
:sup:`39` Τὸ ἁγίασμα αὐτῆς ἠρημώθη ὡς ἔρημος, αἱ ἑορταὶ αὐτῆς ἐστράφησαν εἰς πένθος, τὰ σάββατα αὐτῆς εἰς ὀνειδισμὸν, ἡ τιμὴ αὐτῆς εἱς ἐξουδένωσιν. 
'''
"40" = '''
:sup:`40` Κατὰ τὴν δόξαν αὐτῆς ἐπληθύνθη ἡ ἀτιμία αὐτῆς, καὶ τὸ ὕψος αὐτῆς ἐστράφη εἰς πένθος. 
'''
"41" = '''
:sup:`41` Καὶ ἔγραψεν ὁ βασιλεὺς Ἀντίοχος πάσῃ τῇ βασιλείᾳ αὐτοῦ εἶναι πάντας λαὸν ἕνα, 
'''
"42" = '''
:sup:`42` καὶ ἐγκαταλιπεῖν ἕκαστον τὰ νόμιμα αὐτοῦ· καὶ ἐπεδέξατο πάντα τὰ ἔθνη κατὰ τὸν λόγον τοῦ βασιλέως. 
'''
"43" = '''
:sup:`43` Καὶ πολλοὶ ἀπὸ Ἰσραὴλ εὐδόκησαν τῇ λατρείᾳ αὐτοῦ, καὶ ἔθυσαν τοῖς εἰδώλοις, καὶ ἐβεβήλωσαν τὸ σάββατον. 
'''
"44" = '''
:sup:`44` Καὶ ἀπέστειλεν ὁ βασιλεὺς βιβλία ἐν χειρὶ ἀγγέλων εἰς Ἱερουσαλὴμ καὶ τὰς πόλεις Ἰούδα, πορευθῆναι ὀπίσω νομίμων ἀλλοτρίων τῆς γῆς, 
'''
"45" = '''
:sup:`45` καὶ κωλῦσαι ὁλοκαυτώματα καὶ θυσίαν καὶ σπονδὴν ἐκ τοῦ ἁγιάσματος, καὶ βεβηλῶσαι σάββατα καὶ ἑορτὰς, 
'''
"46" = '''
:sup:`46` καὶ μιᾶναι ἁγίασμα καὶ ἁγίους· 
'''
"47" = '''
:sup:`47` οἰκοδομῆσαι βωμοὺς, καὶ τεμένη, καὶ εἰδωλεῖα, καὶ θύειν ὕεια, καὶ κτήνη κοινὰ, 
'''
"48" = '''
:sup:`48` καὶ ἀφιέναι τοὺς υἱοὺς αὐτῶν ἀπεριτμήτους, βδελύξαι τὰς ψυχὰς αὐτῶν ἐν παντὶ ἀκαθάρτῳ καὶ βεβηλώσει, 
'''
"49" = '''
:sup:`49` ὥστε ἐπιλαθέσθαι τοῦ νόμου, καὶ ἀλλάξαι πάντα τὰ δικαιώματα. 
'''
"50" = '''
:sup:`50` Καὶ ὃς ἂν μὴ ποιήσῃ κατὰ τὸ ῥῆμα τοῦ βασιλέως, ἀποθανεῖται. 
'''
"51" = '''
:sup:`51` Κατὰ πάντας τοὺς λόγους τούτους ἔγραψε πάσῃ τῇ βασιλείᾳ αὐτοῦ, καὶ ἐποίησεν ἐπισκόπους ἐπὶ πάντα τὸν λαόν· καὶ ἐνετείλατο ταῖς πόλεσιν Ἰούδα θυσιάζειν κατὰ πόλιν καὶ πόλιν. 
'''
"52" = '''
:sup:`52` Καὶ συνηθροίσθησαν ἀπὸ τοῦ λαοῦ πρὸς αὐτοὺς πολλοὶ, πᾶς ὁ ἐγκαταλιπὼν τὸν νόμον· καὶ ἐποιησαν κακὰ ἐν τῇ γῇ. 
'''
"53" = '''
:sup:`53` Καὶ ἔθεντο τὸν Ἰσραὴλ ἐν κρύφοις ἐν παντὶ φυγαδευτηρίῳ αὐτῶν. 
'''
"54" = '''
:sup:`54` Καὶ τῇ πεντεκαιδεκάτῃ ἡμέρᾳ Χασελεῦ, τῷ πέμπτῳ καὶ τεσσαρακοστῷ καὶ ἑκατοστῷ ἔτει, ᾠκοδόμησαν βδέλυγμα ἐρημώσεως ἐπὶ τὸ θυσιαστήριον, καὶ ἐν πόλεσιν Ἰούδα κύκλῳ ᾠκοδόμησαν βωμούς. 
'''
"55" = '''
:sup:`55` Καὶ ἐπὶ τῶν θυρῶν τῶν οἰκιῶν, καὶ ἐν ταῖς πλατείαις ἐθυμίων. 
'''
"56" = '''
:sup:`56` Καὶ τὰ βιβλία τοῦ νόμου ἃ εὗρον, ἐνεπύρισαν πυρὶ κατασχίσαντες. 
'''
"57" = '''
:sup:`57` Καὶ ὅπου εὑρίσκετο παρά τινι βιβλίον διαθήκης, καὶ εἴ τις συνευδόκει τῷ νόμῳ, τὸ σύγκριμα τοῦ βασιλέως ἐθανάτου αὐτόν. 
'''
"58" = '''
:sup:`58` Ἐν ἰσχύϊ αὐτῶν ἐποίουν οὕτως τῷ Ἰσραὴλ τοῖς εὑρισκομένοις ἐν παντὶ μηνὶ καὶ μηνὶ ἐν ταῖς πόλεσι. 
'''
"59" = '''
:sup:`59` Καὶ τῇ πέμπτῃ καὶ εἰκάδι τοῦ μηνὸς θυσιάζοντες ἐπὶ τὸν βωμὸν ὃς ἦν ἐπὶ τοῦ θυσιαστηρίου. 
'''
"60" = '''
:sup:`60` Καὶ τὰς γυναῖκας τὰς περιτετμηκυίας τὰ τέκνα αὐτῶν ἐθανάτωσαν, κατὰ τὸ πρόσταγμα. 
'''
"61" = '''
:sup:`61` Καὶ ἐκρέμασαν τὰ βρέφη ἐκ τῶν τραχήλων αὐτῶν, καὶ τοὺς οἴκους αὐτῶν προενόμευσαν, καὶ τοὺς περιτετμηκότας αὐτοὺς ἐθανάτωσαν. 
'''
"62" = '''
:sup:`62` Καὶ πολλοὶ ἐν Ἰσραὴλ ἐκραταιώθησαν, καὶ ὠχυρώθησαν ἐν ἑαυτοῖς τοῦ μὴ φαγεῖν κοινά. 
'''
"63" = '''
:sup:`63` Καὶ ἐπελέξαντο ἀποθανεῖν, ἵνα μὴ μιανθῶσι τοῖς βρώμασι, καὶ μὴ βεβηλώσωσι διαθήκην ἁγίαν· καὶ ἀπέθανον. 
'''
"64" = '''
:sup:`64` Καὶ ἐγένετο ὀργὴ μεγάλη ἐπὶ Ἰσραὴλ σφόδρα. 
'''
