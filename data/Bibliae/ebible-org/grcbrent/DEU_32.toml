[32]
"1" = '''
:sup:`1` Πρόσεχε οὐρανὲ, καὶ λαλήσω, καὶ ἀκουέτω ἡ γῆ ῥήματα ἐκ στόματός μου. 
'''
"2" = '''
:sup:`2` Προσδοκάσθω ὡς ὑετὸς τὸ ἀπόφθεγμά μου, καὶ καταβήτω ὡς δρόσος τὰ ῥήματά μου, ὡσεὶ ὄμβρος ἐπʼ ἄγρωστιν, καὶ ὡσεὶ νιφετὸς ἐπὶ χόρτον. 
'''
"3" = '''
:sup:`3` Ὅτι τὸ ὄνομα Κυρίου ἐκάλεσα· δότε μεγαλωσύνην τῷ Θεῷ ἡμῶν. 
'''
"4" = '''
:sup:`4` Θεὸς, ἀληθινὰ τὰ ἔργα αὐτοῦ, καὶ πᾶσαι αἱ ὁδοὶ αὐτοῦ κρίσεις· Θεὸς πιστὸς, καὶ οὐκ ἔστιν ἀδικία· δίκαιος καὶ ὅσιος Κύριος. 
'''
"5" = '''
:sup:`5` Ἡμάρτοσαν οὐκ αὐτῷ τέκνα μωμητά· γενεὰ σκολιὰ καὶ διεστραμμένη. 
'''
"6" = '''
:sup:`6` Ταῦτα Κυρίῳ ἀνταποδίδοτε; οὕτω λαὸς μωρὸς καὶ οὐχὶ σοφός; οὐκ αὐτὸς οὗτός σου πατὴρ ἐκτήσατό σε καὶ ἐποίησέ σε καὶ ἔπλασέ σε; 
'''
"7" = '''
:sup:`7` Μνήσθητε ἡμέρας αἰῶνος, σύνετε ἔτη γενεῶν γενεαῖς. ἐπερώτησον τὸν πατέρα σου καὶ ἀναγγελεῖ σοι, τοὺς πρεσβυτέρους σου καὶ ἐροῦσί σοι. 
'''
"8" = '''
:sup:`8` Ὅτε διεμέριζεν ὁ ὕψιστος ἔθνη, ὡς διέσπειρεν υἱοὺς Αδὰμ, ἔστησεν ὅρια ἐθνῶν κατὰ ἀριθμὸν ἀγγέλων Θεοῦ. 
'''
"9" = '''
:sup:`9` Καὶ ἐγενήθη μερὶς Κυρίου λαὸς αὐτοῦ Ἰακώβ· σχοίνισμα κληρονομίας αὐτοῦ Ἰσραήλ. 
'''
"10" = '''
:sup:`10` Αὐτάρκησεν αὐτὸν ἐν τῇ ἐρήμῳ, ἐν δίψει καύματος ἐν γῇ ἀνύδρῳ· ἐκύκλωσεν αὐτὸν καὶ ἐπαίδευσεν αὐτὸν, καὶ διεφύλαξεν αὐτὸν, ὡς κόρην ὀφθαλμοῦ· 
'''
"11" = '''
:sup:`11` Ὡς ἀετὸς σκεπάσαι νοσσιὰν αὐτοῦ, καὶ ἐπὶ τοῖς νοσσοῖς αὐτοῦ ἐπεπόθησε, διεὶς τὰς πτέρυγας αὐτοῦ ἐδέξατο αὐτοὺς, καὶ ἀνέλαβεν αὐτοὺς ἐπὶ τῶν μεταφρένων αὐτοῦ. 
'''
"12" = '''
:sup:`12` Κύριος μόνος ἦγεν αὐτοὺς, οὐκ ἦν μετʼ αὐτῶν θεὸς ἀλλότριος. 
'''
"13" = '''
:sup:`13` Ἀνεβίβασεν αὐτοὺς ἐπὶ τὴν ἰσχὺν τῆς γῆς· ἐψώμισεν αὐτοὺς γεννήματα ἀγρῶν· ἐθήλασαν μέλι ἐκ πέτρας, καὶ ἔλαιον ἐκ στερεᾶς πέτρας. 
'''
"14" = '''
:sup:`14` Βούτυρον βοῶν, καὶ γάλα προβάτων, μετὰ στέατος ἀρνῶν καὶ κριῶν, υἱῶν ταύρων καὶ τράγων, μετὰ στέατος νεφρῶν πυροῦ, καὶ αἷμα σταφυλῆς ἔπιεν οἶνον. 
'''
"15" = '''
:sup:`15` Καὶ ἔφαγεν Ἰακὼβ καὶ ἐνεπλήσθη, καὶ ἀπελάκτισεν ὁ ἠγαπημένος· ἐλιπάνθη, ἐπαχύνθη, ἐπλατύνθη, καὶ ἐγκατέλιπε τὸν Θεὸν τὸν ποιήσαντα αὐτὸν, καὶ ἀπέστη ἀπὸ Θεοῦ σωτῆρος αὐτοῦ. 
'''
"16" = '''
:sup:`16` Παρώξυνάν με ἐπʼ ἀλλοτρίοις· ἐν βδελύγμασιν αὐτῶν παρεπίκρανάν με. 
'''
"17" = '''
:sup:`17` Εθυσαν δαιμονίοις, καὶ οὐ Θεῷ· θεοῖς οἷς οὐκ ᾔδεισαν· καινοὶ πρόσφατοι ἥκασιν, οὓς οὐκ ᾔδεισαν οἱ πατέρες αὐτῶν. 
'''
"18" = '''
:sup:`18` Θεὸν τὸν γεννήσαντά σε ἐγκατέλιπες, καὶ ἐπελάθου Θεοῦ τοῦ τρέφοντός σε. 
'''
"19" = '''
:sup:`19` Καὶ εἶδε Κύριος, καὶ ἐζήλωσε· καὶ παρωξύνθη διʼ ὀργὴν υἱῶν αὐτοῦ καὶ θυγατέρων, 
'''
"20" = '''
:sup:`20` καὶ εἶπεν, ἀποστρέψω τὸ πρόσωπόν μου ἀπʼ αὐτῶν, καὶ δείξω τί ἔσται αὐτοῖς ἐπʼ ἐσχάτων ἡμερῶν· ὅτι γενεὰ ἐξεστραμμένη ἐστίν, υἱοὶ οἷς οὐκ ἔστι πίστις ἐν αὐτοῖς. 
'''
"21" = '''
:sup:`21` Αὐτοὶ παρεζήλωσάν με ἐπʼ οὐ Θεῷ, παρώξυνάν με ἐν τοῖς εἰδώλοις αὐτῶν· κᾀγὼ παραζηλώσω αὐτοὺς ἐπʼ οὐκ ἔθνει, ἐπὶ ἔθνει ἀσυνέτῳ παροργιῶ αὐτούς. 
'''
"22" = '''
:sup:`22` Ὅτι πῦρ ἐκκέκαυται ἐκ τοῦ θυμοῦ μου, καυθήσεται ἕως ᾄδου κάτω· καταφάγεται γῆν καὶ τὰ γεννήματα αὐτῆς· φλέξει θεμέλια ὀρέων. 
'''
"23" = '''
:sup:`23` Συνάξω εἰς αὐτοὺς κακὰ, καὶ τὰ βέλη μου συμπολεμήσω εἰς αὐτούς. 
'''
"24" = '''
:sup:`24` Τηκόμενοι λιμῷ καὶ βρώσει ὀρνέων, καὶ ὀπισθότονος ἀνίατος· ὀδόντας θηρίων ἐπαποστελῶ εἰς αὐτοὺς, μετὰ θυμοῦ συρόντων ἐπὶ γῆν. 
'''
"25" = '''
:sup:`25` Ἔξωθεν ἀτεκνώσει αὐτοὺς μάχαιρα, καὶ ἐκ τῶν ταμιείων, φόβος· νεανίσκος σὺν παρθένῳ, θηλάζων μετὰ καθεστηκότος πρεσβύτου. 
'''
"26" = '''
:sup:`26` Εἶπα, διασπερῶ αὐτοὺς, παύσω δὲ ἐξ ἀνθρώπων τὸ μνημόσυνον αὐτῶν. 
'''
"27" = '''
:sup:`27` Εἰ μὴ διʼ ὀργὴν ἐχθρῶν, ἵνα μὴ μακροχρονίσωσι, ἵνα μὴ συνεπιθῶνται οἱ ὑπεναντίοι· μὴ εἴπωσιν, ἡ χεὶρ ἡμῶν ἡ ὑψηλὴ, καὶ οὐχὶ Κύριος, ἐποίησε ταῦτα πάντα. 
'''
"28" = '''
:sup:`28` Ἔθνος ἀπολωλεκὸς βουλήν ἐστι, καὶ οὐκ ἔστιν ἐν αὐτοῖς ἐπιστήμη. 
'''
"29" = '''
:sup:`29` Οὐκ ἐφρόνησαν συνιέναι· ταῦτα καταδεξάσθωσαν εἰς τὸν ἐπιόντα χρόνον. 
'''
"30" = '''
:sup:`30` Πῶς διώξεται εἷς χιλίους, καὶ δύο μετακινήσουσι μυριάδας, εἰ μὴ ὁ Θεὸς ἀπέδοτο αὐτοὺς, καὶ Κύριος παρέδωκεν αὐτούς; 
'''
"31" = '''
:sup:`31` Ὅτι οὐκ εἰσὶν ὡς ὁ Θεὸς ἡμῶν οἱ θεοὶ αὐτῶν· οἱ δὲ ἐχθροὶ ἡμῶν ἀνόητοι. 
'''
"32" = '''
:sup:`32` Ἐκ γὰρ ἀμπέλου Σοδόμων ἡ ἄμπελος αὐτῶν, καὶ ἡ κληματὶς αὐτῶν ἐκ Γομόῤῥας· σταφυλὴ αὐτῶν σταφυλὴ χολῆς, βότρυς πικρίας αὐτοῖς. 
'''
"33" = '''
:sup:`33` Θυμὸς δρακόντων ὁ οἶνος αὐτῶν, καὶ θυμὸς ἀσπίδων ἀνίατος. 
'''
"34" = '''
:sup:`34` Οὐκ ἰδοὺ ταῦτα συνῆκται παρʼ ἐμοὶ, καὶ ἐσφράγισται ἐν τοῖς θησαυροῖς μου; 
'''
"35" = '''
:sup:`35` Ἐν ἡμέρᾳ ἐκδικήσεως ἀνταποδώσω, ὅταν σφαλῇ ὁ ποὺς αὐτῶν· ὅτι ἐγγὺς ἡμέρα ἀπωλίας αὐτοῖς, καὶ πάρεστιν ἕτοιμα ὑμῖν. 
'''
"36" = '''
:sup:`36` Ὅτι κρινεῖ Κύριος τὸν λαὸν αὐτοῦ, καὶ ἐπὶ τοῖς δούλοις αὐτοῦ παρακληθήσεται· εἶδε γὰρ παραλελυμένους αὐτοὺς, καὶ ἐκλελοιπότας ἐν ἐπαγωγῇ, καὶ παρειμένους· 
'''
"37" = '''
:sup:`37` Καὶ εἶπε Κύριος, ποῦ εἰσιν οἱ θεοὶ αὐτῶν, ἐφʼ οἷς ἐπεποίθεισαν ἐπʼ αὐτοῖς, 
'''
"38" = '''
:sup:`38` ὧν τὸ στέαρ τῶν θυσιῶν αὐτῶν ἠσθίετε, καὶ ἐπίνετε τὸν οἶνον τῶν σπονδῶν αὐτῶν; ἀναστήτωσαν καὶ βοηθησάτωσαν ὑμῖν καὶ γενηθήτωσαν ὑμῖν σκεπασταί. 
'''
"39" = '''
:sup:`39` Ἴδετε ἴδετε ὅτι ἐγώ εἰμι, καὶ οὐκ ἔστι Θεὸς πλὴν ἐμοῦ· ἐγὼ ἀποκτείνω, καὶ ζῇν ποιήσω· πατάξω, κἀγὼ ἰάσομαι· καὶ οὐκ ἔστιν ὃς ἐξελεῖται ἐκ τῶν χειρῶν μου. 
'''
"40" = '''
:sup:`40` Ὅτι ἀρῶ εἰς τὸν οὐρανὸν τὴν χεῖρά μου, καὶ ὀμοῦμαι τὴν δεξιάν μου· καὶ ἐρῶ, ζῶ ἐγὼ εἰς τὸν αἰῶνα· 
'''
"41" = '''
:sup:`41` Ὅτι παροξυνῶ ὡς ἀστραπὴν τὴν μάχαιράν μου, καὶ ἀνθέξεται κρίματος ἡ χείρ μου, καὶ ἀποδώσω δίκην τοῖς ἐχθροῖς, καὶ τοῖς μισοῦσί με ἀνταποδώσω. 
'''
"42" = '''
:sup:`42` Μεθύσω τὰ βέλη μου ἀφʼ αἵματος, καὶ ἡ μάχαιρά μου φάγεται κρέα ἀφʼ αἵματος τραυματιῶν καὶ αἰχμαλωσίας ἀπὸ κεφαλῆς ἀρχόντων ἐχθρῶν. 
'''
"43" = '''
:sup:`43` Εὐφράνθητε οὐρανοὶ ἅμα αὐτῷ, καὶ προσκυνησάτωσαν αὐτῷ πάντες ἄγγελοι Θεοῦ· εὐφράνθητε ἔθνη μετὰ τοῦ λαοῦ αὐτοῦ, καὶ ἐνισχυσάτωσαν αὐτῷ πάντες υἱοὶ Θεοῦ, ὅτι τὸ αἷμα τῶν υἱῶν αὐτοῦ ἐκδικᾶται· καὶ ἐκδικήσει καὶ ἀνταποδώσει δίκην τοῖς ἐχθροῖς, καὶ τοῖς μισοῦσιν ἀνταποδώσει· καὶ ἐκκαθαριεῖ Κύριος τὴν γῆν τοῦ λαοῦ αὐτοῦ. 
'''
"44" = '''
:sup:`44` Καὶ ἔγραψε Μωυσῆς τὴν ᾠδὴν ταύτην ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ ἐδίδαξεν αὐτὴν τοὺς υἱοὺς Ἰσραήλ· καὶ εἰσῆλθε Μωυσῆς, καὶ ἐλάλησε πάντας τοὺς λόγους τοῦ νόμου τούτου εἰς τὰ ὦτα τοῦ λαοῦ, αὐτὸς καὶ Ἰησοῦς ὁ τοῦ Ναυή. 
'''
"45" = '''
:sup:`45` Καὶ ἐξετέλεσε Μωυσῆς λαλῶν παντὶ Ἰσραήλ. 
'''
"46" = '''
:sup:`46` Καὶ εἶπε πρὸς αὐτοὺς, προσέχετε τῇ καρδίᾳ ἐπὶ πάντας τοὺς λόγους τούτους, οὓς ἐγὼ διαμαρτύρομαι ὑμῖν σήμερον, ἃ ἐντελεῖσθε τοῖς υἱοῖς ὑμῶν, φυλάσσειν καὶ ποιεῖν πάντας τοὺς λόγους τοῦ νόμου τούτου. 
'''
"47" = '''
:sup:`47` Ὅτι οὐχὶ λόγος κενὸς οὗτος ὑμῖν· ὅτι αὕτη ἡ ζωὴ ὑμῶν, καὶ ἕνεκεν τοῦ λόγου τούτου μακροημερεύσετε ἐπὶ τῆς γῆς, εἰς ἣν ὑμεῖς διαβαίνετε τὸν Ἰορδάνην ἐκεῖ κληρονομῆσαι. 
'''
"48" = '''
:sup:`48` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν ἐν τῇ ἡμέρᾳ ταύτῃ, λέγων, 
'''
"49" = '''
:sup:`49` ἀνάβηθι εἰς τὸ ὄρος τὸ Ἀβαρίμ, τοῦτο ὄρος Ναβαῦ ὅ ἐστιν ἐν γῇ Μωὰβ κατὰ πρόσωπον Ἰεριχὼ, καὶ ἴδε τὴν γῆν Χαναάν, ἣν ἐγὼ δίδωμι τοῖς υἱοῖς Ἰσραὴλ, 
'''
"50" = '''
:sup:`50` καὶ τελεύτα ἐν τῷ ὄρει εἰς ὃ ἀναβαίνεις ἐκεῖ, καὶ προστέθητι πρὸς τὸν λαόν σου· ὃν τρόπον ἀπέθανεν Ἀαρὼν ὁ ἀδελφός σου ἐν Ὢρ τῷ ὄρει, καὶ προσετέθη πρὸς τὸν λαὸν αὐτοῦ. 
'''
"51" = '''
:sup:`51` Ὅτι ἠπειθήσατε τῷ ῥήματί μου ἐν τοῖς υἱοῖς Ἰσραὴλ ἐπὶ τοῦ ὕδατος ἀντιλογίας Κάδης ἐν τῇ ἐρήμῳ Σὶν, διότι οὐχ ἡγιάσατέ με ἐν τοῖς υἱοῖς Ἰσραήλ. 
'''
"52" = '''
:sup:`52` Ἀπέναντι ὄψει τὴν γῆν, καὶ ἐκεῖ οὐκ εἰσελεύσῃ. 
'''
