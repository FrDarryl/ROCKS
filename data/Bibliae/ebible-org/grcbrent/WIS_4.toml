[4]
"1" = '''
:sup:`1` Κρείσσων ἀτεκνία μετὰ ἀρετῆς, ἀθανασία γάρ ἐστιν ἐν μνήμῃ αὐτῆς, ὅτι καὶ παρὰ Θεῷ γινώσκεται καὶ παρὰ ἀνθρώποις· 
'''
"2" = '''
:sup:`2` παροῦσάν τε μιμοῦνται αὐτὴν, καὶ ποθοῦσιν ἀπελθοῦσαν καὶ ἐν τῷ αἰῶνι στεφανηφοροῦσα πομπεύει, τὸν τῶν ἀμιάντων ἄθλων ἀγῶνα νικήσασα. 
'''
"3" = '''
:sup:`3` Πολύγονον δὲ ἀσεβῶν πλῆθος οὐ χρησιμεύσει, καὶ ἐκ νόθων μοσχευμάτων οὐ δώσει ῥίζαν εἰς βάθος, οὐδὲ ἀσφαλῆ βάσιν ἑδράσει. 
'''
"4" = '''
:sup:`4` Κᾂν γὰρ ἐν κλάδοις πρὸς καιρὸν ἀναθάλῃ, ἐπισφαλῶς βεβηκότα ὑπὸ ἀνέμου σαλευθήσεται, καὶ ὑπὸ βίας ἀνέμων ἐκριζωθήσεται. 
'''
"5" = '''
:sup:`5` Περικλασθήσονται κλῶνες ἀτέλεστοι, καὶ ὁ καρπὸς αὐτῶν ἄχρηστος, ἄωρος εἰς βρῶσιν, καὶ εἰς οὐθὲν ἐπιτήδειος. 
'''
"6" = '''
:sup:`6` Ἐκ γὰρ ἀνόμων ὕπνων τέκνα γεννώμενα μάρτυρές εἰσι πονηρίας κατὰ γονέων ἐν ἐξετασμῷ αὐτῶν. 
'''
"7" = '''
:sup:`7` Δίκαιος δὲ ἐὰν φθάσῃ τελευτῆσαι, ἐν ἀναπαύσει ἔσται. 
'''
"8" = '''
:sup:`8` Γῆρας γὰρ τίμιον οὐ τὸ πολυχρόνιον, οὐδὲ ἀριθμῷ ἐτῶν μεμέτρηται. 
'''
"9" = '''
:sup:`9` Πολιὰ δέ ἐστιν φρόνησις ἀνθρώποις, καὶ ἡλικία γήρως βίος ἀκηλίδωτος. 
'''
"10" = '''
:sup:`10` Εὐάρεστος τῷ Θεῷ γενόμενος ἠγαπήθη, καὶ ζῶν μεταξὺ ἁμαρτωλῶν μετετέθη. 
'''
"11" = '''
:sup:`11` Ἡρπάγη μὴ κακία ἀλλάξῃ σύνεσιν αὐτοῦ, ἢ δόλος ἀπατήσῃ ψυχὴν αὐτοῦ. 
'''
"12" = '''
:sup:`12` Βασκανία γὰρ φαυλότητος ἀμαυροῖ τὰ καλὰ, καὶ ῥεμβασμὸς ἐπιθυμίας μεταλλεύει νοῦν ἄκακον. 
'''
"13" = '''
:sup:`13` Τελειωθεὶς ἐν ὀλίγῳ ἐπλήρωσε χρόνους μακρούς. 
'''
"14" = '''
:sup:`14` Ἀρεστὴ γὰρ ἦν Κυρίῳ ἡ ψυχὴ αὐτοῦ· διὰ τοῦτο ἔσπευσεν ἐκ μέσου πονηρίας. 
'''
"15" = '''
:sup:`15` Οἱ δὲ λαοὶ ἰδόντες καὶ μὴ νοήσαντες, μηδὲ θέντες ἐπὶ διανοίᾳ τὸ τοιοῦτο, ὅτι χάρις καὶ ἔλεος ἐν τοῖς ἐκλεκτοῖς αὐτοῦ, καὶ ἐπισκοπὴ ἐν τοῖς ὁσίοις αὐτοῦ. 
'''
"16" = '''
:sup:`16` Κατακρινεῖ δὲ δίκαιος καμὼν τοῦς ζῶντας ἀσεβεῖς, καὶ νεότης τελεσθεῖσα ταχέως πολυετὲς γῆρας ἀδίκου. 
'''
"17" = '''
:sup:`17` Ὄψονται γὰρ τελευτὴν σοφοῦ, καὶ οὐ νοήσουσι τί ἐβουλεύσατο περὶ αὐτοῦ, καὶ εἰς τί ἠσφαλίσατο αὐτὸν ὁ Κύριος. 
'''
"18" = '''
:sup:`18` Ὄψονται καὶ ἐξουθενήσουσιν, αὐτοὺς δὲ ὁ Κύριος ἐκγελάσεται· καὶ ἔσονται μετὰ τοῦτο εἰς πτῶμα ἄτιμον, καὶ εἰς ὕβριν ἐν νεκροῖς διʼ αἰῶνος. 
'''
"19" = '''
:sup:`19` Ὅτι ῥήξει αὐτοὺς ἀφώνους πρηνεῖς, καὶ σαλεύσει αὐτοὺς ἐκ θεμελίων, καὶ ἕως ἐσχάτου χερσωθήσονται, καὶ ἔσονται ἐν ὀδύνῃ, καὶ ἡ μνήμη αὐτῶν ἀπολεῖται. 
'''
"20" = '''
:sup:`20` Ἐλεύσονται ἐν συλλογισμῷ ἁμαρτημάτων αὐτῶν δειλοὶ, καὶ ἐλέγξει αὐτοὺς ἐξεναντίας τὰ ἀνομήματα αὐτῶν. 
'''
