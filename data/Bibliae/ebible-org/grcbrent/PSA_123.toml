[123]
"1" = '''
:sup:`1` Ὠδὴ τῶν ἀναβαθμῶν. Εἰ μὴ ὅτι Κύριος ἦν ἐν ἡμῖν, εἰπάτω δὴ Ἰσραὴλ, 
'''
"2" = '''
:sup:`2` εἰ μὴ ὅτι Κύριος ἦν ἐν ἡμῖν, ἐν τῷ ἐπαναστῆναι ἀνθρώπους ἐφʼ ἡμᾶς, 
'''
"3" = '''
:sup:`3` ἄρα ζῶντας ἂν κατέπιον ἡμᾶς· ἐν τῷ ὀργισθῆναι τὸν θυμὸν αὐτῶν ἐφʼ ἡμᾶς, 
'''
"4" = '''
:sup:`4` ἄρα τὸ ὕδωρ ἂν κατεπόντισεν ἡμᾶς· χείμαῤῥον διῆλθεν ἡ ψυχὴ ἡμῶν. 
'''
"5" = '''
:sup:`5` Ἄρα διῆλθεν ἡ ψυχὴ ἡμῶν τὸ ὕδωρ τὸ ἀνυπόστατον. 
'''
"6" = '''
:sup:`6` Εὐλογητὸς Κύριος, ὃς οὐκ ἔδωκεν ἡμᾶς εἰς θήραν τοῖς ὀδοῦσιν αὐτῶν. 
'''
"7" = '''
:sup:`7` Ἡ ψυχὴ ἡμῶν ὡς στρουθίον ἐῤῥύσθη ἐκ τῆς παγίδος τῶν θηρευόντων· ἡ παγὶς συνετρίβη, καὶ ἡμεῖς ἐῤῥύσθημεν. 
'''
"8" = '''
:sup:`8` Ἡ βοήθεια ἡμῶν ἐν ὀνόματι Κυρίου, τοῦ ποιήσαντος τὸν οὐρανὸν καὶ τὴν γῆν. 
'''
