[11]
"1" = '''
:sup:`1` Μετὰ ταῦτα ἐπορεύετο καὶ Τωβίας εὐλογῶν τὸν Θεὸν, ὅτι εὐώδωσε τὴν ὁδὸν αὐτοῦ· καὶ κατευλόγει Ῥαγουὴλ, καὶ Ἔδναν τὴν γυναῖκα αὐτοῦ· καὶ ἐπορεύετο μέχρις οὗ ἐγγίσαι αὐτοὺς εἰς Νινευή. 
'''
"2" = '''
:sup:`2` Καὶ εἶπε Ῥαφαὴλ πρὸς Τωβίαν, οὐ γινώσκεις, ἀδελφὲ, πῶς ἀφῆκας τὸν πατέρα σου; 
'''
"3" = '''
:sup:`3` Προδράμωμεν ἔμπροσθεν τῆς γυναικός σου, καὶ ἑτοιμάσωμεν τὴν οἰκίαν· 
'''
"4" = '''
:sup:`4` λάβε δὲ παρὰ χεῖρα τὴν χολὴν τοῦ ἰχθύος· καὶ ἐπορεύθησαν, καὶ συνῆλθεν ὁ κύων ὄπισθεν αὐτῶν. 
'''
"5" = '''
:sup:`5` Καὶ Ἄννα ἐκάθητο περιβλεπομένη εἰς τὴν ὁδὸν τὸν παῖδα αὐτῆς. 
'''
"6" = '''
:sup:`6` Καὶ προσενόησεν αὐτὸν ἐρχόμενον, καὶ εἶπε τῷ πατρὶ αὐτοῦ, ἰδοὺ ὁ υἱὸς μου ἔρχεται, καὶ ὁ ἄνθρωπος ὁ πορευθεὶς μετʼ αὐτοῦ. 
'''
"7" = '''
:sup:`7` Καὶ Ῥαφαὴλ εἶπεν, ἐπίσταμαι ἐγὼ, ὅτι ἀνοίξει τοὺς ὀφθαλμοὺς ὁ πατήρ σου. 
'''
"8" = '''
:sup:`8` Σὺ ἔγχρισον τὴν χολὴν εἰς τοὺς ὀφθαλμοὺς αὐτοῦ, καὶ δηχθεὶς διατρίψει, καὶ ἀποβαλεῖται τὰ λευκώματα, καὶ ὄψεταί σε. 
'''
"9" = '''
:sup:`9` Καὶ προσδραμοῦσα Ἄννα ἐπέπεσεν ἐπὶ τὸν τράχηλον τοῦ υἱοῦ αὐτῆς, καὶ εἶπεν αὐτῷ, εἶδόν σε παιδίον, ἀπὸ τοῦ νῦν ἀποθανοῦμαι· καὶ ἔκλαυσαν ἄμφότεροι. 
'''
"10" = '''
:sup:`10` Καὶ Τωβὶτ ἐξήρχετο πρὸς τὴν θύραν, καὶ προσέκοπτεν· ὁ δὲ υἱὸς αὐτοῦ προσέδραμεν αὐτῷ, 
'''
"11" = '''
:sup:`11` καὶ ἐπελάβετο τοῦ πατρὸς αὐτοῦ, καὶ προσέπασε τὴν χολὴν ἐπὶ τοὺς ὀφθαλμοὺς τοῦ πατρὸς αὐτοῦ, λέγων, θάρσει πάτερ. 
'''
"12" = '''
:sup:`12` Ὡς δὲ συνεδήχθησαν, διέτριψε τοὺς ὀφθαλμοὺς αὐτοῦ, 
'''
"13" = '''
:sup:`13` καὶ ἐλεπίσθη ἀπὸ τῶν κάνθων τῶν ὀφθαλμῶν αὐτοῦ τὰ λευκώματα· καὶ ἰδὼν τὸν υἱὸν αὐτοῦ ἐπέπεσεν ἐπὶ τὸν τράχηλον αὐτοῦ, 
'''
"14" = '''
:sup:`14` Καὶ ἔκλαυσε, καὶ εἶπεν, εὐλογητὸς εἶ ὁ Θεὸς, καὶ εὐλογητὸν τὸ ὄνομά σου εἰς τοὺς αἰῶνας, καὶ εὐλογημένοι πάντες οἱ ἅγιοί σου ἄγγελοι, 
'''
"15" = '''
:sup:`15` ὅτι ἐμαστίγωσας καὶ ἠλέησάς με· ἰδοὺ βλέπω Τωβίαν τὸν υἱόν μου· καὶ εἰσῆλθεν ὁ υἱὸς αὐτοῦ χαίρων, καὶ ἀπήγγειλε τῷ πατρὶ αὐτοῦ τὰ μεγαλεῖα τὰ γενόμενα αὐτῷ ἐν τῇ Μηδίᾳ. 
'''
"16" = '''
:sup:`16` Καὶ ἐξῆλθε Τωβίτ εἰς συνάντησιν τῇ νύμφῃ αὐτοῦ χαίρων καὶ εὐλογῶν τὸν Θεὸν πρὸς τῇ πύλῃ Νινευή· καὶ ἐθαύμαζον οἱ θεωροῦντες αὐτὸν πορευόμενον, ὅτι ἔβλεψε. 
'''
"17" = '''
:sup:`17` Καὶ Τωβὶτ ἐξωμολογεῖτο ἐνώπιον αὐτοῦ, ὅτι ἠλέησεν αὐτοὺς ὁ Θεός· καὶ ὡς ἤγγισε Τωβὶτ Σάῤῥᾳ τῇ νύμφῃ αὐτοῦ, κατευλόγησεν αὐτὴν, λέγων, Ἔλθοις ὑγιαίνουσα θύγατερ· εὐλογητὸς ὁ Θεός, ὃς ἤγαγέ σε πρὸς ἡμᾶς, καὶ ὁ πατήρ σου καὶ ἡ μήτηρ σου· καὶ ἐγένετο χαρὰ πᾶσι τοῖς ἐν Νινευὴ ἀδελφοῖς αὐτοῦ. 
'''
"18" = '''
:sup:`18` Καὶ παρεγένετο Ἀχιάχαρος, καὶ Νασβὰς ὁ ἐξάδελφος αὐτοῦ, 
'''
"19" = '''
:sup:`19` καὶ ἤχθη ὁ γάμος Τωβία μετʼ εὐφροσύνης ἡμέρας ἑπτά. 
'''
