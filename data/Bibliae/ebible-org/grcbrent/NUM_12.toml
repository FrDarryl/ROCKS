[12]
"1" = '''
:sup:`1` Καὶ ἐλάλησε Μαριὰμ καὶ Ἀαρὼν κατὰ Μωυσῆ, ἕνεκεν τῆς γυναικὸς τῆς Αἰθιοπίσσης ἣν ἔλαβε Μωυσῆς, ὅτι γυναῖκα Αἰθιόπισσαν ἔλαβε, 
'''
"2" = '''
:sup:`2` καὶ εἶπαν, μὴ Μωυσῇ μόνῳ λελάληκε Κύριος; οὐχὶ καὶ ἡμῖν ἐλάλησε; καὶ ἤκουσε Κύριος. 
'''
"3" = '''
:sup:`3` Καὶ ὁ ἄνθρωπος Μωυσῆς πραῢς σφόδρα παρὰ πάντας τοὺς ἀνθρώπους τοὺς ὄντας ἐπὶ τῆς γῆς. 
'''
"4" = '''
:sup:`4` Καὶ εἶπε Κύριος παραχρῆμα πρὸς Μωυσῆν καὶ Ἀαρὼν καὶ Μαριὰμ, ἐξέλθετε ὑμεῖς οἱ τρεῖς εἰς τὴν σκηνὴν τοῦ μαρτυρίου. 
'''
"5" = '''
:sup:`5` Καὶ ἐξῆλθον οἱ τρεῖν εἰν τὴν σκηνὴν τοῦ μαρτυρίου· καὶ κατέβη Κύριος ἐν στύλῳ νεφέλης, καὶ ἔστη ἐπὶ τῆς θύρας τῆς σκηνῆς τοῦ μαρτυρίου· καὶ ἐκλήθησαν Ἀαρὼν καὶ Μαριάμ· καὶ ἐξήλθοσαν ἀμφότεροι. 
'''
"6" = '''
:sup:`6` Καὶ εἶπε πρὸς αὐτοὺς, ἀκούσατε τῶν λόγων μου· ἐὰν γένηται προφήτης ὑμῶν Κυρίῳ, ἐν ὁράματι αὐτῷ γυωσθήσομαι, καὶ ἐν ὕπνῳ λαλήσω αὐτῷ. 
'''
"7" = '''
:sup:`7` Οὐχ οὕτως ὁ θεράπων μου Μωυσῆς, ἐν ὅλῳ τῷ οἴκῳ μου πιστός ἐστι· 
'''
"8" = '''
:sup:`8` Στόμα κατὰ στόμα λαλήσω αὐτῶ, ἐν εἴδει, καὶ οὐ διʼ αἰνιγμάτων, καὶ τὴν δόξαν Κυρίου εἶδε· καὶ διατί οὐκ ἐφοβήθητε καταλαλῆσαι κατὰ τοῦ θεράποντός μου Μωυσῆ; 
'''
"9" = '''
:sup:`9` Καὶ ὀργὴ θυμοῦ Κυρίου ἐπʼ αὐτοῖς, καὶ ἀπῆλθε. 
'''
"10" = '''
:sup:`10` Καὶ ἡ νεφέλη ἀπέστη ἀπὸ τῆς σκηνῆς· καὶ ἰδοὺ Μαριὰμ λεπρῶσα ὡσεὶ χιών· καὶ ἐπέβλεψεν Ἀαρὼν ἐπὶ Μαριὰμ, καὶ ἰδοὺ λεπρῶσα. 
'''
"11" = '''
:sup:`11` Καὶ εἶπεν Ἀαρὼν πρὸς Μωυσῆν, δέομαι κύριε, μὴ συνεπιθῇ ἡμῖν ἁμαρτίαν, διότι ἠγνοήσαμεν καθʼ ὅτι ἡμάρτομεν· 
'''
"12" = '''
:sup:`12` Μὴ γένηται ὡσεὶ ἶσον θανάτῳ, ὡσεὶ ἔκτρωμα ἐκπορευόμενον ἐκ μήτρας μητρὸς, καὶ κατεσθίει τὸ ἥμισυ τῶν σαρκῶν αὐτῆς. 
'''
"13" = '''
:sup:`13` Καὶ ἐβόησε Μωυσῆς πρὸς Κύριον, λέγων, ὁ Θεὸς δέομαί σου, ἴασαι αὐτήν. 
'''
"14" = '''
:sup:`14` Καὶ εἶπε Κύριος πρὸς Μωυσῆν, εἰ ὁ πατὴρ αὐτῆς πτύων ἐνέπτυσεν εἰς τὸ πρόσωπον αὐτῆς οὐκ ἐντραπήσεται ἑπτὰ ἡμέρας; ἀφορισθήτω ἑπτὰ ἡμέρας ἔξω τῆς παρεμβολῆς, καὶ μετὰ ταῦτα εἰσελεύσεται. 
'''
"15" = '''
:sup:`15` Καὶ ἀφωρίσθη Μαριὰμ ἔξω τῆς παρεμβολῆς ἑπτὰ ἡμέρας· καὶ ὁ λαὸς οὐκ ἐξῇρεν, ἕως ἐκαθαρίσθη Μαριάμ. 
'''
"16" = '''
:sup:`16` Καὶ μετὰ ταῦτα ἐξῇρεν ὁ λαὸς ἐξ Ἀσηρὼθ, καὶ παρενέβαλον ἐν τῇ ἐρήμῳ τοῦ Φαράν. 
'''
