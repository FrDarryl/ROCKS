[36]
"1" = '''
:sup:`1` Τῷ φοβουμένῳ Κύριον οὐκ ἀπαντήσει κακὸν, ἀλλʼ ἐν πειρασμῷ καὶ πάλιν ἐξελεῖται. 
'''
"2" = '''
:sup:`2` Ἀνὴρ σοφὸς οὐ μισήσει νόμον, ὁ δὲ ὑποκρινόμενος ἐν αὐτῷ, ὡς ἐν καταιγίδι πλοῖον. 
'''
"3" = '''
:sup:`3` Ἄνθρωπος συνετὸς ἐμπιστεύσει νόμῳ, καὶ ὁ νόμος αὐτῷ πιστὸς ὡς ἐρώτημα δικαίων. 
'''
"4" = '''
:sup:`4` Ἑτοίμασον λόγον, καὶ οὕτως ἀκουθήσῃ, σύνδησον παιδείαν καὶ ἀποκρίθητι. 
'''
"5" = '''
:sup:`5` Τροχὸς ἁμάξης σπλάγχνα μωροῦ, καὶ ὡς ἄξων στρεφόμενος ὁ διαλογισμὸς αὐτοῦ. 
'''
"6" = '''
:sup:`6` Ἵππος εἰς ὀχείαν ὡς φίλος μῶκος, ὑποκάτω παντὸς ἐπικαθημένου χρεμετίζει. 
'''
"7" = '''
:sup:`7` Διατί ἡμέρα ἡμέρας ὑπερέχει, καὶ πᾶν φῶς ἡμέρας ἐνιαυτοῦ ἀφʼ ἡλίου; 
'''
"8" = '''
:sup:`8` Ἐν γνώσει Κυρίου διεχωρίσθησαν, καὶ ἠλλοίωσε καιροὺς καὶ ἑορτάς· 
'''
"9" = '''
:sup:`9` ἀπʼ αὐτῶν ἀνύψωσε καὶ ἡγίασε, καὶ ἐξ αὐτῶν ἔθηκεν εἰς ἀριθμὸν ἡμερῶν. 
'''
"10" = '''
:sup:`10` Καὶ ἄνθρωποι πάντες ἀπὸ ἐδάφους, καὶ ἐκ γῆς ἐκτίσθη Ἀδάμ. 
'''
"11" = '''
:sup:`11` Ἐν πλήθει ἐπιστήμης Κύριος διεχώρισεν αὐτοὺς, καὶ ἠλλοίωσε τὰς ὁδοὺς αὐτῶν. 
'''
"12" = '''
:sup:`12` Ἐξ αὐτῶν εὐλόγησε καὶ ἀνύψωσε, καὶ ἐξ αὐτῶν ἡγίασε, καὶ πρὸς αὐτὸν ἤγγισεν· ἀπʼ αὐτῶν κατηράσατο, καὶ ἐταπείνωσε, καὶ ἀνέστρεψεν αὐτοὺς ἀπὸ στάσεως αὐτῶν. 
'''
"13" = '''
:sup:`13` Ὡς πηλὸς κεραμέως ἐν χειρὶ αὐτοῦ, πᾶσαι αἱ ὁδοὶ αὐτοῦ κατὰ τὴν εὐδοκίαν αὐτοῦ· οὕτως ἄνθρωποι ἐν χειρὶ τοῦ ποιήσαντος αὐτοὺς, ἀποδοῦναι αὐτοῖς κατὰ τὴν κρίσιν αὐτοῦ. 
'''
"14" = '''
:sup:`14` Ἀπέναντι τοῦ κακοῦ τὸ ἀγαθὸν, καὶ ἀπέναντι τοῦ θανάτου ἡ ζωὴ, οὕτως ἀπέναντι εὐσεβοῦς ἀμαρτωλός. 
'''
"15" = '''
:sup:`15` Καὶ οὕτως ἔμβλεψον εἰς πάντα τὰ ἔργα τοῦ ὑψίστου, δύο δύο ἓν κατέναντι τοῦ ἑνός. 
'''
"16" = '''
:sup:`16` Κᾀγὼ ἔσχατος ἠγρύπνησα, καὶ κατεκληρονόμησα αὐτοὺς καθὼς ἀπʼ ἀρχῆς. 
'''
"17" = '''
:sup:`17` Ἐλέησον λαὸν, Κύριε, κεκλημένον ἐπʼ ὀνόματί σου, καὶ Ἰσραὴλ ὃν πρωτογόνῳ ὡμοίωσας. 
'''
"18" = '''
:sup:`18` Οἰκτείρησον πόλιν ἁγιάσματός σου Ἱερουσαλὴμ, πόλιν καταπαύματός σου. 
'''
"19" = '''
:sup:`19` Πλῆσον Σιὼν ἆραι τὰ λόγιά σου, καὶ ἀπὸ τῆς δόξης σου τὸν λαόν σου. 
'''
"20" = '''
:sup:`20` Δὸς μαρτύριον τοῖς ἐν ἀρχῇ κτίσμασί σου, καὶ ἔγειρον προφητείας τὰς ἐπʼ ὀνόματί σου· 
'''
"21" = '''
:sup:`21` δὸς μισθὸν τοῖς ὑπομένουσί σε, καὶ οἱ προφῆταί σου ἐμπιστευθήτωσαν. 
'''
"22" = '''
:sup:`22` Εἰσάκουσον, Κύριε, δεήσεως τῶν ἱκετῶν σου, κατὰ τὴν εὐλογίαν Ἀαρὼν περὶ τοῦ λαοῦ σου, καὶ γνώσονται πάντες οἱ ἐπὶ τῆς γῆς, ὅτι σὺ Κύριος εἶ ὁ Θεὸς τῶν αἰώνων. 
'''
"23" = '''
:sup:`23` Πᾶν βρῶμα φάγεται κοιλία, ἔστι δὲ βρῶμα βρώματος κάλλιον. 
'''
"24" = '''
:sup:`24` Φάρυγξ γεύεται βρώματα θήρας, οὕτως καρδία συνετὴ λόγους ψευδεῖς. 
'''
"25" = '''
:sup:`25` Καρδία στρεβλὴ δώσει λύπην, καὶ ἄνθρωπος πολύπειρος ἀνταποδώσει αὐτῷ. 
'''
"26" = '''
:sup:`26` Πάντα ἄῤῥενα ἐπιδέξεται γυνὴ, ἔστι δὲ θυγάτηρ θυγατρὸς κρείσσων. 
'''
"27" = '''
:sup:`27` Κάλλος γυναικὸς ἱλαρύνει πρόσωπον, καὶ ὑπὲρ πᾶσαν ἐπιθυμίαν ἀνθρώπου ὑπεράγει. 
'''
"28" = '''
:sup:`28` Εἰ ἔστιν ἐπὶ γλώσσης αὐτῆς ἔλεος καὶ πραΰτης, οὐκ ἔστιν ὁ ἀνὴρ αὐτῆς καθʼ υἱοὺς ἀνθρώπων. 
'''
"29" = '''
:sup:`29` Ὁ κτώμενος γυναῖκα ἐνάρχεται κτήσεως, βοηθὸν κατʼ αὐτὸν καὶ στύλον ἀναπαύσεων. 
'''
"30" = '''
:sup:`30` Οὗ οὐκ ἐστι φραγμὸς, διαρπαγήσεται κτῆμα, καὶ οὗ οὐκ ἔστι γυνὴ, στενάξει πλανώμενος. 
'''
"31" = '''
:sup:`31` Τίς γὰρ πιστεύσει εὐζώνῳ λῃστῇ σφαλλομένῳ ἐκ πόλεως εἰς πόλιν; οὕτως ἀνθρώπῳ μὴ ἔχοντι νοσσιὰν καὶ καταλύοντι οὗ ἐὰν ὀψισῇ. 
'''
