[4]
"1" = '''
:sup:`1` Καὶ ἐπέστρεψεν ὁ ἄγγελος ὁ λαλῶν ἐν ἐμοὶ, καὶ ἐξήγειρέ με ὃν τρόπον ὅταν ἐξεγερθῇ ἄνθρωπος ἐξ ὕπνου αὐτοῦ. 
'''
"2" = '''
:sup:`2` Καὶ εἶπε πρὸς μὲ, τί σὺ βλέπεις; καὶ εἶπα, ἑώρακα, καὶ ἰδοὺ λυχνία χρυσῆ ὅλη, καὶ τὸ λαμπάδιον ἐπάνω αὐτῆς, καὶ ἑπτὰ λύχνοι ἐπάνω αὐτῆς, καὶ ἑπτὰ ἐπαρυστρίδες τοῖς λύχνοις τοῖς ἐπάνω αὐτῆς, 
'''
"3" = '''
:sup:`3` καὶ δύο ἐλαῖαι ἐπάνω αὐτῆς, μία ἐκ δεξιῶν τοῦ λαμπαδίου αὐτῆς, καὶ μία ἐξ εὐωνύμων. 
'''
"4" = '''
:sup:`4` Καὶ ἐπηρώτησα, καὶ εἶπα πρὸς τὸν ἄγγελον τὸν λαλοῦντα ἐν ἐμοὶ, λέγων, τί ἐστι ταῦτα κύριε; 
'''
"5" = '''
:sup:`5` Καὶ ἀπεκρίθη ὁ ἄγγελος ὁ λαλῶν ἐν ἐμοὶ, καὶ εἶπε πρὸς μὲ, λέγων, οὐ γινώσκεις τί ἐστι ταῦτα; καὶ εἶπα, οὐχὶ κύριε. 
'''
"6" = '''
:sup:`6` Καὶ ἀπεκρίθη, καὶ εἶπε πρὸς μὲ, λέγων, οὗτος ὁ λόγος Κυρίου πρὸς Ζοροβάβελ, λέγων, Οὐκ ἐν δυνάμει μεγάλῃ, οὐδὲ ἐν ἰσχύϊ, ἀλλὰ ἐν πνεύματί μου, λέγει Κύριος παντοκράτωρ. 
'''
"7" = '''
:sup:`7` Τίς εἶ σὺ τὸ ὄρος τὸ μέγα τὸ πρὸ προσώπου Ζοροβάβελ τοῦ κατορθῶσαι; καὶ ἐξοίσω τὸν λίθον τῆς κληρονομίας, ἰσότητα χάριτος χάριτα αὐτῆς. 
'''
"8" = '''
:sup:`8` Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, 
'''
"9" = '''
:sup:`9` αἱ χεῖρες Ζοροβάβελ ἐθεμελίωσαν τὸν οἶκον τοῦτον, καὶ αἱ χεῖρες αὐτοῦ ἐπιτελέσουσιν αὐτόν· καὶ ἐπιγνώσῃ διότι Κύριος παντοκράτωρ ἐξαπέσταλκέ με πρὸς σέ. 
'''
"10" = '''
:sup:`10` Διότι τίς ἐξουδένωσεν εἰς ἡμέρας μικράς; καὶ χαροῦνται, καὶ ὄψονται τὸν λίθον τὸν κασσιτέρινον ἐν χειρὶ Ζοροβάβελ· ἑπτὰ οὗτοι ὀφθαλμοί εἰσιν οἱ ἐπιβλέποντες ἐπὶ πᾶσαν τὴν γῆν. 
'''
"11" = '''
:sup:`11` Καὶ ἀπεκρίθην, καὶ εἶπα πρὸς αὐτὸν, τί αἱ δύο ἐλαῖαι αὗται, αἱ ἐκ δεξιῶν τῆς λυχνίας καὶ ἐξ εὐωνύμων; 
'''
"12" = '''
:sup:`12` Καὶ ἐπηρώτησα ἐκ δευτέρου, καὶ εἶπα πρὸς αὐτὸν, τί οἱ δύο κλάδοι τῶν ἐλαιῶν οἱ ἐν ταῖς χερσὶ τῶν δύο μυξωτήρων τῶν χρυσῶν τῶν ἐπιχεόντων, καὶ ἐπαναγόντων τὰς ἐπαρυστρίδας τὰς χρυσᾶς; 
'''
"13" = '''
:sup:`13` Καὶ εἶπε πρὸς μὲ, οὐκ οἶδας τί ἐστι ταῦτα; καὶ εἶπα, οὐχὶ κύριε. 
'''
"14" = '''
:sup:`14` Καὶ εἶπεν, οὗτοι οἱ δύο υἱοὶ τῆς πιότητος παρεστήκασι Κυρίῳ πάσης τῆς γῆς. 
'''
