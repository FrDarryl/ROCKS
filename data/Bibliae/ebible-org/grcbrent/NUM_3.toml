[3]
"1" = '''
:sup:`1` Καὶ αὗται αἱ γενέσεις Ἀαρὼν καὶ Μωυσῆ, ἐν ᾗ ἡμέρᾳ ἐλάλησε Κύριος τῷ Μωυσῇ ἐν ὄρει Σινᾷ. 
'''
"2" = '''
:sup:`2` Καὶ ταῦτα τὰ ὀνόματα τῶν υἱῶν Ἀαρών· πρωτότοκος Ναδάβ, καὶ Ἀβιοὺδ, Ἐλεάζαρ, καὶ Ἰθάμαρ. 
'''
"3" = '''
:sup:`3` Ταῦτα τὰ ὀνόματα τῶν υἱῶν Ἀαρὼν, οἱ ἱερεῖς οἱ ἠλειμμένοι, οὓς ἐτελείωσαν τὰς χεῖρας αὐτῶν ἱερατεύειν. 
'''
"4" = '''
:sup:`4` Καὶ ἐτελεύτησε Ναδὰβ καὶ Ἀβιοὺδ ἔναντι Κυρίου, προσφερόντων αὐτῶν πῦρ ἀλλότριον ἔναντι Κυρίου, ἐν τῇ ἐρήμῳ Σινᾷ, καὶ παιδία οὐκ ἦν αὐτοῖς· καὶ ἱεράτευσεν Ἐλεάζαρ καὶ Ἰθάμαρ μετὰ Ἀαρὼν τοῦ πατρὸς αὐτῶν. 
'''
"5" = '''
:sup:`5` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, 
'''
"6" = '''
:sup:`6` λάβε τὴν φυλὴν Λευὶ, καὶ στήσεις αὐτοὺς ἐναντίον Ἀαρὼν τοῦ ἱερέως, καὶ λειτουργήσουσιν αὐτῷ, 
'''
"7" = '''
:sup:`7` καὶ φυλάξουσι τὰς φυλακὰς αὐτοῦ, καὶ τὰς φυλακὰς τῶν υἱῶν Ἰσραὴλ ἔναντι τῆς σκηνῆς τοῦ μαρτυρίου, ἐργάζεσθαι τὰ ἔργα τῆς σκηνῆς. 
'''
"8" = '''
:sup:`8` Καὶ φυλάξουσι πάντα τὰ σκεύη τῆς σκηνῆς τοῦ μαρτυρίου, καὶ τὰς φυλακὰς τῶν υἱῶν Ἰσραὴλ κατὰ πάντα τὰ ἔργα τῆς σκηνῆς. 
'''
"9" = '''
:sup:`9` Καὶ δώσεις τοὺς Λευίτας Ἀαρὼν, καὶ τοῖς υἱοῖς αὐτοῦ τοῖς ἱερεῦσι· δεδομένοι δόμα οὗτοί μοι εἰσὶν ἀπὸ τῶν υἱῶν Ἰσραήλ. 
'''
"10" = '''
:sup:`10` Καὶ Ἀαρὼν καὶ τοὺς υἱοὺς αὐτοῦ καταστήσεις ἐπὶ τῆς σκηνῆς τοῦ μαρτυρίου· καὶ φυλάξουσι τὴν ἱερατείαν αὐτῶν, καὶ πάντα τὰ κατὰ τὸν βωμὸν, καὶ ἔσω τοῦ καταπετάσματος· καὶ ὁ ἀλλογενὴς ὁ ἁπτόμενος ἀποθανεῖται. 
'''
"11" = '''
:sup:`11` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, 
'''
"12" = '''
:sup:`12` καὶ ἰδοὺ ἐγὼ εἴληφα τοὺς Λευίτας ἐκ μέσου τῶν υἱῶν Ἰσραὴλ ἀντὶ παντὸς πρωτοτόκου διανοίγοντος μήτραν παρὰ τῶν υἱῶν Ἰσραήλ· λύτρα αὐτῶν ἔσονται, καὶ ἔσονται ἐμοὶ οἱ Λευῖται. 
'''
"13" = '''
:sup:`13` Ἐμοὶ γὰρ πᾶν προτότοκον· ἐν ᾗ ἡμέρᾳ ἐπάταξα πᾶν πρωτότοκον ἐν γῇ Αἰγύπτου, ἡγίασα ἐμοὶ πᾶν πρωτότοκον ἐν Ἰσραήλ· ἀπὸ ἀνθρώπου ἕως κτήνους ἐμοὶ ἔσονται· ἐγὼ Κύριος. 
'''
"14" = '''
:sup:`14` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν ἐν τῇ ἐρήμῳ Σινᾷ, λέγων, 
'''
"15" = '''
:sup:`15` ἐπίσκεψαι τοὺς υἱοὺς Λευὶ κατʼ οἴκους πατριῶν αὐτῶν, κατὰ δήμους αὐτῶν· πᾶν ἀρσενικὸν ἀπὸ μηνιαίου καὶ ἐπάνω, ἐπισκέψασθε αὐοτύς. 
'''
"16" = '''
:sup:`16` Καὶ ἐπεσκέψαντο αὐτοὺς Μωυσῆς καὶ Ἀαρὼν διὰ φωνῆς Κυρίου, ὃν τρόπον συνέταξεν αὐτοῖς Κύριος. 
'''
"17" = '''
:sup:`17` Καὶ ἦσαν οὗτοι οἱ υἱοὶ Λευὶ ἐξ ὀνομάτων αὐτῶν· Γεδσὼν, Καὰθ, καὶ Μεραρί. 
'''
"18" = '''
:sup:`18` Καὶ ταῦτα τὰ ὀνόματα τῶν υἱῶν Γεδσὼν κατὰ δήμους αὐτῶν· Λοβενὶ καὶ Σεμεΐ. 
'''
"19" = '''
:sup:`19` Καὶ υἱοὶ Καὰθ κατὰ δήμους αὐτῶν· Ἀμρὰμ καὶ Ἰσσαὰρ, Χεβρὼν καὶ Ὀζιήλ. 
'''
"20" = '''
:sup:`20` Καὶ υἱοὶ Μεραρὶ κατὰ δήμους αὐτῶν· Μοολὶ καὶ Μουσί· οὗτοί εἰσι δῆμοι τῶν Λευιτῶν κατʼ οἴκους πατριῶν αὐτῶν. 
'''
"21" = '''
:sup:`21` Τῷ Γεδσὼν δῆμος τοῦ Λοβενὶ, καὶ δῆμος τοῦ Σεμεΐ· οὗτοι δῆμοι τοῦ Γεδσών. 
'''
"22" = '''
:sup:`22` Ἡ ἐπίσκεψις αὐτῶν κατὰ ἀριθμὸν παντὸς ἀρσενικοῦ ἀπὸ μηνιαίου καὶ ἐπάνω, ἡ ἐπίσκεψις αὐτῶν, ἑπτακισχίλιοι καὶ πεντακόσιοι. 
'''
"23" = '''
:sup:`23` Καὶ οἱ υἱοὶ Γεδσὼν ὀπίσω τῆς σκηνῆς παρεμβαλοῦσι παρὰ θάλασσαν. 
'''
"24" = '''
:sup:`24` Καὶ ὁ ἄρχων οἴκου πατριᾶς τοῦ δήμου τοῦ Γεδσὼν, Ἑλισὰφ υἱὸς Δαήλ. 
'''
"25" = '''
:sup:`25` Καὶ ἡ φυλακὴ υἱῶν Γεδσὼν ἐν τῇ σκηνῇ τοῦ μαρτυρίου, ἡ σκηνὴ καὶ τὸ κάλυμμα, καὶ τὸ κατακάλυμμα τῆς θύρας τῆς σκηνῆς τοῦ μαρτυρίου, 
'''
"26" = '''
:sup:`26` καὶ τὰ ἱστία τῆς αὐλῆς, καὶ τὸ καταπέτασμα τῆς πύλης τῆς αὐλῆς τῆς οὔσης ἐπὶ τῆς σκηνῆς, καὶ τὰ κατάλοιπα πάντων τῶν ἔργων αὐτοῦ. 
'''
"27" = '''
:sup:`27` Τῷ Καὰθ δῆμος ὁ Ἀμρὰμ εἷς, καὶ δῆμος ὁ Ἰσσαὰρ εἷς, καὶ δῆμος ὁ Χεβρων εἷς, καὶ δῆμος ὁ Ὀζιὴλ εἷς· οὗτοί εἰσιν οἱ δῆμοι τοῦ Καὰθ, κατὰ ἀριθμόν. 
'''
"28" = '''
:sup:`28` Πᾶν ἀρσενικὸν ἀπὸ μηνιαίου καὶ ἐπάνω, ὀκτακισχίλιοι καὶ ἑξακόσιοι, φυλάσσοντες τὰς φυλακὰς τῶν ἁγίων. 
'''
"29" = '''
:sup:`29` Οἱ δῆμοι τῶν υἱῶν Καὰθ παρεμβαλοῦσιν ἐκ πλαγίων τῆς σκηνῆς κατὰ Λίβα. 
'''
"30" = '''
:sup:`30` Καὶ ὁ ἄρχων οἴκου πατριῶν τῶν δήμων τοῦ Καὰθ, Ἑλισαφὰν υἱὸς Ὀζιήλ. 
'''
"31" = '''
:sup:`31` Καὶ ἡ φυλακὴ αὐτῶν ἡ κιβωτὸς, καὶ ἡ τράπεζα, καὶ ἡ λυχνία, καὶ τὰ θυσιαστήρια, καὶ τὰ σκεύη τοῦ ἁγίου ὅσα λειτουργοῦσιν ἐν αὐτοῖς, καὶ τὸ κατακάλυμμα, καὶ πάντα τὰ ἔργα αὐτῶν. 
'''
"32" = '''
:sup:`32` Καὶ ὁ ἄρχων ἐπὶ τῶν ἀρχόντων τῶν Λευιτῶν, Ἐλεάζαρ ὁ υἱὸς Ἀαρὼν τοῦ ἱερέως, καθεσταμένος φυλάσσειν τὰς φυλακὰς τῶν ἁγίων. 
'''
"33" = '''
:sup:`33` Τῷ Μεραρὶ δῆμος ὁ Μοολὶ, καὶ δῆμος ὁ Μουσί· οὗτοί εἰσι δῆμοι τοῦ Μεραρί. 
'''
"34" = '''
:sup:`34` Ἡ ἐπίσκεψις αὐτῶν κατὰ ἀριθμὸν, πᾶν ἀρσενικὸν ἀπὸ μηνιαίου καὶ ἐπάνω, ἑξακισχίλιοι καὶ πεντήκοντα. 
'''
"35" = '''
:sup:`35` Καὶ ὁ ἄρχων οἴκου πατριῶν τοῦ δήμου τοῦ Μεραρὶ, Σουριὴλ υἱὸς Ἀβιχαίλ· ἐκ πλαγίων τῆς σκηνῆς παρεμβαλοῦσι πρὸς βοῤῥᾶν. 
'''
"36" = '''
:sup:`36` Ἡ ἐπίσκεψις τῆς φυλακῆς υἱῶν Μεραρὶ, τὰς κεφαλίδας τῆς σκηνῆς, καὶ τοὺς μοχλοὺς αὐτῆς, καὶ τοὺς στύλους αὐτῆς, καὶ τὰς βάσεις αὐτῆς, καὶ πάντα τὰ σκεύη αὐτῶν, καὶ τὰ ἔργα αὐτῶν, 
'''
"37" = '''
:sup:`37` καὶ τοὺς στύλους τῆς αὐλῆς κύκλῳ, καὶ τὰς βάσεις αὐτῶν, καὶ τοὺς πασσάλους, καὶ τοὺς κάλους αὐτῶν. 
'''
"38" = '''
:sup:`38` Οἱ παρεμβάλλοντες κατὰ πρόσωπον τῆς σκηνῆς τοῦ μαρτυρίου ἀπὸ ἀνατολῆς, Μωυσῆς καὶ Ἀαρὼν καὶ οἱ υἱοὶ αὐτοῦ, φυλάσσοντες τὰς φυλακὰς τοῦ ἁγίου εἰς τὰς φυλακὰς τῶν υἱῶν Ἰηραήλ· καὶ ὁ ἀλλογενὴς ὁ ἁπτόμενος, ἀποθανεῖται. 
'''
"39" = '''
:sup:`39` Πᾶσα ἡ ἐπίσκεψις τῶν Λευιτῶν, οὓς ἐπεσκέψατο Μωυσῆς καὶ Ἀαρὼν διὰ φωνῆς Κυρίου κατὰ δήμους αὐτῶν, πᾶν ἀρσενικὸν ἀπὸ μηνιαίου καὶ ἐπάνω, δύο καὶ εἴκοσι χιλιάδες. 
'''
"40" = '''
:sup:`40` Καὶ εἶπε Κύριος πρὸς Μωυσῆν, λέγων, ἐπίσκεψαι πᾶν πρωτότοκον ἄρσεν τῶν υἱῶν Ἰσραὴλ ἀπὸ μηνιαίου καὶ ἐπάνω· καὶ λάβετε τὸν ἀριθμὸν ἐξ ὀνόματος. 
'''
"41" = '''
:sup:`41` Καὶ λήψῃ τοὺς Λευίτας ἐμοί, ἐγὼ Κύριος, ἀντὶ πάντων τῶν πρωτοτόκων τῶν υἱῶν Ἰσραήλ, καὶ τὰ κτήνη τῶν Λευιτῶν ἀντὶ πάντων τῶν πρωτοτόκων ἐν τοῖς κτήνεσι τῶν υἱῶν Ἰσραήλ. 
'''
"42" = '''
:sup:`42` Καὶ ἐπεσκέψατο Μωυσῆς ὃν τρόπον ἐνετείλατο Κύριος πᾶν πρωτότοκον ἐν τοῖς υἱοῖς Ἰσραήλ. 
'''
"43" = '''
:sup:`43` Καὶ ἐγένοντο πάντα τὰ πρωτότοκα τὰ ἀρσενικὰ κατὰ ἀριθμὸν ἐξ ὀνόματος ἀπὸ μηνιαίου καὶ ἐπάνω ἐκ τῆς ἐπισκέψεως αὐτῶν, δύο καὶ εἴκοσι χιλιάδες καὶ τρεῖς καὶ ἑβδομήκοντα καὶ διακόσιοι. 
'''
"44" = '''
:sup:`44` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, 
'''
"45" = '''
:sup:`45` λάβε τοὺς Λευίτας ἀντὶ πάντων τῶν πρωτοτόκων υἱῶν Ἰσραὴλ, καὶ τὰ κτήνη τῶν Λευιτῶν ἀντὶ τῶν κτηνῶν αὐτῶν, καὶ ἔσονται ἐμοὶ οἱ Λευῖται· ἐγὼ Κύριος. 
'''
"46" = '''
:sup:`46` Καὶ τὰ λύτρα τριῶν καὶ ἑβδομήκοντα καὶ διακοσίων οἱ πλεονάζοντες παρὰ τοὺς Λευίτας ἀπὸ τῶν πρωτοτόκων τῶν υἱῶν Ἰσραήλ· 
'''
"47" = '''
:sup:`47` Καὶ λήψῃ πέντε σίκλους κατὰ κεφαλὴν, κατὰ τὸ δίδραχμον τὸ ἅγιον λήψῃ, εἴκοσι ὀβολοὺς τοῦ σίκλου. 
'''
"48" = '''
:sup:`48` Καὶ δώσεις τὸ ἀργύριον Ἀαρὼν καὶ τοῖς υἱοῖς αὐτοῦ, λύτρα τῶν πλεοναζόντων ἐν αὐτοῖς. 
'''
"49" = '''
:sup:`49` Καὶ ἔλαβε Μωυσῆς τὸ ἀργύριον τὰ λύτρα τῶν πλεοναζόντων εἰς τὴν ἐκλύτρωσιν τῶν Λευιτῶν. 
'''
"50" = '''
:sup:`50` Παρὰ τῶν πρωτοτόκων τῶν υἱῶν Ἰσραὴλ ἔλαβε τὸ ἀργύριον, χιλίους τριακοσίους ἑξηκονταπέντε σίκλους, κατὰ τὸν σίκλον τὸν ἅγιον. 
'''
"51" = '''
:sup:`51` Καὶ ἔδωκε Μωυσῆς τὰ λύτρα τῶν πλεοναζόντων Ἀαρὼν καὶ τοῖς υἱοῖς αὐτοῦ, διὰ φωνῆς Κυρίου, ὃν τρόπον συνέταξε Κύριος τῷ Μωυσῇ. 
'''
