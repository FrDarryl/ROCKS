[145]
"1" = '''
:sup:`1` Ἀλληλούϊα· Ἀγγαίου καὶ Ζαχαρίου. Αἰνεῖ ἡ ψυχή μου τὸν Κύριον. 
'''
"2" = '''
:sup:`2` Αἰνέσω Κύριον ἐν ζωῇ μοῦ, ψαλῶ τῷ Θεῷ μου ἕως ὑπάρχω. 
'''
"3" = '''
:sup:`3` Μὴ πεποίθατε ἐπʼ ἄρχοντας, καὶ ἐφʼ υἱοὺς ἀνθρώπων, οἷς οὐκ ἔστι σωτηρία. 
'''
"4" = '''
:sup:`4` Ἐξελεύσεται τὸ πνεῦμα αὐτοῦ καὶ ἐπιστρέψει εἰς τὴν γῆν αὐτοῦ, ἐν ἐκείνῃ τῇ ἡμέρᾳ ἀπολοῦνται πάντες οἱ διαλογισμοὶ αὐτῶν. 
'''
"5" = '''
:sup:`5` Μακάριος οὗ ὁ Θεὸς Ἰακὼβ βοηθός αὐτοῦ, ἡ ἐλπὶς αὐτοῦ ἐπὶ Κύριον τὸν Θεὸν αὐτοῦ· 
'''
"6" = '''
:sup:`6` Τὸν ποιήσαντα τὸν οὐρανὸν καὶ τὴν γῆν, τὴν θάλασσαν καὶ πάντα τὰ ἐν αὐτοῖς· τὸν φυλάσσοντα ἀλήθειαν εἰς τὸν αἰῶνα, 
'''
"7" = '''
:sup:`7` ποιοῦντα κρίμα τοῖς ἀδικουμένοις, διδόντα τροφὴν τοῖς πεινῶσι. Κύριος λύει πεπεδημένους, 
'''
"8" = '''
:sup:`8` Κύριος σοφοῖ τυφλοὺς, Κύριος ἀνορθοῖ κατεῤῥαγμένους, Κύριος ἀγαπᾷ δικαίους, 
'''
"9" = '''
:sup:`9` Κύριος φυλάσσει τοὺς προσηλύτους· ὀρφανὸν καὶ χήραν ἀναλήμψεται, καὶ ὁδὸν ἁμαρτωλῶν ἀφανιεῖ. 
'''
"10" = '''
:sup:`10` Βασιλεύσει Κύριος εἰς τὸν αἰῶνα, ὁ Θεός σου, Σιὼν, εἰς γενεὰν καὶ γενεάν. 
'''
