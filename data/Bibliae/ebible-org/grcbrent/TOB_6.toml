[6]
"1" = '''
:sup:`1` Οἱ δὲ πορευόμενοι τὴν ὁδὸν, ἦλθον ἑσπέρας ἐπὶ τὸν Τίγριν ποταμόν, καὶ ηὐλίζοντο ἐκεῖ. 
'''
"2" = '''
:sup:`2` Τὸ δὲ παιδάριον κατέβη περικλύσασθαι, καὶ ἀνεπήδησεν ἰχθὺς ἀπὸ τοῦ ποταμοῦ, καὶ ἐβουλήθη καταπιεῖν τὸ παιδάριον. 
'''
"3" = '''
:sup:`3` Ὁ δὲ ἄγγελος εἶπεν αὐτῷ, ἐπιλαβοῦ τοῦ ἰχθύος· καὶ ἐκράτησε τὸν ἰχθῦν τὸ παιδάριον, καὶ ἀνέβαλεν αὐτὸν ἐπὶ τὴν γῆν. 
'''
"4" = '''
:sup:`4` Καὶ εἶπεν αὐτῷ ὁ ἄγγελος, ἀνάτεμε τὸν ἰχθύν, καὶ λαβὼν τὴν καρδίαν καὶ τὸ ἧπαρ καὶ τὴν χολὴν, θὲς ἀσφαλῶς. 
'''
"5" = '''
:sup:`5` Καὶ ἐποίησε τὸ παιδάριον ὡς εἶπεν αὐτῷ ὁ ἄγγελος· τὸν δὲ ἰχθῦν ὀπτήσαντες, ἔφαγον· καὶ ὥδευον ἀμφότεροι, ἕως οὗ ἤγγισαν ἐν Ἐκβατάνοις. 
'''
"6" = '''
:sup:`6` Καὶ εἶπε τὸ παιδάριον τῷ ἀγγέλῳ, Ἀζαρία ἀδελφὲ, τί ἐστιν ἡ καρδία καὶ τὸ ἧπαρ καὶ ἡ χολὴ τοῦ ἰχθύος; 
'''
"7" = '''
:sup:`7` Καὶ εἶπεν αὐτῷ, ἡ καρδία καὶ τὸ ἧπαρ, ἐάν τινα ὀχλῇ δαιμόνιον ἢ πνεῦμα πονηρὸν, ταῦτα δεῖ καπνίσαι ἐνώπιον ἀνθρώπου, ἢ γυναικὸς, καὶ μηκέτι ὀχληθῇ. 
'''
"8" = '''
:sup:`8` Ἡ δὲ χολὴ, ἔγχρισαι ἄνθρωπον ὃς ἔχει λευκώματα ἐν τοῖς ὀφθαλμοῖς, καὶ ἰαθήσεται. 
'''
"9" = '''
:sup:`9` Ὡς δὲ προσήγγισαν τῇ Ῥάγῃ, 
'''
"10" = '''
:sup:`10` εἶπεν ὁ ἄγγελος τῷ παιδαρίῳ, ἀδελφὲ, σήμερον αὐλισθησόμεθα παρὰ Ῥαγουὴλ, καὶ αὐτὸς συγγενής σου ἐστὶ, καὶ ἔστιν αὐτῷ θυγατηρ ὀνόματι Σάῤῥα· λαλήσω περὶ αὐτῆς, τοῦ δοθῆναί σοι αὐτὴν εἰς γυναῖκα, 
'''
"11" = '''
:sup:`11` καὶ ὅτι σοι ἐπιβάλλει ἡ κληρονομία αὐτῆς, καὶ σὺ μόνος εἶ ἐκ τοῦ γένους αὐτῆς· 
'''
"12" = '''
:sup:`12` Καὶ τὸ κοράσιον καλὸν καὶ φρόνιμόν ἐστι· καὶ νῦν ἄκουσόν μου, καὶ λαλήσω τῷ πατρὶ αὐτῆς, καὶ ὅταν ὑποστρέψομεν ἐκ Ῥαγῶν, ποιήσομεν τὸν γάμον· διότι ἐπίσταμαι Ῥαγουὴλ ὅτι οὐ μὴ δῷ αὐτὴν ἀνδρὶ ἑτέρῳ κατὰ τὸν νόμον Μωυσῇ, ἢ ὀφειλήσει θάνατον, ὅτι τὴν κληρονομίαν σοι καθήκει λαβεῖν, ἢ πάντα ἄνθρωπον. 
'''
"13" = '''
:sup:`13` Τότε εἶπε τὸ παιδάριον τῷ ἀγγέλῳ, Ἀζαρία ἀδελφὲ, ἀκήκοα ἐγὼ τὸ κοράσιον δεδόσθαι ἑπτὰ ἀνδράσι, καὶ πάντας ἐν τῷ νυμφῶνι ἀπολωλότας· 
'''
"14" = '''
:sup:`14` καὶ νῦν ἐγὼ μόνος εἰμὶ τῷ πατρὶ, καὶ φοβοῦμαι μὴ εἰσελθὼν ἀποθάνω καθὼς καὶ οἱ πρότεροι, ὅτι δαιμόνιον φιλεῖ αὐτὴν, ὃ οὐκ ἀδικεῖ οὐδένα πλὴν τῶν προσαγόντων αὐτῇ· καὶ νῦν ἐγὼ φοβοῦμαι μὴ ἀποθάνω, καὶ κατάξω τὴν ζωὴν τοῦ πατρός μου καὶ τῆς μητρός μου μετʼ ὀδύνης ἐπʼ ἐμοὶ εἰς τὸν τάφον αὐτῶν, καὶ υἱὸς ἕτερος οὐκ ὑπάρχει αὐτοῖς ὃς θάψει αὐτούς. 
'''
"15" = '''
:sup:`15` Εἶπε δὲ αὐτῷ ὁ ἄγγελος, οὐ μέμνησαι τῶν λόγων ὧν ἐνετείλατό σοι ὁ πατήρ σου, ὑπὲρ τοῦ λαβεῖν σε γυναῖκα ἐκ τοῦ γένους σου; καὶ νῦν ἄκουσόν μου, ἀδελφὲ, διότι σοι ἔσται εἰς γυναῖκα, καὶ τοῦ δαιμονίου μηδένα λόγον ἔχε, ὅτι τὴν νύκτα ταύτην δοθήσεταί σοι αὕτη εἰς γυναῖκα. 
'''
"16" = '''
:sup:`16` Καὶ ἐὰν εἰσέλθῃς εἰς τὸν νυμφῶνα, λήψῃ τέφραν θυμιαμάτων, 
'''
"17" = '''
:sup:`17` καὶ καπνίσεις, καὶ ὀσφρανθήσεται τὸ δαιμόνιον, καὶ φεύξεται, καὶ οὐκ ἐπανελεύσεται εἰς τὸν αἰῶνα τοῦ αἰῶνος. ὅταν δὲ προσπορεύῃ αὐτῇ, ἐγέρθητε ἀμφότεροι, καὶ βοήσατε πρὸς τὸν ἐλεήμονα Θεὸν, καὶ σώσει ὑμᾶς, καὶ ἐλεήσει· μὴ φοβοῦ, ὅτι σοὶ αὕτη ἡτοιμασμένη ἦν ἀπὸ τοῦ αἰῶνος, καὶ σὺ αὐτὴν σώσεις, καὶ πορεύσεται μετὰ σοῦ, καὶ ὑπολαμβάνω ὅτι σοὶ ἔσται ἐξ αὐτῆς παιδία· καὶ ὡς ἤκουσε Τωβίας ταῦτα, ἐφίλησεν αὐτὴν, καὶ ἡ ψυχὴ αὐτοῦ ἐκολλήθη σφόδρα αὐτῇ· καὶ ἦλθεν εἰς Ἐκβάτανα. 
'''
