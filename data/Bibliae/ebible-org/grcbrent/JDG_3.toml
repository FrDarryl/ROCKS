[3]
"1" = '''
:sup:`1` Καὶ ταῦτα τὰ ἔθνη ἃ ἀφῆκε Κύριος αὐτὰ ὥστε πειρᾶσαι ἐν αὐτοῖς τὸν Ἰσραὴλ, πάντας τοὺς μὴ ἐγνωκότας τοὺς πολέμους Χαναάν. 
'''
"2" = '''
:sup:`2` Πλὴν διὰ τὰς γενεὰς υἱῶν Ἰσραὴλ τοῦ διδάξαι αὐτοὺς πόλεμον, πλὴν οἱ ἔμπροσθεν αὐτῶν οὐκ ἔγνωσαν αὐτά. 
'''
"3" = '''
:sup:`3` Τὰς πέντε σατραπείας τῶν ἀλλοφύλων, καὶ πάντα τὸν Χαναναῖον, καὶ τὸν Σιδώνιον, καὶ τὸν Εὐαῖον τὸν κατοικοῦντα τὸν Λίβανον ἀπὸ τοῦ ὄρους τοῦ Ἀερμὼν ἕως Λαβωεμάθ. 
'''
"4" = '''
:sup:`4` Καὶ ἐγένετο ὥστε πειρᾶσαι ἐν αὐτοῖς τὸν Ἰσραὴλ, γνῶναι εἰ ἀκούσονται τὰς ἐντολὰς Κυρίου, ἃς ἐνετείλατο τοῖς πατράσιν αὐτῶν ἐν χειρὶ Μωυσῆ. 
'''
"5" = '''
:sup:`5` Καὶ οἱ υἱοὶ Ἰσραὴλ κατῴκησαν ἐν μέσῳ τοῦ Χαναναίου, καὶ τοῦ Χετταίου, καὶ τοῦ Ἀμοῤῥαίου, καὶ τοῦ Φερεζαίου, καὶ τοῦ Εὐαίου, καὶ τοῦ Ἰεβουσαίου. 
'''
"6" = '''
:sup:`6` Καὶ ἔλαβον τὰς θυγατέρας αὐτῶν ἑαυτοῖς εἰς γυναῖκας, καὶ τὰς θυγατέρας αὐτῶν ἔδωκαν τοῖς υἱοῖς αὐτῶν, καὶ ἐλάτρευσαν τοῖς θεοῖς αὐτῶν. 
'''
"7" = '''
:sup:`7` Καὶ ἐποίησαν οἱ υἱοὶ Ἰσραὴλ τὸ πονηρὸν ἐναντίον Κυρίου· καὶ ἐπελάθοντο Κυρίου τοῦ Θεοῦ αὐτῶν, καὶ ἐλάτρευσαν τοῖς Βααλὶμ καὶ τοῖς ἄλσεσι. 
'''
"8" = '''
:sup:`8` Καὶ ὠργίσθη θυμῷ Κύριος ἐν τῷ Ἰσραὴλ, καὶ ἀπέδοτο αὐτοὺς ἐν χειρὶ Χουσαρσαθαὶμ βασιλέως Συρίας ποταμῶν· καὶ ἐδούλευσαν οἱ υἱοὶ Ἰσραὴλ τῷ Χουσαρσαθαὶμ ἔτη ὀκτώ. 
'''
"9" = '''
:sup:`9` Καὶ ἐκέκραξαν οἱ υἱοὶ Ἰσραὴλ πρὸς Κύριον· καὶ ἤγειρε Κύριος σωτῆρα τῷ Ἰσραὴλ, καὶ ἔσωσεν αὐτοὺς, τὸν Γοθονιὴλ υἱὸν Κενὲζ ἀδελφοῦ Χάλεβ τὸν νεώτερον ὑπὲρ αὐτόν. 
'''
"10" = '''
:sup:`10` Καὶ ἐγένετο ἐπʼ αὐτὸν πνεῦμα Κυρίου, καὶ ἔκρινε τὸν Ἰσραήλ· καὶ ἐξῆλθεν εἰς πόλεμον πρὸς Χουσαρσαθαίμ· καὶ παρέδωκε Κύριος ἐν χειρὶ αὐτοῦ τὸν Χουσαρσαθαὶμ βασιλέα Συρίας ποταμῶν· καὶ ἐκραταιώθη χεὶρ αὐτοῦ ἐπὶ τὸν Χουσαρσαθαίμ. 
'''
"11" = '''
:sup:`11` Καὶ ἡσύχασεν ἡ γῆ ἔτη τεσσαράκοντα· καὶ ἀπέθανε Γοθονιὴλ υἱὸς Κενέζ. 
'''
"12" = '''
:sup:`12` Καὶ προσέθεντο οἱ υἱοὶ Ἰσραὴλ ποιῆσαι τὸ πονηρὸν ἐνώπιον Κυρίου· καὶ ἐνίσχυσε Κύριος τὸν Ἐγλὼμ βασιλέα Μωὰβ ἐπὶ τὸν Ἰσραὴλ, διὰ τὸ πεποιηκέναι αὐτοὺς τὸ πονηρὸν ἔναντι Κυρίου. 
'''
"13" = '''
:sup:`13` Καὶ συνήγαγε πρὸς ἑαυτὸν πάντας τοὺς υἱοὺς Ἀμμὼν καὶ Ἀμαλὴκ, καὶ ἐπορεύθη καὶ ἐπάταξε τὸν Ἰσραὴλ, καὶ ἐκληρονόμησε τὴν πόλιν τῶν φοινίκων. 
'''
"14" = '''
:sup:`14` Καὶ ἐδούλευσαν οἱ υἱοὶ Ἰσραὴλ τῷ Ἐγλὼμ βασιλεῖ Μωὰβ ἔτη δεκαοκτώ. 
'''
"15" = '''
:sup:`15` Καὶ ἐκέκραξαν οἱ υἱοὶ Ἰσραὴλ πρὸς Κύριον· καὶ ἤγειρεν αὐτοῖς σωτῆρα, τὸν Ἀὼδ υἱὸν Γηρὰ υἱὸν τοῦ Ἰεμενὶ ἄνδρα ἀμφοτεροδέξιον· καὶ ἐξαπέστειλαν οἱ υἱοὶ Ἰσραὴλ δῶρα ἐν χειρὶ αὐτοῦ τῷ Ἐγλὼμ βασιλεῖ Μωάβ. 
'''
"16" = '''
:sup:`16` Καὶ ἐποίησεν ἑαυτῷ Ἀὼδ μάχαιραν δίστομον, σπιθαμῆς τὸ μῆκος αὐτῆς· καὶ περιεζώσατο αὐτὴν ὑπὸ τὸν μανδύαν ἐπὶ τὸν μηρὸν αὐτοῦ τὸν δεξιόν. 
'''
"17" = '''
:sup:`17` Καὶ ἐπορεύθη, καὶ προσήνεγκε τὰ δῶρα τῷ Ἐγλὼμ βασιλεῖ Μωάβ· καὶ Ἐγλὼμ ἀνὴρ ἀστεῖος σφόδρα. 
'''
"18" = '''
:sup:`18` Καὶ ἐγένετο ἡνίκα συνετέλεσεν Ἀὼδ προσφέρων τὰ δῶρα, καὶ ἐξαπέστειλε τοὺς φέροντας τὰ δῶρα, 
'''
"19" = '''
:sup:`19` καὶ αὐτὸς ὑπέστρεψεν ἀπὸ τῶν γλυπτῶν τῶν μετὰ τῆς Γαλγάλ· καὶ εἶπεν Ἀὼδ, λόγος μοι κρύφιος πρὸς σὲ, βασιλεῦ· καὶ εἶπεν Ἐγλὼμ πρὸς αὐτὸν, σιώπα· καὶ ἐξαπέστειλεν ἀφʼ ἑαυτοῦ πάντας τοὺς ἐφεστῶτας ἐπʼ αὐτόν, 
'''
"20" = '''
:sup:`20` καὶ Ἀὼδ εἰσῆλθε πρὸς αὐτόν· καὶ αὐτὸς ἐκάθητο ἐν τῷ ὑπερῴῳ τῷ θερινῷ τῷ ἑαυτοῦ μονώτατος· καὶ εἶπεν Ἀὼδ, λόγος Θεοῦ μοι πρὸς σὲ, βασιλεῦ· καὶ ἐξανέστη ἀπὸ τοῦ θρόνου Ἐγλὼμ ἐγγὺς αὐτοῦ. 
'''
"21" = '''
:sup:`21` Καὶ ἐγένετο ἅμα τῷ ἀναστῆναι αὐτὸν, καὶ ἐξέτεινεν Ἀὼδ τὴν χεῖρα τὴν ἀριστερὰν αὐτοῦ, καὶ ἔλαβε τὴν μάχαιραν ἐπάνωθεν τοῦ μηροῦ αὐτοῦ τοῦ δεξιοῦ, καὶ ἐνέπηξεν αὐτὴν ἐν τῇ κοιλίᾳ αὐτοῦ, 
'''
"22" = '''
:sup:`22` καὶ ἐπεισήνεγκε καί γε τὴν λαβὴν ὀπίσω τῆς φλογὸς, καὶ ἀπέκλεισε τὸ στέαρ κατὰ τῆς φλογὸς, ὅτι οὐκ ἐξέσπασε τὴν μάχαιραν ἐκ τῆς κοιλίας αὐτοῦ. 
'''
"23" = '''
:sup:`23` Καὶ ἐξῆλθεν Ἀὼδ τὴν προστάδα· καὶ ἐξῆλθε τοὺς διατεταγμένους, καὶ ἀπέκλεισε τὰς θύρας τοῦ ὑπερῴου κατʼ αὐτοῦ, καὶ ἐσφήνωσε. 
'''
"24" = '''
:sup:`24` Καὶ αὐτὸς ἐξῆλθε· καὶ οἱ παῖδες αὐτοῦ ἐπῆλθον καὶ εἶδον, καὶ ἰδοὺ αἱ θύραι τοῦ ὑπερῴου ἐσφηνωμέναι· καὶ εἶπαν, μήποτε ἀποκενοῖ τοὺς πόδας αὐτοῦ ἐν τῷ ταμείῳ τῷ θερινῷ; 
'''
"25" = '''
:sup:`25` Καὶ ὑπέμειναν ἕως ᾑσχύνοντο· καὶ ἰδοὺ οὐκ ἔστιν ὁ ἀνοίγων τὰς θύρας τοῦ ὑπερῴου· καὶ ἔλαβον τὴν κλεῖδα, καὶ ἤνοιξαν· καὶ ἰδοὺ ὁ κύριος αὐτῶν πεπτωκὼς ἐπὶ τὴν γῆν τεθνηκώς. 
'''
"26" = '''
:sup:`26` Καὶ Ἀὼδ διεσώθη ἕως ἐθορυβοῦντο, καὶ οὐκ ἦν ὁ προσνοῶν αὐτῷ· καὶ αὐτὸς παρῆλθε τὰ γλυπτὰ, καὶ διεσώθη εἰς Σετειρωθά. 
'''
"27" = '''
:sup:`27` Καὶ ἐγένετο ἡνίκα ἦλθεν Ἀὼδ εἰς γῆν Ἰσραὴλ, καὶ ἐσάλπισεν ἐν κερατίνῃ ἐν τῷ ὄρει Ἐφραὶμ, καὶ κατέβησαν σὺν αὐτῷ οἱ υἱοὶ Ἰσραὴλ ἀπὸ τοῦ ὄρους, καὶ αὐτὸς ἔμπροσθεν αὐτῶν. 
'''
"28" = '''
:sup:`28` Καὶ εἶπε πρὸς αὐτοὺς, κατάβητε ὀπίσω μου, ὅτι παρέδωκε Κύριος ὁ Θεὸς τοὺς ἐχθροὺς ἡμῶν τὴν Μωὰβ ἐν χειρὶ ἡμῶν· καὶ κατέβησαν ὀπίσω αὐτοῦ, καὶ προκατελάβοντο τὰς διαβάσεις τοῦ Ἰορδάνου τῆς Μωὰβ, καὶ οὐκ ἀφῆκεν ἄνδρα διαβῆναι. 
'''
"29" = '''
:sup:`29` Καὶ ἐπάταξαν τὴν Μωὰβ τῇ ἡμέρᾳ ἐκείνῃ ὡσεὶ δέκα χιλιάδας ἀνδρῶν, πᾶν λιπαρὸν καὶ πάντα ἄνδρα δυνάμεως, καὶ οὐ διεσώθη ὁ ἀνήρ. 
'''
"30" = '''
:sup:`30` Καὶ ἐνετράπη Μωὰβ ἐν τῇ ἡμέρᾳ ἐκείνῃ ὑπὸ χεῖρα Ἰσραὴλ, καὶ ἡσύχασεν ἡ γῆ ὀγδοήκοντα ἔτη· καὶ ἔκρινεν αὐτοὺς Ἀὼδ ἕως οὗ ἀπέθανε. 
'''
"31" = '''
:sup:`31` Καὶ μετʼ αὐτὸν ἀνέστη Σαμεγὰρ υἱὸς Δινὰχ, καὶ ἐπάταξε τοὺς ἀλλοφύλους εἰς ἑξακοσίους ἄνδρας ἐν τῷ ἀροτρόποδι τῶν βοῶν· καὶ ἔσωσε καί γε αὐτὸς τὸν Ἰσραήλ. 
'''
