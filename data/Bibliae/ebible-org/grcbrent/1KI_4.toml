[4]
"1" = '''
:sup:`1` Καὶ ἦν ὁ βασιλεὺς Σαλωμὼν βασιλεύων ἐπὶ Ἰσραήλ. 
'''
"2" = '''
:sup:`2` Καὶ οὗτοι ἄρχοντες οἳ ἦσαν αὐτῷ· Ἀζαρίας υἱὸς Σαδώκ· 
'''
"3" = '''
:sup:`3` Ἐλιὰφ καὶ Ἀχιὰ υἱὸς Σηβὰ γραμματεῖς· καὶ Ἰωσαφὰτ υἱὸς Ἀχιλοὺδ ἀναμιμνήσκων· 
'''
"4" = '''
:sup:`4` Καὶ Βαναίας υἱὸν Ἰωδαὲ ἐπὶ τῆς δυνάμεως· καὶ Σαδὼκ καὶ Ἀβιάθαρ ἱερεῖς· 
'''
"5" = '''
:sup:`5` Καὶ Ὀρνία υἱὸς Νάθαν ἐπὶ τῶν καθεσταμένων· καὶ Ζαβοὺθ υἱὸς Νάθαν ἑταῖρος τοῦ βασιλέως· 
'''
"6" = '''
:sup:`6` Καὶ Ἀχισὰρ ἦν οἰκονόμος· καὶ Ἐλιὰκ ὁ οἰκονόμος· καὶ Ἐλιὰβ υἱὸς Σὰφ ἐπὶ τῆς πατριᾶς· καὶ Ἀδωνιρὰμ υἱὸς Αὐδῶν ἐπὶ τῶν φόρων. 
'''
"7" = '''
:sup:`7` Καὶ τῷ Σαλωμὼν δώδεκα καθεστάμενοι ἐπὶ πάντα Ἰσραήλ, χορηγεῖν τῷ βασιλεῖ καὶ τῷ οἴκῳ αὐτοῦ· μῆνα ἐν τῷ ἐνιαυτῷ ἐγίνετο ἐπὶ τὸν ἕνα χορηγεῖν. 
'''
"8" = '''
:sup:`8` Καὶ ταῦτα τὰ ὀνόματα αὐτῶν. Βεὲν υἱὸς Ὢρ ἐν ὄρει Ἐφραὶμ εἷς. 
'''
"9" = '''
:sup:`9` Υἱὸς Δακὰρ ἐν Μακὲς, καὶ ἐν Σαλαβὶν, καὶ Βαιθσαμὺς, καὶ Ἐλὼν ἕως Βηθανὰν εἷς. 
'''
"10" = '''
:sup:`10` Υἱὸς Ἐσδὶ, ἐν Ἀραβὼθ, αὐτοῦ Σωχὼ καὶ πᾶσα ἡ γῆ Ὀφέρ. 
'''
"11" = '''
:sup:`11` Υἱοῦ Ἀμιναδὰβ πᾶσα Νεφθαδὼρ, Τεφὰθ θυγάτηρ Σαλωμὼν ἦν αὐτῷ εἰς γυναῖκα, εἷς. 
'''
"12" = '''
:sup:`12` Βανὰ υἱὸς Ἀχιλοὺθ τὴν Ἰθαανὰχ, καὶ Μαγεδδὼ, καὶ πᾶς ὁ οἶκος Σὰν ὁ παρὰ Σεσαθὰν ὑποκάτω τοῦ Ἐσραὲ, καὶ ἐκ Βηθσὰν ἕως Σαβελμαουλᾶ, ἕως Μαεβὲρ Λουκάμ, εἷς. 
'''
"13" = '''
:sup:`13` Υἱὸς Ναβὲρ ἐν Ῥαβὼθ Γαλαὰδ, τούτῳ σχοίνισμα Ἐργὰβ ἐν τῇ Βασὰν, ἑξήκοντα πόλεις μεγάλαι τειχήρεις καὶ μοχλοὶ χαλκοῖ, εἷς. 
'''
"14" = '''
:sup:`14` Ἀχιναδὰβ υἱὸς Σαδδὼ Μααναΐμ. 
'''
"15" = '''
:sup:`15` Ἀχιμαὰς ἐν Νεφθαλίμ, καὶ οὗτος ἔλαβε τὴν Βασεμμὰθ θυγατέρα Σαλωμὼν εἰς γυναῖκα, εἷς. 
'''
"16" = '''
:sup:`16` Βαανὰ υἱὸς Χουσὶ ἐν Ἀσὴρ καὶ ἐν Βααλὼθ, εἷς. 
'''
"17" = '''
:sup:`17` Σεμεῒ υἱὸς Ἠλὰ ἐν τῷ Βενιαμίν. 
'''
"18" = '''
:sup:`18` Γαβὲρ υἱὸς Ἀδαῒ ἐν τῇ γῇ Γὰδ Σηὼν βασιλέως τοῦ Ἐσεβὼν καὶ Ὢγ βασιλέως τοῦ Βασὰν, καὶ νασὲφ εἷς ἐν γῇ Ἰούδα. 
'''
"19" = '''
:sup:`19` Ἰωσαφὰτ υἱὸς Φουασοὺδ ἐν Ἱσσάχαρ. 
'''
