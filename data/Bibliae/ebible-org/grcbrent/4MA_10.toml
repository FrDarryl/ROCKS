[10]
"1" = '''
:sup:`1` Καὶ τούτου τὸν ἀοίδιμον θάνατον καρτερήσαντος, ὁ τρίτος ἤγετο, παρακαλούμενος πολλὰ ὑπὸ πολλῶν ὅπως ἀπογευσάμενος σώζοιτο. 
'''
"2" = '''
:sup:`2` Ὁ δὲ ἀναβοήσας, ἔφη, ἤ ἀγνοεῖτε, ὅτι αὐτός με τοῖς ἀποθανοῦσιν ἔσπειρεν πατὴρ, καὶ ἡ αὐτὴ μήτηρ ἐγέννεσιν, καὶ ἐπὶ τοῖς αὐτοῖς ἀνετράφην δόγμασιν; 
'''
"3" = '''
:sup:`3` Οὐκ ἐξόμνυμαι τὴν εὐγενῆ τῆς ἀδελφότητος συγγένειαν. 
'''
"4" = '''
:sup:`4` Πρὸς ταῦτα εἴ τι ἔχετε κολαστήριον προσαγάγετε τῷ σώματί μου· τῆς γὰρ ψυχῆς μου, οὐδʼ ἂν θέλητε, ἅψασθαι δύνασθε. 
'''
"5" = '''
:sup:`5` Οἱ δὲ πίκρῶς ἐνέγκαντες τὴν παῤῥησίαν τοῦ ἀνδρὸς, ἀρθρεμβόλοις ὀργάνοις τὰς χεῖρας αὐτοῦ καὶ τοὺς πόδας ἐξήρθρουν, καὶ ἐξ ἁρμῶν ἀναμοχλεύοντες ἐξεμέλιζον· 
'''
"6" = '''
:sup:`6` καὶ τοὺς δακτύλους, καὶ τοὺς βραχίονας, καὶ τὰ σκέλη, καὶ τοὺς ἀγκῶνας περιέλκων. 
'''
"7" = '''
:sup:`7` Καὶ κατὰ μηδένα τρόπον ἰσχύοντες αὐτὸν ἄγξαι, περισύραντες τὸ δέρμα σὺν ἄκραις ταῖς τῶν δακτύλων κορυφαῖς ἀπεσκύθιζον, καὶ εὐθέως ἦγον ἐπὶ τὸν τροχόν. 
'''
"8" = '''
:sup:`8` Περὶ ὃν ἐκ σφονδύλων ἐκμελιζόμενος ἑώρα τὰς ἑαυτοῦ σάρκας περιλακιζομένας καὶ κατὰ σπλάγχνων σταγόνας αἵματος ἀποῤῥεούσας. 
'''
"9" = '''
:sup:`9` Μέλλων δὲ ἀποθνήσκειν, 
'''
"10" = '''
:sup:`10` ἔφη, ἡμεῖς μὲν ὦ μιαιρώτατε τύραννε, διὰ παιδείαν καί ἀρετὴν Θεοῦ ταῦτα πάσχομεν. 
'''
"11" = '''
:sup:`11` Σὺ δὲ διὰ τὴν ἀσέβειαν καὶ μιαιφονίαν, ἀκαταλύτους καρτερήσεις βασάνους. 
'''
"12" = '''
:sup:`12` Καὶ τούτου θανόντος ἀδελφοπρεπῶς, τὸν τέταρτον ἐπεσπῶντο, λέγοντες, 
'''
"13" = '''
:sup:`13` Μὴ μανῄς καὶ σὺ τοῖς ἀδελφοῖς σου τὴν αὐτὴν μανίαν· ἀλλὰ πεισθεὶς τῷ βασιλεῖ, σῶζε σεαυτόν. 
'''
"14" = '''
:sup:`14` Ὁ δὲ αὐτοῖς ἔφη, οὐχ οὕτως καυστικώτερον ἔχετε κατʼ ἐμοῦ τὸ πῦρ, ὥστε με δειλανδρῆσαι. 
'''
"15" = '''
:sup:`15` Μὰ τὸν μακάριον τῶν ἀδελφῶν μου θάνατον, καὶ τὸν αἰώνιον τοῦ τυράννου ὄλεθρον, καὶ τὸν ἀοίδιμον τῶν εὐσεβῶν βίον, οὐκ ἀρνήσομαι τὴν εὐγενῆ ἀδελφότητα. 
'''
"16" = '''
:sup:`16` Ἐπινόει, τύραννε, βασάνους· ἵνα καὶ διὰ τούτων μάθῃς, ὅτι ἀδελφός εἰμι τῶν προβεβανασισθέντων. 
'''
"17" = '''
:sup:`17` Ταῦτα ἀκούσας ὁ αἱμοβόρος καὶ φονώδης καὶ πανμιαιρώτατος Ἀντίοχος, ἐκέλευσεν τὴν γλῶτταν αὐτοῦ ἐκτεμεῖν. 
'''
"18" = '''
:sup:`18` Ὁ δὲ ἔφη, κᾂν ἀφέλῃς τὸ τῆς φωνῆς ὄργανον, καὶ σιωπώντων ἀκούει ὁ Θεός. 
'''
"19" = '''
:sup:`19` Ἰδοὺ κεχάλασται ἡ γλῶσσα· τέμνε· οὐ γὰρ παρὰ τοῦτο τὸν λογισμὸν ἡμῶν γλωσσοτομήσεις. 
'''
"20" = '''
:sup:`20` Ἡδέως ὑπὲρ τοῦ Θεοῦ τὰ τοῦ σώματος μέλη ἀκρωτηριαζόμενα. 
'''
"21" = '''
:sup:`21` Σὲ δὲ ταχέως μετελεύσεται ὁ Θεός· τὴν γὰρ τῶν θείων ὕμνων μελῳδὸν γλῶτταν ἐκτέμνεις. 
'''
