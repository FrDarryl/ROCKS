[24]
"1" = '''
:sup:`1` Διατί δὲ Κύριον ἔλαθον ὧραι, 
'''
"2" = '''
:sup:`2` ἀσεβεῖς δὲ ὅριον ὑπερέβησαν, ποίμνιον σὺν ποιμένι ἁρπάσαντες; 
'''
"3" = '''
:sup:`3` Ὑποζύγιον ὀρφανῶν ἀπήγαγον, καὶ βοῦν χήρας ἠνεχύρασαν. 
'''
"4" = '''
:sup:`4` Ἐξέκλιναν ἀδυνάτους ἐξ ὁδοῦ δικαίας, ὁμοθυμαδὸν δὲ ἐκρύβησαν πρᾳεῖς γῆς. 
'''
"5" = '''
:sup:`5` Ἀπέβησαν δὲ ὥσπερ ὄνοι ἐν ἀγρῷ, ὑπὲρ ἐμοῦ ἐξελθόντες τὴν ἑαυτῶν τάξιν· ἡδύνθη αὐτῷ ἄρτος εἰς νεωτέρους. 
'''
"6" = '''
:sup:`6` Ἀγρὸν πρὸ ὥρας οὐκ αὐτῶν ὄντα ἐθέρισαν· ἀδύνατοι ἀμπελῶνας ἀσεβῶν ἀμισθὶ καὶ ἀσιτὶ εἰργάσαντο. 
'''
"7" = '''
:sup:`7` Γυμνοὺς πολλοὺς ἐκοίμισαν ἄνευ ἱματίων, ἀμφίασιν δὲ ψυχῆς αὐτῶν ἀφείλαντο. 
'''
"8" = '''
:sup:`8` Ἀπὸ ψεκάδων ὀρέων ὑγραίνονται· παρὰ τὸ μὴ ἔχειν ἑαυτοὺς σκέπην, πέτραν περιεβάλοντο. 
'''
"9" = '''
:sup:`9` Ἥρπασαν ὀρφανὸν ἀπὸ μαστοῦ, ἐκπεπτωκότα δὲ ἐταπείνωσαν· 
'''
"10" = '''
:sup:`10` Γυμνοὺς δὲ ἐκοίμισαν ἀδίκως, πεινώντων δὲ τὸν ψωμὸν ἀφείλαντο. 
'''
"11" = '''
:sup:`11` Ἐν στενοῖς ἀδίκως ἐνήδρευσαν, ὁδὸν δὲ δικαίαν οὐκ ᾔδεισαν. 
'''
"12" = '''
:sup:`12` Οἳ ἐκ πόλεως καὶ οἴκων ἰδίων ἐξεβάλοντο, ψυχὴ δὲ νηπίων ἐστέναξε μέγα. 
'''
"13" = '''
:sup:`13` Αὐτὸς δὲ διατί τούτων ἐπισκοπὴν οὐ πεποίηται; ἐπὶ γῆς ὄντων αὐτῶν καὶ οὐκ ἐπέγνωσαν, ὁδὸν δὲ δικαιοσύνης οὐκ ᾔδεισαν, οὐδὲ ἀτραποὺς αὐτῶν ἐπορεύθησαν. 
'''
"14" = '''
:sup:`14` Γνοὺς δὲ αὐτῶν τὰ ἔργα, παρέδωκεν αὐτοὺς εἰς σκότος, καὶ νυκτὸς ἔσται ὡς κλέπτης. 
'''
"15" = '''
:sup:`15` Καὶ ὀφθαλμὸς μοιχοῦ ἐφύλαξε σκότος, λέγων, οὐ προνοήσει με ὀφθαλμὸς, καὶ ἀποκρυβὴν προσώπου ἔθετο. 
'''
"16" = '''
:sup:`16` Διώρυξεν ἐν σκότει οἰκίας, ἡμέρας ἐσφράγισαν ἑαυτοὺς, οὐκ ἐπέγνωσαν φῶς. 
'''
"17" = '''
:sup:`17` Ὅτι ὁμοθυμαδὸν αὐτοῖς τὸ πρωῒ σκιὰ θανάτου, ὅτι ἐπιγνώσεται τάραχος σκιᾶς θανάτου. 
'''
"18" = '''
:sup:`18` Ἐλαφρός ἐστιν ἐπὶ πρόσωπον ὕδατος, καταραθείη ἡ μερὶς αὐτῶν ἐπὶ γῆς, 
'''
"19" = '''
:sup:`19` ἀναφανείη δὲ τὰ φυτὰ αὐτῶν ἐπὶ γῆς ξηρά· ἀγκαλίδα γὰρ ὀρφανῶν ἥρπασαν. 
'''
"20" = '''
:sup:`20` Εἶτʼ ἀνεμνήσθη αὐτοῦ ἡ ἁμαρτία· ὥσπερ δὲ ὁμίχλη δρόσου ἀφανὴς ἐγένετο· ἀποδοθείη δὲ αὐτῷ ἃ ἔπραξε, συντριβείη δὲ πᾶς ἄδικος ἶσα ξύλῳ ἀνιάτῳ. 
'''
"21" = '''
:sup:`21` Στείραν δὲ οὐκ εὖ ἐποίησε, καὶ γύναιον οὐκ ἠλέησε. 
'''
"22" = '''
:sup:`22` Θυμῷ δὲ κατέστρεψεν ἀδυνάτους· ἀναστὰς τοιγαροῦν, οὐ μὴ πιστεύσῃ κατὰ τῆς ἑαυτοῦ ζωῆς. 
'''
"23" = '''
:sup:`23` Μαλακισθεὶς, μὴ ἐλπιζέτω ὑγιασθῆναι, ἀλλὰ πεσεῖται νόσῳ. 
'''
"24" = '''
:sup:`24` Πολλοὺς γὰρ ἐκάκωσε τὸ ὕψωμα αὐτοῦ, ἐμαράνθη δὲ ὥσπερ μολόχη ἐν καύματι, ἢ ὥσπερ στάχυς ἀπὸ καλάμης αὐτόματος ἀποπεσών. 
'''
"25" = '''
:sup:`25` Εἰ δὲ μὴ, τίς ἐστιν ὁ φάμενος ψευδῆ με λέγειν, καὶ θήσει εἰς οὐδὲν τὰ ῥήματά μου; 
'''
