[6]
"1" = '''
:sup:`1` Ἀκούσατε οὖν βασιλεῖς καὶ σύνετε, μάθετε δικασταὶ περάτων γῆς. 
'''
"2" = '''
:sup:`2` Ἐνωτίσασθε οἱ κρατοῦντες πλήθους, καὶ γεγαυρομένοι ἐπὶ ὄχλοις ἐθνῶν. 
'''
"3" = '''
:sup:`3` Ὅτι ἐδόθη παρὰ τοῦ Κυρίου ἡ κράτησις ὑμῖν, καὶ ἡ δυναστεία παρὰ ὑψίστου, ὃς ἐξετάσει ὑμῶν τὰ ἔργα, καὶ τὰς βουλὰς διερευνήσει. 
'''
"4" = '''
:sup:`4` Ὅτι ὑπηρέται ὄντες τῆς αὐτοῦ βασιλείας οὐκ ἐκρίνατε ὀρθῶς, οὐδὲ ἐφυλάξατε νόμον, οὐδὲ κατὰ τὴν βουλὴν τοῦ Θεοῦ ἐπορεύθητε· 
'''
"5" = '''
:sup:`5` φρικτῶς καὶ ταχέως ἐπιστήσεται ὑμῖν, ὅτι κρίσις ἀπότομος ἐν τοῖς ὑπερέχουσιν γίνεται. 
'''
"6" = '''
:sup:`6` Ὁ γὰρ ἐλάχιστος συγγνωστός ἐστιν ἐλέους, δυνατοὶ δὲ δυνατῶς ἐτασθήσονται· 
'''
"7" = '''
:sup:`7` οὐ γὰρ ὑποστελεῖται πρόσωπον ὁ πάντων δεσπότης, οὐδὲ ἐντραπήσεται μέγεθος· ὅτι μικρὸν καὶ μέγαν αὐτὸς ἐποίησεν, ὁμοίως τε προνοεῖ περὶ πάντων. 
'''
"8" = '''
:sup:`8` Τοῖς δὲ κραταιοῖς ἰσχυρὰ ἐφίσταται ἔρευνα. 
'''
"9" = '''
:sup:`9` Πρὸς ὑμᾶς οὖν ὦ τύραννοι οἱ λόγοι μου, ἵνα μάθητε σοφίαν καὶ μὴ παραπέσητε. 
'''
"10" = '''
:sup:`10` Οἱ γὰρ φυλάξαντες ὁσίως τὰ ὅσια ὁσιωθήσονται, καὶ οἱ διδαχθέντες αὐτὰ εὑρήσουσιν ἀπολογίαν. 
'''
"11" = '''
:sup:`11` Ἐπιθυμήσατε οὖν τῶν λόγων μου, ποθήσατε καὶ παιδευθήσεσθε. 
'''
"12" = '''
:sup:`12` Λαμπρὰ καὶ ἀμάραντός ἐστιν ἡ σοφία, καὶ εὐχερῶς θεωρεῖται ὑπὸ τῶν ἀγαπώντων αὐτήν, καὶ εὑρίσκεται ὑπὸ τῶν ζητούντων αὐτήν. 
'''
"13" = '''
:sup:`13` Φθάνει τοὺς ἐπιθυμοῦντας προγνωσθῆναι. 
'''
"14" = '''
:sup:`14` Ὁ ὀρθρίσας ἐπʼ αὐτὴν οὐ κοπιάσει, πάρεδρον γὰρ εὑρήσει τῶν πυλῶν αὐτοῦ. 
'''
"15" = '''
:sup:`15` Τὸ γὰρ ἐνθυμηθῆναι περὶ αὐτῆς φρονήσεως τελειότης, καὶ ὁ ἀγρυπνήσας διʼ αὐτὴν ταχέως ἀμέριμνος ἔσται. 
'''
"16" = '''
:sup:`16` Ὅτι τοὺς ἀξίους αὐτῆς αὕτη περιέρχεται ζητοῦσα, καὶ ἐν ταῖς τρίβοις φαντάζεται αὐτοῖς εὐμενῶς, καὶ ἐν πάσῃ ἐπινοίᾳ ὑπαντᾷ αὐτοῖς. 
'''
"17" = '''
:sup:`17` Ἀρχὴ γὰρ αὐτῆς ἡ ἀληθεστάτη παιδείας ἐπιθυμία, φροντὶς δὲ παιδείας ἀγάπη, 
'''
"18" = '''
:sup:`18` ἀγάπη δὲ τήρησις νόμων αὐτῆς, προσοχὴ δὲ νόμων βεβαίωσις ἀφθαρσίας, 
'''
"19" = '''
:sup:`19` ἀφθαρσία δὲ ἐγγὺς εἶναι ποιεῖ Θεοῦ. 
'''
"20" = '''
:sup:`20` Ἐπιθυμία ἄρα σοφίας ἀνάγει ἐπὶ βασιλείαν. 
'''
"21" = '''
:sup:`21` Εἰ οὖν ἥδεσθε ἐπὶ θρόνοις καὶ σκήπτροις τύραννοι λαῶν, τιμήσατε σοφίαν, ἵνα εἰς τὸν αἰῶνα βασιλεύσητε· 
'''
"22" = '''
:sup:`22` Τί δέ ἐστι σοφία καὶ πῶς ἐγένετο, ἀπαγγελῶ, καὶ οὐκ ἀποκρύψω ὑμῖν μυστήρια, ἀλλʼ ἀπʼ ἀρχῆς γενέσεως ἐξιχνιάσω, καὶ θήσω εἰς τὸ ἐμφανὲς τὴν γνῶσιν αὐτῆς, καὶ οὐ μὴ παροδεύσω τὴν ἀλήθειαν· 
'''
"23" = '''
:sup:`23` οὔτε μὴν φθόνῳ τετηκότι συνοδεύσω, ὅτι οὗτος οὐ κοινωνήσει σοφίᾳ. 
'''
"24" = '''
:sup:`24` Πλῆθος δὲ σοφῶν σωτηρία κόσμου, καὶ βασιλεὺς φρόνιμος εὐστάθεια δήμου. 
'''
"25" = '''
:sup:`25` Ὥστε παιδεύεσθε τοῖς ῥήμασί μου, καὶ ὠφεληθήσεσθε. 
'''
