[59]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, τοῖς ἀλλοιωθησομένοις ἔτι, εἰς στηλογραφίαν τῷ Δαυὶδ εἰς διδαχὴν, 
'''
"2" = '''
:sup:`2` ὁπότε ἐνεπύρισε τὴν Μεσοποταμίαν Συρίας, καὶ τὴν Συρίαν Σοβὰλ, καὶ ἐπέστρεψεν Ἰωὰβ, καὶ ἐπάταξε τὴν φάραγγα τῶν ἁλῶν, δώδεκα χιλιάδας. 
'''
"3" = '''
:sup:`3` Ὁ Θεὸς ἀπώσω ἡμᾶς καὶ καθεῖλες ἡμᾶς, ὠργίσθης καὶ ᾠκτείρησας ἡμᾶς. 
'''
"4" = '''
:sup:`4` Συνέσεισας τὴν γῆν καὶ συνετάραξας αὐτὴν, ἴασαι τὰ συντρίμματα αὐτῆς, ὅτι ἐσαλεύθη. 
'''
"5" = '''
:sup:`5` Ἔδειξας τῷ λαῷ σου σκληρὰ, ἐπότισας ἡμᾶς οἶνον κατανύξεως. 
'''
"6" = '''
:sup:`6` Ἔδωκας τοῖς φοβουμένοις σε σημείωσιν, τοῦ φυγεῖν ἀπὸ προσώπου τόξον· διάψαλμα. 
'''
"7" = '''
:sup:`7` Ὅπως ἂν ῥυσθῶσιν οἱ ἀγαπητοί σου, σῶσον τῇ δεξιᾷ σου καὶ ἐπάκουσόν μου. 
'''
"8" = '''
:sup:`8` Ὁ Θεὸς ἐλάλησεν ἐν τῷ ἁγίῳ αὐτοῦ, ἀγαλλιάσομαι καὶ διαμεριῶ Σίκιμα, καὶ τὴν κοιλάδα τῶν σκηνῶν διαμετρήσω. 
'''
"9" = '''
:sup:`9` Ἐμός ἐστι Γαλαὰδ, καὶ ἐμός ἐστι Μανασσῆ, καὶ Ἐφραὶμ κραταίωσις τῆς κεφαλῆς μου· Ἰούδας βασιλεύς μου, 
'''
"10" = '''
:sup:`10` Μωὰβ λέβης τῆς ἐλπίδος μου, ἐπὶ τὴν Ἰδουμαίαν ἐκτενῶ τὸ ὑπόδημά μου, ἐμοὶ ἀλλόφυλοι ὑπετάγησαν. 
'''
"11" = '''
:sup:`11` Τίς ἀπάξει με εἰς πόλιν περιοχῆς; τίς ὁδηγήσει με ἕως τῆς Ἰδουμαίας; 
'''
"12" = '''
:sup:`12` Οὐχὶ σὺ ὁ Θεὸς, ὁ ἀπωσάμενος ἡμᾶς; καὶ οὐκ ἐξελεύσῃ, ὁ Θεὸς ἐν ταῖς δυνάμεσιν ἡμῶν; 
'''
"13" = '''
:sup:`13` Δὸς ἡμῖν βοήθειαν ἐκ θλίψεως, καὶ ματαία σωτηρία ἀνθρώπου. 
'''
"14" = '''
:sup:`14` Ἐν τῷ Θεῷ ποιήσομεν δύναμιν, καὶ αὐτὸς ἐξουδενώσει τοὺς θλίβοντας ἡμᾶς. 
'''
