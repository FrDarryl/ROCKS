[3]
"1" = '''
:sup:`1` Καὶ ἀπέστειλαν πρὸς αὐτὸν ἀγγέλους λόγοις εἰρηνικοῖς, λέγοντες, 
'''
"2" = '''
:sup:`2` ἰδοὺ ἡμεῖς οἱ παῖδες Ναβουχοδονόσορ βασιλέως μεγάλου παρακείμεθα ἐνώπιόν σου, χρῆσαι ἡμῖν καθὼς ἀρεστόν ἐστι τῷ προσώπῳ σου. 
'''
"3" = '''
:sup:`3` Ἰδοὺ αἱ ἐπαύλεις ἡμῶν, καὶ πᾶν πεδίον πυρῶν, καὶ τὰ ποίμνια καὶ τὰ βουκόλια, καὶ πᾶσαι αἱ μάνδραι τῶν σκηνῶν ἡμῶν παράκεινται πρὸ προσώπου σου· χρῆσαι καθʼ ὃ ἂν ἀρέσκῃ σοι. 
'''
"4" = '''
:sup:`4` Ἰδοὺ καὶ αἱ πόλεις ἡμῶν, καὶ οἱ κατοικοῦντες ἐν αὐταῖς δοῦλοί σου εἰσίν· ἐλθὼν ἀπάντησον αὐταῖς ὡς ἔστιν ἀγαθὸν ἐν ὀφθαλμοῖς σου. 
'''
"5" = '''
:sup:`5` Καὶ παρεγένοντο οἱ ἄνδρες πρὸς Ὀλοφέρνην, καὶ ἀπήγγειλαν αὐτῷ κατὰ τὰ ῥήματα ταῦτα. 
'''
"6" = '''
:sup:`6` Καὶ κατέβη ἐπὶ τὴν παραλίαν αὐτὸς καὶ ἡ δύναμις αὐτοῦ, καὶ ἐφρούρησε τὰς πόλεις τὰς ὑψηλάς· καὶ ἔλαβεν ἐξ αὐτῶν εἰς συμμαχίαν ἄνδρας ἐπιλέκτους. 
'''
"7" = '''
:sup:`7` Καὶ ἐδέξαντο αὐτὸν αὐτοὶ, καὶ πᾶσα ἡ περίχωρος αὐτῶν μετὰ στεφάνων καὶ χορῶν καὶ τυμπάνων. 
'''
"8" = '''
:sup:`8` Καὶ κατέσκαψε πάντα τὰ ὅρια αὐτῶν, καὶ τὰ ἄλση αὐτῶν ἐξέκοψε· καὶ ἦν δεδογμένον αὐτῷ ἐξολοθρεῦσαι πάντας τοὺς θεοὺς τῆς γῆς, ὅπως αὐτῷ μόνῳ τῷ Ναβουχοδονόσορ λατρεύσωσι πάντα τὰ ἔθνη, καὶ πᾶσαι αἱ γλῶσσαι καὶ πᾶσαι αἱ φυλαὶ αὐτῶν ἐπικαλέσωνται αὐτὸν εἰς θεόν. 
'''
"9" = '''
:sup:`9` Καὶ ἦλθε κατὰ πρόσωπον Ἐσδρηλὼν πλησίον τῆς Δωταίας, ἥ ἐστιν ἀπέναντι τοῦ πρίονος τοῦ μεγάλου τῆς Ἰουδαίας. 
'''
"10" = '''
:sup:`10` Καὶ κατεστρατοπέδευσεν ἀναμέσον Γαιβαὶ καὶ Σκυθῶν πόλεως, καὶ ἦν ἐκεῖ μῆνα ἡμερῶν εἰς τὸ συλλέξαι πᾶσαν τὴν ἀπαρτίαν τῆς δυνάμεως αὐτοῦ. 
'''
