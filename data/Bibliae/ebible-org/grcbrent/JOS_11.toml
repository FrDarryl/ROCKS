[11]
"1" = '''
:sup:`1` Ὡς δὲ ἤκουσεν Ἰαβὶς βασιλεὺς Ἀσὼρ, ἀπέστειλε πρὸς Ἰωβὰβ βασιλέα Μαρῶν, καὶ πρὸς βασιλέα Συμοὼν, καὶ πρὸς βασιλέα Ἀζὶφ, 
'''
"2" = '''
:sup:`2` καὶ πρὸς βασιλεῖς τοὺς κατὰ Σιδῶνα τὴν μεγάλην, εἰς τὴν ὀρεινὴν καὶ εἰς Ἄραβα ἀπέναντι Κενερὼθ, καὶ εἰς τὸ πεδίον, καὶ εἰς Φεναεδδὼρ, 
'''
"3" = '''
:sup:`3` καὶ εἰς τοὺς παραλίους Χαναναίους ἀπὸ ἀνατολῶν, καὶ εἰς τοὺς παραλίους Ἀμοῤῥαίους, καὶ τοὺς Χετταίους, καὶ Φερεζαίους, καὶ Ἰεβουσαίους τοὺς ἐν τῷ ὄρει, καὶ τοὺς Εὐαίους, καὶ τοὺς ὑπὸ τὴν Ἀερμὼν εἰς γῆν Μασσύμα. 
'''
"4" = '''
:sup:`4` Καὶ ἐξῆλθον αὐτοὶ καὶ οἱ βασιλεῖς αὐτῶν μετʼ αὐτῶν, ὥσπερ ἡ ἄμμος τῆς θαλάσσης τῷ πλήθει, καὶ ἵπποι καὶ ἅρματα πολλὰ σφόδρα. 
'''
"5" = '''
:sup:`5` Καὶ συνῆλθον πάντες οἱ βασιλεῖς αὐτοὶ καὶ παρεγένοντο ἐπὶ τὸ αὐτὸ, καὶ παρενέβαλον ἐπὶ τοῦ ὕδατος Μαρὼν πολεμῆσαι τὸν Ἰσραήλ. 
'''
"6" = '''
:sup:`6` Καὶ εἶπε Κύριος πρὸς Ἰησοῦν, μὴ φοβηθῇς ἀπὸ προσώπου αὐτῶν, ὅτι αὔριον ταύτην τὴν ὥραν ἐγὼ παραδίδωμι τετροπωμένους αὐτοὺς ἐναντίον τοῦ Ἰσραήλ· τοὺς ἵππους αὐτῶν νευροκοπήσεις, καὶ τὰ ἅρματα αὐτῶν κατακαύσεις ἐν πυρί. 
'''
"7" = '''
:sup:`7` Καὶ ἦλθεν Ἰησοῦς καὶ πᾶς ὁ λαὸς ὁ πολεμιστὴς ἐπʼ αὐτοὺς ἐπὶ τὸ ὕδωρ Μαρὼν ἐξάπινα· καὶ ἐπέπεσαν ἐπʼ αὐτοὺς ἐν τῇ ὀρεινῇ. 
'''
"8" = '''
:sup:`8` Καὶ παρέδωκεν αὐτοὺς Κύριος ὑποχειρίους Ἰσραήλ· καὶ κόπτοντες αὐτοὺς κατεδίωκον ἕως Σιδῶνος τῆς μεγάλης, καὶ ἕως Μασερὼν, καὶ ἕως τῶν πεδίων Μασσὼχ κατʼ ἀνατολάς· καὶ κατέκοψαν αὐτοὺς ἕως τοῦ μὴ καταλειφθῆναι αὐτῶν διασεσωσμένον. 
'''
"9" = '''
:sup:`9` Καὶ ἐποίησεν αὐτοῖς Ἰησοῦς, ὃν τρόπον ἐνετείλατο αὐτῷ Κύριος· τοὺς ἵππους αὐτῶν ἐνευροκόπησε, καὶ τὰ ἅρματα αὐτῶν ἐνέπρησε πυρί. 
'''
"10" = '''
:sup:`10` Καὶ ἐπεστράφη Ἰησοῦς ἐν τῷ καιρῷ ἐκείνῳ, καὶ κατελάβετο Ἀσὼρ, καὶ τὸν βασιλέα αὐτῆς· ἦν δὲ Ἀσὼρ τοπρότερον ἄρχουσα πασῶν τῶν βασιλειῶν τούτων. 
'''
"11" = '''
:sup:`11` Καὶ ἀπέκτειναν πᾶν ἐμπνέον ἐν αὐτῇ ἐν ξίφει, καὶ ἐξωλόθρευσαν πάντας, καὶ οὐ κατελείφθη ἐν αὐτῇ ἐμπνέον· καὶ τὴν Ἀσὼρ ἐνέπρησαν ἐν πυρί. 
'''
"12" = '''
:sup:`12` Καὶ πάσας τὰς πόλεις τῶν βασιλειῶν, καὶ τοὺς βασιλεῖς αὐτῶν ἔλαβεν Ἰησοῦς, καὶ ἀνεῖλεν αὐτοὺς ἐν στόματι ξίφους· καὶ ἐξωλόθρευσαν αὐτοὺς, ὃν τρόπον συνέταξε Μωυσῆς ὁ παῖς Κυρίου. 
'''
"13" = '''
:sup:`13` Ἀλλὰ πάσας τὰς πόλεις τὰς κεχωματισμένας οὐκ ἐνέπρησεν Ἰσραήλ· πλὴν Ἀσὼρ μόνην ἐνέπρησεν Ἰσραὴλ, 
'''
"14" = '''
:sup:`14` καὶ πάντα τὰ σκῦλα αὐτῆς ἐπρονόμευσαν ἑαυτοῖς οἱ υἱοὶ Ἰσραήλ· αὐτοὺς δὲ πάντας ἐξωλόθρευσαν ἐν στόματι ξίφους, ἕως ἀπώλεσεν αὐτοὺς· οὐ κατέλιπον ἐξ αὐτῶν οὐδὲν ἐμπνέον. 
'''
"15" = '''
:sup:`15` Ὃν τρόπον συνέταξε Κύριος τῷ Μωυσῇ τῷ παιδὶ αὐτοῦ, καὶ Μωυσῆς ὡσαύτως ἐνετείλατο τῷ Ἰησοῖ· καὶ οὕτως ἐποίησεν Ἰησοῦς, οὐ παρέβη οὐδὲν ἀπὸ πάντων ὧν συνέταξεν αὐτῷ Μωυσῆς. 
'''
"16" = '''
:sup:`16` Καὶ ἔλαβεν Ἰησοῦς πᾶσαν τὴν γῆν τὴν ὀρεινὴν, καὶ πᾶσαν τὴν γῆν Ναγὲβ, καὶ πᾶσαν τὴν γῆν Γοσὸμ, καὶ τὴν πεδινὴν, καὶ τὴν πρὸς δυσμαῖς, καὶ τὸ ὄρος Ἰσραὴλ, καὶ τὰ ταπεινὰ 
'''
"17" = '''
:sup:`17` τὰ πρὸς τῷ ὄρει ἀπὸ ὄρους Χελχὰ, καὶ ὃ προσαναβαίνει εἰς Σηεὶρ, καὶ ἕως Βαλαγὰδ, καὶ τὰ πεδία τοῦ Λιβάνου ὑπὸ τὸ ὄρος τὸ Ἀερμών· καὶ πάντας τοὺς βασιλεῖς αὐτῶν ἔλαβε, καὶ ἀνεῖλε, καὶ ἀπέκτεινε. 
'''
"18" = '''
:sup:`18` Καὶ ἡμέρας πλείους ἐποίησεν Ἰησοῦς πρὸς τοὺς βασιλεῖς τούτους τὸν πόλεμον. 
'''
"19" = '''
:sup:`19` Καὶ οὐκ ἦν πόλις, ἣν οὐκ ἔλαβεν Ἰσραήλ· πάντα ἐλάβοσαν ἐν πολέμῳ. 
'''
"20" = '''
:sup:`20` Ὅτι διὰ Κυρίου ἐγένετο κατισχύσαι αὐτῶν τὴν καρδίαν συναντᾷν εἰς πόλεμον πρὸς Ἰσραὴλ, ἵνα ἐξολοθρευθῶσιν, ὅπως μὴ δοθῇ αὐτοῖς ἔλεος, ἀλλʼ ἵνα ἐξολοθρευθῶσιν, ὃν τρόπον εἶπε Κύριος πρὸς Μωυσῆν. 
'''
"21" = '''
:sup:`21` Καὶ ἦλθεν Ἰησοῦς ἐν τῷ καιρῷ ἐκείνῳ, καὶ ἐξωλόθρευσε τοὺς Ἐνακὶμ ἐκ τῆς ὀρεινῆς, ἐκ Χεβρὼν, καὶ ἐκ Δαβὶρ, καὶ ἐξ Ἀναβὼθ, καὶ ἐκ παντὸς Ἰούδα σὺν ταῖς πόλεσιν αὐτῶν· καὶ ἐξωλόθρευσεν αὐτοὺς Ἰησοῦς. 
'''
"22" = '''
:sup:`22` Οὐ κατελείφθη τῶν Ἐνακὶμ ἀπὸ τῶν υἱῶν Ἰσραὴλ, ἀλλὰ πλὴν ἐν Γάζῃ, καὶ ἐν Γὲθ, καὶ ἐν Ἀσελδὼ κατελείφθη. 
'''
"23" = '''
:sup:`23` Καὶ ἔλαβεν Ἰησοῦς πᾶσαν τὴν γῆν, καθότι ἐνετείλατο Κύριος τῷ Μωυσῇ· καὶ ἔδωκεν αὐτοὺς Ἰησοῦς ἐν κληρονομίᾳ Ἰσραὴλ ἐν μερισμῷ κατὰ φυλὰς αὐτῶν· καὶ ἡ γῆ κατέπαυσε πολεμουμένη. 
'''
