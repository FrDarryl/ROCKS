[34]
"1" = '''
:sup:`1` Ὑπολαβὼν δὲ Ἐλιοὺς, λέγει, 
'''
"2" = '''
:sup:`2` Ἀκούσατέ μου σοφοὶ, ἐπιστάμενοι ἐνωτίζεσθε. 
'''
"3" = '''
:sup:`3` Ὅτι οὖς λόγους δοκιμάζει, καὶ λάρυγξ γεύεται βρῶσιν. 
'''
"4" = '''
:sup:`4` Κρίσιν ἑλώμεθα ἑαυτοῖς, γνῶμεν ἀναμέσον ἑαυτῶν, ὅ, τι καλόν. 
'''
"5" = '''
:sup:`5` Ὅτι εἴρηκεν Ἰὼβ, δίκαιός εἰμι· ὁ Κύριος ἀπήλλαξέ μου τὸ κρίμα. 
'''
"6" = '''
:sup:`6` Ἐψεύσατο δὲ τῷ κρίματί μου, βίαιον τὸ βέλος μου ἄνευ ἀδικίας. 
'''
"7" = '''
:sup:`7` Τίς ἀνὴρ ὥσπερ Ἰὼβ, πίνων μυκτηρισμὸν ὥσπερ ὕδωρ; 
'''
"8" = '''
:sup:`8` Οὐχ ἁμαρτῶν οὐδὲ ἀσεβήσας, ἢ οὐδʼ οὐ κοινωνήσας μετὰ ποιούντων τὰ ἄνομα, τοῦ πορευθῆναι μετὰ ἀσεβῶν. 
'''
"9" = '''
:sup:`9` Μὴ γὰρ εἴπῃς, ὅτι οὐκ ἔσται ἐπισκοπὴ ἀνδρός, καὶ ἐπισκοπὴ αὐτῷ παρὰ Κυρίου. 
'''
"10" = '''
:sup:`10` Διὸ συνετοὶ καρδίας ἀκούσατέ μου, μή μοι εἴη ἔναντι Κυρίου ἀσεβῆσαι, καὶ ἔναντι παντοκράτορος ταράξαι τὸ δίκαιον. 
'''
"11" = '''
:sup:`11` Ἀλλὰ ἀποδιδοῖ ἀνθρώπῳ καθὰ ποιεῖ ἕκαστος αὐτῶν, καὶ ἐν τρίβῳ ἀνδρὸς εὑρήσει αὐτόν. 
'''
"12" = '''
:sup:`12` Οἴει δὲ τὸν Κύριον ἄτοπα ποιήσειν, ἢ ὁ παντοκράτωρ ταράξει κρίσιν, 
'''
"13" = '''
:sup:`13` ὃς ἐποίησε τὴν γῆν; Τίς δέ ἐστιν ὁ ποιῶν τὴν ὑπʼ οὐρανὸν, καὶ τὰ ἐνόντα πάντα; 
'''
"14" = '''
:sup:`14` Εἰ γὰρ βούλοιτο συνέχειν, καὶ τὸ σνεῦμα παρʼ αὐτῷ κατασχεῖν, 
'''
"15" = '''
:sup:`15` τελευτήσει πᾶσα σὰρξ ὁμοθυμαδὸν, πᾶς δὲ βροτὸς εἰς γῆν ἀπελεύσεται, ὅθεν καὶ ἐπλάσθη. 
'''
"16" = '''
:sup:`16` Ἴδὲ μὴ νουθετῇ, ἄκουε ταῦτα, ἐνωτίζου φωνὴν ῥημάτων. 
'''
"17" = '''
:sup:`17` Ἴδε σὺ τὸν μισοῦντα ἄνομα, καὶ τὸν ὀλλύντα τοὺς πονηροὺς, ὄντα αἰώνιον δίκαιον. 
'''
"18" = '''
:sup:`18` Ἀσεβὴς ὁ λέγων βασιλεῖ, παρανομεῖς, ἀσεβέστατε τοῖς ἄρχουσιν. 
'''
"19" = '''
:sup:`19` Ὃς οὐκ ἐπαισχυνθῇ πρόσωπον ἐντίμου, οὐδὲ οἶδε τιμὴν θέσθαι ἁδροῖς θαυμασθῆναι πρόσωπα αὐτῶν. 
'''
"20" = '''
:sup:`20` Κενὰ δὲ αὐτοῖς ἀποβήσεται, τὸ κεκραγέναι καὶ δεῖσθαι ἀνδρός· ἐχρήσαντο γὰρ παρανόμως, ἐκκλινομένων ἀδυνάτων. 
'''
"21" = '''
:sup:`21` Αὐτὸς γὰρ ὁρατής ἐστιν ἔργων ἀνθρώπων, λέληθε δὲ αὐτὸν οὐδὲν ὧν πράσσουσιν. 
'''
"22" = '''
:sup:`22` Οὐδὲ ἔσται τόπος τοῦ κρυβῆναι τοὺς ποιοῦντας τὰ ἄνομα· 
'''
"23" = '''
:sup:`23` Ὅτι οὐκ ἐπʼ ἄνδρα θήσει ἔτι. 
'''
"24" = '''
:sup:`24` Ὁ γὰρ Κύριος πάντας ἐφορᾷ· ὁ καταλαμβάνων ἀνεξιχνίαστα, ἔνδοξά τε καὶ ἐξαίσια, ὧν οὐκ ἔστιν ἀριθμός. 
'''
"25" = '''
:sup:`25` Ὁ γνωρίζων αὐτῶν τὰ ἔργα, καὶ στρέψει νύκτα καὶ ταπεινωθήσοται. 
'''
"26" = '''
:sup:`26` Ἔσβεσε δὲ ἀσεβεῖς, ὁρατοὶ δὲ ἐναντίον αὐτοῦ. 
'''
"27" = '''
:sup:`27` Ὅτι ἐξέκλιναν ἐκ νόμου Θεοῦ, δικαιώματα δὲ αὐτοῦ οὐκ ἐπέγνωσαν, 
'''
"28" = '''
:sup:`28` τοῦ ἐπαγαγεῖν ἐπʼ αὐτὸν κραυγὴν πενήτων, καὶ κραυγὴν πτωχῶν εἰσακούσεται. 
'''
"29" = '''
:sup:`29` Καὶ αὐτὸς ἡσυχίαν παρέξει, καὶ τίς καταδικάσεται; καὶ κρύψει πρόσωπον, καὶ τίς ὄψεται αὐτόν; καὶ κατὰ ἔθνους, καὶ κατὰ ἀνθρώπου ὁμοῦ. 
'''
"30" = '''
:sup:`30` Βασιλεύων ἀνθρωπον ὑποκριτὴν ἀπὸ δυσκολίας λαοῦ. 
'''
"31" = '''
:sup:`31` Ὅτι πρὸς τὸν ἰσχυρὸν ὁ λέγων, εἴληφα, οὐκ ἐνεχυράσω· 
'''
"32" = '''
:sup:`32` Ἄνευ ἐμαυτοῦ ὄψομαι· σὺ δεῖξόν μοι, εἰ ἀδικίαν εἰργασάμην, οὐ μὴ προσθήσω. 
'''
"33" = '''
:sup:`33` Μὴ ἀπὸ σοῦ ἀποτίσει αὐτὴν, ὅτι σὺ ἀπώσῃ; ὅτι σὺ ἐκλέξῃ καὶ οὐκ ἐγώ; καὶ τί ἔγνως, λάλησον. 
'''
"34" = '''
:sup:`34` Διὸ συνετοὶ καρδίας ἐροῦσι ταῦτα, ἀνὴρ δὲ σοφὸς ἀκήκοέ μου τὸ ῥῆμα. 
'''
"35" = '''
:sup:`35` Ἰὼβ δὲ οὐκ ἐν συνέσει ἐλάλησε, τὰ ῥήματα αὐτοῦ οὐκ ἐν ἐπιστήμῃ. 
'''
"36" = '''
:sup:`36` Οὐ μὴν δὲ ἀλλὰ μάθε Ἰώβ, μὴ δῷς ἔτι ἀνταπόκρισιν ὥσπερ οἱ ἄφρονες· 
'''
"37" = '''
:sup:`37` Ἵνα μὴ προσθῶμεν ἐφʼ ἁμαρτίας ἡμῶν, ἀνομία δὲ ἐφʼ ἡμῖν λογισθήσεται, πολλὰ λαλούντων ῥήματα ἐναντίον τοῦ Κυρίου. 
'''
