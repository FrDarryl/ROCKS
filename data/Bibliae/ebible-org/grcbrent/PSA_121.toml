[121]
"1" = '''
:sup:`1` Ὠδὴ τῶν ἀναβαθμῶν. Εὐφράνθην ἐπὶ τοῖς εἰρηκόσι μοι, εἰς οἶκον Κυρίου πορευσόμεθα. 
'''
"2" = '''
:sup:`2` Ἑστῶτες ἦσαν οἱ πόδες ἡμῶν ἐν ταῖς αὐλαῖς σου Ἱερουσαλήμ. 
'''
"3" = '''
:sup:`3` Ἱερουσαλὴμ οἰκοδομουμένη ὡς πόλις, ἧς ἡ μετοχὴ αὐτῆς ἐπιτοαυτό. 
'''
"4" = '''
:sup:`4` Ἐκεῖ γὰρ ἀνέβησαν αἱ φυλαὶ, φυλαὶ Κυρίου μαρτύριον τῷ Ἰσραὴλ, τοῦ ἐξομολογήσασθαι τῷ ὀνόματι Κυρίου. 
'''
"5" = '''
:sup:`5` Ὅτι ἐκεῖ ἐκάθισαν θρόνοι εἰς κρίσιν, θρόνοι ἐπὶ οἶκον Δαυίδ. 
'''
"6" = '''
:sup:`6` Ἐρωτήσατε δὴ τὰ εἰς εἰρήνην τὴν Ἱερουσαλὴμ, καὶ εὐθηνία τοῖς ἀγαπῶσί σε. 
'''
"7" = '''
:sup:`7` Γενέσθω δὴ εἰρήνη ἐν τῇ δυνάμει σου, καὶ εὐθηνία ἐν ταῖς πυργοβάρεσί σου. 
'''
"8" = '''
:sup:`8` Ἕνεκα τῶν ἀδελφῶν μου καὶ τῶν πλησίον μου, ἐλάλουν δὴ εἰρήνην περὶ σοῦ. 
'''
"9" = '''
:sup:`9` Ἕνεκα τοῦ οἴκου Κυρίου τοῦ Θεοῦ ἡμῶν ἐξεζήτησα ἀγαθά σοι. 
'''
