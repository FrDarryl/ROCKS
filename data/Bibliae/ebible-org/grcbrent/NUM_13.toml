[13]
"1" = '''
:sup:`1` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, ἀπόστειλον σεαυτῷ ἄνδρας, 
'''
"2" = '''
:sup:`2` καὶ κατασκεψάσθωσαν τὴν γῆν τῶν Χαναναίων, ἣν ἐγὼ δίδωμι τοῖς υἱοῖς Ἰσραὴλ εἰς κατάσχεσιν· ἄνδρα ἕνα κατὰ φυλήν, κατὰ δήμους πατριῶν αὐτῶν ἀποστελεῖς αὐτοὺς, πάντα ἀρχηγὸν ἐξ αὐτῶν. 
'''
"3" = '''
:sup:`3` Καὶ ἐξαπέστειλεν αὐτοὺς Μωυσῆς ἐκ τῆς ἐρήμου Φαρὰν διὰ φωνῆς Κυρίου· πάντες ἄνδρες ἀρχηγοὶ υἱῶν Ἰσραὴλ οὗτοι. 
'''
"4" = '''
:sup:`4` Καὶ ταῦτα τὰ ὀνόματα αὐτῶν· τῆς φυλῆς Ῥουβὴν, Σαμουὴλ υἱὸς Ζαχούρ. 
'''
"5" = '''
:sup:`5` Τῆς φυλῆς Συμεὼν, Σαφὰτ υἱὸς Σουρί. 
'''
"6" = '''
:sup:`6` Τῆς φυλῆς Ἰούδα, Χάλεβ υἱὸς Ἰεφοννή. 
'''
"7" = '''
:sup:`7` Τῆς φυλῆς Ἰσσάχαρ, Ἰλαὰλ υἱὸς Ἰωσήφ. 
'''
"8" = '''
:sup:`8` Τῆς φυλῆς Ἐφραὶμ, Αὐσὴ υἱὸς Ναυή. 
'''
"9" = '''
:sup:`9` Τῆς φυλῆς Βενιαμὶν, Φαλτὶ υἱὸς Ῥαφοῦ. 
'''
"10" = '''
:sup:`10` Τῆς φυλῆς Ζαβουλὼν, Γουδιὴλ υἱὸς Σουδί. 
'''
"11" = '''
:sup:`11` Τῆς φυλῆς Ἰωσὴφ τῶν υἱῶν Μανασσῆ, Γαδδὶ υἱὸς Σουσί. 
'''
"12" = '''
:sup:`12` Τῆς φυλῆς Δὰν, Ἀμιὴλ υἱὸς Γαμαλί. 
'''
"13" = '''
:sup:`13` Τῆς φυλῆς Ἀσὴρ, Σαθοὺρ υἱὸς Μιχαήλ. 
'''
"14" = '''
:sup:`14` Τῆς φυλῆς Νεφθαλὶ, Ναβὶ υἱὸς Σαβί. 
'''
"15" = '''
:sup:`15` Τῆς φυλῆς Γὰδ, Γουδιὴλ υἱὸς Μακχί. 
'''
"16" = '''
:sup:`16` Ταῦτα τὰ ὀνόματα τῶν ἀνδρῶν, οὓς ἀπέστειλε Μωυσῆς κατασκέψασθαι τὴν γῆν· καὶ ἐπωνόμασε Μωυσῆς τὸν Αὐσὴ υἱὸν Ναυὴ, Ἰησοῦν. 
'''
"17" = '''
:sup:`17` Καὶ ἀπέστειλεν αὐτοὺς Μωυσῆς κατασκέψασθαι τὴν γῆν Χαναὰν, καὶ εἶπε πρὸς αὐτοὺς, ἀνάβητε ταύτῃ τῇ ἐρήμῳ, καὶ ἀναβήσεσθε εἰς τὸ ὄρος, 
'''
"18" = '''
:sup:`18` καὶ ὄψεσθε τὴν γῆν τίς ἐστι, καὶ τὸν λαὸν τὸν ἐγκαθήμενον ἐπʼ αὐτῆς, εἰ ἰσχυρός ἐστιν ἢ ἀσθενὴς, ἢ ὀλίγοι εἰσὶν ἢ πολλοί. 
'''
"19" = '''
:sup:`19` Καὶ τίς ἡ γῆ εἰς ἣν οὗτοι ἐγκάθηνται ἐπʼ αὐτῆς, ἢ καλή ἐστιν ἢ πονηρά· καὶ τίνες αἱ πόλεις ἃς οὗτοι κατοικοῦσιν ἐν αὐταῖς, εἰ ἐν τειχήρεσιν ἢ ἐν ἀτειχίστοις. 
'''
"20" = '''
:sup:`20` Καὶ τίς ἡ γῆ, ἢ πίων ἢ παρειμένη· εἰ ἔστιν ἐν αὐτῇ δένδρα, ἢ οὔ· καὶ προσκαρτερήσαντες λήψεσθε ἀπὸ τῶν καρπῶν τῆς γῆς. καὶ αἱ ἡμέραι, ἡμέραι ἔαρος, πρόδρομοι σταφυλῆς. 
'''
"21" = '''
:sup:`21` Καὶ ἀναβάντες κατεσκέψαντο τὴν γῆν ἀπὸ τῆς ἐρήμου Σὶν ἕως Ῥοὸβ, εἰσπορευομένων Αἰμάθ. 
'''
"22" = '''
:sup:`22` Καὶ ἀνέβησαν κατὰ τὴν ἔρημον, καὶ ἀπῆλθον ἕως Χεβρὼν, καὶ ἐκεῖ Ἀχιμὰν, καὶ Σεσσὶ, καὶ Θελαμὶ, γενεαὶ Ἐνάχ· καὶ Χεβρὼν ἐπτὰ ἔτεσιν ᾠκοδομήθη πρὸ τοῦ Τανὶν Αἰγύπτου. 
'''
"23" = '''
:sup:`23` Καὶ ἤλθοσαν ἕως φάραγγος βότρυος, καὶ κατεσκέψαντο αὐτήν· καὶ ἔκοψαν ἐκεῖθεν κλῆμα καὶ βότρυν σταφυλῆς ἕνα ἐπʼ αὐτοῦ, καὶ ᾖραν αὐτὸν ἐπʼ ἀναφορεύσι, καὶ ἀπὸ τῶν ῥοῶν, καὶ ἀπὸ τῶν συκῶν. 
'''
"24" = '''
:sup:`24` Καὶ τὸν τόπον ἐκεῖνον ἐπωνόμασαν Φάραγξ βότρυος, διὰ τὸν βότρυν, ὃν ἔκοψαν ἐκεῖθεν οἱ υἱοὶ Ἰσραήλ. 
'''
"25" = '''
:sup:`25` Καὶ ἀπέστρεψαν ἐκεῖθεν κατασκεψάμενοι τὴν γῆν μετὰ τεσσαράκοντα ἡμέρας. 
'''
"26" = '''
:sup:`26` Καὶ πορευθέντες ἦλθον πρὸς Μωυσῆν καὶ Ἀαρὼν καὶ πρὸς πᾶσαν συναγωγὴν υἱῶν Ἰσραὴλ, εἰς τὴν ἔρημον Φαρὰν Κάδης· καὶ ἀπεκρίθησαν αὐτοῖς ῥῆμα καὶ πάσῃ συναγωγῇ, καὶ ἔδειξαν τὸν καρπὸν τῆς γῆς, 
'''
"27" = '''
:sup:`27` καὶ διηγήσαντο αὐτῷ, καὶ εἶπαν, ἤλθαμεν εἰς τὴν γῆν εἰς ἣν ἀπέστειλας ἡμᾶς, γῆν ῥέουσαν γάλα καὶ μέλι· καὶ οὗτος ὁ καρπὸς αὐτῆς. 
'''
"28" = '''
:sup:`28` Ἀλλʼ ἢ ὅτι θρασὺ τὸ ἔθνος τὸ κατοικοῦν ἐπʼ αὐτῆς, καὶ πόλεις ὀχυραὶ τετειχισμέναι μεγάλαι σφόδρα· καὶ τὴν γενεὰν Ἐνὰχ ἑωράκαμεν ἐκεῖ. 
'''
"29" = '''
:sup:`29` Καὶ Ἀμαλὴκ κατοικεῖ ἐν τῇ γῇ τῇ πρὸς Νότον· καὶ ὁ Χετταῖος, καὶ ὁ Εὐαῖος, καὶ ὁ Ἰεβουσαῖος, καὶ ὁ Ἀμοῤῥαῖος κατοικεῖ ἐν τῇ ὀρεινῇ· καὶ ὁ Χαναναῖος κατοικεῖ παρὰ θάλασσαν, καὶ παρὰ τὸν Ἰορδάνην ποταμόν. 
'''
"30" = '''
:sup:`30` Καὶ κατεσιώπησε Χάλεβ τὸν λαὸν πρὸς Μωυσῆν, καὶ εἶπεν αὐτῷ, οὐχὶ, ἀλλὰ ἀναβάντες ἀναβησόμεθα, καὶ κατακληρονομήσομεν αὐτὴν, ὅτι δυνατοὶ δυνησόμεθα πρὸς αὐτούς. 
'''
"31" = '''
:sup:`31` Καὶ οἱ ἄνθρωποι οἱ συναναβάντες μετʼ αὐτοῦ, εἶπαν, οὐκ ἀναβαίνομεν, ὅτι οὐ μὴ δυνώμεθα ἀναβῆναι πρὸς τὸ ἔθνος, ὅτι ἰσχυρότερον ἡμῶν ἐστι μᾶλλον. 
'''
"32" = '''
:sup:`32` Καὶ ἐξήνεγκαν ἔκστασιν τῆς γῆς ἣν κατεσκέψαντο αὐτὴν πρὸς τοὺς υἱοὺς Ἰσραὴλ, λέγοντες, τὴν γῆς ἣν παρήλθομεν αὐτὴν κατασκέψασθαι, γῆ κατέσθουσα τοὺς κατοικοῦντας ἐπʼ αὐτῆς ἐστι· καὶ πᾶς ὁ λαὸς ὃν ἑωράκαμεν ἐν αὐτῇ, ἄνδρες ὑπερμήκεις. 
'''
"33" = '''
:sup:`33` Καὶ ἐκεῖ ἑωράκαμεν τοὺς γίγαντας, καὶ ἦμεν ἐνώπιον αὐτῶν ὡσεὶ ἀκρίδες· ἀλλὰ καὶ οὕτως ἦμεν ἐνώπιον αὐτῶν. 
'''
