[52]
"1" = '''
:sup:`1` Ὄντος εἰκοστοῦ καὶ ἑνὸς ἔτους Σεδεκίου, ἐν τῷ βασιλεύειν αὐτὸν, καὶ ἕνδεκα ἔτη ἐβασίλευσεν ἐν Ἱερουσαλήμ· καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἀμειτάαλ, θυγάτηρ Ἱερεμίου, ἐκ Λοβενά. 
'''
"2" = '''
:sup:`2` Καὶ ἐγένετο τῷ ἔτει τῷ ἐννάτῳ τῆς βασιλείας αὐτοῦ, ἐν μηνὶ τῷ ἐννάτῳ, δεκάτῃ τοῦ μηνὸς, ἦλθε Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος, καὶ πᾶσα ἡ δύναμις αὐτοῦ ἐπὶ Ἱερουσαλὴμ, καὶ περιεχαράκωσαν αὐτὴν, καὶ περιῳκοδόμησαν αὐτὴν τετραπέδοις λίθοις κύκλῳ. 
'''
"3" = '''
:sup:`3` Καὶ ἦλθεν ἡ πόλις εἰς συνοχὴν, ἕως ἑνδεκάτου ἔτους τῷ βασιλεῖ Σεδεκίᾳ, 
'''
"4" = '''
:sup:`4` ἐν τῇ ἐννάτῃ τοῦ μηνὸς, καὶ ἐστερεώθη ὁ λιμὸς ἐν τῇ πόλει, καὶ οὐκ ἦσαν ἄρτοι τῷ λαῷ τῆς γῆς. 
'''
"5" = '''
:sup:`5` Καὶ διεκόπη ἡ πόλις, καὶ πάντες οἱ ἄνδρες οἱ πολεμισταὶ ἐξῆλθον νυκτὸς κατὰ τὴν ὁδὸν τῆς πύλης, ἀναμέσον τοῦ τείχους, καὶ τοῦ προτειχίσματος, ὃ ἦν κατὰ τὸν κῆπον τοῦ βασιλέως, καὶ οἱ Χαλδαῖοι ἐπὶ τῆς πόλεως κύκλῳ, καὶ ἐπορεύθησαν ὁδὸν τὴν εἰς ἄραβα, 
'''
"6" = '''
:sup:`6` Καὶ κατεδίωξεν ἡ δύναμις τῶν Χαλδαίων ὀπίσω τοῦ βασιλέως, καὶ κατέλαβον αὐτὸν ἐν τῷ πέραν Ἱερειχὼ, καὶ πάντες οἱ παῖδες αὐτοῦ διεσπάρησαν ἀπʼ αὐτοῦ. 
'''
"7" = '''
:sup:`7` Καὶ συνέλαβον τὸν βασιλέα, καὶ ἤγαγον αὐτὸν πρὸς τὸν βασιλέα Βαβυλῶνος εἰς Δεβλαθὰ, καὶ ἐλάλησεν αὐτῷ μετὰ κρίσεως. 
'''
"8" = '''
:sup:`8` Καὶ ἔσφαξε βασιλεὺς Βαβυλῶνος τοὺς υἱοὺς Σεδεκίου κατʼ ὀφθαλμοὺς αὐτοῦ, καὶ πάντας τοὺς ἄρχοντας Ἰούδα ἔσφαξεν ἐν Δεβλαθά. 
'''
"9" = '''
:sup:`9` Καὶ τοὺς ὀφθαλμοὺς Σεδεκίου ἐξετύφλωσε, καὶ ἔδησεν αὐτὸν ἐν πέδαις· καὶ ἤγαγεν αὐτὸν βασιλεὺς Βαβυλῶνος εἰς Βαβυλῶνα, καὶ ἔδωκεν αὐτὸν εἰς οἰκίαν μύλωνος, ἕως ἡμέρας ἧς ἀπέθανε. 
'''
"10" = '''
:sup:`10` Καὶ ἐν μηνὶ πέμπτῳ, δεκάτῃ τοῦ μηνὸς, ἦλθε Ναβουζαρδὰν ὁ ἀρχιμάγειρος, ἑστηκὼς κατὰ πρόσωπον τοῦ βασιλέως Βαβυλῶνος, εἰς Ἱερουσαλὴμ, 
'''
"11" = '''
:sup:`11` καὶ ἐνέπρησε τὸν οἶκον Κυρίου, καὶ τὸν οἶκον τοῦ βασιλέως, καὶ πάσας τὰς οἰκίας τῆς πόλεως, καὶ πᾶσαν οἰκίαν μεγάλην ἐνέπρησεν ἐν πυρί· 
'''
"12" = '''
:sup:`12` Καὶ πᾶν τεῖχος Ἱερουσαλὴμ κύκλῳ καθεῖλεν ἡ δύναμις τῶν Χαλδαίων, ἡ μετὰ τοῦ ἀρχιμαγείρου. 
'''
"13" = '''
:sup:`13` Καὶ τοὺς καταλοίπους τοῦ λαοῦ κατέλιπεν ὁ ἀρχιμάγειρος εἰς ἀμπελουργοὺς καὶ εἰς γεωργούς. 
'''
"14" = '''
:sup:`14` Καὶ τοὺς στύλους τοὺς χαλκοῦς τοὺς ἐν οἴκῳ Κυρίου, καὶ τὰς βάσεις, καὶ τὴν θάλασσαν τὴν χαλκῆν τὴν ἐν οἴκῳ Κυρίου συνέτριψαν οἱ Χαλδαῖοι, καὶ ἔλαβον τὸν χαλκὸν αὐτῶν, καὶ ἀπήνεγκαν εἰς Βαβυλῶνα. 
'''
"15" = '''
:sup:`15` Καὶ τὴν στεφάνην, καὶ τὰς φιάλας, καὶ τὰς κρεάγρας, καὶ πάντα τὰ σκεύη τὰ χαλκᾶ, ἐν οἷς ἐλειτούργουν ἐν αὐτοῖς, 
'''
"16" = '''
:sup:`16` καὶ τὰς ἀπφὼθ, καὶ τὰς μασμαρὼθ, καὶ τοὺς ὑποχυτῆρας, καὶ τὰς λυχνίας, καὶ τὰς θυΐσκας, καὶ τοὺς κυάθους, ἃ ἦν χρυσᾶ χρυσᾶ, καὶ ἃ ἦν ἀργυρᾶ ἀργυρᾶ, ἔλαβεν ὁ ἀρχιμάγειρος. 
'''
"17" = '''
:sup:`17` Καὶ οἱ στύλοι δύο, καὶ ἡ θάλασσα μία, καὶ οἱ μόσχοι δώδεκα χαλκοῖ ὑποκάτω τῆς θαλάσσης, ἃ ἐποίησεν ὁ βασιλεὺς Σαλωμὼν εἰς οἶκον Κυρίου, οὗ οὐκ ἦν σταθμὸς τοῦ χαλκοῦ αὐτῶν. 
'''
"18" = '''
:sup:`18` Καὶ οἱ στύλοι τριακονταπέντε πηχῶν ὕψος τοῦ στύλου τοῦ ἑνὸς, καὶ σπαρτίον δώδεκα πήχεων περιεκύκλου αὐτὸν, καὶ τὸ πάχος αὐτοῦ δακτύλων τεσσάρων κύκλῳ, 
'''
"19" = '''
:sup:`19` καὶ γεῖσος ἐπʼ αὐτοῖς χαλκοῦν, καὶ πέντε πήχεων τὸ μῆκος, ὑμεροχὴ τοῦ γείσους τοῦ ἑνός, καὶ δίκτυον καὶ ῥοαὶ ἐπὶ τοῦ γείσους κύκλῳ τὰ πάντα χαλκᾶ, καὶ κατὰ ταῦτα τῷ στύλῳ τῷ δευτέρῳ ὀκτὼ ῥοαὶ τῷ πήχει τοῖς δώδεκα πήχεσι. 
'''
"20" = '''
:sup:`20` Καὶ ἦσαν αἱ ῥοαὶ ἐννενηκονταὲξ τὸ ἓν μέρος, καὶ ἦσαν αἱ πᾶσαι ῥοαὶ ἑκατὸν ἐπὶ τοῦ δικτύου κύκλῳ. 
'''
"21" = '''
:sup:`21` Καὶ ἔλαβεν ὁ ἀρχιμάγειρος τὸν ἱερέα τὸν πρῶτον, καὶ τὸν ἱερέα τὸν δευτεροῦντα, καὶ τοὺς φυλάττοντας τὴν ὁδὸν, 
'''
"22" = '''
:sup:`22` καὶ εὐνοῦχον ἕνα ὃς ἦν ἐπιστάτης τῶν ἀνδρῶν τῶν πολεμιστῶν, καὶ εὐνοῦχον ἕνα ὃς ἦν ἐπιστάτης ἀνδρῶν τῶν πολεμιστῶν, καὶ ἑπτὰ ἄνδρας ὀνομαστοὺς, τοὺς ἐν προσώπῳ τοῦ βασιλέως, τοὺς εὑρεθέντας ἐν τῇ πόλει, καὶ τὸν γραμματέα τῶν δυνάμεων, τὸν γραμματεύοντα τῷ λαῷ τῆς γῆς, καὶ ἑξήκοντα ἀνθρώπους ἐκ τοῦ λαοῦ τῆς γῆς, τοὺς εὑρεθέντας ἐν μέσῳ τῆς πόλεως· 
'''
"23" = '''
:sup:`23` Καὶ ἔλαβεν αὐτοὺς Ναβουζαρδὰν ὁ ἀρχιμάγειρος τοῦ βασιλέως, καὶ ἢγαγεν αὐτοὺς πρὸς βασιλέα Βαβυλῶνος εἰς Δεβλαθά. 
'''
"24" = '''
:sup:`24` Καὶ ἐπάταξεν αὐτοὺς βασιλεὺς Βαβυλῶνος ἐν Δεβλαθὰ, ἐν γῇ Αἱμάθ. 
'''
"25" = '''
:sup:`25` Καὶ ἐγένετο ἐν τῷ τριακοστῷ καὶ ἑβδόμῳ ἔτει, ἀποικισθέντος τοῦ Ἰωακεὶμ βασιλέως Ἰούδα, ἐν τῷ δωδεκάτῳ μηνὶ, ἐν τῇ τετράδι καὶ εἰκάδι τοῦ μηνὸς, ἔλαβεν Οὐλαιμαδάχὰρ βασιλεὺς Βαβυλῶνος, ἐν τῷ ἐνιαυτῷ ᾧ ἐβασίλευσε, τὴν κεφαλὴν Ἰωακεὶμ βασιλέως Ἰούδα, καὶ ἔκειρεν αὐτὸν, καὶ ἐξήγαγεν αὐτὸν ἐξ οἰκίας ἧς ἐφυλάσσετο, 
'''
"26" = '''
:sup:`26` καὶ ἐλάλησεν αὐτῷ χρηστὰ, καὶ ἔδωκε τὸν θρόνον αὐτοῦ ἐπάνω τῶν βασιλέων τῶν μετʼ αὐτοῦ ἐν Βαβυλῶνι, 
'''
"27" = '''
:sup:`27` καὶ ἤλλαξε τὴν στολὴν τῆς φυλακῆς αὐτοῦ, καὶ ἤσθιεν ἄρτον διαπαντὸς κατὰ πρόσωπον αὐτοῦ πάσας τὰς ἡμέρας ἃς ἔζησε. 
'''
"28" = '''
:sup:`28` Καὶ ἡ σύνταξις αὐτῷ ἐδίδοτο διαπαντὸς παρὰ τοῦ βασιλέως Βαβυλῶνος ἐξ ἡμέρας εἰς ἡμέραν, ἕως ἡμέρας ἧς ἀπέθανε. 
'''
