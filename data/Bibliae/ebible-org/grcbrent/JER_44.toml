[44]
"1" = '''
:sup:`1` Καὶ ἐβασίλευσε Σεδεκίας υἱὸς Ἰωσεία ἀντὶ Ἰωακείμ, ὃν ἐβασίλευσε Ναβουχοδονόσορ βασιλεύειν τοῦ Ἰούδα. 
'''
"2" = '''
:sup:`2` Καὶ οὐκ ἤκουσαν αὐτὸς καὶ οἱ παῖδες αὐτοῦ καὶ ὁ λαὸς τῆς γῆς τοῦς λόγους Κυρίου, οὓς ἐλάλησεν ἐν χειρὶ Ἱερεμίου. 
'''
"3" = '''
:sup:`3` Καὶ ἀπέστειλεν ὁ βασιλεὺς Σεδεκίας τὸν Ἰωάχαλ υἱὸν Σελεμίου, καὶ τὸν Σοφονίαν υἱὸν Μαασαίου τὸν ἱερέα πρὸς Ἱερεμίαν λέγων, πρόσευξαι δὴ περὶ ἡμῶν πρὸς Κύριον. 
'''
"4" = '''
:sup:`4` Καὶ Ἱερεμίας ἦλθε καὶ διῆλθε διὰ μέσου τῆς πόλεως, καὶ οὐκ ἔδωκαν αὐτὸν εἰς τὸν οἶκον τῆς φυλακῆς. 
'''
"5" = '''
:sup:`5` Καὶ δύναμις Φαραὼ ἐξῆλθεν ἐξ Αἰγύπτου, καὶ ἤκουσαν οἱ Χαλδαῖοι τὴν ἀκοὴν αὐτῶν, καὶ ἀνέβησαν ἐπὶ Ἰερουσαλήμ. 
'''
"6" = '''
:sup:`6` Καὶ ἐγένετο λόγος Κυρίου πρὸς Ἱερεμίαν, λέγων, 
'''
"7" = '''
:sup:`7` οὕτως εἶπε Κύριος, οὕτως ἐρεῖς πρὸς βασιλέα Ἰούδα τὸν ἀποστείλαντα πρὸς σὲ, τοῦ ἐκζητῆσαί με, ἰδοὺ δύναμις· Φαραὼ ἡ ἐξελθοῦσα ὑμῖν εἰς βοήθειαν· ἀποστρέψουσιν εἰς γῆν Αἰγύπτου, 
'''
"8" = '''
:sup:`8` καὶ ἀναστρέψουσιν αὐτοὶ οἱ Χαλδαῖοι, καὶ πολεμήσουσιν ἐπὶ τὴν πόλιν ταύτην, καὶ συλλήψονται αὐτὴν, καὶ καύσουσιν αὐτὴν ἐν πυρί. 
'''
"9" = '''
:sup:`9` Ὅτι οὕτως εἶπε Κύριος, μὴ ὑπολάβητε ταῖς ψυχαῖς ὑμῶν, λέγοντες, ἀποτρέχοντες ἀπελεύσονται ἀφʼ ἡμῶν οἱ Χαλδαῖοι· ὅτι οὐ μὴ ἀπέλθωσι. 
'''
"10" = '''
:sup:`10` Καὶ ἐὰν πατάξητε πᾶσαν δύναμιν τῶν Χαλδαίων τοὺς πολεμοῦντας ὑμᾶς, καὶ καταλειφθῶσί τινες ἐκκεκεντημένοι, ἕκαστος ἐν τῷ τόπῳ αὐτοῦ οὗτοι ἀναστήσονται, καὶ καύσουσι τὴν πόλιν ταύτην ἐν πυρί. 
'''
"11" = '''
:sup:`11` Καὶ ἐγένετο ὅτε ἀνέβη ἡ δύναμις τῶν Χαλδαίων ἀπὸ Ἱερουσαλὴμ ἀπὸ προσώπου τῆς δυνάμεως Φαραὼ, 
'''
"12" = '''
:sup:`12` ἐξῆλθεν Ἱερεμίας ἀπὸ Ἱερουσαλὴμ τοῦ πορευθῆναι εἰς γῆν Βενιαμεὶν, τοῦ ἀγοράσαι ἐκεῖθεν ἐν μέσῳ τοῦ λαοῦ· 
'''
"13" = '''
:sup:`13` Καὶ ἐγένετο αὐτὸς ἐν πύλῃ Βενιαμὶν, καὶ ἐκεῖ ἄνθρωπος παρʼ ᾧ κατέλυε, Σαρουΐα υἱὸς Σελεμίου, υἱοῦ Ἀνανίου, καὶ συνέλαβε τὸν Ἱερεμίαν, λέγων, πρὸς τοὺς Χαλδαίους σὺ φεύγεις. 
'''
"14" = '''
:sup:`14` Καὶ εἶπε, ψεῦδος, οὐκ εἰς τοὺς Χαλδαίους ἐγὼ φεύγω· καὶ οὐκ εἰσήκουσεν αὐτοῦ· καὶ συνέλαβε Σαρουΐα τὸν Ἱερεμίαν, καὶ εἰσήγαγεν αὐτὸν πρὸς τοὺς ἄρχοντας. 
'''
"15" = '''
:sup:`15` Καὶ ἐπικράνθησαν οἱ ἄρχοντες ἐπὶ Ἱερεμίαν, καὶ ἐπάταξαν αὐτὸν, καὶ ἀπέστειλαν αὐτὸν εἰς τὴν οἰκίαν Ἰωνάθαν τοῦ γραμματέως, ὅτι ταύτην ἐποίησαν εἰς οἰκίαν φυλακῆς. 
'''
"16" = '''
:sup:`16` Καὶ ἦλθεν Ἱερεμίας εἰς οἰκίαν τοῦ λάκκου, καὶ εἰς τὴν χερὲθ, καὶ ἐκάθισεν ἐκεῖ ἡμέρας πολλάς. 
'''
"17" = '''
:sup:`17` Καὶ ἀπέστειλε Σεδεκίας, καὶ ἐκάλεσεν αὐτὸν, καὶ ἠρώτα αὐτὸν ὁ βασιλεὺς κρυφαίως εἰπεῖν, εἰ ἔστιν ὁ λόγος παρὰ Κυρίου; καὶ εἶπεν, ἔστιν· εἰς χεῖρας βασιλέως Βαβυλῶνος παραδοθήσῃ. 
'''
"18" = '''
:sup:`18` Καὶ εἶπεν Ἱερεμίας τῷ βασιλεῖ, τί ἠδίκησά σε, καὶ τοὺς παῖδάς σου, καὶ τὸν λαὸν τοῦτον, ὅτι σὺ δίδως με εἰς οἰκίαν φυλακῆς; 
'''
"19" = '''
:sup:`19` Καὶ ποῦ εἰσιν οἱ προφῆται ὑμῶν οἱ προφητεύσαντες ὑμῖν, λέγοντες, ὅτι οὐ μὴ ἔλθῃ βασιλεὺς Βαβυλῶνος ἐπὶ τὴν γῆν ταύτην; 
'''
"20" = '''
:sup:`20` Καὶ νῦν, Κύριε βασιλεῦ, πεσέτω τὸ ἔλεός μου κατὰ πρόσωπόν σου· καὶ τί ἀποστρέφεις με εἰς οἰκίαν Ἰωνάθαν τοῦ γραμματέως; καὶ οὐ μὴ ἀποθάνω ἐκεῖ. 
'''
"21" = '''
:sup:`21` Καὶ συνέταξεν ὁ βασιλεὺς, καὶ ἐνεβάλοσαν αὐτὸν εἰς οἰκίαν τῆς φυλακῆς, καὶ ἐδίδοσαν αὐτῷ ἄρτον ἕνα τῆς ἡμέρας, ἔξωθεν οὗ πέσσουσιν, ἕως ἐξέλιπον οἱ ἄρτοι ἐκ τῆς πόλεως· καὶ ἐκάθισεν Ἱερεμίας ἐν τῇ αὐλῇ τῆς φυλακῆς. 
'''
