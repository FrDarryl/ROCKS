[14]
"1" = '''
:sup:`1` Καὶ κατέβη Σαμψὼν εἰς Θαμναθὰ, καὶ εἶδε γυναῖκα ἐν Θαμναθὰ ἀπὸ τῶν θυγατέρων τῶν ἀλλοφύλων. 
'''
"2" = '''
:sup:`2` Καὶ ἀνέβη καὶ ἀπήγγειλε τῷ πατρὶ αὐτοῦ καὶ τῇ μητρὶ αὐτοῦ, καὶ εἶπε, γυναῖκα ἑώρακα ἐν Θαμναθὰ ἀπὸ τῶν θυγατέρων Φυλιστιῒμ, καὶ νῦν λάβετε αὐτήν μοι εἰς γυναῖκα. 
'''
"3" = '''
:sup:`3` Καὶ εἶπεν αὐτῷ ὁ πατὴρ αὐτοῦ, καὶ ἡ μήτηρ αὐτοῦ, μὴ οὐκ εἰσὶ θυγατέρες τῶν ἀδελφῶν σου, καὶ ἐκ παντὸς τοῦ λαοῦ μου γυνὴ, ὅτι συ πορεύῃ λαβεῖν γυναῖκα ἀπὸ τῶν ἀλλοφύλων τῶν ἀπεριτμήτων; Καὶ εἶπε Σαμψὼν πρὸς τὸν πατέρα αὐτοῦ, ταύτην λάβε μοι, ὅτι αὕτη εὐθεῖα ἐν ὀφθαλμοῖς μου. 
'''
"4" = '''
:sup:`4` Καὶ ὁ πατὴρ αὐτοῦ καὶ ἡ μήτηρ αὐτοῦ οὐκ ἔγνωσαν ὅτι παρὰ Κυρίου ἐστὶν, ὅτι ἐκδίκησιν αὐτὸς ζητεῖ ἐκ τῶν ἀλλοφύλων· καὶ ἐν τῷ καιρῷ ἐκείνῳ οἱ ἀλλόφυλοι κυριεύοντες ἐν Ἰσραήλ. 
'''
"5" = '''
:sup:`5` Καὶ κατέβη Σαμψὼν καὶ ὁ πατὴρ αὐτοῦ καὶ ἡ μήτηρ αὐτοῦ εἰς Θαμναθά· καὶ ἦλθεν ἕως τοῦ ἀμπελῶνος Θαμναθὰ, καὶ ἰδοὺ σκύμνος λέοντος ὠρυόμενος εἰς συνάντησιν αὐτοῦ. 
'''
"6" = '''
:sup:`6` Καὶ ἥλατο ἐπʼ αὐτὸν πνεῦμα Κυρίου, καὶ συνέτριψεν αὐτὸν ὡσεὶ συντρίψει ἔριφον αἰγῶν, καὶ οὐδὲν ἦν ἐν ταῖς χερσὶν αὐτοῦ· καὶ οὐκ ἀπήγγειλε τῷ πατρὶ αὐτοῦ καὶ τῇ μητρὶ αὐτοῦ ὃ ἐποίησε. 
'''
"7" = '''
:sup:`7` Καὶ κατέβησαν καὶ ἐλάλησαν τῇ γυναικὶ, καὶ ηὐθύνθη ἐν ὀφθαλμοῖς Σαμψών. 
'''
"8" = '''
:sup:`8` Καὶ ὑπέστρεψε μεθʼ ἡμέρας λαβεῖν αὐτὴν, καὶ ἐξέκλινεν ἰδεῖν τὸ πτῶμα τοῦ λέοντος, καὶ ἰδοὺ συναγωγὴ μελισσῶν ἐν τῷ στόματι τοῦ λέοντος καὶ μέλι. 
'''
"9" = '''
:sup:`9` Καὶ ἐξεῖλεν αὐτὸ εἰς χεῖρας αὐτοῦ, καὶ ἐπορεύετο πορευόμενος καὶ ἐσθίων· καὶ ἐπορεύθη πρὸς τὸν πατέρα αὐτοῦ καὶ πρὸς τὴν μητέρα αὐτοῦ, καὶ ἔδωκεν αὐτοῖς καὶ ἔφαγον, καὶ οὐκ ἀπήγγειλεν αὐτοῖς ὅτι ἀπὸ στόματος τοῦ λέοντος ἐξεῖλε τὸ μέλι. 
'''
"10" = '''
:sup:`10` Καὶ κατέβη ὁ πατὴρ αὐτοῦ πρὸς τὴν γυναῖκα, καὶ ἐποίησεν ἐκεῖ Σαμψὼν πότον ἡμέρας ἑπτὰ, ὅτι οὕτως ποιοῦσιν οἱ νεανίσκοι. 
'''
"11" = '''
:sup:`11` Καὶ ἐγένετο ὅτε εἶδον αὐτὸν, καὶ ἔλαβον τριάκοντα κλητοὺς, καὶ ἦσαν μετʼ αὐτοῦ. 
'''
"12" = '''
:sup:`12` Καὶ εἶπεν αὐτοῖς Σαμψὼν, πρόβλημα ὑμῖν προβάλλομαι, ἐὰν ἀπαγγέλλοντες ἀπαγγείλητε αὐτὸ ἐν ταῖς ἑπτὰ ἡμέραις τοῦ πότου καὶ εὕρητε, δώσω ὑμῖν τριάκοντα σινδόνας καὶ τριάκοντα στολὰς ἱματίων. 
'''
"13" = '''
:sup:`13` Καὶ ἐὰν μὴ δύνησθε ἀπαγγεῖλαί μοι, δώσετε ὑμεῖς ἐμοὶ τριάκοντα ὀθόνια καὶ τριάκοντα ἀλλασσομένας στολὰς ἱματίων· καὶ εἶπαν αὐτῷ, προβάλου τὸ πρόβλημά σου, καὶ ἀκουσόμεθα αὐτό. 
'''
"14" = '''
:sup:`14` Καὶ εἶπεν αὐτοῖς, τὶ βρωτὸν ἐξῆλθεν ἐκ βιβρώσκοντος, καὶ ἀπὸ ἰσχυροῦ γλυκύ· καὶ οὐκ ἠδύναντο ἀπαγγεῖλαι τὸ πρόβλημα ἐπὶ τρεῖς ἡμέρας. 
'''
"15" = '''
:sup:`15` Καὶ ἐγένετο ἐν τῇ ἡμέρᾳ τῇ τετάρτῃ, καὶ εἶπαν τῇ γυναικὶ Σαμψὼν, ἀπάτησον δὴ τὸν ἄνδρα σου, καὶ ἀπαγγειλάτω σοι τὸ πρόβλημα, μή ποτε κατακαύσωμέν σε καὶ τὸν οἶκον τοῦ πατρός σου ἐν πυρί· ἢ ἐκβιᾶσαι ἡμᾶς κεκλήκατε; 
'''
"16" = '''
:sup:`16` Καὶ ἔκλαυσεν ἡ γυνὴ Σαμψὼν πρὸς αὐτὸν, καὶ εἶπε, πλὴν μεμίσηκάς με καὶ οὐκ ἠγάπησάς με, ὅτι τὸ πρόβλημα ὃ προεβάλου τοῖς υἱοῖς τοῦ λαοῦ μου, οὐκ ἀπήγγειλάς μοι αὐτό· καὶ εἶπεν αὐτῇ Σαμψὼν, εἰ τῷ πατρί μου καὶ τῇ μητρί μου οὐκ ἀπήγγελκα, σοὶ ἀπαγγείλω; 
'''
"17" = '''
:sup:`17` Καὶ ἔκλαυσε πρὸς αὐτὸν ἐπὶ τὰς ἑπτὰ ἡμέρας, ἃς ἦν αὐτοῖς ὁ πότος· καὶ ἐγένετο ἐν τῇ ἡμέρᾳ τῇ ἑβδόμῃ, καὶ ἀπήγγειλεν αὐτῇ, ὅτι παρηνόχλησεν αὐτῷ· καὶ αὐτὴ ἀπήγγειλε τοῖς υἱοῖς τοῦ λαοῦ αὐτῆς. 
'''
"18" = '''
:sup:`18` Καὶ εἶπαν αὐτῷ οἱ ἄνδρες τῆς πόλεως ἐν τῇ ἡμέρᾳ τῇ ἑβδόμῃ πρὸ τοῦ ἀνατεῖλαι τὸν ἥλιον, τί γλυκύτερον μέλιτος, καὶ τί ἰσχυρότερον λέοντος; καὶ εἶπεν αὐτοῖς Σαμψὼν, εἰ μὴ ἠροτριάσατε ἐν τῇ δαμάλει μου, οὐκ ἂν ἔγνωτε τὸ πρόβλημά μου. 
'''
"19" = '''
:sup:`19` Καὶ ἥλατο ἐπʼ αὐτὸν πνεῦμα Κυρίου, καὶ κατέβη εἰς Ἀσκάλωνα, καὶ ἐπάταξεν ἐξ αὐτῶν τριάκοντα ἄνδρας, καὶ ἔλαβε τὰ ἱμάτια αὐτῶν, καὶ ἔδωκε τὰς στολὰς τοῖς ἀπαγγείλασι τὸ πρόβλημα· Καὶ ὠργίσθη θυμῷ Σαμψὼν, καὶ ἀνέβη εἰς τὸν οἶκον τοῦ πατρὸς αὐτοῦ. 
'''
"20" = '''
:sup:`20` Καὶ ἐγένετο ἡ γυνὴ Σαμψὼν ἑνὶ τῶν φίλων αὐτοῦ, ὧν ἐφιλίασε. 
'''
