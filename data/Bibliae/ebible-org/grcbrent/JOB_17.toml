[17]
"1" = '''
:sup:`1` Ὀλέκομαι πνεύματι φερόμενος, δέομαι δὲ ταφῆς, καὶ οὐ τυγχάνω. 
'''
"2" = '''
:sup:`2` Λίσσομαι κάμνων, καὶ τί ποιήσας; 
'''
"3" = '''
:sup:`3` ἔκλεψαν δέ μου τὰ ὑπάρχοντα ἀλλότριοι. Τίς ἐστιν οὕτος; τῇ χειρί μου συνδεθήτω. 
'''
"4" = '''
:sup:`4` Ὅτι καρδίαν αὐτῶν ἔκρυψας ἀπὸ φρονήσεως, διὰ τοῦτο οὐ μὴ ὑψώσῃς αὐτούς. 
'''
"5" = '''
:sup:`5` Τῇ μερίδι ἀναγγελεῖ κακίας· ὀφθαλμοὶ δὲ ἐφʼ υἱοῖς ἐτάκησαν. 
'''
"6" = '''
:sup:`6` Ἔθου δέ με θρύλλημα ἐν ἔθνεσι, γέλως δὲ αὐτοῖς ἀπέβην. 
'''
"7" = '''
:sup:`7` Πεπώρωνται γὰρ ἀπὸ ὀργῆς οἱ ὀφθαλμοί μου, πεπολιόρκημαι μεγάλως ὑπὸ πάντων. 
'''
"8" = '''
:sup:`8` Θαῦμα ἔσχεν ἀληθινοὺς ἐπὶ τούτῳ, δίκαιος δὲ ἐπὶ παρανόμῳ ἐπανασταίη. 
'''
"9" = '''
:sup:`9` Σχοίη δὲ πιστὸς τὴν ἑαυτοῦ ὁδὸν, καθαρὸς δὲ χεῖρας ἀναλάβοι θάρσος. 
'''
"10" = '''
:sup:`10` Οὐ μὴν δὲ ἀλλὰ πάντες ἐρείδετε καὶ δεῦτε δὴ, οὐ γὰρ εὑρίσκω ἐν ὑμῖν ἀληθές. 
'''
"11" = '''
:sup:`11` Αἱ ἡμέραι μου παρῆλθον ἐν βρόμῳ, ἐῤῥάγη δὲ τὰ ἄρθρα τῆς καρδίας μου. 
'''
"12" = '''
:sup:`12` Νύκτα εἰς ἡμέραν ἔθηκα, φῶς ἐγγὺς ἀπὸ προσώπου σκότους. 
'''
"13" = '''
:sup:`13` Ἐὰν γὰρ ὑπομείνω, ᾅδης μου ὁ οἶκος, ἐν δὲ γνοφῳ ἔστρωταί μου ἡ στρωμνή. 
'''
"14" = '''
:sup:`14` Θάνατον ἐπεκαλεσάμην πατέρα μου εἶναι, μητέρα δέ μου καὶ ἀδελφὴν σαπρίαν. 
'''
"15" = '''
:sup:`15` Ποῦ οὖν μου ἔτι ἐστὶν ἡ ἐλπὶς, ἢ τὰ ἀγαθά μου ὄψομαι; 
'''
"16" = '''
:sup:`16` Ἢ μετʼ ἐμοῦ εἰς ᾅδην καταβήσονται; ἢ ὁμοθυμαδὸν ἐπὶ χώματος καταβησόμεθα; 
'''
