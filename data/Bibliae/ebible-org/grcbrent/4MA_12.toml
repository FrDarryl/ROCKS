[12]
"1" = '''
:sup:`1` Ὡς δὲ καὶ οὗτος μακαρίως ἐναπέθανεν καταβληθεὶς εἰς λέβητα, ὁ ἕβδομος παρεγίνετο, πάντων νεώτερος. 
'''
"2" = '''
:sup:`2` Ὅν κατοικτειρήσας ὁ τύραννος, καίπερ δεινῶς ὑπὸ τῶν ἀδελφῶν αὐτοῦ κακισθεὶς, ὁρῶν ἤση τὰ δεσμὰ περικείμενον, 
'''
"3" = '''
:sup:`3` πλησιέστερον αὐτὸν μετεπέμψατο, καὶ παρηγορεῖν ἐπειρᾶτο, λέγων, 
'''
"4" = '''
:sup:`4` Τῆς μὲν τῶν ἀδελφῶν σου ἀπονοίας τὸ τὲλος ὁρᾷς· διὰ γὰρ ἀπείθειαν στρεβλωθέντες τεθνήκασιν, σὺ, εἰ μὲν μὴ πεισθείης, τὰλας βασανισθεὶς καὶ πασανισθεὶς καὶ αὐτὸς τεθνήξῃ πρὸ ὥρας. 
'''
"5" = '''
:sup:`5` Πεισθείης δὲ φίλος ἔσῃ, καὶ τῶν ἐπὶ τῆς βασιλείας ἀφηγήσῃ πραγμάτων. 
'''
"6" = '''
:sup:`6` Καὶ ταῦτα παρακαλῶν, τὴν μητέρα τοῦ παιδὸς μετεπέμψατο, ὄπως αὐτὴν ἐμεήσαν υἱῶν στερηθῖσαν παρορμήσειεν ἐπὶ τὴν μσωτηρίαν, εὐπειθῆ τὸν περιλειπόμενον. 
'''
"7" = '''
:sup:`7` Ὁ δὲ τῆν μητρὸς τῇ Ἐβραΐδι φωνῇ προτρεψαμένης· αὐτὸν (ὡς ἐροῦμεν μετὰ μικρὸν ὕστερον.) ἀπολύσατε με, φησίν· 
'''
"8" = '''
:sup:`8` εἴπω τῷ βασιλεῖ καὶ τοῖς σὺν αὐτῷ φίλοις πᾶσιν. 
'''
"9" = '''
:sup:`9` Καὶ ἐπιχαρέντες μάλιστα ἐπὶ τῇ ἐπαγγελίᾳ τοῦ παιδὸς ταχέως ἔλυσαν αὐτόν. 
'''
"10" = '''
:sup:`10` Καὶ σραμὼν ἐπὶ πλησίον τῶν τηγάνων, ἔφη, ἀνόσιε, 
'''
"11" = '''
:sup:`11` φησὶν, καὶ πάντων τῶν πονηρῶν ἀσεβέστατε τύραννε, οὐκ ᾐδέσθης παρὰ τοῦ Θεοῦ λαβὼν τὰ ἀγαθὰ καὶ τὴν βασιλείαν, τούς θεράποντας αὐτοῦ κατακτεῖναι, καὶ τοὺς τῆς εὐσεβείας στρεβλῶσαι; 
'''
"12" = '''
:sup:`12` Ἀνθ ὧ ταμιεύεταί σε ἡ θεια δίκη πυκνοτέρῳ καὶ αἰωνίῳ πυεὶ καὶ βασάνοις, αἳ εἰς ὅλον τὸν αιῶνα οὐκ ἀνήσουσίν σε. 
'''
"13" = '''
:sup:`13` Οὐκ ᾐδέσθης ἄνθρωπος ὢν, θηριωδέστατε, τοὺς ὁμοιοπαθεῖς καὶ ἐκ τῶν αὐτῶν γεγονότας στοιξείων γλωττοτομῆσαι, καὶ τοῦτον καταικίσας τὸν τρόπον βασανίσαι; 
'''
"14" = '''
:sup:`14` Ἀλλʼ οἱ μὴν εὐγενῶς ἀποθανόντες ἐπλήρωσαν τὴν εἰν τὸν Θεὸν εὐσέβειαν. 
'''
"15" = '''
:sup:`15` Σὺ δὲ κακὸς κακῶς οἰμώξεις, τοὺς τῆς ἀρετῆν ἀγωνιστὰν ἀναιτίως ἀποκτεῖναι. 
'''
"16" = '''
:sup:`16` Ὅθεν καὶ αὐτὸς ἀποθνήσκειν μέλλων, ἔφη, 
'''
"17" = '''
:sup:`17` οὐκ ἀπαυτομολῶ τῆς τῶν ἀδελφῶν μου μαρτυρίας. 
'''
"18" = '''
:sup:`18` Ἐπικαλοῦμαι δὲ τὸν πατρῷον Θεὸν, ὅπως ἵλεως γένει μου. 
'''
"19" = '''
:sup:`19` Σὲ δὲ καὶ ἐν τῷ νῦν βίῳ καὶ θανόντα τιμωρήσεται. 
'''
"20" = '''
:sup:`20` Καὶ ταῦτα κατευξάμενος, ἐαυτὸν ἔοιψεν κατὰ τῶν τηγάνων· καὶ οὕτως ἀπέδεκεν. 
'''
