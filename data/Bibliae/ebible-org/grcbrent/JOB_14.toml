[14]
"1" = '''
:sup:`1` Βρότος γὰρ γεννητὸς γυναικὸς, ὀλιγόβιος, καὶ πλήρης ὀργῆς· 
'''
"2" = '''
:sup:`2` ἢ ὥσπερ ἄνθος ἀνθῆσαν ἐξέπεσεν, ἀπέδρα δὲ ὥσπερ σκιὰ, καὶ οὐ μὴ στῇ. 
'''
"3" = '''
:sup:`3` Οὐχὶ καὶ τούτου λόγον ἐποιήσω, καὶ τοῦτον ἐποίησας εἰσελθεῖν ἐν κρίματι ἐνώπιόν σου; 
'''
"4" = '''
:sup:`4` Τίς γὰρ καθαρὸς ἔσται ἀπὸ ῥύπου; ἀλλʼ οὐθεὶς, 
'''
"5" = '''
:sup:`5` ἐὰν καὶ μία ἡμέρα ὁ βίος αὐτοῦ ἐπὶ τῆς γῆς· ἀριθμητοὶ δὲ μῆνες αὐτοῦ παρʼ αὐτοῦ· εἰς χρόνον ἔθου, καὶ οὐ μὴ ὑπερβῇ. 
'''
"6" = '''
:sup:`6` Ἀπόστα ἀπʼ αὐτοῦ, ἵνα ἡσυχάσῃ, καὶ εὐδοκήσῃ τὸν βίον, ὥσπερ ὁ μισθωτός. 
'''
"7" = '''
:sup:`7` Ἔστι γὰρ δένδρῳ ἐλπὶς, ἐὰν γὰρ ἐκκοπῇ, ἔτι ἐπανθήσει, καὶ ὁ ῥάδαμνος αὐτοῦ οὐ μὴ ἐκλείπῃ. 
'''
"8" = '''
:sup:`8` Ἐὰν γὰρ γηράσῃ ἐν γῇ ἡ ῥίζα αὐτοῦ, ἐν δὲ πέτρᾳ τελευτήσῃ, 
'''
"9" = '''
:sup:`9` τὸ στέλεχος αὐτοῦ ἀπὸ ὀσμῆς ὕδατος ἀνθήσει, ποιήσει δὲ θερισμὸν, ὥσπερ νεόφυτον. 
'''
"10" = '''
:sup:`10` Ἀνὴρ δὲ τελευτήσας ᾤχετο, πεσὼν δὲ βροτὸς οὐκ ἔτι ἐστί. 
'''
"11" = '''
:sup:`11` Χρόνῳ γὰρ σπανίζεται θάλασσα, ποταμὸς δὲ ἐρημωθεὶς ἐξηράνθη. 
'''
"12" = '''
:sup:`12` Ἄνθρωπος δὲ κοιμηθεὶς οὐ μὴν ἀναστῇ ἕως ἂν ὁ οὐρανὸς οὐ μὴ συῤῥαφῇ, καὶ οὐκ ἐξυπνισθήσονται ἐξ ὕπνου αὐτῶν. 
'''
"13" = '''
:sup:`13` Εἰ γὰρ ὄφελον ἐν ᾅδῃ με ἐφύλαξας, ἔκρυψας δέ με ἕως ἂν παύσηταί σου ἡ ὀργὴ, καὶ τάξῃ μοι χρόνον ἐν ᾧ μνείαν μου ποιήσῃ. 
'''
"14" = '''
:sup:`14` Ἐὰν γὰρ ἀποθάνῃ ἄνθρωπος, ζήσεται συντελέσας ἡμέρας τοῦ βίου αὐτοῦ· ὑπομενῶ ἕως πάλιν γένωμαι; 
'''
"15" = '''
:sup:`15` Εἶτα καλέσεις, ἐγὼ δέ σοι ὑπακούσομαι, τὰ δὲ ἔργα τῶν χειρῶν σου μὴ ἀποποιοῦ. 
'''
"16" = '''
:sup:`16` Ἠρίθμησας δέ μου τὰ ἐπιτηδεύματα, καὶ οὐ μὴ παρέλθῃ σε οὐδὲν τῶν ἁμαρτιῶν μου; 
'''
"17" = '''
:sup:`17` Ἐσφράγισας δέ μου τὰς ἀνομίας ἐν βαλαντίῳ, ἐπεσημῄνω δὲ εἴτι ἄκων παρέβην. 
'''
"18" = '''
:sup:`18` Καὶ πλὴν ὄρος πίπτον διαπεσεῖται, καὶ πέτρα παλαιωθήσεται ἐκ τοῦ τόπου αὐτῆς. 
'''
"19" = '''
:sup:`19` Λίθους ἐλέαναν ὕδατα, καὶ κατέκλυσεν ὕδατα ὕπτια τοῦ χώματος τῆς γῆς· καὶ ὑπομονὴν ἀνθρώπου ἀπώλεσας. 
'''
"20" = '''
:sup:`20` Ὦσας αὐτὸν εἰς τέλος, καὶ ᾤχετο· ἐπέστησας αὐτῷ τὸ πρόσωπον, καὶ ἐξαπέστειλας, 
'''
"21" = '''
:sup:`21` πολλὼν δὲ γενομένων τῶν υἱῶν αὐτοῦ, οὐκ οἶδεν· ἐὰν δὲ ὀλίγοι γένωνται, οὐκ ἐπέσταται. 
'''
"22" = '''
:sup:`22` Ἀλλʼ ἢ αἱ σάρκες αὐτοῦ ἤλγησαν, ἡ δὲ ψυχὴ αὐτοῦ ἐπένθησεν. 
'''
