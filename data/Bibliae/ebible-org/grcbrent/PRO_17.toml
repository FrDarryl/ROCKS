[17]
"1" = '''
:sup:`1` Κρείσσων ψωμὸς μεθʼ ἡδονῆς ἐν εἰρήνῃ, ἢ οἶκος πολλῶν ἀγαθῶν καὶ ἀδίκων θυμάτων μετὰ μάχης. 
'''
"2" = '''
:sup:`2` Οἰκέτης νοήμων κρατήσει δεσποτῶν ἀφρόνων, ἐν δὲ ἀδελφοῖς διελεῖται μέρη. 
'''
"3" = '''
:sup:`3` Ὥσπερ δοκιμάζεται ἐν καμίνῳ ἄργυρος καὶ χρυσὸς, οὕτως ἐκλεκταὶ καρδίαι παρὰ Κυρίῳ. 
'''
"4" = '''
:sup:`4` Κακὸς ὑπακούει γλώσσης παρανόμων, δίκαιος δὲ οὐ προσέχει χείλεσι ψευδέσιν. 
'''
"5" = '''
:sup:`5` Ὁ καταγελῶν πτωχοῦ παροξύνει τὸν ποιήσαντα αὐτὸν, ὁ δὲ ἐπιχαίρων ἀπολλυμένῳ οὐκ ἀθωωθήσεται, ὁ δὲ ἐπισπλαγχνιζόμενος ἐλεηθήσεται. 
'''
"6" = '''
:sup:`6` Στέφανος γερόντων τέκνα τέκνων, καύχημα δὲ τέκνων πατέρες αὐτῶν· 
'''
"7" = '''
:sup:`7` τοῦ πιστοῦ ὅλος ὁ κόσμος τῶν χρημάτων, τοῦ δὲ ἀπίστου οὐδὲ ὀβολός. 
'''
"8" = '''
:sup:`8` Οὐχ ἁρμόσει ἄφρονι χείλη πιστὰ, οὐδὲ δικαίῳ χείλη ψευδῆ. 
'''
"9" = '''
:sup:`9` Μισθὸς χαρίτων παιδεία τοῖς χρωμένοις, οὗ δʼ ἂν ἐπιστρέψῃ εὐοδωθήσεται. 
'''
"10" = '''
:sup:`10` Ὃς κρύπτει ἀδικήματα, ζητεῖ φιλίαν· ὃς δὲ μισεῖ κρύπτειν, διΐστησι φίλους καὶ οἰκείους. 
'''
"11" = '''
:sup:`11` Συντρίβει ἀπειλὴ καρδίαν φρονίμου, ἄφρων δὲ μαστιγωθεὶς οὐκ αἰσθάνεται. 
'''
"12" = '''
:sup:`12` Ἀντιλογίας ἐγείρει πᾶς κακὸς, ὁ δὲ Κύριος ἄγγελον ἀνελεήμονα ἐκπέμψει αὐτῷ. 
'''
"13" = '''
:sup:`13` Ἐμπεσεῖται μέριμνα ἀνδρὶ νοήμονι, οἱ δὲ ἄφρονες διαλογιοῦνται κακά. 
'''
"14" = '''
:sup:`14` Ὃς ἀποδίδωσι κακὰ ἀντὶ ἀγαθῶν, οὐ κινηθήσεται κακὰ ἐκ τοῦ οἴκου αὐτοῦ. 
'''
"15" = '''
:sup:`15` Ἐξουσίαν δίδωσι λόγοις ἀρχὴ δικαιοσύνης, προηγεῖται δὲ τῆς ἐνδείας στάσις καὶ μάχη. 
'''
"16" = '''
:sup:`16` Ὃς δίκαιον κρίνει τὸν ἄδικον, ἄδικον δὲ τὸν δίκαιον, ἀκάθαρτος καὶ βδελυκτὸς παρὰ Θεῷ. 
'''
"17" = '''
:sup:`17` Ἱνατί ὑπῆρξε χρήματα ἄφρονι; κτήσασθαι γὰρ σοφίαν ἀκάρδιος οὐ δυνήσεται· 
'''
"18" = '''
:sup:`18` ὃς ὑψηλὸν ποιεῖ τὸν ἑαυτοῦ οἶκον, ζητεῖ συντριβήν· ὁ δὲ σκολιάζων τοῦ μαθεῖν, ἐμπεσεῖται εἰς κακά. 
'''
"19" = '''
:sup:`19` Εἰς πάντα καιρὸν φίλος ὑπαρχέτω σοι, ἀδελφοὶ δὲ ἐν ἀνάγκαις χρήσιμοι ἔστωσαν, τούτου γὰρ χάριν γεννῶνται. 
'''
"20" = '''
:sup:`20` Ἀνὴρ ἄφρων ἐπικροτεῖ καὶ ἐπιχαίρει ἑαυτῷ, ὡς καὶ ὁ ἐγγυώμενος ἐγγύῃ τῶν ἑαυτοῦ φίλων. 
'''
"21" = '''
:sup:`21` Φιλαμαρτήμων χαίρει μάχαις, 
'''
"22" = '''
:sup:`22` ὁ δὲ σκληροκάρδιος οὐ συναντᾷ ἀγαθοῖς· ἀνὴρ εὐμετάβολος γλώσσῃ ἐμπεσεῖται εἰς κακὰ, 
'''
"23" = '''
:sup:`23` καρδία δὲ ἄφρονος ὀδύνη τῷ κεκτημένῳ αὐτήν· οὐκ εὐφραίνεται πατὴρ ἐφʼ υἱῷ ἀπαιδεύτῳ, υἱὸς δὲ φρόνιμος εὐφραίνει μητέρα αὐτοῦ. 
'''
"24" = '''
:sup:`24` Καρδία εὐφραινομένη εὐεκτεῖν ποιεῖ, ἀνδρὸς δὲ λυπηροῦ ξηραίνεται τὰ ὀστᾶ. 
'''
"25" = '''
:sup:`25` Λαμβάνοντος δῶρα ἀδίκως ἐν κόλποις οὐ κατευοδοῦνται ὁδοὶ, ἀσεβὴς δὲ ἐκκλίνει ὁδοὺς δικαιοσύνης. 
'''
"26" = '''
:sup:`26` Πρόσωπον συνετὸν ἀνδρὸς σοφοῦ, οἱ δὲ ὀφθαλμοὶ τοῦ ἄφρονος ἐπʼ ἄκρα γῆς. 
'''
"27" = '''
:sup:`27` Ὀργὴ πατρὶ υἱὸς ἄφρων, καὶ ὀδύνη τῇ τεκούσῃ αὐτόν. 
'''
"28" = '''
:sup:`28` Ζημιοῦν ἄνδρα δίκαιον οὐ καλὸν, οὐδὲ ὅσιον ἐπιβουλεύειν δυνάσταις δικαίοις. 
'''
"29" = '''
:sup:`29` Ὃς φείδεται ῥῆμα προέσθαι σκληρὸν, ἐπιγνώμων· μακρόθυμος δὲ ἀνὴρ φρόνιμος. 
'''
"30" = '''
:sup:`30` Ἀνοήτῳ ἐπερωτήσαντι σοφίαν σοφία λογισθήσεται, ἐνεὸν δέ τις ἑαυτὸν ποιήσας, δόξει φρόνιμος εἶναι. 
'''
