[14]
"1" = '''
:sup:`1` Προσέτι καὶ ἐπὶ τὸν αἰκισμὸν ἐποτρύνοντες, ὡς μὴ μόνον τῶν ἀλγηδόνων περιφρονῆσαι αὐτοὺς, ἀλλὰ καὶ τῆς τῶν ἀδελφῶν φιλαδελφίας παθῶν κρατῆσαι. 
'''
"2" = '''
:sup:`2` Ὦ βασιλέως λογισμοὶ βασιλικώτεροι καὶ ἐλευθέρων ἐλευθερώτεροι. 
'''
"3" = '''
:sup:`3` Ἱερὰς καὶ ἐναρμόστους περὶ τῆς εὐσεβείας τῶν ἑπτὰ ἀδελφῶν συμφωνίας. 
'''
"4" = '''
:sup:`4` Οὐδεὶς ἐκ τῶν ἑπτὰ μειρακίων ἐδειλίασεν, οὐδὲ πρὸς τὸν θάνατον ὤκνησεν. 
'''
"5" = '''
:sup:`5` Ἀλλὰ πάντες, ὥσπερ ἐπʼ ἀθανασίας ὁδὸν τρέχοντες, ἐπὶ τὸν διὰ τῶν βασάνων θάνατον ἔσπευδον. 
'''
"6" = '''
:sup:`6` Καθάπερ γὰρ χεῖρες καὶ πόδες συμφώνως τοῖς τῆς ψυχῆς ἀφηγήμασιν κινοῦνται· οὕτως οἱ ἱεροὶ μείρακες ἐκεῖνοι ὡς ὑπὸ ψυχῆς ἀθανάτου τῆς εὐσεβείας, πρὸς τὸν ὑπὲρ αὐτῆς συνεφώνησαν θάνατον. 
'''
"7" = '''
:sup:`7` Ὦ παναγία ἡ συμφώνον ἀδελφῶν ἐβδομάς· καθάπερ γὰρ ἑπτὰ τῆς κοσμοποιΐας ἡμέραι περὶ τὴν εὐσέβειαν, 
'''
"8" = '''
:sup:`8` οὕτος περὶ τὴν ἑβδομάδα χορεύοντες οἱ μείρακες ἐκύκλουν τὸν τῶν βασάνων φόβον καταλύοντες. 
'''
"9" = '''
:sup:`9` Νῦν ἡμεῖς ἀκούοντες τῆν θλίψιν τῶν νεανίων ἐκείνων, φρίττομεν· οἱ δὲ οὐ μόνον ὁρῶντες, ἀλλʼ οὐδὲ μόνον ἀκούοντες τὸν παραχρῆμα ἀπειλῆς λόγον, ἀλλὰ καὶ πάσχοντες, ἐκαρτέρουν καὶ τοῦτο ταῖς διὰ πυρὸς ὀδύναις. 
'''
"10" = '''
:sup:`10` Ὧν τί γένοιτο ἐπαλγέστερον; ὀξεῖα γὰρ καὶ σύντομος ἡ τοῦ πυρὸς οὖσα δύναμις, ταχέως διέλυσε τὰ σώματα. 
'''
"11" = '''
:sup:`11` Καὶ μὴ θαυμαστὸν ἡγεῖσθε, εἰ ὁ λογισμὸς περιεκράτησεν τῶν ἀνδρῶν ἐκείνων ἐν ταῖς βασάνοις, ὅπου γε καὶ γυναικὸς νοῦς πολυτροπωτέρον ὑπερεφρόνησεν ἀλγηδόνων. 
'''
"12" = '''
:sup:`12` Ἡ μήτηρ γὰρ τῶν ἑπτὰ νεανίσκων ὑπήνεγκεν τὰς ἐφʼ ἑνὶ ἐκάστῳ τῶν τέκνων στρέβλας. 
'''
"13" = '''
:sup:`13` Θεωρεῖτε δὲ πῶς πολύπλοκός ἐστιν ἡ τῆς φιλοτεκνίας στοργὴ, ἕλκουσα πάντα πρὸς τὴν τῶν σπλάγχνων συμπάθειαν. 
'''
"14" = '''
:sup:`14` Ὅπου γε καὶ τὰ ἄλογα ζῶα ὁμοίαν τὴν πρὸς τὰ ἐξ αὐτῶν γεννώμενα συμπάθειαν καὶ στοργὴν ἔχει τοῖς ἀνθρώποις. 
'''
"15" = '''
:sup:`15` Καὶ γὰρ τῶν πετεινῶν, τὰ μὲν ἥμερα κατὰ τὰς οἰκίας ὀροφοιτοῦντα προασπίζει τῶν νεοττῶν. 
'''
"16" = '''
:sup:`16` Τὰ δὲ κατὰ τὰς κορυφὰς ὀρέων καὶ φαράγγων ἀποῤῥῶγας καὶ δένδρων ὀπὰς καὶ τὰς τούτων ἄκρας νοσσοποιησάμενα ἀποτίκτει, καὶ τὸν προσιόντα κωλύει. 
'''
"17" = '''
:sup:`17` Εἰ δὲ καὶ μὴ δύναιντο κωλύειν, περιπτάμενα κυκλόθεν αὐτῶν ἀλγοῦντα τῇ στοργῇ, ἀνακαλούμενα τῇ ἰδίᾳ φωνῇ, καθʼ ὃν δύναται τρόπον βοηθεῖ τοῖς τέκνοις. 
'''
"18" = '''
:sup:`18` Καὶ τί δεῖ τὴν διὰ τῶν ἀλόγων ζώων ἐπιδεικνύναι τὴν πρὸς τὰ τέκνα συμπάθειαν. 
'''
"19" = '''
:sup:`19` Ὅπου γε καὶ μέλισσαι περὶ τὸν τῆς κηρογονίας καιρὸν ἐπαμύνονται τοὺς προσιόντας, καὶ καθάπερ σιδήρῳ τῷ κέντρῳ πλήσσουσι τοὺς προσιόντας τῇ νοσσιᾷ αὐτῶν, καὶ ἐπαμύνονται ἕως θανάτου. 
'''
"20" = '''
:sup:`20` Ἀλλʼ οὐχὶ τὴν Ἁβραὰμ ὁμόψυχον τῶν νεανίων μητέρα μετεκίνησεν συμπάθεια τῆς συμπαθείας τέκνων. 
'''
