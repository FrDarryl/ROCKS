[47]
"1" = '''
:sup:`1` Ψαλμὸς ᾠδῆς τοῖς υἱοῖς Κορὲ δευτέρᾳ σαββάτου. 
'''
"2" = '''
:sup:`2` Μεγὰς Κύριος, καὶ αἰνετὸς σφόδρα ἐν πόλει τοῦ Θεοῦ ἡμῶν, ἐν ὄρει ἁγίῳ αὐτοῦ. 
'''
"3" = '''
:sup:`3` Εὐρίζων, ἀγαλλιάματι πάσης τῆς γῆς, ὄρη Σιὼν τὰ πλευρὰ τοῦ βοῤῥᾶ, ἡ πόλις τοῦ βασιλέως τοῦ μεγάλου. 
'''
"4" = '''
:sup:`4` Ὁ Θεὸς ἐν ταῖς βάρεσιν αὐτῆς γινώσκεται, ὅταν ἀντιλαμβάνηται αὐτῆς. 
'''
"5" = '''
:sup:`5` Ὅτι ἰδοὺ οἱ βασιλεῖς τῆς γῆς συνήχθησαν, ἤλθοσαν ἐπὶ τὸ αὐτό. 
'''
"6" = '''
:sup:`6` Αὐτοὶ ἰδόντες οὕτως ἐθαύμασαν, ἐταράχθησαν, ἐσαλεύθησαν, 
'''
"7" = '''
:sup:`7` τρόμος ἐπελάβετο αὐτῶν· ἐκεῖ ὠδῖνες ὡς τικτούσης. 
'''
"8" = '''
:sup:`8` Ἐν πνεύματι βιαίῳ συντρίψεις πλοῖα Θάρσις. 
'''
"9" = '''
:sup:`9` Καθάπερ ἠκούσαμεν, οὕτως καὶ εἴδομεν, ἐν πόλει Κυρίου τῶν δυνάμεων, ἐν πόλει τοῦ Θεοῦ ἡμῶν, ὁ Θεὸς ἐθεμελίωσεν αὐτὴν εἰς τὸν αἰῶνα· διάψαλμα. 
'''
"10" = '''
:sup:`10` Ὑπελάβομεν ὁ Θεὸς τὸ ἔλεός σου ἐν μέσῳ τοῦ λαοῦ σου. 
'''
"11" = '''
:sup:`11` Κατὰ τὸ ὄνομά σου ὁ Θεὸς, οὕτως καὶ ἡ αἴνεσίς σου ἐπὶ τὰ πέρατα τῆς γῆς, δικαιοσύνης πλήρης ἡ δεξιά σου. 
'''
"12" = '''
:sup:`12` Εὐφρανθήτω τὸ ὄρος Σιὼν, ἀγαλλιάσθωσαν αἱ θυγατέρες τῆς Ἰουδαίας ἕνεκα τῶν κριμάτων σου Κύριε. 
'''
"13" = '''
:sup:`13` Κυκλώσατε Σιὼν, καὶ περιλάβετε αὐτὴν, διηγήσασθε ἐν τοῖς πύργοις αὐτῆς. 
'''
"14" = '''
:sup:`14` Θέσθε τὰς καρδίας ὑμῶν εἰς τὴν δύναμιν αὐτῆς, καὶ καταδιέλεσθε τὰς βάρεις αὐτῆς, ὅπως ἂν διηγήσησθε εἰς γενεὰν ἑτέραν. 
'''
"15" = '''
:sup:`15` Ὅτι οὗτός ἐστιν ὁ Θεὸς ἡμῶν εἰς τὸν αἰῶνα καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος, αὐτὸς ποιμανεῖ ἡμᾶς εἰς τοὺς αἰῶνας. 
'''
