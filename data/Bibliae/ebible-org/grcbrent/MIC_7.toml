[7]
"1" = '''
:sup:`1` Οἴμοι, ὅτι ἐγενήθην ὡς συνάγων καλάμην ἐν ἀμητῷ, καὶ ὡς ἐπιφυλλίδα ἐν τρυγητῳ, οὐχ ὑπάρχοντος βότρυος τοῦ φαγεῖν τὰ πρωτόγονα. οἴμοι ψυχὴ, 
'''
"2" = '''
:sup:`2` ὅτι ἀπόλωλεν εὐσεβὴς ἀπὸ τῆς γῆς, καὶ κατορθῶν ἐν ἀνθρώποις οὐχ ὑπάρχει· πάντες εἰς αἵματα δικάζονται, ἕκαστος τὸν πλησίον αὐτοῦ ἐκθλίβουσιν ἐκθλιβῇ, 
'''
"3" = '''
:sup:`3` ἐπὶ τὸ κακὸν τὰς χεῖρας αὐτῶν ἑτοιμάζουσιν· ὁ ἄρχων αἰτεῖ, καὶ ὁ κριτὴς εἰρηνικοὺς λόγους ἐλάλησε, καταθύμιον ψυχῆς αὐτοῦ ἐστιν· καὶ ἐξελοῦμαι τὰ ἀγαθὰ αὐτῶν 
'''
"4" = '''
:sup:`4` ὡς σὴς ἐκτρώγων, καὶ βαδίζων ἐπὶ κανόνος ἐν ἡμέρᾳ σκοπιᾶς· οὐαὶ οὐαὶ, αἱ ἐκδικήσεις σου ἥκασι, νῦν ἔσονται κλαυθμοὶ αὐτῶν. 
'''
"5" = '''
:sup:`5` Μὴ καταπιστεύετε ἐν φίλοις, καὶ μὴ ἐλπίζετε ἐπὶ ἡγουμένοις· ἀπὸ τῆς συγκοίτου σου φύλαξαι, τοῦ ἀναθέσθαι τι αὐτῇ. 
'''
"6" = '''
:sup:`6` Διότι υἱὸς ἀτιμάζει πατέρα, θυγάτηρ ἐπαναστήσεται ἐπὶ τὴν μητέρα αὐτῆς, νύμφη ἐπὶ τὴν πενθερὰν αὐτῆς, ἐχθροὶ πάντες ἀνδρὸς οἱ ἐν τῷ οἴκῳ αὐτοῦ. 
'''
"7" = '''
:sup:`7` Ἐγὼ δὲ ἐπὶ τὸν Κύριον ἐπιβλέψομαι, ὑπομενῶ ἐπὶ τῷ Θεῷ τῷ σωτῆρί μου, εἰσακούσεταί μου ὁ Θεός μου. 
'''
"8" = '''
:sup:`8` Μὴ ἐπίχαιρέ μοι ἡ ἐχθρά μου, ὅτι πέπτωκα, καὶ ἀναστήσομαι· διότι ἐὰν καθίσω ἐν τῷ σκότει, Κύριος φωτιεῖ μοι. 
'''
"9" = '''
:sup:`9` Ὀργὴν Κυρίου ὑποίσω, ὅτι ἥμαρτον αὐτῷ, ἕως τοῦ δικαιῶσαι αὐτὸν τὴν δίκην μου· καὶ ποιήσει τὸ κρίμα μου, καὶ ἐξάξει με εἰς τὸ φῶς· ὄψομαι τὴν δικαιοσύνην αὐτοῦ, 
'''
"10" = '''
:sup:`10` καὶ ὄψεται ἡ ἐχθρά μου καὶ περιβαλεῖται αἰσχύνην, ἡ λέγουσα, ροῦ Κύριος ὁ Θεός σου; οἱ ὀφθαλμοί μου ἐπόψονται αὐτὴν, νῦν ἔσται εἰς καταπάτημα ὡς πηλὸς ἐν ταῖς ὁδοῖς. 
'''
"11" = '''
:sup:`11` Ἡμέρα ἀλοιφῆς πλίνθου, ἐξάλειψίς σου ἡ ἡμέρα ἐκείνη, καὶ ἀποτρίψεται νόμιμά σου ἡ ἡμέρα ἐκείνη. 
'''
"12" = '''
:sup:`12` Καὶ αἱ πόλεις σου ἥξουσιν εἰς ὁμαλισμὸν, καὶ εἰς διαμερισμὸν Ἀσσυρίων, καὶ αἱ πόλεις σου αἱ ὀχυραὶ εἰς διαμερισμὸν ἀπὸ Τύρου ἕως τοῦ ποταμοῦ, καὶ ἀπὸ θαλάσσης ἕως θαλάσσης, καὶ ἀπὸ ὄρους ἕως τοῦ ὄρους. 
'''
"13" = '''
:sup:`13` Καὶ ἔσται ἡ γῆ εἰς ἀφανισμὸν σὺν τοῖς κατοικοῦσιν αὐτὴν, ἀπὸ καρπῶν ἐπιτηδευμάτων αὐτῶν. 
'''
"14" = '''
:sup:`14` Ποίμαινε λαόν σου ἐν ῥάβδῳ σου, πρόβατα κληρονομίας σου, κατασκηνοῦντας καθʼ ἑαυτοὺς δρυμὸν ἐν μέσῳ τοῦ Καρμήλου· νεμήσονται τὴν Βασανίτιν, καὶ τὴν Γαλααδίτιν καθὼς αἱ ἡμέραι τοῦ αἰῶνος. 
'''
"15" = '''
:sup:`15` Καὶ κατὰ τὰς ἡμέρας ἐξοδίας σου ἐξ Αἰγύπτου, ὄψεσθε θαυμαστά. 
'''
"16" = '''
:sup:`16` Ὄψονται ἔθνη καὶ καταισχυνθήσονται, καὶ ἐκ πάσης τῆς ἰσχύος αὐτῶν, ἐπιθήσουσι χεῖρας ἐπὶ τὸ στόμα αὐτῶν, τὰ ὦτα αὐτῶν ἀποκωφωθήσεται, 
'''
"17" = '''
:sup:`17` λείξουσι χοῦν ὡς ὄφεις σύροντες γῆν, συγχυθήσονται ἐν συγκλεισμῷ αὐτῶν· ἐπὶ τῷ Κυρίῳ Θεῷ ἡμῶν ἐκστήσονται, καὶ φοβηθήσονται ἀπὸ σοῦ. 
'''
"18" = '''
:sup:`18` Τίς Θεὸς ὥσπερ σὺ; ἐξαίρων ἀνομίας, καὶ ὑπερβαίνων ἀσεβείας τοῖς καταλοίποις τῆς κληρονομίας αὐτοῦ; καὶ οὐ συνέσχεν εἰς μαρτύριον ὀργὴν αὐτοῦ, ὅτι θελητὴς ἐλέους ἐστίν. 
'''
"19" = '''
:sup:`19` Ἐπιστρέψει καὶ οἰκτειρήσει ἡμᾶς, καταδύσει τὰς ἀδικίας ἡμῶν, καὶ ἀποῤῥιφήσονται εἰς τὰ βάθη τῆς θαλάσσης πάσας τὰς ἁμαρτίας ἡμῶν. 
'''
"20" = '''
:sup:`20` Δώσει εἰς ἀλήθειαν τῷ Ἰακὼβ, ἔλεον τῷ Ἁβραάμ, καθότι ὤμοσας τοῖς πατράσιν ἡμῶν, κατὰ τὰς ἡμέρας τὰς ἔμπροσθεν. 
'''
