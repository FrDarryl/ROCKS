[80]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ὑπὲρ τῶν ληνῶν ψαλμὸς τῷ Ἀσάφ. 
'''
"2" = '''
:sup:`2` Ἀγαλλιᾶσθε τῷ Θεῷ τῷ βοηθῷ ἡμῶν, ἀλαλάξατε τῷ Θεῷ Ἰακώβ. 
'''
"3" = '''
:sup:`3` Λάβετε ψαλμὸν καὶ δότε τύμπανον, ψαλτήριον τερπνὸν μετὰ κιθάρας. 
'''
"4" = '''
:sup:`4` Σαλπίσατε ἐν νεομηνίᾳ σάλπιγγι, ἐν εὐσήμῳ ἡμέρᾳ ἑορτῆς ὑμῶν. 
'''
"5" = '''
:sup:`5` Ὅτι πρόσταγμα τῷ Ἰσραήλ ἐστι, καὶ κρίμα τῷ Θεῷ Ἰακώβ. 
'''
"6" = '''
:sup:`6` Μαρτύριον ἐν τῷ Ἰωσὴφ ἔθετο αὐτὸν, ἐν τῷ ἐξελθεῖν αὐτὸν ἐκ γῆς Αἰγύπτου· γλῶσσαν ἣν οὐκ ἔγνω, ἤκουσεν. 
'''
"7" = '''
:sup:`7` Ἀπέστησεν ἀπὸ ἄρσεων τὸν νῶτον αὐτοῦ· αἱ χεῖρες αὐτοῦ ἐν τῷ κοφίνῳ ἐδούλευσαν. 
'''
"8" = '''
:sup:`8` Ἐν θλίψει ἐπεκαλέσω με καὶ ἐῤῥυσάμην σε· ἐπήκουσά σου ἐν ἀποκρύφῳ καταιγίδος, ἐδοκίμασά σε ἐπὶ ὕδατος ἀντιλογίας· διάψαλμα. 
'''
"9" = '''
:sup:`9` Ἄκουσον λαός μου καὶ λαλήσω σοι, Ἰσραὴλ, καὶ διαμαρτύρομαί σοι· ἐὰν ἀκούσῃς μου, 
'''
"10" = '''
:sup:`10` οὐκ ἔσται ἐν σοὶ θεὸς πρόσφατος, οὐδὲ προσκυνήσεις θεῷ ἀλλοτρίῳ. 
'''
"11" = '''
:sup:`11` Ἐγὼ γάρ εἰμι Κύριος ὁ Θεός σου, ὁ ἀναγαγών σε ἐκ γῆς Αἰγύπτου, πλάτυνον τὸ στόμα σου καὶ πληρώσω αὐτό. 
'''
"12" = '''
:sup:`12` Καὶ οὐκ ἤκουσεν ὁ λαός μου τῆς φωνῆς μου, καὶ Ἰσραὴλ οὐ προσέσχε μοι. 
'''
"13" = '''
:sup:`13` Καὶ ἐξαπέστειλα αὐτοὺς κατὰ τὰ ἐπιτηδεύματα τῶν καρδιῶν αὐτῶν, πορεύσονται ἐν τοῖς ἐπιτηδεύμασιν αὐτῶν. 
'''
"14" = '''
:sup:`14` Εἰ ὁ λαός μου ἤκουσέ μου, Ἰσραὴλ ταῖς ὁδοῖς μου εἰ ἐπορεύθη, 
'''
"15" = '''
:sup:`15` ἐν τῷ μηδενὶ ἂν τοὺς ἐχθροὺς αὐτῶν ἐταπείνωσα, καὶ ἐπὶ τοὺς θλίβοντας αὐτοὺς ἐπέβαλον ἂν τὴν χεῖρά μου. 
'''
"16" = '''
:sup:`16` Οἱ ἐχθροὶ Κυρίου ἐψεύσαντο αὐτῷ, καὶ ἔσται ὁ καιρὸς αὐτῶν εἰς τὸν αἰῶνα, 
'''
"17" = '''
:sup:`17` καὶ ἐψώμισεν αὐτοὺς ἐκ στέατος πυροῦ, καὶ ἐκ πέτρας μέλι ἐχόρτασεν αὐτούς. 
'''
