[63]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ. 
'''
"2" = '''
:sup:`2` Εἰσάκουσον ὁ Θεὸς τῆς προσευχῆς μου ἐν τῷ δέεσθαί με πρὸς σὲ, ἀπὸ φόβου ἐχθροῦ ἐξελοῦ τὴν ψυχήν μου. 
'''
"3" = '''
:sup:`3` Ἐσκέπασάς με ἀπὸ συστροφῆς πονηρευομένων, ἀπὸ πλήθους ἐργαζομένων ἀδικίαν· 
'''
"4" = '''
:sup:`4` Οἵτινες ἠκόνησαν ὡς ῥομφαίαν τὰς γλώσσας αὐτῶν, ἐνέτειναν τόξον πρᾶγμα πικρὸν, 
'''
"5" = '''
:sup:`5` τοῦ κατατοξεῦσαι ἐν ἀποκρύφοις ἄμωμον, ἐξάπινα κατατοξεύσουσιν αὐτὸν, καὶ οὐ φοβηθήσονται. 
'''
"6" = '''
:sup:`6` Ἐκραταίωσαν ἑαυτοῖς λόγον πονηρὸν, διηγήσαντο τοῦ κρύψαι παγίδας· εἶπαν, τίς ὄψεται αὐτούς; 
'''
"7" = '''
:sup:`7` Ἐξηρεύνησαν ἀνομίαν, ἐξέλιπον ἐξερευνῶντες ἐξερευνήσει· προσελεύσεται ἄνθρωπος, καὶ καρδία βαθεῖα, 
'''
"8" = '''
:sup:`8` καὶ ὑψωθήσεται ὁ Θεός· βέλος νηπίων ἐγενήθησαν αἱ πληγαὶ αὐτῶν, 
'''
"9" = '''
:sup:`9` καὶ ἐξουθένησαν αὐτὸν αἱ γλῶσσαι αὐτῶν· ἐταράχθησαν πάντες οἱ θεωροῦντες αὐτοὺς, 
'''
"10" = '''
:sup:`10` καὶ ἐφοβήθη πᾶς ἄνθρωπος· καὶ ἀνήγγειλαν τὰ ἔργα τοῦ Θεοῦ, καὶ τὰ ποιήματα αὐτοῦ συνῆκαν. 
'''
"11" = '''
:sup:`11` Εὐφρανθήσεται δίκαιος ἐν τῷ Κυρίῳ, καὶ ἐλπιεῖ ἐπʼ αὐτόν· καὶ ἐπαινεθήσονται πάντες οἱ εὐθεῖς τῇ καρδίᾳ. 
'''
