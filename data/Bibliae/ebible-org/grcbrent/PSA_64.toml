[64]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ, ᾠδή. 
'''
"2" = '''
:sup:`2` Σοὶ πρέπει ὕμνος, ὁ Θεὸς ἐν Σιὼν, καὶ σοὶ ἀποδοθήσεται εὐχή. 
'''
"3" = '''
:sup:`3` Εἰσάκουσον προσευχῆς μου, πρὸς σὲ πᾶσα σὰρξ ἥξει. 
'''
"4" = '''
:sup:`4` Λόγοι ἀνόμων ὑπερδυνάμωσαν ἡμᾶς, καὶ τὰς ἀσεβείας ἡμῶν σὺ ἱλάσῃ. 
'''
"5" = '''
:sup:`5` Μακάριος, ὃν ἐξελέξω καὶ προσελάβου, κατασκηνώσει ἐν ταῖς αὐλαῖς σου· πλησθησόμεθα ἐν τοῖς ἀγαθοῖς τοῦ οἴκου σου, ἅγιος ὁ ναός σου, 
'''
"6" = '''
:sup:`6` θαυμαστὸς ἐν δικαιοσύνῃ. ἐπάκουσον ἡμῶν ὁ Θεὸς ὁ σωτὴρ ἡμῶν, ἡ ἐλπὶς πάντων τῶν περάτων τῆς γῆς, καὶ τῶν ἐν θαλάσσῃ μακράν· 
'''
"7" = '''
:sup:`7` ἑτοιμάζων ὄρη ἐν τῇ ἰσχύϊ σου, περιεζωσμένος ἐν δυναστείᾳ· 
'''
"8" = '''
:sup:`8` Ὁ συνταράσσων τὸ κῦτος τῆς θαλάσσης, ἤχους κυμάτων αὐτῆς. Ταραχθήσονται τὰ ἔθνη, 
'''
"9" = '''
:sup:`9` καὶ φοβηθήσονται οἱ κατοικοῦντες τὰ πέρατα ἀπὸ τῶν σημείων σου· ἐξόδους πρωΐας καὶ ἑσπέρας τέρψεις. 
'''
"10" = '''
:sup:`10` Ἐπεσκέψω τὴν γῆν καὶ ἐμέθυσας αὐτὴν, ἐπλήθυνας τοῦ πλουτίσαι αὐτήν· ὁ ποταμὸς τοῦ Θεοῦ ἐπληρώθη ὑδάτων· ἡτοίμασας τὴν τροφὴν αὐτῶν, ὅτι οὕτως ἡ ἑτοιμασία. 
'''
"11" = '''
:sup:`11` Τοὺς αὔλακας αὐτῆς μέθυσον, πλήθυνον τὰ γεννήματα αὐτῆς, ἐν ταῖς σταγόσιν αὐτῆς εὐφρανθήσεται ἀνατέλλουσα. 
'''
"12" = '''
:sup:`12` Εὐλογήσεις τὸν στέφανον τοῦ ἐνιαυτοῦ τῆς χρηστότητός σου, καὶ τὰ πεδία σου πλησθήσονται πιότητος. 
'''
"13" = '''
:sup:`13` Πιανθήσεται τὰ ὄρη τῆς ἐρήμου, καὶ ἀγαλλίασιν οἱ βουνοὶ περιζώσονται. 
'''
"14" = '''
:sup:`14` Ἐνεδύσαντο οἱ κριοὶ τῶν προβάτων, καὶ αἱ κοιλάδες πληθυνοῦσι σῖτον, κεκράξονται, καὶ γὰρ ὑμνήσουσιν. 
'''
