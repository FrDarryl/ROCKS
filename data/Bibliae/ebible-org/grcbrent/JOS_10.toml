[10]
"1" = '''
:sup:`1` Ὡς δὲ ἤκουσεν Ἀδωνιβεζέκ βασιλεὺς Ἱερουσαλὴμ ὅτι ἔλαβεν Ἰησοῦς τὴν Γαὶ, καὶ ἐξωλόθρευσεν αὐτὴν, ὃν τρόπον ἐποίησαν τὴν Ἱεριχὼ καὶ τὸν βασιλέα αὐτῆς, οὕτως ἐποίησαν καὶ τὴν Γαὶ καὶ τὸν βασιλέα αὐτῆς, καὶ ὅτι ηὐτομόλησαν οἱ κατοικοῦντες Γαβαὼν πρὸς Ἰησοῦν καὶ πρὸς Ἰσραὴλ, 
'''
"2" = '''
:sup:`2` καὶ ἐφοβήθησαν ἀπʼ αὐτῶν σφόδρα· ᾔδει γὰρ ὅτι πόλις μεγάλη Γαβαὼν, ὡσεὶ μία τῶν μητροπόλεων, καὶ πάντες οἱ ἄνδρες αὐτῆς ἰσχυροί. 
'''
"3" = '''
:sup:`3` Καὶ ἀπέστειλεν Ἀδωνιβεζὲκ βασιλεὺς Ἰερουσαλὴμ πρὸς Ἐλὰμ βασιλέα Χεβρὼν, καὶ πρὸς Φιδὼν βασιλέα Ἱερειμοὺθ, καὶ πρὸς Ἰεφθα βασιλέα Λαχὶς καὶ πρὸς Δαβεὶν βασιλέα Ὀδολλὰμ, λέγων, 
'''
"4" = '''
:sup:`4` δεῦτε, ἀνάβητε πρός με, καὶ βοηθήσατέ μοι, καὶ ἐκπολεμήσωμεν Γαβαών· ηὐτομόλησαν γὰρ πρὸς Ἰησοῦν καὶ πρὸς τοὺς υἱοὺς Ἰσραήλ. 
'''
"5" = '''
:sup:`5` Καὶ ἀνέβησαν οἱ πέντε βασιλεῖς τῶν Ἰεβουσαίων, βασιλεὺς Ἱερουσαλὴμ, καὶ βασιλεὺς Χεβρὼν, καὶ βασιλεὺς Ἱεριμοὺθ, καὶ βασιλεὺς Λαχὶς, καὶ βασιλεὺς Ὀδολλάμ, αὐτοὶ καὶ πᾶς ὁ λαὸς αὐτῶν. καὶ περιεκάθισαν τὴν Γαβαὼν, καὶ ἐξεπολιόρκουν αὐτήν. 
'''
"6" = '''
:sup:`6` Καὶ ἀπέστειλαν οἱ κατοικοῦντες Γαβαὼν πρὸς Ἰησοῦν εἰς τὴν παρεμβολὴν Ἰσραὴλ εἰς Γάλγαλα, λέγοντες, μὴ ἐκλύσῃς τὰς χεῖράς σου ἀπὸ τῶν παίδων σου· ἀνάβηθι πρὸς ἡμᾶς, τοτάχος, και βοήθησον ἡμῖν, καὶ ἐξελοῦ ἡμᾶς· ὅτι συνηγμένοι εἰσὶν ἐφʼ ἡμᾶς πάντες οἱ βασιλεῖς τῶν Ἀμοῤῥαίων, οἱ κατοικοῦντες τὴν ὀρεινὴν. 
'''
"7" = '''
:sup:`7` Καὶ ἀνέβη Ἰησοῦς ἐκ Γαλγάλων, αὐτὸς καὶ πᾶς ὁ λαὸς ὁ πολεμιστὴς μετʼ αὐτοῦ, πᾶς δυνατὸς ἐν ἰσχύϊ. 
'''
"8" = '''
:sup:`8` Καὶ εἶπε Κύριος πρὸς Ἰησοῦν, μὴ φοβηθῇς αὐτούς, εἰς γὰρ τὰς χεῖράς σου παραδέδωκα αὐτούς· οὐχ ὑπολειφθήσεται ἐξ αὐτῶν οὐδεὶς ἐνώπιον ὑμῶν. 
'''
"9" = '''
:sup:`9` Καὶ ἐπεὶ παρεγένετο Ἰησοῦς ἐπʼ αὐτοὺς ἄφνω, ὅλην τὴν νύκτα εἰσεπορεύθη ἐκ Γαλγάλων. 
'''
"10" = '''
:sup:`10` Καὶ ἐξέστησεν αὐτοὺς Κύριος ἀπὸ προσώπου τῶν υἱῶν Ἰσραήλ· καὶ συνέτριψεν αὐτοὺς Κύριος συντρίψει μεγάλῃ ἐν Γαβαών· καὶ κατεδίωξαν αὐτοὺς ὁδὸν ἀναβάσεως Ὠρωνείν, καὶ κατέκοπτον αὐτοὺς ἕως Ἀζηκὰ καὶ ἕως Μακηδά. 
'''
"11" = '''
:sup:`11` Ἐν δὲ τῷ φεύγειν αὐτοὺς ἀπὸ προσώπου τῶν υἱῶν Ἰσραὴλ ἐπὶ τὴς καταβάσεως Ὡρωνεὶν, καὶ Κύριος ἐπέῤῥιψεν αὐτοῖς λίθους χαλάζης ἐκ τοῦ οὐρανοῦ ἕως Ἀζηκά· καὶ ἐγένοντο πλείους οἱ ἀποθανόντες διὰ τοὺς λίθους τῆς χαλάζης, ἢ οὓς ἀπέκτειναν οἱ υἱοὶ Ἰσραὴλ μαχαίρᾳ ἐν τῷ πολέμῳ. 
'''
"12" = '''
:sup:`12` Τότε ἐλάλησεν Ἰησοῦς πρὸς Κύριον, ᾗ ἡμέρᾳ παρέδωκεν ὁ Θεὸς τὸν Ἀμοῤῥαῖον ὑποχείριον Ἰσραὴλ, ἡνίκα συνέτριψεν αὐτοὺς ἐν Γαβαὼν, καὶ συνετρίβησαν ἀπὸ προσώπου υἱῶν Ἰσραήλ· καὶ εἶπεν Ἰησοῦς, στήτω ὁ ἥλιος κατὰ Γαβαὼν, καὶ ἡ σελήνη κατὰ φάραγγα Αἰλών. 
'''
"13" = '''
:sup:`13` Καὶ ἔστη ὁ ἥλιος καὶ ἡ σελήνη ἐν στάσει, ἕως ἠμύνατο ὁ Θεὸς τοὺς ἐχθροὺς αὐτῶν· καὶ ἔστη ὁ ἥλιος κατὰ μέσον τοῦ οὐρανοῦ· οὐ προεπορεύετο εἰς δυσμὰς εἰς τέλος ἡμέρας μιᾶς. 
'''
"14" = '''
:sup:`14` Καὶ οὐκ ἐγένετο ἡμέρα τοιαύτη οὐδὲ τὸ πρότερον οὐδὲ τὸ ἔσχατον, ὥστε ἐπακοῦσαι Θεὸν ἀνθρώπου, ὅτι Κύριος συνεξεπολέμησε τῷ Ἰσραήλ. 
'''
"15" = '''
:sup:`15` Καὶ ἔφυγον οἱ πέντε βασιλεῖς οὗτοι, καὶ κατεκρύβησαν εἰς τὸ σπήλαιον τὸ ἐν Μακηδά. 
'''
"16" = '''
:sup:`16` Καὶ ἀπηγγέλη τῷ Ἰησοῦ, λέγοντες, εὕρηνται οἱ πέντε βασιλεῖς κεκρυμμένοι ἐν τῷ σπηλαίῳ τῷ ἐν Μακηδά. 
'''
"17" = '''
:sup:`17` Καὶ εἶπεν Ἰησοῦς, κυλίσατε λίθους ἐπὶ τὸ στόμα τοῦ σπηλαίου, καὶ καταστήσατε ἄνδρας φυλάσσειν ἐπʼ αὐτούς. 
'''
"18" = '''
:sup:`18` Ὑμεῖς δὲ μὴ ἑστήκατε, καταδιώκοντες ὀπίσω τῶν ἐχθρῶν ὑμῶν, καὶ καταλάβετε τὴν οὐραγίαν αὐτῶν, καὶ μὴ ἀφῆτε εἰσελθεῖν εἰς τὰς πόλεις αὐτῶν· παρέδωκε γὰρ αὐτοὺς Κύριος ὁ Θεὸς ἡμῶν εἰς τὰς χεῖρας ἡμῶν. 
'''
"19" = '''
:sup:`19` Καὶ ἐγένετο ὡς κατέπαυσεν Ἰησοῦς καὶ πᾶς υἱὸς Ἰσραὴλ κόπτοντες αὐτοὺς κοπὴν μεγάλην σφόδρα ἕως εἰς τέλος, καὶ οἱ διασωζόμενοι διεσώθησαν εἰς τὰς πόλεις τὰς ὀχυράς. 
'''
"20" = '''
:sup:`20` Καὶ ἀπεστράφη πᾶς ὁ λαὸς πρὸς Ἰησοῦν εἰς Μακηδὰ ὑγιεῖς· καὶ οὐκ ἔγρυξεν οὐδεὶς τῶν υἱῶν Ἰηραὴλ τῇ γλώσσῃ αὐτοῦ. 
'''
"21" = '''
:sup:`21` Καὶ εἶπεν Ἰησοῦς, ἀνοίξατε τὸ σπήλαιον, καὶ ἐξαγάγετε τοὺς πέντε βασιλεῖς τούτους ἐκ τοῦ σπηλαίου. 
'''
"22" = '''
:sup:`22` Καὶ ἐξηγάγοσαν τοὺς πέντε βασιλεῖς ἐκ τοῦ σπηλαίου, τὸν βασιλέα Ἱερουσαλὴμ, καὶ τὸν βασιλέα Χεβρὼν, καὶ τὸν βασιλέα Ἱεριμοὺθ, καὶ τὸν βασιλέα Λαχὶς, καὶ τὸν βασιλέα Ὀδολλάμ. 
'''
"23" = '''
:sup:`23` Καὶ ἐπεὶ ἐξήγαγον αὐτοὺς πρὸς Ἰησοῦν, καὶ συνεκάλεσεν Ἰησοῦς πάντα Ἰσραὴλ, καὶ τοὺς ἐναρχομένους τοῦ πολέμου τοὺς συμπορευομένους αὐτῷ, λέγων αὐτοῖς, προπορεύεσθε καὶ ἐπίθετε τοὺς πόδας ὑμῶν ἐπὶ τοὺς τραχήλους αὐτῶν· καὶ προσελθόντες ἐπέθηκαν τοὺς πόδας αὐτῶν ἐπὶ τοὺς τραχήλους αὐτῶν. 
'''
"24" = '''
:sup:`24` Καὶ εἶπεν Ἰησοῦς πρὸς αὐτοὺς, μὴ φοβηθῆτε αὐτοὺς, μηδὲ δειλιάσητε, ἀνδρίζεσθε καὶ ἰσχύετε, ὅτι οὕτω ποιήσει Κύριος πᾶσι τοῖς ἐχθροῖς ὑμῶν, οὓς ὑμεῖς καταπολεμεῖτε αὐτούς. 
'''
"25" = '''
:sup:`25` Καὶ ἀπέκτεινεν αὐτοὺς Ἰησοῦς, καὶ ἐκρέμασεν αὐτοὺς ἐπὶ πέντε ξύλων· καὶ ἦσαν κρεμάμενοι ἐπὶ τῶν ξύλων ἕως ἑσπέρας. 
'''
"26" = '''
:sup:`26` Καὶ ἐγενήθη πρὸς ἡλίου δυσμὰς, ἐνετείλατο Ἰησοῦς, καὶ καθεῖλον αὐτοὺς ἀπὸ τῶν ξύλων, καὶ ἔῤῥιψαν αὐτοὺς εἰς τὸ σπήλαιον, εἰς ὃ κατεφύγοσαν ἐκεῖ, καὶ ἐπεκύλισαν λίθους ἐπὶ τὸ σπήλαιον ἕως τῆς σήμερον ἡμέρας. 
'''
"27" = '''
:sup:`27` Καὶ τὴν Μακηδὰ ἐλάβοσαν ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ ἐφόνευσαν αὐτὴν ἐν στόματι ξίφους, καὶ ἐξωλόθρευσαν πᾶν ἐμπνέον ὃ ἦν ἐν αὐτῇ· καὶ οὐ κατελείφθη οὐδεὶς ἐν αὐτῇ διασεσωσμένος καὶ διαπεφευγώς· καὶ ἐποίησαν τῷ βασιλεῖ Μακηδὰ, ὃν τρόπον ἐποίησαν τῷ βασιλεῖ Ἱεριχώ. 
'''
"28" = '''
:sup:`28` Καὶ ἀπῆλθεν Ἰησοῦς καὶ πᾶς Ἰσραὴλ μετʼ αὐτοῦ ἐκ Μακηδὰ εἰς Λεβνὰ, καὶ ἐπολιόρκει Λεβνά. 
'''
"29" = '''
:sup:`29` Καὶ παρέδωκεν αὐτὴν Κύριος εἰς χεῖρας Ἰσραήλ· καὶ ἔλαβον αὐτὴν, καὶ τὸν βασιλέα αὐτῆς, καὶ ἐφόνευσαν αὐτὴν ἐν στόματι ξίφους, καὶ πᾶν ἐμπνέον ἐν αὐτῇ· καὶ οὐ κατελείφθη ἐν αὐτῇ διασεσωσμένος καὶ διαπεφευγώς· καὶ ἐποίησαν τῷ βασιλεῖ αὐτῆς, ὃν τρόπον ἐποίησαν τῷ βασιλεῖ Ἱεριχώ. 
'''
"30" = '''
:sup:`30` Καὶ ἀπῆλθεν Ἰησοῦς καὶ πᾶς Ἰσραὴλ μετʼ αὐτοῦ ἐκ Λεβνὰ εἰς Λαχὶς, καὶ περιεκάθισεν αὐτὴν, καὶ ἐπολιόρκει αὐτήν. 
'''
"31" = '''
:sup:`31` Καὶ παρέδωκε Κύριος τὴν Λαχὶς εἰς τὰς χεῖρας Ἰσραήλ. καὶ ἔλαβεν αὐτὴν ἐν τῇ ἡμέρᾳ τῇ δευτέρᾳ, καὶ ἐφόνευσαν αὐτὴν ἐν στόματι ξίφους, καὶ ἐξωλόθρευσαν αὐτὴν, ὃν τρόπον ἐποίησαν τὴν Λεβνά. 
'''
"32" = '''
:sup:`32` Τότε ἀνέβη Ἐλὰμ βασιλεὺς Γαζὲρ βοηθήσων τῇ Λαχείς· καὶ ἐπάταξεν αὐτὸν Ἰησοῦς ἐν στόματι ξίφους, καὶ τὸν λαὸν αὐτοῦ, ἕως τοῦ μὴ καταλειφθῆναι αὐτῶν σεσωσμένον καὶ διαπεφευγότα. 
'''
"33" = '''
:sup:`33` Καὶ ἀπῆλθεν Ἰησοῦς καὶ πᾶς Ἰσραὴλ μετʼ αὐτοῦ ἐκ Λαχὶς εἰς Ὀδολλὰμ, καὶ περιεκάθισεν αὐτὴν καὶ ἐξεπολιόρκησεν αὐτήν. 
'''
"34" = '''
:sup:`34` Καὶ παρέδωκεν αὐτὴν Κύριος ἐν χειρὶ Ἰσραήλ· καὶ ἔλαβεν αὐτὴν ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ ἐφόνευσεν αὐτὴν ἐν στόματι ξίφους, καὶ πᾶν ἐμπνέον ἐν ἀτῇ ἐφόνευσαν, ὃν τρόπον ἐποίησαν τῇ Λαχίς. 
'''
"35" = '''
:sup:`35` Καὶ ἀπῆλθεν Ἰησοῦς καὶ πᾶς Ἰσραὴλ μετʼ αὐτοῦ εἰς Χεβρὼν, καὶ περιεκάθισεν αὐτήν. 
'''
"36" = '''
:sup:`36` Καὶ ἐπάταξεν αὐτὴν ἐν στόματι ξίφους, καὶ πᾶν τὸ ἐμπνέον ὅσα ἦν ἐν αὐτῇ· οὐκ ἦν διασεσωσμένος· ὃν τρόπον ἐποίησαν τὴν Ὀδολλὰμ, ἐξωλόθρευσαν αὐτὴν, καὶ ὅσα ἦν ἐν αὐτῇ. 
'''
"37" = '''
:sup:`37` Καὶ ἀπέστρεψεν Ἰησοῦς καὶ πᾶς Ἰσραὴλ εἰς Δαβίρ· καὶ περικαθίσαντες αὐτὴν, 
'''
"38" = '''
:sup:`38` ἔλαβον αὐτὴν, καὶ τὸν βασιλέα αὐτῆς, καὶ τὰς κώμας αὐτῆς· καὶ ἐπάταξεν αὐτὴν ἐν στόματι ξίφους, καὶ ἐξωλόθρευσαν αὐτὴν, καὶ πᾶν ἐμπνέον ἐν αὐτῇ· καὶ οὐ κατέλιπον αὐτῇ οὐδένα διασεσωσμένον· ὃν τρόπον ἐποίησαν τῇ Χεβρὼν καὶ τῷ βασιλεῖ αὐτῆς, οὕτως ἐποίησαν τῇ Δαβὶρ καὶ τῷ βασιλεῖ αὐτῆς. 
'''
"39" = '''
:sup:`39` Καὶ ἐπάταξεν Ἰησοῦς πᾶσαν τὴν γῆν τῆς ὀρεινῆς, καὶ τὴν Ναγὲβ, καὶ τὴν πεδινὴν, καὶ τὴν Ἀσηδὼθ, καὶ τοὺς βασιλεῖς αὐτῆς· οὐ κατέλιπον αὐτῶν σεσωσμένον· καὶ πᾶν ἐμπνέον ζωῆς ἐξωλόθρευσεν, ὃν τρόπον ἐνετείλατο Κύριος ὁ Θεὸς Ἰσραὴλ, 
'''
"40" = '''
:sup:`40` ἀπὸ Κάδης Βαρνῆ ἕως Γάζης πᾶσαν τὴν Γοσὸμ ἕως τῆς Γαβαών. 
'''
"41" = '''
:sup:`41` Καὶ πάντας τοὺς βασιλεῖς αὐτῶν, καὶ τὴν γῆν αὐτῶν ἐπάταξεν Ἰησοῦς εἰσάπαξ· ὅτι Κύριος ὁ Θεὸς Ἰσραὴλ συνεπολέμει τῷ Ἰσραήλ. 
'''
