[44]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ὑπὲρ τῶν ἀλλοιωθησομένων τοῖς υἱοῖς Κορὲ εἰς σύνεσιν, ᾠδὴ ὑπὲρ τοῦ ἀγαπητοῦ. 
'''
"2" = '''
:sup:`2` Ἐξηρεύξατο ἡ καρδία μου λόγον ἀγαθὸν, λέγω ἐγὼ τὰ ἔργα μου τῷ βασιλεῖ· ἡ γλῶσσά μου κάλαμος γραμματέως ὀξυγράφου. 
'''
"3" = '''
:sup:`3` Ὡραῖος κάλλει παρὰ τοὺς υἱοὺς τῶν ἀνθρώπων, ἐξεχύθη χάρις ἐν χείλεσί σου, διὰ τοῦτο εὐλόγησέ σε ὁ Θεὸς εἰς τὸν αἰῶνα. 
'''
"4" = '''
:sup:`4` Περίζωσαι τὴν ῥομφαίαν σου ἐπὶ τὸν μηρόν σου δυνατέ· τῇ ὡραιότητί σου, καὶ τῷ κάλλει σου, 
'''
"5" = '''
:sup:`5` καὶ ἔντεινον, καὶ κατευοδοῦ, καὶ βασίλευε· ἕνεκεν ἀληθείας καὶ πρᾳΰτητος καὶ δικαιοσύνης, καὶ ὁδηγήσει σε θαυμαστῶς ἡ δεξιά σου. 
'''
"6" = '''
:sup:`6` Τὰ βέλη σου ἠκονημένα δυνατὲ, λαοὶ ὑποκάτω σου πεσοῦνται, ἐν καρδίᾳ τῶν ἐχθρῶν τοῦ βασιλέως. 
'''
"7" = '''
:sup:`7` Ὁ θρόνος σου ὁ Θεὸς εἰς αἰῶνα αἰῶνος, ῥάβδος εὐθύτητος ἡ ῥάβδος τῆς βασιλείας σου. 
'''
"8" = '''
:sup:`8` Ἠγάπησας δικαιοσύνην, καὶ ἐμίσησας ἀνομίαν, διὰ τοῦτο ἔχρισέ σε ὁ Θεὸς ὁ Θεός σου ἔλαιον ἀγαλλιάσεως παρὰ τοὺς μετόχους σου. 
'''
"9" = '''
:sup:`9` Σμύρνα καὶ στακτὴ καὶ κασία ἀπὸ τῶν ἱματίων σου, ἀπὸ βάρεων ἐλεφαντίνων, ἐξ ὧν ηὔφρανάν σε 
'''
"10" = '''
:sup:`10` θυγατέρες βασιλέων ἐν τῇ τιμῇ σου· παρέστη ἡ βασίλισσα ἐκ δεξιῶν σου, ἐν ἱματισμῷ διαχρύσῳ περιβεβλημένη, πεποικιλμένη. 
'''
"11" = '''
:sup:`11` Ἄκουσον θύγατερ καὶ ἴδε καὶ κλῖνον τὸ οὖς σου, καὶ ἐπιλάθου τοῦ λαοῦ σου, καὶ τοῦ οἴκου τοῦ πατρός σου. 
'''
"12" = '''
:sup:`12` Ὅτι ἐπεθύμησεν ὁ βασιλεὺς τοῦ κάλλους σου, ὅτι αὐτός ἐστιν ὁ Κύριός σου. 
'''
"13" = '''
:sup:`13` Καὶ προσκυνήσουσιν αὐτῷ θυγατέρες Τύρου ἐν δώροις, τὸ πρόσωπόν σου λιτανεῦσουσιν οἱ πλούσιοι τοῦ λαοῦ τῆς γῆς. 
'''
"14" = '''
:sup:`14` Πᾶσα ἡ δόξα αὐτῆς θυγατρὸς τοῦ βασιλέως Ἐσεβὼν, ἐν κροσσωτοῖς χρυσοῖς περιβεβλημένη, πεποικιλμένη· 
'''
"15" = '''
:sup:`15` ἀπενεχθήσονται τῷ βασιλεῖ παρθένοι ὀπίσω αὐτῆς, αἱ πλησίον αὐτῆς ἀπενεχθήσονταί σοι. 
'''
"16" = '''
:sup:`16` Ἀπενεχθήσονται ἐν εὐφροσύνῃ καὶ ἀγαλλιάσει, ἀχθήσονται εἰς ναὸν βασιλέως. 
'''
"17" = '''
:sup:`17` Ἀντὶ τῶν πατέρων σου ἐγενήθησάν σοι υἱοὶ, καταστήσεις αὐτοὺς ἄρχοντας ἐπὶ πᾶσαν τὴν γῆν. 
'''
"18" = '''
:sup:`18` Μνησθήσονται τοῦ ὀνόματός σου ἐν πάσῃ γενεᾷ καὶ γενεᾷ, διὰ τοῦτο λαοὶ ἐξομολογήσονταί σοι εἰς τὸν αἰῶνα, καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος· 
'''
