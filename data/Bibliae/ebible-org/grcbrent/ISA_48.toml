[48]
"1" = '''
:sup:`1` Ἀκούσατε ταῦτα οἶκος Ἰακὼβ, οἱ κεκλημένοι ἐπὶ τῷ ὀνόματι Ἰσραὴλ, καὶ ἐκ Ἰούδα ἐξελθόντες, οἱ ὀμνύοντες τῷ ὀνόματι Κυρίου Θεοῦ Ἰσραὴλ, μιμνησκόμενοι οὐ μετὰ ἀληθείας, οὐδὲ μετὰ δικαιοσύνης, 
'''
"2" = '''
:sup:`2` καὶ ἀντεχόμενοι τῷ ὀνόματι τῆς πόλεως τῆς ἁγίας, καὶ ἐπὶ τῷ Θεῷ Ἰσραὴλ ἀντιστηριζόμενοι· Κύριος σαβαὼθ ὄνομα αὐτῷ. 
'''
"3" = '''
:sup:`3` Τὰ πρότερα ἔτι ἀνήγγειλα, καὶ ἐκ τοῦ στόματός μου ἐξῆλθε, καὶ ἀκουστὸν ἐγένετο· ἐξάπινα ἐποίησα, καὶ ἐπῆλθε. 
'''
"4" = '''
:sup:`4` Γινώσκω ὅτι σκληρὸς εἶ, καὶ νεῦρον σιδηροῦν ὁ τράχηλός σου, καὶ τὸ μέτωπόν σου χαλκοῦν. 
'''
"5" = '''
:sup:`5` Καὶ ἀνήγγειλά σοι πάλαι ἃ πρὶν ἐλθεῖν ἐπὶ σέ· ἀκουστόν σοι ἐποίησα, μή ποτε εἴπῃς, ὅτι τὰ εἴδωλά μοι ἐποίησε, καὶ εἴπῃς, ὅτι τὰ γλυπτὰ καὶ τὰ χωνευτὰ ἐνετείλατό μοι. 
'''
"6" = '''
:sup:`6` Ἠκούσατε πάντα, καὶ ὑμεῖς οὐκ ἔγνωτε· ἀλλὰ ἀκουστά σοι ἐποίησα τὰ καινὰ ἀπὸ τοῦ νῦν, ἃ μέλλει γίνεσθαι· καὶ οὐκ εἶπας, 
'''
"7" = '''
:sup:`7` νῦν γίνεται, καὶ οὐ πάλαι, καὶ οὐ προτέραις ἡμέραις ἤκουσας αὐτά· μὴ εἴπῃς, ναὶ, γινώσκω αὐτά. 
'''
"8" = '''
:sup:`8` Οὔτε ἔγνως, οὔτε ἠπίστω, οὔτε ἀπʼ ἀρχῆς ἤνοιξά σου τὰ ὦτα· ἔγνων γὰρ, ὅτι ἀθετῶν ἀθετήσεις, καὶ ἄνομος ἔτι ἐκ κοιλίας κληθήσῃ. 
'''
"9" = '''
:sup:`9` Ἕνεκεν τοῦ ἐμοῦ ὀνόματος δείξω σοι τὸν θυμόν μου, καὶ τὰ ἔνδοξά μου ἐπάξω ἐπὶ σὲ, ἵνα μὴ ἐξολοθρεύσω σε. 
'''
"10" = '''
:sup:`10` Ἰδοὺ πέπρακά σε, οὐχ ἕνεκεν ἀργυρίου· ἐξειλάμην δέ σε ἐκ καμίνου πτωχείας· 
'''
"11" = '''
:sup:`11` Ἕνεκεν ἐμοῦ ποιήσω σοι, ὅτι τὸ ἐμὸν ὄνομα βεβηλοῦται, καὶ τὴν δόξαν μου ἑτέρῳ οὐ δώσω. 
'''
"12" = '''
:sup:`12` Ἄκουέ μου Ἰακὼβ, καὶ Ἰσραὴλ ὃν ἐγὼ καλῶ· ἐγώ εἰμι πρῶτος, καὶ ἐγώ εἰμι εἰς τὸν αἰῶνα. 
'''
"13" = '''
:sup:`13` Καὶ ἡ χείρ μου ἐθεμελίωσε τὴν γῆν, καὶ ἡ δεξιά μου ἐστερέωσε τὸν οὐρανόν· καλέσω αὐτοὺς, καὶ στήσονται ἅμα, 
'''
"14" = '''
:sup:`14` καὶ συναχθήσονται πάντες, καὶ ἀκούσονται· τίς αὐτοῖς ἀνήγγειλε ταῦτα; ἀγαπῶν σε ἐποίησα τὸ θέλημά σου ἐπὶ Βαβυλῶνα, τοῦ ἆραι σπέρμα Χαλδαίων. 
'''
"15" = '''
:sup:`15` Ἐγὼ ἐλάλησα, ἐγὼ ἐκάλεσα, ἤγαγον αὐτὸν, καὶ εὐώδωσα τὴν ὁδὸν αὐτοῦ. 
'''
"16" = '''
:sup:`16` Προσαγάγετε πρὸς μὲ, καὶ ἀκούσατε ταῦτα· οὐκ ἀπʼ ἀρχῆς ἐν κρυφῇ λελάληκα· ἡνίκα ἐγένετο, ἐκεῖ ἤμην, καὶ νῦν Κύριος Κύριος ἀπέστειλέ με, καὶ τὸ πνεῦμα αὐτοῦ. 
'''
"17" = '''
:sup:`17` Οὕτω λέγει Κύριος; ὁ ῥυσάμενος σε, ἅγιος Ἰσραὴλ, ἐγώ εἰμι ὁ Θεός σου, δέδειχά σοι τοῦ εὑρεῖν σε τὴν ὁδὸν ἐν ᾗ πορεύσῃ ἐν αὐτῇ. 
'''
"18" = '''
:sup:`18` Καὶ εἰ ἤκουσας τῶν ἐντολῶν μου, ἐγένετο ἂν ὡσεὶ ποταμὸς ἡ εἰρήνη σου, καὶ ἡ δικαιοσύνη σου ὡς κῦμα θαλάσσης· 
'''
"19" = '''
:sup:`19` Καὶ ἐγένετο ἂν ὡς ἡ ἄμμος τὸ σπέρμα σου, καὶ τὰ ἔκγονα τῆς κοιλίας σου ὡς ὁ χοῦς τῆς γῆς· οὐδὲ νῦν οὐ μὴ ἐξολοθρευθῇς, οὐδὲ ἀπολεῖται τὸ ὄνομά σου ἐνώπιον ἐμοῦ. 
'''
"20" = '''
:sup:`20` Ἔξελθε ἐκ Βαβυλῶνος φεύγων ἀπὸ τῶν Χαλδαίων, φωνὴν εὐφροσύνης ἀναγγειλατε, καὶ ἀκουστὸν γενέσθω τοῦτο, ἀναγγείλατε ἕως ἐσχάτου τῆς γῆς· λέγετε, Ἐῤῥύσατο Κύριος τὸν δοῦλον αὐτοῦ Ἰακώβ· 
'''
"21" = '''
:sup:`21` Καὶ ἐὰν διψήσωσι, διʼ ἐρήμου ἄξει αὐτοὺς, ὕδωρ ἐκ πέτρας ἐξάξει αὐτοῖς· σχισθήσεται πέτρα, καὶ ῥυήσεται ὕδωρ, καὶ πίεται ὁ λαός μου. 
'''
"22" = '''
:sup:`22` Οὐκ ἔστι χαίρειν, λέγει Κύριος, τοῖς ἀσεβέσιν. 
'''
