[37]
"1" = '''
:sup:`1` Πὰς φίλος ἐρεῖ, ἐφιλίασα αὐτῷ κᾷγώ· ἀλλʼ ἔστι φίλος ὀνόματι μόνον φίλος. 
'''
"2" = '''
:sup:`2` Οὐχὶ λύπη ἔνι ἕως θανάτου, ἑταῖρος καὶ φίλος τρεπόμενος εἰς ἔχθραν; 
'''
"3" = '''
:sup:`3` Ὦ πονηρὸν ἐνθύμημα, πόθεν ἐνεκυλίσθης καλύψαι τὴν ξηρὰν ἐν δολιότητι; 
'''
"4" = '''
:sup:`4` Ἑταῖρος φίλου ἐν εὐφροσύνῃ ἥδεται, καὶ ἐν καιρῷ θλίψεως ἔσται ἀπέναντι· 
'''
"5" = '''
:sup:`5` Ἐταῖρος φίλῳ συμπονεῖ χάριν γαστρὸς, ἔναντι πολέμου λήψεται ἀσπίδα. 
'''
"6" = '''
:sup:`6` Μὴ ἐπιλάθῃ φίλου ἐν τῇ ψυχῇ σου, καὶ μὴ ἀμνημονήσῃς αὐτοῦ ἐν χρήμασί σου. 
'''
"7" = '''
:sup:`7` Πᾶς σύμβουλος ἐξαίρει βουλὴν, ἀλλʼ ἔστι συμβουλεύων εἰς ἑαυτόν. 
'''
"8" = '''
:sup:`8` Ἀπὸ συμβούλου φύλαξον τὴν ψυχήν σου, καὶ γνῶθι πρότερον τίς αὐτοῦ χρεία· καὶ γὰρ αὐτὸς ἑαυτῷ βουλεύσεται· μήποτε βάλῃ ἐπὶ σοὶ κλῆρον, 
'''
"9" = '''
:sup:`9` καὶ εἴπῃ σοι, καλὴ ἡ ὁδός σου· καὶ στήσεται ἐξ ἐναντίας ἰδεῖν τὸ συμβησόμενόν σοι. 
'''
"10" = '''
:sup:`10` Μὴ βουλεύου μετὰ τοῦ ὑποβλεπομένου σε, καὶ ἀπὸ τῶν ζηλούντων σε κρύψον βουλήν. 
'''
"11" = '''
:sup:`11` Μετὰ γυναικὸς περὶ ἀντιζήλου αὐτῆς, καὶ μετὰ δειλοῦ περὶ πολέμου· μετὰ ἐμπόρου περὶ μεταβολίας, καὶ μετὰ ἀγοράζοντος περὶ πράσεως· μετὰ βασκάνου περὶ εὐχαριστίας, καὶ μετὰ ἀνελεήμονος περὶ χρηστοηθείας· μετὰ ὀκνηροῦ περὶ παντὸς ἔργου, καὶ μετὰ μισθίου ἐφεστίου περὶ συντελείας, οἰκέτῃ ἀργῷ περὶ πολλῆς ἐργασίας· μὴ ἔπεχε ἐπὶ τούτοις περὶ πάσης συμβουλίας. 
'''
"12" = '''
:sup:`12` Ἀλλʼ ἢ μετὰ ἀνδρὸς εὐσεβοῦς ἐνδελέχιζε, ὃν ἂν ἐπιγνῷς συντηροῦντα ἐντολάς· ὃς ἐν τῇ ψυχῇ αὐτοῦ κατὰ τὴν ψυχήν σου, καὶ ἐὰν πταίσῃς, συναλγήσει σοι. 
'''
"13" = '''
:sup:`13` Καὶ βουλὴν καρδίας στῆσον, οὐ γάρ ἐστί σοι πιστότερος αὐτῆς· 
'''
"14" = '''
:sup:`14` ψυχὴ γὰρ ἀνδρὸς ἀπαγγέλλειν ἐνίοτε εἴωθεν, ἢ ἑπτὰ σκοποὶ ἐπὶ μετεώρου καθήμενοι ἐπὶ σκοπῆς. 
'''
"15" = '''
:sup:`15` Καὶ ἐπὶ πᾶσι τούτοις δεήθητι ὑψίστου, ἵνα εὐθύνῃ ἐν ἀληθείᾳ τὴν ὁδόν σου. 
'''
"16" = '''
:sup:`16` Ἀρχὴ παντὸς ἔργου λόγος, καὶ πρὸ πάσης πράξεως βουλή. 
'''
"17" = '''
:sup:`17` Ἴχνος ἀλλοιώσεως καρδίας. 
'''
"18" = '''
:sup:`18` Τέσσαρα μέρη ἀνατέλλει, ἀγαθὸν καὶ κακὸν, ζωὴ καὶ θάνατος, καὶ κυριεύουσα ἐνδελεχῶς αὐτῶν γλῶσσά ἐστιν. 
'''
"19" = '''
:sup:`19` Ἔστιν ἀνὴρ πανοῦργος καὶ πολλῶν παιδευτὴς, καὶ τῇ ἰδίᾳ ψυχῇ ἄχρηστός ἐστιν. 
'''
"20" = '''
:sup:`20` Ἔστι σοφιζόμενος ἐν λόγοις μισητὸς, οὗτος πάσης τροφῆς καθυστερήσει, 
'''
"21" = '''
:sup:`21` οὐ γὰρ ἐδόθη αὐτῷ παρὰ Κυρίου χάρις, ὅτι πάσης σοφίας ἐστερήθη. 
'''
"22" = '''
:sup:`22` Ἔστι σοφὸς τῇ ἰδίᾳ ψυχῇ, καὶ οἱ καρποὶ τῆς συνέσεως αὐτοῦ ἐπὶ στόματος πιστοί. 
'''
"23" = '''
:sup:`23` Ἀνὴρ σοφὸς τὸν ἑαυτοῦ λαὸν παιδεύσει, καὶ οἱ καρποὶ τῆς συνέσεως αὐτοῦ πιστοί. 
'''
"24" = '''
:sup:`24` Ἀνὴρ σοφὸς πλησθήσεται εὐλογίας, καὶ μακαριοῦσιν αὐτὸν πάντες οἱ ὁρῶντες. 
'''
"25" = '''
:sup:`25` Ζωὴ ἀνδρὸς ἐν ἀριθμῷ ἡμερῶν, καὶ αἱ ἡμέραι τοῦ Ἰσραὴλ ἀναρίθμητοι. 
'''
"26" = '''
:sup:`26` Ὁ σοφὸς ἐν τῷ λαῷ αὐτοῦ κληρονομήσει πίστιν, καὶ τὸ ὄνομα αὐτοῦ ζήσεται εἰς τὸν αἰῶνα. 
'''
"27" = '''
:sup:`27` Τέκνον, ἐν τῇ ζωῇ σου πείρασον τὴν ψυχήν σου, καὶ ἴδε τί πονηρὸν αὐτῇ, καὶ μὴ δῷς αὐτῇ. 
'''
"28" = '''
:sup:`28` Οὐ γὰρ πάντα πᾶσι συμφέρει, καὶ οὐ πᾶσα ψυχὴ ἐν παντὶ εὐδοκεῖ. 
'''
"29" = '''
:sup:`29` Μὴ ἀπληστεύου ἐν πάσῃ τρυφῇ, καὶ μὴ ἐκχυθῇς ἐπὶ ἐδεσμάτων· 
'''
"30" = '''
:sup:`30` ἐν πολλοῖς γὰρ βρώμασιν ἔσται πόνος, καὶ ἡ ἀπληστία ἐγγιεῖ ἕως χολέρας. 
'''
"31" = '''
:sup:`31` Διʼ ἀπληστίαν πολλοὶ ἐτελεύτησαν, ὁ δὲ προσέχων προσθήσει ζωήν. 
'''
