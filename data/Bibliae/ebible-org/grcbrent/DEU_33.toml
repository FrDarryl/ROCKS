[33]
"1" = '''
:sup:`1` Καὶ αὕτη ἡ εὐλογία ἣν ηὐλόγησε Μωυσῆς ἄνθρωπος τοῦ Θεοῦ τοὺς υἱοὺς Ἰσραὴλ πρὸ τῆς τελευτῆς αὐτοῦ. 
'''
"2" = '''
:sup:`2` Καὶ εἶπε, Κύριος ἐκ Σινὰ ἥκει, καὶ ἐπέφανεν ἐκ Σηεὶρ ἡμῖν, καὶ κατέσπευσεν ἐξ ὄρους Φαρὰν, σὺν μυρίασι Κάδης, ἐκ δεξιῶν αὐτοῦ ἄγγελοι μετʼ αὐτοῦ. 
'''
"3" = '''
:sup:`3` Καὶ ἐφείσατο τοῦ λαοῦ αὐτοῦ, καὶ πάντες οἱ ἡγιασμένοι ὑπὸ τὰς χεῖράς σου· καὶ οὗτοι ὑπὸ σέ εἰσί· καὶ ἐδέξατο ἀπὸ τῶν λόγων αὐτοῦ 
'''
"4" = '''
:sup:`4` νόμον, ὃν ἐνετείλατο ἡμῖν Μωυσῆς, κληρονομίαν συναγωγαῖς Ἰακώβ. 
'''
"5" = '''
:sup:`5` Καὶ ἔσται ἐν τῷ ἠγαπημένῳ ἄρχων, συναχθέντων ἀρχόντων λαῶν ἅμα φυλαῖς Ἰσραήλ. 
'''
"6" = '''
:sup:`6` Ζήτω Ῥουβὴν, καὶ μὴ ἀποθανέτω, καὶ ἔστω πολὺς ἐν ἀριθμῷ. 
'''
"7" = '''
:sup:`7` Καὶ αὕτη Ἰούδα· εἰσάκουσον Κύριε φωνῆς Ἰούδα, καὶ εἰς τὸν λαὸν αὐτοῦ ἔλθοις ἄν· αἱ χεῖρες αὐτοῦ διακρινοῦσιν αὐτῷ, καὶ βοηθὸς ἐκ τῶν ἐχθρῶν ἔσῃ. 
'''
"8" = '''
:sup:`8` Καὶ τῷ Λευὶ εἶπε, δότε Λευὶ δήλους αὐτοῦ, καὶ ἀλήθειαν αὐτοῦ τῷ ἀνδρὶ τῷ ὁσίῳ, ὃν ἐπείρασαν αὐτὸν ἐν πείρᾳ· ἐλοιδόρησαν αὐτὸν ἐφʼ ὕδατος ἀντιλογίας· 
'''
"9" = '''
:sup:`9` Ὁ λέγων τῷ πατρὶ καὶ τῇ μητρὶ, οὐχ ἑώρακά σε, καὶ τοὺς ἀδελφοὺς αὐτοῦ οὐκ ἐπέγνω, καὶ τοὺς υἱοὺς αὐτοῦ ἀπέγνω· ἐφύλαξε τὰ λόγιά σου, καὶ τὴν διαθήκην σου διετήρησε. 
'''
"10" = '''
:sup:`10` Δηλώσουσι τὰ δικαιώματά σου τῷ Ἰακὼβ, καὶ τὸν νόμον σου τῷ Ἰσραήλ· ἐπιθήσουσι θυμίαμα ἐν ὀργῇ σου διαπαντὸς ἐπὶ τὸ θυσιαστήριόν σου. 
'''
"11" = '''
:sup:`11` Εὐλόγησον, Κύριε, τὴν ἰσχὺν αὐτοῦ, καὶ τὰ ἔργα τῶν χειρῶν αὐτοῦ δέξαι· κάταξον ὀσφῦν ἐχθρῶν ἐπανεστηκότων αὐτῷ, καὶ οἱ μισοῦντες αὐτὸν μὴ ἀναστήτωσαν. 
'''
"12" = '''
:sup:`12` Καὶ τῷ Βενιαμὶν εἶπεν, ἠγαπημένος ὑπὸ Κυρίου κατασκηνώσει πεποιθὼς, καὶ ὁ Θεὸς σκιάζει ἐπʼ αὐτῷ πάσας τὰς ἡμέρας, καὶ ἀναμέσον τῶν ὤμων αὐτοῦ κατέπαυσε. 
'''
"13" = '''
:sup:`13` Καὶ τῷ Ἰωσὴφ εἶπεν, ἀπʼ εὐλογίας Κύριου ἡ γῆ αὐτοῦ, ἀπὸ ὡρῶν οὐρανοῦ, καὶ δρόσου, καὶ ἀπὸ ἀβύσσων πηγῶν κάτωθεν, 
'''
"14" = '''
:sup:`14` καὶ καθʼ ὥραν γεννημάτων ἡλίου τροπῶν, καὶ ἀπὸ συνόδων μηνῶν, 
'''
"15" = '''
:sup:`15` ἀπὸ κορυφῆς ὀρέων ἀρχῆς, καὶ ἀπὸ κορυφῆς βουνῶν ἀενάων, 
'''
"16" = '''
:sup:`16` καὶ καθʼ ὥραν γῆς πληρώσεως· καὶ τὰ δεκτὰ τῷ ὀφθέντι ἐν τῇ βάτῳ ἔλθοισαν ἐπὶ κεφαλὴν Ἰωσὴφ, καὶ ἐπὶ κορυφῆς δοξασθεὶς ἐπʼ ἀδελφοῖς. 
'''
"17" = '''
:sup:`17` Πρωτότοκος ταύρου τὸ κάλλος αὐτοῦ, κέρατα μονοκέρωτος τὰ κέρατα αὐτοῦ· ἐν αὐτοῖς ἔθνη κερατιεῖ ἅμα, ἕως ἀπʼ ἄκρου γῆς· αὗται μυρίαδες Ἐφραὶμ, καὶ αὗται χιλιάδες Μανασσῆ. 
'''
"18" = '''
:sup:`18` Καὶ τῷ Ζαβουλὼν εἶπεν, εὐφράνθητι Ζαβουλὼν ἐν ἐξοδίᾳ σου, καὶ Ἰσσάχαρ ἐν τοῖς σκηνώμασιν αὐτοῦ. 
'''
"19" = '''
:sup:`19` Ἔθνη ἐξολοθρεύσουσι· καὶ ἐπικαλέσεσθε ἐκεῖ, καὶ θύσετε ἐκεῖ θυσίαν δικαιοσύνης· ὅτι πλοῦτος θαλάσσης θηλάσει σε, καὶ ἐμπόρια παράλιον κατοικούντων. 
'''
"20" = '''
:sup:`20` Καὶ τῷ Γὰδ εἶπεν, εὐλογημένος ἐμπλατύνων Γάδ· ὡς λέων ἐνεπαύσατο, συντρίψας βραχίονα καὶ ἄρχοντα. 
'''
"21" = '''
:sup:`21` Καὶ εἶδεν ἀπαρχὴν αὐτοῦ, ὅτι ἐκεῖ ἐμερίσθη γῆ ἀρχόντων συνηγμένων ἅμα ἀρχηγοῖς λαῶν· δικαιοσύνην Κύριος ἐποίησε, καὶ κρίσιν αὐτοῦ μετὰ Ἰσραήλ. 
'''
"22" = '''
:sup:`22` Καὶ τῷ Δὰν εἶπε, Δὰν σκύμνος λέοντος, καὶ ἐκπηδήσεται ἐκ τοῦ Βασάν. 
'''
"23" = '''
:sup:`23` Καὶ τῷ Νεφθαλὶ εἶπε, Νεφθαλὶ πλησμονὴ δεκτῶν· καὶ ἐμπλησθήτω εὐλογία παρὰ Κυρίου· θάλασσαν καὶ Λίβα κληρονομήσει. 
'''
"24" = '''
:sup:`24` Καὶ τῷ Ἀσὴρ εἶπεν, εὐλογημένος ἀπὸ τέκνων Ἀσήρ, καὶ ἔσται δεκτὸς τοῖς ἀδελφοῖς αὐτοῦ· βάψει ἐν ἐλαίῳ τὸν πόδα αὐτοῦ. 
'''
"25" = '''
:sup:`25` Σίδηρος καὶ χαλκὸς τὸ ὑπόδημα αὐτοῦ ἔσται· ὡς αἱ ἡμέραι σου, ἡ ἰσχύς σου. 
'''
"26" = '''
:sup:`26` Οὐκ ἔστιν ὥσπερ ὁ Θεὸς τοῦ ἠγαπημένου, ὁ ἐπιβαίνων ἐπὶ τὸν οὐρανὸν βοηθός σου, καὶ ὁ μεγαλοπρεπὴς τοῦ στερεώματος. 
'''
"27" = '''
:sup:`27` Καὶ σκεπάσει σε Θεοῦ ἀρχὴ, καὶ ὑπὸ ἰσχὺν βραχιόνων ἀενάων· καὶ ἐκβαλεῖ ἀπὸ προσώπου σου ἐχθρὸν, λέγων, ἀπόλοιο. 
'''
"28" = '''
:sup:`28` Καὶ κατασκηνώσει Ἰσραὴλ πεποιθὼς, μόνος ἐπὶ γῆς Ἰακὼβ, ἐπὶ σίτῳ καὶ οἴνῳ· καὶ ὁ οὐρανός σοι συννεφὴς δρόσῳ. 
'''
"29" = '''
:sup:`29` Μακάριος σὺ Ἰσραήλ· τίς ὅμοιός σοι λαὸς σωζόμενος ὑπὸ Κυρίου; ὑπερασπιεῖ ὁ βοηθός σου, καὶ ἡ μάχαιρα καύχημά σου· καὶ ψεύσονταί σε οἱ ἐχθροί σου· καὶ σὺ ἐπὶ τὸν τράχηλον αὐτῶν ἐπιβήσῃ. 
'''
