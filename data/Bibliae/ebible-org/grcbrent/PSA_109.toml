[109]
"1" = '''
:sup:`1` Ψαλμὸς τῷ Δαυίδ. Εἶπεν ὁ Κύριος τῷ Κυρίῳ μου, κάθου ἐκ δεξιῶν μου, ἕως ἂν θῶ τοὺς ἐχθρούς σου ὑποπόδιον τῶν ποδῶν σου. 
'''
"2" = '''
:sup:`2` Ῥάβδον δυνάμεως ἐξαποστελεῖ σοι Κύριος ἐκ Σιὼν, κατακυρίευε ἐν μέσῳ τῶν ἐχθρῶν σου. 
'''
"3" = '''
:sup:`3` Μετὰ σοῦ ἡ ἀρχὴ ἐν ἡμέρᾳ τῆς δυνάμεώς σου, ἐν ταῖς λαμπρότησι τῶν ἁγίων σου· ἐκ γαστρὸς πρὸ Ἑωσφόρου ἐγέννησά σε. 
'''
"4" = '''
:sup:`4` Ὤμοσε Κύριος καὶ οὐ μεταμεληθήσεται, σὺ ἱερεὺς εἰς τὸν αἰῶνα, κατὰ τὴν τάξιν Μελχισεδέκ. 
'''
"5" = '''
:sup:`5` Κύριος ἐκ δεξιῶν σου συνέθλασεν ἐν ἡμέρᾳ ὀργῆς αὐτοῦ βασιλεῖς. 
'''
"6" = '''
:sup:`6` Κρινεῖ ἐν τοῖς ἔθνεσι, πληρώσει πτώματα, συνθλάσει κεφαλὰς ἐπὶ γῆν πολλῶν. 
'''
"7" = '''
:sup:`7` Ἐκ χειμάῤῥου ἐν ὁδῷ πίεται, διὰ τοῦτο ὑψώσει κεφαλήν. 
'''
