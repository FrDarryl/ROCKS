[48]
"1" = '''
:sup:`1` Καὶ ἐγένετο τῷ μηνὶ τῷ ἑβδόμῳ, ἦλθεν Ἰσμαὴλ υἱὸς Ναθανίου υἱοῦ Ἐλεασὰ, ἀπὸ γένους τοῦ βασιλέως, καὶ δέκα ἄνδρες μετʼ αὐτοῦ πρὸς Γοδολίαν εἰς Μασσηφὰ, καὶ ἔφαγον ἐκεῖ ἄρτον ἅμα. 
'''
"2" = '''
:sup:`2` Καὶ ἀνέστη Ἰσμαὴλ, καὶ οἱ δέκα ἄνδρες οἳ ἦσαν μετʼ αὐτοῦ, καὶ ἐπάταξαν τὸν Γοδολίαν, ὃν κατέστησε βασιλεὺς Βαβυλῶνος ἐπὶ τῆς γῆς, 
'''
"3" = '''
:sup:`3` καὶ πάντας τοὺς Ἰουδαίους τοὺς ὄντας μετʼ αὐτοῦ ἐν Μασσηφὰ, καὶ πάντας τοὺς Χαλδαίους τοὺς εὑρεθέντας ἐκεῖ. 
'''
"4" = '''
:sup:`4` Καὶ ἐγένετο τῇ ἡμέρᾳ τῇ δευτέρᾳ πατάξαντος αὐτοῦ τὸν Γοδολίαν, καὶ ἄνθρωπος οὐκ ἔγνω. 
'''
"5" = '''
:sup:`5` Καὶ ἤλθοσαν ἄνδρες ἀπὸ Συχὲμ, καὶ ἀπὸ Σαλὴμ, καὶ ἀπὸ Σαμαρίας, ὀγδοήκοντα ἄνδρες, ἐξυρημένοι πώγωνας, καὶ διεῤῥηγμένοι τὰ ἱμάτια, καὶ κοπτόμενοι, καὶ μάννα, καὶ λίβανος ἐν χερσὶν αὐτῶν, τοῦ εἰσενεγκεῖν εἰς οἶκον Κυρίου. 
'''
"6" = '''
:sup:`6` Καὶ ἐξῆλθεν εἰς ἀπάντησιν αὐτοῖς Ἰσμαήλ· αὐτοὶ ἐπορεύοντο, καὶ ἔκλαιον· καὶ εἶπεν αὐτοῖς, εἰσέλθετε πρὸς Γοδολίαν. 
'''
"7" = '''
:sup:`7` Καὶ ἐγένετο, εἰσελθόντων αὐτῶν εἰς τὸ μέσον τῆς πόλεως, ἔσφαξεν αὐτοὺς εἰς τὸ φρέαρ. 
'''
"8" = '''
:sup:`8` Καὶ δέκα ἄνδρες εὑρέθησαν ἐκεῖ, καὶ εἶπον τῷ Ἱσμαὴλ, μὴ ἀνέλῃς ἡμᾶς, ὅτι εἰσὶν ἡμῖν θησαυροὶ ἐν ἀγρῷ, πυροὶ καὶ κριθαὶ, μέλι καὶ ἔλαιον· καὶ παρῆλθε, καὶ οὐκ ἀνεῖλεν αὐτοὺς ἐν μέσῳ τῶν ἀδελφῶν αὐτῶν. 
'''
"9" = '''
:sup:`9` Καὶ τὸ φρέαρ εἰς ὃ ἔῤῥιψεν ἐκεῖ Ἰσμαὴλ πάντας οὓς ἐπάταξε, φρέαρ μέγα τοῦτό ἐστιν, ὃ ἐποίησεν ὁ βασιλεὺς Ἀσὰ ἀπὸ προσώπου Βαασὰ βασιλέως Ἰσραὴλ, τοῦτο ἐνέπλησεν Ἰσμαὴλ τραυματιῶν. 
'''
"10" = '''
:sup:`10` Καὶ ἀπέστρεψεν Ἰσμαὴλ πάντα τὸν λαὸν τὸν καταλειφθέντα εἰς Μασσηφὰ, καὶ τὰς θυγατέρας τοῦ βασιλέως, ἃς παρκατέθετο ὁ ἀρχιμάγειρος τῷ Γοδολίᾳ υἱῷ Ἀχεικὰμ, καὶ ᾤχετο εἰς τὸ πέραν υἱῶν Ἀμμών. 
'''
"11" = '''
:sup:`11` Καὶ ἤκουσεν Ἰωάναν υἱὸς Κάρηε, καὶ πάντες οἱ ἡγεμόνες τῆς δυνάμεως οἱ μετʼ αὐτοῦ, πάντα τὰ κακὰ ἃ ἐποίησεν Ἰσμαὴλ, 
'''
"12" = '''
:sup:`12` καὶ ἤγαγον ἅπαν τὸ στρατόπεδον αὐτῶν, καὶ ᾤχοντο πολεμεῖν αὐτὸν, καὶ εὗρον αὐτὸν ἐπὶ ὕδατος πολλοῦ ἐν Γαβαών. 
'''
"13" = '''
:sup:`13` Καὶ ἐγένετο, ὅτε εἶδε πᾶς ὁ λαὸς ὁ μετὰ Ἰσμαὴλ τὸν Ἰωάναν καὶ τοὺς ἡγεμόνας τῆς δυνάμεως τῆς μετʼ αὐτοῦ, 
'''
"14" = '''
:sup:`14` καὶ ἀνέστρεψαν πρὸς Ἰωάναν. 
'''
"15" = '''
:sup:`15` Καὶ Ἰσμαὴλ ἐσώθη σὺν ὀκτὼ ἀνθρώποις, καὶ ᾤχετο πρὸς τοὺς υἱοὺς Ἀμμών. 
'''
"16" = '''
:sup:`16` Καὶ ἔλαβεν Ἰωάναν, καὶ πάντες οἱ ἡγεμόνες τῆς δυνάμεως οἱ μετʼ αὐτοῦ, πάντας τοὺς καταλοίπους τοῦ λαοῦ, οὓς ἀπέστρέψεν ἀπὸ Ἰσμαὴλ, δυνατοὺς ἄνδρας ἐν πολέμῳ, καὶ τὰς γυναῖκας, καὶ τὰ λοιπὰ, καὶ τοὺς εὐνούχους, οὓς ἀπέστρεψαν ἀπὸ Γαβαὼν, 
'''
"17" = '''
:sup:`17` καὶ ᾤχοντο, καὶ ἐκάθισαν ἐν Γαβηρωχαμάα, τῇ πρὸς Βηθλεὲμ, τοῦ πορευθῆναι εἰς Αἴγυπτον 
'''
"18" = '''
:sup:`18` ἀπὸ προσώπου τῶν Χαλδαίων· ὅτι ἐφοβήθησαν ἀπὸ προσώπου αὐτῶν, ὅτι ἐπάταξεν Ἰσμαὴλ τὸν Γοδολίαν, ὃν κατέστησεν ὁ βασιλεὺς Βαβυλῶνος ἐν τῇ γῇ. 
'''
