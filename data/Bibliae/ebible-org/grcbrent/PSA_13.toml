[13]
"1" = '''
:sup:`1` Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ. Εἶπεν ἄφρων ἐν καρδίᾳ αὐτοῦ, οὐκ ἔστι Θεός· διέφθειραν καὶ ἐβδελύχθησαν ἐν ἐπιτηδεύμασιν, οὐκ ἔστι ποιῶν χρηστότητα, οὐκ ἔστιν ἕως ἑνός. 
'''
"2" = '''
:sup:`2` Κύριος ἐκ τοῦ οὐρανοῦ διέκυψεν ἐπὶ τοὺς υἱοὺς τῶν ἀνθρώπων, τοῦ ἰδεῖν εἰ ἔστι συνιὼν ἢ ἐκζητῶν τὸν Θεόν. 
'''
"3" = '''
:sup:`3` Πάντες ἐξέκλιναν, ἅμα ἠχρειώθησαν, οὐκ ἔστι ποιῶν χρηστότητα, οὐκ ἔστιν ἕως ἑνός· τάφος ἀνεῳγμένος ὁ λάρυγξ αὐτῶν, ταῖς γλώσσαις αὐτῶν ἐδολιοῦσαν, ἰὸς ἀσπίδων ὑπὸ τὰ χείλη αὐτῶν· ὧν τὸ στόμα ἀρᾶς καὶ πικρίας γέμει, ὀξεῖς οἱ πόδες αὐτῶν ἐκχέαι αἷμα· σύντριμμα καὶ ταλαιπωρία ἐν ταῖς ὁδοῖς αὐτῶν, καὶ ὁδὸν εἰρήνης οὐκ ἔγνωσαν· οὐκ ἔστι φόβος Θεοῦ ἀπέναντι τῶν ὀφθαλμῶν αὐτῶν. 
'''
"4" = '''
:sup:`4` Οὐχὶ γνώσονται πάντες οἱ ἐργαζόμενοι τὴν ἀνομίαν, οἱ κατέσθοντες τὸν λαόν μου βρώσει ἄρτου; τὸν Κύριον οὐκ ἐπεκαλέσαντο. 
'''
"5" = '''
:sup:`5` Ἐκεῖ ἐδειλίασαν φόβῳ, οὗ οὐκ ἦν φόβος, ὅτι ὁ Θεὸς ἐν γενεᾷ δικαίᾳ. 
'''
"6" = '''
:sup:`6` Βουλὴν πτωχοῦ κατῃσχύνατε, ὅτι Κύριος ἐλπὶς αὐτοῦ ἐστι. 
'''
"7" = '''
:sup:`7` Τίς δώσει ἐκ Σιὼν τὸ σωτήριον τοῦ Ἰσραήλ; ἐν τῷ ἐπιστρέψαι Κύριον τὴν αἰχμαλωσίαν τοῦ λαοῦ αὐτοῦ, ἀγαλλιάσθω Ἰακὼβ, καὶ εὐφρανθήτω Ἰσραήλ. 
'''
