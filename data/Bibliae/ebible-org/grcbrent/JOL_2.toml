[2]
"1" = '''
:sup:`1` Σαλπίσατε σάλπιγγι ἐν Σιὼν, κηρύξατε ἐν ὄρει ἁγίῳ μου, καὶ συγχυθήτωσαν πάντες οἱ κατοικοῦντες τὴν γῆν, διότι πάρεστιν ἡμέρα Κυρίου, ὅτι ἐγγὺς 
'''
"2" = '''
:sup:`2` ἡμέρα σκότους καὶ γνόφου, ἡμέρα νεφέλης καὶ ὁμίχλης· ὡς ὄρθρος χυθήσεται ἐπὶ τὰ ὄρη λαὸς πολὺς καὶ ἰσχυρὸς, ὅμοιος αὐτῷ οὐ γέγονεν ἀπὸ τοῦ αἰῶνος, καὶ μετʼ αὐτὸν οὐ προστεθήσεται ἕως ἐτῶν εἰς γενεὰς γενεῶν. 
'''
"3" = '''
:sup:`3` Τὰ ἔμπροσθεν αὐτοῦ πῦρ ἀναλίσκον, καὶ τὰ ὀπίσω αὐτοῦ ἀναπτομένη φλόξ· ὡς παράδεισος τρυφῆς ἡ γῆ πρὸ προσώπου αὐτοῦ, καὶ τὰ ὄπισθεν αὐτοῦ πεδίον ἀφανισμοῦ, καὶ ἀνασωζόμενος οὐκ ἔσται αὐτῷ. 
'''
"4" = '''
:sup:`4` Ὡς ὅρασις ἵππων ἡ ὅρασις αὐτῶν, καὶ ὡς ἱππεῖς οὕτως καταδιώξονται. 
'''
"5" = '''
:sup:`5` Ὡς φωνὴ ἁρμάτων ἐπὶ τὰς κορυφὰς τῶν ὀρέων ἐξαλοῦνται, καὶ ὡς φωνὴ φλογὸς πυρὸς κατεσθιούσης καλάμην, καὶ ὡς λαὸς πολὺς καὶ ἰσχυρὸς παρατασσόμενος εἰς πόλεμον. 
'''
"6" = '''
:sup:`6` Ἀπὸ προσώπου αὐτοῦ συντριβήσονται λαοὶ, πᾶν πρόσωπον ὡς πρόσκαυμα χύτρας. 
'''
"7" = '''
:sup:`7` Ὡς μαχηταὶ δραμοῦνται καὶ ὡς ἄνδρες πολεμισταὶ ἀναβήσονται ἐπὶ τὰ τείχη, καὶ ἕκαστος ἐν τῇ ὁδῷ αὐτοῦ πορεύσεται, καὶ οὐ μὴ ἐκκλίνωσι τὰς τρίβους αὐτῶν, 
'''
"8" = '''
:sup:`8` καὶ ἕκαστος ἀπὸ τοῦ ἀδελφοῦ αὐτοῦ οὐκ ἀφέξεται· καταβαρυνόμενοι ἐν τοῖς ὅπλοις αὐτῶν πορεύσονται, καὶ ἐν τοῖς βέλεσιν αὐτῶν πεσοῦνται, καὶ οὐ μὴ συντελεσθῶσι. 
'''
"9" = '''
:sup:`9` Τῆς πόλεως ἐπιλήψονται, καὶ ἐπὶ τῶν τειχέων δραμοῦνται, καὶ ἐπὶ ταῖς οἰκίαις ἀναβήσονται, καὶ διὰ θυρίδων εἰσελεύσονται ὡς κλέπται. 
'''
"10" = '''
:sup:`10` Πρὸ προσώπου αὐτοῦ συγχυθήσεται ἡ γῆ, καὶ σεισθήσεται ὁ οὐρανός· ὁ ἥλιος καὶ ἡ σελήνη συσκοτάσουσι, καὶ ἄστρα δύσουσι τὸ φέγγος αὐτῶν. 
'''
"11" = '''
:sup:`11` Καὶ Κύριος δώσει φωνὴν αὐτοῦ πρὸ προσώπου δυνάμεως αὐτοῦ, ὅτι πολλή ἐστι σφόδρα ἡ παρεμβολὴ αὐτοῦ, ὅτι ἰσχυρὰ ἔργα λόγων αὐτοῦ· διότι μεγάλη ἡ ἡμέρα Κυρίου, ἐπιφανὴς σφόδρα, καὶ τίς ἔσται ἱκανὸς αὐτῇ; 
'''
"12" = '''
:sup:`12` Καὶ νῦν λέγει Κύριος ὁ Θεὸς ὑμῶν, ἐπιστράφητε πρὸς μὲ ἐξ ὅλης τῆς καρδίας ὑμῶν, καὶ ἐν νηστείᾳ, καὶ ἐν κλαυθμῷ, καὶ ἐν κοπετῷ, 
'''
"13" = '''
:sup:`13` καὶ διαῤῥήξατε τὰς καρδίας ὑμῶν, καὶ μὴ τὰ ἱμάτια ὑμῶν· καὶ ἐπιστράφητε πρὸς Κύριον τὸν Θεὸν ὑμῶν, ὅτι ἐλεήμων καὶ οἰκτίρμων ἐστὶ, μακρόθυμος καὶ πολυέλεος, καὶ μετανοῶν ἐπὶ ταῖς κακίαις. 
'''
"14" = '''
:sup:`14` Τίς οἶδεν εἰ ἐπιστρέψει, καὶ μετανοήσει, καὶ ὑπολείψεται ὀπίσω αὐτοῦ εὐλογίαν, καὶ θυσίαν, καὶ σπονδὴν Κυρίῳ τῷ Θεῷ ὑμῶν; 
'''
"15" = '''
:sup:`15` Σαλπίσατε σάλπιγγι ἐν Σιὼν, ἁγιάσατε νηστείαν. κηρύξατε θεραπείαν, 
'''
"16" = '''
:sup:`16` συναγάγετε λαὸν, ἁγιάσατε ἐκκλησίαν, ἐκλέξασθε πρεσβυτέρους, συναγάγετε νήπια θηλάζοντα μαστοὺς, ἐξελθέτω νυμφίος ἐκ τοῦ κοιτῶνος αὐτοῦ, καὶ νύμφη ἐκ τοῦ παστοῦ αὐτῆς. 
'''
"17" = '''
:sup:`17` Ἀναμέσον τῆς κρηπίδος τοῦ θυσιαστηρίου, κλαύσονται οἱ ἱερεῖς οἱ λειτουργοῦντες τῷ Κυρίῳ, καὶ ἐροῦσι, φεῖσαι Κύριε, τοῦ λαοῦ σου, καὶ μὴ δῷς τὴν κληρονομίαν σου εἰς ὄνειδος, τοῦ κατάρξαι αὐτῶν ἔθνη, ὅπως μὴ εἴπωσιν ἐν τοῖς ἔθνεσι, ποῦ ἐστιν ὁ Θεὸς αὐτῶν; 
'''
"18" = '''
:sup:`18` Καὶ ἐζήλωσε Κύριος τὴν γῆν αὐτοῦ, καὶ ἐφείσατο τοῦ λαοῦ αὐτοῦ. 
'''
"19" = '''
:sup:`19` Καὶ ἀπεκρίθη Κύριος, καὶ εἶπε τῷ λαῷ αὐτοῦ, ἰδοὺ ἐγὼ ἐξαποστέλλω ὑμῖν τὸν σῖτον καὶ τὸν οἶνον καὶ τὸ ἔλαιον, καὶ ἐμπλησθήσεσθε αὐτῶν, καὶ οὐ δώσω ὑμᾶς οὐκ ἔτι εἰς ὀνειδισμὸν ἐν τοῖς ἔθνεσι. 
'''
"20" = '''
:sup:`20` Καὶ τὸν ἀπὸ Βοῤῥᾶ ἐκδιώξω ἀφʼ ὑμῶν, καὶ ἐξώσω αὐτὸν εἰς γῆν ἄνυδρον, καὶ ἀφανιῶ τὸ πρόσωπον αὐτοῦ εἰς τὴν θάλασσαν τὴν πρώτην, καὶ τὰ ὀπίσω αὐτοῦ εἰς τὴν θάλασσαν τὴν ἐσχάτην· καὶ ἀναβήσεται ἡ σαπρία αὐτοῦ, καὶ ἀναβήσεται ὁ βρόμος αὐτοῦ, ὅτι ἐμεγάλυνε τὰ ἔργα αὐτοῦ. 
'''
"21" = '''
:sup:`21` Θάρσει γῆ, χαῖρε καὶ εὐφραίνου, ὅτι ἐμεγάλυνε Κύριος τοῦ ποιῆσαι. 
'''
"22" = '''
:sup:`22` Θαρσεῖτε κτήνη τοῦ πεδίου, ὅτι βεβλάστηκε τὰ πεδία τῆς ἐρήμου, ὅτι ξύλον ἤνεγκεν τὸν καρπὸν αὐτοῦ, συκῆ καὶ ἄμπελος ἔδωκαν τὴν ἰσχὺν αὐτῶν. 
'''
"23" = '''
:sup:`23` Καὶ τὰ τέκνα Σιὼν χαίρετε καὶ εὐφραίνεσθε ἐπὶ τῷ Κυρίῳ Θεῷ ὑμῶν, διότι ἔδωκεν ὑμῖν τὰ βρώματα εἰς δικαιοσύνην, καὶ βρέξει ὑμῖν ὑετὸν πρώϊμον καὶ ὄψιμον, καθὼς ἔμπροσθεν, 
'''
"24" = '''
:sup:`24` καὶ πλησθήσονται αἱ ἅλωνες σίτου, καὶ ὑπερχυθήσονται αἱ ληνοὶ οἴνου καὶ ἐλαίου. 
'''
"25" = '''
:sup:`25` Καὶ ἀνταποδώσε ὑμῖν ἀντὶ τῶν ἐτῶν ὧν κατέφαγεν ἡ ἀκρὶς, καὶ ὁ βροῦχος, καὶ ἡ ἐρυσίβη, καὶ ἡ κάμπη, ἡ δύναμίς μου ἡ μεγάλη, ἣν ἐξαπέστειλα εἰς ὑμᾶς. 
'''
"26" = '''
:sup:`26` Καὶ φάγεσθε ἐσθίοντες, καὶ ἐμπλησθήσεσθε, καὶ αἰνέσετε τὸ ὄνομα Κυρίου τοῦ Θεοῦ ὑμῶν, ἃ ἐποίησε μεθʼ ὑμῶν εἰς θαυμάσια· καὶ οὐ μὴ καταισχυνθῇ ὁ λαός μου εἰς τὸν αἰῶνα. 
'''
"27" = '''
:sup:`27` Καὶ ἐπιγνώσεσθε ὅτι ἐν μέσῳ τοῦ Ἰσραὴλ ἐγώ εἰμι, καὶ ἐγὼ Κύριος ὁ Θεὸς ὑμῶν, καὶ οὐκ ἕστιν ἔτι πλὴν ἐμοῦ· καὶ οὐ μὴ καταισχυνθῶσιν ἔτι ὁ λαός μου εἰς τὸν αἰῶνα. 
'''
