[11]
"1" = '''
:sup:`1` Διάνοιξον ὁ Λίβανος τὰς θύρας σου, καὶ καταφαγέτω πῦρ τὰς κέδρους σου. 
'''
"2" = '''
:sup:`2` Ὀλολυξάτω πίτυς, διότι πέπτωκε κέδρος, ὅτι μεγάλως μεγιστᾶνες ἐταλαιπώρησαν· ὀλολύξατε δρύες τῆς Βασανίτιδος, ὅτι κατεσπάσθη ὁ δρυμὸς ὁ σύμφυτος. 
'''
"3" = '''
:sup:`3` Φωνὴ θρηνούντων ποιμένων, ὅτι τεταλαιπώρηκεν ἡ μεγαλωσύνη αὐτῶν· φωνὴ ὠρυομένων λεόντων, ὅτι τεταλαιπώρηκε τὸ φρύαγμα τοῦ Ἰορδάνου. 
'''
"4" = '''
:sup:`4` Τάδε λέγει Κύριος παντοκράτωρ, ποιμαίνετε τὰ πρόβατα τῆς σφαγῆς, 
'''
"5" = '''
:sup:`5` ἃ οἱ κτησάμενοι κατέσφαζον, καὶ οὐ μετεμέλοντο, καὶ οἱ πωλοῦντες αὐτὰ ἔλεγον, εὐλογητὸς Κύριος, καὶ πεπλουτήκαμεν· καὶ οἱ ποιμένες αὐτῶν οὐκ ἔπασχον οὐδὲν ἐπʼ αὐτοῖς. 
'''
"6" = '''
:sup:`6` Διατοῦτο οὐ φείσομαι οὐκέτι ἐπὶ τοὺς κατοικοῦντας τὴν γῆν, λέγει Κύριος· καὶ ἰδοὺ ἐγὼ παραδίδωμι τοὺς ἀνθρώπους, ἕκαστον εἰς χεῖρα τοῦ πλησίον αὐτοῦ, καὶ εἰς χεῖρα βασιλέως αὐτοῦ, καὶ κατακόψουσι τὴν γῆν, καὶ οὐ μὴ ἐξέλωμαι ἐκ χειρὸς αὐτῶν. 
'''
"7" = '''
:sup:`7` Καὶ ποιμανῶ τὰ πρόβατα τῆς σφαγῆς εἰς τὴν Χαναανίτιν· καὶ λήψομαι ἐμαυτῷ δύο ῥάβδους, τὴν μὲν μίαν ἐκάλεσα Κάλλος, καὶ τὴν ἑτέραν ἐκάλεσα Σχοίνισμα, καὶ ποιμανῶ τὰ πρόβατα. 
'''
"8" = '''
:sup:`8` Καὶ ἐξαρῶ τοὺς τρεῖς ποιμένας ἐν μηνὶ ἑνὶ, καὶ βαρυνθήσεται ἡ ψυχή μου ἐπʼ αὐτοὺς, καὶ γὰρ αἱ ψυχαὶ αὐτῶν ἐπωρύοντο ἐπʼ ἐμέ. 
'''
"9" = '''
:sup:`9` Καὶ εἶπα, οὐ ποιμανῶ ὑμᾶς· τὸ ἀποθνῆσκον ἀποθνησκέτω, καὶ τὸ ἐκλεῖπον ἐκλιπέτω, καὶ τὰ κατάλοιπα κατεσθιέτωσαν ἕκαστος τὰς σάρκας τοῦ πλησίον αὐτοῦ. 
'''
"10" = '''
:sup:`10` Καὶ λήψομαι τὴν ῥάβδον μου τὴν καλὴν, καὶ ἀποῤῥίψω αὐτὴν, τοῦ διασκεδάσαι τὴν διαθήκην μου, ἣν διεθέμην πρὸς πάντας τοὺς λαοὺς, 
'''
"11" = '''
:sup:`11` καὶ διασκεδασθήσεται ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ γνώσονται οἱ Χαναναῖοι τὰ πρόβατα τὰ φυλασσόμενά μοι, διότι λόγος Κυρίου ἐστί. 
'''
"12" = '''
:sup:`12` Καὶ ἐρῶ πρὸς αὐτοὺς, εἰ καλὸν ἐνώπιον ὑμῶν ἐστι, δότε τὸν μισθόν μου, ἢ ἀπείπασθε· καὶ ἔστησαν τὸν μισθόν μου τριακοντα ἀργυροῦς. 
'''
"13" = '''
:sup:`13` Καὶ εἶπε Κύριος πρὸς μὲ, κάθες αὐτοὺς εἰς τὸ χωνευτήριον, καὶ σκέψομαι εἰ δόκιμόν ἐστιν, ὃν τρόπον ἐδοκιμάσθην ὑπὲρ αὐτῶν, καὶ ἔλαβον τοὺς τριάκοντα ἀργυροῦς, καὶ ἐνέβαλον αὐτοὺς εἰς τὸν οἶκον Κυρίου εἰς τὸ χωνευτήριον. 
'''
"14" = '''
:sup:`14` Καὶ ἀπέῤῥιψα τὴν ῥάβδον τὴν δευτέραν τὸ Σχοίνισμα, τοῦ διασκεδάσαι τὴν κατάσχεσιν ἀναμέσον Ἰούδα, καὶ ἀναμέσον Ἰσραήλ. 
'''
"15" = '''
:sup:`15` Καὶ εἶπε Κύριος πρὸς μὲ, ἔτι λάβε σεαυτῷ σκεύη ποιμενικὰ ποιμένος ἀπείρου· 
'''
"16" = '''
:sup:`16` διότι ἰδοὺ ἐγὼ ἐξεγείρω ποιμένα ἐπὶ τὴν γῆν, τὸ ἐκλιμπάνον οὐ μὴ ἐπισκέψηται, καὶ τὸ ἐσκορπισμένον οὐ μὴ ζητήσῃ, καὶ τὸ συντετριμμένον οὐ μὴ ἰάσηται, καὶ τὸ ὁλόκληρον οὐ μὴ κατευθύνῃ, καὶ τὰ κρέα τῶν ἑκλεκτῶν καταφάγεται, καὶ τοὺς ἀστραγάλους αὐτῶν ἐκστρέψει. 
'''
"17" = '''
:sup:`17` Ὢ οἱ ποιμαίνοντες τὰ μάταια, καταλελοιπότες τὰ πρόβατα, μάχαιρα ἐπὶ τοὺς βραχίονας αὐτοῦ, καὶ ἐπὶ τὸν ὀφθαλμὸν τὸν δεξιὸν αὐτοῦ, ὁ βραχίων αὐτοῦ ξηραινόμενος ξηρανθήσεται, καὶ ὁ ὀφθαλμὸς ὁ δεξιὸς αὐτοῦ ἐκτυφλούμενος ἐκτυφλωθήσεται. 
'''
