[82]
"1" = '''
:sup:`1` Ὠδὴ ψαλμοῦ τῷ Ἀσάφ. 
'''
"2" = '''
:sup:`2` Ὁ Θεὸς, τίς ὁμοιωθήσεταί σοι; μὴ σιγήσῃς, μηδὲ καταπραΰνῃς ὁ Θεός. 
'''
"3" = '''
:sup:`3` Ὅτι ἰδοὺ οἱ ἐχθροί σου ἤχησαν· καὶ οἱ μισοῦντές σε ᾖραν κεφαλήν. 
'''
"4" = '''
:sup:`4` Ἐπὶ τὸν λαόν σου κατεπανουργεύσαντο γνώμην, καὶ ἐβουλεύσαντο κατὰ τῶν ἁγίων σου. 
'''
"5" = '''
:sup:`5` Εἶπαν, δεῦτε καὶ ἐξολοθρεύσωμεν αὐτοὺς ἐξ ἔθνους, καὶ οὐ μὴ μνησθῇ τὸ ὄνομα Ἰσραὴλ ἔτι. 
'''
"6" = '''
:sup:`6` Ὅτι ἐβουλεύσαντο ἐν ὁμονοίᾳ ἐπιτοαυτὸ, κατὰ σοῦ διαθήκην διέθεντο· 
'''
"7" = '''
:sup:`7` Τὰ σκηνώματα τῶν Ἰδουμαίων καὶ οἱ Ἰσμαηλῖται, Μωὰβ καὶ οἱ Ἀγαρηνοὶ, 
'''
"8" = '''
:sup:`8` Γεβὰλ καὶ Ἀμμὼν καὶ Ἀμαλὴκ, καὶ ἀλλόφυλοι μετὰ τῶν κατοικούντων Τύρον. 
'''
"9" = '''
:sup:`9` Καὶ γὰρ καὶ Ἀσσοὺρ συμπαρεγένετο μετʼ αὐτῶν, ἐγενήθησαν εἰς ἀντίληψιν τοῖς υἱοῖς Λώτ· διάψαλμα. 
'''
"10" = '''
:sup:`10` Ποίησον αὐτοῖς ὡς τῇ Μαδιὰμ καὶ τῷ Σεισάρᾳ, ὡς τῷ Ἰαβεὶν ἐν τῷ χειμάῤῥῳ Κεισῶν. 
'''
"11" = '''
:sup:`11` Ἐξωλοθρεύθησαν ἐν Ἀενδὼρ, ἐγενήθησαν ὡσεὶ κόπρος τῇ γῇ. 
'''
"12" = '''
:sup:`12` Θοῦ τοὺς ἄρχοντας αὐτῶν ὡς τὸν Ὠρὴβ καὶ Ζὴβ καὶ Ζεβεὲ καὶ Σαλμανὰ, πάντας τοὺς ἄρχοντας αὐτῶν· 
'''
"13" = '''
:sup:`13` Οἵτινες εἶπαν, κληρονομήσωμεν ἑαυτοῖς τὸ θυσιαστήριον τοῦ Θεοῦ. 
'''
"14" = '''
:sup:`14` Ὁ Θεός μου θοῦ αὐτοὺς ὡς τροχὸν, ὡς καλάμην κατὰ πρόσωπον ἀνέμου. 
'''
"15" = '''
:sup:`15` Ὡσεὶ πῦρ ὃ διαφλέξει δρυμὸν, ὡσεὶ φλὸξ κατακαύσαι ὄρη· 
'''
"16" = '''
:sup:`16` Οὕτως καταδιώξεις αὐτοὺς ἐν τῇ καταιγίδι σου, καὶ ἐν τῇ ὀργῇ σου ταράξεις αὐτούς. 
'''
"17" = '''
:sup:`17` Πλήρωσον τὰ πρόσωπα αὐτῶν ἀτιμίας, καὶ ζητήσουσι τὸ ὄνομά σου Κύριε. 
'''
"18" = '''
:sup:`18` Αἰσχυνθήτωσαν καὶ ταραχθήτωσαν εἰς τὸν αἰῶνα τοῦ αἰῶνος, καὶ ἐντραπήτωσαν καὶ ἀπολέσθωσαν. 
'''
"19" = '''
:sup:`19` Καὶ γνώτωσαν ὅτι ὄνομά σοι Κύριος· σὺ μόνος ὕψιστος ἐπὶ πᾶσαν τὴν γῆν. 
'''
