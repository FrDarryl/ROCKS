[94]
"1" = '''
:sup:`1` Αἶνος ᾠδῆς τῷ Δαυίδ. Δεῦτε ἀγαλλιασώμεθα τῷ Κυρίῳ, ἀλαλάξωμεν τῷ Θεῷ τῷ σωτῆρι ἡμῶν. 
'''
"2" = '''
:sup:`2` Προφθάσωμεν τὸ πρόσωπον αὐτοῦ ἐν ἐξομολογήσει, καὶ ἐν ψαλμοῖς ἀλαλάξωμεν αὐτῷ. 
'''
"3" = '''
:sup:`3` Ὅτι Θεὸς μέγας Κύριος, καὶ βασιλεὺς μέγας ἐπὶ πάντας τοὺς θεούς· 
'''
"4" = '''
:sup:`4` ὅτι οὐκ ἀπώσεται Κύριος τὸν λαὸν αὐτοῦ, ὅτι ἐν τῇ χειρὶ αὐτοῦ τὰ πέρατα τῆς γῆς, καὶ τὰ ὕψη τῶν ὀρέων αὐτοῦ ἐστιν. 
'''
"5" = '''
:sup:`5` Ὅτι αὐτοῦ ἐστιν ἡ θάλασσα καὶ αὐτὸς ἐποίησεν αὐτὴν, καὶ τὴν ξηρὰν χεῖρες αὐτοῦ ἔπλασαν. 
'''
"6" = '''
:sup:`6` Δεῦτε προσκυνήσωμεν καὶ προσπέσωμεν αὐτῷ, καὶ κλαύσωμεν ἐναντίον Κυρίου τοῦ ποίησαντος ἡμᾶς. 
'''
"7" = '''
:sup:`7` Ὅτι αὐτός ἐστιν ὁ Θεὸς ἡμῶν, καὶ ἡμεῖς λαὸς νομῆς αὐτοῦ, καὶ πρόβατα χειρὸς αὐτοῦ· 
'''
"8" = '''
:sup:`8` σήμερον ἐὰν τῆς φωνῆς αὐτοῦ ἀκούσητε, μὴ σκληρύνητε τὰς καρδίας ὑμῶν, ὡς ἐν τῷ παραπικρασμῷ, κατὰ τὴν ἡμέραν τοῦ πικρασμοῦ ἐν τῇ ἐρήμῳ, 
'''
"9" = '''
:sup:`9` οὗ ἐπείρασάν με οἱ πατέρες ὑμῶν· ἐδοκίμασαν, καὶ εἶδον τὰ ἔργα μου. 
'''
"10" = '''
:sup:`10` Τεσσαράκοντα ἔτη προσώχθισα τῇ γενεᾷ ἐκείνῃ, καὶ εἶπα, ἀεὶ πλανῶνται τῇ καρδίᾳ, καὶ αὐτοὶ οὐκ ἔγνωσαν τὰς ὁδούς μου. 
'''
"11" = '''
:sup:`11` Ὡς ὤμοσα ἐν τῇ ὀργῇ μου, εἰ εἰσελεύσονται εἰς τὴν κατάπαυσίν μου. 
'''
