[12]
"1" = '''
:sup:`1` Καὶ οὗτοι οἱ ἐλθόντες πρὸς Δαυὶδ εἰς Σικελὰγ, ἔτι συνεχομένου ἀπὸ προσώπου Σαοὺλ υἱοῦ Κίς· καὶ οὗτοι ἐν τοῖς δυνατοῖς βοηθοῦντες ἐν πολέμῳ, 
'''
"2" = '''
:sup:`2` καὶ τόξῳ ἐκ δεξιῶν καὶ ἐκ ἀριστερῶν, καὶ σφενδονῆται ἐν λίθοις καὶ τόξοις· ἐκ τῶν ἀδελφῶν Σαοὺλ ἐκ Βενιαμὶν 
'''
"3" = '''
:sup:`3` ὁ ἄρχων Ἀχιέζερ, καὶ Ἰωὰς υἱὸς Ἀσμὰ τοῦ Γαβαθίτου, καὶ Ἰωὴλ, καὶ Ἰωφαλὴτ υἱοὶ Ἀσμὼθ, καὶ Βερχία, καὶ Ἰηοὺλ ὁ Ἀναθωθὶ, 
'''
"4" = '''
:sup:`4` καὶ Σαμαΐας ὁ Γαβαωνείτης δυνατὸς ἐν τοῖς τριάκοντα, καὶ ἐπὶ τῶν τριάκοντα 
'''
"5" = '''
:sup:`5` Ἱερεμία, καὶ Ἰεζιὴλ, καὶ Ἰωανὰν, καὶ Ἰωαζαβὰθ ὁ Γαδαραθιῒμ, 
'''
"6" = '''
:sup:`6` Ἀζαῒ, καὶ Ἀριμοὺθ, καὶ Βααλιὰ, καὶ Σαμαραΐα, καὶ Σαφατίας ὁ Χαραιφιὴλ, 
'''
"7" = '''
:sup:`7` Ἑλκανὰ, καὶ Ἰησουνὶ, καὶ Ὀζριὴλ, καὶ Ἰωζαρὰ, καὶ Σοβοκὰμ, καὶ οἱ Κορῖται, 
'''
"8" = '''
:sup:`8` καὶ Ἰελία καὶ Ζαβαδία υἱοὶ ʼΙροὰμ, καὶ οἱ τοῦ Γεδώρ. 
'''
"9" = '''
:sup:`9` Καὶ ἀπὸ τοῦ Γαδδὶ ἐχωρίσθησαν πρὸς Δαυὶδ ἀπὸ τῆς ἐρήμου ἰσχυροὶ δυνατοὶ ἄνδρες παρατάξεως πολέμου, αἴροντες θυρεοὺς καὶ δόρατα, καὶ πρόσωπον λέοντος τὰ πρόσωπα αὐτῶν, καὶ κοῦφοι ὡς δορκάδες ἐπὶ τῶν ὀρέων τῷ τάχει· 
'''
"10" = '''
:sup:`10` ʼΑζὰ ὁ ἄρχων, Ἀβδία ὁ δεύτερος, Ἐλιὰβ ὁ τρίτος, 
'''
"11" = '''
:sup:`11` Μασμανὰ ὁ τέταρτος, Ἱερεμίας ὁ πέμπτος, 
'''
"12" = '''
:sup:`12` Ἰεθὶ ὁ ἕκτος, Ἐλιὰβ ὁ ἕβδομος, 
'''
"13" = '''
:sup:`13` Ἰωανὰν ὁ ὄγδοος, Ἐλιαζὲρ ὁ ἔννατος, 
'''
"14" = '''
:sup:`14` Ἱερεμία ὁ δέκατος, Μελχαβαναὶ ὁ ἑνδέκατος. 
'''
"15" = '''
:sup:`15` Οὗτοι ἐκ τῶν υἱῶν Γὰδ ἄρχοντες τῆς στρατιᾶς, εἷς τοῖς ἑκατὸν μικρὸς, καὶ μέγας τοῖς χιλίοις. 
'''
"16" = '''
:sup:`16` Οὗτοι οἱ διαβάντες τὸν Ἰορδάνην ἐν τῷ μηνὶ τῷ πρώτῳ· καὶ οὗτος πεπληρωκὼς ἐπὶ πᾶσαν κρηπίδα αὐτοῦ· καὶ ἐξεδίωξαν πάντας τοὺς κατοικοῦντας αὐλῶνας ἀπὸ ἀνατολῶν ἕως δυσμῶν. 
'''
"17" = '''
:sup:`17` Καὶ ἦλθον ἀπὸ τῶν υἱῶν Βενιαμὶν καὶ Ἰούδα εἰς βοήθειαν τοῦ Δαυίδ. 
'''
"18" = '''
:sup:`18` Καὶ Δαυὶδ ἐξῆλθεν εἰς ἀπάντησιν αὐτῶν, καὶ εἶπεν αὐτοῖς, εἰ εἰς εἰρήνην ἥκατε πρὸς μέ, εἴη μοι καρδία καθʼ ἑαυτὴν ἐφʼ ὑμᾶς· καὶ εἰ τοῦ παραδοῦναί με τοῖς ἐχθροῖς μου οὐκ ἐν ἀληθείᾳ χειρὸς, ἴδοι ὁ Θεὸς τῶν πατέρων ὑμῶν καὶ ἐλέγξαιτο. 
'''
"19" = '''
:sup:`19` Καὶ πνεῦμα ἐνέδυσε τὸν Ἀμασαὶ ἄρχοντα τῶν τριάκοντα, καὶ εἶπε, πορεύου καὶ ὁ λαός σου Δαυὶδ υἱὸς Ἰεσσαὶ, εἰρήνη εἰρήνη σοι, καὶ εἰρήνη τοῖς βοηθοῖς σου, ὅτι ἐβοήθησέ σοι ὁ Θεός σου· καὶ προσεδέξατο αὐτοὺς Δαυὶδ, καὶ κατέστησεν αὐτοὺς ἄρχοντας τῶν δυνάμεων. 
'''
"20" = '''
:sup:`20` Καὶ ἀπὸ Μανασσῆ προσεχώρησαν πρὸς Δαυὶδ ἐν τῷ ἐλθεῖν τοὺς ἀλλοφύλους ἐπὶ Σαοὺλ εἰς πόλεμον· καὶ οὐκ ἐβοήθησεν αὐτοῖς, ὅτι ἐν βουλῇ ἐγένετο παρὰ τῶν στρατηγῶν τῶν ἀλλοφύλων λεγόντων, ἐν ταῖς κεφαλαῖς τῶν ἀνδρῶν ἐκείνων ἐπιστρέψει πρὸς τὸν κυρίον αὐτοῦ Σαούλ. 
'''
"21" = '''
:sup:`21` Ἐν τῷ πορευθῆναι τὸν Δαυίδ εἰς Σικελὰγ προσεχώρησαν αὐτῷ ἀπὸ Μανασσῆ, Ἐδνὰ, καὶ Ἰωζαβὰθ, καὶ Ῥωδιὴλ, καὶ Μιχαὴλ, καὶ Ἰωσαβαὶθ, καὶ Ἐλιμοὺθ, καὶ Σεμαθὶ· ἀρχηγοὶ χιλιάδων εἰσὶ τοῦ Μανασσῆ. 
'''
"22" = '''
:sup:`22` Καὶ αὐτοὶ συνεμάχησαν τῷ Δαυὶδ ἐπὶ τὸν γεδδοὺρ, ὅτι δυνατοὶ ἰσχύος πάντες· καὶ ἦσαν ἡγούμενοι ἐν τῇ στρατιᾷ ἐν τῇ δυνάμει, 
'''
"23" = '''
:sup:`23` ὅτι ἡμέραν ἐξ ἡμέρας ἤρχοντο πρὸς Δαυὶδ εἰς δύναμιν μεγάλην ὡς δύναμις τοῦ Θεοῦ. 
'''
"24" = '''
:sup:`24` Καὶ ταῦτα τὰ ὀνόματα τῶν ἀρχόντων τῆς στρατιᾶς, οἱ ἐλθόντες πρὸς Δαυὶδ εἰς Χεβρὼν τοῦ ἀποστρέψαι τὴν βασιλείαν Σαοὺλ πρὸς αὐτὸν κατὰ τὸν λόγον Κυρίου. 
'''
"25" = '''
:sup:`25` Υἱοὶ Ἰούδα θυρεοφόροι καὶ δορατοφόροι, ἓξ χιλιάδες καὶ ὀκτακόσιοι δυνατοὶ παρατάξεως. 
'''
"26" = '''
:sup:`26` Τῶν υἱῶν Συμεὼν, δυνατοὶ ἰσχύος εἰς παράταξιν, ἑπτὰ χιλιάδες καὶ ἑκατόν. 
'''
"27" = '''
:sup:`27` Τῶν υἱῶν Λευὶ, τετρακισχίλιοι καὶ ἑξακόσιοι. 
'''
"28" = '''
:sup:`28` Καὶ Ἰωαδὰς ὁ ἡγούμενος τῷ Ἀαρὼν, καὶ μετʼ αὐτοῦ τρεῖς χιλιάδες καὶ ἑπτακόσιοι. 
'''
"29" = '''
:sup:`29` Καὶ Σαδὼκ νέος δυνατὸς ἰσχύϊ, καὶ τῆς πατρικῆς οἰκίας αὐτοῦ ἄρχοντες εἰκοσιδύο. 
'''
"30" = '''
:sup:`30` Καὶ τῶν υἱῶν Βενιαμὶν τῶν ἀδελφῶν Σαοὺλ, τρεῖς χιλιάδες· καὶ ἔτι τὸ πλεῖστον αὐτῶν ἀπεσκόπει τὴν φυλακὴν οἴκου Σαούλ. 
'''
"31" = '''
:sup:`31` Καὶ ἀπὸ υἱῶν Ἐφραὶμ, εἴκοσι χιλιάδες καὶ ὀκτακόσιοι, δυνατοὶ ἰσχύϊ ἄνδρες ὀνομαστοὶ κατʼ οἴκους πατριῶν αὐτῶν. 
'''
"32" = '''
:sup:`32` Καὶ ἀπὸ τοῦ ἡμίσους φυλῆς Μανασσῆ, δεκαοκτὼ χιλιάδες, καὶ οἳ ὠνομάσθησαν ἐν ὀνόματι τοῦ βασιλεῦσαι τὸν Δαυίδ. 
'''
"33" = '''
:sup:`33` Καὶ ἀπὸ τῶν υἱῶν Ἰσσάχαρ γινώσκοντες σύνεσιν εἰς τοὺς καιροὺς, γινώσκοντες τί ποιῆσαι Ἰσραὴλ, διακόσιοι, καὶ πάντες ἀδελφοὶ αὐτῶν μετʼ αὐτῶν. 
'''
"34" = '''
:sup:`34` Καὶ ἀπὸ Ζαβουλὼν ἐκπορευόμενοι εἰς παράταξιν πολέμου ἐν πᾶσι σκεύεσι πολεμικοῖς πεντήκοντα χιλιάδες βοηθῆσαι τῷ Δαυὶδ οὐ χεροκένως. 
'''
"35" = '''
:sup:`35` Καὶ ἀπὸ Νεφθαλὶ ἄρχοντες χίλιοι, καὶ μετʼ αὐτῶν ἐν θυρεοῖς καὶ δόρασι, τριακονταεπτὰ χιλιάδες. 
'''
"36" = '''
:sup:`36` Καὶ ἀπὸ τῶν Δανιτῶν παρατασσόμενοι εἰς πόλεμον, εἰκοσιοκτὼ χιλιάδες καὶ ὀκτακόσιοι. 
'''
"37" = '''
:sup:`37` Καὶ ἀπὸ τοῦ Ἀσὴρ ἐκπορευόμενοι βοηθῆσαι εἰς πόλεμον, τεσσαράκοντα χιλιάδες. 
'''
"38" = '''
:sup:`38` Καὶ ἐκ πέραν τοῦ Ἰορδάνου ἀπὸ Ῥουβὴν, καὶ Γαδδὶ, καὶ ἀπὸ τοῦ ἡμίσους φυλῆς Μανασσῆ ἐν πᾶσι σκεύεσι πολεμικοῖς, ἑκατὸν εἴκοσι χιλιάδες. 
'''
"39" = '''
:sup:`39` Πάντες οὗτοι ἄνδρες πολεμισταὶ παρατασσόμενοι παράταξιν ἐν ψυχῇ εἰρηνικῇ· καὶ ἦλθον εἰς Χεβρὼν τοῦ βασιλεῦσαι τὸν Δαυὶδ ἐπὶ πάντα Ἰσραήλ· καὶ ὁ κατάλοιπος Ἰσραὴλ ψυχὴ μία τοῦ βασιλεῦσαι τὸν Δαυίδ. 
'''
"40" = '''
:sup:`40` Καὶ ἦσαν ἐκεῖ ἡμέρας τρεῖς ἐσθίοντες καὶ πίνοντες, ὅτι ἡτοίμασαν οἱ ἀδελφοὶ αὐτῶν. 
'''
"41" = '''
:sup:`41` Καὶ οἱ ὁμοροῦντες αὐτοῖς ἕως Ἰσσάχαρ καὶ Ζαβουλὼν καὶ Νεφθαλὶ, ἔφερον αὐτοῖς ἐπὶ τῶν καμήλων καὶ τῶν ὄνων καὶ τῶν ἡμιόνων καὶ ἐπὶ τῶν μόσχων βρώματα, ἄλευρα, παλάθας, σταφίδας, οἶνον, καὶ ἔλαιον, μόσχους καὶ πρόβατα εἰς πλῆθος, ὅτι εὐφροσύνη ἐν Ἰσραήλ. 
'''
