[15]
"1" = '''
:sup:`1` Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν καὶ Ἀαρὼν, λέγων, 
'''
"2" = '''
:sup:`2` λάλησον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς αὐτοῖς, ἀνδρὶ ἀνδρὶ ᾧ ἐὰν γένηται ῥύσις ἐκ τοῦ σώματος αὐτοῦ, ἡ ῥύσις αὐτοῦ ἀκάθαρτός ἐστι. 
'''
"3" = '''
:sup:`3` Καὶ οὗτος ὁ νόμος τῆς ἀκαθαρσίας αὐτοῦ· ῥέων γόνον ἐκ σώματος αὐτοῦ, ἐκ τῆς ῥύσεως, ἧς συνέστηκε τὸ σῶμα αὐτοῦ διὰ τῆς ῥύσεως, αὕτη ἡ ἀκαθαρσία αὐτοῦ ἐν αὐτῷ· πᾶσαι αἱ ἡμέραι ῥύσεως σώματος αὐτοῦ, ᾗ συνέστηκε τὸ σῶμα αὐτοῦ διὰ τῆς ῥύσεως, ἀκαθαρσία αὐτοῦ ἐστι. 
'''
"4" = '''
:sup:`4` Πᾶσα κοίτη ἐφʼ ἧς ἂν κοιμηθῇ ἐπʼ αὐτῆς ὁ γονοῤῥυὴς, ἀκάθαρτός ἐστι, καὶ πᾶν σκεῦος ἐφʼ ὃ ἂν καθίσῃ ἐπʼ αὐτὸ ὁ γονοῤῤυὴς, ἀκάθαρτον ἔσται. 
'''
"5" = '''
:sup:`5` Καὶ ἄνθρωπος, ὃς ἐὰν ἅψηται τῆς κοίτης αὐτοῦ, πλυνεῖ τὰ ἱμάτια αὐτοῦ, καὶ λούσεται ὕδατι, καὶ ἀκάθαρτος ἔσται ἕως ἑσπέρας. 
'''
"6" = '''
:sup:`6` Καὶ ὁ καθήμενος ἐπὶ τοῦ σκεύους ἐφʼ ὃ ἂν καθίσῃ ὁ γονοῤῥυὴς, πλυνεῖ τὰ ἱμάτια αὐτοῦ, καὶ λούσεται ὕδατι, καὶ ἀκάθαρτος ἔσται ἕως ἑσπέρας. 
'''
"7" = '''
:sup:`7` Καὶ ὁ ἁπτόμενος τοῦ χρωτὸς τοῦ γονοῤῥυοῦς, πλυνεῖ τὰ ἱμάτια, καὶ λούσεται ὕδατι, καὶ ἀκάθαρτος ἔσται ἕως ἑσπέρας. 
'''
"8" = '''
:sup:`8` Ἐὰν δὲ προσσιελίσῃ ὁ γονοῤῥυὴς ἐπὶ τὸν καθαρὸν, πλυνεῖ τὰ ἱμάτια αὐτοῦ, καὶ λούσεται ὕδατι, καὶ ἀκάθαρτος ἔσται ἕως ἑσπέρας. 
'''
"9" = '''
:sup:`9` Καὶ πᾶν ἐπίσαγμα ὄνου, ἐφʼ ὃ ἂν ἐπιβῇ ἐπʼ αὐτὸ ὁ γονοῤῥυὴς, ἀκάθαρτον ἔσται ἕως ἑσπέρας. 
'''
"10" = '''
:sup:`10` Καὶ πᾶς ὁ ἁπτόμενος ὅσα ἂν ᾖ ὑποκάτω αὐτοῦ, ἀκάθαρτος ἔσται ἕως ἑσπέρας· καὶ ὁ αἴρων αὐτὰ, πλυνεῖ τὰ ἱμάτια αὐτοῦ, καὶ λούσεται ὕδατι, καὶ ἀκάθαρτος ἔσται ἕως ἑσπέρας. 
'''
"11" = '''
:sup:`11` Καὶ ὅσων ἐὰν ἅψηται ὁ γονοῤῥυὴς, καὶ τὰς χεῖρας οὐ νένιπται ὕδατι, πλυνεῖ τὰ ἱμάτια, καὶ λούσεται τὸ σῶμα ὕδατι, καὶ ἀκάθαρτος ἔσται ἕως ἑσπέρας. 
'''
"12" = '''
:sup:`12` Καὶ σκεῦος ὀστράκινον οὗ ἂν ἅψηται ὁ γονοῤῥυὴς, συντριβήσεται· καὶ σκεῦος ξύλινον νιφήσεται ὕδατι, καὶ καθαρὸν ἔσται. 
'''
"13" = '''
:sup:`13` Ἐὰν δὲ καθαρισθῇ ὁ γονοῤῥυὴς ἐκ τῆς ῥύσεως αὐτοῦ, καὶ ἐξαριθμηθήσεται αὐτῷ ἑπτὰ ἡμέρας εἰς τὸν καθαρισμὸν αὐτοῦ, καὶ πλυνεῖ τὰ ἱμάτια αὐτοῦ, καὶ λούσεται τὸ σῶμα ὕδατι, καὶ καθαρὸς ἔσται. 
'''
"14" = '''
:sup:`14` Καὶ τῇ ἡμέρᾳ τῇ ὀγδόῃ λήψεται ἑαυτῷ δύο τρυγόνας, ἢ δύο νοσσοὺς περιστερῶν, καὶ οἴσει αὐτὰ ἔναντι Κυρίου ἐπὶ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου, καὶ δώσει αὐτὰ τῷ ἱερεῖ. 
'''
"15" = '''
:sup:`15` Καὶ ποιήσει αὐτὰ ὁ ἱερεὺς μίαν περὶ ἁμαρτίας, καὶ μίαν εἰς ὁλοκαύτωμα· καὶ ἐξιλάσεται περὶ αὐτοῦ ὁ ἱερεὺς ἔναντι Κυρίου ἀπὸ τῆς ῥύσεως αὐτοῦ. 
'''
"16" = '''
:sup:`16` Καὶ ἄνθρωπος ᾧ ἂν ἐξέλθῃ ἐξ αὐτοῦ κοίτη σπέρματος, καὶ λούσεται ὕδατι πᾶν τὸ σῶμα αὐτοῦ, καὶ ἀκάθαρτος ἔσται ἕως ἑσπέρας. 
'''
"17" = '''
:sup:`17` Καὶ πᾶν ἱμάτιον, καὶ πᾶν δέρμα ἐφʼ ὃ ἂν ᾖ ἐπʼ αὐτὸ κοίτη σπέρματος, καὶ πλυθήσεται ὕδατι, καὶ ἀκάθαρτον ἔσται ἕως ἑσπέρας. 
'''
"18" = '''
:sup:`18` Καὶ γυνὴ ἐὰν κοιμηθῇ ἀνὴρ μετʼ αὐτῆς κοίτην σπέρματος, καὶ λούσονται ὕδατι, καὶ ἀκάθαρτοι ἔσονται ἕως ἑσπέρας. 
'''
"19" = '''
:sup:`19` Καὶ γυνὴ ἥτις ἂν ᾖ ῥέουσα αἵματι, καὶ ἔσται ἡ ῥύσις αὐτῆς ἐν τῷ σώματι αὐτῆς, ἑπτὰ ἡμέρας ἔσται ἐν τῇ ἀφέδρῳ αὐτῆς· πᾶς ὁ ἁπτόμενος αὐτῆς, ἀκάθαρτος ἔσται ἕως ἑσπέρας. 
'''
"20" = '''
:sup:`20` Καὶ πᾶν ἐφʼ ὃ ἂν κοιτάζηται ἐπʼ αὐτὸ ἐν τῇ ἀφέδρῳ αὐτῆς, ἀκάθαρτον ἔσται· καὶ πᾶν ἐφʼ ὃ ἂν ἐπικαθίσῃ ἐπʼ αὐτὸ, ἀκάθαρτον ἔσται. 
'''
"21" = '''
:sup:`21` Καὶ πᾶς ὃς ἂν ἅψηται τῆς κοίτης αὐτῆς, πλυνεῖ τὰ ἱμάτια αὐτοῦ, καὶ λούσεται τὸ σῶμα αὐτοῦ ὕδατι, καὶ ἀκάθαρτος ἔσται ἕως ἑσπέρας. 
'''
"22" = '''
:sup:`22` Καὶ πᾶς ὁ ἁπτόμενος παντὸς σκεύους οὗ ἐὰν καθίσῃ ἐπʼ αὐτὸ, πλυνεῖ τὰ ἱμάτια αὐτοῦ, καὶ λούσεται ὕδατι, καὶ ἀκάθαρτος ἔσται ἕως ἑσπέρας. 
'''
"23" = '''
:sup:`23` Ἐὰν δὲ ἐν τῇ κοίτῃ αὐτῆς οὔσης, ἢ ἐπὶ τοῦ σκεύους οὗ ἐὰν καθίσῃ ἐπʼ αὐτῷ ἐν τῷ ἅπτεσθαι αὐτὸν αὐτῆς, ἀκάθαρτος ἔσται ἕως ἑσπέρας. 
'''
"24" = '''
:sup:`24` Ἐὰν δὲ κοίτῃ κοιμηθῇ τις μετʼ αὐτῆς, καὶ γένηται ἡ ἀκαθαρσία αὐτῆς ἐπʼ αὐτῷ, ἀκάθαρτος ἔσται ἑπτὰ ἡμέρας· καὶ πᾶσα κοίτη ἐφʼ ᾗ ἂν κοιμηθῇ ἐπʼ αὐτῇ, ἀκάθαρτος ἔσται. 
'''
"25" = '''
:sup:`25` Καὶ γυνὴ ἐὰν ῥέῃ ῥύσει αἵματος ἡμέρας πλείους, οὐκ ἐν καιρῷ τῆς ἀφέδρου αὐτῆς, ἐὰν καὶ ῥέῃ μετὰ τὴν ἄφεδρον αὐτῆς, πᾶσαι αἱ ἡμέραι ῥύσεως ἀκαθαρσίας αὐτῆς, καθάπερ αἱ ἡμέραι τῆς ἀφέδρου αὐτῆς, ἔσται ἀκάθαρτος. 
'''
"26" = '''
:sup:`26` Καὶ πᾶσα κοίτη ἐφʼ ἧς ἂν κοιμηθῇ ἐπʼ αὐτῆς πάσας τὰς ἡμέρας τῆς ῥύσεως, κατὰ τὴν κοίτην τῆς ἀφέδρου, ἔσται αὐτῇ· καὶ πᾶν σκεῦος ἐφʼ ὃ ἂν καθίσῃ ἐπʼ αὐτὸ, ἀκάθαρτον ἔσται κατὰ τὴν ἀκαθαρσίαν τῆς ἀφέδρου. 
'''
"27" = '''
:sup:`27` Πᾶς ὁ ἁπτόμενος αὐτῆς ἀκάθαρτος ἔσται, καὶ πλυνεῖ τὰ ἱμάτια καὶ λούσεται τὸ σῶμα ὕδατι, καὶ ἀκάθαρτος ἔσται ἕως ἑσπέρας. 
'''
"28" = '''
:sup:`28` Ἐὰν δὲ καθαρισθῇ ἀπὸ τῆς ῥύσεως, καὶ ἐξαριθμήσεται αὐτῇ ἑπτὰ ἡμέρας, καὶ μετὰ ταῦτα καθαρισθήσεται. 
'''
"29" = '''
:sup:`29` Καὶ τῇ ἡμέρᾳ τῇ ὀγδόῃ λήψεται αὑτῇ δύο τρυγόνας, ἢ δύο νοσσοὺς περιστερῶν, καὶ οἴσει αὐτὰ πρὸς τὸν ἱερέα ἐπὶ τὴν θύραν τῆς σκηνῆς τοῦ μαρτυρίου. 
'''
"30" = '''
:sup:`30` Καὶ ποιήσει ὁ ἱερεὺς τὴν μίαν περὶ ἁμαρτίας, καὶ τὴν μίαν εἰς ὁλοκαύτωμα· καὶ ἐξιλάσεται περὶ αὐτῆς ὁ ἱερεὺς ἔναντι Κυρίου ἀπὸ ῥύσεως ἀκαθαρσίας αὐτῆς. 
'''
"31" = '''
:sup:`31` Καὶ εὐλαβεῖς ποιήσετε τοὺς υἱοὺς Ἰσραὴλ ἀπὸ τῶν ἀκαθαρσιῶν αὐτῶν· καὶ οὐκ ἀποθανοῦνται διὰ τὴν ἀκαθαρσίαν αὐτῶν, ἐν τῷ μιαίνειν αὐτοὺς τὴν σκηνήν μου τὴν ἐν αὐτοῖς. 
'''
"32" = '''
:sup:`32` Οὗτος ὁ νόμος τοῦ γονοῤῥυοῦς· καὶ ἐάν τινι ἐξέλθῃ ἐξ αὐτοῦ κοίτη σπέρματος, ὥστε μιανθῆναι ἐν αὐτῇ, 
'''
"33" = '''
:sup:`33` καὶ τῇ αἱμοῤῥοούσῃ ἐν τῇ ἀφέδρῳ αὐτῆς, καὶ ὁ γονοῤῥυὴς ἐν τῇ ῥύσει αὐτοῦ τῷ ἄρσενι ἢ τῇ θηλείᾳ, καὶ τῷ ἀνδρὶ, ὃς ἂν κοιμηθῇ μετὰ ἀποκαθημένης. 
'''
