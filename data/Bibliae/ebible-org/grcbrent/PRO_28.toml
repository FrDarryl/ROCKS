[28]
"1" = '''
:sup:`1` Φεύγει ἀσεβὴς μηδενὸς διώκοντος, δίκαιος δὲ ὥσπερ λέων πέποιθε. 
'''
"2" = '''
:sup:`2` Διʼ ἁμαρτίας ἀσεβῶν κρίσεις ἐγείρονται, ἀνὴρ δὲ πανοῦργος κατασβέσει αὐτάς. 
'''
"3" = '''
:sup:`3` Ἀνδρεῖος ἐν ἀσεβείαις συκοφαντεῖ πτωχούς· ὥσπερ ὑετὸς λάβρος καὶ ἀνωφελὴς, 
'''
"4" = '''
:sup:`4` οὕτως οἱ ἐγκαταλείποντες τὸν νόμον ἐγκωμιάζουσιν ἀσέβειαν· οἱ δὲ ἀγαπῶντες τὸν νόμον, περιβάλλουσιν ἑαυτοῖς τεῖχος. 
'''
"5" = '''
:sup:`5` Ἄνδρες κακοὶ οὐ συνήσουσι κρίμα, οἱ δὲ ζητοῦντες τὸν Κύριον συνήσουσιν ἐν παντί. 
'''
"6" = '''
:sup:`6` Κρείσσων πτωχὸς πορευόμενος ἐν ἀληθείᾳ, πλουσίου ψευδοῦς. 
'''
"7" = '''
:sup:`7` Φυλάσσει νόμον υἱὸς συνετὸς, ὃς δὲ ποιμαίνει ἀσωτίαν ἀτιμάζει πατέρα. 
'''
"8" = '''
:sup:`8` Ὁ πληθύνων τὸν πλοῦτον αὐτοῦ μετὰ τόκων καὶ πλεονασμῶν, τῷ ἐλεῶντι πτωχοὺς συνάγει αὐτόν. 
'''
"9" = '''
:sup:`9` Ὁ ἐκκλίνων τὸ οὖς αὐτοῦ μὴ εἰσακοῦσαι νόμου, καὶ αὐτὸς τὴν προσευχὴν αὐτοῦ ἐβδέλυκται. 
'''
"10" = '''
:sup:`10` Ὃς πλανᾷ εὐθεῖς ἐν ὁδῷ κακῇ, εἰς διαφθορὰν αὐτὸς ἐμπεσεῖται· οἱ δὲ ἄνομοι διελεύσονται ἀγαθὰ, καὶ οὐκ εἰσελεύσονται εἰς αὐτά. 
'''
"11" = '''
:sup:`11` Σοφὸς παρʼ ἑαυτῷ ἀνὴρ πλούσιος, πένης δὲ νοήμων καταγνώσεται αὐτοῦ. 
'''
"12" = '''
:sup:`12` Διὰ βοήθειαν δικαίων πολλὴ γίνεται δόξα, ἐν δὲ τόποις ἀσεβῶν ἁλίσκονται ἄνθρωποι. 
'''
"13" = '''
:sup:`13` Ὁ ἐπικαλύπτων ἀσέβειαν ἑαυτοῦ οὐκ εὐοδωθήσεται, ὁ δὲ ἐξηγούμενος ἐλέγχους ἀγαπηθήσεται. 
'''
"14" = '''
:sup:`14` Μακάριος ἀνὴρ ὃς καταπτήσσει πάντα διʼ εὐλάβειαν, ὁ δὲ σκληρὸς τὴν καρδίαν ἐμπεσεῖται κακοῖς. 
'''
"15" = '''
:sup:`15` Λέων πεινῶν καὶ λύκος διψῶν, ὃς τυραννεῖ, πτωχὸς ὢν, ἔθνους πενιχροῦ. 
'''
"16" = '''
:sup:`16` Βασιλεὺς ἐνδεὴς προσόδων μέγας συκοφάντης, ὁ δὲ μισῶν ἀδικίαν μακρὸν χρόνον ζήσεται. 
'''
"17" = '''
:sup:`17` Ἄνδρα τὸν ἐν αἰτίᾳ φόνου ὁ ἐγγυώμενος, φυγὰς ἔσται καὶ οὐκ ἐν ἀσφαλείᾳ· 
'''
"18" = '''
:sup:`18` παίδευε υἱὸν καὶ ἀγαπήσει σε, καὶ δώσει κόσμον τῇ σῇ ψυχῇ, οὐ μὴ ὑπακούσει ἔθνει παρανόμῳ. 
'''
"19" = '''
:sup:`19` Ὁ πορευόμενος δικαίως βεβοήθηται, ὁ δὲ σκολιαῖς ὁδοῖς πορευόμενος ἐμπλακήσεται. 
'''
"20" = '''
:sup:`20` Ὁ ἐργαζόμενος τὴν ἑαυτοῦ γῆν πλησθήσεται ἄρτων, ὁ δὲ διώκων σχολὴν πλησθήσεται πενίας. 
'''
"21" = '''
:sup:`21` Ἀνὴρ ἀξιόπιστος πολλὰ εὐλογηθήσεται, ὁ δὲ κακὸς οὐκ ἀτιμώρητος ἔσται. 
'''
"22" = '''
:sup:`22` Ὃς οὐκ αἰσχύνεται πρόσωπα δικαίων, οὐκ ἀγαθὸς, ὁ τοιοῦτος ψωμοῦ ἄρτου ἀποδώσεται ἄνδρα. 
'''
"23" = '''
:sup:`23` Σπεύδει πλουτεῖν ἀνὴρ βάσκανος, καὶ οὐκ οἶδεν ὅτι ἐλεήμων κρατήσει αὐτοῦ. 
'''
"24" = '''
:sup:`24` Ὁ ἐλέγχων ἀνθρώπου ὁδοὺς, χάριτας ἕξει μᾶλλον τοῦ γλωσσοχαριτοῦντος. 
'''
"25" = '''
:sup:`25` Ὃς ἀποβάλλεται πατέρα ἢ μητέρα, καὶ δοκεῖ μὴ ἁμαρτάνειν, οὗτος κοινωνός ἐστιν ἀνδρὸς ἀσεβοῦς. 
'''
"26" = '''
:sup:`26` Ἄπιστος ἀνὴρ κρίνει εἰκῆ, ὃς δὲ πέποιθεν ἐπὶ Κύριον ἐν ἐπιμελείᾳ ἔσται. 
'''
"27" = '''
:sup:`27` Ὃς πέποιθε θρασείᾳ καρδίᾳ, ὁ τοιοῦτος ἄφρων, ὃς δὲ πορεύεται σοφίᾳ σωθήσεται. 
'''
"28" = '''
:sup:`28` Ὃς δίδωσι πτωχοῖς οὐκ ἐνδεηθήσεται, ὃς δὲ ἀποστρέφει τὸν ὀφθαλμὸν αὐτοῦ ἐν πολλῇ ἀπορίᾳ ἔσται. 
'''
"29" = '''
:sup:`29` Ἐν τόποις ἀσεβῶν στένουσι δίκαιοι, ἐν δὲ τῇ ἐκείνων ἀπωλείᾳ πληθυνθήσονται δίκαιοι. 
'''
