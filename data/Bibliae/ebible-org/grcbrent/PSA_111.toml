[111]
"1" = '''
:sup:`1` Ἀλληλούϊα. Μακάριος ἀνὴρ ὁ φοβούμενος τὸν Κύριον, ἐν ταῖς ἐντολαῖς αὐτοῦ θελήσει σφόδρα. 
'''
"2" = '''
:sup:`2` Δυνατὸν ἐν τῇ γῇ ἔσται τὸ σπέρμα αὐτοῦ, γενεὰ εὐθέων εὐλογηθήσεται· 
'''
"3" = '''
:sup:`3` Δόξα καὶ πλοῦτος ἐν τῷ οἴκῳ αὐτοῦ, καὶ ἡ δικαιοσύνη αὐτοῦ μένει εἰς τὸν αἰῶνα τοῦ αἰῶνος. 
'''
"4" = '''
:sup:`4` Ἐξανέτειλεν ἐν σκότει φῶς τοῖς εὐθέσιν· ἐλεήμων καὶ οἰκτίρμων καὶ δίκαιος. 
'''
"5" = '''
:sup:`5` Χρηστὸς ἀνὴρ ὁ οἰκτείρων καὶ κιχρῶν, οἰκονομήσει τοὺς λόγους αὐτοῦ ἐν κρίσει, 
'''
"6" = '''
:sup:`6` ὅτι εἰς τὸν αἰῶνα οὐ σαλευθήσεται· εἰς μνημόσυνον αἰώνιον ἔσται δίκαιος. 
'''
"7" = '''
:sup:`7` Ἀπὸ ἀκοῆς πονηρᾶς οὐ φοβηθήσεται· ἑτοίμη ἡ καρδία αὐτοῦ ἐλπίζειν ἐπὶ Κύριον· 
'''
"8" = '''
:sup:`8` Ἐστήρικται ἡ καρδία αὐτοῦ, οὐ φοβηθῇ, ἕως οὗ ἐπίδῃ ἐπὶ τοὺς ἐχθροὺς αὐτοῦ. 
'''
"9" = '''
:sup:`9` Ἐσκόρπισεν, ἔδωκε τοῖς πένησιν, ἡ δικαιοσύνη αὐτοῦ μένει εἰς τὸν αἰῶνα τοῦ αἰῶνος· τὸ κέρας αὐτοῦ ὑψωθήσεται ἐν δόξῃ. 
'''
"10" = '''
:sup:`10` Ἁμαρτωλὸς ὄψεται καὶ ὀργισθήσεται, τοὺς ὀδόντας αὐτοῦ βρύξει καὶ τακήσεται· ἐπιθυμία ἁμαρτωλοῦ ἀπολεῖται. 
'''
