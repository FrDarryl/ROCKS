[3]
"1" = '''
:sup:`1` Καὶ λυπηθεὶς ἔκλαυσα, καὶ προσευξάμην μετʼ ὀδύνης, λέγων, Δίκαιος εἶ Κύριε, 
'''
"2" = '''
:sup:`2` καὶ πάντα τὰ ἔργα σου, καὶ πᾶσαι αἱ ὁδοί σου ἐλεημοσύναι καὶ ἀλήθεια, καὶ κρίσιν ἀληθινὴν καὶ δικαίαν σὺ κρίνεις εἰς τὸν αἰῶνα. 
'''
"3" = '''
:sup:`3` Μνήσθητί μου, καὶ ἐπίβλεψον ἐπʼ ἐμέ· μή με ἐκδικῇς ταῖς ἁμαρτίαις μου καὶ τοῖς ἀγνοήμασί μου, καί τῶν πατέρων μου, ἃ ἥμαρτον ἐνώπιόν σου. 
'''
"4" = '''
:sup:`4` Παρήκουσαν γὰρ τῶν ἐντολῶν σου, καὶ ἔδωκας ἡμᾶς εἰς διαρπαγὴν καὶ αἰχμαλωσίαν καὶ θάνατον καὶ παραβολὴν ὀνειδισμοῦ πᾶσι τοῖς ἔθνεσιν ἐν οἷς ἐσκορπίσμεθα. 
'''
"5" = '''
:sup:`5` Καὶ νῦν πολλαὶ αἱ κρίσεις σου εἰσιὶ καὶ ἀληθιναὶ, ἐξ ἐμοῦ ποιῆσαι περὶ τῶν ἁμαρτιῶν μου καὶ τῶν πατέρων μου, ὃτι οὐκ ἐποιήσαμεν τὰς ἐντολάς σου, οὐ γὰρ ἐπορεύθημεν ἐν ἀληθείᾳ ἐνώπιόν σου. 
'''
"6" = '''
:sup:`6` Καὶ νῦν κατὰ τὸ ἀρεστὸν ἐνώπιόν σου ποίησον μετʼ ἐμοῦ· ἐπίταξον ἀναλαβεῖν τὸ πνεῦμά μου, ὅπως ἀπολυθῶ, καὶ γένωμαι γῆ, διότι λυσιτελεῖ μοι ἀποθανεῖν, ἢ ζῇν· ὅτι ὀνειδισμοὺς ψευδεῖς ἤκουσα, καὶ λύπη ἐστὶ πολλὴ ἐν ἐμοί· ἐπίταξον ἀπολυθῆναί με τῆς ἀνάγκης ἤδη εἰς τὸν αἰώνιον τόπον, μὴ ἀποστρέψῃς τὸ πρόσωπόν σου ἀπʼ ἐμοῦ. 
'''
"7" = '''
:sup:`7` Ἐν τῇ αὐτῇ ἡμέρᾳ συνέβη τῇ θυγατρὶ Ῥαγουὴλ Σάῤῥᾳ ἐν Ἐκβατάνοις τῆς Μηδίας, καὶ ταύτην ὀνειδισθῆναι ὑπὸ παιδισκῶν πατρὸς αὐτῆς, 
'''
"8" = '''
:sup:`8` ὅτι ἦν δεδομένη ἀνδράσιν ἑπτὰ, καὶ Ἀσμοδαῖος τὸ πονηρὸν δαιμόνιον ἀπέκτεινεν αὐτοὺς, πρινὴ γενέσθαι αὐτοὺς μετʼ αὐτῆς ὡς ἐν γυναιξί· καὶ εἶπαν αὐτῇ, οὐ συνιεῖς ἀποπνίγουσά σου τοὺς ἄνδρας; ἤδη ἑπτὰ ἔσχες, καὶ ἑνὸς αὐτῶν οὐκ ὠνομάσθης. 
'''
"9" = '''
:sup:`9` Τί ἡμᾶς μαστιγοῖς; εἰ ἀπέθαναν, βάδιζε μετʼ αὐτῶν, μὴ ἴδοιμέν σου υἱὸν ἢ θυγατέρα εἰς τὸν αἰῶνα. 
'''
"10" = '''
:sup:`10` Ταῦτα ἀκούσασα ἐλυπήθη σφόδρα, ὥστε ἀπάγξασθαι· καὶ εἶπε, μία μέν εἰμι τῷ πατρί μου· ἐὰν ποιήσω τοῦτο, ὄνειδος αὐτῷ ἔσται, καὶ τὸ γῆρας αὐτοῦ κατάξω μετʼ ὀδύνης εἰς ᾅδου. 
'''
"11" = '''
:sup:`11` Καὶ ἐδεήθη πρὸς τῇ θυρίδι, καὶ εἶπεν, εὐλογητὸς εἶ Κύριε ὁ Θεός μου, καὶ εὐλογητὸν τὸ ὄνομά σου τὸ ἅγιον καὶ ἔντιμον εἰς τοὺς αἰῶνας· εὐλογήσαισάν σε πάντα τὰ ἔργα σου εἰς τὸν αἰῶνα. 
'''
"12" = '''
:sup:`12` Καὶ νῦν, Κύριε, τοὺς ὀφθαλμούς μου καὶ τὸ πρόσωπόν μου εἰς σὲ δέδωκα. 
'''
"13" = '''
:sup:`13` Εἶπον, ἀπολῦσαί με ἀπὸ τῆς γῆς, καὶ μὴ ἀκοῦσαί με μηκέτι ὀνειδισμόν. 
'''
"14" = '''
:sup:`14` Σὺ γινώσκεις, Κύριε, ὅτι καθαρά εἰμι ἀπὸ πάσης ἁμαρτίας ἀνδρός, 
'''
"15" = '''
:sup:`15` καὶ οὐκ ἐμόλυνα τὸ ὄνομά μου οὐδὲ τὸ ὄνομα τοῦ πατρός μου ἐν τῇ γῇ τῆς αἰχμαλωσίας μου· μονογενής εἰμι τῷ πατρί μου, καὶ οὐχ ὑπάρχει αὐτῷ παιδίον ὃ κληρονομήσει αὐτόν, οὐδὲ ἀδελφὸς ἐγγὺς, οὐδὲ ὑπάρχων αὐτῷ υἱὸς, ἵνα συντηρήσω ἐμαυτὴν αὐτῷ γυναῖκα, ἤδη ἀπώλοντό μοι ἑπτά· ἱνατί μοι ζῇν; καὶ εἰ μὴ δοκεῖ σοι ἀποκτεῖναί με, ἐπίταξον ἐπιβλέψαι ἐπʼ ἐμὲ, καὶ μηκέτι ἐλεῆσαί με, καὶ ἀκοῦσαί με ὀνειδισμόν. 
'''
"16" = '''
:sup:`16` Καὶ εἰσηκούσθη προσευχὴ ἀμφοτέρων ἐνώπιον τῆς δόξης τοῦ μεγάλου, 
'''
"17" = '''
:sup:`17` Ῥαφαήλ καὶ ἀπεστάλη ἰάσασθαι τοὺς δύο, τοῦ Τωβὶτ λεπίσαι τὰ λευκώματα, καὶ Σάῤῥαν τὴν τοῦ Ῥαγουὴλ δοῦναι Τωβίᾳ τῷ υἱῷ Τωβὶτ γυναῖκα, καὶ δῆσαι Ἀσμοδαῖον τὸ πονηρὸν δαιμόνιον, διότι Τωβίᾳ ἐπιβάλλει κληρονομῆσαι αὐτήν. Ἐν αὐτῷ τῷ καιρῷ ἐπιστρέψας Τωβὶτ εἰσῆλθεν εἰς τὸν οἶκον αὐτοῦ, καὶ Σάῤῥα ἡ τοῦ Ῥαγουὴλ κατέβη ἐκ τοῦ ὑπερῴου αὐτῆς. 
'''
