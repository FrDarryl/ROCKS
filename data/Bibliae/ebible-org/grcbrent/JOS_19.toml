[19]
"1" = '''
:sup:`1` Καὶ ἐξῆλθεν ὁ δεύτερος κλῆρος τῶν υἱῶν Συμεών· καὶ ἐγενήθη ἡ κληρονομία αὐτῶν ἀναμέσον κλήρων υἱῶν Ἰούδα. 
'''
"2" = '''
:sup:`2` Καὶ ἐγενήθη ὁ κλῆρος αὐτῶν Βηρσαβεὲ, καὶ Σαμαὰ, καὶ Καλαδὰμ, 
'''
"3" = '''
:sup:`3` καὶ Ἀρσωλὰ, καὶ Βωλὰ, καὶ Ἰασὸν, 
'''
"4" = '''
:sup:`4` καὶ Ἐρθουλὰ, καὶ Βουλὰ, καὶ Ἑρμὰ, 
'''
"5" = '''
:sup:`5` καὶ Σικελὰκ, καὶ Βαιθμαχερὲβ, καὶ Σαρσουσὶν, 
'''
"6" = '''
:sup:`6` καὶ Βαθαρὼθ, καὶ οἱ ἀγροὶ αὐτῶν· πόλεις δεκατρεῖς, καὶ αἱ κῶμαι αὐτῶν. 
'''
"7" = '''
:sup:`7` Ἐρεμμὼν, καὶ Θαλχὰ, καὶ Ἰεθὲρ, καὶ Ἀσάν· πόλεις τέσσαρες καὶ αἱ κῶμαι αὐτῶν, 
'''
"8" = '''
:sup:`8` κύκλῳ τῶν πόλεων αὐτῶν ἕως Βαλὲκ πορευομένων Βαμὲθ κατὰ Λίβα· αὕτη ἡ κληρονομία φυλῆς υἱῶν Συμεὼν κατὰ δήμους αὐτῶν. 
'''
"9" = '''
:sup:`9` Ἀπὸ τοῦ κλήρου τοῦ Ἰούδα ἡ κληρονομία φυλῆς υἱῶν Συμεὼν, ὅτι ἐγενήθη ἡ μερὶς υἱῶν Ἰούδα μείζων τῆς αὐτῶν· καὶ ἐκληρονόμησαν οἱ υἱοὶ Συμεὼν ἐν μέσῳ τοῦ κλήρου αὐτῶν. 
'''
"10" = '''
:sup:`10` Καὶ ἐξῆλθεν ὁ κλῆρος ὁ τρίτος τῷ Ζαβουλὼν κατὰ δήμους αὐτῶν· ἔσται τὰ ὅρια τῆς κληρονομίας αὐτῶν, Ἐσεδεκγωλὰ ὅρια αὐτῶν, 
'''
"11" = '''
:sup:`11` ἡ θάλασσα καὶ Μαγελδὰ, καὶ συνάψει ἐπὶ Βαιθάραβὰ εἰς τὴν φάραγγα, ἥ ἐστι κατὰ πρόσωπον Ἰεκμάν. 
'''
"12" = '''
:sup:`12` Καὶ ἀνέστρεψεν ἀπὸ Σεδδοὺκ ἐξ ἐναντίας ἀπὸ ἀνατολῶν Βαιθσαμὺς ἐπὶ τὰ ὅρια Χασελωθαὶθ, καὶ διελεύσεται ἐπὶ Δαβιρὼθ, καὶ προσαναβήσεται ἐπὶ Φαγγαί. 
'''
"13" = '''
:sup:`13` Καὶ ἐκεῖθεν περιελεύσεται ἐξ ἐναντίας ἐπʼ ἀνατολὰς ἐπὶ Γεβερὲ ἐπὶ πόλιν Κατασὲμ, καὶ διελεύσεται ἐπὶ Ῥεμμωναὰ Μαθαραοζά. 
'''
"14" = '''
:sup:`14` Καὶ περιελεύσεται ὅρια ἐπὶ Βοῤῥᾶν ἐπὶ Ἀμὼθ, καὶ ἔσται ἡ διέξοδος αὐτῶν ἐπὶ Γαιφαὴλ, 
'''
"15" = '''
:sup:`15` καὶ Κατανὰθ, καὶ Ναβαὰλ, καὶ Συμοὼν, καὶ Ἱεριχὼ, καὶ Βαιθμάν. 
'''
"16" = '''
:sup:`16` Αὕτη ἡ κληρονομία τῆς φυλῆς υἱῶν Ζαβουλὼν κατὰ δήμους αὐτῶν, πόλεις καὶ αἱ κῶμαι αὐτῶν. 
'''
"17" = '''
:sup:`17` Καὶ τῷ Ἰσσὰχαρ ἐξῆλθεν ὁ κλῆρος ὁ τέταρτος. 
'''
"18" = '''
:sup:`18` Καὶ ἐγενήθη τὰ ὅρια αὐτῶν Ἰαζὴλ, καὶ Χασαλὼθ, καὶ Σουνὰμ, 
'''
"19" = '''
:sup:`19` καὶ Ἀγὶν, καὶ Σιωνὰ, καὶ Ῥεηρὼθ, καὶ Ἀναχερὲθ, 
'''
"20" = '''
:sup:`20` καὶ Δαβιρὼν, καὶ Κισὼν, καὶ Ῥεβές, 
'''
"21" = '''
:sup:`21` καὶ Ῥεμμὰς, καὶ Ἰεὼν, καὶ Τομμὰν, καὶ Αἰμαρὲκ, καὶ Βηρσαφής. 
'''
"22" = '''
:sup:`22` Καὶ συνάψει τὰ ὅρια ἐπὶ Γαιθβὼρ, καὶ ἐπὶ Σαλὶμ κατὰ θάλασσαν, καὶ Βαιθσαμύς· καὶ ἔσται αὐτοῦ ἡ διέξοδος τῶν ὁρίων ὁ Ἰορδάνης. 
'''
"23" = '''
:sup:`23` Αὕτη ἡ κληρονομία φυλῆς υἱῶν Ἰσσάχαρ κατὰ δήμους αὐτῶν, αἱ πόλεις καὶ αἱ κῶμαι αὐτῶν. 
'''
"24" = '''
:sup:`24` Καὶ ἐξῆλθεν ὁ κλῆρος ὁ πέμπτος Ἀσὴρ κατὰ δήμους αὐτῶν. 
'''
"25" = '''
:sup:`25` Καὶ ἐγενήθη τὰ ὅρια αὐτῶν Ἐξελεκὲθ, καὶ Ἀλὲφ, καὶ Βαιθὸκ, καὶ Κεὰφ, 
'''
"26" = '''
:sup:`26` καὶ Ἐλιμελὲχ, καὶ Ἀμιὴλ, καὶ Μαασά· καὶ συνάψει τῷ Καρμήλῳ κατὰ θάλασσαν, καὶ τῷ Σιὼν, καὶ Λαβανάθ. 
'''
"27" = '''
:sup:`27` Καὶ ἐπιστρέψει ἀπὸ ἀνατολῶν ἡλίου καὶ Βαιθεγενὲθ, καὶ συνάψει τῷ Ζαβουλὼν καὶ Ἐκγαῖ, καὶ Φθαιὴλ κατὰ Βοῤῥᾶν, καὶ εἰσελεύσεται ὅρια Σαφθαιβαιθμὲ, καὶ Ἰναὴλ, καὶ διελεύσεται εἰς Χωβαμασομὲλ, 
'''
"28" = '''
:sup:`28` καὶ Ἐλβὼν, καὶ Ῥαὰβ, καὶ Ἐμεμαὼν, καὶ Κανθὰν ἕως Σιδῶνος τῆς μεγάλης. 
'''
"29" = '''
:sup:`29` Καὶ ἀναστρέψει τὰ ὅρια εἰς Ῥαμὰ, καὶ ἕως πηγῆς Μασφασσὰτ, καὶ τῶν Τυρίων· καὶ ἀναστρέψει τὰ ὅρια ἐπὶ Ἰασὶφ, καὶ ἔσται ἡ διέξοδος αὐτοῦ ἡ θάλασσα, καὶ Ἀπολὲβ, καὶ Ἐχοζὸβ, 
'''
"30" = '''
:sup:`30` καὶ Ἀρχὸβ, καὶ Ἀφὲκ, καὶ Ῥααύ. 
'''
"31" = '''
:sup:`31` Αὕτη ἡ κληρονομία φυλῆς υἱῶν Ἀσὴρ κατὰ δήμους αὐτῶν, πόλεις καὶ αἱ κῶμαι αὐτῶν. 
'''
"32" = '''
:sup:`32` Καὶ τῷ Νεφθαλὶ ἐξῆλθεν ὁ κλῆρος ὁ ἕκτος. 
'''
"33" = '''
:sup:`33` Καὶ ἐγενήθη τὰ ὅρια αὐτῶν Μοολὰμ, καὶ Μωλὰ, καὶ Βεσεμιῒν, καὶ Ἀρμὲ, καὶ Ναβὸκ, καὶ Ἰεφθαμαὶ, ἕως Δωδάμ· καὶ ἐγενήθησαν αἱ διέξοδοι αὐτοῦ Ἰορδάνης. 
'''
"34" = '''
:sup:`34` Καὶ ἐπιστρέψει τὰ ὅρια ἐπὶ θάλασσαν ἐν Ἀθθαβὼρ, καὶ διελεύσεται ἐκεῖθεν Ἰακανὰ, καὶ συνάψει τῷ Ζαβουλὼν ἀπὸ Νότου, καὶ Ἀσὴρ συνάψει κατὰ θάλασσαν, καὶ ὁ Ἰορδάνης ἀπὸ ἀνατολῶν ἡλίου. 
'''
"35" = '''
:sup:`35` Καὶ αἱ πόλεις τειχήρεις τῶν Τυρίων, Τυρὸς, καὶ Ὠμαθαδακὲθ, καὶ Κενερέθ, 
'''
"36" = '''
:sup:`36` καὶ Ἀρμαὶθ, καὶ Ἀραὴλ, καὶ Ἀσὼρ, 
'''
"37" = '''
:sup:`37` καὶ Κάδες, καὶ Ἀσσαρὶ, καὶ πηγὴ Ἀσὸρ, 
'''
"38" = '''
:sup:`38` καὶ Κερωὲ, καὶ Μεγαλααρὶμ, καὶ Βαιθθαμὲ, καὶ Θεσσαμύς. 
'''
"39" = '''
:sup:`39` Αὕτη ἡ κληρονομία φυλῆς υἱῶν Νεφθαλί. 
'''
"40" = '''
:sup:`40` Καὶ τῷ Δὰν ἐξῆλθεν ὁ κλῆρος ὁ ἕβδομος· 
'''
"41" = '''
:sup:`41` Καὶ ἐγενήθη τὰ ὅρια αὐτῶν Σαρὰθ, καὶ Ἀσὰ, καὶ πόλεις Σαμμαὺς, 
'''
"42" = '''
:sup:`42` καὶ Σαλαμὶν, καὶ Ἀμμὸν, καὶ Σιλαθὰ, 
'''
"43" = '''
:sup:`43` καὶ Ἐλὼν, καὶ Θαμναθὰ, καὶ Ἀκκαρὼν, 
'''
"44" = '''
:sup:`44` καὶ Ἀλκαθὰ, καὶ Βεγεθὼν, καὶ Γεβεελὰν, 
'''
"45" = '''
:sup:`45` καὶ Ἀζὼρ, καὶ Βαναιβακὰτ, καὶ Γεθρεμμὼν, 
'''
"46" = '''
:sup:`46` καὶ ἀπὸ θαλάσσης Ἱερὰκων ὅριον πλησίον Ἰόππης. 
'''
"47" = '''
:sup:`47` Αὕτη ἡ κληρονομία φυλῆς υἱῶν Δὰν κατὰ δήμους αὐτῶν, αἱ πόλεις αὐτῶν καὶ αἱ κῶμαι αὐτῶν· 
'''
"48" = '''
:sup:`48` καὶ οὐκ ἐξέθλιψαν οἱ υἱοὶ Δὰν τὸν Ἀμοῤῥαῖον τὸν θλίβοντα αὐτοὺς ἐν τῷ ὄρει· καὶ οὐκ εἴων αὐτοὺς οἱ Ἀμοῥῥαῖοι καταβῆναι εἰς τὴν κοιλάδα, καὶ ἔθλιψαν ἀπʼ αὐτῶν τὸ ὅριον τῆς μερίδος αὐτῶν. 
'''
"49" = '''
:sup:`49` Καὶ ἐπορεύθησαν οἱ υἱοὶ Δὰν καὶ ἐπολέμησαν τὴν Λαχὶς, καὶ κατελάβοντο αὐτὴν, καὶ ἐπάταξαν αὐτὴν ἐν στόματι μαχαίρας· καὶ κατῴκησαν αὐτὴν καὶ ἐκάλεσαν τὸ ὄνομα αὐτῆς Λασενδάν· 
'''
"50" = '''
:sup:`50` καὶ ὁ Ἀμοῤῥαῖος ὑπέμεινε τοῦ κατοικεῖν ἐν Ἐλὼμ καὶ ἐν Σαλαμίν· καὶ ἐβαρύνθη ἡ χεὶρ τοῦ Ἐφραὶμ ἐπʼ αὐτοὺς, καὶ ἐγένοντο αὐτοῖς εἰς φόρον. 
'''
"51" = '''
:sup:`51` Καὶ ἐπορεύθησαν ἐμβατεύσαι τὴν γῆν κατὰ τὸ ὅριον αὐτῶν· καὶ ἔδωκαν οἱ υἱοὶ Ἰσραὴλ κλῆρον τῷ Ἰησοῖ τῷ υἱῷ Ναυῆ ἐν αὐτοῖς 
'''
"52" = '''
:sup:`52` διὰ προστάγματος τοῦ Θεοῦ, καὶ ἔδωκαν αὐτῷ τὴν πόλιν, ἣν ᾐτήσατο, Θαμνασαρὰχ, ἥ ἐστιν ἐν τῷ ὄρει Ἐφραίμ· καὶ ᾠκοδόμησε τὴν πόλιν, καὶ κατῴκει ἐν αὐτῇ. 
'''
"53" = '''
:sup:`53` Αὗται αἱ διαιρέσεις ἃς κατεκληρονόμησεν Ἐλεάζαρ ὁ ἱερεὺς, καὶ Ἰησοῦς ὁ τοῦ Ναυῆ, καὶ οἱ ἄρχοντες τῶν πατριῶν ἐν ταῖς φυλαῖς Ἰσραὴλ κατὰ κλήρους ἐν Σηλὼ ἔναντι Κυρίου, παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου· καὶ ἐπορεύθησαν ἐμβατεῦσαι τὴν γῆν. 
'''
