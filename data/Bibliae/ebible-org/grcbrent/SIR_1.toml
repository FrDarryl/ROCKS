[1]
"1" = '''
:sup:`1` ΠΟΛΛΩΝ καὶ μεγάλων ἡμῖν διὰ τοῦ νόμου καὶ τῶν προφητῶν καὶ τῶν ἄλλων τῶν κατʼ αὐτοὺς ἠκολουθηκότων δεδομένων. ὑπὲρ ὧν δέον ἐστὶν ἐπαινεῖν τὸν Ἰσραὴλ παιδείας καὶ σοφίας, καὶ ὡς οὐ μόνον αὐτοὺς τοὺς ἀναγινώσκοντας δέον ἐστὶν ἐπιστήμονας γίνεσθαι, 
'''
"2" = '''
:sup:`2` ἀλλὰ καὶ τοῖς ἐκτὸς δύνασθαι τοὺς φιλομαθοῦντας χρησίμους εἶναι καὶ λέγοντας καὶ γράφοντας· ὁ πάππος μου Ἰησοῦς ἐπὶ πλεῖον ἑαυτὸν δοὺς εἴς τε τὴν τοῦ νόμου καὶ τῶν προφητῶν 
'''
"3" = '''
:sup:`3` καὶ τῶν ἄλλων πατρίων βιβλίων ἀνάγνωσιν, καὶ ἐν τούτοις ἱκανὴν ἕξιν περιποιησάμενος, προήχθη καὶ αὐτὸς συγγράψαι τι τῶν εἰς παιδείαν καὶ σοφίαν ἀνηκόντων, ὅπως οἱ φιλομαθεῖς, καὶ τούτων ἔνοχοι γενόμενοι, πολλῷ μᾶλλον ἐπιπροσθῶσι διὰ τῆς ἐννόμου βιώσεως. 
'''
"4" = '''
:sup:`4` Παρακέκλησθε οὖν μετʼ εὐνοίας καὶ προσοχῆς τὴν ἀνάγνωσιν ποιεῖσθαι, καὶ συγγνώμην ἔχειν ἐφʼ οἷς ἂν δοκῶμεν 
'''
"5" = '''
:sup:`5` τῶν κατὰ τὴν ἑρμηνείαν πεφιλοπονημένων τισὶ τῶν λέξεων ἀδυναμεῖν· οὐ γὰρ ἰσοδυναμεῖ αὐτὰ ἐν ἑαυτοῖς Ἑβραϊστὶ λεγόμενα, καὶ ὅταν μεταχθῇ εἰς ἑτέραν γλῶσσαν. Οὐ μόνον δὲ ταῦτα, ἀλλὰ καὶ αὐτὸς ὁ νόμος, καὶ αἱ προφητεῖαι, 
'''
"6" = '''
:sup:`6` καὶ τὰ λοιπὰ τῶν βιβλίων οὐ μικρὰν ἔχει τὴν διαφορὰν ἐν ἑαυτοῖς λεγόμενα. Ἐν γὰρ τῷ ὀγδόῳ καὶ τριακοστῷ ἔτει ἐπὶ τοῦ Εὐεργέτου βασιλέως παραγενηθεὶς εἰς Αἴγυπτον καὶ συγχρονίσας, εὗρον οὐ μικρᾶς παιδείας ἀφόμοιον· 
'''
"7" = '''
:sup:`7` ἀναγκαιότατον ἐθέμην αὐτὸς προσενέγκασθαί τινα σπουδὴν καὶ φιλοπονίαν τοῦ μεθερμηνεῦσαι τήνδε τὴν βίβλον· πολλὴν γὰρ ἀγρυπνίαν καὶ ἐπιστήμην προσενεγκάμενος ἐν τῷ διαστήματι τοῦ χρόνου, πρὸς τὸ ἐπὶ πέρας ἄγοντα τὸ βιβλίον ἐκδόσθαι, καὶ τοῖς ἐν τῇ παροικίᾳ βουλομένοις φιλομαθεῖν, 
'''
"8" = '''
:sup:`8` προκατασκευαζομένοις τὰ ἤθη ἐν νόμῳ βιοτεύειν. 
'''
"9" = '''
:sup:`9` ΠΑΣΑ σοφία παρὰ Κυρίου, καὶ μετʼ αὐτοῦ ἐστιν εἰς τὸν αἰῶνα. 
'''
"10" = '''
:sup:`10` Ἄμμον θαλασσῶν καὶ σταγόνας ὑετοῦ καὶ ἡμέρας αἰῶνος τίς ἐξαριθμήσει; 
'''
"11" = '''
:sup:`11` Ὕψος οὐρανοῦ καὶ πλάτος γῆς καὶ ἄβυσσον καὶ σοφίαν τίς ἐξιχνιάσει; 
'''
"12" = '''
:sup:`12` Προτέρα πάντων ἔκτισται σοφία, καὶ σύνεσις φρονήσεως ἐξ αἰῶνος. 
'''
"13" = '''
:sup:`13` Ῥίζα σοφίας τίνι ἀπεκαλύφθη; καὶ τὰ πανουργεύματα αὐτῆς τίς ἔγνω; 
'''
"14" = '''
:sup:`14` Εἷς ἐστι σοφὸς φοβερὸς σφόδρα καθήμενος ἐπὶ τοῦ θρόνου αὐτοῦ· 
'''
"15" = '''
:sup:`15` Κύριος αὐτὸς ἔκτισεν αὐτὴν, καὶ εἶδε καὶ ἐξηρίθμησεν αὐτὴν, καὶ ἐξέχεεν αὐτὴν ἐπὶ πάντα τὰ ἔργα αὐτοῦ. 
'''
"16" = '''
:sup:`16` Μετὰ πάσης σαρκὸς κατὰ τὴν δόσιν αὐτοῦ, καὶ ἐχορήγησεν αὐτὴν τοῖς ἀγαπῶσιν αὐτόν· 
'''
"17" = '''
:sup:`17` Φόβος Κυρίου δόξα καὶ καύχημα καὶ εὐφροσύνη καὶ στέφανος ἀγαλλιάματος. 
'''
"18" = '''
:sup:`18` Φόβος Κυρίου τέρψει καρδίαν, καὶ δώσει εὐφροσύνην καὶ χαρὰν καὶ μακροημέρευσιν. 
'''
"19" = '''
:sup:`19` Τῷ φοβουμένῳ τὸν Κύριον εὖ ἔσται ἐπʼ ἐσχάτων, καὶ ἐν ἡμέρᾳ τελευτῆς αὐτοῦ εὑρήσει χάριν. 
'''
"20" = '''
:sup:`20` Αρχὴ σοφίας φοβεῖσθαι τὸν Θεὸν, καὶ μετὰ πιστῶν ἐν μήτρᾳ συνεκτίσθη αὐτοῖς. 
'''
"21" = '''
:sup:`21` Καὶ μετὰ ἀνθρώπων θεμέλιον αἰῶνος ἐνόσσευσε, καὶ μετὰ τοῦ σπέρματος αὐτῶν ἐμπιστευθήσεται. 
'''
"22" = '''
:sup:`22` Πλησμονὴ σοφίας φοβεῖσθαι τὸν Κύριον, καὶ μεθύσκει αὐτοὺς ἀπὸ τῶν καρπῶν αὐτῆς. 
'''
"23" = '''
:sup:`23` Πάντα τὸν οἶκον αὐτῆς ἐμπλήσει ἐπιθυμημάτων, καὶ τὰ ἀποδοχεῖα ἀπὸ τῶν γεννημάτων αὐτῆς. 
'''
"24" = '''
:sup:`24` Στέφανος σοφίας φόβος Κυρίου, ἀναθάλλων εἰρήνην καὶ ὑγίειαν ἰάσεως· 
'''
"25" = '''
:sup:`25` ἐπιστήμην καὶ γνῶσιν συνέσεως ἐξώμβρησε, καὶ δόξαν κρατούντων αὐτῆς ἀνύψωσε. 
'''
"26" = '''
:sup:`26` Ῥίζα σοφίας φοβεῖσθαι τὸν Κύριον, καὶ οἱ κλάδοι αὐτῆς μακροημέρευσις. 
'''
"27" = '''
:sup:`27` Οὐ δυνήσεται θυμὸς ἄδικος δικαιωθῆναι· ἡ γὰρ ῥοπὴ τοῦ θυμοῦ αὐτοῦ πτῶσις αὐτῷ. 
'''
"28" = '''
:sup:`28` Ἕως καιροῦ ἀνθέξεται μακρόθυμος, καὶ ὕστερον αὐτῷ ἀναδώσει εὐφροσύνη. 
'''
"29" = '''
:sup:`29` Ἕως καιροῦ κρύψει τοὺς λόγους αὐτοῦ, καὶ χείλη πιστῶν ἐκδιηγήσεται σύνεσιν αὐτοῦ. 
'''
"30" = '''
:sup:`30` Ἐν θησαυροῖς σοφίας παραβολὴ ἐπιστήμης, βδέλυγμα δὲ ἁμαρτωλῷ θεοσέβεια. 
'''
"31" = '''
:sup:`31` Ἐπεθύμησας σοφίαν, διατήρησον ἐντολὰς, καὶ Κύριος χορηγήσει σοι αὐτήν. 
'''
"32" = '''
:sup:`32` Σοφία γὰρ καὶ παιδεία φόβος Κυρίου, καὶ ἡ εὐδοκία αὐτοῦ πίστις καὶ πρᾳότης. 
'''
"33" = '''
:sup:`33` Μὴ ἀπειθήσῃς φόβῳ Κυρίου, καὶ μὴ προσέλθῃς αὐτῷ ἐν καρδίᾳ δισσῇ. 
'''
"34" = '''
:sup:`34` Μὴ ὑποκριθῇς ἐν στόμασιν ἀνθρώπων, καὶ ἐν τοῖς χείλεσί σου πρόσεχε. 
'''
"35" = '''
:sup:`35` Μὴ ἐξύψου σεαυτὸν, ἵνα μὴ πέσῃς, καὶ ἐπαγάγῃς τῇ ψυχῇ σου ἀτιμίαν· καὶ ἀποκαλύψει Κύριος τὰ κρυπτά σου, καὶ ἐν μέσῳ συναγωγῆς καταβελεῖ σε· ὅτι οὐ προσῆλθες φόβῳ Κυρίου, καὶ ἡ καρδία σου πλήρης δόλου. 
'''
