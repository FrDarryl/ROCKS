[32]
"1" = '''
:sup:`1` Ὁ συντήρων νόμον πλεονάζει προσφοράς· θυσιάζων σωτηρίου ὁ προσέχων ἐντολαῖς. 
'''
"2" = '''
:sup:`2` Ἀνταποδιδοὺς χάριν προσφέρων σεμίδαλιν, καὶ ὁ ποιῶν ἐλεημοσύνην θυσιάζων αἰνέσεως. 
'''
"3" = '''
:sup:`3` Εὐδοκία Κυρίου ἀποστῆναι ἀπὸ πονηρίας, καὶ ἐξιλασμὸς ἀποστῆναι ἀπὸ ἀδικίας. 
'''
"4" = '''
:sup:`4` Μὴ ὀφθῇς ἐν προσώπῳ Κυρίου κενὸς, 
'''
"5" = '''
:sup:`5` πάντα γὰρ ταῦτα χάριν ἐντολῆς. 
'''
"6" = '''
:sup:`6` Προσφορὰ δικαίου λιπαίνει θυσιαστήριον, καὶ ἡ εὐωδία αὐτῆς ἔναντι ὑψίστου. 
'''
"7" = '''
:sup:`7` Θυσία ἀνδρὸς δικαίου δεκτὴ, καὶ τὸ μνημόσυνον αὐτῆς οὐκ ἐπιλησθήσεται. 
'''
"8" = '''
:sup:`8` Ἐν ἀγαθῷ ὀφθαλμῷ δόξασον τὸν Κύριον, καὶ μὴ σμικρύνῃς ἀπαρχὴν χειρῶν σου. 
'''
"9" = '''
:sup:`9` Ἐν πάσῃ δόσει ἱλάρωσον τὸ πρόσωπόν σου, καὶ ἐν εὐφροσύνῃ ἁγίασον δεκάτην. 
'''
"10" = '''
:sup:`10` Δὸς ὑψίστῳ κατὰ τὴν δόσιν αὐτοῦ, καὶ ἐν ἀγαθῷ ὀφθαλμῷ καθεύρεμα χειρός. 
'''
"11" = '''
:sup:`11` Ὅτι Κύριος ἀνταποδιδούς ἐστι, καὶ ἑπταπλάσια ἀνταποδώσει σοι. 
'''
"12" = '''
:sup:`12` Μὴ δωροκόπει, οὐ γὰρ προσδέξεται· καὶ μὴ ἔπεχε θυσίᾳ ἀδίκῳ, ὅτι Κύριος κριτής ἐστι, καὶ οὐκ ἔστι παρʼ αὐτῷ δόξα προσώπου. 
'''
"13" = '''
:sup:`13` Οὐ λήψεται πρόσωπον ἐπὶ πτωχοῦ, καὶ δέησιν ἠδικημένου εἰσακούσεται. 
'''
"14" = '''
:sup:`14` Οὐ μὴ ὑπερίδῃ ἱκετείαν ὀρφανοῦ, καὶ χήραν ἐὰν ἐκχέῃ λαλιάν. 
'''
"15" = '''
:sup:`15` Οὐχὶ δάκρυα χήρας ἐπὶ σιαγόνα καταβαίνει, καὶ ἡ καταβόησις ἐπὶ τῷ καταγαγόντι αὐτά; 
'''
"16" = '''
:sup:`16` Θεραπεύων ἐν εὐδοκίᾳ δεχθήσεται, καὶ ἡ δέησις αὐτοῦ ἕως νεφελῶν συνάψει. 
'''
"17" = '''
:sup:`17` Προσευχὴ ταπεινοῦ νεφέλας διῆλθε, καὶ ἕως συνεγγίσῃ οὐ μὴ παρακληθῇ, καὶ οὐ μὴ ἀποστῇ ἕως ἐπισκέψηται ὁ ὕψιστος· καὶ κρινεῖ δικαίως, καὶ ποιήσει κρίσιν. 
'''
"18" = '''
:sup:`18` Καὶ ὁ Κύριος οὐ μὴ βραδύνῃ, οὐδὲ μὴ μακροθυμήσει ἐπʼ αὐτοῖς ἕως ἄν συντρίψῃ ὀσφὺν ἀνελεημόνων· καὶ τοῖς ἔθνεσιν ἀνταποδώσει ἐκδίκησιν, ἕως ἐξάρῃ πλῆθος ὑβριστῶν, καὶ σκῆπτρα ἀδίκων συντρίψῃ, 
'''
"19" = '''
:sup:`19` ἕως ἀνταποδῷ ἀνθρώπῳ κατὰ τὰς πράξεις αὐτοῦ, καὶ τὰ ἔργα τῶν ἀνθρώπων κατὰ τὰ ἐνθυμήματα αὐτῶν, ἕως κρινῇ τὴν κρίσιν τοῦ λαοῦ αὐτοῦ, καὶ εὐφρανεῖ αὐτοὺς ἐν τῷ ἐλέει αὐτοῦ. 
'''
"20" = '''
:sup:`20` Ὡραῖον ἔλεος ἐν καιρῷ θλίψεως αὐτοῦ, ὡς νεφέλαι ὑετοῦ ἐν καιρῷ ἀβροχίας. 
'''
