[2]
"1" = '''
:sup:`1` Καὶ ἔστησε Κύριος τὸν λόγον αὐτοῦ, ὃν ἐλάλησεν ἐφʼ ἡμᾶς, καὶ ἐπὶ τοὺς δικαστὰς ἡμῶν, τοὺς δικάσαντας τὸν Ἰσραὴλ, καὶ ἐπὶ τοὺς βασιλεῖς ἡμῶν, καὶ ἐπὶ τοὺς ἄρχοντας ἡμῶν, 
'''
"2" = '''
:sup:`2` καὶ ἐπὶ ἄνθρωπον Ἰσραὴλ καὶ Ἰούδα, τοῦ ἀγαγεῖν ἐφʼ ἡμᾶς κακὰ μεγάλα, ἃ οὐκ ἐποιήθη ὑποκάτω παντὸς τοῦ οὐρανοῦ, καθὰ ἐποίησεν ἐν Ἱερουσαλὴμ, κατὰ τὰ γεγραμμένα ἐν τῷ νόμῳ Μωυσῆ, 
'''
"3" = '''
:sup:`3` τοῦ φαγεῖν ἡμᾶς, ἄνθρωπον σάρκας υἱοῦ αὐτοῦ, καὶ ἄνθρωπον σάρκας θυγατρὸς αὐτοῦ. 
'''
"4" = '''
:sup:`4` Καὶ ἔδωκεν αὐτοὺς ὑποχειρίους πάσαις ταῖς βασιλείαις ταῖς κύκλῳ ἡμῶν, εἰς ὀνειδισμὸν, καὶ ἄβατον ἐν πᾶσι τοῖς λαοῖς τοῖς κύκλῳ, οὗ διέσπειρεν αὐτοὺς Κύριος ἐκεῖ. 
'''
"5" = '''
:sup:`5` Καὶ ἐγενήθησαν ὑποκάτω καὶ οὐκ ἐπάνω, ὅτι ἡμάρτομεν Κυρίῳ Θεῷ ἡμῶν, πρὸς τὸ μὴ ἀκούειν τῆς φωνῆς αὐτοῦ. 
'''
"6" = '''
:sup:`6` Τῷ Κυρίῳ Θεῷ ἡμῶν ἡ δικαιοσύνη, ἡμῖν δὲ καὶ τοῖς πατράσιν ἡμῶν ἡ αἰσχύνη τῶν προσώπων, ὡς ἡ ἡμέρα αὕτη. 
'''
"7" = '''
:sup:`7` Ἃ ἐλάλησε Κύριος ἐφʼ ἡμᾶς, πάντα τὰ κακὰ ταῦτα ἃ ἦλθεν ἐφʼ ἡμᾶς, 
'''
"8" = '''
:sup:`8` καὶ οὐκ ἐδεήθημεν τοῦ προσώπου Κυρίου, τοῦ ἀποστρέψαι ἕκαστον ἀπὸ τῶν νοημάτων τῆς καρδίας αὐτῶν τῆς πονηρᾶς. 
'''
"9" = '''
:sup:`9` Καὶ ἐγρηγόρησε Κύριος ἐπὶ τοῖς κακοῖς, καὶ ἐπήγαγε Κύριος ἐφʼ ἡμᾶς, ὅτι δίκαιος ὁ Κύριος ἐπὶ πάντα τὰ ἔργα αὐτοῦ, ἃ ἐνετείλατο ἡμῖν. 
'''
"10" = '''
:sup:`10` Καὶ οὐκ ἠκούσαμεν τῆς φωνῆς αὐτοῦ, πορεύεσθαι τοῖς προστάγμασι Κυρίου, οἷς ἔδωκε κατὰ πρόσωπον ἡμῶν· 
'''
"11" = '''
:sup:`11` Καὶ νῦν Κύριε ὁ Θεὸς Ἰσραὴλ, ὃς ἐξήγαγες τὸν λαόν σου ἐκ γῆς Αἰγύπτου, ἐν χειρὶ κραταιᾷ, καὶ ἐν σημείοις, καὶ ἐν τέρασι, καὶ ἐν δυνάμει μεγάλῃ, καὶ ἐν βραχίονι ὑψηλῷ, καὶ ἐποίησας σεαυτῷ ὄνομα, ὡς ἡ ἡμέρα αὕτη, 
'''
"12" = '''
:sup:`12` ἡμάρτομεν, ἠσεβήσαμεν, ἠδικήσαμεν, Κύριε ὁ Θεὸς ἡμῶν, ἐπὶ πᾶσι τοῖς δικαιώμασί σου. 
'''
"13" = '''
:sup:`13` Ἀποστραφήτω ὁ θυμός σου ἀφʼ ἡμῶν, ὅτι κατελείφθημεν ὀλίγοι ἐν τοῖς ἔθνεσιν οὗ διέσπειρας ἡμᾶς ἐκεῖ. 
'''
"14" = '''
:sup:`14` Εἰσάκουσον Κύριε τῆς προσευχῆς ἡμῶν καὶ τῆς δεήσεως ἡμῶν, καὶ ἐξελοῦ ἡμᾶς ἕνεκέν σου, καὶ δὸς ἡμῖν χάριν κατὰ πρόσωπον τῶν ἀποικισάντων ἡμᾶς, 
'''
"15" = '''
:sup:`15` ἵνα γνῷ πᾶσα ἡ γῆ, ὅτι σὺ Κύριος ὁ Θεὸς ἡμῶν, ὅτι τὸ ὄνομά σου ἐπεκλήθη ἐπὶ Ἰσραὴλ, καὶ ἐπὶ τὸ γένος αὐτοῦ. 
'''
"16" = '''
:sup:`16` Κύριε κάτιδε ἐκ τοῦ οἴκου τοῦ ἁγίου σου, καὶ ἐννόησον εἰς ἡμᾶς, καὶ κλῖνον Κύριε τὸ οὖς σου, καὶ ἄκουσον. 
'''
"17" = '''
:sup:`17` Ἄνοιξον ὀφθαλμούς σου, καὶ ἴδε, ὅτι οὐχ οἱ τεθνηκότες ἐν τῷ ᾅδῃ, ὧν ἐλήφθη τὸ πνεῦμα αὐτῶν ἀπὸ τῶν σπλάγχνων αὐτῶν, δώσουσι δόξαν καὶ δικαίωμα τῷ Κυρίῳ· 
'''
"18" = '''
:sup:`18` ἀλλὰ ἡ ψυχὴ ἡ λυπουμένη ἐπὶ τὸ μέγεθος, ὃ βαδίζει κύπτον καὶ ἀσθενοῦν, καὶ οἱ ὀφθαλμοὶ οἱ ἐκλείποντες, καὶ ἡ ψυχὴ ἡ πεινῶσα, δώσουσί σοι δόξαν, καὶ δικαιοσύνην, Κύριε. 
'''
"19" = '''
:sup:`19` Ὅτι οὐκ ἐπὶ τὰ δικαιώματα τῶν πατέρων ἡμῶν καὶ τῶν βασιλέων ἡμῶν ἡμεῖς καταβάλλομεν τὸν ἔλεον κατὰ πρόσωπόν σου, Κύριε ὁ Θεὸς ἡμῶν· 
'''
"20" = '''
:sup:`20` ὅτι ἐνῆκας τὸν θυμόν σου καὶ τὴν ὀργήν σου εἰς ἡμᾶς, καθάπερ ἐλάλησας ἐν χειρὶ τῶν παίδων σου τῶν προφητῶν· 
'''
"21" = '''
:sup:`21` Οὕτως εἶπε Κύριος, κλίνατε τὸν ὦμον ὑμῶν, καὶ ἐργάσασθε τῷ βασιλεῖ Βαβυλῶνος, καὶ καθίσατε ἐπὶ τὴν γῆν, ἣν δέδωκα τοῖς πατράσιν ὑμῶν. 
'''
"22" = '''
:sup:`22` Καὶ ἐὰν μὴ ἀκούσητε τῆς φωνῆς Κυρίου, ἐργάσασθαι τῷ βασιλεῖ Βαβυλῶνος, 
'''
"23" = '''
:sup:`23` ἐκλείψειν ποιήσω ἐκ πόλεων Ἰούδα καὶ ἔξωθεν Ἱερουσαλὴμ φωνὴν εὐφροσύνης, καὶ φωνὴν χαρμοσύνης, φωνὴν νυμφίου, καὶ φωνὴν νύμφης, καὶ ἔσται πᾶσα ἡ γῆ εἰς ἄβατον ἀπὸ ἐνοικούντων. 
'''
"24" = '''
:sup:`24` Καὶ οὐκ ἠκούσαμεν τῆς φωνῆς σου, ἐργάσασθαι τῷ βασιλεῖ Βαβυλῶνος· καὶ ἔστησας τοὺς λόγους σου, οὓς ἐλάλησας ἐν χερσὶ τῶν παίδων σου τῶν προφητῶν, τοῦ ἐξενεχθῆναι τὰ ὀστᾶ βασιλέων ἡμῶν καὶ τὰ ὀστᾶ τῶν πατέρων ἡμῶν ἐκ τοῦ τόπου αὐτῶν. 
'''
"25" = '''
:sup:`25` Καὶ ἰδού ἐστιν ἐξεῤῥιμμένα τῷ καύματι τῆς ἡμέρας, καὶ τῷ παγετῷ τῆς νυκτός· καὶ ἀπεθάνοσαν ἐν πόνοις πονηροῖς, ἐν λιμῷ, καὶ ἐν ῥομφαίᾳ, καὶ ἐν ἀποστολῇ. 
'''
"26" = '''
:sup:`26` Καὶ ἔθηκας τὸν οἶκον, οὗ ἐπεκλήθη τὸ ὄνομά σου ἐπʼ αὐτῷ, ὡς ἡ ἡμέρα αὕτη, διὰ πονηρίαν οἴκου Ἰσραὴλ καὶ οἴκου Ἰούδα. 
'''
"27" = '''
:sup:`27` Καὶ ἐποίησας εἰς ἡμᾶς, Κύριε ὁ Θεὸς ἡμῶν, κατὰ πᾶσαν ἐπιείκειάν σου, καὶ κατὰ πάντα οἰκτιρμόν σου τὸν μέγαν, 
'''
"28" = '''
:sup:`28` καθὰ ἐλάλησας ἐν χειρὶ παιδός σου Μωυσῆ, ἐν ἡμέρᾳ ἐντειλαμένου σου αὐτῷ γράψαι τὸν νόμον σου ἐναντίον υἱῶν Ἰσραὴλ, λέγων. 
'''
"29" = '''
:sup:`29` Ἐὰν μὴ ἀκούσητε τῆς φωνῆς μου, ἦ μὴν ἡ βόμβησις ἡ μεγάλη ἡ πολλὴ αὕτη ἀποστρέψει εἰς μικρὰν ἐν τοῖς ἔθνεσιν, οὗ διασπερῶ αὐτοὺς ἐκεῖ· 
'''
"30" = '''
:sup:`30` Ὅτι ἔγνων ὅτι οὐ μὴ ἀκούσωσί μου, ὅτι λαὸς σκληροτράχηλός ἐστι· καὶ ἐπιστρέψουσιν ἐπὶ καρδίαν αὐτῶν ἐν γῇ ἀποικισμοῦ αὐτῶν, 
'''
"31" = '''
:sup:`31` καὶ γνώσονται ὅτι ἐγὼ Κύριος ὁ Θεὸς αὐτῶν· καὶ δώσω αὐτοῖς καρδίαν καὶ ὦτα ἀκούοντα, 
'''
"32" = '''
:sup:`32` καὶ αἰνέσουσί με ἐν γῇ ἀποικισμοῦ αὐτῶν· καὶ μνησθήσονται τοῦ ὀνόματός μου, 
'''
"33" = '''
:sup:`33` καὶ ἀποστρέψουσιν ἀπὸ τοῦ νώτου αὐτῶν τοῦ σκληροῦ, καὶ ἀπὸ πονηρῶν προσταγμάτων αὐτῶν, ὅτι μνησθήσονται τῆς ὁδοῦ πατέρων αὐτῶν τῶν ἁμαρτόντων ἔναντι Κυρίου. 
'''
"34" = '''
:sup:`34` Καὶ ἀποστρέψω αὐτοὺς εἰς τὴν γῆν, ἣν ὤμοσα τοῖς πατράσιν αὐτῶν, τῷ Ἁβραὰμ, καὶ τῷ Ἰσαὰκ, καὶ τῷ Ἰακὼβ, καὶ κυριεύσουσιν αὐτῆς· καὶ πληθυνῶ αὐτοὺς, καὶ οὐ μὴ σμικρυνθῶσι. 
'''
"35" = '''
:sup:`35` Καὶ στήσω αὐτοῖς διαθήκην αἰώνιον, τοῦ εἶναί με αὐτοῖς εἰς Θεὸν, καὶ αὐτοὶ ἔσονταί μοι εἰς λαόν· καὶ οὐ κινήσω ἔτι τὸν λαόν μου Ἰσραὴλ ἀπὸ τῆς γῆς, ἧς ἔδωκα αὐτοῖς. 
'''
