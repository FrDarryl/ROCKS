[2]
"1" = '''
:sup:`1` Ἐπὶ τῆς φυλακῆς μου στήσομαι, καὶ ἐπιβήσομαι ἐπὶ πέτραν, καὶ ἀποσκοπεύσω τοῦ ἰδεῖν τί λαλήσει ἐν ἐμοὶ, καὶ τί ἀποκριθῶ ἐπὶ τὸν ἔλεγχόν μου. 
'''
"2" = '''
:sup:`2` Καὶ ἀπεκρίθη πρὸς μὲ Κύριος, καὶ εἶπε, γράψον ὅρασιν, καὶ σαφῶς εἰς πυξίον, ὅπως διώκῃ ὁ ἀναγινώσκων αὐτά. 
'''
"3" = '''
:sup:`3` Διότι ἔτι ὅρασις εἰς καιρὸν, καὶ ἀνατελεῖ εἰς πέρας, καὶ οὐκ εἰς κενόν· ἐὰν ὑστερήσῃ, ὑπὸμεινον αὐτὸν, ὅτι ἐρχόμενος ἥξει, καὶ οὐ μὴ χρονίσῃ. 
'''
"4" = '''
:sup:`4` Ἐὰν ὑποστείληται, οὐκ εὐδοκεῖ ἡ ψυχή μου ἐν αὐτῷ· ὁ δὲ δίκαιος ἐκ πίστεώς μου ζήσεται. 
'''
"5" = '''
:sup:`5` Ὁ δὲ κατοιόμενος, καὶ καταφρονητὴς, ἀνὴρ ἀλαζὼν, οὐθὲν μὴ περάνῃ· ὃς ἐπλάτυνε καθὼς ᾅδης τὴν ψυχὴν αὐτοῦ, καὶ οὗτος ὡς θάνατος οὐκ ἐμπιπλάμενος, καὶ ἐπισυνάξει ἐπʼ αὐτὸν πάντα τὰ ἔθνη, καὶ εἰσδέξεται πρὸς αὐτὸν πάντας τοὺς λαούς. 
'''
"6" = '''
:sup:`6` Οὐχὶ ταῦτα πάντα κατʼ αὐτοῦ παραβολὴν λήψονται, καὶ πρόβλημα εἰς διήγησιν αὐτοῦ; καὶ ἐροῦσιν, οὐαὶ ὁ πληθύνων ἑαυτῷ τὰ οὐκ ὄντα αὐτοῦ ἕως τίνος, καὶ βαρύνων τὸν κλοιὸν αὐτοῦ στιβαρῶς. 
'''
"7" = '''
:sup:`7` Ὅτι ἐξαίφνης ἀναστήσονται δάκνοντες αὐτὸν, καὶ ἐκνήψουσιν οἱ ἐπίβουλοί σου, καὶ ἔσῃ εἰς διαρπαγὴν αὐτοῖς, 
'''
"8" = '''
:sup:`8` διότι ἐσκύλευσας ἔθνη πολλὰ, σκυλεύσουσι πάντες οἱ ὑπολελειμμένοι λαοὶ, διʼ αἵματα ἀνθρώπων, καὶ ἀσεβείας γῆς καὶ πόλεως, καὶ πάντων τῶν κατοικούντων αὐτήν. 
'''
"9" = '''
:sup:`9` Ὢ ὁ πλεονεκτῶν πλεονεξίαν κακὴν τῷ οἴκῳ αὐτοῦ, τοῦ τάξαι εἰς ὕψος νοσσιὰν αὐτοῦ, τοῦ ἐκσπασθῆναι ἐκ χειρὸς κακῶν. 
'''
"10" = '''
:sup:`10` Ἐβουλεύσω αἰσχύνην τῷ οἴκῳ σου, συνεπέρανας πολλοὺς λαοὺς, καὶ ἐξήμαρτεν ἡ ψυχή σου. 
'''
"11" = '''
:sup:`11` Διότι λίθος ἐκ τοίχου βοήσεται, καὶ κάνθαρος ἐκ ξύλου φθέγξεται αὐτά. 
'''
"12" = '''
:sup:`12` Οὐαὶ ὁ οἰκοδομῶν πόλιν ἐν αἵμασι, καὶ ἑτοιμάζων πόλιν ἐν ἀδικίαις. 
'''
"13" = '''
:sup:`13` Οὐ ταῦτά ἐστι παρὰ Κυρίου παντοκράτορος; καὶ ἐξέλιπον λαοὶ ἱκανοὶ ἐν πυρὶ, καὶ ἔθνη πολλὰ ὠλιγοψύχησαν. 
'''
"14" = '''
:sup:`14` Ὅτι ἐμπλησθήσεται ἡ γῆ τοῦ γνῶναι τὴν δόξαν Κυρίου, ὡς ὕδωρ κατακαλύψει αὐτούς. 
'''
"15" = '''
:sup:`15` Ὢ ὁ ποτίζων τὸν πλησίον αὐτοῦ ἀνατροπῇ θολερᾷ, καὶ μεθύσκων ὅπως ἐπιβλέπῃ ἐπὶ τὰ σπήλαια αὐτῶν. 
'''
"16" = '''
:sup:`16` Πλησμονὴν ἀτιμίας ἐκ δόξης πίε καὶ σύ· καρδία σαλεύθητι, καὶ σείσθητι· ἐκύκλωσεν ἐπὶ σὲ ποτήριον δεξιᾶς Κυρίου, καὶ συνήχθη ἀτιμία ἐπὶ τὴν δόξαν σου. 
'''
"17" = '''
:sup:`17` Διότι ἀσέβεια τοῦ Λιβάνου καλύψει σε, καὶ ταλαιπωρία θηρίων πτοήσει σε, διʼ αἵματα ἀνθρώπων, καὶ ἀσεβείας γῆς καὶ πόλεως, καὶ πάντων τῶν κατοικούντων αὐτήν. 
'''
"18" = '''
:sup:`18` Τί ὠφελεῖ γλυπτὸν, ὅτι ἔγλυψαν αὐτό; ἔπλασεν αὐτὸ χώνευμα, φαντασίαν ψευδῆ, ὅτι πέποιθεν ὁ πλάσας ἐπὶ τὸ πλάσμα αὐτοῦ, τοῦ ποιῆσαι εἴδωλα κωφά. 
'''
"19" = '''
:sup:`19` Οὐαὶ ὁ λέγων τῷ ξύλῳ, ἔκνηψον, ἐξεγέρθητι· καὶ τῷ λίθῳ, ὑψώθητι· καὶ αὐτό ἐστι φαντασία· τοῦτο δέ ἐστιν ἔλασμα χρυσίου καὶ ἀργυρίου, καὶ πᾶν πνεῦμα οὐκ ἔστιν ἐν αὐτῷ. 
'''
"20" = '''
:sup:`20` Ὁ δὲ Κύριος ἐν ναῷ ἁγίῳ αὐτοῦ· εὐλαβείσθω ἀπὸ προσώπου αὐτοῦ πᾶσα ἡ γῆ. 
'''
