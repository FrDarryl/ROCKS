[15]
"1" = '''
:sup:`1` Καὶ ἀπέστειλεν ὁ Ἀντίοχος υἱὸς Δημητρίου τοῦ βασιλέως ἐπιστολὰς ἀπὸ τῶν νήσων τῆς θαλάσσης Σίμωνι ἱερεῖ καὶ ἐθνάρχῃ τῶν Ἰουδαίων, καὶ παντὶ τῷ ἔθνει. 
'''
"2" = '''
:sup:`2` Καὶ ἦσαν περιέχουσαι τὸν τρόπον τοῦτον· βασιλεὺς Ἀντίοχος Σίμωνι ἱερεῖ μεγάλῳ, καὶ ἐθνάρχῃ, καὶ ἔθνει Ἰουδαίων χαίρειν. 
'''
"3" = '''
:sup:`3` Ἐπειδὴ ἄνδρες λοιμοὶ κατεκράτησαν τῆς βασιλείας τῶν πατέρων ἡμῶν, βούλομαι δὲ ἀντιποιήσασθαι τῆς βασιλείας, ὅπως ἀποκαταστήσω αὐτὴν ὡς ἦν πρότερον, ἐξενολόγησα δὲ πλῆθος δυνάμεων, καὶ κατεσκεύασα πλοῖα πολεμικά, 
'''
"4" = '''
:sup:`4` βούλομαι δὲ ἐκβῆναι κατὰ τὴν χώραν, ὅπως μετέλθω τοὺς κατεφθαρκότας τὴν χώραν ἡμῶν, καὶ τοὺς ἠρημωκότας πόλεις πολλὰς ἐν τῇ βασιλείᾳ· 
'''
"5" = '''
:sup:`5` νῦν οὗν ἵστημί σοι πάντα τὰ ἀφαιρέματα ἃ ἀφῆκάν σοι οἱ πρὸ ἐμοῦ βασιλεῖς, καὶ ὅσα ἄλλα δόματα ἀφῆκάν σοι. 
'''
"6" = '''
:sup:`6` Καὶ ἐπέτρεψά σοι ποιῆσαι κόμμα ἴδιον νόμισμα τῇ χώρᾳ σου, 
'''
"7" = '''
:sup:`7` Ἱερουσαλὴμ δὲ καὶ τὰ ἅγια εἶναι ἐλεύθερα· καὶ πάντα τὰ ὅπλα ὅσα κατεσκεύασας, καὶ τὰ ὀχυρώματα ἃ ᾠκοδόμησας, ὧν κρατεῖς, μενέτω σοι. 
'''
"8" = '''
:sup:`8` Καὶ πᾶν ὀφείλημα βασιλικὸν, καὶ τὰ ἐσόμενα βασιλικὰ, ἀπὸ τοῦ νῦν καὶ εἰς τὸν ἅπαντα χρόνον ἀφιέσθω σοι· 
'''
"9" = '''
:sup:`9` ὡς δʼ ἂν κρατήσωμεν τῆς βασιλείας ἡμῶν, δοξάσομέν σε, καὶ τὸ ἔθνος σου, καὶ τὸ ἱερὸν δόξῃ μεγάλῃ, ὥστε φανερὰν γενέσθαι τὴν δόξαν ὑμῶν ἐν πάσῃ τῇ γῇ. 
'''
"10" = '''
:sup:`10` Ἔτους τετάρτου καὶ ἑβδομηκοστοῦ καὶ ἑκατοστοῦ ἐξῆλθεν Ἀντίοχος εἰς τὴν γῆν πατέρων αὐτοῦ, καὶ συνῆλθον πρὸς αὐτὸν πᾶσαι αἱ δυνάσεις, ὥστε ὀλίγους εἶναι τσὺς καταλειφθέντας σὺν Τρύφωνι. 
'''
"11" = '''
:sup:`11` Καὶ ἐδίωξεν αὐτὸν Ἀντίοχος ὁ βασιλεύς, καὶ ἦλθε φεύγων εἰς Δωρᾶ τὴν ἐπὶ τῆς θαλάσσης. 
'''
"12" = '''
:sup:`12` Εἶδε γὰρ ὅτι συνῆκται ἐπʼ αὐτὸν τὰ κακὰ, καὶ ἀφῆκαν αὐτὸν αἱ δυνάμεις. 
'''
"13" = '''
:sup:`13` Καὶ παρενέβαλεν Ἀντιοχος ἐπὶ Δωρᾶ, καὶ σύν αὐτῷ δώδεκα μυριάδες ἀνδρῶν πολεμιστῶν, καὶ ὀκτακισχιλία ἵππος. 
'''
"14" = '''
:sup:`14` Καὶ ἐκύκλωσεν τὴν πόλιν, καὶ τὰ πλοῖα ἀπὸ θαλάσσης συνῆψαν, καὶ ἔθλιβε τὴν πόλιν ἀπὸ τῆς γῆς, καὶ τῆς θαλάσσης, καὶ οὐκ εἴασεν οὐδένα ἐκπορεύεσθαι καὶ εἰσπορεύεσθαι. 
'''
"15" = '''
:sup:`15` Καὶ ἦλθε Νουμήνιος, καὶ οἱ παρʼ αὐτοῦ, ἐκ Ῥώμης, ἔχοντες ἐπιστολὰς τοῖς βασιλεῦσι, καὶ ταῖς χώραις ἐν αἷς ἐγέγραπτο τάδε· 
'''
"16" = '''
:sup:`16` Λεύκιος ὕπατος Ῥωμαίων Πτολεμαίῳ βασιλεῖ χαίρειν. 
'''
"17" = '''
:sup:`17` Οἱ πρεσβευταὶ τῶν Ἰουδαίων ἦλθον πρὸς ἡμᾶς φίλοι ἡμῶν, καὶ σύμμαχοι, ἀνανεούμενοι τὴν ἐξ ἀρχῆς φιλίαν καὶ συμμαχίαν, ἀπεσταλμένοι ἀπὸ Σίμωνος τοῦ ἀρχιερέως, καὶ τοῦ δήμου τῶν Ἰουδαίων. 
'''
"18" = '''
:sup:`18` Ἤνεγκαν δὲ ἀσπίδα χρυσῆν ἀπὸ μνῶν χιλίων. 
'''
"19" = '''
:sup:`19` Ἤρεσεν οὖν ἡμῖν γράψαι τοῖς βασιλεῦσι, καὶ ταῖς χώραις, ὅπως μὴ ἐκζητήσωσιν αὐτοῖς, κακὰ καὶ μὴ πολεμήσωσιν αὐτοὺς, καὶ τὰς πόλεις αὐτῶν, καὶ τὴν χώραν αὐτῶν, καὶ ἵνα μὴ συμμαχήσωσι τοῖς πολεμοῦσιν αὐτούς. 
'''
"20" = '''
:sup:`20` Ἔδοξε δὲ ἡμῖν δέξασθαι τὴν ἀσπίδα παρʼ αὐτῶν. 
'''
"21" = '''
:sup:`21` Εἴ τινες οὖν λοιμοὶ διαπεφεύγασιν ἐκ τῆς χώρας αὐτῶν πρὸς ὑμᾶς, παράδοτε αὐτοὺς Σίμωνι τῷ ἀρχιερεῖ, ὅπως ἐκδικήσῃ ἐν αὐτοῖς κατὰ τὸν νόμον αὐτῶν. 
'''
"22" = '''
:sup:`22` Καὶ τὰ αὐτὰ ἔγραψε Δημητρίῳ τῷ βασιλεῖ, καὶ Ἀττάλῳ, Ἀριαράθῃ, καὶ Ἀρσάκῃ. 
'''
"23" = '''
:sup:`23` Καὶ εἰς πάσας τὰς χώρας, καὶ Σαμψάκῃ, καὶ Σπαρτιάταις, καὶ εἰς Δῆλον, καὶ εἰς Μύνδον, καὶ εἰς Σικυῶνα, καὶ εἰς τὴν Καρίαν, καὶ εἰς Σάμον, καὶ εἰς τὴν Παμφυλίαν, καὶ εἰς τὴν Λυκίαν, καὶ εἰς Ἀλικαρνασσὸν, καὶ εἰς Ῥόδον, καὶ εἰς Φασηλίδα, καὶ εἰς Κῶ, καὶ εἰς Σίδην, καὶ εἰς Ἄραδον, καὶ εἰς Γόρτυναν, καὶ Κνίδον, καὶ Κύπρον, καὶ Κυρήνην. 
'''
"24" = '''
:sup:`24` Τὸ δὲ ἀντίγραφον αὐτῶν ἔγραψαν Σίμωνι τῷ ἀρχιερεῖ. 
'''
"25" = '''
:sup:`25` Αντιόχος δὲ ὁ βασιλεὺς παρενέβαλεν ἐπὶ Δωρᾶ ἐν τῇ δευτέρᾳ, προσάγων διαπαντὸς αὐτῇ τὰς χεῖρας, καὶ μηχανὰς ποιούμενος, καὶ συνέκλεισε τὸν Τρύφωνα τοῦ μὴ εἰσπορεύεσθαι καὶ ἐκπορεύεσθαι. 
'''
"26" = '''
:sup:`26` Καὶ ἀπέστειλεν αὐτῷ Σίμων δισχιλίους ἄνδρας ἐκλεκτοὺς συμμαχῆσαι αὐτῷ, καὶ ἀργύριον καὶ χρυσίον, καὶ σκεύη ἱκανά. 
'''
"27" = '''
:sup:`27` Καὶ οὐκ ἠβούλετο αὐτὰ δέξασθαι, ἀλλʼ ἠθέτησε πάντα ὅσα συνέθετο αὐτῷ τοπρότερον, καὶ ἠλλοτριοῦτο αὐτῷ. 
'''
"28" = '''
:sup:`28` Καὶ ἀπέστειλε πρὸς αὐτὸν Ἀθηνόβιον ἕνα τῶν φίλων αὐτοῦ κοινολογησόμενον αὐτῷ λέγων, ὑμεῖς κατακρατεῖτε τῆς Ἰόππης καὶ Γαζάρων καὶ τῆς ἄκρας τῆς ἐν Ἱερουσαλὴμ, πόλεις τῆς βασιλείας μου. 
'''
"29" = '''
:sup:`29` Τὰ ὅρια αὐτῶν ἠρημώσατε, καὶ ἐποιήσατε πληγὴν μεγάλην ἐπὶ τῆς γῆς, καὶ ἐκυριεύσατε τόπων πολλῶν ἐν τῇ βασιλείᾳ μου. 
'''
"30" = '''
:sup:`30` Νῦν οὖν παράδοτε τὰς πόλεις ἃς κατελάβεσθε, καὶ τοὺς φόρους τῶν τόπων ὧν κατεκυριεύσατε ἐκτὸς τῶν ὁρίων τῆς Ἰουδαίας. 
'''
"31" = '''
:sup:`31` Εἰ δὲ μὴ, δότε ἀντʼ αὐτῶν πεντακόσια τάλαντα ἀργυρίου, καὶ τῆς καταφθορᾶς ἧς κατεφθάρκατε, καὶ τῶν φόρων τῶν πόλεων ἄλλα τάλαντα πεντακόσια· εἰ δὲ δὴ, παραγενόμενοι ἐκπολεμήσομεν ὑμᾶς. 
'''
"32" = '''
:sup:`32` Καὶ ἦλθεν Ἀθηνόβιος φίλος τοῦ βασιλέως εἰς Ἱερουσαλήμ, καὶ εἶδε τὴν δόξαν Σίμωνος, καὶ κυλικεῖον μετὰ χρυσωμάτων, καὶ ἀργυρωμάτων, καὶ παράστασιν ἱκανὴν, καὶ ἐξίστατο, καὶ ἀπήγγειλεν αὐτῷ τοὺς λόγους τοῦ βασιλέως. 
'''
"33" = '''
:sup:`33` Καὶ ἀποκριθεὶς Σίμων εἶπεν αὐτῷ, οὔτε γῆν ἀλλοτρίαν εἰλήφαμεν, οὔτε ἀλλοτρίων κεκρατήκαμεν, ἀλλὰ τῆς κληρονομίας τῶν πατέρων ἡμῶν, ὑπὸ δὲ ἐχθρῶν ἡμῶν ἔν τινι καιρῷ ἀκρίτως κατεκρατήθη. 
'''
"34" = '''
:sup:`34` Ἡμεῖς δὲ καιρὸν ἔχοντες ἀντεχόμεθα τῆς κληρονομίας τῶν πατέρων ἡμῶν. 
'''
"35" = '''
:sup:`35` Περὶ δὲ Ἰόππης καὶ Γαζάρων ὧν αἰτεῖς, αὗται ἐποίουν ἐν τῷ λαῷ πληγὴν μεγάλην κατὰ τὴν χώραν ἡμῶν, τούτων δώσομεν τάλαντα ἑκατόν· 
'''
"36" = '''
:sup:`36` Καὶ οὐκ ἀπεκρίθη αὐτῷ Ἀθηνόβιος λόγον. Ἀπέστρεψε δὲ μετὰ θυμοῦ πρὸς τὸν βασιλέα, καὶ ἀπήγγειλεν αὐτῷ τοὺς λόγους τούτους, καὶ τὴν δόξαν Σίμωνος, καὶ πάντα ὅσα εἶδε· καὶ ὠργίσθη ὁ βασιλεὺς ὀργῆν μεγάλην. 
'''
"37" = '''
:sup:`37` Τρύφων δὲ ἐμβὰς εἰς πλοῖον ἔφυγεν εἰς Ὀρθωσιάδα. 
'''
"38" = '''
:sup:`38` Καὶ κατέστησεν ὁ βασιλεὺς τὸν Κενδεβαῖον στρατηγὸν τῆς παραλίας, καὶ δυνάμεις πεζικὰς καὶ ἱππικὰς ἔδωκεν αὐτῷ. 
'''
"39" = '''
:sup:`39` Καὶ ἐνετείλατο αὐτῷ παρεμβαλεῖν κατὰ πρόσωπον τῆς Ἰουδαίας· καὶ ἐνετείλατο αὐτῷ οἰκοδομῆσαι τὴν Κεδρὼν, καὶ ὀχυρῶσαι τὰς πύλας, καὶ ὅπως πολεμήσῃ τὸν λαόν· ὁ δὲ βασιλεὺς ἐδίωκε τὸν Τρύφωνα. 
'''
"40" = '''
:sup:`40` Καὶ παρεγενήθη Κενδεβαῖος εἰς Ἰάμνειαν, καὶ ἤρξατο τοῦ ἐρεθίζειν τὸν λαὸν, καὶ ἐμβατεύειν εἰς τὴν Ἰουδαίαν, καὶ αἰχμαλωτίζειν τὸν λαὸν καὶ φονεύειν. 
'''
"41" = '''
:sup:`41` Καὶ ᾠκοδόμησε τὴν Κεδρών· καὶ ἔταξεν ἐκεῖ ἱππεῖς καὶ δυνάμεις, ὅπως ἐκπορευόμενοι ἐξοδεύωσι τὰς ὁδοὺς τῆς Ἰουδαίας, καθὰ συνεταξεν αὐτῷ ὁ βασιλεύς. 
'''
