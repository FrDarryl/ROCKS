[32]
"1" = '''
:sup:`1` Καὶ μετὰ τοὺς λόγους τούτους καὶ τὴν ἀλήθειαν ταύτην ἦλθε Σενναχηρὶμ βασιλεὺς Ἀσσυρίων, καὶ ἦλθεν ἐπὶ Ἰούδαν, καὶ παρενέβαλεν ἐπὶ τὰς πόλεις τὰς τειχήρεις, καὶ εἶπε προκαταλαβέσθαι αὐτάς. 
'''
"2" = '''
:sup:`2` Καὶ εἶδεν Ἐζεκίας ὅτι ἥκει Σενναχηρὶμ, καὶ τὸ πρόσωπον αὐτοῦ τοῦ πολεμῆσαι ἐπὶ Ἱερουσαλήμ. 
'''
"3" = '''
:sup:`3` Καὶ ἐβουλεύσατο μετὰ τῶν πρεσβυτέρων αὐτοῦ καὶ τῶν δυνατῶν, ἐμφράξαι τὰ ὕδατα τῶν πηγῶν ἃ ἦν ἔξω τῆς πόλεως, καὶ συνεπίσχυσαν αὐτῷ. 
'''
"4" = '''
:sup:`4` Καὶ συνήγαγε λαὸν πολὺν, καὶ ἐνέφραξε τὰ ὕδατα τῶν πηγῶν, καὶ τὸν ποταμὸν τὸν διορίζοντα διὰ τῆς πόλεως, λέγων, μὴ ἔλθῃ βασιλεὺς Ἀσσοὺρ, καὶ εὕρῃ ὕδωρ πολὺ, καὶ κατισχύσῃ. 
'''
"5" = '''
:sup:`5` Καὶ κατίσχυσεν Ἐζεκίας, καὶ ᾠκοδόμησε πᾶν τὸ τεῖχος τὸ κατεσκαμμένον, καὶ πύργους, καὶ ἔξω προτείχισμα ἄλλο, καὶ κατίσχυσε τὸ ἀνάλημμα τῆς πόλεως Δαυὶδ, καὶ κατεσκεύασεν ὅπλα πολλά. 
'''
"6" = '''
:sup:`6` Καὶ ἔθετο ἄρχοντας τοῦ πολέμου ἐπὶ τὸν λαὸν, καὶ συνήχθησαν πρὸς αὐτὸν ἐπὶ τὴν πλατεῖαν τῆς πύλης τῆς φάραγγος, καὶ ἐλάλησεν ἐπὶ καρδίαν αὐτῶν, λέγων, 
'''
"7" = '''
:sup:`7` ἰσχύσατε καὶ ἀνδρίζεσθε, καὶ μὴ φοβηθῆτε, μηδὲ πτοηθῆτε ἀπὸ προσώπου βασιλέως Ἀσσοὺρ, καὶ ἀπὸ προσώπου παντὸς τοῦ ἔθνους τοῦ μετʼ αὐτοῦ, ὅτι μεθʼ ἡμῶν πλείονες ἢ μετʼ αὐτοῦ. 
'''
"8" = '''
:sup:`8` Μετὰ αὐτοῦ βραχίονες σάρκινοι, μεθʼ ἡμῶν δὲ Κύριος ὁ Θεὸς ἡμῶν τοῦ σώζειν καὶ τοῦ πολεμεῖν τὸν πόλεμον ἡμῶν· καὶ κατεθάρσησεν ὁ λαὸς ἐπὶ τοῖς λόγοις Ἐζεκίου βασιλέως Ἰούδα. 
'''
"9" = '''
:sup:`9` Καὶ μετὰ ταῦτα ἀπέστειλε Σενναχηρὶμ βασιλεὺς Ἀσσυρίων τοὺς παῖδας ἑαυτοῦ ἐπὶ Ἱερουσαλὴμ, καὶ αὐτὸς ἐπὶ Λαχὶς, καὶ πᾶσα ἡ στρατιὰ μετʼ αὐτοῦ, καὶ ἀπέστειλε πρὸς Ἐζεκίαν βασιλέα Ἰούδα, καὶ πρὸς πάντα Ἰούδα τὸν ἐν Ἱερουσαλὴμ, λέγων, 
'''
"10" = '''
:sup:`10` οὕτως λέγει Σενναχηρὶμ βασιλεὺς Ἀσσυρίων, ἐπὶ τί ὑμεῖς πεποίθατε, καὶ καθήσεσθε ἐν τῇ περιοχῇ ἐν Ἱερουσαλήμ; 
'''
"11" = '''
:sup:`11` οὐχὶ Ἐζεκίας ἀπατᾷ ὑμᾶς τοῦ παραδοῦναι ὑμᾶς εἰς θάνατον καὶ εἰς λιμὸν καὶ εἰς δίψαν, λέγων, Κύριος ὁ Θεὸς ἡμῶν σώσει ἡμᾶς ἐκ χειρὸς βασιλέως Ἀσσούρ; 
'''
"12" = '''
:sup:`12` Οὐχ οὗτός ἐστιν Ἐζεκίας ὃς περιεῖλε τὰ θυσιαστήρια αὐτοῦ, καὶ τὰ ὑψηλὰ αὐτοῦ, καὶ εἶπε τῷ Ἰούδα καὶ τοῖς κατοικοῦσιν ἐν Ἱερουσαλὴμ, λέγων, κατέναντι τοῦ θυσιαστηρίου τούτου προσκυνήσετε, καὶ ἐπʼ αὐτῷ θυμιάσατε; 
'''
"13" = '''
:sup:`13` Οὐ γνώσεσθε ὅ, τι ἐποίησα ἐγὼ καὶ οἱ πατέρες μου πᾶσι τοῖς λαοῖς τῶν χωρῶν; μὴ δυνάμενοι ἠδύναντο θεοὶ τῶν ἐθνῶν πάσης τῆς γῆς σῶσαι τὸν λαὸν αὐτῶν ἐκ χειρός μου; 
'''
"14" = '''
:sup:`14` Τίς ἐν πᾶσι τοῖς θεοῖς τῶν ἐθνῶν τούτων οὓς ἐξωλόθρευσαν οἱ πατέρες μου; μὴ ἐδύναντο σῶσαι τὸν λαὸν αὐτῶν ἐκ χειρός μου, ὅτι δυνήσεται ὁ Θεὸς ὑμῶν σῶσαι ὑμᾶς ἐκ χειρός μου; 
'''
"15" = '''
:sup:`15` Νῦν οὖν μὴ ἀπατάτω ὑμᾶς Ἐζεκίας, καὶ μὴ πεποιθέναι ὑμᾶς ποιείτω κατὰ ταῦτα, καὶ μὴ πιστεύετε αὐτῷ, ὅτι οὐ μὴ δύνηται ὁ θεὸς παντὸς ἔθνους καὶ βασιλείας τοῦ σῶσαι τὸν λαὸν αὐτοῦ ἐκ χειρός μου καὶ ἐκ χειρὸς πατέρων μου, ὅτι ὁ Θεὸς ὑμῶν οὐ μὴ σώσει ὑμᾶς ἐκ χειρός μου. 
'''
"16" = '''
:sup:`16` Καὶ ἔτι ἐλάλησαν οἱ παῖδες αὐτοῦ ἐπὶ τὸν Κύριον Θεὸν, καὶ ἐπὶ Ἐζεκίαν παῖδα αὐτοῦ. 
'''
"17" = '''
:sup:`17` Καὶ βιβλίον ἔγραψεν ὀνειδίζειν τὸν Κύριον Θεὸν Ἰσραὴλ, καὶ εἶπε περὶ αὐτοῦ, λέγων, ὡς οἱ θεοὶ τῶν ἐθνῶν τῆς γῆς οὐκ ἐξείλαντο λαοὺς αὐτῶν ἐκ χειρός μου, οὕτως οὐ μὴ ἐξέληται ὁ Θεὸς Ἐζεκίου λαὸν αὐτοῦ ἐκ χειρός μου. 
'''
"18" = '''
:sup:`18` Καὶ ἐβόησε φωνῇ μεγάλῃ Ἰουδαϊστὶ ἐπὶ τὸν λαὸν Ἱερουσαλὴμ τὸν ἐπὶ τοῦ τείχους, τοῦ βοηθῆσαι αὐτοῖς, καὶ κατασπάσαι, ὅπως προκαταλάβωνται τὴν πόλιν. 
'''
"19" = '''
:sup:`19` Καὶ ἐλάλησεν ἐπὶ Θεὸν Ἱερουσαλὴμ, ὡς καὶ ἐπὶ θεοὺς λαῶν τῆς γῆς, ἔργα χειρῶν ἀνθρώπων. 
'''
"20" = '''
:sup:`20` Καὶ προσηύξατο Ἐζεκίας ὁ βασιλεὺς, καὶ Ἡσαΐας υἱὸς Ἀμὼς ὁ προφήτης περὶ τούτων, καὶ ἐβόησαν εἰς τὸν οὐρανόν. 
'''
"21" = '''
:sup:`21` Καὶ ἀπέστειλε Κύριος ἄγγελον, καὶ ἐξέτριψε πάντα δυνατὸν καὶ πολεμιστὴν καὶ ἄρχοντα καὶ στρατηγὸν ἐν τῇ παρεμβολῇ βασιλέως Ἀσσούρ· καὶ ἀπέστρεψε μετὰ αἰσχύνης προσώπου εἰς τὴν γῆν ἑαυτοῦ, καὶ ἦλθεν εἰς οἶκον θεοῦ αὐτοῦ· καὶ τῶν ἐξελθόντων ἐκ κοιλίας αὐτοῦ κατέβαλον αὐτὸν ἐν ῥομφαίᾳ. 
'''
"22" = '''
:sup:`22` Καὶ ἔσωσε Κύριος τὸν Ἐζεκίαν καὶ τοὺς κατοικοῦντας ἐν Ἱερουσαλὴμ ἐκ χειρὸς Σενναχηρὶμ βασιλέως Ἀσσοὺρ, καὶ ἐκ χειρὸς πάντων, καὶ κατέπαυσεν αὐτοὺς κυκλόθεν. 
'''
"23" = '''
:sup:`23` Καὶ πολλοὶ ἔφερον δῶρα τῷ Κυρίῳ εἰς Ἱερουσαλὴμ, καὶ δόματα τῷ Ἐζεκίᾳ βασιλεῖ Ἰούδα, καὶ ὑπερῄρθη κατʼ ὀφθαλμοὺς πάντων τῶν ἐθνῶν μετὰ ταῦτα. 
'''
"24" = '''
:sup:`24` Ἐν ταῖς ἡμέραις ἐκείναις ἠῤῥώστησεν Ἐζεκίας ἕως θανάτου, καὶ προσηύξατο πρὸς Κύριον· καὶ ἐπήκουσεν αὐτῷ, καὶ σημεῖον ἔδωκεν αὐτῷ. 
'''
"25" = '''
:sup:`25` Καὶ οὐ κατὰ τὸ ἀνταπόδομα ὃ ἔδωκεν αὐτῷ ἀνταπέδωκεν Ἐζεκίας, ἀλλὰ ὑψώθη ἡ καρδία αὐτοῦ, καὶ ἐγένετο ἐπʼ αὐτὸν ὀργὴ καὶ ἐπὶ Ἰούδαν καὶ Ἱερουσαλήμ. 
'''
"26" = '''
:sup:`26` Καὶ ἐταπεινώθη Ἐζεκίας ἀπὸ τοῦ ὕψους τῆς καρδίας αὐτοῦ, αὐτὸς καὶ οἱ κατοικοῦντες Ἱερουσαλὴμ, καὶ οὐκ ἐπῆλθεν ἐπʼ αὐτοὺς ὀργὴ Κυρίου ἐν ταῖς ἡμέραις Ἐζεκίου. 
'''
"27" = '''
:sup:`27` Καὶ ἐγένετο τῷ Ἐζεκίᾳ πλοῦτος καὶ δόξα πολλὴ σφόδρα· καὶ θησαυροὺς ἐποίησεν αὐτῷ ἀργυρίου καὶ χρυσίου καὶ τοῦ λίθου τοῦ τιμίου, καὶ εἰς τὰ ἀρώματα, καὶ ὁπλοθήκας, καὶ εἰς σκεύη ἐπιθυμητὰ, 
'''
"28" = '''
:sup:`28` καὶ πόλεις εἰς τὰ γεννήματα τοῦ σίτου καὶ οἴνου καὶ ἐλαίου, καὶ κώμας καὶ φάτνας παντὸς κτήνους, καὶ μάνδρας εἰς τὰ ποίμνια, 
'''
"29" = '''
:sup:`29` καὶ πόλεις ἃς ᾠκοδόμησεν αὐτῷ, καὶ ἀποσκευὴν προβάτων καὶ βοῶν εἰς πλῆθος, ὅτι ἔδωκεν αὐτῷ Κύριος ἀποσκευὴν πολλὴν σφόδρα. 
'''
"30" = '''
:sup:`30` Αὐτὸς Ἐζεκίας ἐνέφραξεν τὴν ἔξοδον τοῦ ὕδατος Γειῶν τὸ ἄνω, καὶ κατηύθυνεν αὐτὰ κάτω πρὸς Λίβα τῆς πόλεως Δαυίδ· καὶ εὐοδώθη Ἐζεκίας ἐν πᾶσι τοῖς ἔργοις αὐτοῦ. 
'''
"31" = '''
:sup:`31` Καὶ οὕτως τοῖς πρεσβευταῖς τῶν ἀρχόντων ἀπὸ Βαβυλῶνος, τοῖς ἀποσταλεῖσι πρὸς αὐτὸν πυθέσθαι παρʼ αὐτοῦ τὸ τέρας ὃ ἐγένετο ἐπὶ τῆς γῆς, ἐγκατέλιπεν αὐτὸν Κύριος τοῦ πειράσαι αὐτὸν, εἰδέναι τὰ ἐν τῇ καρδίᾳ αὐτοῦ. 
'''
"32" = '''
:sup:`32` Καὶ τὰ λοιπὰ τῶν λόγων Ἐζεκίου, καὶ τὸ ἔλεος αὐτοῦ, ἰδοὺ γέγραπται ἐν τῇ προφητείᾳ Ἡσαΐου υἱοῦ Ἀμὼς τοῦ προφήτου, καὶ ἐπὶ βιβλίου βασιλέων Ἰούδα καὶ Ἰσραήλ. 
'''
"33" = '''
:sup:`33` Καὶ ἐκοιμήθη Ἐζεκίας μετὰ τῶν πατέρων αὐτοῦ, καὶ ἔθαψαν αὐτὸν ἐν ἀναβάσει τάφων υἱῶν Δαυίδ· καὶ δόξαν καὶ τιμὴν ἔδωκαν αὐτῷ ἐν τῷ θανάτῳ αὐτοῦ πᾶς Ἰούδα, καὶ οἱ κατοικοῦντες ἐν Ἱερουσαλήμ· καὶ ἐβασίλευσε Μανασσῆς υἱὸς αὐτοῦ ἀντʼ αὐτοῦ. 
'''
