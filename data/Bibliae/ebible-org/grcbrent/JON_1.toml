"1" = '''
:sup:`1` ΚΑΙ ἐγένετο λόγος Κυρίου πρὸς Ἰωνᾶν τὸν τοῦ Ἀμαθὶ, λέγων, 
'''
"2" = '''
:sup:`2` ἀνάστηθι, καὶ πορεύθητι εἰς Νινευὴ τὴν πόλιν τὴν μεγάλην, καὶ κήρυξον ἐν αὐτῇ, ὅτι ἀνέβη ἡ κραυγὴ τῆς κακίας αὐτῆς πρὸς μέ. 
'''
"3" = '''
:sup:`3` Καὶ ἀνέστη Ἰωνᾶς τοῦ φυγεῖν εἰς Θαρσὶς ἐκ προσώπου Κυρίου· καὶ κατέβη εἰς Ἰόππην, καὶ εὗρε πλοῖον βαδίζον εἰς Θαρσὶς, καὶ ἔδωκε τὸ ναῦλον αὐτοῦ, καὶ ἀνέβη εἰς αὐτὸ, τοῦ πλεῦσαι μετʼ αὐτῶν εἰς Θαρσὶς ἐκ προσώπου Κυρίου. 
'''
"4" = '''
:sup:`4` Καὶ Κύριος ἐξήγειρε πνεῦμα ἐπὶ τὴν θάλασσαν, καὶ ἐγένετο κλύδων μέγας ἐν τῇ θαλάσσῃ, καὶ τὸ πλοῖον ἐκινδύνευε τοῦ συντριβῆναι. 
'''
"5" = '''
:sup:`5` Καὶ ἐφοβήθησαν οἱ ναυτικοὶ, καὶ ἀνεβόησαν ἕκαστος πρὸς τὸν θεὸν αὐτοῦ, καὶ ἐκβολὴν ἐποιήσαντο τῶν σκευῶν τῶν ἐν τῷ πλοίῳ εἰς τὴν θάλασσαν, τοῦ κουφισθῆναι ἀπʼ αὐτῶν· Ἰωνᾶς δὲ κατέβη εἰς τὴν κοίλην τοῦ πλοίου, καὶ ἐκάθευδε, καὶ ἔρεγχε. 
'''
"6" = '''
:sup:`6` Καὶ προσῆλθε πρὸς αὐτὸν ὁ πρωρεὺς, καὶ εἶπεν αὐτῷ, τί σὺ ῥέγχεις; ἀνάστα, καὶ ἐπικαλοῦ τὸν Θεόν σου, ὅπως διασώσῃ ὁ Θεὸς ἡμᾶς, καὶ οὐ μὴ ἀπολώμεθα. 
'''
"7" = '''
:sup:`7` Καὶ εἶπεν ἕκαστος πρὸς τὸν πλησίον αὐτοῦ, δεῦτε βάλωμεν κλήρους, καὶ ἐπιγνῶμεν, τίνος ἕνεκεν ἡ κακία αὕτη ἐστὶν ἐν ἡμῖν· καὶ ἔβαλον κλήρους, καὶ ἔπεσεν ὁ κλῆρος ἐπὶ Ἰωνᾶν. 
'''
"8" = '''
:sup:`8` Καὶ εἶπον πρὸς αὐτὸν, ἀπάγγειλον ἡμῖν, τίς σου ἡ ἐργασία ἐστὶ, καὶ πόθεν ἔρχῃ, καὶ ἐκ ποίας χώρας, καὶ ἐκ ποίου λαοῦ εἶ σύ; 
'''
"9" = '''
:sup:`9` Καὶ εἶπε πρὸς αὐτοὺς, δοῦλος Κυρίου εἰμὶ ἐγὼ, καὶ τὸν Κύριον Θεὸν τοῦ οὐρανοῦ ἐγὼ σέβομαι, ὃς ἐποίησε τὴν θάλασσαν καὶ τὴν ξηράν. 
'''
"10" = '''
:sup:`10` Καὶ ἐφοβήθησαν οἱ ἄνδρες φόβον μέγαν, καὶ εἶπον πρὸς αὐτὸν, τί τοῦτο ἐποίησας; διότι ἔγνωσαν οἱ ἄνδρες ὅτι ἐκ προσώπου Κυρίου ἦν φεύγων, ὅτι ἀπήγγειλεν αὐτοῖς· 
'''
"11" = '''
:sup:`11` καὶ εἶπον πρὸς αὐτὸν, τί ποιήσομέν σοι, καὶ κοπάσει ἡ θάλασσα ἀφʼ ἡμῶν; ὅτι ἡ θάλασσα ἐπορεύετο καὶ ἐξήγειρε μᾶλλον κλύδωνα. 
'''
"12" = '''
:sup:`12` Καὶ εἶπεν Ἰωνᾶς πρὸς αὐτοὺς, ἄρατέ με, καὶ ἐμβάλετέ με εἰς τὴν θάλασσαν, καὶ κοπάσει ἡ θάλασσα ἀφʼ ὑμῶν· διότι ἔγνωκα ἐγὼ, ὅτι διʼ ἐμὲ ὁ κλύδων ὁ μέγας οὗτος ἐφʼ ὑμᾶς ἐστι. 
'''
"13" = '''
:sup:`13` Καὶ παρεβιάζοντο οἱ ἄνδρες τοῦ ἐπιστρέψαι πρὸς τὴν γῆν, καὶ οὐκ ἠδύναντο, ὅτι ἡ θάλασσα ἐπορεύετο, καὶ ἐξηγείρετο μᾶλλον ἐπʼ αὐτούς. 
'''
"14" = '''
:sup:`14` Καὶ ἀνεβόησαν πρὸς Κύριον, καὶ εἶπαν, μηδαμῶς Κύριε· μὴ ἀπολώμεθα ἕνεκεν τῆς ψυχῆς τοῦ ἀνθρώπου τούτου, καὶ μὴ δῷς ἐφʼ ἡμᾶς αἷμα δίκαιον, διότι σὺ Κύριε, ὃν τρόπον ἐβούλου, πεποίηκας. 
'''
"15" = '''
:sup:`15` Καὶ ἔλαβον τὸν Ἰωνᾶν, καὶ ἐξέβαλον αὐτὸν εἰς τὴν θάλασσαν, καὶ ἔστη ἡ θάλασσα ἐκ τοῦ σάλου αὐτῆς. 
'''
"16" = '''
:sup:`16` Καὶ ἐφοβήθησαν οἱ ἄνδρες φόβῳ μεγάλῳ τὸν Κύριον, καὶ ἔθυσαν θυσίαν τῷ Κυρίῳ, καὶ ηὔξαντο τὰς εὐχάς. 
'''
