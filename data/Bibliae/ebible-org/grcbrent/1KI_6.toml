[6]
"1" = '''
:sup:`1` Καὶ ἐγενήθη ἐν τῷ τεσσαρακοστῷ καὶ τετρακοσιοστῷ ἔτει τῆς ἐξόδου υἱῶν Ἰσραὴλ ἐξ Αἰγύπτου, τῷ ἔτει τῷ τετάρτῳ ἐν μηνὶ τῷ δευτέρῳ βασιλεύοντος τοῦ βασιλέως Σαλωμὼν ἐπὶ τὸν Ἰσραὴλ, 
'''
"2" = '''
:sup:`2` καὶ ἐνετείλατο ὁ βασιλεὺς ἵνα ἄρωσι λίθους μεγάλους τιμίους εἰς τὸν θεμέλιον τοῦ οἴκου, καὶ λίθους ἀπελεκήτους. 
'''
"3" = '''
:sup:`3` Καὶ ἐπελέκησαν οἱ υἱοὶ Σαλωμὼν, καὶ οἱ υἱοὶ Χιρὰμ, καὶ ἔβαλαν αὐτούς. 
'''
"4" = '''
:sup:`4` Ἐν τῷ ἔτει τῷ τετάρτῷ ἐθεμελίωσε τὸν οἶκον Κυρίου ἐν μηνὶ Ζιοῦ, καὶ τῷ δευτέρῳ μηνί. 
'''
"5" = '''
:sup:`5` Ἐν ἑνδεκάτῳ ἐνιαυτῷ, ἐν μηνὶ Βαὰλ, οὗτος ὁ μὴν ὁ ὄγδοος, συνετελέσθη ὁ οἶκος εἰς πάντα λόγον αὐτοῦ, καὶ εἰς πᾶσαν διάταξιν αὐτοῦ. 
'''
"6" = '''
:sup:`6` Καὶ ὁ οἶκος ὃν ᾠκοδόμησεν ὁ βασιλεὺς τῷ Κυρίῳ, τεσσαράκοντα ἐν πήχει μῆκος αὐτοῦ, καὶ εἴκοσι ἐν πήχει πλάτος αὐτοῦ, καὶ πέντε καὶ εἴκοσι ἐν πήχει τὸ ὕψος αὐτοῦ· 
'''
"7" = '''
:sup:`7` Καὶ τὸ αἰλὰμ κατὰ πρόσωπον τοῦ ναοῦ, εἴκοσι ἐν πήχει μῆκος αὐτοῦ εἰς τὸ πλάτος τοῦ οἴκου, κατὰ πρόσωπον τοῦ οἴκου, καὶ ᾠκοδόμησε τὸν οἶκον, καὶ συνετέλεσεν αὐτόν. 
'''
"8" = '''
:sup:`8` Καὶ ἐποίησε τῷ οἴκῳ θυρίδας παρακυπτομένας κρυπτάς. 
'''
"9" = '''
:sup:`9` Καὶ ἔδωκεν ἐπὶ τὸν τοῖχον τοῦ οἴκου μέλαθρα κυκλόθεν τῷ ναῷ καὶ τῷ δαβίρ. 
'''
"10" = '''
:sup:`10` Ἡ πλευρὰ ἡ ὑποκάτω πέντε πήχεων ἐν πήχει τὸ πλάτος αὐτῆς, καὶ τὸ μέσον ἓξ, καὶ ἡ τρίτη ἑπτὰ ἐν πήχει τὸ πλάτος αὐτῆς· ὅτι διάστημα ἔδωκε τῷ οἴκῳ κυκλόθεν ἔξωθεν τοῦ οἴκου, ὅπως μὴ ἐπιλαμβάνωνται τῶν τοίχων τοῦ οἴκου. 
'''
"11" = '''
:sup:`11` Καὶ ὁ οἴκος ἐν τῷ οἰκοδομεῖσθαι αὐτὸν λίθοις ἀκροτομοις ἀργοῖς ᾠκοδομήθη· καὶ σφύρα καὶ πέλεκυς καὶ πᾶν σκεῦος σιδηροῦν οὐκ ἠκούσθη ἐν τῷ οἴκῳ ἐν τῷ οἰκοδομεῖσθαι αὐτόν. 
'''
"12" = '''
:sup:`12` Καὶ ὁ πυλὼν τῆς πλευρᾶς τῆς ὑποκάτωθεν ὑπὸ τὴν ὠμίαν τοῦ οἴκου τὴν δεξιὰν, καὶ ἑλικτὴ ἀνάβασις εἰς τὸ μέσον, καὶ ἐκ τῆς μέσης ἐπὶ τὸ τριόροφα. 
'''
"13" = '''
:sup:`13` Καὶ ᾠκοδόμησε τὸν οἶκον καὶ συνετέλεσεν αὐτόν· καὶ ἐκοιλοστάθμησε τὸν οἶκον κέδροις. 
'''
"14" = '''
:sup:`14` Καὶ ᾠκοδόμησε τοὺς ἐνδέσμους, διʼ ὅλου τοῦ οἴκου πέντε ἐν πήχει τὸ ὕψος αὐτοῦ, καὶ συνέσχε τὸν σύνδεσμον ἐν ξύλοις κεδρίνοις. 
'''
"15" = '''
:sup:`15` Καὶ ᾠκοδόμησε τοὺς τοίχους τοῦ οἴκου ἔσωθεν διὰ ξύλων κεδρίνων ἀπὸ τοῦ ἐδάφους τοῦ οἴκου καὶ ἕως τῶν τοίχων καὶ ἕως τῶν δοκῶν· ἐκοιλοστάθμησε συνεχόμενα ξύλοις ἔσωθεν· καὶ περιέσχε τὸ ἔσω τοῦ οἴκου ἐν πλευραῖς πευκίναις. 
'''
"16" = '''
:sup:`16` Καὶ ᾠκοδόμησε τοὺς εἴκοσι πήχεις ἀπʼ ἄκρου τοῦ τοίχου τὸ πλευρὸν τὸ ἓν ἀπὸ τοῦ ἐδάφους ἕως τῶν δοκῶν· καὶ ἐποίησεν ἐκ τοῦ δαβὶρ εἰς τὸ ἁγιον τῶν ἁγίων. 
'''
"17" = '''
:sup:`17` Καὶ τεσσαράκοντα πήχεων ἦν ὁ ναὸς κατὰ πρόσωπον τοῦ δαβὶρ ἐν μέσῳ τοῦ οἴκου ἔσωθεν, 
'''
"18" = '''
:sup:`18` δοῦναι ἐκεῖ τὴν κιβωτὸν διαθήκης Κυρίου. 
'''
"19" = '''
:sup:`19` Εἴκοσι πήχεις μῆκος, καὶ εἴκοσι πήχεις πλάτος, καὶ εἴκοσι πήχεις τὸ ὕψος αὐτοῦ· Καὶ περιέσχεν αὐτὸ χρυσίῳ συγκεκλεισμένῳ· καὶ ἐποίησε θυσιαστήριον 
'''
"20" = '''
:sup:`20` κατὰ πρόσωπον τοῦ δαβὶρ, καὶ περιέσχεν αὐτὸ χρυσίῳ. 
'''
"21" = '''
:sup:`21` Καὶ ὅλον τὸν οἶκον περιέσχε χρυσίῳ, ἕως συντελείας παντὸς τοῦ οἴκου. 
'''
"22" = '''
:sup:`22` Καὶ ἐποίησεν ἐν τῷ δαβὶρ δύο χερουβὶμ δέκα πήχεων μέγεθος ἐσταθμωμένον· 
'''
"23" = '''
:sup:`23` Καὶ πέντε πήχεων πτερύγιον τοῦ χερουβὶμ τοῦ ἑνὸς, καὶ πέντε πήχεων πτερύγιον αὐτοῦ τὸ δεύτερον, ἐν πήχει δέκα ἀπὸ μέρους πτερυγίου αὐτοῦ εἰς μέρος πτερυγίου αὐτοῦ. 
'''
"24" = '''
:sup:`24` Οὕτως τῷ χερουβὶμ τῷ δευτέρῳ, ἐν μέτρῳ ἑνὶ συντέλεια μία ἀμφοτέροις. 
'''
"25" = '''
:sup:`25` Καὶ τὸ ὕψος τοῦ χερουβὶμ τοῦ ἑνὸς δέκα ἐν πήχει· καὶ οὕτω τῷ χερουβὶμ τῷ δευτέρῳ. 
'''
"26" = '''
:sup:`26` Καὶ ἀμφότερα χερουβὶμ ἐν μέσῳ τοῦ οἴκου τοῦ ἐσωτάτου· καὶ διεπέτασε τὰς πτέρυγας αὐτῶν, καὶ ἥπτετο πτέρυξ μία τοῦ τοίχου, καὶ πτέρυξ χερουβὶμ τοῦ δευτέρου ἥπτετο τοῦ τοίχου τοῦ δευτέρου· καὶ αἱ πτέρυγες αὐτῶν ἐν μέσῳ τοῦ οἴκου ἥπτοντο πτέρυξ πτέρυγος. 
'''
"27" = '''
:sup:`27` Καὶ περιέσχε τὰ χερουβὶμ χρυσίῳ. 
'''
"28" = '''
:sup:`28` Πάντας τοὺς τοίχους τοῦ οἴκου κύκλῳ ἐγκολαπτὰ ἔγραψε γραφίδι χερουβὶμ, καὶ φοίνικας τῷ ἐσωτέρῳ καὶ τῷ ἐξωτέρῳ. 
'''
"29" = '''
:sup:`29` Καὶ τὸ ἔδαφος τοῦ οἴκου περιέσχε χρυσίῳ τοῦ ἐσωτάτου καὶ τοῦ ἐξωτάτου. 
'''
"30" = '''
:sup:`30` Καὶ τῷ θυρώματι τοῦ δαβὶρ ἐποίησε θύρας ξύλων ἀρκευθίνων, στοαὶ τετραπλῶς, 
'''
"31" = '''
:sup:`31` ἐν ἀμφοτέραις ταῖς θύραις ξύλα πεύκινα· δύο πτυχαὶ ἡ θύρα ἡ μία καὶ στροφεῖς αὐτῶν, καὶ δύο πτυχαὶ ἡ θύρα ἡ δευτέρα στρεφόμενα ἐγκεκολαμμένα χερουβὶμ, 
'''
"32" = '''
:sup:`32` καὶ φοίνικες, καὶ διαπεπετασμένα πέταλα, καὶ περιεχόμενα χρυσίῳ καταγομένῳ ἐπὶ τὴν ἐκτύπωσιν. 
'''
"33" = '''
:sup:`33` Καὶ ᾠκοδόμησε τὴν αὐλὴν τὴν ἐσωτάτην· τρεῖς στίχους ἀπελεκήτων, καὶ στίχος κατειργασμένης κέδρου κυκλόθεν· 
'''
"34" = '''
:sup:`34` καὶ ᾠκοδόμησε τὸ καταπέτασμα τῆς αὐλῆς τοῦ αἰλὰμ τοῦ οἴκου τοῦ κατὰ πρόσωπον τοῦ ναοῦ. 
'''
