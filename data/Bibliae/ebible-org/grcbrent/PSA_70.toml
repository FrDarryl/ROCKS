[70]
"1" = '''
:sup:`1` Τῷ Δαυὶδ υἱῶν Ἰωναδὰβ, καὶ τῶν πρώτων αἰχμαλωτισθέντων. Ἐπὶ σοὶ Κύριε ἤλπισα, μὴ καταισχυνθείην εἰς τὸν αἰῶνα. 
'''
"2" = '''
:sup:`2` Ἐν τῇ δικαιοσύνῃ σου ῥῦσαί με καὶ ἐξελοῦ με, κλῖνον πρὸς μὲ τὸ οὖς σου καὶ σῶσόν με. 
'''
"3" = '''
:sup:`3` Γενοῦ μοι εἰς Θεὸν ὑπερασπιστὴν, καὶ εἰς τόπον ὀχυρὸν τοῦ σῶσαί με, ὅτι στερέωμά μου καὶ καταφυγή μου εἶ σύ. 
'''
"4" = '''
:sup:`4` Ὁ Θεός μου ῥῦσαί με ἐκ χειρὸς ἁμαρτωλοῦ, ἐκ χειρὸς παρανομοῦντος καὶ ἀδικοῦντος. 
'''
"5" = '''
:sup:`5` Ὅτι σὺ εἶ ἡ ὑπομονή μου Κύριε, Κύριε ἡ ἐλπίς μου ἐκ νεότητός μου· 
'''
"6" = '''
:sup:`6` Ἐπὶ σὲ ἐπεστηρίχθην ἀπὸ γαστρὸς, ἐκ κοιλίας μητρός μου σύ μου εἶ σκεπαστής. ἐν σοὶ ἡ ὕμνησίς μου διαπαντός. 
'''
"7" = '''
:sup:`7` Ὡσεὶ τέρας ἐγενήθην τοῖς πολλοῖς, καὶ σὺ βοηθὸς κραταιός. 
'''
"8" = '''
:sup:`8` Πληρωθήτω τὸ στόμα μου αἰνέσεως, ὅπως ὑμνήσω τὴν δόξαν σου, ὅλην τὴν ἡμέραν τὴν μεγαλοπρέπειάν σου. 
'''
"9" = '''
:sup:`9` Μὴ ἀποῤῥίψῃς με εἰς καιρὸν γήρους, ἐν τῷ ἐκλείπειν τὴν ἰσχύν μου μὴ ἐγκαταλίπῃς με. 
'''
"10" = '''
:sup:`10` Ὅτι εἶπαν οἱ ἐχθροί μου ἐμοὶ, καὶ οἱ φυλάσσοντες τὴν ψυχήν μου ἐβουλεύσαντο ἐπιτοαυτὸ, 
'''
"11" = '''
:sup:`11` λέγοντες, ὁ Θεὸς ἐγκατέλιπεν αὐτὸν, καταδιώξατε καὶ καταλάβετε αὐτὸν, ὅτι οὐκ ἔστιν ὁ ῥυόμενος. 
'''
"12" = '''
:sup:`12` Ὁ Θεὸς μὴ μακρύνῃς ἀπʼ ἐμοῦ, 
'''
"13" = '''
:sup:`13` ὁ Θεός μου εἰς τὴν βοήθειάν μου πρόσχες. Αἰσχυνθήτωσαν καὶ ἐκλιπέτωσαν οἱ ἐνδιαβάλλοντες τὴν ψυχήν μου, περιβαλλέσθωσαν αἰσχύνην καὶ ἐντροπὴν οἱ ζητοῦντες τὰ κακά μοι. 
'''
"14" = '''
:sup:`14` Ἐγὼ δὲ διαπαντὸς ἐλπιῶ, καὶ προσθήσω ἐπὶ πᾶσαν τὴν αἴνεσίν σου. 
'''
"15" = '''
:sup:`15` Τὸ στόμα μου ἐξαγγελεῖ τὴν δικαιοσύνην σου, ὅλην τὴν ἡμέραν τὴν σωτηρίαν σου· ὅτι οὐκ ἔγνων πραγματείας. 
'''
"16" = '''
:sup:`16` Εἰσελεύσομαι ἐν δυναστείᾳ Κυρίου, Κύριε μνησθήσομαι τῆς δικαιοσύνης σου μόνου. 
'''
"17" = '''
:sup:`17` Ἐδίδαξας με ὁ Θεὸς ἐκ νεότητός μου, καὶ μέχρι νῦν ἀπαγγελῶ τὰ θαυμάσιά σου, 
'''
"18" = '''
:sup:`18` καὶ ἕως γήρους καὶ πρεσβείου· ὁ Θεὸς μὴ ἐγκαταλίπῃς με, ἕως ἂν ἀπαγγείλω τὸν βραχίονά σου πάσῃ τῇ γενεᾷ τῇ ἐρχομένῃ· Τὴν δυναστείαν σου, 
'''
"19" = '''
:sup:`19` καὶ τὴν δικαιοσύνην σου ὁ Θεὸς ἕως ὑψίστων, ἃ ἐποίησας μεγαλεῖα· ὁ Θεὸς τίς ὅμοιός σοι; 
'''
"20" = '''
:sup:`20` Ὅσας ἔδειξάς μοι θλίψεις πολλὰς καὶ κακάς; καὶ ἐπιστρέψας ἐζωοποίησάς με, καὶ ἐκ τῶν ἀβύσσων τῆς γῆς πάλιν ἀνήγαγές με. 
'''
"21" = '''
:sup:`21` Ἐπλεόνασας τὴν δικαιοσύνην σου, καὶ ἐπιστρέψας παρεκάλεσάς με, καὶ ἐκ τῶν ἀβύσσων τῆς γῆς πάλιν ἀνήγαγές με. 
'''
"22" = '''
:sup:`22` Καὶ γὰρ ἐγὼ ἐξομολογήσομαί σοι ἐν σκεύει ψαλμοῦ τὴν ἀλήθειάν σου ὁ Θεὸς, ψαλῶ σοι ἐν κιθάρᾳ ὁ ἅγιος τοῦ Ἰσραήλ. 
'''
"23" = '''
:sup:`23` Ἀγαλλιάσονται τὰ χείλη μου ὅταν ψάλω σοι, καὶ ἡ ψυχή μου ἣν ἐλυτρώσω. 
'''
"24" = '''
:sup:`24` Ἔτι δὲ καὶ ἡ γλῶσσά μου ὅλην τὴν ἡμέραν μελετήσει τὴν δικαιοσύνην σου, ὅταν αἰσχυνθῶσι καὶ ἐντραπῶσιν οἱ ζητοῦντες τὰ κακά μοι. 
'''
