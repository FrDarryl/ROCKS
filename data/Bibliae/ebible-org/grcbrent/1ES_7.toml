[7]
"1" = '''
:sup:`1` Τότε Σισίννης ἔπαρχος κοίλης Συρίας καὶ Φοινίκης, καὶ Σαθραβουζάνης, καὶ οἱ συνεταῖροι κατακολουθήσαντες τοῖς ὑπὸ τοῦ βασιλέως Δαρείου προσταγεῖσιν, 
'''
"2" = '''
:sup:`2` ἐπεστάτουν τῶν ἱερῶν ἔργων ἐπιμελέστερον συνεργοῦντες τοῖς πρεσβυτέροις τῶν Ἰουδαίων καὶ ἱεροστάταις. 
'''
"3" = '''
:sup:`3` Καὶ εὔοδα ἐγίνετο τὰ ἱερὰ ἔργα, προφητευόντων Ἀγγαίου καὶ Ζαχαρίου τῶν προφητῶν. 
'''
"4" = '''
:sup:`4` Καὶ συνετέλεσαν ταῦτα διὰ προστάγματος Κυρίου Θεοῦ Ἰσραήλ· καὶ μετὰ τῆς γνώμης τοῦ Κύρου καὶ Δαρείου καὶ Ἀρταξέρξου βασιλέων Περσῶν, 
'''
"5" = '''
:sup:`5` συνετελέσθη ὁ οἶκος ὁ ἅγιος ἕως τρίτης καὶ εἰκάδος μηνὸς Ἄδαρ, τοῦ ἕκτου ἔτους βασιλέως Δαρείου. 
'''
"6" = '''
:sup:`6` Καὶ ἐποίησαν οἱ υἱοὶ Ἰσραὴλ, καὶ οἱ ἱερεῖς καὶ οἱ Λευῖται καὶ οἱ λοιποὶ οἱ ἐκ τῆς αἰχμαλωσίας οἱ προστεθέντες, ἀκολούθως τοῖς ἐν τῇ Μωυσέως βίβλῳ. 
'''
"7" = '''
:sup:`7` Καὶ προσήνεγκαν εἰς τὸν ἐγκαινισμὸν τοῦ ἱεροῦ τοῦ Κυρίου ταύρους ἑκατὸν, κριοὺς διακοσίους, ἄρνας τετρακοσίους, 
'''
"8" = '''
:sup:`8` χιμάρους ὑπὲρ ἁμαρτίας παντὸς τοῦ Ἰσραὴλ δώδεκα πρὸς ἀριθμὸν, ἐκ τῶν φυλάρχων τοῦ Ἰσραὴλ δώδεκα. 
'''
"9" = '''
:sup:`9` Καὶ ἔστησαν οἱ ἱερεῖς καὶ οἱ Λενῖται κατὰ φυλὰς ἐστολισμένοι ἐπὶ τῶν ἔργων Κυρίου Θεοῦ Ἰσραὴλ ἀκολούθως τῇ Μωυσέως βίβλῳ, καὶ οἱ θυρωροὶ ἐφʼ ἑκάστου πυλῶνος. 
'''
"10" = '''
:sup:`10` Καὶ ἠγάγοσαν οἱ υἱοὶ Ἰσραὴλ τῶν ἐκ τῆς αἰχμαλωσίας τὸ πάσχα ἐν τῇ τεσσαρεσκαιδεκάτῃ τοῦ πρώτου μηνὸς, ὅτε ἡγνίσθησαν οἱ ἱερεῖς καὶ οἱ Λευῖται, 
'''
"11" = '''
:sup:`11` ἅμα καὶ πάντες οἱ υἱοὶ τῆς αἰχμαλωσίας, ὅτι ἡγνίσθησαν· ὅτι οἱ Λευῖται ἅμα πάντες ἡγνίσθησαν. 
'''
"12" = '''
:sup:`12` Καὶ ἔθυσαν τὸ πάσχα πᾶσι τοῖς υἱοῖς τοῖς αἰχμαλωσίας, καὶ τοῖς ἀδελφοῖς αὐτῶν τοῖς ἱερεῦσι, καὶ ἑαυτοῖς. 
'''
"13" = '''
:sup:`13` Καὶ ἐφάγοσαν οἱ υἱοὶ Ἰσραὴλ οἱ ἐκ τῆς αἰχμαλωσίας, πάντες οἱ χωρισθέντες ἀπὸ τῶν βδελυγμάτων τῶν ἐθνῶν τῆς γῆς, ζητοῦντες τὸν Κύριον· 
'''
"14" = '''
:sup:`14` Καὶ ἠγάγοσαν τὴν ἑορτὴν τῶν ἀζύμων ἑπτὰ ἡμέρας εὐφραινόμενοι ἔναντι Κυρίου, 
'''
"15" = '''
:sup:`15` ὅτι μετέστρεψε τὴν βουλὴν τοῦ βασιλέως Ἀσσυρίων ἐπʼ αὐτοὺς, κατισχῦσαι τὰς χεῖρας αὐτῶν ἐπὶ τὰ ἔργα Κυρίου Θεοῦ Ἰσραήλ. 
'''
