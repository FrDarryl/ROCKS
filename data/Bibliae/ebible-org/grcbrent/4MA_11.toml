[11]
"1" = '''
:sup:`1` Ὡς δὲ καὶ οὗτος ταῖς βασάνοις καταικισθεὶς ἐναπέθανεν, ὁ πέμπτος παρεπήδησεν, λέγων, 
'''
"2" = '''
:sup:`2` Οὐ μέλλω, τύραννε, πρὸς τὸν ὑπὲρ τῆς ἀρετῆς βασανισμὸν παραιτεῖσθαι. 
'''
"3" = '''
:sup:`3` Αὐτὸς δʼ ἀπʼ ἐμαυτοῦ παρῆλθον, ὅπως κᾀμὲ κατακτείνας, περὶ πλειόνων ἀδικημάτων ὀφειλήσῃς τῇ οὐρανίῳ δίκῃ τιμωρίαν. 
'''
"4" = '''
:sup:`4` Ὦ μισάρετε καὶ μισάνθρωπε, τὶ δράσαντας ἡμᾶς τοῦτον πορθεῖς τὸν τρόπον; 
'''
"5" = '''
:sup:`5` Ἢ κακόν σοι δοκεῖ, ὅτι τὸν πάντων κτιστὴν εὐσεβοῦμεν, καὶ κατὰ τὸν ἐνάρετον αὐτοῦ ζῶμεν νόμον; 
'''
"6" = '''
:sup:`6` Ἀλλὰ ταῦτα τιμῶν, οὐ βασάνων ἐστὶν ἄξια. 
'''
"7" = '''
:sup:`7` Εἴπερ ᾐσθάνου ἀνθρώπου πόθων, καὶ ἐλπίδα εἶχες παρὰ Θεῷ σωτηρίου· 
'''
"8" = '''
:sup:`8` νῦν ἰδὲ ἀλλότριος ὢν Θεοῦ, πολεμεῖς τοὺς εὐσεβοῦντας εἰς τὸν Θεόν. 
'''
"9" = '''
:sup:`9` Τοιαῦτα λέγοντα οἱ δορυφόροι δήσαντες, αὐτὸν εἷλκον ἐπὶ τὸν καταπέλτην· 
'''
"10" = '''
:sup:`10` ἐφʼ ὃ δήσαντες αὐτὸν ἐπὶ τὰ γόνατα, καὶ ταῦτα ποδάγραις σιδηραῖς ἐφορμάσαντες τὴν ὀσφὺν αὐτοῦ ἐπὶ τὸν τροχιαῖον σφῆνα κατέκαμψαν· περὶ ὃν ὅλος ἐπὶ τὸν τρονὸν σκορπίου τρόπον ἀνακλώμενος ἐξεμελίζετο. 
'''
"11" = '''
:sup:`11` Κατὰ τοῦτον τὸν τρόπον καὶ τὸ πνεῦμα στενοχωρούμενος, καὶ τὸ σῶμα ἀγχόμενος, καλὰς, ἔλεγεν, ἄκων, 
'''
"12" = '''
:sup:`12` ὦ τύραννε, χάριτας ἡμῖν χαρίζῃ διὰ γενναιοτέρων πόνων ἐπιδείξασθαι παρέχων τὴν εἰς τὸν νόμον ἡμῶν καρτερίαν. 
'''
"13" = '''
:sup:`13` Τελευτήσαντος δὲ καὶ τούτου, ὁ ἕκτος ἤγετο μειρακίσκος· ὃς πυνθανομένου τοῦ τύραννου εἰ βούλοιτο φαγὼν ἀπολύεσθαι, ὁ δὲ ἔφη, 
'''
"14" = '''
:sup:`14` Ἐγὼ τῇ μὲν ἡλικίᾳ τῶν ἀδελφῶν μου εἰμὶ νεώτερος, τῇ δὲ διανοίᾳ ἡλικιώτης· 
'''
"15" = '''
:sup:`15` Εἰς τὰ αὐτὰ γὰρ καὶ γεννηθέντες καὶ τραφέντες, ὑπὲρ τῶν αὐτῶν καὶ ἀποθνήσκειν ὀφείλομεν ὁμοίως. 
'''
"16" = '''
:sup:`16` Ὥστε εἰ σοὶ δοκεῖ βασανίξειν, μὴ μιαιροφαγοῦτας βασάνιζε. 
'''
"17" = '''
:sup:`17` Ταῦτα αὐτὸν εἰπόντα παρῆγον ἐπὶ τὸν τροχόν. 
'''
"18" = '''
:sup:`18` Ἐφʼ οὗ κατατεινόμενος εὐμελῶς καὶ ἐκσφονοδυλιζόμενος ὑπεκαίετο. 
'''
"19" = '''
:sup:`19` Καὶ ὀβελίσκους ὀξεῖς πυρώσαντες, τοῖς νότοις προσέφερον· καὶ τὰ πλευπὰ διαπείραντες, ἀπʼ αὐτοῦ σπλάγχνα διέκαιον. 
'''
"20" = '''
:sup:`20` Ὁ δὲ βασανιζόμενος, ὦ ἱεροπρεποῦς αἰῶνος, ἔλεγεν, ἐφʼ ὃν διὰ τὴν εὐσέβειαν εἰς γυμνασίαν πόνων ἀδελφοὶ τοσοῦτοι κληθέντες οὐκ ἐνικήθημεν. 
'''
"21" = '''
:sup:`21` Ἀνίκητος γάρ ἐστιν, ὦ τύραννε, ἡ εὐσεβὴς ἐπιστήμη. 
'''
"22" = '''
:sup:`22` Καλοκᾳγαθίᾳ καθωπλισμένος τεθνήξομαι κἀγὼ μετὰ τῶν ἀδελφῶν μοῦ. 
'''
"23" = '''
:sup:`23` Μέγαν σοὶ προσβάλλων καὶ αὐτὸς ἀλάστορα, καινουργὲ τῶν βασάνων, καὶ πολέμιε τῶν ἀληθῶς εὐσεβούντων. 
'''
"24" = '''
:sup:`24` Ἓξ μειράκια κατελύσαμέν σου τὴν τυραννίδα. 
'''
"25" = '''
:sup:`25` Τὸ γὰρ μὴ δυνηθῆναί σε μεταπεῖσαι τὸν λογισμὸν ἡμῶν, μήτε βιάσασθαι πρὸς τὴν μιαιροφαγίαν, οὐ κατάλυσίς ἐστιν σοῦ; 
'''
"26" = '''
:sup:`26` Τὸ πῦρ σου ψυχρὸν ἡμῖν, καὶ ἄπονοι οἱ καταπέλται, καὶ ἀδύνατος ἡ βία σου. 
'''
"27" = '''
:sup:`27` Οὐ γὰρ τυράννου, ἀλλὰ θείου νόμου προεστήκασιν ἡμῶν οἱ δορυφίροι· διὰ τοῦτο ἀνίκητον ἕχομεν τὸν λογι σμόν. 
'''
