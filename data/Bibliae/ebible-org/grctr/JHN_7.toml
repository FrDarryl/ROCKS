[7]
"1" = '''
:sup:`1` Καὶ περιεπάτει ὁ Ἰησοῦς μετὰ ταῦτα ἐν τῇ Γαλιλαίᾳ· οὐ γὰρ ἤθελεν ἐν τῇ Ἰουδαίᾳ περιπατεῖν, ὅτι ἐζήτουν αὐτὸν οἱ Ἰουδαῖοι ἀποκτεῖναι. 
'''
"2" = '''
:sup:`2` Ἦν δὲ ἐγγὺς ἡ ἑορτὴ τῶν Ἰουδαίων ἡ Σκηνοπηγία. 
'''
"3" = '''
:sup:`3` Εἶπον οὖν πρὸς αὐτὸν οἱ ἀδελφοὶ αὐτοῦ, Μετάβηθι ἐντεῦθεν, καὶ ὕπαγε εἰς τὴν Ἰουδαίαν, ἵνα καὶ οἱ μαθηταί σου θεωρήσωσι τὰ ἔργα σου ἃ ποιεῖς. 
'''
"4" = '''
:sup:`4` Οὐδεὶς γὰρ ἐν κρυπτῷ τι ποιεῖ, καὶ ζητεῖ αὐτὸς ἐν παρρησίᾳ εἶναι. Εἰ ταῦτα ποιεῖς, φανέρωσον σεαυτὸν τῷ κόσμῳ. 
'''
"5" = '''
:sup:`5` Οὐδὲ γὰρ οἱ ἀδελφοὶ αὐτοῦ ἐπίστευον εἰς αὐτόν. 
'''
"6" = '''
:sup:`6` Λέγει οὖν αὐτοῖς ὁ Ἰησοῦς, Ὁ καιρὸς ὁ ἐμὸς οὔπω πάρεστιν, ὁ δὲ καιρὸς ὁ ὑμέτερος πάντοτέ ἐστιν ἕτοιμος. 
'''
"7" = '''
:sup:`7` Οὐ δύναται ὁ κόσμος μισεῖν ὑμᾶς· ἐμὲ δὲ μισεῖ, ὅτι ἐγὼ μαρτυρῶ περὶ αὐτοῦ, ὅτι τὰ ἔργα αὐτοῦ πονηρά ἐστιν. 
'''
"8" = '''
:sup:`8` Ὑμεῖς ἀνάβητε εἰς τὴν ἑορτὴν ταύτην· ἐγὼ οὔπω ἀναβαίνω εἰς τὴν ἑορτὴν ταύτην, ὅτι ὁ καιρὸς ὁ ἐμὸς οὔπω πεπλήρωται. 
'''
"9" = '''
:sup:`9` Ταῦτα δὲ εἰπὼν αὐτοῖς, ἔμεινεν ἐν τῇ Γαλιλαίᾳ. 
'''
"10" = '''
:sup:`10` Ὡς δὲ ἀνέβησαν οἱ ἀδελφοὶ αὐτοῦ, τότε καὶ αὐτὸς ἀνέβη εἰς τὴν ἑορτήν, οὐ φανερῶς, ἀλλ᾿ ὡς ἐν κρυπτῷ. 
'''
"11" = '''
:sup:`11` Οἱ οὖν Ἰουδαῖοι ἐζήτουν αὐτὸν ἐν τῇ ἑορτῇ, καὶ ἔλεγον, Ποῦ ἐστιν ἐκεῖνος; 
'''
"12" = '''
:sup:`12` Καὶ γογγυσμὸς πολὺς περὶ αὐτοῦ ἦν ἐν τοῖς ὄχλοις· οἱ μὲν ἔλεγον ὅτι Ἀγαθός ἐστιν· ἄλλοι δὲ ἔλεγον, Οὔ, ἀλλὰ πλανᾷ τὸν ὄχλον. 
'''
"13" = '''
:sup:`13` Οὐδεὶς μέντοι παρρησίᾳ ἐλάλει περὶ αὐτοῦ διὰ τὸν φόβον τῶν Ἰουδαίων. 
'''
"14" = '''
:sup:`14` Ἤδη δὲ τῆς ἑορτῆς μεσούσης, ἀνέβη ὁ Ἰησοῦς εἰς τὸ ἱερόν, καὶ ἐδίδασκε. 
'''
"15" = '''
:sup:`15` Καὶ ἐθαύμαζον οἱ Ἰουδαῖοι λέγοντες, Πῶς οὗτος γράμματα οἶδε, μὴ μεμαθηκώς; 
'''
"16" = '''
:sup:`16` Ἀπεκρίθη αὐτοῖς ὁ Ἰησοῦς καὶ εἶπεν, Ἡ ἐμὴ διδαχὴ οὐκ ἔστιν ἐμή, ἀλλὰ τοῦ πέμψαντός με. 
'''
"17" = '''
:sup:`17` Ἐάν τις θέλῃ τὸ θέλημα αὐτοῦ ποιεῖν, γνώσεται περὶ τῆς διδαχῆς, πότερον ἐκ τοῦ Θεοῦ ἐστιν, ἢ ἐγὼ ἀπ᾿ ἐμαυτοῦ λαλῶ. 
'''
"18" = '''
:sup:`18` Ὁ ἀφ᾿ ἑαυτοῦ λαλῶν, τὴν δόξαν τὴν ἰδίαν ζητεῖ· ὁ δὲ ζητῶν τὴν δόξαν τοῦ πέμψαντος αὐτόν, οὗτος ἀληθής ἐστι, καὶ ἀδικία ἐν αὐτῷ οὐκ ἔστιν. 
'''
"19" = '''
:sup:`19` Οὐ Μωσῆς δέδωκεν ὑμῖν τὸν νόμον, καὶ οὐδεὶς ἐξ ὑμῶν ποιεῖ τὸν νόμον; Τί με ζητεῖτε ἀποκτεῖναι; 
'''
"20" = '''
:sup:`20` Ἀπεκρίθη ὁ ὄχλος καὶ εἶπε, Δαιμόνιον ἔχεις· τίς σε ζητεῖ ἀποκτεῖναι; 
'''
"21" = '''
:sup:`21` Ἀπεκρίθη ὁ Ἰησοῦς καὶ εἶπεν αὐτοῖς, Ἓν ἔργον ἐποίησα, καὶ πάντες θαυμάζετε. 
'''
"22" = '''
:sup:`22` Διὰ τοῦτο Μωσῆς δέδωκεν ὑμῖν τὴν περιτομήν — οὐχ ὅτι ἐκ τοῦ Μωσέως ἐστίν, ἀλλ᾿ ἐκ τῶν πατέρων — καὶ ἐν σαββάτῳ περιτέμνετε ἄνθρωπον. 
'''
"23" = '''
:sup:`23` Εἰ περιτομὴν λαμβάνει ἄνθρωπος ἐν σαββάτῳ, ἵνα μὴ λυθῇ ὁ νόμος Μωσέως, ἐμοὶ χολᾶτε ὅτι ὅλον ἄνθρωπον ὑγιῆ ἐποίησα ἐν σαββάτῳ; 
'''
"24" = '''
:sup:`24` Μὴ κρίνετε κατ᾿ ὄψιν, ἀλλὰ τὴν δικαίαν κρίσιν κρίνατε. 
'''
"25" = '''
:sup:`25` Ἔλεγον οὖν τινες ἐκ τῶν Ἱεροσολυμιτῶν, Οὐχ οὗτός ἐστιν ὃν ζητοῦσιν ἀποκτεῖναι; 
'''
"26" = '''
:sup:`26` Καὶ ἴδε παρρησίᾳ λαλεῖ, καὶ οὐδὲν αὐτῷ λέγουσι. Μήποτε ἀληθῶς ἔγνωσαν οἱ ἄρχοντες ὅτι οὗτός ἐστιν ἀληθῶς ὁ Χριστός; 
'''
"27" = '''
:sup:`27` Ἀλλὰ τοῦτον οἴδαμεν πόθεν ἐστίν· ὁ δὲ Χριστὸς ὅταν ἔρχηται, οὐδεὶς γινώσκει πόθεν ἐστίν. 
'''
"28" = '''
:sup:`28` Ἔκραξεν οὖν ἐν τῷ ἱερῷ διδάσκων ὁ Ἰησοῦς καὶ λέγων, Κἀμὲ οἴδατε, καὶ οἴδατε πόθεν εἰμί· καὶ ἀπ᾿ ἐμαυτοῦ οὐκ ἐλήλυθα, ἀλλ᾿ ἔστιν ἀληθινὸς ὁ πέμψας με, ὃν ὑμεῖς οὐκ οἴδατε. 
'''
"29" = '''
:sup:`29` Ἐγὼ δὲ οἶδα αὐτόν, ὅτι παρ᾿ αὐτοῦ εἰμι, κἀκεῖνός με ἀπέστειλεν. 
'''
"30" = '''
:sup:`30` Ἐζήτουν οὖν αὐτὸν πιάσαι. Καὶ οὐδεὶς ἐπέβαλεν ἐπ᾿ αὐτὸν τὴν χεῖρα, ὅτι οὔπω ἐληλύθει ἡ ὥρα αὐτοῦ. 
'''
"31" = '''
:sup:`31` Πολλοὶ δὲ ἐκ τοῦ ὄχλου ἐπίστευσαν εἰς αὐτόν, καὶ ἔλεγον ὅτι Ὁ Χριστὸς ὅταν ἔλθῃ, μήτι πλείονα σημεῖα τούτων ποιήσει ὧν οὗτος ἐποίησεν; 
'''
"32" = '''
:sup:`32` Ἤκουσαν οἱ Φαρισαῖοι τοῦ ὄχλου γογγύζοντος περὶ αὐτοῦ ταῦτα· καὶ ἀπέστειλαν οἱ Φαρισαῖοι καὶ οἱ ἀρχιερεῖς ὑπηρέτας ἵνα πιάσωσιν αὐτόν. 
'''
"33" = '''
:sup:`33` Εἶπεν οὖν αὐτοῖς ὁ Ἰησοῦς, Ἔτι μικρὸν χρόνον μεθ᾿ ὑμῶν εἰμι, καὶ ὑπάγω πρὸς τὸν πέμψαντά με. 
'''
"34" = '''
:sup:`34` Ζητήσετέ με, καὶ οὐχ εὑρήσετε· καὶ ὅπου εἰμὶ ἐγώ, ὑμεῖς οὐ δύνασθε ἐλθεῖν. 
'''
"35" = '''
:sup:`35` Εἶπον οὖν οἱ Ἰουδαῖοι πρὸς ἑαυτούς, Ποῦ οὗτος μέλλει πορεύεσθαι ὅτι ἡμεῖς οὐχ εὑρήσομεν αὐτόν; Μὴ εἰς τὴν διασπορὰν τῶν Ἑλλήνων μέλλει πορεύεσθαι, καὶ διδάσκειν τοὺς Ἕλληνας; 
'''
"36" = '''
:sup:`36` Τίς ἐστιν οὗτος ὁ λόγος ὃν εἶπε, Ζητήσετέ με, καὶ οὐχ εὑρήσετε· καὶ ὅπου εἰμὶ ἐγώ, ὑμεῖς οὐ δύνασθε ἐλθεῖν; 
'''
"37" = '''
:sup:`37` Ἐν δὲ τῇ ἐσχάτῃ ἡμέρᾳ τῇ μεγάλῃ τῆς ἑορτῆς εἱστήκει ὁ Ἰησοῦς καὶ ἔκραξε, λέγων, Ἐάν τις διψᾷ, ἐρχέσθω πρός με καὶ πινέτω. 
'''
"38" = '''
:sup:`38` Ὁ πιστεύων εἰς ἐμέ, καθὼς εἶπεν ἡ γραφή, ποταμοὶ ἐκ τῆς κοιλίας αὐτοῦ ῥεύσουσιν ὕδατος ζῶντος. 
'''
"39" = '''
:sup:`39` Τοῦτο δὲ εἶπε περὶ τοῦ πνεύματος οὗ ἔμελλον λαμβάνειν οἱ πιστεύοντες εἰς αὐτόν· οὔπω γὰρ ἦν πνεῦμα ἅγιον, ὅτι ὁ Ἰησοῦς οὐδέπω ἐδοξάσθη. 
'''
"40" = '''
:sup:`40` Πολλοὶ οὖν ἐκ τοῦ ὄχλου ἀκούσαντες τὸν λόγον ἔλεγον, Οὗτός ἐστιν ἀληθῶς ὁ προφήτης. 
'''
"41" = '''
:sup:`41` Ἄλλοι ἔλεγον, Οὗτός ἐστιν ὁ Χριστός. Ἄλλοι δὲ ἔλεγον, Μὴ γὰρ ἐκ τῆς Γαλιλαίας ὁ Χριστὸς ἔρχεται; 
'''
"42" = '''
:sup:`42` Οὐχὶ ἡ γραφὴ εἶπεν ὅτι ἐκ τοῦ σπέρματος Δαβίδ, καὶ ἀπὸ Βηθλεέμ, τῆς κώμης ὅπου ἦν Δαβίδ, ὁ Χριστὸς ἔρχεται; 
'''
"43" = '''
:sup:`43` Σχίσμα οὖν ἐν τῷ ὄχλῳ ἐγένετο δι᾿ αὐτόν. 
'''
"44" = '''
:sup:`44` Τινὲς δὲ ἤθελον ἐξ αὐτῶν πιάσαι αὐτόν, ἀλλ᾿ οὐδεὶς ἐπέβαλεν ἐπ᾿ αὐτὸν τὰς χεῖρας. 
'''
"45" = '''
:sup:`45` Ἦλθον οὖν οἱ ὑπηρέται πρὸς τοὺς ἀρχιερεῖς καὶ Φαρισαίους· καὶ εἶπον αὐτοῖς ἐκεῖνοι, Διὰ τί οὐκ ἠγάγετε αὐτόν; 
'''
"46" = '''
:sup:`46` Ἀπεκρίθησαν οἱ ὑπηρέται, Οὐδέποτε οὕτως ἐλάλησεν ἄνθρωπος, ὡς οὗτος ὁ ἄνθρωπος. 
'''
"47" = '''
:sup:`47` Ἀπεκρίθησαν οὖν αὐτοῖς οἱ Φαρισαῖοι, Μὴ καὶ ὑμεῖς πεπλάνησθε; 
'''
"48" = '''
:sup:`48` Μή τις ἐκ τῶν ἀρχόντων ἐπίστευσεν εἰς αὐτόν, ἢ ἐκ τῶν Φαρισαίων; 
'''
"49" = '''
:sup:`49` Ἀλλ᾿ ὁ ὄχλος οὗτος ὁ μὴ γινώσκων τὸν νόμον ἐπικατάρατοί εἰσι. 
'''
"50" = '''
:sup:`50` Λέγει Νικόδημος πρὸς αὐτούς — ὁ ἐλθὼν νυκτὸς πρὸς αὐτόν, εἷς ὢν ἐξ αὐτῶν — 
'''
"51" = '''
:sup:`51` Μὴ ὁ νόμος ἡμῶν κρίνει τὸν ἄνθρωπον, ἐὰν μὴ ἀκούσῃ παρ᾿ αὐτοῦ πρότερον καὶ γνῷ τί ποιεῖ; 
'''
"52" = '''
:sup:`52` Ἀπεκρίθησαν καὶ εἶπον αὐτῷ, Μὴ καὶ σὺ ἐκ τῆς Γαλιλαίας εἶ; Ἐρεύνησον καὶ ἴδε ὅτι προφήτης ἐκ τῆς Γαλιλαίας οὐκ ἐγήγερται. 
'''
"53" = '''
:sup:`53` Καὶ ἐπορεύθη ἕκαστος εἰς τὸν οἶκον αὐτοῦ· 
'''
