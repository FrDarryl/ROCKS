[13]
"1" = '''
:sup:`1` Lo, mine eye hath seen all this, mine ear hath heard and understood it. 
'''
"2" = '''
:sup:`2` What ye know, the same do I know also: I am not inferior unto you. 
'''
"3" = '''
:sup:`3` Surely I would speak to the Almighty, and I desire to reason with God. 
'''
"4" = '''
:sup:`4` But ye are forgers of lies, ye are all physicians of no value. 
'''
"5" = '''
:sup:`5` Oh that ye would altogether hold your peace! and it should be your wisdom. 
'''
"6" = '''
:sup:`6` Hear now my reasoning, and hearken to the pleadings of my lips. 
'''
"7" = '''
:sup:`7` Will ye speak unrighteously for God, and talk deceitfully for him? 
'''
"8" = '''
:sup:`8` Will ye respect his person? will ye contend for God? 
'''
"9" = '''
:sup:`9` Is it good that he should search you out? or as one deceiveth a man, will ye deceive him? 
'''
"10" = '''
:sup:`10` He will surely reprove you, if ye do secretly respect persons. 
'''
"11" = '''
:sup:`11` Shall not his excellency make you afraid, and his dread fall upon you? 
'''
"12" = '''
:sup:`12` Your memorable sayings are proverbs of ashes, your defences are defences of clay. 
'''
"13" = '''
:sup:`13` Hold your peace, let me alone, that I may speak, and let come on me what wilt. 
'''
"14" = '''
:sup:`14` Wherefore should I take my flesh in my teeth, and put my life in mine hand? 
'''
"15" = '''
:sup:`15` Though he slay me, yet will I wait for him: nevertheless I will maintain my ways before him. 
'''
"16" = '''
:sup:`16` This also shall be my salvation; for a godless man shall not come before him. 
'''
"17" = '''
:sup:`17` Hear diligently my speech, and let my declaration be in your ears. 
'''
"18" = '''
:sup:`18` Behold now, I have ordered my cause; I know that I am righteous. 
'''
"19" = '''
:sup:`19` Who is he that will contend with me? for now shall I hold my peace and give up the ghost. 
'''
"20" = '''
:sup:`20` Only do not two things unto me, then will I not hide myself from thy face: 
'''
"21" = '''
:sup:`21` Withdraw thine hand far from me; and let not thy terror make me afraid. 
'''
"22" = '''
:sup:`22` Then call thou, and I will answer; or let me speak, and answer thou me. 
'''
"23" = '''
:sup:`23` How many are mine iniquities and sins? make me to know my transgression and my sin. 
'''
"24" = '''
:sup:`24` Wherefore hidest thou thy face, and holdest me for thine enemy? 
'''
"25" = '''
:sup:`25` Wilt thou harass a driven leaf? and wilt thou pursue the dry stubble? 
'''
"26" = '''
:sup:`26` For thou writest bitter things against me, and makest me to inherit the iniquities of my youth: 
'''
"27" = '''
:sup:`27` Thou puttest my feet also in the stocks, and markest all my paths; thou drawest thee a line about the soles of my feet: 
'''
"28" = '''
:sup:`28` Though I am like a rotten thing that consumeth, like a garment that is moth-eaten. 
'''
