[21]
"1" = '''
:sup:`1` For the Chief Musician. A Psalm of David. The king shall joy in thy strength, O LORD; and in thy salvation how greatly shall he rejoice! 
'''
"2" = '''
:sup:`2` Thou hast given him his heartâ€™s desire, and hast not withholden the request of his lips. Selah 
'''
"3" = '''
:sup:`3` For thou preventest him with the blessings of goodness: thou settest a crown of fine gold on his head. 
'''
"4" = '''
:sup:`4` He asked life of thee, thou gavest it him; even length of days for ever and ever. 
'''
"5" = '''
:sup:`5` His glory is great in thy salvation: honour and majesty dost thou lay upon him. 
'''
"6" = '''
:sup:`6` For thou makest him most blessed for ever: thou makest him glad with joy in thy presence. 
'''
"7" = '''
:sup:`7` For the king trusteth in the LORD, and through the lovingkindness of the Most High he shall not be moved. 
'''
"8" = '''
:sup:`8` Thine hand shall find out all thine enemies: thy right hand shall find out those that hate thee. 
'''
"9" = '''
:sup:`9` Thou shalt make them as a fiery furnace in the time of thine anger. The LORD shall swallow them up in his wrath, and the fire shall devour them. 
'''
"10" = '''
:sup:`10` Their fruit shalt thou destroy from the earth, and their seed from among the children of men. 
'''
"11" = '''
:sup:`11` For they intended evil against thee: they imagined a device, which they are not able to perform. 
'''
"12" = '''
:sup:`12` For thou shalt make them turn their back, thou shalt make ready with thy bowstrings against the face of them. 
'''
"13" = '''
:sup:`13` Be thou exalted, O LORD, in thy strength: so will we sing and praise thy power. 
'''
