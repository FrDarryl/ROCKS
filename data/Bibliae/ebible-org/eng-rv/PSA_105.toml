[105]
"1" = '''
:sup:`1` Give thanks unto the LORD, call upon his name; make known his doings among the peoples. 
'''
"2" = '''
:sup:`2` Sing unto him, sing praises unto him; talk ye of all his marvelous works. 
'''
"3" = '''
:sup:`3` Glory ye in his holy name: let the heart of them rejoice that seek the LORD. 
'''
"4" = '''
:sup:`4` Seek ye the LORD and his strength; seek his face evermore. 
'''
"5" = '''
:sup:`5` Remember his marvelous works that he hath done; his wonders, and the judgments of his mouth; 
'''
"6" = '''
:sup:`6` O ye seed of Abraham his servant, ye children of Jacob, his chosen ones. 
'''
"7" = '''
:sup:`7` He is the LORD our God: his judgments are in all the earth. 
'''
"8" = '''
:sup:`8` He hath remembered his covenant for ever, the word which he commanded to a thousand generations; 
'''
"9" = '''
:sup:`9` The covenant which he made with Abraham, and his oath unto Isaac; 
'''
"10" = '''
:sup:`10` And confirmed the same unto Jacob for a statute, to Israel for an everlasting covenant: 
'''
"11" = '''
:sup:`11` Saying, Unto thee will I give the land of Canaan, the lot of your inheritance: 
'''
"12" = '''
:sup:`12` When they were but a few men in number; yea, very few, and sojourners in it; 
'''
"13" = '''
:sup:`13` And they went about from nation to nation, from one kingdom to another people. 
'''
"14" = '''
:sup:`14` He suffered no man to do them wrong; yea, he reproved kings for their sakes; 
'''
"15" = '''
:sup:`15` Saying, Touch not mine anointed ones, and do my prophets no harm. 
'''
"16" = '''
:sup:`16` And he called for a famine upon the land; he brake the whole staff of bread. 
'''
"17" = '''
:sup:`17` He sent a man before them; Joseph was sold for a servant: 
'''
"18" = '''
:sup:`18` His feet they hurt with fetters; he was laid in chains of iron: 
'''
"19" = '''
:sup:`19` Until the time that his word came to pass; the word of the LORD tried him. 
'''
"20" = '''
:sup:`20` The king sent and loosed him; even the ruler of peoples, and let him go free. 
'''
"21" = '''
:sup:`21` He made him lord of his house, and ruler of all his substance: 
'''
"22" = '''
:sup:`22` To bind his princes at his pleasure, and teach his senators wisdom. 
'''
"23" = '''
:sup:`23` Israel also came into Egypt; and Jacob sojourned in the land of Ham. 
'''
"24" = '''
:sup:`24` And he increased his people greatly, and made them stronger than their adversaries. 
'''
"25" = '''
:sup:`25` He turned their heart to hate his people, to deal subtilly with his servants. 
'''
"26" = '''
:sup:`26` He sent Moses his servant, and Aaron whom he had chosen. 
'''
"27" = '''
:sup:`27` They set among them his signs, and wonders in the land of Ham. 
'''
"28" = '''
:sup:`28` He sent darkness, and made it dark; and they rebelled not against his words. 
'''
"29" = '''
:sup:`29` He turned their waters into blood, and slew their fish. 
'''
"30" = '''
:sup:`30` Their land swarmed with frogs, in the chambers of their kings. 
'''
"31" = '''
:sup:`31` He spake, and there came swarms of flies, and lice in all their borders. 
'''
"32" = '''
:sup:`32` He gave them hail for rain, and flaming fire in their land. 
'''
"33" = '''
:sup:`33` He smote their vines also and their fig trees; and brake the trees of their borders. 
'''
"34" = '''
:sup:`34` He spake, and the locust came, and the cankerworm, and that without number, 
'''
"35" = '''
:sup:`35` And did eat up every herb in their land, and did eat up the fruit of their ground. 
'''
"36" = '''
:sup:`36` He smote also all the firstborn in their land, the chief of all their strength. 
'''
"37" = '''
:sup:`37` And he brought them forth with silver and gold: and there was not one feeble person among his tribes. 
'''
"38" = '''
:sup:`38` Egypt was glad when they departed; for the fear of them had fallen upon them. 
'''
"39" = '''
:sup:`39` He spread a cloud for a covering; and fire to give light in the night. 
'''
"40" = '''
:sup:`40` They asked, and he brought quails, and satisfied them with the bread of heaven. 
'''
"41" = '''
:sup:`41` He opened the rock, and waters gushed out; they ran in the dry places like a river. 
'''
"42" = '''
:sup:`42` For he remembered his holy word, and Abraham his servant. 
'''
"43" = '''
:sup:`43` And he brought forth his people with joy, and his chosen with singing. 
'''
"44" = '''
:sup:`44` And he gave them the lands of the nations; and they took the labour of the peoples in possession: 
'''
"45" = '''
:sup:`45` That they might keep his statutes, and observe his laws. Praise ye the LORD. 
'''
