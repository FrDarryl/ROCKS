[114]
"1" = '''
:sup:`1` When Israel went forth out of Egypt, the house of Jacob from a people of strange language; 
'''
"2" = '''
:sup:`2` Judah became his sanctuary, Israel his dominion. 
'''
"3" = '''
:sup:`3` The sea saw it, and fled; Jordan was driven back. 
'''
"4" = '''
:sup:`4` The mountains skipped like rams, the little hills like young sheep. 
'''
"5" = '''
:sup:`5` What aileth thee, O thou sea, that thou fleest? thou Jordan, that thou turnest back? 
'''
"6" = '''
:sup:`6` Ye mountains, that ye skip like rams; ye little hills, like young sheep? 
'''
"7" = '''
:sup:`7` Tremble, thou earth, at the presence of the Lord, at the presence of the God of Jacob; 
'''
"8" = '''
:sup:`8` Which turned the rock into a pool of water, the flint into a fountain of waters. 
'''
