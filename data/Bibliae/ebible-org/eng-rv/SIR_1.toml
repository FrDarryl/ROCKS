[1]
"1" = '''
:sup:`1` All wisdom cometh  from the Lord, And is with him for ever. 
'''
"2" = '''
:sup:`2` The sand of the seas, and the drops of rain, And the days of eternity, who shall number? 
'''
"3" = '''
:sup:`3` The height of the heaven, and the breadth of the earth, And the deep, and wisdom, who shall search them  out? 
'''
"4" = '''
:sup:`4` Wisdom hath been created before all things, And the understanding of prudence from everlasting. 
'''
"5" = '''
:sup:`5` To whom hath the root of wisdom been revealed? And who hath known her shrewd counsels? 
'''
"6" = '''
:sup:`6` There is one wise, greatly to be feared, The Lord sitting upon his throne: 
'''
"7" = '''
:sup:`7` He created her, And saw, and numbered her, And poured her out upon all his works. 
'''
"8" = '''
:sup:`8` She is  with all flesh according to his gift; And he gave her freely to them that love him. 
'''
"9" = '''
:sup:`9` The fear of the Lord is glory, and exultation, And gladness, and a crown of rejoicing. 
'''
"10" = '''
:sup:`10` The fear of the Lord shall delight the heart, And shall give gladness, and joy, and length of days. 
'''
"11" = '''
:sup:`11` Whoso feareth the Lord, it shall go well with him at the last, And in the day of his death he shall be blessed. 
'''
"12" = '''
:sup:`12` To fear the Lord is the beginning of wisdom; And it was created together with the faithful in the womb. 
'''
"13" = '''
:sup:`13` With men she laid an eternal foundation; And with their seed shall she be had in trust. 
'''
"14" = '''
:sup:`14` To fear the Lord is the fulness of wisdom; And she satiateth men with her fruits. 
'''
"15" = '''
:sup:`15` She shall fill all her house with desirable things, And her garners with her produce. 
'''
"16" = '''
:sup:`16` The fear of the Lord is the crown of wisdom, Making peace and perfect health to flourish. 
'''
"17" = '''
:sup:`17` He both saw and numbered her; He rained down skill and knowledge of understanding, And exalted the honour of them that hold her fast. 
'''
"18" = '''
:sup:`18` To fear the Lord is the root of wisdom; And her branches are length of days. 
'''
"19" = '''
:sup:`19` Unjust wrath can never be justified; For the sway of his wrath is his downfall. 
'''
"20" = '''
:sup:`20` A man that is longsuffering will bear for a season, And afterward gladness shall spring up unto him; 
'''
"21" = '''
:sup:`21` He will hide his words for a season, And the lips of many shall tell forth his understanding. 
'''
"22" = '''
:sup:`22` A parable of knowledge is in the treasures of wisdom; But godliness is an abomination to a sinner. 
'''
"23" = '''
:sup:`23` If thou desire wisdom, keep the commandments, And the Lord shall give her unto thee freely: 
'''
"24" = '''
:sup:`24` For the fear of the Lord is wisdom and instruction; And in  faith and meekness is his good pleasure. 
'''
"25" = '''
:sup:`25` Disobey not the fear of the Lord; And come not unto him with a double heart. 
'''
"26" = '''
:sup:`26` Be not a hypocrite in the mouths of men; And take good heed to thy lips. 
'''
"27" = '''
:sup:`27` Exalt not thyself, lest thou fall, And bring dishonour upon thy soul; And so  the Lord shall reveal thy secrets, And shall cast thee down in the midst of the congregation; Because thou camest not unto the fear of the Lord, And thy heart was full of deceit. 
'''
