[66]
"1" = '''
:sup:`1` For the Chief Musician. A Song, a Psalm. Make a joyful noise unto God, all the earth: 
'''
"2" = '''
:sup:`2` Sing forth the glory of his name: make his praise glorious. 
'''
"3" = '''
:sup:`3` Say unto God, How terrible are thy works! through the greatness of thy power shall thine enemies submit themselves unto thee. 
'''
"4" = '''
:sup:`4` All the earth shall worship thee, and shall sing unto thee; they shall sing to thy name. Selah 
'''
"5" = '''
:sup:`5` Come, and see the works of God; he is terrible in his doing toward the children of men. 
'''
"6" = '''
:sup:`6` He turned the sea into dry land: they went through the river on foot: there did we rejoice in him. 
'''
"7" = '''
:sup:`7` He ruleth by his might for ever; his eyes observe the nations: let not the rebellious exalt themselves. Selah 
'''
"8" = '''
:sup:`8` O bless our God, ye peoples, and make the voice of his praise to be heard. 
'''
"9" = '''
:sup:`9` Which holdeth our soul in life, and suffereth not our feet to be moved. 
'''
"10" = '''
:sup:`10` For thou, O God, hast proved us: thou hast tried us, as silver is tried. 
'''
"11" = '''
:sup:`11` Thou broughtest us into the net; thou layedst a sore burden upon our loins. 
'''
"12" = '''
:sup:`12` Thou hast caused men to ride over our heads; we went through fire and through water; but thou broughtest us out into a wealthy place. 
'''
"13" = '''
:sup:`13` I will come into thy house with burnt offerings, I will pay thee my vows, 
'''
"14" = '''
:sup:`14` Which my lips have uttered, and my mouth hath spoken, when I was in distress. 
'''
"15" = '''
:sup:`15` I will offer unto thee burnt offerings of fatlings, with the incense of rams; I will offer bullocks with goats. Selah 
'''
"16" = '''
:sup:`16` Come, and hear, all ye that fear God, and I will declare what he hath done for my soul. 
'''
"17" = '''
:sup:`17` I cried unto him with my mouth, and he was extolled with my tongue. 
'''
"18" = '''
:sup:`18` If I regard iniquity in my heart, the Lord will not hear: 
'''
"19" = '''
:sup:`19` But verily God hath heard; he hath attended to the voice of my prayer. 
'''
"20" = '''
:sup:`20` Blessed be God, which hath not turned away my prayer, nor his mercy from me. 
'''
