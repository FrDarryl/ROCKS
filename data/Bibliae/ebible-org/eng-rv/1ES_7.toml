[7]
"1" = '''
:sup:`1` Then Sisinnes the governor of Coelesyria and Phoenicia, and Sathrabuzanes, with their companions, following the commandments of king Darius, 
'''
"2" = '''
:sup:`2` did very carefully oversee the holy works, assisting the elders of the Jews and rulers of the temple. 
'''
"3" = '''
:sup:`3` And so the holy works prospered, while Aggaeus and Zacharias the prophets prophesied. 
'''
"4" = '''
:sup:`4` And they finished these things by the commandment of the Lord, the God of Israel, and with the consent of Cyrus, Darius, and Artaxerxes, kings of the Persians. 
'''
"5" = '''
:sup:`5` And thus was the house finished by the three and twentieth day of the month Adar, in the sixth year of king Darius. 
'''
"6" = '''
:sup:`6` And the children of Israel, the priests, and the Levites, and the other that were of the captivity, that were added unto them, did according to the things written in the book of Moses. 
'''
"7" = '''
:sup:`7` And to the dedication of the temple of the Lord they offered a hundred bullocks, two hundred rams, four hundred lambs; 
'''
"8" = '''
:sup:`8` and twelve he-goats for the sin of all Israel, according to the number of the twelve princes of the tribes of Israel. 
'''
"9" = '''
:sup:`9` The priests also and the Levites stood arrayed in their vestments, according to their kindreds, for the services of the Lord, the God of Israel, according to the book of Moses: and the porters at every gate. 
'''
"10" = '''
:sup:`10` And the children of Israel that came out of the captivity held the passover the fourteenth day of the first month, when the priests and the Levites were sanctified together, 
'''
"11" = '''
:sup:`11` and all they that were of the captivity; for they were sanctified. For the Levites were all sanctified together, 
'''
"12" = '''
:sup:`12` and they offered the passover for all them of the captivity, and for their brethren the priests, and for themselves. 
'''
"13" = '''
:sup:`13` And the children of Israel that came out of the captivity did eat, even all they that had separated themselves from the abominations of the heathen of the land, and sought the Lord. 
'''
"14" = '''
:sup:`14` And they kept the feast of unleavened bread seven days, making merry before the Lord, 
'''
"15" = '''
:sup:`15` for that he had turned the counsel of the king of Assyria toward them, to strengthen their hands in the works of the Lord, the God of Israel. 
'''
