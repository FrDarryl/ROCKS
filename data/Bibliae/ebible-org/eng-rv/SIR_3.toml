[3]
"1" = '''
:sup:`1` Hear me your father, O my children, And do thereafter, that ye may be saved. 
'''
"2" = '''
:sup:`2` For the Lord hath given the father glory as touching the children, And hath confirmed the judgement of the mother as touching the sons. 
'''
"3" = '''
:sup:`3` He that honoureth his father shall make atonement for sins: 
'''
"4" = '''
:sup:`4` And he that giveth glory to his mother is as one that layeth up treasure. 
'''
"5" = '''
:sup:`5` Whoso honoureth his father shall have joy of his children; And in the day of his prayer he shall be heard. 
'''
"6" = '''
:sup:`6` He that giveth glory to his father shall have length of days; And he that hearkeneth unto the Lord shall bring rest unto his mother, 
'''
"7" = '''
:sup:`7` And will do service under his parents, as unto masters. 
'''
"8" = '''
:sup:`8` In deed and word honour thy father, That a blessing may come upon thee from him. 
'''
"9" = '''
:sup:`9` For the blessing of the father establisheth the houses of children; But the curse of the mother rooteth out the foundations. 
'''
"10" = '''
:sup:`10` Glorify not thyself in the dishonour of thy father; For thy fatherâ€™s dishonour is no glory unto thee. 
'''
"11" = '''
:sup:`11` For the glory of a man is from the honour of his father; And a mother in dishonour is a reproach to her children. 
'''
"12" = '''
:sup:`12` My son, help thy father in his old age; And grieve him not as long as he liveth. 
'''
"13" = '''
:sup:`13` And if he fail in understanding, have patience with him; And dishonour him not while thou art  in thy full strength. 
'''
"14" = '''
:sup:`14` For the relieving of thy father shall not be forgotten: And instead of sins it shall be added to build thee up. 
'''
"15" = '''
:sup:`15` In the day of thine affliction it shall remember thee; As fair weather upon ice, So shall thy sins also melt away. 
'''
"16" = '''
:sup:`16` He that forsaketh his father is as a blasphemer; And he that provoketh his mother is cursed of the Lord. 
'''
"17" = '''
:sup:`17` My son, go on with thy business in meekness; So shalt thou be beloved of an acceptable man. 
'''
"18" = '''
:sup:`18` The greater thou art, humble thyself the more, And thou shalt find favour before the Lord. 
'''
"19" = '''
:sup:`19` For great is the potency of the Lord, And he is glorified of them that are lowly. 
'''
"20" = '''
:sup:`20` Seek not things that are too hard for thee, And search not out things that are above thy strength. 
'''
"21" = '''
:sup:`21` The things that have been commanded thee, think thereupon; For thou hast no need of the things that are secret. 
'''
"22" = '''
:sup:`22` Be not over busy in thy superfluous works: For more things are shewed unto thee than men can understand. 
'''
"23" = '''
:sup:`23` For the conceit of many hath led them astray; And evil surmising hath caused their judgement to slip. 
'''
"24" = '''
:sup:`24` A stubborn heart shall fare ill at the last; And he that loveth danger shall perish therein. 
'''
"25" = '''
:sup:`25` A stubborn heart shall be laden with troubles; And the sinner shall heap sin upon sin. 
'''
"26" = '''
:sup:`26` The calamity of the proud is no healing; For a plant of wickedness hath taken root in him. 
'''
"27" = '''
:sup:`27` The heart of the prudent will understand a parable; And the ear of a listener is the desire of a wise man. 
'''
"28" = '''
:sup:`28` Water will quench a flaming fire; And almsgiving will make atonement for sins. 
'''
"29" = '''
:sup:`29` He that requiteth good turns is mindful of that which cometh afterward; And in the time of his falling he shall find a support. 
'''
