[120]
"1" = '''
:sup:`1` A Song of Ascents. In my distress I cried unto the LORD, and he answered me. 
'''
"2" = '''
:sup:`2` Deliver my soul, O LORD, from lying lips, and from a deceitful tongue. 
'''
"3" = '''
:sup:`3` What shall be given unto thee, and what shall be done more unto thee, thou deceitful tongue? 
'''
"4" = '''
:sup:`4` Sharp arrows of the mighty, with coals of juniper. 
'''
"5" = '''
:sup:`5` Woe is me, that I sojourn in Meshech, that I dwell among the tents of Kedar! 
'''
"6" = '''
:sup:`6` My soul hath long had her dwelling with him that hateth peace. 
'''
"7" = '''
:sup:`7` I am for peace: but when I speak, they are for war. 
'''
