[8]
"1" = '''
:sup:`1` Contend not with a mighty man, Lest haply thou fall into his hands. 
'''
"2" = '''
:sup:`2` Strive not with a rich man, lest haply he overweigh thee: For gold hath destroyed many, And turned aside the hearts of kings. 
'''
"3" = '''
:sup:`3` Contend not with a man that is full of tongue, And heap not wood upon his fire. 
'''
"4" = '''
:sup:`4` Jest not with a rude man, Lest thine ancestors be dishonoured. 
'''
"5" = '''
:sup:`5` Reproach not a man when he turneth from sin: Remember that we are all worthy of punishment. 
'''
"6" = '''
:sup:`6` Dishonour not a man in his old age; For some of us also are waxing old. 
'''
"7" = '''
:sup:`7` Rejoice not over one that is dead: Remember that we die all. 
'''
"8" = '''
:sup:`8` Neglect not the discourse of the wise, And be conversant with their proverbs; For of them thou shalt learn instruction, And how to minister to great men. 
'''
"9" = '''
:sup:`9` Miss not the discourse of the aged; For they also learned of their fathers: Because from them thou shalt learn understanding, And to give answer in time of need. 
'''
"10" = '''
:sup:`10` Kindle not the coals of a sinner, Lest thou be burned with the flame of his fire. 
'''
"11" = '''
:sup:`11` Rise not up from the presence of an insolent man, Lest he lie in wait as an ambush for thy mouth. 
'''
"12" = '''
:sup:`12` Lend not to a man that is mightier than thyself; And if thou lend, be as one that hath lost. 
'''
"13" = '''
:sup:`13` Be not surety above thy power: And if thou be surety, take thought as one that will have to pay. 
'''
"14" = '''
:sup:`14` Go not to law with a judge; For according to his honour will they give judgement for him. 
'''
"15" = '''
:sup:`15` Go not in the way with a rash man, Lest he be aggrieved with thee; For he will do according to his own will, And thou shalt perish with his folly. 
'''
"16" = '''
:sup:`16` Fight not with a wrathful man, And travel not with him through the desert: For blood is as nothing in his sight; And where there is no help, he will overthrow thee. 
'''
"17" = '''
:sup:`17` Take not counsel with a fool; For he will not be able to conceal the matter. 
'''
"18" = '''
:sup:`18` Do no secret thing before a stranger; For thou knowest not what he will bring forth. 
'''
"19" = '''
:sup:`19` Open not thine heart to every man; And let him not return thee a favour. 
'''
