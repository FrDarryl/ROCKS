"1" = '''
:sup:`1` Now when I was come home again, and my wife Anna was restored unto me, and my son Tobias, in the feast of Pentecost, which is the holy feast of the seven weeks, there was a good dinner prepared me, and I sat down to eat. 
'''
"2" = '''
:sup:`2` And I saw abundance of meat, and I said to my son, Go and bring what poor man soever thou shalt find of our brethren, who is mindful of the Lord; and lo, I tarry for thee. 
'''
"3" = '''
:sup:`3` And he came, and said, Father, one of our race is strangled, and is cast out in the marketplace. 
'''
"4" = '''
:sup:`4` And before I had tasted aught, I sprang up, and took him up into a chamber until the sun was set. 
'''
"5" = '''
:sup:`5` And I returned, and washed myself, and ate my bread in heaviness, 
'''
"6" = '''
:sup:`6` and remembered the prophecy of Amos, as he said, Your feasts shall be turned into mourning, And all your mirth into lamentation. 
'''
"7" = '''
:sup:`7` And I wept: and when the sun was set, I went and made a grave, and buried him. 
'''
"8" = '''
:sup:`8` And my neighbours mocked me, and said, He is no longer afraid to be put to death for this matter: and yet he fled away: and, lo, he burieth the dead again. 
'''
"9" = '''
:sup:`9` And the same night I returned from burying him, and slept by the wall of my courtyard, being polluted; and my face was uncovered: 
'''
"10" = '''
:sup:`10` and I knew not that there were sparrows in the wall; and, mine eyes being open, the sparrows muted warm dung into mine eyes, and white films came in mine eyes; and I went to the physicians, and they helped me not: but Achiacharus did nourish me, until I went into Elymais. 
'''
"11" = '''
:sup:`11` And my wife Anna did spin in the womenâ€™s chambers, 
'''
"12" = '''
:sup:`12` and did send the work back to the owners. And they on their part paid her wages, and gave her also besides a kid. 
'''
"13" = '''
:sup:`13` But when it came to my house, it began to cry, and I said unto her, From whence is this kid? is it stolen? render it to the owners; for it is not lawful to eat anything that is stolen. 
'''
"14" = '''
:sup:`14` But she said, It hath been given me for a gift more than the wages. And I did not believe her, and I bade her render it to the owners; and I was abashed at her. But she answered and said unto me, Where are thine alms and thy righteous deeds? behold, thou and all thy works are known. 
'''
