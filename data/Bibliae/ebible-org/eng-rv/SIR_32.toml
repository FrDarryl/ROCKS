[32]
"1" = '''
:sup:`1` Have they made thee ruler of a feast?  Be not lifted up, Be thou among them as one of them; Take thought for them, and so sit down. 
'''
"2" = '''
:sup:`2` And when thou hast done all thy office, take thy place, That thou mayest be gladdened on their account, And receive a crown for thy well ordering. 
'''
"3" = '''
:sup:`3` Speak, thou that art the elder, for it becometh thee, but  with sound knowledge; And hinder not music. 
'''
"4" = '''
:sup:`4` Pour not out talk where there is a performance of music, And display not thy wisdom out of season. 
'''
"5" = '''
:sup:`5` As  a signet of carbuncle in a setting of gold, So  is a concert of music in a banquet of wine. 
'''
"6" = '''
:sup:`6` As  a signet of emerald in a work of gold, So  is a strain of music with pleasant wine. 
'''
"7" = '''
:sup:`7` Speak, young man, if there be need of thee; Yet  scarcely if thou be twice asked. 
'''
"8" = '''
:sup:`8` Sum up thy speech, many things in few words; Be as one that knoweth and yet holdeth his tongue. 
'''
"9" = '''
:sup:`9` If thou be  among great men, behave not as their equal; And when another is speaking, make not much babbling. 
'''
"10" = '''
:sup:`10` Before thunder speedeth lightning; And before a shamefast man favour shall go forth. 
'''
"11" = '''
:sup:`11` Rise up betimes, and be not the last; Get thee home quickly and loiter not: 
'''
"12" = '''
:sup:`12` There take thy pastime, and do what is in thy heart; And sin not by proud speech: 
'''
"13" = '''
:sup:`13` And for these things bless him that made thee, And giveth thee to drink freely of his good things. 
'''
"14" = '''
:sup:`14` He that feareth the Lord will receive his  discipline; And they that seek him  early shall find favour. 
'''
"15" = '''
:sup:`15` He that seeketh the law shall be filled therewith: But the hypocrite shall stumble thereat. 
'''
"16" = '''
:sup:`16` They that fear the Lord shall find judgement, And shall kindle righteous acts as a light. 
'''
"17" = '''
:sup:`17` A sinful man shunneth reproof, And will find a judgement according to his will. 
'''
"18" = '''
:sup:`18` A man of counsel will not neglect a thought; A strange and proud man will not crouch in fear, Even after he hath done a thing by himself without counsel. 
'''
"19" = '''
:sup:`19` Do nothing without counsel; And when thou hast once done, repent not. 
'''
"20" = '''
:sup:`20` Go not in a way of conflict; And stumble not in stony places. 
'''
"21" = '''
:sup:`21` Be not confident in a smooth way. 
'''
"22" = '''
:sup:`22` And beware of thine own children. 
'''
"23" = '''
:sup:`23` In every work trust thine own soul; For this is the keeping of the commandments. 
'''
"24" = '''
:sup:`24` He that believeth the law giveth heed to the commandment; And he that trusteth in the Lord shall suffer no loss. 
'''
