[44]
"1" = '''
:sup:`1` Let us now praise famous men, And our fathers that begat us. 
'''
"2" = '''
:sup:`2` The Lord manifested in them  great glory, Even  his mighty power from the beginning. 
'''
"3" = '''
:sup:`3` Such as did bear rule in their kingdoms, And were men renowned for their power, Giving counsel by their understanding, Such as have brought tidings in prophecies: 
'''
"4" = '''
:sup:`4` Leaders of the people by their counsels, And by their understanding men of  learning for the people; Wise were  their words in their instruction: 
'''
"5" = '''
:sup:`5` Such as sought out musical tunes, And set forth verses in writing: 
'''
"6" = '''
:sup:`6` Rich men furnished with ability, Living peaceably in their habitations: 
'''
"7" = '''
:sup:`7` All these were honoured in their generations, And were a glory in their days. 
'''
"8" = '''
:sup:`8` There be of them, that have left a name behind them, To declare their praises. 
'''
"9" = '''
:sup:`9` And some there be, which have no memorial; Who are perished as though they had not been, And are become as though they had not been born; And their children after them. 
'''
"10" = '''
:sup:`10` But these were men of mercy, Whose righteous deeds have not been forgotten. 
'''
"11" = '''
:sup:`11` With their seed shall remain continually a good inheritance; Their children are  within the covenants. 
'''
"12" = '''
:sup:`12` Their seed standeth fast, And their children for their sakes. 
'''
"13" = '''
:sup:`13` Their seed shall remain for ever, And their glory shall not be blotted out. 
'''
"14" = '''
:sup:`14` Their bodies were buried in peace, And their name liveth to all generations. 
'''
"15" = '''
:sup:`15` Peoples will declare their wisdom, And the congregation telleth out their praise. 
'''
"16" = '''
:sup:`16` Enoch pleased the Lord, and was translated, Being  an example of repentance to all generations. 
'''
"17" = '''
:sup:`17` Noah was found perfect and  righteous; In the season of wrath he was taken in exchange for the world;  Therefore was there left a remnant unto the earth, When the flood came. 
'''
"18" = '''
:sup:`18` Everlasting covenants were made with him, That all flesh should no more be blotted out by a flood. 
'''
"19" = '''
:sup:`19` Abraham was a great father of a multitude of nations; And there was none found like him in glory; 
'''
"20" = '''
:sup:`20` Who kept the law of the Most High, And was taken into covenant with him: In his flesh he established the covenant; And when he was proved, he was found faithful. 
'''
"21" = '''
:sup:`21` Therefore he assured him by an oath, That the nations should be blessed in his seed; That he would multiply him as the dust of the earth, And exalt his seed as the stars, And cause them to inherit from sea to sea, And from the River unto the utmost part of the earth. 
'''
"22" = '''
:sup:`22` In Isaac also did he establish likewise, for Abraham his fatherâ€™s sake, The blessing of all men, and the covenant: 
'''
"23" = '''
:sup:`23` And he made it rest upon the head of Jacob; He acknowledged him in his blessings, And gave to him by inheritance, And divided his portions; Among twelve tribes did he part them. 
'''
