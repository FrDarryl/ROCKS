[119]
"1" = '''
:sup:`1` Blessed are they that are perfect in the way, who walk in the law of the LORD. 
'''
"2" = '''
:sup:`2` Blessed are they that keep his testimonies, that seek him with the whole heart. 
'''
"3" = '''
:sup:`3` Yea, they do no unrighteousness; they walk in his ways. 
'''
"4" = '''
:sup:`4` Thou hast commanded us thy precepts, that we should observe them diligently. 
'''
"5" = '''
:sup:`5` Oh that my ways were established to observe thy statutes! 
'''
"6" = '''
:sup:`6` Then shall I not be ashamed, when I have respect unto all thy commandments. 
'''
"7" = '''
:sup:`7` I will give thanks unto thee with uprightness of heart, when I learn thy righteous judgments. 
'''
"8" = '''
:sup:`8` I will observe thy statutes: O forsake me not utterly. 
'''
"9" = '''
:sup:`9` Wherewithal shall a young man cleanse his way? by taking heed thereto according to thy word. 
'''
"10" = '''
:sup:`10` With my whole heart have I sought thee: O let me not wander from thy commandments. 
'''
"11" = '''
:sup:`11` Thy word have I laid up in mine heart, that I might not sin against thee. 
'''
"12" = '''
:sup:`12` Blessed art thou, O LORD: teach me thy statutes. 
'''
"13" = '''
:sup:`13` With my lips have I declared all the judgments of thy mouth. 
'''
"14" = '''
:sup:`14` I have rejoiced in the way of thy testimonies, as much as in all riches. 
'''
"15" = '''
:sup:`15` I will meditate in thy precepts, and have respect unto thy ways. 
'''
"16" = '''
:sup:`16` I will delight myself in thy statutes: I will not forget thy word. 
'''
"17" = '''
:sup:`17` Deal bountifully with thy servant, that I may live; so will I observe thy word. 
'''
"18" = '''
:sup:`18` Open thou mine eyes, that I may behold wondrous things out of thy law. 
'''
"19" = '''
:sup:`19` I am a sojourner in the earth: hide not thy commandments from me. 
'''
"20" = '''
:sup:`20` My soul breaketh for the longing that it hath unto thy judgments at all times. 
'''
"21" = '''
:sup:`21` Thou hast rebuked the proud that are cursed, which do wander from thy commandments. 
'''
"22" = '''
:sup:`22` Take away from me reproach and contempt; for I have kept thy testimonies. 
'''
"23" = '''
:sup:`23` Princes also sat and talked against me: but thy servant did meditate in thy statutes. 
'''
"24" = '''
:sup:`24` Thy testimonies also are my delight and my counsellors. 
'''
"25" = '''
:sup:`25` My soul cleaveth unto the dust: quicken thou me according to thy word. 
'''
"26" = '''
:sup:`26` I declared my ways, and thou answeredst me: teach me thy statutes. 
'''
"27" = '''
:sup:`27` Make me to understand the way of thy precepts: so shall I meditate of thy wondrous works. 
'''
"28" = '''
:sup:`28` My soul melteth for heaviness: strengthen thou me according unto thy word. 
'''
"29" = '''
:sup:`29` Remove from me the way of falsehood: and grant me thy law graciously. 
'''
"30" = '''
:sup:`30` I have chosen the way of faithfulness: thy judgments have I set before me. 
'''
"31" = '''
:sup:`31` I cleave unto thy testimonies: O LORD, put me not to shame. 
'''
"32" = '''
:sup:`32` I will run the way of thy commandments, when thou shalt enlarge my heart. 
'''
"33" = '''
:sup:`33` Teach me, O LORD, the way of thy statutes; and I shall keep it unto the end. 
'''
"34" = '''
:sup:`34` Give me understanding, and I shall keep thy law; yea, I shall observe it with my whole heart. 
'''
"35" = '''
:sup:`35` Make me to go in the path of thy commandments; for therein do I delight. 
'''
"36" = '''
:sup:`36` Incline my heart unto thy testimonies, and not to covetousness. 
'''
"37" = '''
:sup:`37` Turn away mine eyes from beholding vanity, and quicken me in thy ways. 
'''
"38" = '''
:sup:`38` Confirm thy word unto thy servant, which belongeth unto the fear of thee. 
'''
"39" = '''
:sup:`39` Turn away my reproach whereof I am afraid; for thy judgments are good. 
'''
"40" = '''
:sup:`40` Behold, I have longed after thy precepts: quicken me in thy righteousness. 
'''
"41" = '''
:sup:`41` Let thy mercies also come unto me, O LORD, even thy salvation, according to thy word. 
'''
"42" = '''
:sup:`42` So shall I have an answer for him that reproacheth me; for I trust in thy word. 
'''
"43" = '''
:sup:`43` And take not the word of truth utterly out of my mouth; for I have hoped in thy judgments. 
'''
"44" = '''
:sup:`44` So shall I observe thy law continually for ever and ever. 
'''
"45" = '''
:sup:`45` And I will walk at liberty; for I have sought thy precepts. 
'''
"46" = '''
:sup:`46` I will also speak of thy testimonies before kings, and will not be ashamed. 
'''
"47" = '''
:sup:`47` And I will delight myself in thy commandments, which I have loved. 
'''
"48" = '''
:sup:`48` I will lift up my hands also unto thy commandments, which I have loved; and I will meditate in thy statutes. 
'''
"49" = '''
:sup:`49` Remember the word unto thy servant, because thou hast made me to hope. 
'''
"50" = '''
:sup:`50` This is my comfort in my affliction: for thy word hath quickened me. 
'''
"51" = '''
:sup:`51` The proud have had me greatly in derision: yet have I not swerved from thy law. 
'''
"52" = '''
:sup:`52` I have remembered thy judgments of old, O LORD, and have comforted myself. 
'''
"53" = '''
:sup:`53` Hot indignation hath taken hold upon me, because of the wicked that forsake thy law. 
'''
"54" = '''
:sup:`54` Thy statutes have been my songs in the house of my pilgrimage. 
'''
"55" = '''
:sup:`55` I have remembered thy name, O LORD, in the night, and have observed thy law. 
'''
"56" = '''
:sup:`56` This I have had, because I kept thy precepts. 
'''
"57" = '''
:sup:`57` The LORD is my portion: I have said that I would observe thy words. 
'''
"58" = '''
:sup:`58` I entreated thy favour with my whole heart: be merciful unto me according to thy word. 
'''
"59" = '''
:sup:`59` I thought on my ways, and turned my feet unto thy testimonies. 
'''
"60" = '''
:sup:`60` I made haste, and delayed not, to observe thy commandments. 
'''
"61" = '''
:sup:`61` The cords of the wicked have wrapped me round; but I have not forgotten thy law. 
'''
"62" = '''
:sup:`62` At midnight I will rise to give thanks unto thee because of thy righteous judgments. 
'''
"63" = '''
:sup:`63` I am a companion of all them that fear thee, and of them that observe thy precepts. 
'''
"64" = '''
:sup:`64` The earth, O LORD, is full of thy mercy: teach me thy statutes. 
'''
"65" = '''
:sup:`65` Thou hast dealt well with thy servant, O LORD, according unto thy word. 
'''
"66" = '''
:sup:`66` Teach me good judgment and knowledge; for I have believed in thy commandments. 
'''
"67" = '''
:sup:`67` Before I was afflicted I went astray; but now I observe thy word. 
'''
"68" = '''
:sup:`68` Thou art good, and doest good; teach me thy statutes. 
'''
"69" = '''
:sup:`69` The proud have forged a lie against me: with my whole heart will I keep thy precepts. 
'''
"70" = '''
:sup:`70` Their heart is as fat as grease; but I delight in thy law. 
'''
"71" = '''
:sup:`71` It is good for me that I have been afflicted; that I might learn thy statutes. 
'''
"72" = '''
:sup:`72` The law of thy mouth is better unto me than thousands of gold and silver. 
'''
"73" = '''
:sup:`73` Thy hands have made me and fashioned me: give me understanding, that I may learn thy commandments. 
'''
"74" = '''
:sup:`74` They that fear thee shall see me and be glad; because I have hoped in thy word. 
'''
"75" = '''
:sup:`75` I know, O LORD, that thy judgments are righteous, and that in faithfulness thou hast afflicted me. 
'''
"76" = '''
:sup:`76` Let, I pray thee, thy lovingkindness be for my comfort, according to thy word unto thy servant. 
'''
"77" = '''
:sup:`77` Let thy tender mercies come unto me, that I may live: for thy law is my delight. 
'''
"78" = '''
:sup:`78` Let the proud be ashamed; for they have overthrown me wrongfully: but I will meditate in thy precepts. 
'''
"79" = '''
:sup:`79` Let those that fear thee turn unto me, and they shall know thy testimonies. 
'''
"80" = '''
:sup:`80` Let my heart be perfect in thy statutes; that I be not ashamed. 
'''
"81" = '''
:sup:`81` My soul fainteth for thy salvation: but I hope in thy word. 
'''
"82" = '''
:sup:`82` Mine eyes fail for thy word, while I say, When wilt thou comfort me? 
'''
"83" = '''
:sup:`83` For I am become like a bottle in the smoke; yet do I not forget thy statutes. 
'''
"84" = '''
:sup:`84` How many are the days of thy servant? when wilt thou execute judgment on them that persecute me? 
'''
"85" = '''
:sup:`85` The proud have digged pits for me, who are not after thy law. 
'''
"86" = '''
:sup:`86` All thy commandments are faithful: they persecute me wrongfully; help thou me. 
'''
"87" = '''
:sup:`87` They had almost consumed me upon earth; but I forsook not thy precepts. 
'''
"88" = '''
:sup:`88` Quicken me after thy lovingkindness; so shall I observe the testimony of thy mouth. 
'''
"89" = '''
:sup:`89` For ever, O LORD, thy word is settled in heaven. 
'''
"90" = '''
:sup:`90` Thy faithfulness is unto all generations: thou hast established the earth, and it abideth. 
'''
"91" = '''
:sup:`91` They abide this day according to thine ordinances; for all things are thy servants. 
'''
"92" = '''
:sup:`92` Unless thy law had been my delight, I should then have perished in mine affliction. 
'''
"93" = '''
:sup:`93` I will never forget thy precepts; for with them thou hast quickened me. 
'''
"94" = '''
:sup:`94` I am thine, save me; for I have sought thy precepts. 
'''
"95" = '''
:sup:`95` The wicked have waited for me to destroy me; but I will consider thy testimonies. 
'''
"96" = '''
:sup:`96` I have seen an end of all perfection; but thy commandment is exceeding broad. 
'''
"97" = '''
:sup:`97` Oh how love I thy law! it is my meditation all the day. 
'''
"98" = '''
:sup:`98` Thy commandments make me wiser than mine enemies; for they are ever with me. 
'''
"99" = '''
:sup:`99` I have more understanding than all my teachers; for thy testimonies are my meditation. 
'''
"100" = '''
:sup:`100` I understand more than the aged, because I have kept thy precepts. 
'''
"101" = '''
:sup:`101` I have refrained my feet from every evil way, that I might observe thy word. 
'''
"102" = '''
:sup:`102` I have not turned aside from thy judgments; for thou hast taught me. 
'''
"103" = '''
:sup:`103` How sweet are thy words unto my taste! yea, sweeter than honey to my mouth! 
'''
"104" = '''
:sup:`104` Through thy precepts I get understanding: therefore I hate every false way. 
'''
"105" = '''
:sup:`105` Thy word is a lamp unto my feet, and light unto my path, 
'''
"106" = '''
:sup:`106` I have sworn, and have confirmed it, that I will observe thy righteous judgments. 
'''
"107" = '''
:sup:`107` I am afflicted very much: quicken me, O LORD, according unto thy word. 
'''
"108" = '''
:sup:`108` Accept, I beseech thee, the freewill offerings of my mouth, O LORD, and teach me thy judgments. 
'''
"109" = '''
:sup:`109` My soul is continually in my hand; yet do I not forget thy law. 
'''
"110" = '''
:sup:`110` The wicked have laid a snare for me; yet went I not astray from thy precepts. 
'''
"111" = '''
:sup:`111` Thy testimonies have I taken as an heritage for ever; for they are the rejoicing of my heart. 
'''
"112" = '''
:sup:`112` I have inclined mine heart to perform thy statutes, for ever, even unto the end. 
'''
"113" = '''
:sup:`113` I hate them that are of a double mind; but thy law do I love. 
'''
"114" = '''
:sup:`114` Thou art my hiding place and my shield: I hope in thy word. 
'''
"115" = '''
:sup:`115` Depart from me, ye evil-doers; that I may keep the commandments of my God. 
'''
"116" = '''
:sup:`116` Uphold me according unto thy word, that I may live; and let me not be ashamed of my hope. 
'''
"117" = '''
:sup:`117` Hold thou me up, and I shall be safe, and shall have respect unto thy statutes continually. 
'''
"118" = '''
:sup:`118` Thou hast set at nought all them that err from thy statutes; for their deceit is falsehood. 
'''
"119" = '''
:sup:`119` Thou puttest away all the wicked of the earth like dross: therefore I love thy testimonies. 
'''
"120" = '''
:sup:`120` My flesh trembleth for fear of thee; and I am afraid of thy judgments. 
'''
"121" = '''
:sup:`121` I have done judgment and justice: leave me not to mine oppressors. 
'''
"122" = '''
:sup:`122` Be surety for thy servant for good: let not the proud oppress me. 
'''
"123" = '''
:sup:`123` Mine eyes fail for thy salvation, and for thy righteous word. 
'''
"124" = '''
:sup:`124` Deal with thy servant according unto thy mercy, and teach me thy statutes. 
'''
"125" = '''
:sup:`125` I am thy servant, give me understanding; that I may know thy testimonies. 
'''
"126" = '''
:sup:`126` It is time for the LORD to work; for they have made void thy law. 
'''
"127" = '''
:sup:`127` Therefore I love thy commandments above gold, yea, above fine gold. 
'''
"128" = '''
:sup:`128` Therefore I esteem all thy precepts concerning all things to be right; and I hate every false way. 
'''
"129" = '''
:sup:`129` Thy testimonies are wonderful: therefore doth my soul keep them. 
'''
"130" = '''
:sup:`130` The opening of thy words giveth light; it giveth understanding unto the simple. 
'''
"131" = '''
:sup:`131` I opened wide my mouth, and panted; for I longed for thy commandments. 
'''
"132" = '''
:sup:`132` Turn thee unto me, and have mercy upon me, as thou usest to do unto those that love thy name. 
'''
"133" = '''
:sup:`133` Order my footsteps in thy word; and let not any iniquity have dominion over me. 
'''
"134" = '''
:sup:`134` Redeem me from the oppression of man: so will I observe thy precepts. 
'''
"135" = '''
:sup:`135` Make thy face to shine upon thy servant; and teach me thy statutes. 
'''
"136" = '''
:sup:`136` Mine eyes run down with rivers of water, because they observe not thy law. 
'''
"137" = '''
:sup:`137` Righteous art thou, O LORD, and upright are thy judgments. 
'''
"138" = '''
:sup:`138` Thou hast commanded thy testimonies in righteousness and very faithfulness. 
'''
"139" = '''
:sup:`139` My zeal hath consumed me, because mine adversaries have forgotten thy words. 
'''
"140" = '''
:sup:`140` Thy word is very pure; therefore thy servant loveth it. 
'''
"141" = '''
:sup:`141` I am small and despised: yet do not I forget thy precepts. 
'''
"142" = '''
:sup:`142` Thy righteousness is an everlasting righteousness, and thy law is truth. 
'''
"143" = '''
:sup:`143` Trouble and anguish have taken hold on me: yet thy commandments are my delight. 
'''
"144" = '''
:sup:`144` Thy testimonies are righteous for ever: give me understanding, and I shall live. 
'''
"145" = '''
:sup:`145` I have called with my whole heart; answer me, O LORD: I will keep thy statutes. 
'''
"146" = '''
:sup:`146` I have called unto thee; save me, and I shall observe thy testimonies. 
'''
"147" = '''
:sup:`147` I prevented the dawning of the morning, and cried: I hoped in thy words. 
'''
"148" = '''
:sup:`148` Mine eyes prevented the night watches, that I might meditate in thy word. 
'''
"149" = '''
:sup:`149` Hear my voice according unto thy lovingkindness: quicken me, O LORD, according to thy judgments. 
'''
"150" = '''
:sup:`150` They draw nigh that follow after wickedness; they are far from thy law. 
'''
"151" = '''
:sup:`151` Thou art nigh, O LORD; and all thy commandments are truth. 
'''
"152" = '''
:sup:`152` Of old have I known from thy testimonies, that thou hast founded them for ever. 
'''
"153" = '''
:sup:`153` Consider mine affliction, and deliver me; for I do not forget thy law. 
'''
"154" = '''
:sup:`154` Plead thou my cause, and redeem me: quicken me according to thy word. 
'''
"155" = '''
:sup:`155` Salvation is far from the wicked; for they seek not thy statutes. 
'''
"156" = '''
:sup:`156` Great are thy tender mercies, O LORD: quicken me according to thy judgments. 
'''
"157" = '''
:sup:`157` Many are my persecutors and mine adversaries; yet have I not swerved from they testimonies. 
'''
"158" = '''
:sup:`158` I beheld the treacherous dealers, and was grieved; because they observed not thy word. 
'''
"159" = '''
:sup:`159` Consider how I love thy precepts: quicken me, O LORD, according to thy lovingkindness. 
'''
"160" = '''
:sup:`160` The sum of thy word is truth; and every one of thy righteous judgments endureth for ever. 
'''
"161" = '''
:sup:`161` Princes have persecuted me without a cause; but my heart standeth in awe of thy words. 
'''
"162" = '''
:sup:`162` I rejoice at thy word, as one that findeth great spoil. 
'''
"163" = '''
:sup:`163` I hate and abhor falsehood; but thy law do I love. 
'''
"164" = '''
:sup:`164` Seven times a day do I praise thee, because of thy righteous judgments. 
'''
"165" = '''
:sup:`165` Great peace have they which love thy law; and they have none occasion of stumbling. 
'''
"166" = '''
:sup:`166` I have hoped for thy salvation, O LORD, and have done thy commandments. 
'''
"167" = '''
:sup:`167` My soul hath observed thy testimonies; and I love them exceedingly. 
'''
"168" = '''
:sup:`168` I have observed thy precepts and thy testimonies; for all my ways are before thee. 
'''
"169" = '''
:sup:`169` Let my cry come near before thee, O LORD: give me understanding according to thy word. 
'''
"170" = '''
:sup:`170` Let my supplication come before thee: deliver me according to thy word. 
'''
"171" = '''
:sup:`171` Let my lips utter praise; for thou teachest me thy statutes. 
'''
"172" = '''
:sup:`172` Let my tongue sing of thy word; for all thy commandments are righteousness. 
'''
"173" = '''
:sup:`173` Let thine hand be ready to help me; for I have chosen thy precepts. 
'''
"174" = '''
:sup:`174` I have longed for thy salvation, O LORD; and thy law is my delight. 
'''
"175" = '''
:sup:`175` Let my soul live, and it shall praise thee; and let thy judgments help me. 
'''
"176" = '''
:sup:`176` I have gone astray like a lost sheep; seek thy servant; for I do not forget thy commandments. 
'''
