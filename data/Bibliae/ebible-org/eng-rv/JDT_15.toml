[15]
"1" = '''
:sup:`1` And when they that were in the tents heard, they were amazed at the thing that was come to pass. 
'''
"2" = '''
:sup:`2` And trembling and fear fell upon them, and no man durst abide any more in the sight of his neighbour, but rushing out with one accord, they fled into every way of the plain and of the hill country. 
'''
"3" = '''
:sup:`3` And they that had encamped in the hill country round about Bethulia fled away. And then the children of Israel, every one that was a warrior among them, rushed out upon them. 
'''
"4" = '''
:sup:`4` And Ozias sent to Betomasthaim, and Bebai, and Chobai, and Chola, and to every coast of Israel, such as should tell concerning the things that had been accomplished, and that all should rush forth upon their enemies to destroy them. 
'''
"5" = '''
:sup:`5` But wnen the children of Israel heard, they all fell upon them with one accord, and smote them unto Chobai: yea, and in like manner also they of Jerusalem and of all the hill country came (for men had told them what things were come to pass in the camp of their enemies), and they that were in Gilead and in Galilee fell upon their flank with a great slaughter, until they were past Damascus and the borders thereof. 
'''
"6" = '''
:sup:`6` But the residue, that dwelt at Bethulia, fell upon the camp of Asshur, and spoiled them, and were enriched exceedingly. 
'''
"7" = '''
:sup:`7` But the children of Israel returned from the slaughter, and gat possession of that which remained; and the villages and the cities, that were in the hill country and in the plain country, took many spoils: for there was an exceeding great store. 
'''
"8" = '''
:sup:`8` And Joakim the high priest, and the senate of the children of Israel that dwelt in Jerusalem, came to behold the good things which the Lord had shewed to Israel, and to see Judith, and to salute her. 
'''
"9" = '''
:sup:`9` But when they came unto her, they all blessed her with one accord, and said unto her, Thou art the exaltation of Jerusalem, thou art the great glory of Israel, thou art the great rejoicing of our race: 
'''
"10" = '''
:sup:`10` thou hast done all these things by thy hand: thou hast done with Israel the things that are good, and God is pleased therewith: blessed be thou with the Almighty Lord for evermore. And all the people said, So be it. 
'''
"11" = '''
:sup:`11` And the people spoiled the camp for the space of thirty days: and they gave unto Judith Holofernesâ€™ tent, and all his silver cups, and his beds, and his vessels, and all his furniture: and she took them, and placed them on her mule, and made ready her wagons, and heaped them thereon. 
'''
"12" = '''
:sup:`12` And all the women of Israel ran together to see her; and they blessed her, and made a dance among them for her; and she took branches in her hand, and gave to the women that were with her. 
'''
"13" = '''
:sup:`13` And they made themselves garlands of olive, she and they that were with her, and she went before all the people in the dance, leading all the women: and all the men of Israel followed in their armour with garlands, and with songs in their mouths. 
'''
