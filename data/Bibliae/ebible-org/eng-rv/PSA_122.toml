[122]
"1" = '''
:sup:`1` A Song of Ascents; of David. I was glad when they said unto me, Let us go unto the house of the LORD. 
'''
"2" = '''
:sup:`2` Our feet are standing within thy gates, O Jerusalem; 
'''
"3" = '''
:sup:`3` Jerusalem, that art builded as a city that is compact together: 
'''
"4" = '''
:sup:`4` Whither the tribes go up, even the tribes of the LORD for a testimony unto Israel, to give thanks into the name of the LORD. 
'''
"5" = '''
:sup:`5` For there are set thrones for judgment, the thrones of the house of David. 
'''
"6" = '''
:sup:`6` Pray for the peace of Jerusalem: they shall prosper that love thee. 
'''
"7" = '''
:sup:`7` Peace be within thy walls, and prosperity within thy palaces. 
'''
"8" = '''
:sup:`8` For my brethren and companionsâ€™ sakes, I will now say, Peace be within thee. 
'''
"9" = '''
:sup:`9` For the sake of the house of the LORD our God I will seek thy good. 
'''
