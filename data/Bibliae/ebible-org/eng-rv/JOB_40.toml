[40]
"1" = '''
:sup:`1` Moreover the LORD answered Job, and said, 
'''
"2" = '''
:sup:`2` Shall he that cavilleth contend with the Almighty? he that argueth with God, let him answer it. 
'''
"3" = '''
:sup:`3` Then Job answered the LORD, and said, 
'''
"4" = '''
:sup:`4` Behold, I am of small account; what shall I answer thee? I lay mine hand upon my mouth. 
'''
"5" = '''
:sup:`5` Once have I spoken, and I will not answer; yea twice, but I will proceed no further. 
'''
"6" = '''
:sup:`6` Then the LORD answered Job out of the whirlwind, and said, 
'''
"7" = '''
:sup:`7` Gird up thy loins now like a man: I will demand of thee, and declare thou unto me. 
'''
"8" = '''
:sup:`8` Wilt thou even disannul my judgment? wilt thou condemn me, that thou mayest be justified? 
'''
"9" = '''
:sup:`9` Or hast thou an arm like God? and canst thou thunder with a voice like him? 
'''
"10" = '''
:sup:`10` Deck thyself now with excellency and dignity; and array thyself with honour and majesty. 
'''
"11" = '''
:sup:`11` Pour forth the overflowings of thine anger: and look upon every one that is proud, and abase him. 
'''
"12" = '''
:sup:`12` Look on every one that is proud, and bring him low; and tread down the wicked where they stand. 
'''
"13" = '''
:sup:`13` Hide them in the dust together; bind their faces in the hidden place. 
'''
"14" = '''
:sup:`14` Then wilt I also confess of thee that thine own right hand can save thee. 
'''
"15" = '''
:sup:`15` Behold now behemoth, which I made with thee; he eateth grass as all ox. 
'''
"16" = '''
:sup:`16` Lo now, his strength is in his loins, and his force is in the muscles of his belly. 
'''
"17" = '''
:sup:`17` He moveth his tail like a cedar: the sinews of his thighs are knit together. 
'''
"18" = '''
:sup:`18` His bones are as tubes of brass; his limbs are like bars of iron. 
'''
"19" = '''
:sup:`19` He is the chief of the ways of God: he only that made him can make his sword to approach unto him. 
'''
"20" = '''
:sup:`20` Surely the mountains bring him forth food; where all the beasts of the field do play. 
'''
"21" = '''
:sup:`21` He lieth under the lotus trees, in the covert of the reed, and the fen. 
'''
"22" = '''
:sup:`22` The lotus trees cover him with their shadow; the willows of the brook compass him about. 
'''
"23" = '''
:sup:`23` Behold, if a river overflow, he trembleth not: he is confident, though Jordan swell even to his mouth. 
'''
"24" = '''
:sup:`24` Shall any take him when he is on the watch, or pierce through his nose with a snare? 
'''
