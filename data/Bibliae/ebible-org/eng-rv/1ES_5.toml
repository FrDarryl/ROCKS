[5]
"1" = '''
:sup:`1` After this were the chiefs of fathersâ€™ houses chosen to go up according to their tribes, with their wives and sons and daughters, with their menservants and maidservants, and their cattle. 
'''
"2" = '''
:sup:`2` And Darius sent with them a thousand horsemen, till they had brought them back to Jerusalem safely, and with musical instruments, tabrets and flutes. 
'''
"3" = '''
:sup:`3` And all their brethren played, and he made them go up together with them. 
'''
"4" = '''
:sup:`4` And these are the names of the men which went up, according to their families amongst their tribes, after their several divisions. 
'''
"5" = '''
:sup:`5` The priests, the sons of Phinees, the sons of Aaron: Jesus the son of Josedek, the son of Saraias, and Joakim the son of Zorobabel, the son of Salathiel, of the house of David, of the lineage of Phares, of the tribe of Judah; 
'''
"6" = '''
:sup:`6` who spake wise sentences before Darius the king of Persia in the second year of his reign, in the month Nisan, which is the first month. 
'''
"7" = '''
:sup:`7` And these are they of Jewry that came up from the captivity, where they dwelt as strangers, whom Nabuchodonosor the king of Babylon had carried away unto Babylon. 
'''
"8" = '''
:sup:`8` And they returned unto Jerusalem, and to the other parts of Jewry, every man to his own city, who came with Zorobabel, with Jesus, Nehemias, and Zaraias, Resaias, Eneneus, Mardocheus, Beelsarus, Aspharsus, Reelias, Roimus, and Baana, their leaders. 
'''
"9" = '''
:sup:`9` The number of them of the nation, and their leaders: the sons of Phoros, two thousand a hundred seventy and two: the sons of Saphat, four hundred seventy and two: 
'''
"10" = '''
:sup:`10` the sons of Ares, seven hundred fifty and six: 
'''
"11" = '''
:sup:`11` the sons of Phaath Moab, of the sons of Jesus and Joab, two thousand eight hundred and twelve: 
'''
"12" = '''
:sup:`12` the sons of Elam, a thousand two hundred fifty and four: the sons of Zathui, nine hundred forty and five: the sons of Chorbe, seven hundred and five: the sons of Bani, six hundred forty and eight: 
'''
"13" = '''
:sup:`13` the sons of Bebai, six hundred twenty and three: the sons of Astad, a thousand three hundred twenty and two: 
'''
"14" = '''
:sup:`14` the sons of Adonikam, six hundred sixty and seven: the sons of Bagoi, two thousand sixty and six: the sons of Adinu, four hundred fifty and four: 
'''
"15" = '''
:sup:`15` the sons of Ater, of Ezekias, ninety and two: the sons of Kilan and Azetas, three score and seven: the sons of Azaru, four hundred thirty and two: 
'''
"16" = '''
:sup:`16` the sons of Annis, a hundred and one: the sons of Arom: the sons of Bassai, three hundred twenty and three: the sons of Arsiphurith, a hundred and twelve: 
'''
"17" = '''
:sup:`17` the sons of Baiterus, three thousand and five: the sons of Bethlomon, a hundred twenty and three: 
'''
"18" = '''
:sup:`18` they of Netophas, fifty and five: they of Anathoth, a hundred fifty and eight: they of Bethasmoth, forty and two: 
'''
"19" = '''
:sup:`19` they of or Kariathiarius, twenty and five: they of Caphira and Beroth, seven hundred forty and three: 
'''
"20" = '''
:sup:`20` the Chadiasai and Ammidioi, four hundred twenty and two: they of Kirama and Gabbe, six hundred twenty and one: 
'''
"21" = '''
:sup:`21` they of Macalon, a hundred twenty and two: they of Betolion, fifty and two: the sons of Niphis, a hundred fifty and six: 
'''
"22" = '''
:sup:`22` the sons of Calamolalus and Onus, seven hundred twenty and five: the sons of Jerechu, three hundred forty and five: 
'''
"23" = '''
:sup:`23` the sons of Sanaas, three thousand three hundred and thirty. 
'''
"24" = '''
:sup:`24` The priests: the sons of Jeddu, the son of Jesus, among the sons of Sanasib, nine hundred seventy and two: the sons of Emmeruth, a thousand fifty and two: 
'''
"25" = '''
:sup:`25` the sons of Phassurus, a thousand two hundred forty and seven: the sons of Charme, a thousand and seventeen. 
'''
"26" = '''
:sup:`26` The Levites: the sons of Jesus, and Kadmiel, and Bannas, and Sudias, seventy and four. 
'''
"27" = '''
:sup:`27` The holy singers: the sons of Asaph, a hundred twenty and eight. 
'''
"28" = '''
:sup:`28` The porters: the sons of Salum, the sons of Atar, the sons of Tolman, the sons of Dacubi, the sons of Ateta, the sons of Sabi, in all a hundred thirty and nine. 
'''
"29" = '''
:sup:`29` The temple servants: the sons of Esau, the sons of Asipha, the sons of Tabaoth, the sons of Keras, the sons of Sua, the sons of Phaleas, the sons of Labana, the sons of Aggaba. 
'''
"30" = '''
:sup:`30` the sons of Acud, the sons of Uta, the sons of Ketab, the sons of Accaba, the sons of Subai, the sons of Anan, the sons of Cathua, the sons of Geddur, 
'''
"31" = '''
:sup:`31` the sons of Jairus, the sons of Daisan, the sons of Noeba, the sons of Chaseba, the sons of Gazera, the sons of Ozias, the sons of Phinoe, the sons of Asara, the sons of Basthai, the sons of Asana, the sons of Maani, the sons of Naphisi, the sons of Acub, the sons of Achipha, the sons of Asur, the sons of Pharakim, the sons of Basaloth, 
'''
"32" = '''
:sup:`32` the sons of Meedda, the sons of Cutha, the sons of Charea, the sons of Barchus, the sons of Serar, the sons of Thomei, the sons of Nasi, the sons of Atipha. 
'''
"33" = '''
:sup:`33` The sons of the servants of Solomon: the sons of Assaphioth, the sons of Pharida, the sons of Jeeli, the sons of Lozon, the sons of Isdael, the sons of Saphuthi, 
'''
"34" = '''
:sup:`34` the sons of Agia, the sons of Phacareth, the sons of Sabie, the sons of Sarothie, the sons of Masias, the sons of Gas, the sons of Addus, the sons of Subas, the sons of Apherra, the sons of Barodis, the sons of Saphat, the sons of Allon. 
'''
"35" = '''
:sup:`35` All the temple-servants, and the sons of the servants of Solomon, were three hundred seventy and two. 
'''
"36" = '''
:sup:`36` These came up from Thermeleth, and Thelersas, Charaathalan leading them, and Allar; 
'''
"37" = '''
:sup:`37` and they could not shew their families, nor their stock, how they were of Israel: the sons of Dalan the son of Ban, the sons of Nekodan, six hundred fifty and two. 
'''
"38" = '''
:sup:`38` And of the priests, they that usurped the office of the priesthood and were not found: the sons of Obdia, the sons of Akkos, the sons of Jaddus, who married Augia one of the daughters of Zorzelleus, and was called after his name. 
'''
"39" = '''
:sup:`39` And when the description of the kindred of these men was sought in the register, and was not found, they were removed from executing the office of the priesthood: 
'''
"40" = '''
:sup:`40` for unto them said Nehemias and Attharias, that they should not be partakers of the holy things, till there arose up a high priest wearing Urim and Thummim. 
'''
"41" = '''
:sup:`41` So all they of Israel, from twelve years old and upward, beside menservants and womenservants, were in number forty and two thousand three hundred and sixty. 
'''
"42" = '''
:sup:`42` Their menservants and handmaids were seven thousand three hundred thirty and seven: the minstrels and singers, two hundred forty and five: 
'''
"43" = '''
:sup:`43` four hundred thirty and five camels, seven thousand thirty and six horses, two hundred forty and five mules, five thousand five hundred twenty and five beasts of burden. 
'''
"44" = '''
:sup:`44` And certain of the chief men of their families, when they came to the temple of God that is in Jerusalem, vowed to set up the house again in its own place according to their ability, 
'''
"45" = '''
:sup:`45` and to give into the holy treasury of the works a thousand pounds of gold, five thousand of silver, and a hundred priestly vestments. 
'''
"46" = '''
:sup:`46` And the priests and the Levites and they that were of the people dwelt in Jerusalem and the country; the holy singers also and the porters and all Israel in their villages. 
'''
"47" = '''
:sup:`47` But when the seventh month was at hand, and when the children of Israel were every man in his own place, they came all together with one consent into the broad place before the first porch which is toward the east. 
'''
"48" = '''
:sup:`48` Then stood up Jesus the son of Josedek, and his brethren the priests, and Zorobabel the son of Salathiel, and his brethren, and made ready the altar of the God of Israel, 
'''
"49" = '''
:sup:`49` to offer burnt sacrifices upon it, according as it is expressly commanded in the book of Moses the man of God. 
'''
"50" = '''
:sup:`50` And certain were gathered unto them out of the other nations of the land, and they erected the altar upon its own place, because all the nations of the land were at enmity with them, and oppressed them; and they offered sacrifices according to the time, and burnt offerings to the Lord both morning and evening. 
'''
"51" = '''
:sup:`51` Also they held the feast of tabernacles, as it is commanded in the law, and offered sacrifices daily, as was meet: 
'''
"52" = '''
:sup:`52` and after that, the continual oblations, and the sacrifices of the sabbaths, and of the new moons, and of all the consecrated feasts. 
'''
"53" = '''
:sup:`53` And all they that had made any vow to God began to offer sacrifices to God from the new moon of the seventh month, although the temple of God was not yet built. 
'''
"54" = '''
:sup:`54` And they gave money unto the masons and carpenters; and meat and drink, 
'''
"55" = '''
:sup:`55` and cars unto them of Sidon and Tyre, that they should bring cedar trees from Libanus, and convey them in floats to the haven of Joppa, according to the commandment which was written for them by Cyrus king of the Persians. 
'''
"56" = '''
:sup:`56` And in the second year after his coming to the temple of God at Jerusalem, in the second month, began Zorobabel the son of Salathiel, and Jesus the son of Josedek, and their brethren, and the priests the Levites, and all they that were come unto Jerusalem out of the captivity: 
'''
"57" = '''
:sup:`57` and they laid the foundation of the temple of God on the new moon of the second month, in the second year after they were come to Jewry and Jerusalem. 
'''
"58" = '''
:sup:`58` And they appointed the Levites from twenty years old over the works of the Lord. Then stood up Jesus, and his sons and brethren, and Kadmiel his brother, and the sons of Jesus, Emadabun, and the sons of Joda the son of Iliadun, and their sons and brethren, all the Levites, with one accord setters forward of the business, labouring to advance the works in the house of God. So the builders builded the temple of the Lord. 
'''
"59" = '''
:sup:`59` And the priests stood arrayed in their vestments with musical instruments and trumpets, and the Levites the sons of Asaph with their cymbals, 
'''
"60" = '''
:sup:`60` singing songs of thanksgiving, and praising the Lord, after the order of David king of Israel. 
'''
"61" = '''
:sup:`61` And they sang aloud, praising the Lord in songs of thanksgiving, because his goodness and his glory are forever in all Israel. 
'''
"62" = '''
:sup:`62` And all the people sounded trumpets, and shouted with a loud voice, singing songs of thanksgiving unto the Lord for the rearing up of the house of the Lord. 
'''
"63" = '''
:sup:`63` Also of the priests the Levites, and of the heads of their families, the ancients who had seen the former house came to the building of this with lamentation and great weeping. 
'''
"64" = '''
:sup:`64` But many with trumpets and joy shouted with loud voice, 
'''
"65" = '''
:sup:`65` insomuch that the people heard not the trumpets for the weeping of the people: for the multitude sounded marvellously, so that it was heard afar off. 
'''
"66" = '''
:sup:`66` Wherefore when the enemies of the tribe of Judah and Benjamin heard it, they came to know what that noise of trumpets should mean. 
'''
"67" = '''
:sup:`67` And they perceived that they that were of the captivity did build the temple unto the Lord, the God of Israel. 
'''
"68" = '''
:sup:`68` So they went to zorobabel and Jesus, and to the chief men of the families, and said unto them, we will build together with you. 
'''
"69" = '''
:sup:`69` For we likewise, as ye, do obey your Lord, and do sacrifice unto him from the days of Asbasareth the king of the Assyrians, who brought us hither. 
'''
"70" = '''
:sup:`70` Then Zorobabel and Jesus and the chief men of the families of Israel said unto them, It is not for you to build the house unto the Lord our God. 
'''
"71" = '''
:sup:`71` We ourselves alone will build unto the Lord of Israel, according as Cyrus the king of the Persians hath commanded us. 
'''
"72" = '''
:sup:`72` But the heathen of the land lying heavy upon the inhabitants of Judaea, and holding them strait, hindered their building; 
'''
"73" = '''
:sup:`73` and by their secret plots, and popular persuasions and commotions, they hindered the finishing of the building all the time that King Cyrus lived: so they were hindered from building for the space of two years, until the reign of Darius. 
'''
