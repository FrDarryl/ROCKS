[25]
"1" = '''
:sup:`1` Then answered Bildad the Shuhite, and said, 
'''
"2" = '''
:sup:`2` Dominion and fear are with him; he maketh peace in his high places. 
'''
"3" = '''
:sup:`3` Is there any number of his armies? and upon whom doth not his light arise? 
'''
"4" = '''
:sup:`4` How then can man be just with God? or how can he be clean that is born of a woman? 
'''
"5" = '''
:sup:`5` Behold, even the moon hath no brightness, and the stars are not pure in his sight: 
'''
"6" = '''
:sup:`6` How much less man, that is a worm! and the son of man, which is a worm! 
'''
