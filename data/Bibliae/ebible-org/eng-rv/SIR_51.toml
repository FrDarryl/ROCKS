[51]
"1" = '''
:sup:`1` I will give thanks unto thee, O Lord, O King, And will praise thee, O God my Saviour: I do give thanks unto thy name: 
'''
"2" = '''
:sup:`2` For thou wast my protector and helper, And didst deliver my body out of destruction, And out of the snare of a slanderous tongue, From lips that forge lies, And wast my helper before them that stood by; 
'''
"3" = '''
:sup:`3` And didst deliver me, according to the abundance of thy mercy, and greatness  of thy name, From the gnashings of teeth  ready to devour, Out of the hand of such as sought my life, Out of the manifold afflictions which I had; 
'''
"4" = '''
:sup:`4` From the choking of a fire on every side, And out of the midst of fire which I kindled not; 
'''
"5" = '''
:sup:`5` Out of the depth of the belly of the grave, And from an unclean tongue, And from lying words, 
'''
"6" = '''
:sup:`6` The slander of an unrighteous tongue unto the king. My soul drew near even unto death, And my life was near to the grave beneath. 
'''
"7" = '''
:sup:`7` They compassed me on every side, And there was none to help me.  I was  looking for the succour of men, And it was not. 
'''
"8" = '''
:sup:`8` And I remembered thy mercy, O Lord, And thy working which hath been from everlasting, How thou deliverest them that wait for thee, And savest them out of the hand of the enemies. 
'''
"9" = '''
:sup:`9` And I lifted up my supplication from the earth, And prayed for deliverance from death. 
'''
"10" = '''
:sup:`10` I called upon the Lord, the Father of my Lord, That he would not forsake me in the days of affliction, In the time when there was no help against the proud. 
'''
"11" = '''
:sup:`11` I will praise thy name continually, And will sing praise with thanksgiving; And my supplication was heard: 
'''
"12" = '''
:sup:`12` For thou savedst me from destruction, And deliveredst me from the evil time: Therefore will I give thanks and praise unto thee, And bless the name of the Lord. 
'''
"13" = '''
:sup:`13` When I was yet young, Or ever I went abroad, I sought wisdom openly in my prayer. 
'''
"14" = '''
:sup:`14` Before the temple I asked for her, And I will seek her out even to the end. 
'''
"15" = '''
:sup:`15` From her  flower as from the ripening grape my heart delighted in her: My foot trod in uprightness, From my youth I tracked her out. 
'''
"16" = '''
:sup:`16` I bowed down mine ear a little, and received her, And found for myself much instruction. 
'''
"17" = '''
:sup:`17` I profited in her: Unto him that giveth me wisdom I will give glory. 
'''
"18" = '''
:sup:`18` For I purposed to practice her, And I was zealous for that which is good; And I shall never be put to shame. 
'''
"19" = '''
:sup:`19` My soul hath wrestled in her, And in my doing I was exact: I spread forth my hands to the heaven above, And bewailed my ignorances of her. 
'''
"20" = '''
:sup:`20` I set my soul aright unto her, And in pureness I found her. I gat me a heart joined  with her from the beginning: Therefore shall I not be forsaken. 
'''
"21" = '''
:sup:`21` My inward part also was troubled to seek her: Therefore have I gotten a good possession. 
'''
"22" = '''
:sup:`22` The Lord gave me a tongue for my reward; And I will praise him therewith. 
'''
"23" = '''
:sup:`23` Draw near unto me, ye unlearned, And lodge in the house of instruction. 
'''
"24" = '''
:sup:`24` Say, wherefore are ye lacking in these things, And your souls are very thirsty? 
'''
"25" = '''
:sup:`25` I opened my mouth, and spake, Get her for yourselves without money. 
'''
"26" = '''
:sup:`26` Put your neck under the yoke, And let your soul receive instruction: She is hard at hand to find. 
'''
"27" = '''
:sup:`27` Behold with your eyes, How that I laboured but a little, And found for myself much rest. 
'''
"28" = '''
:sup:`28` Get you instruction with a great sum of silver, And gain much gold by her. 
'''
"29" = '''
:sup:`29` May your soul rejoice in his mercy, And may ye not be put to shame in praising him. 
'''
"30" = '''
:sup:`30` Work your work before the time cometh, And in his time he will give you your reward. 
'''
