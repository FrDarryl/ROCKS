[67]
"1" = '''
:sup:`1` For the Chief Musician; on stringed instruments. A Psalm, a Song. God be merciful unto us, and bless us, and cause his face to shine upon us; Selah 
'''
"2" = '''
:sup:`2` That thy way may be known upon earth, thy saving health among all nations. 
'''
"3" = '''
:sup:`3` Let the peoples praise thee, O God; let all the peoples praise thee. 
'''
"4" = '''
:sup:`4` O let the nations be glad and sing for joy: for thou shalt judge the peoples with equity, and govern the nations upon earth. Selah 
'''
"5" = '''
:sup:`5` Let the peoples praise thee, O God; let all the peoples praise thee. 
'''
"6" = '''
:sup:`6` The earth hath yielded her increase: God, even our own God, shall bless us. 
'''
"7" = '''
:sup:`7` God shall bless us; and all the ends of the earth shall fear him. 
'''
