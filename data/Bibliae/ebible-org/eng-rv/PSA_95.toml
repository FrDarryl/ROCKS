[95]
"1" = '''
:sup:`1` O COME, let us sing unto the LORD: let us make a joyful noise to the rock of our salvation. 
'''
"2" = '''
:sup:`2` Let us come before his presence with thanksgiving, let us make a joyful noise unto him with psalms. 
'''
"3" = '''
:sup:`3` For the LORD is a great God, and a great King above all gods. 
'''
"4" = '''
:sup:`4` In his hand are the deep places of the earth; the heights of the mountains are his also. 
'''
"5" = '''
:sup:`5` The sea is his, and he made it; and his hands formed the dry land. 
'''
"6" = '''
:sup:`6` O come, let us worship and bow down; let us kneel before the LORD our Maker: 
'''
"7" = '''
:sup:`7` For he is our God, and we are the people of his pasture, and the sheep of his hand. Today, Oh that ye would hear his voice! 
'''
"8" = '''
:sup:`8` Harden not your heart, as at Meribah, as in the day of Massah in the wilderness: 
'''
"9" = '''
:sup:`9` When your fathers tempted me, proved me, and saw my work. 
'''
"10" = '''
:sup:`10` Forty years long was I grieved with that generation, and said, It is a people that do err in their heart, and they have not known my ways: 
'''
"11" = '''
:sup:`11` Wherefore I sware in my wrath, that they should not enter into my rest. 
'''
