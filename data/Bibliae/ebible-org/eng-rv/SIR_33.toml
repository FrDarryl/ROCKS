[33]
"1" = '''
:sup:`1` There shall no evil happen unto him that feareth the Lord; But in temptation once and again will he deliver him. 
'''
"2" = '''
:sup:`2` A wise man will not hate the law; But he that is a hypocrite therein is as a ship in a storm. 
'''
"3" = '''
:sup:`3` A man of understanding will put his trust in the law; And the law is faithful unto him, as when one asketh at the oracle. 
'''
"4" = '''
:sup:`4` Prepare thy  speech, and so shalt thou be heard; Bind up instruction, and make thine answer. 
'''
"5" = '''
:sup:`5` The heart of a fool is as  a cartwheel; And his thoughts like a rolling axletree. 
'''
"6" = '''
:sup:`6` A stallion horse is as a mocking friend; He neigheth under every one that sitteth upon him. 
'''
"7" = '''
:sup:`7` Why doth one day excel another, When all the light of every day in the year is of the sun? 
'''
"8" = '''
:sup:`8` By the knowledge of the Lord they were distinguished; And he varied seasons and feasts: 
'''
"9" = '''
:sup:`9` Some of them he exalted and hallowed, And some of them hath he made ordinary days. 
'''
"10" = '''
:sup:`10` And all men are from the ground, And Adam was created of earth. 
'''
"11" = '''
:sup:`11` In the abundance of his knowledge the Lord distinguished them, And made their ways various: 
'''
"12" = '''
:sup:`12` Some of them he blessed and exalted, And some of them he hallowed and brought nigh to himself: Some of them he cursed and brought low, And overthrew them from their place. 
'''
"13" = '''
:sup:`13` As the clay of the potter in his hand, All his ways are according to his good pleasure; So men are in the hand of him that made them, To render unto them according to his judgement. 
'''
"14" = '''
:sup:`14` Good is set over against evil, And life over against death: So is the sinner over against the godly. 
'''
"15" = '''
:sup:`15` And thus look upon all the works of the Most High; Two and two, one against another. 
'''
"16" = '''
:sup:`16` And I waked up last, As one that gleaneth after the grape-gatherers: By the blessing of the Lord I got before them, And filled my winepress as one that gathereth grapes. 
'''
"17" = '''
:sup:`17` Consider that I laboured not for myself alone, But for all them that seek instruction. 
'''
"18" = '''
:sup:`18` Hear me, ye great men of the people, And hearken with your ears, ye rulers of the congregation. 
'''
"19" = '''
:sup:`19` To son and wife, to brother and friend, Give not power over thee while thou livest; And give not thy goods to another, Lest thou repent and make supplication for them again.  
'''
"20" = '''
:sup:`20` Whilst thou yet livest, and breath is in thee, Give not thyself over to anybody. 
'''
"21" = '''
:sup:`21` For better it is that thy children should supplicate thee, Than that thou shouldest look to the hand of thy sons. 
'''
"22" = '''
:sup:`22` In all thy works keep the upper hand; Bring not a stain on thine honour. 
'''
"23" = '''
:sup:`23` In the day that thou endest the days of thy life, And in the time of death, distribute thine inheritance. 
'''
"24" = '''
:sup:`24` Fodder, a stick, and burdens, for an ass; Bread, and discipline, and work, for a servant. 
'''
"25" = '''
:sup:`25` Set thy servant to work, and thou shalt find rest: Leave his hands idle, and he will seek liberty. 
'''
"26" = '''
:sup:`26` Yoke and thong will bow the neck: And for an evil servant there are racks and tortures. 
'''
"27" = '''
:sup:`27` Send him to labour, that he be not idle; For idleness teacheth much mischief. 
'''
"28" = '''
:sup:`28` Set him to work, as is fit for him; And if he obey not, make his fetters heavy. 
'''
"29" = '''
:sup:`29` And be not excessive toward any; And without judgement do nothing. 
'''
"30" = '''
:sup:`30` If thou hast a servant, let him be as thyself, Because thou hast bought him with blood. 
'''
"31" = '''
:sup:`31` If thou hast a servant, treat him as thyself; For as thine own soul wilt thou have need of him: If thou treat him ill, and he depart and run away, Which way wilt thou go to seek him? 
'''
