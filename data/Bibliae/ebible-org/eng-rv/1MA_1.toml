[1]
"1" = '''
:sup:`1` AND it came to pass, after that Alexander the Macedonian, the son of Philip, who came out of the land of Chittim, and smote Darius king of the Persians and Medes, it came to pass,  after he had smitten him, that he reigned in his stead, in former time, over Greece. 
'''
"2" = '''
:sup:`2` And he fought many battles, and won many strongholds, and slew the kings of the earth, 
'''
"3" = '''
:sup:`3` and went through to the ends of the earth, and took spoils of a multitude of nations. And the earth was quiet before him, and he was exalted, and his heart was lifted up, 
'''
"4" = '''
:sup:`4` and he gathered together an exceeding strong host, and ruled over countries and nations and principalities, and they became tributary unto him. 
'''
"5" = '''
:sup:`5` And after these things he fell sick, and perceived that he should die. 
'''
"6" = '''
:sup:`6` And he called his servants, which were honourable, which had been brought up with him from his youth, and he divided unto them his kingdom, while he was yet alive. 
'''
"7" = '''
:sup:`7` And Alexander reigned twelve years, and he died. 
'''
"8" = '''
:sup:`8` And his servants bare rule, each one in his place. 
'''
"9" = '''
:sup:`9` And they did all put diadems upon themselves after that he was dead, and so did their sons after them many years: and they multiplied evils in the earth. 
'''
"10" = '''
:sup:`10` And there came forth out of them a sinful root, Antiochus Epiphanes, son of Antiochus the king, who had been a hostage at Rome, and he reigned in the hundred and thirty and seventh year of the kingdom of the Greeks. 
'''
"11" = '''
:sup:`11` In those days came there forth out of Israel transgressors of the law, and persuaded many, saying, let us go and make a covenant with the Gentiles that are round about us; for since we were parted from them many evils have befallen us. 
'''
"12" = '''
:sup:`12` And the saying was good in their eyes. 
'''
"13" = '''
:sup:`13` And certain of the people were forward herein  and went to the king, and he gave them licence to do after the ordinances of the Gentiles. 
'''
"14" = '''
:sup:`14` And they built a place of exercise in Jerusalem according to the laws of the Gentiles; 
'''
"15" = '''
:sup:`15` and they made themselves uncircumcised, and forsook the holy covenant, and joined themselves to the Gentiles, and sold themselves to do evil. 
'''
"16" = '''
:sup:`16` And the kingdom was well ordered in the sight of Antiochus, and he thought to reign over Egypt, that he might reign over the two kingdoms. 
'''
"17" = '''
:sup:`17` And he entered into Egypt with a great multitude, with chariots, and with elephants, and with horsemen, and with a great navy; 
'''
"18" = '''
:sup:`18` and he made war against Ptolemy king of Egypt; and Ptolemy was put to shame before him, and fled; and many fell wounded to death. 
'''
"19" = '''
:sup:`19` And they got possession of the strong cities in the land of Egypt; and he took the spoils of Egypt. 
'''
"20" = '''
:sup:`20` And Antiochus, after that he had smitten Egypt, returned in the hundred and forty and third year, and went up against Israel and Jerusalem with a great multitude, 
'''
"21" = '''
:sup:`21` and entered presumptuously into the sanctuary, and took the golden altar, and the candlestick of the light, and all that pertained thereto, 
'''
"22" = '''
:sup:`22` and the table of the shewbread, and the cups to pour withal, and the bowls, and the golden censers, and the veil, and the crowns, and the adorning of gold which was on the face of the temple, and he scaled it all off. 
'''
"23" = '''
:sup:`23` And he took the silver and the gold and the precious vessels; and he took the hidden treasures which he found. 
'''
"24" = '''
:sup:`24` And when he had taken all, he went away into his own land, and he made a great slaughter, and spake very presumptuously. 
'''
"25" = '''
:sup:`25` And there came great mourning upon Israel, in every place where they were; 
'''
"26" = '''
:sup:`26` and the rulers and elders groaned, the virgins and young men were made feeble, and the beauty of the women was changed. 
'''
"27" = '''
:sup:`27` Every bridegroom took up lamentation, she that sat in the marriage chamber was in heaviness. 
'''
"28" = '''
:sup:`28` And the land was moved for the inhabitants thereof, and all the house of Jacob was clothed with shame. 
'''
"29" = '''
:sup:`29` And after two full years the king sent a chief collector of tribute unto the cities of Judah, and he came unto Jerusalem with a great multitude. 
'''
"30" = '''
:sup:`30` And he spake words of peace unto them in subtilty, and they gave him credence: and he fell upon the city suddenly, and smote it very sore, and destroyed much people out of Israel. 
'''
"31" = '''
:sup:`31` And he took the spoils of the city, and set it on fire, and pulled down the houses thereof and the walls thereof on every side. 
'''
"32" = '''
:sup:`32` And they led captive the women and the children, and the cattle they took in possession. 
'''
"33" = '''
:sup:`33` And they builded the city of David with a great and strong wall, with strong towers, and it became unto them a citadel. 
'''
"34" = '''
:sup:`34` And they put there a sinful nation, transgressors of the law, and they strengthened themselves therein. 
'''
"35" = '''
:sup:`35` And they stored up arms and victuals, and gathering together the spoils of Jerusalem, they laid them up there, and they became a sore snare: 
'''
"36" = '''
:sup:`36` and it became a place to lie in wait in against the sanctuary, and an evil adversary to Israel continually. 
'''
"37" = '''
:sup:`37` And they shed innocent blood on every side of the sanctuary, and defiled the sanctuary. 
'''
"38" = '''
:sup:`38` And the inhabitants of Jerusalem fled because of them; and she became a habitation of strangers, and she became strange to them that were born in her, and her children forsook her. 
'''
"39" = '''
:sup:`39` Her sanctuary was laid waste like a wilderness, her feasts were turned into mourning, her sabbaths into reproach, her honour into contempt. 
'''
"40" = '''
:sup:`40` According to her glory, so was her dishonour multiplied, and her high estate was turned into mourning. 
'''
"41" = '''
:sup:`41` And king Antiochus wrote to his whole kingdom, that all should be one people, 
'''
"42" = '''
:sup:`42` and that each should forsake his own laws. And all the nations agreed according to the word of the king; 
'''
"43" = '''
:sup:`43` and many of Israel consented to his worship, and sacrificed to the idols, and profaned the sabbath. 
'''
"44" = '''
:sup:`44` And the king sent letters by the hand of messengers unto Jerusalem and the cities of Judah, that they should follow laws strange to the land, 
'''
"45" = '''
:sup:`45` and should forbid whole burnt offerings and sacrifice and drink offerings in the sanctuary; and should profane the sabbaths and feasts, 
'''
"46" = '''
:sup:`46` and pollute the sanctuary and them that were holy; 
'''
"47" = '''
:sup:`47` that they should build altars, and temples, and shrines for idols, and should sacrifice swine’s flesh and unclean beasts: 
'''
"48" = '''
:sup:`48` and that they should leave their sons uncircumcised, that they should make their souls abominable with all manner of uncleanness and profanation; 
'''
"49" = '''
:sup:`49` so that they might forget the law, and change all the ordinances. 
'''
"50" = '''
:sup:`50` And whosoever shall not do according to the word of the king, he shall die. 
'''
"51" = '''
:sup:`51` According to all these words wrote he to his whole kingdom; and he appointed overseers over all the people, and he commanded the cities of Judah to sacrifice, city by city. 
'''
"52" = '''
:sup:`52` And from the people were gathered together unto them many, every one that had forsaken the law; and they did evil things in the land; 
'''
"53" = '''
:sup:`53` and they made Israel to hide themselves in every place of refuge which they had. 
'''
"54" = '''
:sup:`54` And on the fifteenth day of Chislev, in the hundred and forty and fifth year, they builded an abomination of desolation upon the altar, and in the cities of Judah on every side they builded idol  altars. 
'''
"55" = '''
:sup:`55` And at the doors of the houses and in the streets they burnt incense. 
'''
"56" = '''
:sup:`56` And they rent in pieces the books of the law which they found, and set them on fire. 
'''
"57" = '''
:sup:`57` And wheresoever was found with any a book of the covenant, and if any consented to the law, the king’s sentence delivered him to death. 
'''
"58" = '''
:sup:`58` Thus did they in their might unto Israel, to those that were found month by month in the cities. 
'''
"59" = '''
:sup:`59` And on the five and twentieth day of the month they sacrificed upon the idol  altar of God.  
'''
"60" = '''
:sup:`60` And the women that had circumcised their children they put to death according to the commandment. 
'''
"61" = '''
:sup:`61` And they hanged their babes about their necks, and destroyed  their houses, and them that had circumcised them. 
'''
"62" = '''
:sup:`62` And many in Israel were fully resolved and confirmed in themselves not to eat unclean things. 
'''
"63" = '''
:sup:`63` And they chose to die, that they might not be defiled with the meats, and that they might not profane the holy covenant: and they died. 
'''
"64" = '''
:sup:`64` And there came exceeding great wrath uponn Israel. 
'''
