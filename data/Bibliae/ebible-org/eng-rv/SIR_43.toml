[43]
"1" = '''
:sup:`1` The pride of the height is the firmament in its clearness, The appearance of heaven, in the spectacle of its glory. 
'''
"2" = '''
:sup:`2` The sun when he appeareth, bringing tidings as he goeth forth, Is a marvellous instrument, the work of the Most High: 
'''
"3" = '''
:sup:`3` At his noon he drieth up the country, And who shall stand against his burning heat? 
'''
"4" = '''
:sup:`4` A man blowing a furnace is in works of heat, But  the sun three times more, burning up the mountains: Breathing out fiery vapours, And sending forth bright beams, he dimmeth the eyes. 
'''
"5" = '''
:sup:`5` Great is the Lord that made him; And at his word he hasteneth his course. 
'''
"6" = '''
:sup:`6` The moon also is in all things for her season, For a declaration of times, and a sign of the world. 
'''
"7" = '''
:sup:`7` From the moon is the sign of the feast day; A light that waneth when she is come to the full. 
'''
"8" = '''
:sup:`8` The month is called after her name, Increasing wonderfully in her changing; An instrument of the hosts on high, Shining forth in the firmament of heaven; 
'''
"9" = '''
:sup:`9` The beauty of heaven, the glory of the stars, An ornament giving light in the highest places of the Lord. 
'''
"10" = '''
:sup:`10` At the word of the Holy One they will stand in due order, And they will not faint in their watches. 
'''
"11" = '''
:sup:`11` Look upon the rainbow, and praise him that made it; Exceeding beautiful in the brightness thereof. 
'''
"12" = '''
:sup:`12` It compasseth the heaven round about with a circle of glory; The hands of the Most High have stretched it. 
'''
"13" = '''
:sup:`13` By his commandment he maketh the snow to fall apace, And sendeth swiftly the lightnings of his judgement. 
'''
"14" = '''
:sup:`14` By reason thereof the treasure-houses are opened; And clouds fly forth as fowls. 
'''
"15" = '''
:sup:`15` By his mighty power he maketh strong the clouds, And the hailstones are broken small: 
'''
"16" = '''
:sup:`16` And at his appearing the mountains will be shaken, And at his will the south wind will blow. 
'''
"17" = '''
:sup:`17` The voice of his thunder maketh the earth to travail; So doth the northern storm and the whirlwind: As birds flying down he sprinkleth the snow; And as the lighting of the locust is the falling down thereof: 
'''
"18" = '''
:sup:`18` The eye will marvel at the beauty of its whiteness, And the heart will be astonished at the raining of it. 
'''
"19" = '''
:sup:`19` The hoar frost also he poureth on the earth as salt; And when it is congealed, it is as  points of thorns. 
'''
"20" = '''
:sup:`20` The cold north wind shall blow, And the ice shall be congealed on the water: It shall lodge upon every gathering together of water, And the water shall put on as it were a breastplate. 
'''
"21" = '''
:sup:`21` It shall devour the mountains, and burn up the wilderness, And consume the green herb as fire. 
'''
"22" = '''
:sup:`22` A mist coming speedily is the healing of all things; A dew coming after heat shall bring cheerfulness. 
'''
"23" = '''
:sup:`23` By his counsel he hath stilled the deep, And planted islands therein. 
'''
"24" = '''
:sup:`24` They that sail on the sea tell of the danger thereof; And when we hear it with our ears, we marvel. 
'''
"25" = '''
:sup:`25` Therein be also those strange and wondrous works, Variety of all that hath life, the race of sea-monsters. 
'''
"26" = '''
:sup:`26` By reason of him his end hath success, And by his word all things consist. 
'''
"27" = '''
:sup:`27` We may say many things, yet shall we not attain; And the sum of our words is, He is all. 
'''
"28" = '''
:sup:`28` How shall we have strength to glorify him? For he is himself the great one above all his works. 
'''
"29" = '''
:sup:`29` The Lord is terrible and exceeding great; And marvellous is his power. 
'''
"30" = '''
:sup:`30` When ye glorify the Lord, exalt him as much as ye can; For even yet will he exceed: And when ye exalt him, put forth your full strength: Be not weary; for ye will never attain. 
'''
"31" = '''
:sup:`31` Who hath seen him, that he may declare him? And who shall magnify him as he is? 
'''
"32" = '''
:sup:`32` Many things are hidden greater than these; For we have seen but a few of his works. 
'''
"33" = '''
:sup:`33` For the Lord made all things; And to the godly gave he wisdom. 
'''
