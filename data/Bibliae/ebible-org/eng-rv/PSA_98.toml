[98]
"1" = '''
:sup:`1` A Psalm. Sing unto the LORD a new song; for he hath done marvelous things: his right hand, and his holy arm, hath wrought salvation for him. 
'''
"2" = '''
:sup:`2` The LORD hath made known his salvation: his righteousness hath he openly shewed in the sight of the nations. 
'''
"3" = '''
:sup:`3` He hath remembered his mercy and his faithfulness toward the house of Israel: all the ends of the earth have seen the salvation of our God. 
'''
"4" = '''
:sup:`4` Make a joyful noise unto the LORD, all the earth: break forth and sing for joy, yea, sing praises. 
'''
"5" = '''
:sup:`5` Sing praises unto the LORD with the harp; with the harp and the voice of melody: 
'''
"6" = '''
:sup:`6` With trumpets and sound of cornet make a joyful noise before the King, the LORD. 
'''
"7" = '''
:sup:`7` Let the sea roar, and the fulness thereof; the world, and they that dwell therein; 
'''
"8" = '''
:sup:`8` Let the floods clap their hands; let the hills sing for joy together; 
'''
"9" = '''
:sup:`9` Before the LORD, for he cometh to judge the earth: he shall judge the world with righteousness, and the peoples with equity. 
'''
