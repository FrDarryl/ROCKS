[18]
"1" = '''
:sup:`1` He that liveth for ever created all things in common. 
'''
"2" = '''
:sup:`2` The Lord alone shall be justified. 
'''
"3" = '''
:sup:`3` To none hath he given power to declare his works: And who shall trace out his mighty deeds? 
'''
"4" = '''
:sup:`4` Who shall number the strength of his majesty? And who shall also tell out his mercies? 
'''
"5" = '''
:sup:`5` As for the wondrous works of the Lord, it is not possible to take from them nor add to them, Neither is it possible to track them out. 
'''
"6" = '''
:sup:`6` When a man hath finished, then he is but at the beginning; And when he ceaseth, then shall he be in perplexity. 
'''
"7" = '''
:sup:`7` What is man, and whereto serveth he? What is his good, and what is his evil? 
'''
"8" = '''
:sup:`8` The number of manâ€™s days at the most are a hundred years. 
'''
"9" = '''
:sup:`9` As a drop of water from the sea, and a pebble from the sand; So are a few years in the day of eternity. 
'''
"10" = '''
:sup:`10` For this cause the Lord was longsuffering over them, And poured out his mercy upon them. 
'''
"11" = '''
:sup:`11` He saw and perceived their end, that it is evil; Therefore he multiplied his forgiveness. 
'''
"12" = '''
:sup:`12` The mercy of a man is upon his neighbour; But the mercy of the Lord is upon all flesh; Reproving, and chastening, and teaching, And bringing again, as a shepherd doth his flock. 
'''
"13" = '''
:sup:`13` He hath mercy on them that accept chastening, And that diligently seek after his judgements. 
'''
"14" = '''
:sup:`14` My son, to thy good deeds add no blemish; And no grief of words in any of thy giving. 
'''
"15" = '''
:sup:`15` Shall not the dew assuage the scorching heat? So is a word better than a gift. 
'''
"16" = '''
:sup:`16` Lo, is not a word better than a gift? And both are with a gracious man. 
'''
"17" = '''
:sup:`17` A fool will upbrade ungraciously; And the gift of an envious man consumeth the eyes. 
'''
"18" = '''
:sup:`18` Learn before thou speak; And have a care of thy health or ever thou be sick. 
'''
"19" = '''
:sup:`19` Before judgement examine thyself; And in the hour of visitation thou shalt find forgiveness. 
'''
"20" = '''
:sup:`20` Humble thyself before thou be sick; And in the time of sins shew repentance. 
'''
"21" = '''
:sup:`21` Let nothing hinder thee to pay thy vow in due time; And wait not until death to be justified. 
'''
"22" = '''
:sup:`22` Before thou makest a vow, prepare thyself; And be not as a man that tempteth the Lord. 
'''
"23" = '''
:sup:`23` Think upon the wrath that shall be  in the days of the end, And the time of vengeance, when he turneth away his face. 
'''
"24" = '''
:sup:`24` In the days of fulness remember the time of hunger, And  poverty and want in the days of wealth. 
'''
"25" = '''
:sup:`25` From morning until evening the time changeth; And all things are speedy before the Lord. 
'''
"26" = '''
:sup:`26` A wise man will fear in everything; And in days of sinning he will beware of offence. 
'''
"27" = '''
:sup:`27` Every man of understanding knoweth wisdom; And he will give thanks unto him that found her. 
'''
"28" = '''
:sup:`28` They that were of understanding in sayings became also wise themselves, And poured forth apt proverbs. 
'''
"29" = '''
:sup:`29` Go not after thy lusts; And refrain thyself from thine appetites. 
'''
"30" = '''
:sup:`30` If thou give fully to thy soul the delight of her desire, She will make thee the laughingstock of thine enemies. 
'''
"31" = '''
:sup:`31` Make not merry in much luxury; Neither be tied to the expense thereof. 
'''
"32" = '''
:sup:`32` Be not made a beggar by banqueting upon borrowing, When thou hast nothing in thy purse. 
'''
