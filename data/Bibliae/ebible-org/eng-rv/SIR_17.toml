[17]
"1" = '''
:sup:`1` The Lord created man of the earth, And turned him back unto it again. 
'''
"2" = '''
:sup:`2` He gave them days by number, and a set time, And gave them authority over the things that are thereon. 
'''
"3" = '''
:sup:`3` He endued them with strength proper to them; And made them according to his own image. 
'''
"4" = '''
:sup:`4` He put the fear of man upon all flesh, And gave him  to have dominion over beasts and fowls. 
'''
"5" = '''
:sup:`5` Counsel, and tongue, and eyes, Ears, and heart, gave he them to understand withal. 
'''
"6" = '''
:sup:`6` He filled them with the knowledge of wisdom, And shewed them good and evil. 
'''
"7" = '''
:sup:`7` He set his eye upon their hearts, To shew them the majesty of his works. 
'''
"8" = '''
:sup:`8` And they shall praise the name of his  holiness, That they may declare the majesty of his works. 
'''
"9" = '''
:sup:`9` He added unto them knowledge, And gave them a law of life for a heritage. 
'''
"10" = '''
:sup:`10` He made an everlasting covenant with them, And shewed them his judgements. 
'''
"11" = '''
:sup:`11` Their eyes saw the majesty of his  glory; And their ear heard the glory of his voice. 
'''
"12" = '''
:sup:`12` And he said unto them, Beware of all unrighteousness; And he gave them commandment, each man concerning his neighbour. 
'''
"13" = '''
:sup:`13` Their ways are ever before him; They shall not be hid from his eyes. 
'''
"14" = '''
:sup:`14`  For every nation he appointed a ruler; And Israel is the Lordâ€™s portion. 
'''
"15" = '''
:sup:`15` All their works are as the sun before him; And his eyes are continually upon their ways. 
'''
"16" = '''
:sup:`16` Their iniquities are not hid from him; And all their sins are before the Lord. 
'''
"17" = '''
:sup:`17` With him the alms of a man is as a signet; And he will keep the bounty of a man as the apple of the eye. 
'''
"18" = '''
:sup:`18` Afterwards he will rise up and recompense them, And render their recompense upon their head. 
'''
"19" = '''
:sup:`19` Howbeit unto them that repent he granteth a return; And he comforteth them that are losing patience. 
'''
"20" = '''
:sup:`20` Return unto the Lord, and forsake sins: Make thy prayer before his  face, and lessen the offence. 
'''
"21" = '''
:sup:`21` Turn again to the Most High, and turn away from iniquity; And greatly hate the abominable thing. 
'''
"22" = '''
:sup:`22` Who shall give praise to the Most High in the grave, Instead of them which live and return thanks? 
'''
"23" = '''
:sup:`23` Thanksgiving perisheth from the dead, as from one that is not: He that is in life and health shall praise the Lord. 
'''
"24" = '''
:sup:`24` How great is the mercy of the Lord, And his forgiveness unto them that turn unto him! 
'''
"25" = '''
:sup:`25` For all things cannot be in men, Because the son of man is not immortal. 
'''
"26" = '''
:sup:`26` What is brighter than the sun? yet this faileth: And an evil man will think on flesh and blood. 
'''
"27" = '''
:sup:`27` He looketh upon the power of the height of heaven: And all men are earth and ashes. 
'''
