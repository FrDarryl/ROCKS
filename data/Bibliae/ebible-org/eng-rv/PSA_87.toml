[87]
"1" = '''
:sup:`1` A Psalm of the sons of Korah; a Song. His foundation is in the holy mountains. 
'''
"2" = '''
:sup:`2` The LORD loveth the gates of Zion more than all the dwellings of Jacob. 
'''
"3" = '''
:sup:`3` Glorious things are spoken of thee, O city of God. Selah 
'''
"4" = '''
:sup:`4` I will make mention of Rahab and Babylon as among them that know me: behold Philistia, and Tyre, with Ethiopia; this one was born there. 
'''
"5" = '''
:sup:`5` Yea, of Zion it shall be said, This one and that one was born in her; and the Most High himself shall establish her. 
'''
"6" = '''
:sup:`6` The LORD shall count, when he writeth up the peoples, this one was born there. Selah 
'''
"7" = '''
:sup:`7` They that sing as well as they that dance shall say, All my fountains are in thee. 
'''
