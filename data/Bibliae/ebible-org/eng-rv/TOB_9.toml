[9]
"1" = '''
:sup:`1` And Tobias called Raphael, and said unto him, 
'''
"2" = '''
:sup:`2` Brother Azarias, take with thee a servant, and two camels, and go to Rages of Media to Gabael, and receive the money for me, and bring him to the wedding feast: 
'''
"3" = '''
:sup:`3` because Raguel hath sworn that I shall not depart; 
'''
"4" = '''
:sup:`4` and my father counteth the days; and if I tarry long, he will be sorely grieved. 
'''
"5" = '''
:sup:`5` And Raphael went on his way, and lodged with Gabael, and gave him the handwriting: but he brought forth the bags with their seals, and gave them to him. 
'''
"6" = '''
:sup:`6` And they rose up early in the morning together, and came to the wedding feast: and Tobias blessed his wife. 
'''
