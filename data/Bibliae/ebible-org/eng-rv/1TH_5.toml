[5]
"1" = '''
:sup:`1` But concerning the times and the seasons, brethren, ye have no need that aught be written unto you. 
'''
"2" = '''
:sup:`2` For yourselves know perfectly that the day of the Lord so cometh as a thief in the night. 
'''
"3" = '''
:sup:`3` When they are saying, Peace and safety, then sudden destruction cometh upon them, as travail upon a woman with child; and they shall in no wise escape. 
'''
"4" = '''
:sup:`4` But ye, brethren, are not in darkness, that that day should overtake you as a thief: 
'''
"5" = '''
:sup:`5` for ye are all sons of light, and sons of the day: we are not of the night, nor of darkness; 
'''
"6" = '''
:sup:`6` so then let us not sleep, as do the rest, but let us watch and be sober. 
'''
"7" = '''
:sup:`7` For they that sleep sleep in the night; and they that be drunken are drunken in the night. 
'''
"8" = '''
:sup:`8` But let us, since we are of the day, be sober, putting on the breastplate of faith and love; and for a helmet, the hope of salvation. 
'''
"9" = '''
:sup:`9` For God appointed us not unto wrath, but unto the obtaining of salvation through our Lord Jesus Christ, 
'''
"10" = '''
:sup:`10` who died for us, that, whether we wake or sleep, we should live together with him. 
'''
"11" = '''
:sup:`11` Wherefore exhort one another, and build each other up, even as also ye do. 
'''
"12" = '''
:sup:`12` But we beseech you, brethren, to know them that labour among you, and are over you in the Lord, and admonish you; 
'''
"13" = '''
:sup:`13` and to esteem them exceeding highly in love for their workâ€™s sake. Be at peace among yourselves. 
'''
"14" = '''
:sup:`14` And we exhort you, brethren, admonish the disorderly, encourage the fainthearted, support the weak, be longsuffering toward all. 
'''
"15" = '''
:sup:`15` See that none render unto any one evil for evil; but alway follow after that which is good, one toward another, and toward all. 
'''
"16" = '''
:sup:`16` Rejoice alway; 
'''
"17" = '''
:sup:`17` pray without ceasing; 
'''
"18" = '''
:sup:`18` in everything give thanks: for this is the will of God in Christ Jesus to you-ward. 
'''
"19" = '''
:sup:`19` Quench not the Spirit; 
'''
"20" = '''
:sup:`20` despise not prophesyings; 
'''
"21" = '''
:sup:`21` prove all things; hold fast that which is good; 
'''
"22" = '''
:sup:`22` abstain from every form of evil. 
'''
"23" = '''
:sup:`23` And the God of peace himself sanctify you wholly; and may your spirit and soul and body be preserved entire, without blame at the coming of our Lord Jesus Christ. 
'''
"24" = '''
:sup:`24` Faithful is he that calleth you, who will also do it. 
'''
"25" = '''
:sup:`25` Brethren, pray for us. 
'''
"26" = '''
:sup:`26` Salute all the brethren with a holy kiss. 
'''
"27" = '''
:sup:`27` I adjure you by the Lord that this epistle be read unto all the brethren. 
'''
"28" = '''
:sup:`28` The grace of our Lord Jesus Christ be with you. 
'''
