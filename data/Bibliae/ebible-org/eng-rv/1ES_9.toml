[9]
"1" = '''
:sup:`1` Then Esdras rising from the court of the temple went to the chamber of Jonas the son of Eliasib, 
'''
"2" = '''
:sup:`2` and lodged there, and did eat no bread nor drink water, mourning for the great iniquities of the multitude. 
'''
"3" = '''
:sup:`3` And there was made proclamation in all Jewry and Jerusalem to all them that were of the captivity, that they should be gathered together at Jerusalem: 
'''
"4" = '''
:sup:`4` and that whosoever met not there within two or three days, according as the elders that bare rule appointed, their cattle should be seized to the use of the temple, and himself cast out from the multitude of them that were of the captivity. 
'''
"5" = '''
:sup:`5` And in three days were all they of the tribe of Judah and Benjamin gathered together at Jerusalem: this was the ninth month, on the twentieth day of the month. 
'''
"6" = '''
:sup:`6` And all the multitude sat together trembling in the broad place before the temple because of the present foul weather. 
'''
"7" = '''
:sup:`7` So Esdras arose up and said unto them, ye have transgressed the law and married strange wives, thereby to increase the sins of Israel. 
'''
"8" = '''
:sup:`8` And now make confession and give glory unto the Lord, the God of our fathers, 
'''
"9" = '''
:sup:`9` and do his will, and separate yourselves from the heathen of the land, and from the strange women. 
'''
"10" = '''
:sup:`10` Then cried the whole multitude, and said with a loud voice, Like as thou hast spoken, so will we do. 
'''
"11" = '''
:sup:`11` But forasmuch as the multitude is great, and it is foul weather, so that we cannot stand without, and this is not a work of one day or two, seeing our sin in these things is spread far: 
'''
"12" = '''
:sup:`12` therefore let the rulers of the multitude stay, and let all them of our habitations that have strange wives come at the time appointed, 
'''
"13" = '''
:sup:`13` and with them the rulers and judges of every place, till we turn away the wrath of the Lord from us for this matter. 
'''
"14" = '''
:sup:`14` Then Jonathan the son of Azael and Ezekias the son of Thocanus accordingly took the matter upon them: and Mosollamus and Levis and Sabbateus were assessors to them. 
'''
"15" = '''
:sup:`15` And they that were of the captivity did according to all these things. 
'''
"16" = '''
:sup:`16` And Esdras the priest chose unto him principal men of their families, all by name: and on the new moon of the tenth month they were shut in together to examine the matter. 
'''
"17" = '''
:sup:`17` So their cause that held strange wives was brought to an end by the new moon of the first month. 
'''
"18" = '''
:sup:`18` And of the priests that were come together, and had strange wives, there were found; 
'''
"19" = '''
:sup:`19` of the sons of Jesus the son of Josedek, and his brethren; Mathelas, and Eleazar, and Joribus, and Joadanus. 
'''
"20" = '''
:sup:`20` And they gave their hands to put away their wives, and to offer rams to make reconcilement for their error. 
'''
"21" = '''
:sup:`21` And of the sons of Emmer; Ananias, and Zabdeus, and Manes, and Sameus, and Hiereel, and Azarias. 
'''
"22" = '''
:sup:`22` And of the sons of Phaisur; Elionas, Massias, Ismael, and Nathanael, and Ocidelus, and Saloas. 
'''
"23" = '''
:sup:`23` And of the Levites; Jozabdus, and Semeis, and Colius, who was called Calitas, and Patheus, and Judas, and Jonas. 
'''
"24" = '''
:sup:`24` Of the holy singers; Eliasibus, Bacchurus. 
'''
"25" = '''
:sup:`25` Of the porters: Sallumus, and Tolbanes. 
'''
"26" = '''
:sup:`26` Of Israel, of the sons of Phoros; Hiermas, and Ieddias, and Melchias, and Maelus, and Eleazar, and Asibas, and Banneas. 
'''
"27" = '''
:sup:`27` Of the sons of Ela; Matthanias, Zacharias, and Jezrielus, and Oabdius, and Hieremoth, and Aedias. 
'''
"28" = '''
:sup:`28` And of the sons of Zamoth; Eliadas, Eliasimus, Othonias, Jarimoth, and Sabathus, and Zardeus. 
'''
"29" = '''
:sup:`29` Of the sons of Bebai; Joannes, and Ananias, and Jozabdus, and Ematheis. 
'''
"30" = '''
:sup:`30` Of the sons of Mani; Olamus, Mamuchus, Jedeus, Jasubas, and Jasaelus, and Hieremoth. 
'''
"31" = '''
:sup:`31` And of the sons of Addi; Naathus, and Moossias, Laccunus, and Naidus, and Matthanias, and Sesthel, Balnuus, and Manasseas. 
'''
"32" = '''
:sup:`32` And of the sons of Annas; Elionas, and Aseas, and Melchias, and Sabbeus, and Simon Chosameus. 
'''
"33" = '''
:sup:`33` And of the sons of Asom; Maltanneus, and Mattathias, and Sabanneus, Eliphalat, and Manasses, and Semei. 
'''
"34" = '''
:sup:`34` And of the sons of Baani; Jeremias, Momdis, Ismaerus, Juel, Mamdai, and Pedias, and Anos, Carabasion, and Enasibus, and Mamnitamenus, Eliasis, Bannus, Eliali, Someis, Selemias, Nathanias: and of the sons of Ezora; Sesis, Ezril, Azaelus, Samatus, Zambri, Josephus. 
'''
"35" = '''
:sup:`35` And of the sons of Nooma; Mazitias, Zabadeas, Edos, Juel, Banaias. 
'''
"36" = '''
:sup:`36` All these had taken strange wives, and they put them away with their children. 
'''
"37" = '''
:sup:`37` And the priests and Levites, and they that were of Israel, dwelt in Jerusalem, and in the country, on the new moon of the seventh month, and the children of Israel in their habitations. 
'''
"38" = '''
:sup:`38` And the whole multitude were gathered together with one accord into the broad place before the porch of the temple toward the east: 
'''
"39" = '''
:sup:`39` and they said unto Esdras the priest and reader, Bring the law of Moses, that was given of the Lord, the God of Israel. 
'''
"40" = '''
:sup:`40` So Esdras the chief priest brought the law unto the whole multitude both of men and women, and to all the priests, to hear the law on the new moon of the seventh month. 
'''
"41" = '''
:sup:`41` And he read in the broad place before the porch of the temple from morning unto mid-day, before both men and women; and all the multitude gave heed unto the law. 
'''
"42" = '''
:sup:`42` And Esdras the priest and reader of the law stood up upon the pulpit of wood, which was made for that purpose.  
'''
"43" = '''
:sup:`43` And there stood up by him Mattathias, Sammus, Ananias, Azarias, Urias, Ezekias, Baalsamus, upon the right hand: 
'''
"44" = '''
:sup:`44` and upon his left hand, Phaldeus, Misael, Melchias, Lothasubus, Nabarias, Zacharias. 
'''
"45" = '''
:sup:`45` Then took Esdras the book of the law before the multitude, and sat honourably in the first place before all. 
'''
"46" = '''
:sup:`46` And when he opened the law, they stood all straight up. So Esdras blessed the Lord God Most High, the God of hosts, Almighty. 
'''
"47" = '''
:sup:`47` And all the people answered, Amen; and lifting up their hands they fell to the ground, and worshipped the Lord. 
'''
"48" = '''
:sup:`48` Also Jesus, Annus, Sarabias, Iadinus, Jacubus, Sabateus, Auteas, Maiannas, and Calitas, Azarias, and Jozabdus, and Ananias, Phalias, the Levites, taught the law of the Lord, and read to the multitude the law of the Lord, making them withal to understand it. 
'''
"49" = '''
:sup:`49` Then said Attharates unto Esdras the chief priest and reader, and to the Levites that taught the multitude, even to all, 
'''
"50" = '''
:sup:`50` This day is holy unto the Lord; (now they all wept when they heard the law:) 
'''
"51" = '''
:sup:`51` go then, and eat the fat, and drink the sweet, and send portions to them that have nothing; 
'''
"52" = '''
:sup:`52` for the day is holy unto the Lord: and be not sorrowful; for the Lord will bring you to honour. 
'''
"53" = '''
:sup:`53` So the Levites published all things to the people, saying, This day is holy; be not sorrowful. 
'''
"54" = '''
:sup:`54` Then went they their way, every one to eat and drink, and make merry, and to give portions to them that had nothing, and to make great cheer; 
'''
"55" = '''
:sup:`55` because they understood the words wherein they were instructed, and for the which they had been assembled. 
'''
