[116]
"1" = '''
:sup:`1` I LOVE the LORD, because he hath heard my voice and my supplications. 
'''
"2" = '''
:sup:`2` Because he hath inclined his ear unto me, therefore will I call upon him as long as I live. 
'''
"3" = '''
:sup:`3` The cords of death compassed me, and the pains of Sheol gat hold upon me: I found trouble and sorrow. 
'''
"4" = '''
:sup:`4` Then called I upon the name of the LORD; O LORD, I beseech thee, deliver my soul. 
'''
"5" = '''
:sup:`5` Gracious is the LORD, and righteous; yea, our God is merciful. 
'''
"6" = '''
:sup:`6` The LORD preserveth the simple: I was brought low, and he saved me. 
'''
"7" = '''
:sup:`7` Return unto thy rest, O my soul; for the LORD hath dealt bountifully with thee. 
'''
"8" = '''
:sup:`8` For thou hast delivered my soul from death, mine eyes from tears, and my feet from falling. 
'''
"9" = '''
:sup:`9` I will walk before the LORD in the land of the living. 
'''
"10" = '''
:sup:`10` I believe, for I will speak: I was greatly afflicted: 
'''
"11" = '''
:sup:`11` I said in my haste, All men are a lie. 
'''
"12" = '''
:sup:`12` What shall I render unto the LORD for all his benefits toward me? 
'''
"13" = '''
:sup:`13` I will take the cup of salvation, and call upon the name of the LORD. 
'''
"14" = '''
:sup:`14` I will pay my vows unto the LORD, yea, in the presence of all his people. 
'''
"15" = '''
:sup:`15` Precious in the sight of the LORD is the death of his saints. 
'''
"16" = '''
:sup:`16` O LORD, truly I am thy servant: I am thy servant, the son of thine handmaid; thou hast loosed my bonds. 
'''
"17" = '''
:sup:`17` I will offer to thee the sacrifice of thanksgiving, and will call upon the name of the LORD. 
'''
"18" = '''
:sup:`18` I will pay my vows unto the LORD, yea, in the presence of all his people. 
'''
