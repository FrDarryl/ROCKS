"1" = '''
:sup:`1` THE book of the words of Tobit, the son of Tobiel, the son of Ananiel, the son of Aduel, the son of Gabael, of the seed of Asiel, of the tribe of Naphtali; 
'''
"2" = '''
:sup:`2` who in the days of Enemessar king of the Assyrians was carried away captive out of Thisbe, which is on the right hand of Kedesh Naphtali in Galilee above Asher. 
'''
"3" = '''
:sup:`3` I Tobit walked in the ways of truth and righteousness all the days of my life, and I did many almsdeeds to my brethren and my nation, who went with me into the land of the Assyrians, to Nineveh. 
'''
"4" = '''
:sup:`4` And when I was in mine own country, in the land of Israel, while I was yet young, all the tribe of Naphtali my father fell away from the house of Jerusalem, which was chosen out of all the tribes of Israel, that all the tribes should sacrifice there,  and the temple of the habitation of the Most High was hallowed and built therein  for all ages. 
'''
"5" = '''
:sup:`5` And all the tribes which fell away together sacrificed to the heifer Baal, and so did the house of Naphtali my father. 
'''
"6" = '''
:sup:`6` And I alone went often to Jerusalem at the feasts, as it hath been ordained unto all Israel by an everlasting decree, having the firstfruits and the tenths of mine increase, and that which was first shorn; and I gave them at the altar to the priests the sons of Aaron. 
'''
"7" = '''
:sup:`7` The tenth part of all mine increase I gave to the sons of Levi, who ministered at Jerusalem: and the second tenth part I sold away, and went, and spent it each year at Jerusalem: 
'''
"8" = '''
:sup:`8` and the third I gave unto them to whom it was meet, as Deborah my father’s mother had commanded me, because I was left an orphan by my father. 
'''
"9" = '''
:sup:`9` And when I became a man, I took to wife Anna of the seed of our own family, and of her I begat Tobias. 
'''
"10" = '''
:sup:`10` And when I was carried away captive to Nineveh, all my brethren and those that were of my kindred did eat of the bread of the Gentiles: 
'''
"11" = '''
:sup:`11` but I kept myself from eating, 
'''
"12" = '''
:sup:`12` because I remembered God with all my soul. 
'''
"13" = '''
:sup:`13` And the Most High gave me grace and favour in the sight of Enemessar, and I was his purveyor. 
'''
"14" = '''
:sup:`14` And I went into Media, and left in trust with Gabael, the brother of Gabrias, at Rages of Media, ten talents of silver. 
'''
"15" = '''
:sup:`15` And when Enemessar was dead, Sennacherib his son reigned in his stead; and in his time the highways were troubled, and I could no more go into Media. 
'''
"16" = '''
:sup:`16` And in the days of Enemessar I did many almsdeeds to my brethren: I gave my bread to the hungry, 
'''
"17" = '''
:sup:`17` and my garments to the naked: and if I saw any of my race dead, and cast forth on the wall of Ninevah, I buried him. 
'''
"18" = '''
:sup:`18` And if Sennacherib the king slew any, when he came fleeing from Judaea, I buried them privily; for in his wrath he slew many; and the bodies were sought for by the king, and were not found. 
'''
"19" = '''
:sup:`19` But one of the Ninevites went and shewed to the king concerning me, how that I buried them, and hid myself; and when I knew that I was sought for to be put to death, I withdrew myself for fear. 
'''
"20" = '''
:sup:`20` And all my goods were forcibly taken away, and there was nothing left unto me, save my wife Anna and my son Tobias. 
'''
"21" = '''
:sup:`21` And there passed not five and fifty days, before two of his sons slew him, and they fled into the mountains of Ararat. And Sarchedonus his son reigned in his stead; and he appointed over all the accounts of his kingdom, and over all his affairs, Achiacharus my brother Anael’s son. 
'''
"22" = '''
:sup:`22` And Achiacharus made request for me, and I came to Nineveh. Now Achiacharus was cupbearer, and keeper of the signet, and steward, and overseer of the accounts: and Sarchedonus appointed him next unto himself: but he was my brother’s son. 
'''
