[150]
"1" = '''
:sup:`1` Praise ye the LORD. Praise God in his sanctuary: praise him in the firmament of his power. 
'''
"2" = '''
:sup:`2` Praise him for his mighty acts: praise him according to his excellent greatness. 
'''
"3" = '''
:sup:`3` Praise him with the sound of the trumpet: praise him with the psaltery and harp. 
'''
"4" = '''
:sup:`4` Praise him with the timbrel and dance: praise him with stringed instruments and the pipe. 
'''
"5" = '''
:sup:`5` Praise him upon the loud cymbals: praise him upon the high sounding cymbals. 
'''
"6" = '''
:sup:`6` Let every thing that hath breath praise the LORD. Praise ye the LORD. 
'''
