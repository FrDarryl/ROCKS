[2]
"1" = '''
:sup:`1` My son, if thou comest to serve the Lord, Prepare thy soul for temptation. 
'''
"2" = '''
:sup:`2` Set thy heart aright, and constantly endure, And make not haste in time of calamity. 
'''
"3" = '''
:sup:`3` Cleave unto him, and depart not, That thou mayest be increased at thy latter end. 
'''
"4" = '''
:sup:`4` Accept whatsoever is brought upon thee, And be longsuffering when thou passest into humiliation. 
'''
"5" = '''
:sup:`5` For gold is tried in the fire, And acceptable men in the furnace of humiliation. 
'''
"6" = '''
:sup:`6` Put thy trust in him, and he will help thee: Order thy ways aright, and set thy hope on him. 
'''
"7" = '''
:sup:`7` Ye that fear the Lord, wait for his mercy; And turn not aside, lest ye fall. 
'''
"8" = '''
:sup:`8` Ye that fear the Lord, put your trust in him; And your reward shall not fail. 
'''
"9" = '''
:sup:`9` Ye that fear the Lord, hope for good things, And for eternal gladness and mercy. 
'''
"10" = '''
:sup:`10` Look at the generations of old, and see: Who did ever put his trust in the Lord, and was ashamed? Or who did abide in his fear, and was forsaken? Or who did call upon him, and he despised him? 
'''
"11" = '''
:sup:`11` For the Lord is full of compassion and mercy; And he forgiveth sins, and saveth in time of affliction. 
'''
"12" = '''
:sup:`12` Woe unto fearful hearts, and to faint hands, And to the sinner that goeth two ways! 
'''
"13" = '''
:sup:`13` Woe unto the faint heart! for it believeth not; Therefore shall it not be defended. 
'''
"14" = '''
:sup:`14` Woe unto you that have lost your patience! And what will ye do when the Lord shall visit you? 
'''
"15" = '''
:sup:`15` They that fear the Lord will not disobey his words; And they that love him will keep his ways. 
'''
"16" = '''
:sup:`16` They that fear the Lord will seek his good pleasure; And they that love him shall be filled with the law. 
'''
"17" = '''
:sup:`17` They that fear the Lord will prepare their hearts, And will humble their souls in his sight, 
'''
"18" = '''
:sup:`18` saying,  We will fall into the hands of the Lord, And not into the hands of men: For as his majesty is, So also is his mercy. 
'''
