[45]
"1" = '''
:sup:`1` And he brought out of him a man of mercy, Which found favour in the sight of all flesh; A man beloved of God and men, even Moses, Whose memorial is blessed. 
'''
"2" = '''
:sup:`2` He made him like to the glory of the saints, And magnified him in the fears of his enemies. 
'''
"3" = '''
:sup:`3` By his words he caused the wonders to cease; He glorified him in the sight of kings; He gave him commandment for his people, And shewed him part of his glory. 
'''
"4" = '''
:sup:`4` He sanctified him in his faithfulness and meekness; He chose him out of all flesh. 
'''
"5" = '''
:sup:`5` He made him to hear his voice, And led him into the thick darkness, And gave him commandments face to face, Even the law of life and knowledge, That he might teach Jacob the covenant, And Israel his judgments. 
'''
"6" = '''
:sup:`6` He exalted Aaron, a holy man like unto him, Even his brother, of the tribe of Levi. 
'''
"7" = '''
:sup:`7` He established for him an everlasting covenant, And gave him the priesthood of the people; He beautified him with comely ornaments, And girded him about with a robe of glory. 
'''
"8" = '''
:sup:`8` He clothed him with the perfection of exultation; And strengthened him with apparel of honour, The linen breeches, the long robe, and the ephod. 
'''
"9" = '''
:sup:`9` And he compassed him with pomegranates of gold, And  with many bells round about, To send forth a sound as he went, To make a sound that might be heard in the temple, For a memorial to the children of his people; 
'''
"10" = '''
:sup:`10` With a holy garment, with gold and blue and purple, the work of the embroiderer, With an oracle of judgement, even  with the Urim and Thummim; 
'''
"11" = '''
:sup:`11` With twisted scarlet, the work of the craftsman; With precious stones graven like a signet, in a setting of gold, the work of the jeweller, For a memorial engraved in writing, after the number of the tribes of Israel; 
'''
"12" = '''
:sup:`12` With a crown of gold upon the mitre, having graven on it, as on a signet, HOLINESS, An ornament of honour, a work of might, The desires of the eyes, goodly and beautiful. 
'''
"13" = '''
:sup:`13` Before him there never have been any such; No stranger put them on, but his sons only, and his offspring perpertually. 
'''
"14" = '''
:sup:`14` His sacrifices shall be wholly consumed Every day twice continually. 
'''
"15" = '''
:sup:`15` Moses consecrated him, And anointed him with holy oil: It was unto him for an everlasting covenant, And to his seed, all the days of heaven, To minister unto him, and to execute also the priestâ€™s office, And bless his people in his name. 
'''
"16" = '''
:sup:`16` He chose him out of all living To offer sacrifice to the Lord, Incense, and a sweet savour, for a memorial, To make reconciliation for thy people. 
'''
"17" = '''
:sup:`17` He gave unto him in his commandments, Yea,  authority in the covenants of judgements, To teach Jacob the testimonies, And to enlighten Israel in his law. 
'''
"18" = '''
:sup:`18` Strangers gathered themselves together against him, And envied him in the wilderness, Even  Dathan and Abiram with their company, And the congregation of Korah, with wrath and anger. 
'''
"19" = '''
:sup:`19` The Lord saw it, and it displeased him; And in the wrath of his anger they were destroyed: He did wonders upon them, To consume them with flaming fire. 
'''
"20" = '''
:sup:`20` And he added glory to Aaron, And gave him a heritage: He divided unto him the firstfruits of the increase; And  first did he prepare bread in abundance: 
'''
"21" = '''
:sup:`21` For they shall eat the sacrifices of the Lord, Which he gave unto him and to his seed. 
'''
"22" = '''
:sup:`22` Howbeit in the land of the people he shall have no inheritance, And he hath no portion among the people: For he himself is thy portion and  inheritance. 
'''
"23" = '''
:sup:`23` And Phinehas the son of Eleazar is the third in glory, In that he was zealous in the fear of the Lord, And stood fast in the good forwardness of his soul when the people turned away, And he made reconciliation for Israel. 
'''
"24" = '''
:sup:`24` Therefore was there a covenant of peace established for him, That he should be  leader of the saints and of his people; That he and his seed Should have the dignity of the priesthood for ever. 
'''
"25" = '''
:sup:`25` Also he made  a covenant with David the son of Jesse, of the tribe of Judah; The inheritance of the king is his alone from son to son; So the inheritance of Aaron is also unto his seed. 
'''
"26" = '''
:sup:`26` God  give you wisdom in your heart To judge his people in righteousness, That their good things be not abolished, And that  their glory endure  for all their generations. 
'''
