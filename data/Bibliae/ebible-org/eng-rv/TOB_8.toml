[8]
"1" = '''
:sup:`1` And when they had finished their supper, they brought Tobias in unto her. 
'''
"2" = '''
:sup:`2` But as he went, he remembered the words of Raphael, and took the ashes of the incense, and put the heart and the liver of the fish thereupon, and made a smoke therewith.  
'''
"3" = '''
:sup:`3` But when the devil smelled the smell, he fled into the uppermost parts of Egypt, and the angel bound him. 
'''
"4" = '''
:sup:`4` But after they were both shut in together, Tobias rose up from the bed, and said, Sister, arise, and let us pray that the Lord may have mercy on us. 
'''
"5" = '''
:sup:`5` And Tobias began to say, Blessed art thou, O God of our fathers, and blessed is thy holy and glorious name for ever; let the heavens bless thee, and all thy creatures. 
'''
"6" = '''
:sup:`6` Thou madest Adam, and gavest him Eve his wife for a helper and a stay: of them came the seed of men: thou didst say, it is not good that the man should be alone; let us make him a helper like unto him. 
'''
"7" = '''
:sup:`7` And now, O Lord, I take not this my sister for lust, but in truth: command that I may find mercy and grow old with her. 
'''
"8" = '''
:sup:`8` And she said with him, Amen. And they slept both that night. 
'''
"9" = '''
:sup:`9` And Raguel arose, and went and digged a grave, 
'''
"10" = '''
:sup:`10` saying, Lest he also should die. 
'''
"11" = '''
:sup:`11` And Raguel came into his house, 
'''
"12" = '''
:sup:`12` and said to Edna his wife, Send one of the maidservants, and let them see whether he be alive: but if not, that we may bury him, and no man know it. 
'''
"13" = '''
:sup:`13` So the maidservant opened the door, and went in, and found them both sleeping, 
'''
"14" = '''
:sup:`14` and came forth, and told them that he was alive. 
'''
"15" = '''
:sup:`15` And Raguel blessed God, saying, Blessed art thou, O God, with all pure and holy blessing; and let thy saints bless thee, and all thy creatures; and let all thine angels and thine elect bless thee for ever. 
'''
"16" = '''
:sup:`16` Blessed art thou, because thou hast made me glad; and it hath not befallen me as I suspected; but thou hast dealt with us according to thy great mercy. 
'''
"17" = '''
:sup:`17` Blessed art thou, because thou hast had mercy on two that were the only begotten children of their parents: shew them mercy, O Lord; accomplish their life in health with gladness and mercy. 
'''
"18" = '''
:sup:`18` But he commanded his servants to fill the grave. 
'''
"19" = '''
:sup:`19` And he kept the wedding feast for them fourteen days. 
'''
"20" = '''
:sup:`20` And before the days of the wedding feast were finished, Raguel sware unto him, that he should not depart till the fourteen days of the wedding feast were fulfilled; 
'''
"21" = '''
:sup:`21` and that then he should take the half of his goods, and go in safety to his father; and the rest, said he,  when I and my wife shall die. 
'''
