[11]
"1" = '''
:sup:`1` After these things Tobias also went his way, blessing God because he had prospered his journey; and he blessed Raguel and Edna his wife. And he went on his way till they drew near unto Nineveh. 
'''
"2" = '''
:sup:`2` And Raphael said to Tobias, Knowest thou not, brother, how thou didst leave thy father? 
'''
"3" = '''
:sup:`3` Let us run forward before thy wife, and prepare the house. 
'''
"4" = '''
:sup:`4` But take in thy hand the gall of the fish. And they went their way, and the dog went after them. 
'''
"5" = '''
:sup:`5` And Anna sat looking about toward the way for her son. 
'''
"6" = '''
:sup:`6` And she espied him coming, and said to his father, Behold, thy son cometh, and the man that went with him. 
'''
"7" = '''
:sup:`7` And Raphael said, I know, Tobias, that thy father will open his eyes. 
'''
"8" = '''
:sup:`8` Do thou therefore anoint his eyes with the gall, and being pricked therewith, he shall rub, and shall make the white films to fall away, and he shall see thee. 
'''
"9" = '''
:sup:`9` And Anna ran unto him, and fell upon the neck of her son, and said unto him, I have seen thee, my child; from henceforth I will die. And they wept both. 
'''
"10" = '''
:sup:`10` And Tobit went forth toward the door, and stumbled: but his son ran unto him, 
'''
"11" = '''
:sup:`11` and took hold of his father: and he strake the gall on his father’s eyes, saying, Be of good cheer, my father. 
'''
"12" = '''
:sup:`12` But when his eyes began to smart, he rubbed them; 
'''
"13" = '''
:sup:`13` and the white films scaled away from the corners of his eyes; and he saw his son, and fell upon his neck. 
'''
"14" = '''
:sup:`14` And he wept, and said, Blessed art thou, O God, and blessed is thy name for ever, and blessed are all thy holy angels; 
'''
"15" = '''
:sup:`15` for thou didst scourge, and didst have mercy on me: behold, I see my son Tobias. And his son went in rejoicing, and told his father the great things that had happened to him in Media. 
'''
"16" = '''
:sup:`16` And Tobit went out to meet his daughter in law at the gate of Nineveh, rejoicing, and blessing God: and they which saw him go marvelled, because he had received his sight. 
'''
"17" = '''
:sup:`17` And Tobit gave thanks before them, because God had shewed mercy on him. And when Tobit came near to Sarah his daughter in law, he blessed her, saying, Welcome, daughter: blessed is God which hath brought thee unto us, and blessed are  thy father and thy mother. And there was joy to all his brethren which were at Nineveh. 
'''
"18" = '''
:sup:`18` And Achiacharus, and Nasbas his brother’s son, came: 
'''
"19" = '''
:sup:`19` and Tobias’ wedding feast was kept seven days with great gladness. 
'''
