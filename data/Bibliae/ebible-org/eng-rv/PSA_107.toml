[107]
"1" = '''
:sup:`1` O GIVE thanks unto the LORD; for he is good: for his mercy endureth for ever. 
'''
"2" = '''
:sup:`2` Let the redeemed of the LORD say so, whom he hath redeemed from the hand of the adversary; 
'''
"3" = '''
:sup:`3` And gathered them out of the lands, from the east and from the west, from the north and from the south. 
'''
"4" = '''
:sup:`4` They wandered in the wilderness in a desert way; they found no city of habitation. 
'''
"5" = '''
:sup:`5` Hungry and thirsty, their soul fainted in them. 
'''
"6" = '''
:sup:`6` Then they cried unto the LORD in their trouble, and he delivered them out of their distresses. 
'''
"7" = '''
:sup:`7` He led them also by a straight way, that they might go to a city of habitation. 
'''
"8" = '''
:sup:`8` Oh that men would praise the LORD for his goodness, and for his wonderful works to the children of men! 
'''
"9" = '''
:sup:`9` For he satisfieth the longing soul, and the hungry soul he filleth with good. 
'''
"10" = '''
:sup:`10` Such as sat in darkness and in the shadow of death, being bound in affliction and iron; 
'''
"11" = '''
:sup:`11` Because they rebelled against the words of God, and contemned the counsel of the Most High: 
'''
"12" = '''
:sup:`12` Therefore he brought down their heart with labour; they fell down, and there was none to help. 
'''
"13" = '''
:sup:`13` Then they cried unto the LORD hi their trouble, and he saved them out of their distresses. 
'''
"14" = '''
:sup:`14` He brought them out of darkness and the shadow of death, and brake their bands in sunder. 
'''
"15" = '''
:sup:`15` Oh that men would praise the LORD for his goodness, and for his wonderful works to the children of men! 
'''
"16" = '''
:sup:`16` For he hath broken the gates of brass, and cut the bars of iron in sunder. 
'''
"17" = '''
:sup:`17` Fools because of their transgression, and because of their iniquities, are afflicted. 
'''
"18" = '''
:sup:`18` Their soul abhorreth all manner of meat; and they draw near unto the gates of death. 
'''
"19" = '''
:sup:`19` Then they cry unto the LORD in their trouble, and he saveth them out of their distresses. 
'''
"20" = '''
:sup:`20` He sendeth his word, and healeth them, and delivereth them from their destructions. 
'''
"21" = '''
:sup:`21` Oh that men would praise the LORD for his goodness, and for his wonderful works to the children of men! 
'''
"22" = '''
:sup:`22` And let them offer the sacrifices of thanksgiving, and declare his works with singing. 
'''
"23" = '''
:sup:`23` They that go down to the sea in ships, that do business in great waters; 
'''
"24" = '''
:sup:`24` These see the works of the LORD, and his wonders in the deep. 
'''
"25" = '''
:sup:`25` For he commandeth, and raiseth the stormy wind, which lifteth up the waves thereof. 
'''
"26" = '''
:sup:`26` They mount up to the heaven, they go down again to the depths: their soul melteth away because of trouble. 
'''
"27" = '''
:sup:`27` They reel to and fro, and stagger like a drunken man, and are at their witsâ€™ end. 
'''
"28" = '''
:sup:`28` Then they cry unto the LORD in their trouble, and he bringeth them out of their distresses. 
'''
"29" = '''
:sup:`29` He maketh the storm a calm, so that the waves thereof are still. 
'''
"30" = '''
:sup:`30` Then are they glad because they be quiet: so he bringeth them unto the haven where they would be. 
'''
"31" = '''
:sup:`31` Oh that men would praise the LORD for his goodness, and for his wonderful works to the children of men! 
'''
"32" = '''
:sup:`32` Let them exalt him also in the assembly of the people, and praise him in the seat of the elders. 
'''
"33" = '''
:sup:`33` He turneth rivers into a wilderness, and watersprings into a thirsty ground; 
'''
"34" = '''
:sup:`34` A fruitful land into a salt desert, for the wickedness of them that dwell therein. 
'''
"35" = '''
:sup:`35` He turneth a wilderness into a pool of water, and a dry land into watersprings. 
'''
"36" = '''
:sup:`36` And there he maketh the hungry to dwell, that they may prepare a city of habitation; 
'''
"37" = '''
:sup:`37` And sow fields, and plant vineyards, and get them fruits of increase. 
'''
"38" = '''
:sup:`38` He blesseth them also, so that they are multiplied greatly; and he suffereth not their cattle to decrease. 
'''
"39" = '''
:sup:`39` Again, they are minished and bowed down through oppression, trouble, and sorrow. 
'''
"40" = '''
:sup:`40` He poureth contempt upon princes, and causeth them to wander in the waste, where there is no way. 
'''
"41" = '''
:sup:`41` Yet setteth he the needy on high from affliction, and maketh him families like a flock. 
'''
"42" = '''
:sup:`42` The upright shall see it, and be glad; and all iniquity shall stop her mouth. 
'''
"43" = '''
:sup:`43` Whoso is wise shall give heed to these things, and they shall consider the mercies of the LORD. 
'''
