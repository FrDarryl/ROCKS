[38]
"1" = '''
:sup:`1` Honour a physician according to thy need of him  with the honours due unto him: For verily the Lord hath created him. 
'''
"2" = '''
:sup:`2` For from the Most High cometh healing; And from the king he shall receive a gift. 
'''
"3" = '''
:sup:`3` The skill of the physician shall lift up his head; And in the sight of great men he shall be admired. 
'''
"4" = '''
:sup:`4` The Lord created medicines out of the earth; And a prudent man will have no disgust at them. 
'''
"5" = '''
:sup:`5` Was not water made sweet with wood, That the virtue thereof might be known? 
'''
"6" = '''
:sup:`6` And he gave men skill, That they might be glorified in his marvellous works. 
'''
"7" = '''
:sup:`7` With them doth he heal a man,  And taketh away his pain. 
'''
"8" = '''
:sup:`8` With these will the apothecary make a confection; And his works shall not be brought to an end; And from him is peace upon the face of the earth. 
'''
"9" = '''
:sup:`9` My son, in thy sickness be not negligent; But pray unto the Lord, and he shall heal thee. 
'''
"10" = '''
:sup:`10` Put away wrong doing, and order thine hands aright, And cleanse thy heart from all manner of sin. 
'''
"11" = '''
:sup:`11` Give a sweet savour, and a memorial of fine flour; And make fat thine offering, as one that is not. 
'''
"12" = '''
:sup:`12` Then give place to the physician, for verily the Lord hath created him; And let him not go from thee, for thou hast need of him. 
'''
"13" = '''
:sup:`13` There is a time when in their very hands is the issue for good. 
'''
"14" = '''
:sup:`14` For they also shall beseech the Lord, That he may prosper them in giving  relief and in healing for the maintenance of life. 
'''
"15" = '''
:sup:`15` He that sinneth before his Maker, Let him fall into the hands of the physician. 
'''
"16" = '''
:sup:`16` My son, let thy tears fall over the dead, And as one that suffereth grievously begin lamentation; And wind up his body according to his due, And neglect not his burial. 
'''
"17" = '''
:sup:`17` Make bitter weeping, and make passionate wailing, And let thy mourning be according to his desert, For one day or two, lest thou be evil spoken of: And so be comforted for thy sorrow. 
'''
"18" = '''
:sup:`18` For of sorrow cometh death, And sorrow of heart will bow down the strength. 
'''
"19" = '''
:sup:`19` In calamity sorrow also remaineth: And the poor manâ€™s life is grievous to the heart. 
'''
"20" = '''
:sup:`20` Give not thy heart unto sorrow: Put it away, remembering the last end: 
'''
"21" = '''
:sup:`21` Forget it not, for there is no returning again: Him thou shalt not profit, and thou wilt hurt thyself. 
'''
"22" = '''
:sup:`22` Remember the sentence upon him; for so also shall thine be; Yesterday for me, and today for thee. 
'''
"23" = '''
:sup:`23` When the dead is at rest, let his remembrance rest; And be comforted for him, when his spirit departeth from him. 
'''
"24" = '''
:sup:`24` The wisdom of the scribe cometh by opportunity of leisure; And he that hath little business shall become wise. 
'''
"25" = '''
:sup:`25` How shall he become wise that holdeth the plough, That glorieth in the shaft of the goad, That driveth oxen, and is occupied in their labours, And whose discourse is of the stock of bulls? 
'''
"26" = '''
:sup:`26` He will set his heart upon turning his furrows; And his wakefulness is to give his heifers their fodder. 
'''
"27" = '''
:sup:`27` So is every artificer and workmaster, That passeth his time by night as by day; They that cut gravings of signets, And his diligence is to make great variety; He will set his heart to preserve likeness in his portraiture, And will be wakeful to finish his work. 
'''
"28" = '''
:sup:`28` So is the smith sitting by the anvil, And considering the unwrought iron: The vapour of the fire will waste his flesh; And in the heat of the furnace will he wrestle with his work:  The noise of the hammer will be ever in his ear, And his eyes are upon the pattern of the vessel; He will set his heart upon perfecting his works, And he will be wakeful to adorn them perfectly. 
'''
"29" = '''
:sup:`29` So is the potter sitting at his work, And turning the wheel about with his feet, Who is alway anxiously set at his work, And all his handywork is by number; 
'''
"30" = '''
:sup:`30` He will fashion the clay with his arm, And will bend its strength in front of his feet; He will apply his heart to finish the glazing; And he will be wakeful to make clean the furnace. 
'''
"31" = '''
:sup:`31` All these put their trust in their hands; And each becometh wise in his own work. 
'''
"32" = '''
:sup:`32` Without these shall not a city be inhabited, And men shall not sojourn nor walk up and down therein.  
'''
"33" = '''
:sup:`33` They shall not be sought for in the council of the people, And in the assembly they shall not mount on high; They shall not sit on the seat of the judge, And they shall not understand the covenant of judgement: Neither shall they declare instruction and judgement; And where parables are they shall not be found. 
'''
"34" = '''
:sup:`34` But they will maintain the fabric of the world; And in the handywork of their craft is their prayer. 
'''
