[11]
"1" = '''
:sup:`1` In the fourth year of the reign of Ptolemy and Cleopatra, Dositheus, who said he was a priest and Levite, and Ptolemy his son, brought the epistle of Phrurai here  set forth, which they said was the same, and that Lysimachus the son of Ptolemy, that was in Jerusalem, had interpreted it. 
'''
"2" = '''
:sup:`2` In the second year of the reign of Artaxerxes the great, in the first day of the month Nisan, Mardocheus the son of Jairus, the son of Semeias, the son of Kiseus, of the tribe of Benjamin, had a dream; 
'''
"3" = '''
:sup:`3` who was a Jew, and dwelt in the city of Susa, a great man, being a servitor in the kingâ€™s court; 
'''
"4" = '''
:sup:`4` and he was of the captivity, which Nabuchodonosor the king of Babylon carried from Jerusalem with Jechonias king of Judaea; and this was his dream: 
'''
"5" = '''
:sup:`5` Behold, noise and tumult, thunderings and earthquake, and uproar upon the earth: 
'''
"6" = '''
:sup:`6` and, behold, two great dragons came forth, both of them ready to fight, and their cry was great. 
'''
"7" = '''
:sup:`7` And at their cry all nations were ready to battle, that they might fight against the righteous nation. 
'''
"8" = '''
:sup:`8` And, lo, a day of darkness and gloominess, tribulation and anguish, affliction and great uproar upon the earth. 
'''
"9" = '''
:sup:`9` And the whole righteous nation was troubled, fearing the evils that should befall them, and were ready to perish. 
'''
"10" = '''
:sup:`10` Then they cried unto God, and upon their cry, as it were from a little fountain, there came a great river, even  much water. 
'''
"11" = '''
:sup:`11` The light and the sun rose up, and the lowly were exalted, and devoured the glorious. 
'''
"12" = '''
:sup:`12` Now when Mardocheus, who had seen this dream, and what God had determined to do, was awake, he bare it in mind, and until night by all means was desirous to know it. 
'''
