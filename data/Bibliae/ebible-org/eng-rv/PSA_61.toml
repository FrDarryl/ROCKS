[61]
"1" = '''
:sup:`1` For the Chief Musician; on a stringed instrument. A Psalm of David. Hear my cry, O God; attend unto my prayer. 
'''
"2" = '''
:sup:`2` From the end of the earth will I call unto thee, when my heart is overwhelmed: lead me to the rock that is higher than I. 
'''
"3" = '''
:sup:`3` For thou hast been a refuge for me, a strong tower from the enemy. 
'''
"4" = '''
:sup:`4` I will dwell in thy tabernacle for ever: I will take refuge in the covert of thy wings. Selah 
'''
"5" = '''
:sup:`5` For thou, O God, hast heard my vows: thou hast given me the heritage of those that fear thy name. 
'''
"6" = '''
:sup:`6` Thou wilt prolong the kingâ€™s life: his years shall be as many generations. 
'''
"7" = '''
:sup:`7` He shall abide before God for ever: O prepare lovingkindness and truth, that they may preserve him. 
'''
"8" = '''
:sup:`8` So will I sing praise unto thy name for ever, that I may daily perform my vows. 
'''
