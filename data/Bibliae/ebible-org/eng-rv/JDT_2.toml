[2]
"1" = '''
:sup:`1` And in the eighteenth year, the two and twentieth day of the first month, there was talk in the house of Nebuchadnezzar king of the Assyrians, that he should be avenged on all the land, even as he spake. 
'''
"2" = '''
:sup:`2` And he called together all his servants, and all his great men, and communicated with them his secret counsel, and concluded the afflicting of all the land out of his own mouth. 
'''
"3" = '''
:sup:`3` And they decreed to destroy all flesh which followed not the word of his mouth. 
'''
"4" = '''
:sup:`4` And it came to pass, when he had ended his counsel, Nebuchadnezzar king of the Assyrians called Holofernes the chief captain of his host, which was next after himself, and said unto him, 
'''
"5" = '''
:sup:`5` Thus saith the great king, the lord of all the earth, Behold, thou shalt go forth from my presence, and take with thee men that trust in their strength, unto a hundred and twenty thousand footmen; and the number of horses with their riders twelve thousand: 
'''
"6" = '''
:sup:`6` and thou shalt go forth against all the west country, because they disobeyed the commandment of my mouth. 
'''
"7" = '''
:sup:`7` And thou shalt declare unto them, that they prepare earth and water; because I will go forth in my wrath against them, and will cover the whole face of the earth with the feet of my host, and I will give them for a spoil unto them: 
'''
"8" = '''
:sup:`8` and their slain shall fill their valleys and brooks, and the river shall be filled with their dead, till it overflow: 
'''
"9" = '''
:sup:`9` and I will lead them captives to the utmost parts of all the earth. 
'''
"10" = '''
:sup:`10` But thou shalt go forth, and take beforehand for me all their coasts; and if they shall yield themselves unto thee, then shalt thou reserve them for me till the day of their reproof. 
'''
"11" = '''
:sup:`11` But as for them that are disobedient, thine eye shall not spare; but thou shalt give them up to be slain and to be spoiled in all thy land. 
'''
"12" = '''
:sup:`12` For as I live, and by the power of my kingdom, I have spoken, and I will do this with my hand. 
'''
"13" = '''
:sup:`13` And thou, moreover, shalt not transgress aught of the commandments of thy lord, but thou shalt surely accomplish them, as I have commanded thee, and thou shalt not defer to do them. 
'''
"14" = '''
:sup:`14` And Holofernes went forth from the presence of his lord, and called all the governors and the captains and officers of the host of Asshur; 
'''
"15" = '''
:sup:`15` and he numbered chosen men for the battle, as his lord had commanded him, unto a hundred and twenty thousand, and twelve thousand archers on horseback; 
'''
"16" = '''
:sup:`16` and he ranged them, as a great multitude is ordered for the war. 
'''
"17" = '''
:sup:`17` And he took camels and asses and mules for their baggage, an exceeding great multitude; and sheep and oxen and goats without number for their provision; 
'''
"18" = '''
:sup:`18` and great store of victual for every man, and exceeding much gold and silver out of the king’s house. 
'''
"19" = '''
:sup:`19` And he went forth, he and all his host, on their journey, to go before king Nebuchadnezzar, and to cover all the face of the earth westward with their chariots and horsemen and chosen footmen. 
'''
"20" = '''
:sup:`20` And a great company of sundry nations went forth with them like locusts, and like the sand of the earth: for they could not be numbered by reason of their multitude. 
'''
"21" = '''
:sup:`21` And they departed out of Nineveh three days’ journey toward the plain of Bectileth, and encamped from Bectileth near the mountain which is at the left hand of the upper Cilicia. 
'''
"22" = '''
:sup:`22` And he took all his host, his footmen and horsemen and chariots, and went away from thence into the hill country, 
'''
"23" = '''
:sup:`23` and destroyed Put and Lud, and spoiled all the children of Rasses, and the children of Ishmael, which were over against the wilderness to the south of the land of the Chellians. 
'''
"24" = '''
:sup:`24` And he went over Euphrates, and went through Mesopotamia, and brake down all the high cities that were upon the river Arbonai, until thou comest to the sea. 
'''
"25" = '''
:sup:`25` And he took possession of the borders of Cilicia, and slew all that resisted him, and came unto the borders of Japheth, which were toward the south, over against Arabia. 
'''
"26" = '''
:sup:`26` And he compassed about all the children of Midian, and set on fire their tents, and spoiled their sheepcotes. 
'''
"27" = '''
:sup:`27` And he went down into the plain of Damascus in the days of wheat harvest, and set on fire all their fields, and utterly destroyed their flocks and herds, and spoiled their cities, and laid their plains waste, and smote all their young men with the edge of the sword. 
'''
"28" = '''
:sup:`28` And the fear and the dread of him fell upon them that dwelt on the sea coast, upon them that were in Sidon and Tyre, and them that dwelt in Sur and Ocina, and all that dwelt in Jemnaan; and they that dwelt in Azotus and Ascalon feared him exceedingly. 
'''
