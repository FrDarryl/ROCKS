[12]
"1" = '''
:sup:`1` And Mardocheus took his rest in the court with Gabatha and Tharra, the two eunuchs of the king, that were keepers of the court. 
'''
"2" = '''
:sup:`2` And he heard their communings, and searched out their purposes, and learned that they were about to lay hands upon Artaxerxes the king; and he certified the king of them. 
'''
"3" = '''
:sup:`3` Then the king examined the two eunuchs, and after that they had confessed it, they were led to execution. 
'''
"4" = '''
:sup:`4` And the king wrote these things for a memorial; Mardocheus also wrote concerning these things. 
'''
"5" = '''
:sup:`5` So the king commanded Mardocheus to serve in the court, and for this he gave him gifts. 
'''
"6" = '''
:sup:`6` Howbeit Aman the son of Amadathus, a Bugean, who was in great honour with the king, sought to molest Mardocheus and his people because of the two eunuchs of the king. 
'''
