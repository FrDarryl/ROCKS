[46]
"1" = '''
:sup:`1` Joshua the son of Nun was valiant in war, And was the successor of Moses in prophecies: Who according to his name was made great For the saving of God’s elect, To take vengeance of the enemies that rose up against them, That he might give Israel their inheritance. 
'''
"2" = '''
:sup:`2` How was he glorified in the lifting up his hands, And in stretching out his sword against the cities! 
'''
"3" = '''
:sup:`3` Who before him so stood fast? For the Lord himself brought his enemies unto him. 
'''
"4" = '''
:sup:`4` Did not the sun go back by his hand? And did not one day become as two? 
'''
"5" = '''
:sup:`5` He called upon the Most High and  Mighty One, When his foes pressed him round about; And the great Lord heard him. 
'''
"6" = '''
:sup:`6` With hailstones of mighty power He caused war to break violently upon the nation, And in the going down he destroyed them that resisted; That the nations might know his armour, How that he fought in the sight of the Lord; For he followed after the Mighty One. 
'''
"7" = '''
:sup:`7` Also in the time of Moses he did a work of mercy, He and Caleb the son of Jephunneh, In that they withstood the adversary, Hindered the people from sin, And stilled the murmuring of wickedness. 
'''
"8" = '''
:sup:`8` And of six hundred thousand people on foot, they two alone were preserved To bring them into the heritage, Even into a land flowing with milk and honey. 
'''
"9" = '''
:sup:`9` Also the Lord gave strength unto Caleb, And it remained with him unto his old age; So that he entered upon the height of the land, And his seed obtained it for a heritage: 
'''
"10" = '''
:sup:`10` That all the children of Israel might see That it is good to walk after the Lord. 
'''
"11" = '''
:sup:`11` Also the judges, every one by his name, All whose hearts went not a whoring, And who turned not away from the Lord, May their memorial be blessed. 
'''
"12" = '''
:sup:`12` May their bones flourish again out of their place, And may the name of them that have been honoured be renewed upon their children. 
'''
"13" = '''
:sup:`13` Samuel, the prophet of the Lord, beloved of his Lord, Established a kingdom, and anointed princes over his people. 
'''
"14" = '''
:sup:`14` By the law of the Lord he judged the congregation, And the Lord visited Jacob. 
'''
"15" = '''
:sup:`15` By his faithfulness he was proved to be a prophet, And by his words he was known to be faithful in vision. 
'''
"16" = '''
:sup:`16` Also when his enemies pressed him round about He called upon the Lord, the Mighty One, With the offering of the sucking lamb. 
'''
"17" = '''
:sup:`17` And the Lord thundered from heaven, And with a mighty sound made his voice to be heard. 
'''
"18" = '''
:sup:`18` And he utterly destroyed the rulers of the Tyrians, And all the princes of the Philistines. 
'''
"19" = '''
:sup:`19` Also before the time of his long sleep He made protestations in the sight of the lord and his  anointed, I have not taken any man’s goods, so much as a shoe: And no man did accuse him. 
'''
"20" = '''
:sup:`20` And after he fell asleep he prophesied, And shewed the king his end, And lifted up his voice from the earth in prophecy, To blot out the wickedness of the people. 
'''
