"1" = '''
:sup:`1` THE second book of the prophet Esdras, the son of Saraias, the son of Azaraias, the son of Helkias, the son of Salemas, the son of Sadoc, the son of Ahitob, 
'''
"2" = '''
:sup:`2` the son of Achias, the son of Phinees, the son of Heli, the son of Amarias, the son of Aziei, the son of Marimoth, the son of Arna, the son of Ozias, the son of Borith, the son of Abissei, the son of Phinees, the son of Eleazar, 
'''
"3" = '''
:sup:`3` the son of Aaron, of the tribe of Levi; which was captive in the land of the Medes, in the reign of Artaxerxes king of the Persians. 
'''
"4" = '''
:sup:`4` And the word of the Lord came unto me, saying, 
'''
"5" = '''
:sup:`5` Go thy way, and shew my people their sinful deeds, and their children their wickedness which they have done against me; that they may tell their children’s children: 
'''
"6" = '''
:sup:`6` because the sins of their fathers are increased in them: for they have forgotten me, and have done sacrifice unto strange gods. 
'''
"7" = '''
:sup:`7` Did I not bring them out of the land of Egypt, out of the house of bondage? but they have provoked me unto wrath, and have despised my counsels. 
'''
"8" = '''
:sup:`8` Shake thou then the hair of thy head, and cast all evils upon them, for they have not been obedient unto my law, but it is a rebellious people. 
'''
"9" = '''
:sup:`9` How long shall I forbear them, unto whom I have done so much good? 
'''
"10" = '''
:sup:`10` Many kings have I overthrown for their sakes; Pharoah with his servants and all his host have I smitten down. 
'''
"11" = '''
:sup:`11` All the nations have I destroyed before them, and in the east I have scattered the people of two provinces, even of Tyre and Sidon, and have slain all their adversaries. 
'''
"12" = '''
:sup:`12` Speak thou therefore unto them, saying, 
'''
"13" = '''
:sup:`13` Thus saith the Lord, of a truth I brought you through the sea, and where there was no path I made for you highways; I gave you Moses for a leader, and Aaron for a priest. 
'''
"14" = '''
:sup:`14` I gave you light in a pillar of fire, and great wonders have I done among you; yet have ye forgotten me, saith the Lord. 
'''
"15" = '''
:sup:`15` Thus saith the Lord Almighty, The quails were for a token to you; I gave you a camp for your safeguard, nevertheless ye murmured there: 
'''
"16" = '''
:sup:`16` and ye triumphed not in my name for the destruction of your enemies, but ever to this day do ye yet murmur. 
'''
"17" = '''
:sup:`17` Where are the benefits that I have done for you? when ye were hungry and thirsty in the wilderness, did ye not cry unto me, 
'''
"18" = '''
:sup:`18` saying, Why hast thou brought us into this wilderness to kill us? it had been better for us to have served the Egyptians, than to die in this wilderness. 
'''
"19" = '''
:sup:`19` I had pity upon your mournings, and gave you manna for food; ye did eat angels’ bread. 
'''
"20" = '''
:sup:`20` When ye were thirsty, did I not cleave the rock, and waters flowed out to your fill? for the heat I covered you with the leaves of the trees. 
'''
"21" = '''
:sup:`21` I divided among you fruitful lands; I cast out the Canaanites, the Pherezites, and the Philistines, before you: what shall I yet do more for you? saith the Lord. 
'''
"22" = '''
:sup:`22` Thus saith the Lord Almighty, When ye were in the wilderness, at the bitter river, being athirst, and blaspheming my name, 
'''
"23" = '''
:sup:`23` I gave you not fire for your blasphemies, but cast a tree in the water, and made the river sweet. 
'''
"24" = '''
:sup:`24` What shall I do unto thee, O Jacob? thou, Judah, wouldest not obey me: I will turn me to other nations, and unto them will I give my name, that they may keep my statutes. 
'''
"25" = '''
:sup:`25` Seeing ye have forsaken me, I also will forsake you; when ye ask me to be merciful unto you, I will have no mercy upon you. 
'''
"26" = '''
:sup:`26` Whensoever ye shall call upon me, I will not hear you: for ye have defiled your hands with blood, and your feet are swift to commit manslaughter. 
'''
"27" = '''
:sup:`27` Ye have not as it were forsaken me, but your own selves, saith the Lord. 
'''
"28" = '''
:sup:`28` Thus saith the Lord Almighty, Have I not prayed you as a father his sons, as a mother her daughters, and a nurse her young babes, 
'''
"29" = '''
:sup:`29` that ye would be my people, and I should be your God; that ye would be my children, and I should be your father? 
'''
"30" = '''
:sup:`30` I gathered you together, as a hen gathereth  her chickens under her wings: but now, what shall I do unto you? I will cast you out from my presence. 
'''
"31" = '''
:sup:`31` When ye offer oblations unto me, I will turn my face from you: for your solemn feast days, your new moons, and your circumcisions of the flesh, have I rejected. 
'''
"32" = '''
:sup:`32` I sent unto you my servants the prophets, whom ye have taken and slain, and torn their bodies in pieces, whose blood I will require of your hands,  saith the Lord. 
'''
"33" = '''
:sup:`33` Thus saith the Lord Almighty, Your house is desolate, I will cast you out as the wind doth stubble. 
'''
"34" = '''
:sup:`34` And your children shall not be fruitful; for they have neglected my commandment unto you, and done that which is evil before me. 
'''
"35" = '''
:sup:`35` Your houses will I give to a people that shall come; which not having heard of me yet believe me; they to whom I have shewed no signs shall do that which I have commanded. 
'''
"36" = '''
:sup:`36` They have seen no prophets, yet they shall call their former estate to remembrance. 
'''
"37" = '''
:sup:`37` I take to witness the grace of the people that shall come, whose little ones rejoice with gladness: and though they see me not with bodily eyes, yet in spirit they shall believe the thing that I say. 
'''
"38" = '''
:sup:`38` And now, O father, behold with glory; and see the people that come from the east: 
'''
"39" = '''
:sup:`39` unto whom I will give for leaders, Abraham, Isaac, and Jacob, Oseas, Amos, and Micheas, Joel, Abdias, and Jonas, 
'''
"40" = '''
:sup:`40` Nahum, and Abacuc, Sophonias, Aggaeus, Zachary, and Malachy, which is called also the angel of the Lord. 
'''
