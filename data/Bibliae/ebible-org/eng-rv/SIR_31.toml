[31]
"1" = '''
:sup:`1` Wakefulness that cometh of riches consumeth the flesh, And the anxiety thereof putteth away sleep. 
'''
"2" = '''
:sup:`2` Wakeful anxiety will crave slumber; And in a sore disease sleep will be broken. 
'''
"3" = '''
:sup:`3` A rich man toileth in gathering money together; And when he resteth, he is filled with his good things. 
'''
"4" = '''
:sup:`4` A poor man toileth in lack of substance; And when he resteth, he becometh needy. 
'''
"5" = '''
:sup:`5` He that loveth gold shall not be justified; And he that followeth destruction shall himself have his fill of it.  
'''
"6" = '''
:sup:`6` Many have been given over to ruin for the sake of gold; And their perdition meeteth them face to face. 
'''
"7" = '''
:sup:`7` It is a stumblingblock unto them that sacrifice unto it; And every fool shall be taken therewith. 
'''
"8" = '''
:sup:`8` Blessed is the rich that is found without blemish, And that goeth not after gold. 
'''
"9" = '''
:sup:`9` Who is he? and we will call him blessed: For wonderful things hath he done among his people. 
'''
"10" = '''
:sup:`10` Who hath been tried thereby, and found perfect? Then let him glory. Who hath had the power to transgress, and hath not transgressed? And to do evil, and hath not done it? 
'''
"11" = '''
:sup:`11` His goods shall be made sure, And the congregation shall declare his alms. 
'''
"12" = '''
:sup:`12` Sittest thou at a great table? be not greedy upon it, And say not, Many are the things upon it. 
'''
"13" = '''
:sup:`13` Remember that an evil eye is a wicked thing: What hath been created more evil than an eye? Therefore it sheddeth tears from every face. 
'''
"14" = '''
:sup:`14` Stretch not thine hand whithersoever it looketh, And thrust not thyself with it into the dish. 
'''
"15" = '''
:sup:`15` Consider thy neighbour’s liking  by thine own; And be discreet in every point. 
'''
"16" = '''
:sup:`16` Eat, as becometh  a man, those things which are set before thee; And eat not greedily, lest thou be hated. 
'''
"17" = '''
:sup:`17` Be first to leave off for manners’ sake; And be not insatiable, lest thou offend. 
'''
"18" = '''
:sup:`18` And if thou sittest among many, Reach not out thy hand before them. 
'''
"19" = '''
:sup:`19` How sufficient to a well-mannered man is a very little, And he doth not breathe hard upon his bed. 
'''
"20" = '''
:sup:`20` Healthy sleep cometh of moderate eating; He riseth early, and his wits are with him: The pain of wakefulness, and colic, And griping, are with an insatiable man. 
'''
"21" = '''
:sup:`21` And if thou hast been forced to eat, Rise up in the midst thereof, and thou shalt have rest. 
'''
"22" = '''
:sup:`22` Hear me, my son, and despise me not, And at the last thou shalt find my words true:  In all thy works be quick, And no disease shall come unto thee. 
'''
"23" = '''
:sup:`23` Him that is liberal of his meat the lips shall bless; And the testimony of his excellence shall be believed. 
'''
"24" = '''
:sup:`24` Him that is a niggard of his meat the city shall murmur at; And the testimony of his niggardness shall be sure. 
'''
"25" = '''
:sup:`25` Shew not thyself valiant in wine; For wine hath destroyed many. 
'''
"26" = '''
:sup:`26` The furnace proveth the temper of steel  by dipping; So doth wine prove  hearts in the quarreling of the proud. 
'''
"27" = '''
:sup:`27` Wine is as good as life to men, If thou drink it in its measure: What life is there to a man that is without wine? And it hath been created to make men glad. 
'''
"28" = '''
:sup:`28` Wine drunk in season and  to satisfy Is joy of heart, and gladness of soul: 
'''
"29" = '''
:sup:`29` Wine drunk largely is bitterness of soul, With provocation and conflict. 
'''
"30" = '''
:sup:`30` Drunkenness increaseth the rage of a fool unto his hurt; It diminisheth strength, and addeth wounds. 
'''
"31" = '''
:sup:`31` Rebuke not thy neighbour at a banquet of wine, Neither set him at nought in his mirth: Speak not unto him a word of reproach, And press not upon him by asking back a debt.  
'''
