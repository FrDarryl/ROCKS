[15]
"1" = '''
:sup:`1` And upon the third day, when she had ended her prayer, she laid away her garments of service, and put on her glorious apparel. 
'''
"2" = '''
:sup:`2` And being majestically adorned, after she had called upon the all-seeing God and saviour, she took her two maids with her: 
'''
"3" = '''
:sup:`3` and upon the one she leaned, as carrying herself delicately; 
'''
"4" = '''
:sup:`4` and the other followed, bearing up her train. 
'''
"5" = '''
:sup:`5` And she was ruddy through the perfection of her beauty, and her countenance was cheerful and  right amiable: but her heart was in anguish for fear. 
'''
"6" = '''
:sup:`6` Then having passed through all the doors, she stood before the king, who sat upon his royal throne, and was clothed with all his robes of majesty, all glittering  with gold and precious stones; and he was very dreadful. 
'''
"7" = '''
:sup:`7` Then lifting up his countenance that was flushed with glory, he looked upon her  in fierce anger: and the queen fell down, and turned pale, and fainted, and she bowed herself upon the head of the maid that went before. 
'''
"8" = '''
:sup:`8` Then God changed the spirit of the king into mildness, who in an agony leaped from his throne, and took her in his arms, till she came to herself again, and comforted her with soothing words, and said unto her, 
'''
"9" = '''
:sup:`9` Esther, what is the matter? I am thy brother, be of good cheer: 
'''
"10" = '''
:sup:`10` thou shalt not die, for our commandment is for our subjects: come near. 
'''
"11" = '''
:sup:`11` So he held up his golden sceptre, and laid it upon her neck, 
'''
"12" = '''
:sup:`12` and embraced her, and said, Speak unto me. 
'''
"13" = '''
:sup:`13` Then said she unto him, I saw thee, my lord, as an angel of God, and my heart was troubled for fear of thy glory. 
'''
"14" = '''
:sup:`14` For wonderful art thou, my lord, and thy countenance is full of grace. 
'''
"15" = '''
:sup:`15` And as she was speaking, she fell down for faintness. 
'''
"16" = '''
:sup:`16` Then the king was troubled, and all his servants comforted her. 
'''
