[20]
"1" = '''
:sup:`1` There is a reproof that is not comely; And there is a man that keepeth silence, and he is wise. 
'''
"2" = '''
:sup:`2` How good is it to reprove, rather than to be wroth; And he that maketh confession shall be kept back from hurt. 
'''
"3" = '''
:sup:`3` As is the lust of an eunuch to deflower a virgin; So is he that executeth judgements with violence. 
'''
"4" = '''
:sup:`4` There is one that keepeth silence, and is found wise; And there is one that is hated for his much talk. 
'''
"5" = '''
:sup:`5` There is one that keepeth silence, for he hath no answer to make; And there is that keepeth silence, as knowing his time. 
'''
"6" = '''
:sup:`6` A wise man will be silent till his time come; But the braggart and fool will overpass his time. 
'''
"7" = '''
:sup:`7` He that useth many words shall be abhorred; And he that taketh to himself authority therein shall be hated. 
'''
"8" = '''
:sup:`8` There is a prosperity that a man findeth in misfortunes; And there is a gain that turneth to loss. 
'''
"9" = '''
:sup:`9` There is a gift that shall not profit thee; And there is a gift whose recompense is double. 
'''
"10" = '''
:sup:`10` There is an abasement because of glory; And there is that hath lifted up his head from a low estate. 
'''
"11" = '''
:sup:`11` There is that buyeth much for a little, And payeth for it again sevenfold. 
'''
"12" = '''
:sup:`12` He that is wise in words shall make himself beloved; But the pleasantries of fools shall be wasted. 
'''
"13" = '''
:sup:`13` The gift of a fool shall not profit thee; For his eyes are many instead of one. 
'''
"14" = '''
:sup:`14` He will give little, and upbraid much; And he will open his mouth like a crier: To-day he will lend, and to-morrow he will ask it again: Such an one is a hateful man. 
'''
"15" = '''
:sup:`15` The fool will say, I have no friend, And I have no thanks for my good deeds; They that eat my bread are of evil tongue. 
'''
"16" = '''
:sup:`16` How oft, and of how many, shall he be laughed to scorn! 
'''
"17" = '''
:sup:`17` A slip on a pavement is better than a slip  with the tongue; So the fall of the wicked shall come speedily. 
'''
"18" = '''
:sup:`18` A man without grace is as  a tale out of season: It will be continually in the mouth of the ignorant. 
'''
"19" = '''
:sup:`19` A wise sentence from a foolâ€™s mouth will be rejected; For he will not speak it in its season. 
'''
"20" = '''
:sup:`20` There is that is hindered from sinning through want; And when he taketh rest, he shall not be troubled. 
'''
"21" = '''
:sup:`21` There is that destroyeth his soul through bashfulness; And by a foolish countenance he will destroy it. 
'''
"22" = '''
:sup:`22` There is that for bashfulness promiseth to his friend; And he maketh him his enemy for nothing. 
'''
"23" = '''
:sup:`23` A lie is a foul blot in a man: It will be continually in the mouth of the ignorant. 
'''
"24" = '''
:sup:`24` A thief is better than a man that is continually lying: But they both shall inherit destruction. 
'''
"25" = '''
:sup:`25` The disposition of a liar is dishonour; And his shame is with him continually. 
'''
"26" = '''
:sup:`26` He that is wise in words shall advance himself; And one that is prudent will please great men. 
'''
"27" = '''
:sup:`27` He that tilleth his land shall raise his heap high; And he that pleaseth great men shall get pardon for iniquity. 
'''
"28" = '''
:sup:`28` Presents and gifts blind the eyes of the wise, And as a muzzle on the mouth, turn away reproofs. 
'''
"29" = '''
:sup:`29` Wisdom that is hid, and treasure that is out of sight, What profit is in them both? 
'''
"30" = '''
:sup:`30` Better is a man that hideth his folly Than a man that hideth his wisdom. 
'''
