[26]
"1" = '''
:sup:`1` Then Job answered and said, 
'''
"2" = '''
:sup:`2` How hast thou helped him that is without power! how hast thou saved the arm that hath no strength! 
'''
"3" = '''
:sup:`3` How hast thou counselled him that hath no wisdom, and plentifully declared sound knowledge! 
'''
"4" = '''
:sup:`4` To whom hast thou uttered words? and whose spirit came forth from thee? 
'''
"5" = '''
:sup:`5` They that are deceased tremble beneath the waters and the inhabitants thereof. 
'''
"6" = '''
:sup:`6` Sheol is naked before him, and Abaddon hath no covering. 
'''
"7" = '''
:sup:`7` He stretcheth out the north over empty space, and hangeth the earth upon nothing. 
'''
"8" = '''
:sup:`8` He bindeth up the waters in his thick clouds; and the cloud is not rent under them. 
'''
"9" = '''
:sup:`9` He closeth in the face of his throne, and spreadeth his cloud upon it. 
'''
"10" = '''
:sup:`10` He hath described a boundary upon the face of the waters, unto the confines of light and darkness. 
'''
"11" = '''
:sup:`11` The pillars of heaven tremble and are astonished at his rebuke. 
'''
"12" = '''
:sup:`12` He stirreth up the sea with his power, and by his understanding he smiteth through Rahab. 
'''
"13" = '''
:sup:`13` By his spirit the heavens are garnished; his hand hath pierced the swift serpent. 
'''
"14" = '''
:sup:`14` Lo, these are but the outskirts of his ways: and how small a whisper do we hear of him! but the thunder of his power who can understand? 
'''
