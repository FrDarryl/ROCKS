[10]
"1" = '''
:sup:`1` Then Mardocheus said, These things are of God. 
'''
"2" = '''
:sup:`2` For I remember the dream which I saw concerning these matters, and nothing thereof hath failed. 
'''
"3" = '''
:sup:`3` As for the little fountain that became a river, and there was light, and the sun, and much water, the river is Esther, whom the king married, and made queen: 
'''
"4" = '''
:sup:`4` and the two dragons are I and Aman: 
'''
"5" = '''
:sup:`5` and the nations are those  that were assembled to destroy the name of the Jews: 
'''
"6" = '''
:sup:`6` and my nation, this is Israel, which cried to God, and were saved: for the Lord hath saved his people, and the Lord hath delivered us from all these evils, and God hath wrought signs and great wonders, which have not been done among the nations. 
'''
"7" = '''
:sup:`7` Therefore hath he made two lots, one for the people of God, and another for all the nations. 
'''
"8" = '''
:sup:`8` And these two lots came at the hour, and time, and day of judgement, before God among all the nations. 
'''
"9" = '''
:sup:`9` So God remembered his people, and justified his inheritance. 
'''
"10" = '''
:sup:`10` Therefore these days shall be unto them in the month Adar, the fourteenth and fifteenth day of the month, with an assembly, and joy, and with gladness before God, throughout the generations for ever among his people Israel. 
'''
