[77]
"1" = '''
:sup:`1` For the Chief Musician; after the manner of Jeduthun. A Psalm of Asaph. I will cry unto God with my voice; even unto God with my voice, and he wilt give ear unto me. 
'''
"2" = '''
:sup:`2` In the day of my trouble I sought the Lord: my hand was stretched out in the night, and slacked not; my soul refused to be comforted. 
'''
"3" = '''
:sup:`3` I remember God, and am disquieted: I complain, and my spirit is overwhelmed. Selah 
'''
"4" = '''
:sup:`4` Thou holdest mine eyes watching: I am so troubled that I cannot speak. 
'''
"5" = '''
:sup:`5` I have considered the days of old, the years of ancient times. 
'''
"6" = '''
:sup:`6` I call to remembrance my song in the night: I commune with mine own heart; and my spirit made diligent search. 
'''
"7" = '''
:sup:`7` Will the Lord cast off for ever? and will he be favourable no more? 
'''
"8" = '''
:sup:`8` Is his mercy clean gone for ever? doth his promise fail for evermore? 
'''
"9" = '''
:sup:`9` Hath God forgotten to be gracious? hath he in anger shut up his tender mercies? Selah 
'''
"10" = '''
:sup:`10` And I said, This is my infirmity; but I will remember the years of the right hand of the Most High. 
'''
"11" = '''
:sup:`11` I will make mention of the deeds of the LORD; for I will remember thy wonders of old. 
'''
"12" = '''
:sup:`12` I will meditate also upon all thy work, and muse on thy doings. 
'''
"13" = '''
:sup:`13` Thy way, O God, is in the sanctuary: who is a great god like unto God? 
'''
"14" = '''
:sup:`14` Thou art the God that doest wonders: thou hast made known thy strength among the peoples. 
'''
"15" = '''
:sup:`15` Thou hast with thine arm redeemed thy people, the sons of Jacob and Joseph. Selah 
'''
"16" = '''
:sup:`16` The waters saw thee, O God; the waters saw thee, they were afraid: the depths also trembled. 
'''
"17" = '''
:sup:`17` The clouds poured out water; the skies sent out a sound: thine arrows also went abroad. 
'''
"18" = '''
:sup:`18` The voice of thy thunder was in the whirlwind; the lightnings lightened the world: the earth trembled and shook. 
'''
"19" = '''
:sup:`19` Thy way was in the sea, and thy paths in the great waters, and thy footsteps were not known. 
'''
"20" = '''
:sup:`20` Thou leddest thy people like a flock, by the hand of Moses and Aaron. 
'''
