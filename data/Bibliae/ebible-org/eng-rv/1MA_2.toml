[2]
"1" = '''
:sup:`1` In those days rose up Mattathias the son of John, the son of Simeon, a priest of the sons of Joarib, from Jerusalem; and he dwelt at Modin. 
'''
"2" = '''
:sup:`2` And he had five sons, John, who was surnamed Gaddis; 
'''
"3" = '''
:sup:`3` Simon, who was called Thassi; 
'''
"4" = '''
:sup:`4` Judas, who was called Maccabaeus; 
'''
"5" = '''
:sup:`5` Eleazar, who was called Avaran; Jonathan, who was called Apphus. 
'''
"6" = '''
:sup:`6` And he saw the blasphemies that were committed in Judah and in Jerusalem, 
'''
"7" = '''
:sup:`7` and he said, Woe is me! wherefore was I born to see the destruction of my people, and the destruction of the holy city, and to dwell there, when it was given into the hand of the enemy, the sanctuary into the hand of aliens? 
'''
"8" = '''
:sup:`8` Her temple is become as a man that was glorious: 
'''
"9" = '''
:sup:`9` her vessels of glory are carried away into captivity, her infants are slain in her streets, her young men with the sword of the enemy. 
'''
"10" = '''
:sup:`10` What nation hath not inherited her palaces, and gotten possession of her spoils? 
'''
"11" = '''
:sup:`11` her adorning is all taken away; instead of a free woman she is become a bond woman: 
'''
"12" = '''
:sup:`12` and, behold, our holy things and our beauty and our glory are laid waste, and the Gentiles have profaned them. 
'''
"13" = '''
:sup:`13` Wherefore should we live any longer? 
'''
"14" = '''
:sup:`14` And Mattathias and his sons rent their clothes, and put on sackcloth, and mourned exceedingly. 
'''
"15" = '''
:sup:`15` And the king’s officers, that were enforcing the apostasy, came into the city Modin to sacrifice. 
'''
"16" = '''
:sup:`16` And many of Israel came unto them, and Mattathias and his sons were gathered together. 
'''
"17" = '''
:sup:`17` And the king’s officers answered and spake to Mattathias, saying, Thou art a ruler and an honourable and great man in this city, and strengthened with sons and brethren: 
'''
"18" = '''
:sup:`18` now therefore come thou first and do the commandment of the king, as all the nations have done, and the men of Judah, and they that remain in Jerusalem: and thou and thy house shall be in the number of the king’s Friends, and thou and thy sons shall be honoured with silver and gold and many gifts. 
'''
"19" = '''
:sup:`19` And Mattathias answered and said with a loud voice, If all the nations that are in the house of the king’s dominion hearken unto him, to fall away each one from the worship of his fathers, and have made choice to follow his commandments, 
'''
"20" = '''
:sup:`20` yet will I and my sons and my brethren walk in the covenant of our fathers. 
'''
"21" = '''
:sup:`21` Heaven forbid that we should forsake the law and the ordinances. 
'''
"22" = '''
:sup:`22` We will not hearken to the king’s words, to go aside from our worship, on the right hand, or on the left. 
'''
"23" = '''
:sup:`23` And when he had left speaking these words, there came a Jew in the sight of all to sacrifice on the altar which was at Modin, according to the king’s commandment. 
'''
"24" = '''
:sup:`24` And Mattathias saw it, and his zeal was kindled, and his reins trembled, and he shewed forth his wrath according to judgement, and ran, and slew him upon the altar. 
'''
"25" = '''
:sup:`25` And the king’s officer, who compelled men to sacrifice, he killed at that time, and pulled down the altar. 
'''
"26" = '''
:sup:`26` And he was zealous for the law, even as Phinehas did unto Zimri the son of Salu. 
'''
"27" = '''
:sup:`27` And Mattathias cried out in the city with a loud voice, saying, Whosoever is zealous for the law, and maintaineth the covenant, let him come forth after me. 
'''
"28" = '''
:sup:`28` And he and his sons fled into the mountains, and forsook all that they had in the city. 
'''
"29" = '''
:sup:`29` Then many that sought after justice and judgement went down into the wilderness, to dwell there, 
'''
"30" = '''
:sup:`30` they, and their sons, and their wives, and their cattle; because evils were multiplied upon them. 
'''
"31" = '''
:sup:`31` And it was told the king’s officers, and the forces that were in Jerusalem, the city of David, that certain men, who had broken the king’s commandment, were gone down into the secret places in the wilderness; 
'''
"32" = '''
:sup:`32` and many pursued after them, and having overtaken them, they encamped against them, and set the battle in array against them on the sabbath day. 
'''
"33" = '''
:sup:`33` And they said unto them, Thus far. Come forth, and do according to the word of the king, and ye shall live. 
'''
"34" = '''
:sup:`34` And they said, We will not come forth, neither will we do the word of the king, to profane the sabbath day. 
'''
"35" = '''
:sup:`35` And they hasted to give them battle. 
'''
"36" = '''
:sup:`36` And they answered them not, neither cast they a stone at them, nor stopped up the secret places, 
'''
"37" = '''
:sup:`37` saying, Let us die all in our innocency: heaven and earth witness over us, that ye put us to death without trial. 
'''
"38" = '''
:sup:`38` And they rose up against them in battle on the sabbath, and they died, they and their wives and their children, and their cattle, to the number of a thousand souls. 
'''
"39" = '''
:sup:`39` And Mattathias and his friends knew it, and they mourned over them exceedingly. 
'''
"40" = '''
:sup:`40` And one said to another, If we all do as our brethren have done, and fight not against the Gentiles for our lives and our ordinances, they will now quickly destroy us from off the earth. 
'''
"41" = '''
:sup:`41` And they took counsel on that day, saying, whosoever shall come against us to battle on the sabbath day, let us fight against him, and we shall in no wise all die, as our brethren died in the secret places. 
'''
"42" = '''
:sup:`42` Then were gathered together unto them a company of Hasidaeans, mighty men of Israel, every one that offered himself willingly for the law. 
'''
"43" = '''
:sup:`43` And all they that fled from the evils were added to them, and became a stay unto them. 
'''
"44" = '''
:sup:`44` And they mustered a host, and smote sinners in their anger, and lawless men in their wrath: and the rest fled to the Gentiles for safety. 
'''
"45" = '''
:sup:`45` And Mattathias and his friends went round about, and pulled down the altars; 
'''
"46" = '''
:sup:`46` and they circumcised by force the children that were uncircumcised, as many as they found in the coasts of Israel. 
'''
"47" = '''
:sup:`47` And they pursued after the sons of pride, and the work prospered in their hand. 
'''
"48" = '''
:sup:`48` And they rescued the law out of the hand of the Gentiles, and out of the hand of the kings, neither suffered they the sinner to triumph. 
'''
"49" = '''
:sup:`49` And the days of Mattathias drew near that he should die, and he said unto his sons, Now have pride and rebuke gotten strength, and a season of overthrow, and wrath of indignation. 
'''
"50" = '''
:sup:`50` And now, my children, be ye zealous for the law, and give your lives for the covenant of your fathers. 
'''
"51" = '''
:sup:`51` And call to remembrance the deeds of our fathers which they did in their generations; and receive great glory and an everlasting name. 
'''
"52" = '''
:sup:`52` Was not Abraham found faithful in temptation, and it was reckoned unto him for righteousness? 
'''
"53" = '''
:sup:`53` Joseph in the time of his distress kept the commandment, and became lord of Egypt. 
'''
"54" = '''
:sup:`54` Phinehas our father, for that he was zealous exceedingly, obtained the covenant of an everlasting priesthood. 
'''
"55" = '''
:sup:`55` Joshua for fulfilling the word became a judge in Israel. 
'''
"56" = '''
:sup:`56` Caleb for bearing witness in the congregation obtained a heritage in the land. 
'''
"57" = '''
:sup:`57` David for being merciful inherited the throne of a kingdom for ever and ever. 
'''
"58" = '''
:sup:`58` Elijah, for that he was exceeding zealous for the law, was taken up into heaven. 
'''
"59" = '''
:sup:`59` Hananiah, Azariah, Mishael, believed, and were saved out of the flame. 
'''
"60" = '''
:sup:`60` Daniel for his innocency was delivered from the mouth of lions. 
'''
"61" = '''
:sup:`61` And thus consider ye from generation to generation, that none that put their trust in him shall want for strength. 
'''
"62" = '''
:sup:`62` And be not afraid of the words of a sinful man; for his glory shall be dung and worms. 
'''
"63" = '''
:sup:`63` To-day he shall be lifted up, and to-morrow he shall in no wise be found, because he is returned unto his dust, and his thought is perished. 
'''
"64" = '''
:sup:`64` And ye, my children, be strong, and shew yourselves men in behalf of the law; for therein shall ye obtain glory. 
'''
"65" = '''
:sup:`65` And, behold, Simon your brother, I know that he is a man of counsel; give ear unto him alway: he shall be a father unto you. 
'''
"66" = '''
:sup:`66` And Judas Maccabaeus, he hath been strong and mighty from his youth: he shall be your captain, and shall fight the battle of the people. 
'''
"67" = '''
:sup:`67` And take ye unto you all the doers of the law, and avenge the wrong of your people. 
'''
"68" = '''
:sup:`68` Render a recompense to the Gentiles, and take heed to the commandments of the law. 
'''
"69" = '''
:sup:`69` And he blessed them, and was gathered to his fathers. 
'''
"70" = '''
:sup:`70` And he died in the hundred and forty and sixth year, and his sons buried him in the sepulchres of his fathers at Modin, and all Israel made great lamentation for him. 
'''
