[8]
"1" = '''
:sup:`1` Pour le chef musicien ; sur un instrument de Gath. Un psaume de David. Yahvé, notre Seigneur, que ton nom est majestueux sur toute la terre ! Tu as placé ta gloire au-dessus des cieux ! 
'''
"2" = '''
:sup:`2` C'est de la bouche des enfants et des nourrissons que tu as tiré la force, à cause de vos adversaires, afin de faire taire l'ennemi et le vengeur. 
'''
"3" = '''
:sup:`3` Quand je considère tes cieux, l'ouvrage de tes doigts, la lune et les étoiles, que tu as ordonnées, 
'''
"4" = '''
:sup:`4` Qu'est-ce que l'homme, pour que tu penses à lui ? Qu'est-ce que le fils de l'homme, pour que tu te préoccupes de lui ? 
'''
"5" = '''
:sup:`5` Car tu l'as mis un peu plus bas que les anges, et l'a couronné de gloire et d'honneur. 
'''
"6" = '''
:sup:`6` Tu le rends maître des œuvres de tes mains. Tu as mis toutes choses sous ses pieds : 
'''
"7" = '''
:sup:`7` Tous les ovins et bovins, oui, et les animaux du champ, 
'''
"8" = '''
:sup:`8` les oiseaux du ciel, les poissons de la mer, et tout ce qui passe par les sentiers des mers. 
'''
"9" = '''
:sup:`9` Yahvé, notre Seigneur, combien ton nom est majestueux sur toute la terre ! 
'''
