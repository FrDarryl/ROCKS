[7]
"1" = '''
:sup:`1` Le roi Ptolémée Philopator aux commandants dans toute l'Égypte, et à tous ceux qui sont chargés des affaires, joie et force. 
'''
"2" = '''
:sup:`2` Nous aussi, ainsi que nos enfants, nous nous portons bien. Dieu a dirigé nos affaires comme nous le voulions. 
'''
"3" = '''
:sup:`3` Certains de nos amis, par méchanceté, nous ont incités à punir en bloc les Juifs de notre royaume, en leur infligeant un châtiment monstrueux. 
'''
"4" = '''
:sup:`4` Ils prétendaient que nos affaires ne seraient jamais en bon état tant que cela ne se produirait pas. Telle était, disaient-ils, la haine que les Juifs portaient à tous les autres peuples. 
'''
"5" = '''
:sup:`5` Ils les amenèrent enchaînés comme des esclaves, non, comme des traîtres. Sans enquête ni examen, ils s'efforçaient de les anéantir. Ils se sont enchaînés avec une cruauté sauvage, pire que la coutume scythe. 
'''
"6" = '''
:sup:`6` Pour cette raison, nous les avons sévèrement menacés ; mais, avec la clémence que nous accordons habituellement à tous les hommes, nous leur avons finalement permis de vivre. Constatant que le Dieu du ciel a jeté un bouclier de protection sur les Juifs pour les préserver, et qu'il a combattu pour eux comme un père combat toujours pour ses fils, 
'''
"7" = '''
:sup:`7` et prenant en considération leur constance et leur fidélité envers nous et envers nos ancêtres, nous les avons, comme nous le devions, acquittés de toute sorte d'accusation. 
'''
"8" = '''
:sup:`8` Nous les avons renvoyés dans leurs foyers respectifs, en recommandant à tous les hommes, en tous lieux, de ne pas leur faire de tort, ni de les injurier à propos du passé. 
'''
"9" = '''
:sup:`9` Car sachez que, si nous concevons quelque mauvais dessein, ou si nous leur faisons quelque peine, nous aurons toujours pour adversaire, non pas un homme, mais le Dieu suprême, le chef de toute puissance. Il n'y aura pas d'échappatoire pour lui, en tant que vengeur de tels actes. Adieu. » 
'''
"10" = '''
:sup:`10` Après avoir reçu cette lettre, ils ne se hâtèrent pas de partir immédiatement. Ils demandèrent au roi de pouvoir infliger un châtiment approprié à ceux de leur race qui avaient volontairement transgressé le dieu saint et la loi de Dieu. 
'''
"11" = '''
:sup:`11` Ils alléguaient que les hommes qui, pour l'amour de leur ventre, avaient transgressé les ordonnances de Dieu, ne seraient jamais fidèles aux intérêts du roi. 
'''
"12" = '''
:sup:`12` Le roi admit la vérité de ce raisonnement, et les recommanda. Il leur donna le plein pouvoir, sans mandat ni commission spéciale, de détruire hardiment ceux qui avaient transgressé la loi de Dieu dans toutes les parties du territoire du roi. 
'''
"13" = '''
:sup:`13` Leurs prêtres, alors, comme il se doit, le saluèrent de leurs vœux, et tout le peuple fit écho aux « Alléluia ! ». Puis ils s'en allèrent joyeusement. 
'''
"14" = '''
:sup:`14` Puis ils punirent et détruisirent honteusement tout Juif souillé qui tombait sur leur chemin, 
'''
"15" = '''
:sup:`15` tuant ainsi, en ce jour, plus de trois cents hommes, et estimant que cette destruction des méchants était un moment de joie. 
'''
"16" = '''
:sup:`16` Eux-mêmes, s'étant attachés à leur Dieu jusqu'à la mort, et ayant joui d'une pleine délivrance, sortirent de la ville, entourés de couronnes de fleurs de toute espèce. En poussant des cris de joie, avec des chants de louange et des hymnes mélodieux, ils remercièrent le Dieu de leurs pères, le Sauveur éternel d'Israël. 
'''
"17" = '''
:sup:`17` Arrivés à Ptolémaïs, appelée d'après la spécialité de cette région « la Rose », où la flotte, selon le vœu général, les attendit sept jours, 
'''
"18" = '''
:sup:`18` ils participèrent à un banquet de délivrance, car le roi leur accorda généreusement tous les moyens d'assurer leur retour chez eux. 
'''
"19" = '''
:sup:`19` Ils furent donc ramenés en paix, tout en exprimant des remerciements appropriés, et ils décidèrent d'observer ces jours pendant leur séjour comme des jours de joie. 
'''
"20" = '''
:sup:`20` Ils les inscrivirent comme sacrés sur un pilier, après avoir consacré le lieu de leur fête comme un lieu de prière. Ils partirent sains et saufs, libres, pleins de joie, préservés par l'ordre du roi, par terre, par mer et par fleuve, chacun dans sa maison. 
'''
"21" = '''
:sup:`21` Ils avaient plus de poids qu'auparavant parmi leurs ennemis, ils étaient honorés et craints. Personne ne les dépouilla de leurs biens. 
'''
"22" = '''
:sup:`22` Chacun reprenait les siens, selon l'inventaire, ceux qui avaient obtenu leurs biens, les abandonnant avec la plus grande terreur. Car le plus grand Dieu a accompli des prodiges pour leur salut. 
'''
"23" = '''
:sup:`23` Béni soit à jamais le Rédempteur d'Israël ! Amen. 
'''
