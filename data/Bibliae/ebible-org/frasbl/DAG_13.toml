[13]
"1" = '''
:sup:`1` Un homme vivait à Babylone, et son nom était Joakim. 
'''
"2" = '''
:sup:`2` Il prit pour femme Susanne, fille d'Helkias, une femme très belle, qui craignait le Seigneur. 
'''
"3" = '''
:sup:`3` Ses parents aussi étaient justes, et ils enseignaient leur fille selon la loi de Moïse. 
'''
"4" = '''
:sup:`4` Or Joakim était un homme très riche, et il avait un beau jardin à côté de sa maison. Les Juifs avaient l'habitude de venir chez lui, car il était plus honorable que tous les autres. 
'''
"5" = '''
:sup:`5` La même année, deux des anciens du peuple furent nommés juges, comme le Seigneur l'a dit, que la méchanceté venait de Babylone de la part des anciens qui étaient juges, et qui étaient censés gouverner le peuple. 
'''
"6" = '''
:sup:`6` Ceux-ci se trouvaient souvent dans la maison de Joakim. Tous ceux qui avaient des procès venaient les voir. 
'''
"7" = '''
:sup:`7` Lorsque le peuple s'en alla à midi, Susanne alla se promener dans le jardin de son mari. 
'''
"8" = '''
:sup:`8` Les deux vieillards la voyaient chaque jour entrer et se promener, et ils étaient enflammés de désir pour elle. 
'''
"9" = '''
:sup:`9` Ils ont perverti leur propre esprit et détourné leurs yeux, pour ne pas regarder vers le ciel et ne pas se souvenir des justes jugements. 
'''
"10" = '''
:sup:`10` Et bien qu'ils fussent tous deux blessés par la convoitise d'elle, ils n'osaient pas montrer à l'autre son chagrin. 
'''
"11" = '''
:sup:`11` Car ils avaient honte de déclarer leur désir, ce qu'ils voulaient faire d'elle. 
'''
"12" = '''
:sup:`12` Et pourtant, de jour en jour, ils attendaient avec impatience de la voir. 
'''
"13" = '''
:sup:`13` L'un dit à l'autre : « Rentrons maintenant à la maison, car c'est l'heure du dîner. » 
'''
"14" = '''
:sup:`14` Après être sortis, ils se séparèrent donc, et, revenant sur leurs pas, ils arrivèrent au même endroit. Après s'être interrogés l'un l'autre sur la cause, ils reconnurent leur convoitise. Puis ils fixèrent ensemble un moment où ils pourraient la trouver seule. 
'''
"15" = '''
:sup:`15` Comme ils veillaient, un jour opportun, elle entra comme auparavant avec seulement deux servantes, et elle voulut se laver dans le jardin, car il faisait chaud. 
'''
"16" = '''
:sup:`16` Il n'y avait personne, sauf les deux anciens qui s'étaient cachés pour la surveiller. 
'''
"17" = '''
:sup:`17` Elle dit alors à ses servantes : « Apportez-moi de l'huile d'olive et de la pommade, et fermez les portes du jardin, afin que je puisse me laver. » 
'''
"18" = '''
:sup:`18` Elles firent ce qu'elle leur demandait, fermèrent les portes du jardin et sortirent elles-mêmes par les portes latérales pour aller chercher les objets qu'elle leur avait commandés. Elles ne virent pas les anciens, car ils étaient cachés. 
'''
"19" = '''
:sup:`19` Comme les servantes étaient sorties, les deux vieillards se levèrent et coururent vers elle, en disant : 
'''
"20" = '''
:sup:`20` « Voici, les portes du jardin sont fermées, afin que personne ne puisse nous voir, et nous sommes amoureux de toi. Consens donc à nous, et couche avec nous. 
'''
"21" = '''
:sup:`21` Si tu ne le fais pas, nous témoignerons contre toi qu'un jeune homme était avec toi ; c'est pourquoi tu as renvoyé tes servantes loin de toi. » 
'''
"22" = '''
:sup:`22` Alors Susanne soupira et dit : « Je suis prise au piège ; car si je fais cette chose, c'est la mort pour moi. Si je ne la fais pas, je ne peux pas échapper à tes mains. 
'''
"23" = '''
:sup:`23` Il vaut mieux pour moi tomber entre tes mains et ne pas le faire, que de pécher aux yeux du Seigneur. » 
'''
"24" = '''
:sup:`24` Là-dessus, Susanne cria d'une voix forte, et les deux anciens crièrent contre elle. 
'''
"25" = '''
:sup:`25` L'un d'eux courut ouvrir les portes du jardin. 
'''
"26" = '''
:sup:`26` Et quand les serviteurs de la maison entendirent le cri dans le jardin, ils se précipitèrent par la porte latérale pour voir ce qui lui était arrivé. 
'''
"27" = '''
:sup:`27` Mais quand les anciens eurent raconté leur histoire, les serviteurs eurent une grande honte, car on n'avait jamais fait un tel rapport sur Suzanne. 
'''
"28" = '''
:sup:`28` Le lendemain, comme le peuple s'assemblait auprès de Joakim, son mari, les deux anciens vinrent, pleins de leur mauvaise intention contre Susanne, pour la faire mourir, 
'''
"29" = '''
:sup:`29` et dirent devant le peuple : « Faites venir Susanne, fille d'Helkias, la femme de Joakim. » Ils envoyèrent donc ; 
'''
"30" = '''
:sup:`30` et elle vint avec son père et sa mère, ses enfants, et toute sa parenté. 
'''
"31" = '''
:sup:`31` Or Susanne était une femme très délicate et belle à voir. 
'''
"32" = '''
:sup:`32` Ces méchants hommes lui ordonnèrent de se dévoiler, car elle était voilée, afin qu'ils soient comblés par sa beauté. 
'''
"33" = '''
:sup:`33` C'est pourquoi ses amis et tous ceux qui la voyaient pleuraient. 
'''
"34" = '''
:sup:`34` Alors les deux anciens se levèrent au milieu du peuple et posèrent leurs mains sur sa tête. 
'''
"35" = '''
:sup:`35` Et elle, en pleurant, leva les yeux vers le ciel, car son cœur se confiait au Seigneur. 
'''
"36" = '''
:sup:`36` Les anciens dirent : « Comme nous nous promenions seuls dans le jardin, cette femme est entrée avec deux servantes, a fermé les portes du jardin et a renvoyé les servantes. 
'''
"37" = '''
:sup:`37` Alors un jeune homme, qui était caché là, vint vers elle et coucha avec elle. 
'''
"38" = '''
:sup:`38` Et nous, qui étions dans un coin du jardin, nous avons vu cette méchanceté et nous avons couru vers eux. 
'''
"39" = '''
:sup:`39` Et quand nous les avons vus ensemble, nous n'avons pas pu retenir l'homme, car il était plus fort que nous, et il a ouvert les portes et s'est enfui. 
'''
"40" = '''
:sup:`40` Mais ayant pris cette femme, nous avons demandé qui était le jeune homme, mais elle n'a pas voulu nous le dire. Nous rendons témoignage de ces choses. 
'''
"41" = '''
:sup:`41` Alors l'assemblée les crut, comme ceux qui étaient anciens du peuple et juges, et ils la condamnèrent à mort. 
'''
"42" = '''
:sup:`42` Alors Susanne s'écria d'une voix forte, et dit : « Dieu éternel, tu connais les secrets, et tu sais toutes choses avant qu'elles arrivent. 
'''
"43" = '''
:sup:`43` Tu sais qu'ils ont rendu un faux témoignage contre moi. Voici, il faut que je meure, bien que je n'aie jamais fait les choses que ces hommes ont malencontreusement inventées contre moi. » 
'''
"44" = '''
:sup:`44` Le Seigneur entendit sa voix. 
'''
"45" = '''
:sup:`45` Lorsqu'elle fut emmenée pour être mise à mort, Dieu suscita l'esprit saint d'un jeune homme, nommé Daniel. 
'''
"46" = '''
:sup:`46` Il s'écria d'une voix forte : « Je suis libéré du sang de cette femme ! » 
'''
"47" = '''
:sup:`47` Alors tout le peuple se tourna vers lui, et dit : « Que signifient ces paroles que tu as prononcées ? » 
'''
"48" = '''
:sup:`48` Et lui, se tenant au milieu d'eux, dit : « Êtes-vous tous des insensés, fils d'Israël, au point de condamner une fille d'Israël sans examen ni connaissance de la vérité ? 
'''
"49" = '''
:sup:`49` Retournez au lieu du jugement, car ils ont rendu un faux témoignage contre elle. » 
'''
"50" = '''
:sup:`50` C'est pourquoi tout le peuple se retourna en hâte, et les anciens lui dirent : « Viens, assieds-toi au milieu de nous, et montre-le-nous, puisque Dieu t'a accordé l'honneur d'un ancien. » 
'''
"51" = '''
:sup:`51` Alors Daniel leur dit : « Mettez-les à l'écart les uns des autres, et je les examinerai. » 
'''
"52" = '''
:sup:`52` Lorsqu'ils furent séparés les uns des autres, il appela l'un d'eux et lui dit : « O toi qui as vieilli dans la méchanceté, voici que reviennent les péchés que tu as commis auparavant, 
'''
"53" = '''
:sup:`53` en prononçant un jugement injuste, en condamnant l'innocent et en laissant le coupable en liberté, alors que le Seigneur dit : « Tu ne tueras pas l'innocent et le juste. 
'''
"54" = '''
:sup:`54` Maintenant donc, si tu l'as vue, dis-moi, sous quel arbre les as-tu vus se tenir ensemble ? » Il a répondu : « Sous un mâle. » 
'''
"55" = '''
:sup:`55` Et Daniel dit : « Tu as certainement menti contre ta propre tête ; car maintenant même l'ange de Dieu a reçu la sentence de Dieu et va te couper en deux. » 
'''
"56" = '''
:sup:`56` Alors il le mit de côté, ordonna d'amener l'autre, et lui dit : « Race de Canaan, et non de Juda, la beauté t'a trompé, et la convoitise a perverti ton cœur. 
'''
"57" = '''
:sup:`57` C'est ainsi que tu as agi avec les filles d'Israël, et elles ont été intimes avec toi par crainte ; mais la fille de Juda n'a pas voulu tolérer ta méchanceté. 
'''
"58" = '''
:sup:`58` Maintenant, dis-moi, sous quel arbre les as-tu emmenées pour qu'elles aient des rapports intimes ? ». Il a répondu : « Sous un chêne à feuilles persistantes. » 
'''
"59" = '''
:sup:`59` Alors Daniel lui dit : « Tu as certainement aussi menti contre ta propre tête ; car l'ange de Dieu attend avec l'épée pour te couper en deux, afin de te détruire. » 
'''
"60" = '''
:sup:`60` Sur ce, toute l'assemblée s'écria d'une voix forte, et bénit Dieu, qui sauve ceux qui espèrent en lui. 
'''
"61" = '''
:sup:`61` Alors ils se soulevèrent contre les deux anciens, parce que Daniel les avait convaincus de faux témoignage de leur propre bouche. 
'''
"62" = '''
:sup:`62` Ils leur firent, selon la loi de Moïse, ce qu'ils voulaient malicieusement faire à leur prochain. Ils les mirent à mort, et le sang innocent fut sauvé le même jour. 
'''
"63" = '''
:sup:`63` C'est pourquoi Helkias et sa femme louèrent Dieu pour leur fille Susanna, avec Joakim, son mari, et toute la parenté, parce qu'on n'avait pas trouvé de malhonnêteté en elle. 
'''
"64" = '''
:sup:`64` Et à partir de ce jour-là, Daniel eut une grande réputation aux yeux du peuple. 
'''
