[1]
"1" = '''
:sup:`1` Paul, apôtre de Jésus-Christ par la volonté de Dieu, selon la promesse de la vie qui est en Jésus-Christ, 
'''
"2" = '''
:sup:`2` à Timothée, mon enfant bien-aimé : Grâce, miséricorde et paix, de la part de Dieu le Père et de Jésus-Christ notre Seigneur. 
'''
"3" = '''
:sup:`3` Je rends grâce à Dieu, que je sers comme mes ancêtres, avec une conscience pure. Comme je me souviens sans cesse de vous dans mes requêtes, nuit et jour 
'''
"4" = '''
:sup:`4` désirant vous voir, me souvenant de vos larmes, afin d'être rempli de joie ; 
'''
"5" = '''
:sup:`5` m'étant rappelé la foi sincère qui est en vous, qui a vécu d'abord en votre grand-mère Loïs et en votre mère Eunice et, j'en suis persuadé, en vous aussi. 
'''
"6" = '''
:sup:`6` C'est pourquoi je vous rappelle que vous devez stimuler le don de Dieu qui est en vous par l'imposition de mes mains. 
'''
"7" = '''
:sup:`7` Car Dieu ne nous a pas donné un esprit de crainte, mais de puissance, d'amour et de maîtrise de soi. 
'''
"8" = '''
:sup:`8` N'ayez donc pas honte du témoignage de notre Seigneur, ni de moi, son prisonnier, mais supportez la souffrance pour la Bonne Nouvelle, selon la puissance de Dieu, 
'''
"9" = '''
:sup:`9` qui nous a sauvés et appelés par une vocation sainte, non selon nos œuvres, mais selon son dessein et sa grâce, qui nous ont été accordés en Jésus-Christ avant les temps éternels, 
'''
"10" = '''
:sup:`10` mais qui ont été révélés maintenant par l'apparition de notre Sauveur, Jésus-Christ, qui a aboli la mort et mis en lumière la vie et l'immortalité par la Bonne Nouvelle. 
'''
"11" = '''
:sup:`11` C'est pour cela que j'ai été établi prédicateur, apôtre et docteur des païens. 
'''
"12" = '''
:sup:`12` C'est pourquoi je souffre aussi ces choses. Mais je n'ai pas honte, car je connais celui en qui j'ai cru, et je suis persuadé qu'il est capable de garder ce que je lui ai confié pour ce jour-là. 
'''
"13" = '''
:sup:`13` Gardez le modèle des saines paroles que vous avez entendues de moi, dans la foi et la charité qui est en Jésus-Christ. 
'''
"14" = '''
:sup:`14` Ce bien qui vous a été confié, gardez-le par le Saint-Esprit qui habite en nous. 
'''
"15" = '''
:sup:`15` Vous savez que tous ceux qui sont en Asie se sont détournés de moi, dont Phygelus et Hermogène. 
'''
"16" = '''
:sup:`16` Que le Seigneur fasse miséricorde à la maison d'Onésiphore, car il m'a souvent rafraîchi, et n'a pas eu honte de ma chaîne, 
'''
"17" = '''
:sup:`17` mais, lorsqu'il était à Rome, il m'a cherché diligemment et m'a trouvé 
'''
"18" = '''
:sup:`18` (que le Seigneur lui accorde de trouver la miséricorde du Seigneur en ce jour) ; et en combien de choses il a servi à Éphèse, vous le savez très bien. 
'''
