[18]
"1" = '''
:sup:`1` Yahvé dit à Moïse : 
'''
"2" = '''
:sup:`2` Parle aux enfants d'Israël, et dis-leur : « Je suis Yahvé, votre Dieu. 
'''
"3" = '''
:sup:`3` Vous ne ferez pas comme on fait dans le pays d'Égypte, où vous avez vécu. Vous ne ferez pas comme eux dans le pays de Canaan, où je vous conduis. Tu ne suivras pas leurs lois. 
'''
"4" = '''
:sup:`4` Vous observerez mes ordonnances. Tu observeras mes lois et tu marcheras selon elles. Je suis Yahvé, ton Dieu. 
'''
"5" = '''
:sup:`5` Tu observeras donc mes lois et mes ordonnances ; si un homme les met en pratique, il vivra en elles. Je suis Yahvé. 
'''
"6" = '''
:sup:`6` "'Aucun de vous ne s'approchera d'un proche parent pour découvrir sa nudité : Je suis Yahvé. 
'''
"7" = '''
:sup:`7` "'Tu ne découvriras pas la nudité de ton père, ni la nudité de ta mère : elle est ta mère. Tu ne découvriras pas sa nudité. 
'''
"8" = '''
:sup:`8` "'Tu ne découvriras pas la nudité de la femme de ton père. C'est la nudité de ton père. 
'''
"9" = '''
:sup:`9` "'Tu ne découvriras pas la nudité de ta sœur, fille de ton père ou fille de ta mère, qu'elle soit née dans le pays ou à l'étranger. 
'''
"10" = '''
:sup:`10` "'Tu ne découvriras pas la nudité de la fille de ton fils ou de la fille de ta fille, même leur nudité ; car leur nudité est la tienne. 
'''
"11" = '''
:sup:`11` "'Tu ne découvriras pas la nudité de la fille de la femme de ton père, conçue par ton père, puisqu'elle est ta sœur. 
'''
"12" = '''
:sup:`12` "'Tu ne découvriras pas la nudité de la sœur de ton père. Elle est la proche parente de ton père. 
'''
"13" = '''
:sup:`13` "'Tu ne découvriras pas la nudité de la sœur de ta mère, car elle est la proche parente de ta mère. 
'''
"14" = '''
:sup:`14` "'Tu ne découvriras pas la nudité du frère de ton père. Tu ne t'approcheras pas de sa femme. Elle est ta tante. 
'''
"15" = '''
:sup:`15` "'Tu ne découvriras pas la nudité de ta belle-fille. Elle est la femme de ton fils. Tu ne découvriras pas sa nudité. 
'''
"16" = '''
:sup:`16` "'Tu ne découvriras pas la nudité de la femme de ton frère. C'est la nudité de ton frère. 
'''
"17" = '''
:sup:`17` "'Tu ne découvriras pas la nudité d'une femme et de sa fille. Tu ne prendras pas la fille de son fils, ni la fille de sa fille, pour découvrir sa nudité. Elles sont proches parentes. C'est de la méchanceté. 
'''
"18" = '''
:sup:`18` "'Tu ne prendras pas une femme en plus de sa sœur, pour être une rivale, pour découvrir sa nudité, tant que sa sœur est encore en vie. 
'''
"19" = '''
:sup:`19` "'Tu ne t'approcheras pas d'une femme pour découvrir sa nudité, tant qu'elle est souillée par son impureté. 
'''
"20" = '''
:sup:`20` "'Tu ne coucheras pas charnellement avec la femme de ton prochain, et tu ne te souilleras pas avec elle. 
'''
"21" = '''
:sup:`21` "'Tu ne donneras aucun de tes enfants en sacrifice à Moloch. Tu ne profaneras pas le nom de ton Dieu. Je suis Yahvé. 
'''
"22" = '''
:sup:`22` "'Tu ne coucheras pas avec un homme comme avec une femme. C'est une chose détestable. 
'''
"23" = '''
:sup:`23` "'Tu ne coucheras pas avec un animal pour te souiller avec lui. Aucune femme ne peut se donner à un animal, pour se coucher avec lui : c'est une perversion. 
'''
"24" = '''
:sup:`24` « Ne vous souillez par aucune de ces choses, car c'est par toutes ces choses que se sont souillées les nations que je chasse devant vous. 
'''
"25" = '''
:sup:`25` Le pays s'est souillé. J'ai donc puni son iniquité, et le pays a vomi ses habitants. 
'''
"26" = '''
:sup:`26` Vous observerez donc mes lois et mes ordonnances, et vous ne commettrez aucune de ces abominations, ni le natif, ni l'étranger qui vit au milieu de vous 
'''
"27" = '''
:sup:`27` (car les hommes du pays qui était avant vous ont commis toutes ces abominations, et le pays s'est souillé), 
'''
"28" = '''
:sup:`28` afin que le pays ne vous vomisse pas aussi, quand vous le souillerez, comme il a vomi la nation qui était avant vous. 
'''
"29" = '''
:sup:`29` "'Car quiconque commettra l'une de ces abominations, les âmes qui les commettent seront retranchées du milieu de leur peuple. 
'''
"30" = '''
:sup:`30` C'est pourquoi vous observerez mes prescriptions, afin de ne pratiquer aucune de ces coutumes abominables qui ont été pratiquées avant vous, et de ne pas vous souiller par elles. Je suis Yahvé, ton Dieu. » 
'''
