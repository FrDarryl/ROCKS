[2]
"1" = '''
:sup:`1` Car ils ont dit en eux-mêmes, avec des raisonnements sans fondement, « Notre vie est courte et douloureuse. Il n'y a pas de guérison quand un homme arrive à sa fin, et on ne connaît pas celui qui a libéré de l'Hadès. 
'''
"2" = '''
:sup:`2` Parce que nous sommes nés par hasard, et après, nous serons comme si nous n'avions jamais été, parce que le souffle dans nos narines est de la fumée, et la raison est une étincelle allumée par le battement de notre cœur, 
'''
"3" = '''
:sup:`3` qui, une fois éteint, le corps sera transformé en cendres, et l'esprit sera dispersé comme de l'air. 
'''
"4" = '''
:sup:`4` Notre nom sera oublié avec le temps. Personne ne se souviendra de nos travaux. Notre vie passera comme les traces d'un nuage, et seront dispersés comme un brouillard, quand elle est poursuivie par les rayons du soleil, et vaincu par sa chaleur. 
'''
"5" = '''
:sup:`5` Car le temps qui nous est imparti n'est que le passage d'une ombre, et notre extrémité ne recule pas, parce qu'il est solidement scellé, et personne ne le retourne. 
'''
"6" = '''
:sup:`6` « Venez donc et profitons des bonnes choses qui existent. Utilisons la création avec sérieux, comme dans notre jeunesse. 
'''
"7" = '''
:sup:`7` Remplissons-nous de vin et de parfums coûteux, et ne laisser aucune fleur de printemps nous échapper. 
'''
"8" = '''
:sup:`8` Couronnons-nous de boutons de rose avant qu'ils ne se fanent. 
'''
"9" = '''
:sup:`9` Qu'aucun d'entre nous n'aille sans sa part dans notre faste. Laissons des marques de joie partout, parce que c'est notre part, et c'est notre lot. 
'''
"10" = '''
:sup:`10` Opprimons les pauvres justes. N'épargnons pas la veuve, ni regarder les cheveux gris du vieil homme. 
'''
"11" = '''
:sup:`11` Mais que notre force soit une loi de justice ; car ce qui est faible s'avère inutile. 
'''
"12" = '''
:sup:`12` Mais attendons le juste, parce qu'il nous ennuie, est contraire à nos œuvres, nous reproche des péchés contre la loi, et nous accuse de péchés contre notre formation. 
'''
"13" = '''
:sup:`13` Il professe la connaissance de Dieu, et se dit enfant du Seigneur. 
'''
"14" = '''
:sup:`14` Il est devenu pour nous un réprobateur de nos pensées. 
'''
"15" = '''
:sup:`15` Il nous est pénible même à regarder, parce que sa vie est différente de celle des autres hommes, et ses chemins sont étranges. 
'''
"16" = '''
:sup:`16` Nous étions considérés par lui comme quelque chose de sans valeur, et il s'abstient de nos habitudes comme d'une impureté. Il appelle la dernière fin des justes heureuse. Il se vante que Dieu est son père. 
'''
"17" = '''
:sup:`17` Voyons si ses paroles sont vraies. Testons ce qui va se passer à la fin de sa vie. 
'''
"18" = '''
:sup:`18` Car si le juste est le fils de Dieu, il le soutiendra, et il le délivrera de la main de ses adversaires. 
'''
"19" = '''
:sup:`19` Mettons-le à l'épreuve par l'insulte et la torture, afin que nous puissions découvrir à quel point il est doux, et de tester sa patience. 
'''
"20" = '''
:sup:`20` Condamnons-le à une mort honteuse, car il sera protégé, selon ses paroles. » 
'''
"21" = '''
:sup:`21` Ils raisonnaient ainsi, et ils s'égaraient ; car leur méchanceté les a aveuglés, 
'''
"22" = '''
:sup:`22` et ils ne connaissaient pas les mystères de Dieu, Ils n'espéraient pas non plus un salaire de la sainteté, et ils n'ont pas compris qu'il y a un prix pour les âmes irréprochables. 
'''
"23" = '''
:sup:`23` Car Dieu a créé l'homme pour l'incorruptibilité, et a fait de lui une image de sa propre éternité ; 
'''
"24" = '''
:sup:`24` mais la mort est entrée dans le monde par l'envie du diable, et ceux qui lui appartiennent en font l'expérience. 
'''
