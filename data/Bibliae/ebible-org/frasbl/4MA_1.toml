[1]
"1" = '''
:sup:`1` Comme je vais démontrer une proposition des plus philosophiques, à savoir que le raisonnement religieux est le maître absolu des émotions. Je vous conseille volontiers d'accorder la plus grande attention à la philosophie. 
'''
"2" = '''
:sup:`2` Car la raison est nécessaire à tous comme étape vers la science. De plus, elle englobe l'éloge de la maîtrise de soi, la plus haute vertu. 
'''
"3" = '''
:sup:`3` Si donc le raisonnement semble maîtriser les émotions qui font obstacle à la tempérance, comme la gourmandise et la luxure, 
'''
"4" = '''
:sup:`4` il domine aussi sûrement et manifestement les affections qui sont contraires à la justice, comme la malice, et de celles qui font obstacle au courage, comme la colère, la douleur et la crainte. 
'''
"5" = '''
:sup:`5` Certains pourraient peut-être demander : « Comment se fait-il donc que le raisonnement, s'il domine les émotions, ne soit pas aussi maître de l'oubli et de l'ignorance ? » Ils tentent un argument ridicule. 
'''
"6" = '''
:sup:`6` Car le raisonnement ne domine pas sur ses propres émotions, mais sur celles qui sont contraires à la justice, au courage, à la tempérance et à la maîtrise de soi ; et encore, sur celles-ci, de manière à résister, sans les détruire. 
'''
"7" = '''
:sup:`7` Je pourrais vous prouver par bien d'autres considérations que le raisonnement religieux est le seul maître des émotions ; 
'''
"8" = '''
:sup:`8` mais je le prouverai avec la plus grande force par la force d'âme d'Eléazar, de sept de ses frères et de leur mère, qui ont souffert la mort pour défendre la vertu. 
'''
"9" = '''
:sup:`9` Car tous ceux-là, traitant la douleur avec mépris jusqu'à la mort, ont démontré par ce mépris que le raisonnement a le dessus sur les émotions. 
'''
"10" = '''
:sup:`10` Pour leurs vertus, il est donc juste que je fasse l'éloge de ces hommes qui sont morts en ce moment avec leur mère au nom de la noblesse et de la bonté ; et pour leurs honneurs, je peux les considérer comme des bienheureux. 
'''
"11" = '''
:sup:`11` Car, suscitant l'admiration non seulement des hommes en général, mais aussi des persécuteurs, pour leur courage et leur endurance, ils sont devenus le moyen de détruire la tyrannie contre leur nation, ayant vaincu le tyran par leur endurance, de sorte que par eux leur pays a été purifié. 
'''
"12" = '''
:sup:`12` Mais nous pouvons maintenant entrer dans le vif du sujet, après avoir commencé, selon notre habitude, par exposer la doctrine, et procéder ainsi au récit de ce peuple, en rendant gloire au Dieu tout-puissant. 
'''
"13" = '''
:sup:`13` D'où la question de savoir si le raisonnement est le maître absolu des émotions. 
'''
"14" = '''
:sup:`14` Déterminons donc ce qu'est le raisonnement et ce qu'est l'émotion, et combien de formes d'émotion il y a, et si le raisonnement domine tout cela. 
'''
"15" = '''
:sup:`15` Le raisonnement est l'intelligence accompagnée d'une vie de droiture, mettant au premier plan la considération de la sagesse. 
'''
"16" = '''
:sup:`16` La sagesse est la connaissance des choses divines et humaines, et de leurs causes. 
'''
"17" = '''
:sup:`17` Elle est contenue dans l'enseignement de la loi, par lequel nous apprenons les choses divines avec révérence et les choses humaines avec profit. 
'''
"18" = '''
:sup:`18` Les formes de la sagesse sont la maîtrise de soi, la justice, le courage et la tempérance. 
'''
"19" = '''
:sup:`19` La première de ces formes est la maîtrise de soi, grâce à laquelle, en effet, le raisonnement domine les émotions. 
'''
"20" = '''
:sup:`20` Parmi les émotions, le plaisir et la douleur sont les deux plus complètes, et elles se rapportent aussi, par nature, à l'âme. 
'''
"21" = '''
:sup:`21` Le plaisir et la douleur sont accompagnés de nombreuses affections. 
'''
"22" = '''
:sup:`22` Avant le plaisir, il y a la convoitise, et après le plaisir, la joie. 
'''
"23" = '''
:sup:`23` Avant la douleur, il y a la crainte, et après la douleur, la tristesse. 
'''
"24" = '''
:sup:`24` La colère est une affection, commune au plaisir et à la douleur, si quelqu'un veut bien faire attention quand elle lui arrive. 
'''
"25" = '''
:sup:`25` Il existe dans le plaisir une disposition malicieuse, qui est la plus complexe de toutes les affections. 
'''
"26" = '''
:sup:`26` Dans l'âme, c'est l'arrogance, l'amour de l'argent, la soif d'honneur, la dispute, l'incrédulité et le mauvais œil. 
'''
"27" = '''
:sup:`27` Dans le corps, c'est la gourmandise, le manger sans discernement et la gloutonnerie solitaire. 
'''
"28" = '''
:sup:`28` Comme le plaisir et la douleur sont donc deux excroissances du corps et de l'âme, il y a de nombreux rejetons de ces émotions. 
'''
"29" = '''
:sup:`29` Le raisonnement, l'agriculteur universel, en purgeant et en élaguant chacun d'eux, en les attachant, en les arrosant et en les transplantant, améliore de toutes les manières les matériaux des mœurs et des affections. 
'''
"30" = '''
:sup:`30` Car le raisonnement est le chef des vertus, mais il est le seul maître des émotions. Observez donc d'abord, par les choses mêmes qui font obstacle à la tempérance, que le raisonnement est le maître absolu des émotions. 
'''
"31" = '''
:sup:`31` Or, la tempérance consiste à maîtriser les convoitises. 
'''
"32" = '''
:sup:`32` Or, parmi les convoitises, les unes appartiennent à l'âme, les autres au corps. Le raisonnement semble dominer les deux. 
'''
"33" = '''
:sup:`33` Sinon, comment se fait-il que, lorsqu'on nous pousse à manger des viandes interdites, nous refusions la gratification qui en découlerait ? N'est-ce pas parce que le raisonnement est capable de commander les appétits ? Je le crois. 
'''
"34" = '''
:sup:`34` C'est ainsi que, lorsqu'on a envie de fruits de mer, d'oiseaux, d'animaux à quatre pattes, et de toutes sortes d'aliments qui nous sont interdits par la loi, on se retient par la maîtrise du raisonnement. 
'''
"35" = '''
:sup:`35` Car l'entendement tempéré résiste aux affections de nos appétits et les fait reculer, et toutes les impulsions du corps sont contenues par le raisonnement. 
'''
