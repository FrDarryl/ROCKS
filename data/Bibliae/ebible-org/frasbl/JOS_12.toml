[12]
"1" = '''
:sup:`1` Voici les rois du pays que les enfants d'Israël battirent et dont ils possédèrent le pays au-delà du Jourdain, vers le soleil levant, depuis le torrent de l'Arnon jusqu'à la montagne de l'Hermon, et toute la plaine à l'orient : 
'''
"2" = '''
:sup:`2` Sihon, roi des Amoréens, qui habitait à Hesbon, et qui dominait depuis Aroër, sur le bord du torrent de l'Arnon, et le milieu du torrent, et la moitié de Galaad, jusqu'au fleuve Jabbok, frontière des enfants d'Ammon ; 
'''
"3" = '''
:sup:`3` et la plaine jusqu'à la mer de Chinneroth, à l'orient, et jusqu'à la mer de la plaine, la mer Salée, à l'orient, jusqu'à Beth Jeshimoth, et au midi, sous les pentes du Pisga : 
'''
"4" = '''
:sup:`4` et la frontière d'Og, roi de Basan, du reste des Rephaïm, qui habitaient à Aschtaroth et à Édréi, 
'''
"5" = '''
:sup:`5` et qui dominaient sur la montagne de l'Hermon, à Salca et dans tout Basan, jusqu'à la frontière des Gueschuriens et des Maacathiens, et à la moitié de Galaad, frontière de Sihon, roi de Hesbon. 
'''
"6" = '''
:sup:`6` Moïse, serviteur de Yahvé, et les enfants d'Israël les frappèrent. Moïse, serviteur de Yahvé, la donna en possession aux Rubénites, aux Gadites et à la demi-tribu de Manassé. 
'''
"7" = '''
:sup:`7` Voici les rois du pays que Josué et les enfants d'Israël battirent au-delà du Jourdain, à l'occident, depuis Baal Gad, dans la vallée du Liban, jusqu'à la montagne de Halak, qui monte vers Séir. Josué le donna en possession aux tribus d'Israël, selon leurs divisions, 
'''
"8" = '''
:sup:`8` dans la montagne, dans la plaine, dans la plaine, dans les coteaux, dans le désert et dans le midi : le Héthien, l'Amoréen, le Cananéen, le Phérézien, le Hévien et le Jébusien : 
'''
"9" = '''
:sup:`9` le roi de Jéricho, un ; le roi d'Aï, qui est à côté de Béthel, un ; 
'''
"10" = '''
:sup:`10` le roi de Jérusalem, un ; le roi d'Hébron, un ; 
'''
"11" = '''
:sup:`11` le roi de Jarmuth, un ; le roi de Lachish, un ; 
'''
"12" = '''
:sup:`12` le roi d'Églon, un ; le roi de Guézer, un ; 
'''
"13" = '''
:sup:`13` le roi de Debir, un ; le roi de Geder, un ; 
'''
"14" = '''
:sup:`14` le roi de Hormah, un ; le roi d'Arad, un ; 
'''
"15" = '''
:sup:`15` le roi de Libna, un ; le roi d'Adullam, un ; 
'''
"16" = '''
:sup:`16` le roi de Makkéda, un ; le roi de Béthel, un ; 
'''
"17" = '''
:sup:`17` le roi de Tappuah, un ; le roi de Hepher, un ; 
'''
"18" = '''
:sup:`18` le roi d'Aphek, un ; le roi de Lassharon, un ; 
'''
"19" = '''
:sup:`19` le roi de Madon, un ; le roi de Hazor, un ; 
'''
"20" = '''
:sup:`20` le roi de Shimron Meron, un ; le roi d'Achshaph, un ; 
'''
"21" = '''
:sup:`21` le roi de Taanach, un ; le roi de Megiddo, un ; 
'''
"22" = '''
:sup:`22` le roi de Kedesh, un ; le roi de Jokneam au Carmel, un ; 
'''
"23" = '''
:sup:`23` le roi de Dor, dans les hauteurs de Dor, un ; le roi de Goiim, à Gilgal, un ; 
'''
"24" = '''
:sup:`24` le roi de Tirza, un : tous les rois trente et un. 
'''
