[60]
"1" = '''
:sup:`1` « Lève-toi, brille, car ta lumière est venue, et la gloire de Yahvé s'est levée sur vous ! 
'''
"2" = '''
:sup:`2` Car voici, les ténèbres couvriront la terre, et d'épaisses ténèbres les peuples ; mais Yahvé se lèvera sur vous, et sa gloire sera vue sur vous. 
'''
"3" = '''
:sup:`3` Les nations viendront à ta lumière, et les rois à l'éclat de ton lever. 
'''
"4" = '''
:sup:`4` « Lève tes yeux tout autour, et regarde : ils se rassemblent tous. Ils viennent à vous. Vos fils viendront de loin, et vos filles seront portées dans les bras. 
'''
"5" = '''
:sup:`5` Alors tu verras et tu seras rayonnant, et votre cœur palpitera et s'élargira ; car l'abondance de la mer se tournera vers vous. La richesse des nations viendra à toi. 
'''
"6" = '''
:sup:`6` Une multitude de chameaux te couvriront, les dromadaires de Midian et d'Epha. Tous ceux de Saba viendront. Ils apporteront de l'or et de l'encens, et proclameront les louanges de Yahvé. 
'''
"7" = '''
:sup:`7` Tous les troupeaux de Kédar seront rassemblés auprès de toi. Les béliers de Nebaioth te serviront. Ils seront acceptés comme offrandes sur mon autel ; et j'embellirai ma glorieuse maison. 
'''
"8" = '''
:sup:`8` « Qui sont ceux qui volent comme une nuée ? et comme les colombes à leurs fenêtres ? 
'''
"9" = '''
:sup:`9` Les îles m'attendent, et les navires de Tarsis en premier, pour faire venir vos fils de loin, leur argent et leur or avec eux, au nom de Yahvé ton Dieu, et pour le Saint d'Israël, parce qu'il vous a glorifié. 
'''
"10" = '''
:sup:`10` « Les étrangers bâtiront vos murs, et leurs rois te serviront ; car dans ma colère, je t'ai frappé, mais en ma faveur, j'ai eu pitié de toi. 
'''
"11" = '''
:sup:`11` Tes portes seront toujours ouvertes, elles ne se fermeront ni jour ni nuit, afin qu'on t'apporte les richesses des nations et qu'on emmène leurs rois en captivité. 
'''
"12" = '''
:sup:`12` Car la nation et le royaume qui ne te serviront pas périront ; oui, ces nations seront anéanties. 
'''
"13" = '''
:sup:`13` « La gloire du Liban viendra à toi, le cyprès, le pin et le buis réunis, pour embellir le lieu de mon sanctuaire, et je rendrai glorieux le lieu de mes pieds. 
'''
"14" = '''
:sup:`14` Les fils de ceux qui t'ont affligé viendront se prosterner devant toi ; et tous ceux qui te méprisaient se prosterneront sous la plante de tes pieds. Ils t'appelleront la Cité de Yahvé, la Sion du Saint d'Israël. 
'''
"15" = '''
:sup:`15` « Alors que vous avez été abandonnés et haïs, pour que personne ne passe à travers toi, Je ferai de vous une excellence éternelle, une joie pour de nombreuses générations. 
'''
"16" = '''
:sup:`16` Vous boirez aussi le lait des nations, et nourrira des seins royaux. Alors vous saurez que moi, Yahvé, je suis votre Sauveur, votre Rédempteur, le Puissant de Jacob. 
'''
"17" = '''
:sup:`17` Pour le bronze, j'apporterai de l'or ; pour le fer, j'apporterai de l'argent ; pour le bois, le bronze, et pour les pierres, du fer. Je ferai aussi de la paix votre gouverneur, et la droiture votre chef. 
'''
"18" = '''
:sup:`18` On n'entendra plus parler de violence dans votre pays, ni désolation ni destruction dans tes frontières ; mais vous appellerez vos murs le Salut, et tes portes Louanges. 
'''
"19" = '''
:sup:`19` Le soleil ne sera plus ta lumière le jour, et l'éclat de la lune ne vous éclairera pas non plus, mais Yahvé sera votre lumière éternelle, et ton Dieu sera ta gloire. 
'''
"20" = '''
:sup:`20` Votre soleil ne se couchera plus, et votre lune ne se retirera pas non plus ; car Yahvé sera votre lumière éternelle, et les jours de ton deuil prendront fin. 
'''
"21" = '''
:sup:`21` Alors ton peuple sera tout à fait juste. Ils hériteront de la terre pour toujours, la branche de ma plantation, le travail de mes mains, afin que je sois glorifié. 
'''
"22" = '''
:sup:`22` Le petit deviendra un millier, et la petite, une nation forte. Moi, Yahvé, je ferai cela rapidement en son temps. » 
'''
