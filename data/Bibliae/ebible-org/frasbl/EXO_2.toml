[2]
"1" = '''
:sup:`1` Un homme de la maison de Lévi alla prendre pour femme une fille de Lévi. 
'''
"2" = '''
:sup:`2` La femme conçut et enfanta un fils. Elle vit que c'était un bel enfant, et elle le cacha pendant trois mois. 
'''
"3" = '''
:sup:`3` Quand elle ne put plus le cacher, elle prit pour lui un panier de papyrus, qu'elle enduisit de goudron et de poix. Elle y mit l'enfant, et le déposa dans les roseaux au bord du fleuve. 
'''
"4" = '''
:sup:`4` Sa sœur se tenait à l'écart, pour voir ce qu'on lui ferait. 
'''
"5" = '''
:sup:`5` La fille de Pharaon descendit pour se baigner au bord du fleuve. Ses servantes se promenaient au bord du fleuve. Elle vit la corbeille parmi les roseaux, et envoya son serviteur la chercher. 
'''
"6" = '''
:sup:`6` Elle l'ouvrit, vit l'enfant, et voici que l'enfant pleurait. Elle eut pitié de lui et dit : « C'est un des enfants des Hébreux. » 
'''
"7" = '''
:sup:`7` Alors sa sœur dit à la fille de Pharaon : « Dois-je aller appeler pour toi une nourrice parmi les femmes hébreues, afin qu'elle allaite l'enfant pour toi ? » 
'''
"8" = '''
:sup:`8` La fille de Pharaon lui dit : « Va. » La jeune femme alla appeler la mère de l'enfant. 
'''
"9" = '''
:sup:`9` La fille de Pharaon lui dit : « Emmène cet enfant et allaite-le pour moi, et je te donnerai ton salaire. » La femme prit l'enfant et le soigna. 
'''
"10" = '''
:sup:`10` L'enfant grandit, elle l'amena à la fille de Pharaon, et il devint son fils. Elle lui donna le nom de Moïse, et dit : « Parce que je l'ai tiré de l'eau. » 
'''
"11" = '''
:sup:`11` En ces jours-là, lorsque Moïse eut grandi, il alla vers ses frères et vit leurs fardeaux. Il vit un Égyptien qui frappait un Hébreu, l'un de ses frères. 
'''
"12" = '''
:sup:`12` Il regarda de tous côtés, et voyant qu'il n'y avait personne, il tua l'Egyptien et le cacha dans le sable. 
'''
"13" = '''
:sup:`13` Le deuxième jour, il sortit, et voici que deux hommes d'entre les Hébreux se battaient l'un contre l'autre. Il dit à celui qui avait fait le mal : « Pourquoi frappes-tu ton compagnon ? » 
'''
"14" = '''
:sup:`14` Il dit : « Qui t'a fait prince et juge sur nous ? As-tu l'intention de me tuer, comme tu as tué l'Égyptien ? » Moïse eut peur, et il dit : « Cette chose est certainement connue. » 
'''
"15" = '''
:sup:`15` Lorsque Pharaon apprit cette chose, il chercha à faire mourir Moïse. Mais Moïse s'enfuit de la face de Pharaon, et habita dans le pays de Madian, et il s'assit près d'un puits. 
'''
"16" = '''
:sup:`16` Or le prêtre de Madian avait sept filles. Elles venaient puiser de l'eau et remplissaient les auges pour abreuver le troupeau de leur père. 
'''
"17" = '''
:sup:`17` Les bergers vinrent et les chassèrent, mais Moïse se leva, les aida et abreuva le troupeau. 
'''
"18" = '''
:sup:`18` Lorsqu'elles arrivèrent auprès de Réuel, leur père, celui-ci leur dit : « Comment se fait-il que vous soyez rentrées si tôt aujourd'hui ? ». 
'''
"19" = '''
:sup:`19` Ils dirent : « Un Égyptien nous a délivrés de la main des bergers ; de plus, il a puisé de l'eau pour nous et abreuvé le troupeau. » 
'''
"20" = '''
:sup:`20` Il dit à ses filles : « Où est-il ? Pourquoi avez-vous laissé cet homme ? Appelez-le, qu'il mange du pain. » 
'''
"21" = '''
:sup:`21` Moïse se contenta d'habiter avec cet homme. Il donna à Moïse Zippora, sa fille. 
'''
"22" = '''
:sup:`22` Elle enfanta un fils, qu'il appela Gershom, car il disait : « J'ai vécu comme un étranger dans un pays étranger. » 
'''
"23" = '''
:sup:`23` Au cours de ces nombreux jours, le roi d'Égypte mourut, et les enfants d'Israël poussèrent des soupirs à cause de la servitude, et ils crièrent, et leur cri monta vers Dieu à cause de la servitude. 
'''
"24" = '''
:sup:`24` Dieu entendit leurs gémissements, et il se souvint de son alliance avec Abraham, Isaac et Jacob. 
'''
"25" = '''
:sup:`25` Dieu vit les enfants d'Israël, et il comprit. 
'''
