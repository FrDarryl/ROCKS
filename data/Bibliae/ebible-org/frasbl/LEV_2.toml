[2]
"1" = '''
:sup:`1` "'Lorsque quelqu'un présentera une offrande de repas à Yahvé, son offrande sera de fine farine. Il versera de l'huile dessus et y mettra de l'encens. 
'''
"2" = '''
:sup:`2` Il l'apportera aux fils d'Aaron, les prêtres. Il prendra sa poignée de fleur de farine et d'huile, avec tout l'encens, et le prêtre en brûlera le souvenir sur l'autel, comme une offrande consumée par le feu, d'une odeur agréable à Yahvé. 
'''
"3" = '''
:sup:`3` Ce qui restera de l'offrande de farine appartiendra à Aaron et à ses fils. C'est une partie très sainte des offrandes de Yahvé faites par le feu. 
'''
"4" = '''
:sup:`4` "'Lorsque tu offriras une offrande de repas cuite au four, ce seront des gâteaux de fine farine sans levain mélangés à de l'huile, ou des galettes sans levain ointes d'huile. 
'''
"5" = '''
:sup:`5` Si ton offrande est une offrande de farine cuite sur une plaque, elle sera faite de farine fine sans levain, mélangée à de l'huile. 
'''
"6" = '''
:sup:`6` Tu la couperas en morceaux, et tu verseras de l'huile dessus. C'est une offrande de repas. 
'''
"7" = '''
:sup:`7` Si ton offrande est une offrande de farine de poêle, elle sera faite de fleur de farine avec de l'huile. 
'''
"8" = '''
:sup:`8` Tu apporteras à l'Éternel l'offrande composée de ces choses. Elle sera présentée au prêtre, qui l'amènera sur l'autel. 
'''
"9" = '''
:sup:`9` Le sacrificateur prélèvera de l'offrande de farine son souvenir, et il la brûlera sur l'autel : c'est une offrande consumée par le feu, d'une agréable odeur à l'Éternel. 
'''
"10" = '''
:sup:`10` Ce qui restera de l'offrande de farine appartiendra à Aaron et à ses fils. C'est une partie très sainte des offrandes de Yahvé faites par le feu. 
'''
"11" = '''
:sup:`11` "'Aucune des offrandes de farine que tu offriras à l'Éternel ne sera faite avec du levain ; car tu ne brûleras ni levain, ni miel, en tant qu'offrande consumée par le feu à l'Éternel. 
'''
"12" = '''
:sup:`12` Tu les offriras à l'Éternel comme offrande de prémices, mais elles ne s'élèveront pas en parfum d'agrément sur l'autel. 
'''
"13" = '''
:sup:`13` Tu assaisonneras de sel chaque offrande de ton repas. Tu ne laisseras pas manquer le sel de l'alliance de ton Dieu dans ton offrande de repas. Avec toutes tes offrandes, tu offriras du sel. 
'''
"14" = '''
:sup:`14` "'Si tu offres une offrande de prémices à Yahvé, tu offriras pour l'offrande de tes prémices des épis de blé frais, séchés au feu et broyés. 
'''
"15" = '''
:sup:`15` Tu mettras de l'huile dessus et tu y déposeras de l'encens. C'est une offrande de repas. 
'''
"16" = '''
:sup:`16` Le prêtre brûlera en souvenir une partie du grain broyé et une partie de l'huile, ainsi que tout l'encens. C'est une offrande consumée par le feu à Yahvé. 
'''
