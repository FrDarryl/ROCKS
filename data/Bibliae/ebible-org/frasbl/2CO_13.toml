[13]
"1" = '''
:sup:`1` C'est la troisième fois que je viens vers vous. « Toute parole sera établie par la bouche de deux ou trois témoins. » 
'''
"2" = '''
:sup:`2` J'ai averti précédemment, et j'avertis de nouveau, comme lorsque j'étais présent la seconde fois, ainsi maintenant, étant absent, j'écris à ceux qui ont péché auparavant et à tous les autres que, si je reviens, je ne les épargnerai pas, 
'''
"3" = '''
:sup:`3` puisque vous cherchez une preuve du Christ qui parle en moi, qui n'est pas faible, mais qui est puissant en vous. 
'''
"4" = '''
:sup:`4` En effet, il a été crucifié par la faiblesse, mais il vit par la puissance de Dieu. Car nous aussi, nous sommes faibles en lui, mais nous vivrons avec lui par la puissance de Dieu envers vous. 
'''
"5" = '''
:sup:`5` Examinez-vous vous-mêmes, pour savoir si vous êtes dans la foi. Examinez votre propre personne. Ou bien ne savez-vous pas, en ce qui concerne votre propre personne, que Jésus-Christ est en vous ? à moins que vous ne soyez disqualifiés. 
'''
"6" = '''
:sup:`6` Mais j'espère que vous saurez que nous ne sommes pas disqualifiés. 
'''
"7" = '''
:sup:`7` Or, je prie Dieu que vous ne fassiez pas le mal ; non pas que nous paraissions approuvés, mais que vous fassiez ce qui est honorable, bien que nous paraissions avoir échoué. 
'''
"8" = '''
:sup:`8` Car nous ne pouvons rien faire contre la vérité, mais pour la vérité. 
'''
"9" = '''
:sup:`9` Car nous nous réjouissons quand nous sommes faibles et que vous êtes forts. Nous prions aussi pour cela : que vous deveniez parfaits. 
'''
"10" = '''
:sup:`10` C'est pourquoi j'écris ces choses en mon absence, afin de ne pas être trop sévère en ma présence, selon l'autorité que le Seigneur m'a donnée pour édifier et non pour démolir. 
'''
"11" = '''
:sup:`11` Enfin, frères, réjouissez-vous ! Soyez parfaits. Soyez réconfortés. Ayez le même esprit. Vivez en paix, et le Dieu d'amour et de paix sera avec vous. 
'''
"12" = '''
:sup:`12` Saluez-vous les uns les autres par un saint baiser. 
'''
"13" = '''
:sup:`13` Tous les saints vous saluent. 
'''
"14" = '''
:sup:`14` Que la grâce du Seigneur Jésus-Christ, l'amour de Dieu et la communion du Saint-Esprit soient avec vous tous. Amen. 
'''
