[22]
"1" = '''
:sup:`1` David adressa à Yahvé les paroles de ce cantique, le jour où Yahvé le délivra de la main de tous ses ennemis et de la main de Saül, 
'''
"2" = '''
:sup:`2` et il dit : « Yahvé est mon rocher, ma forteresse, et mon libérateur, même le mien ; 
'''
"3" = '''
:sup:`3` Dieu est mon rocher, en qui je trouve refuge ; mon bouclier, et la corne de mon salut, ma haute tour et mon refuge. Mon sauveur, tu me sauves de la violence. 
'''
"4" = '''
:sup:`4` J'invoque Yahvé, qui est digne d'être loué ; Ainsi je serai sauvé de mes ennemis. 
'''
"5" = '''
:sup:`5` Car les vagues de la mort m'ont entouré. Les flots de l'impiété m'ont fait peur. 
'''
"6" = '''
:sup:`6` Les cordes du séjour des morts m'entouraient. Les pièges de la mort m'ont attrapé. 
'''
"7" = '''
:sup:`7` Dans ma détresse, j'ai invoqué Yahvé. Oui, j'ai appelé mon Dieu. Il a entendu ma voix hors de sa tempe. Mon cri est parvenu à ses oreilles. 
'''
"8" = '''
:sup:`8` Alors la terre trembla et s'ébranla. Les fondations du ciel ont tremblé et ont été ébranlées, parce qu'il était en colère. 
'''
"9" = '''
:sup:`9` De la fumée sortait de ses narines. Un feu dévorant est sorti de sa bouche. Des charbons ont été allumés par elle. 
'''
"10" = '''
:sup:`10` Il a aussi incliné les cieux, et il est descendu. Une obscurité épaisse était sous ses pieds. 
'''
"11" = '''
:sup:`11` Il était monté sur un chérubin, et il volait. Oui, il a été vu sur les ailes du vent. 
'''
"12" = '''
:sup:`12` Il a fait des ténèbres un abri autour de lui, le rassemblement des eaux, et les nuages épais des cieux. 
'''
"13" = '''
:sup:`13` A la clarté devant lui, des charbons ardents ont été allumés. 
'''
"14" = '''
:sup:`14` Yahvé tonna du ciel. Le Très-Haut a fait entendre sa voix. 
'''
"15" = '''
:sup:`15` Il envoya des flèches et les dispersa, des éclairs et les a rendus confus. 
'''
"16" = '''
:sup:`16` Alors les canaux de la mer apparurent. Les fondations du monde ont été mises à nu par la réprimande de Yahvé, au souffle de ses narines. 
'''
"17" = '''
:sup:`17` Il a envoyé d'en haut et il m'a pris. Il m'a tiré de nombreuses eaux. 
'''
"18" = '''
:sup:`18` Il m'a délivré de mon ennemi puissant, de ceux qui me haïssaient, car ils étaient trop puissants pour moi. 
'''
"19" = '''
:sup:`19` Ils sont venus sur moi au jour de ma calamité, mais Yahvé était mon soutien. 
'''
"20" = '''
:sup:`20` Il m'a aussi fait sortir dans un grand lieu. Il m'a délivré, car il s'est réjoui de moi. 
'''
"21" = '''
:sup:`21` L'Éternel m'a récompensé selon ma justice. Il m'a récompensé selon la propreté de mes mains. 
'''
"22" = '''
:sup:`22` Car j'ai gardé les voies de l'Éternel, et je ne me suis pas éloigné de mon Dieu par méchanceté. 
'''
"23" = '''
:sup:`23` Car toutes ses ordonnances étaient devant moi. Quant à ses statuts, je ne m'en suis pas écarté. 
'''
"24" = '''
:sup:`24` J'étais aussi parfait envers lui. Je me suis gardé de mon iniquité. 
'''
"25" = '''
:sup:`25` C'est pourquoi Yahvé m'a récompensé selon ma justice, Selon ma propreté dans sa vue. 
'''
"26" = '''
:sup:`26` Avec les miséricordieux, tu te montreras miséricordieux. Avec l'homme parfait, vous vous montrerez parfaite. 
'''
"27" = '''
:sup:`27` Avec les purs, tu te montreras pur. Avec les tordus, vous vous montrerez astucieux. 
'''
"28" = '''
:sup:`28` Tu sauveras le peuple affligé, mais tes yeux sont sur les arrogants, pour les faire tomber. 
'''
"29" = '''
:sup:`29` Car tu es ma lampe, Yahvé. Yahvé va éclairer mes ténèbres. 
'''
"30" = '''
:sup:`30` Car par toi, je cours contre une troupe. Par mon Dieu, je saute par-dessus un mur. 
'''
"31" = '''
:sup:`31` Quant à Dieu, sa voie est parfaite. La parole de Yahvé est mise à l'épreuve. Il est un bouclier pour tous ceux qui se réfugient en lui. 
'''
"32" = '''
:sup:`32` Car qui est Dieu, en dehors de Yahvé ? Qui est un rocher, à part notre Dieu ? 
'''
"33" = '''
:sup:`33` Dieu est ma forte forteresse. Il rend mon chemin parfait. 
'''
"34" = '''
:sup:`34` Il rend ses pieds semblables à ceux des biches, et me place sur mes hauts lieux. 
'''
"35" = '''
:sup:`35` Il apprend à mes mains à combattre, pour que mes bras fassent un arc de bronze. 
'''
"36" = '''
:sup:`36` Tu m'as aussi donné le bouclier de ton salut. Votre gentillesse m'a rendu grand. 
'''
"37" = '''
:sup:`37` Tu as élargi mes pas sous moi. Mes pieds n'ont pas glissé. 
'''
"38" = '''
:sup:`38` J'ai poursuivi mes ennemis et je les ai détruits. Je ne me suis pas retourné jusqu'à ce qu'ils soient consommés. 
'''
"39" = '''
:sup:`39` Je les ai consumés, et les a transpercés, pour qu'ils ne puissent pas surgir. Oui, ils sont tombés sous mes pieds. 
'''
"40" = '''
:sup:`40` Car tu m'as armé de force pour le combat. Tu as soumis à moi ceux qui s'élevaient contre moi. 
'''
"41" = '''
:sup:`41` Tu as aussi fait en sorte que mes ennemis me tournent le dos, afin d'exterminer ceux qui me haïssent. 
'''
"42" = '''
:sup:`42` Ils regardèrent, mais il n'y avait personne à sauver ; même à Yahvé, mais il ne leur a pas répondu. 
'''
"43" = '''
:sup:`43` Puis je les ai battus comme de la poussière de la terre. Je les ai écrasés comme la boue des rues, et je les ai répandus. 
'''
"44" = '''
:sup:`44` C'est toi aussi qui m'as délivré de l'oppression de mon peuple. Tu m'as gardé pour être le chef des nations. Un peuple que je n'ai pas connu me servira. 
'''
"45" = '''
:sup:`45` Les étrangers se soumettront à moi. Dès qu'ils entendront parler de moi, ils m'obéiront. 
'''
"46" = '''
:sup:`46` Les étrangers disparaîtront, et sortiront en tremblant de leurs lieux clos. 
'''
"47" = '''
:sup:`47` Yahvé est vivant ! Béni soit mon rocher ! Exalté soit Dieu, le rocher de mon salut, 
'''
"48" = '''
:sup:`48` même le Dieu qui exécute la vengeance pour moi, qui fait tomber les peuples sous mes ordres, 
'''
"49" = '''
:sup:`49` qui m'emmène loin de mes ennemis. Oui, tu me soulèves au-dessus de ceux qui s'élèvent contre moi. Tu me délivres de l'homme violent. 
'''
"50" = '''
:sup:`50` C'est pourquoi je te louerai, Yahvé, parmi les nations, et chanteront les louanges de ton nom. 
'''
"51" = '''
:sup:`51` Il accorde une grande délivrance à son roi, et fait preuve de bonté envers ses oints, à David et à sa descendance, pour toujours. » 
'''
