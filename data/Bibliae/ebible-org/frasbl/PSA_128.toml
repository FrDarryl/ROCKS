[128]
"1" = '''
:sup:`1` Une chanson d'ascension. Heureux celui qui craint Yahvé, qui marche dans ses voies. 
'''
"2" = '''
:sup:`2` Car vous mangerez le travail de vos mains. Vous serez heureux, et tout ira bien pour vous. 
'''
"3" = '''
:sup:`3` Ta femme sera comme une vigne féconde dans l'intérieur de ta maison, vos enfants comme des pousses d'olives autour de votre table. 
'''
"4" = '''
:sup:`4` Voici comment est béni l'homme qui craint Yahvé. 
'''
"5" = '''
:sup:`5` Que Yahvé vous bénisse de Sion, et que tu puisses voir le bien de Jérusalem tous les jours de ta vie. 
'''
"6" = '''
:sup:`6` Oui, vous pouvez voir les enfants de vos enfants. Que la paix soit avec Israël. 
'''
