[19]
"1" = '''
:sup:`1` Mais l'indignation sans miséricorde a frappé les impies jusqu'à la fin ; car Dieu a aussi prévu leur avenir, 
'''
"2" = '''
:sup:`2` comment, ayant changé d'avis pour laisser partir ton peuple, et les ayant fait avancer avec empressement sur leur chemin, ils changeraient d'avis et les poursuivraient. 
'''
"3" = '''
:sup:`3` Car pendant qu'ils étaient encore au milieu de leur deuil, et se lamenter sur les tombes des morts, ils ont pris une autre décision stupide, et poursuivaient comme des fugitifs ceux qu'ils avaient suppliés de quitter et chassés. 
'''
"4" = '''
:sup:`4` Car le sort qu'ils méritaient les attirait vers cette fin, et ça leur a fait oublier les choses qui leur étaient arrivées, afin qu'ils remplissent le châtiment qui manquait encore à leurs tourments, 
'''
"5" = '''
:sup:`5` et pour que ton peuple chemine par une route merveilleuse, mais ils pourraient eux-mêmes trouver une mort étrange. 
'''
"6" = '''
:sup:`6` Car la création tout entière, chaque partie dans sa diversité, a été refaite à neuf, en se conformant à vos commandements, pour que vos serviteurs soient indemnes. 
'''
"7" = '''
:sup:`7` Alors on vit la nuée qui couvrait le camp, et une terre sèche émergeant de ce qui avait été de l'eau, de la mer Rouge une route sans entrave, et une plaine herbeuse hors de la vague violente, 
'''
"8" = '''
:sup:`8` par laquelle ils passèrent avec toute leur armée, ceux qui ont été couverts par ta main, ayant vu d'étranges merveilles. 
'''
"9" = '''
:sup:`9` Car, comme des chevaux, ils se déplaçaient en liberté, et ils gambadaient comme des agneaux, te louant, ô Seigneur, qui a été leur libérateur. 
'''
"10" = '''
:sup:`10` Car ils se souvenaient encore des choses qui étaient arrivées au temps de leur séjour, comment au lieu de produire du bétail, la terre a produit des poux, et au lieu de poissons, la rivière a craché une multitude de grenouilles. 
'''
"11" = '''
:sup:`11` Mais ensuite, ils virent aussi une nouvelle espèce d'oiseaux, quand, poussés par le désir, ils ont demandé des mets luxueux ; 
'''
"12" = '''
:sup:`12` car, pour les consoler, des cailles sont montées pour eux de la mer. 
'''
"13" = '''
:sup:`13` Des châtiments ont été infligés aux pécheurs, non sans les signes qui avaient été donnés d'avance par la violence du tonnerre, car ils ont souffert à juste titre de leurs propres méchancetés, car la haine qu'ils vouaient aux invités était vraiment grave. 
'''
"14" = '''
:sup:`14` En effet, alors que les autres ne recevaient pas les étrangers quand ils venaient à eux, les Égyptiens ont fait des esclaves des invités qui étaient leurs bienfaiteurs. 
'''
"15" = '''
:sup:`15` Et non seulement cela, mais un châtiment quelconque frappera les premiers, puisqu'ils ont reçu comme ennemis ceux qui étaient étrangers ; 
'''
"16" = '''
:sup:`16` parce que ceux-ci ont d'abord été accueillis par des fêtes, et ensuite affligé de terribles épreuves, ceux qui avaient déjà partagé avec eux les mêmes droits. 
'''
"17" = '''
:sup:`17` Et de plus, ils ont été frappés par la perte de la vue. (comme l'étaient les autres à la porte du juste), quand, étant entouré de l'obscurité béante, ils ont chacun cherché le passage par leur propre porte. 
'''
"18" = '''
:sup:`18` Car, comme les notes d'un luth, le caractère du rythme varie, ainsi les éléments, en changeant leur ordre les uns par rapport aux autres, en continuant toujours dans sa sonorité, comme on peut clairement le conjecturer à la vue des choses qui se sont passées. 
'''
"19" = '''
:sup:`19` Car les créatures de la terre ferme ont été transformées en créatures des eaux, et les créatures qui nagent se déplacent sur la terre. 
'''
"20" = '''
:sup:`20` Le feu a gardé la maîtrise de sa propre puissance dans l'eau, et l'eau a oublié sa nature désaltérante. 
'''
"21" = '''
:sup:`21` Au contraire, les flammes n'ont pas consommé la chair des créatures périssables qui marchaient parmi eux, Ils ne faisaient pas non plus fondre les grains cristallins de la nourriture ambrosienne qui se fondaient facilement. 
'''
"22" = '''
:sup:`22` Car en toutes choses, Seigneur, tu as magnifié ton peuple, et tu les as glorifiés et tu ne les as pas considérés à la légère, à leurs côtés en tout temps et en tout lieu. 
'''
