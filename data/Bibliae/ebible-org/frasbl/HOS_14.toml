[14]
"1" = '''
:sup:`1` Israël, reviens à Yahvé ton Dieu ; car vous êtes tombés à cause de votre péché. 
'''
"2" = '''
:sup:`2` Prenez des paroles avec vous, et retournez à l'Éternel. Dites-lui : « Pardonnez tous nos péchés, et accepter ce qui est bon ; ainsi nous offrons des taureaux comme nous l'avons promis de nos lèvres. 
'''
"3" = '''
:sup:`3` L'Assyrie ne peut pas nous sauver. Nous ne monterons pas à cheval ; et nous ne dirons plus à l'œuvre de nos mains : « Nos dieux ». car en toi l'orphelin trouve la miséricorde. » 
'''
"4" = '''
:sup:`4` « Je guérirai leur égarement. Je les aimerai librement ; car ma colère s'est détournée d'eux. 
'''
"5" = '''
:sup:`5` Je serai comme la rosée pour Israël. Il s'épanouira comme le lys, et envoyer ses racines comme le Liban. 
'''
"6" = '''
:sup:`6` Ses branches s'étendront, et sa beauté sera comme l'olivier, et son parfum comme le Liban. 
'''
"7" = '''
:sup:`7` Les hommes habiteront à son ombre. Ils reviendront à la vie comme le grain, et s'épanouir comme la vigne. Leur parfum sera comme le vin du Liban. 
'''
"8" = '''
:sup:`8` Ephraïm, qu'ai-je encore à faire avec les idoles ? Je réponds, et je m'occuperai de lui. Je suis comme un cyprès vert ; c'est auprès de moi que vous trouverez votre fruit. » 
'''
"9" = '''
:sup:`9` Qui est sage, pour comprendre ces choses ? Qui est prudent, pour les connaître ? Car les voies de Yahvé sont justes, et les justes y marchent, mais les rebelles y trébuchent. 
'''
