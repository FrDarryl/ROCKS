[21]
"1" = '''
:sup:`1` Le cœur du roi est dans la main de Yahvé comme les cours d'eau. Il le tourne où il veut. 
'''
"2" = '''
:sup:`2` Toute voie de l'homme est droite à ses propres yeux, mais Yahvé pèse les cœurs. 
'''
"3" = '''
:sup:`3` Faire preuve de droiture et de justice est plus acceptable pour Yahvé que le sacrifice. 
'''
"4" = '''
:sup:`4` Un regard hautain et un cœur fier, la lampe des méchants, c'est le péché. 
'''
"5" = '''
:sup:`5` Les plans des personnes diligentes mènent sûrement au profit ; et quiconque est pressé se précipite dans la pauvreté. 
'''
"6" = '''
:sup:`6` Obtenir des trésors par une langue mensongère n'est qu'une vapeur éphémère pour ceux qui cherchent la mort. 
'''
"7" = '''
:sup:`7` La violence des méchants les chassera, parce qu'ils refusent de faire ce qui est juste. 
'''
"8" = '''
:sup:`8` Le chemin des coupables est tortueux, mais la conduite de l'innocent est droite. 
'''
"9" = '''
:sup:`9` Il vaut mieux habiter à l'angle du toit. que de partager une maison avec une femme querelleuse. 
'''
"10" = '''
:sup:`10` L'âme des méchants désire le mal ; son voisin ne trouve aucune pitié à ses yeux. 
'''
"11" = '''
:sup:`11` Quand le moqueur est puni, le simple acquiert la sagesse. Lorsque le sage est instruit, il reçoit la connaissance. 
'''
"12" = '''
:sup:`12` Le Juste considère la maison des méchants, et mène les méchants à la ruine. 
'''
"13" = '''
:sup:`13` Celui qui ferme ses oreilles au cri du pauvre, il criera aussi, mais ne sera pas entendu. 
'''
"14" = '''
:sup:`14` Un cadeau en secret apaise la colère, et un pot-de-vin dans le manteau, une forte colère. 
'''
"15" = '''
:sup:`15` C'est une joie pour le juste de faire justice ; mais c'est une destruction pour les ouvriers de l'iniquité. 
'''
"16" = '''
:sup:`16` L'homme qui s'écarte du chemin de l'intelligence reposera dans l'assemblée des esprits défunts. 
'''
"17" = '''
:sup:`17` Celui qui aime le plaisir sera un pauvre homme. Celui qui aime le vin et l'huile ne sera pas riche. 
'''
"18" = '''
:sup:`18` Le méchant est la rançon du juste, les perfides pour les honnêtes. 
'''
"19" = '''
:sup:`19` Il vaut mieux habiter dans une terre déserte, qu'avec une femme querelleuse et capricieuse. 
'''
"20" = '''
:sup:`20` Il y a des trésors précieux et de l'huile dans la demeure des sages, mais un homme insensé l'avale. 
'''
"21" = '''
:sup:`21` Celui qui suit la justice et la bonté trouve la vie, la justice et l'honneur. 
'''
"22" = '''
:sup:`22` Un sage balance la ville des puissants, et fait baisser la force de sa confiance. 
'''
"23" = '''
:sup:`23` Celui qui garde sa bouche et sa langue protège son âme des problèmes. 
'''
"24" = '''
:sup:`24` L'homme fier et arrogant - « Scoffer » est son nom - il travaille dans l'arrogance de l'orgueil. 
'''
"25" = '''
:sup:`25` Le désir du paresseux le tue, car ses mains refusent de travailler. 
'''
"26" = '''
:sup:`26` Il y a ceux qui convoitent avec avidité tout le jour ; mais les justes donnent et ne retiennent pas. 
'''
"27" = '''
:sup:`27` Le sacrifice des méchants est une abomination- combien plus, quand il l'apporte avec un esprit méchant ! 
'''
"28" = '''
:sup:`28` Le faux témoin périra. Un homme qui écoute parle à l'éternité. 
'''
"29" = '''
:sup:`29` L'homme méchant endurcit son visage ; mais pour celui qui est droit, il établit ses voies. 
'''
"30" = '''
:sup:`30` Il n'y a ni sagesse ni compréhension ni de conseil contre Yahvé. 
'''
"31" = '''
:sup:`31` Le cheval est préparé pour le jour de la bataille ; mais la victoire est avec Yahvé. 
'''
