[1]
"1" = '''
:sup:`1` Jacques, serviteur de Dieu et du Seigneur Jésus-Christ, aux douze tribus qui sont dans la Dispersion : Salutations. 
'''
"2" = '''
:sup:`2` Réjouissez-vous, mes frères, lorsque vous tombez dans diverses tentations, 
'''
"3" = '''
:sup:`3` sachant que l'épreuve de votre foi produit l'endurance. 
'''
"4" = '''
:sup:`4` Que l'endurance fasse son œuvre parfaite, afin que vous soyez parfaits et complets, ne manquant de rien. 
'''
"5" = '''
:sup:`5` Mais si quelqu'un d'entre vous manque de sagesse, qu'il la demande à Dieu, qui donne à tous libéralement et sans reproche, et elle lui sera donnée. 
'''
"6" = '''
:sup:`6` Mais qu'il demande avec foi, sans douter, car celui qui doute est semblable à une vague de la mer, poussée par le vent et agitée. 
'''
"7" = '''
:sup:`7` Car cet homme ne doit pas penser qu'il recevra quelque chose du Seigneur. 
'''
"8" = '''
:sup:`8` C'est un homme à double pensée, instable dans toutes ses voies. 
'''
"9" = '''
:sup:`9` Que le frère dans l'humilité se glorifie de sa haute situation ; 
'''
"10" = '''
:sup:`10` et le riche, de ce qu'il est rendu humble, car, comme la fleur dans l'herbe, il passera. 
'''
"11" = '''
:sup:`11` Car le soleil se lève avec un vent brûlant et flétrit l'herbe ; la fleur qu'elle contient tombe, et la beauté de son aspect périt. Ainsi, l'homme riche se fanera aussi dans ses occupations. 
'''
"12" = '''
:sup:`12` Heureux celui qui supporte la tentation, car, après avoir été agréé, il recevra la couronne de vie que le Seigneur a promise à ceux qui l'aiment. 
'''
"13" = '''
:sup:`13` Que personne ne dise, quand il est tenté : « Je suis tenté par Dieu », car Dieu ne peut être tenté par le mal, et lui-même ne tente personne. 
'''
"14" = '''
:sup:`14` Mais chacun est tenté quand il est attiré par sa propre convoitise et séduit. 
'''
"15" = '''
:sup:`15` Alors la convoitise, quand elle a conçu, engendre le péché. Et le péché, quand il est devenu adulte, produit la mort. 
'''
"16" = '''
:sup:`16` Ne vous y trompez pas, mes frères bien-aimés. 
'''
"17" = '''
:sup:`17` Tout don agréable et tout don parfait viennent d'en haut, du Père des lumières, chez qui il n'y a ni variation ni ombre portée. 
'''
"18" = '''
:sup:`18` De sa propre volonté, il nous a engendrés par la parole de la vérité, afin que nous soyons une sorte de prémices de ses créatures. 
'''
"19" = '''
:sup:`19` Ainsi donc, mes frères bien-aimés, que chacun soit prompt à entendre, lent à parler, et lent à se mettre en colère ; 
'''
"20" = '''
:sup:`20` car la colère de l'homme ne produit pas la justice de Dieu. 
'''
"21" = '''
:sup:`21` C'est pourquoi, rejetant toute souillure et tout débordement de méchanceté, recevez avec humilité la parole implantée, qui peut sauver vos âmes. 
'''
"22" = '''
:sup:`22` Mais mettez la parole en pratique, et ne vous contentez pas d'écouter, en vous trompant vous-mêmes. 
'''
"23" = '''
:sup:`23` Car si quelqu'un écoute la parole et ne la met pas en pratique, il est semblable à un homme qui regarde son visage naturel dans un miroir ; 
'''
"24" = '''
:sup:`24` car il se voit lui-même, et s'en va, et aussitôt il oublie quelle sorte d'homme il était. 
'''
"25" = '''
:sup:`25` Mais celui qui regarde la loi parfaite de la liberté et qui persévère, n'étant pas un auditeur qui oublie, mais un exécutant, celui-là sera béni dans ce qu'il fera. 
'''
"26" = '''
:sup:`26` Si quelqu'un parmi vous se croit religieux alors qu'il ne tient pas sa langue en bride, mais trompe son cœur, la religion de cet homme est sans valeur. 
'''
"27" = '''
:sup:`27` Voici ce qu'est une religion pure et sans tache devant notre Dieu et Père : visiter les orphelins et les veuves dans leur détresse, et se garder des souillures du monde. 
'''
