[13]
"1" = '''
:sup:`1` Le fardeau de Babylone, que vit Ésaïe, fils d'Amoz. 
'''
"2" = '''
:sup:`2` Dressez une bannière sur la montagne nue ! Élève ta voix vers eux ! Agite ta main, afin qu'ils entrent dans les portes des nobles. 
'''
"3" = '''
:sup:`3` J'ai donné des ordres à mes consacrés, J'ai appelé mes vaillants hommes pour ma colère, Même mes fiers exaltés. 
'''
"4" = '''
:sup:`4` Le bruit d'une multitude est dans les montagnes, comme celui d'un grand peuple ; le bruit d'un tumulte des royaumes des nations rassemblées ! L'Éternel des armées rassemble l'armée pour la bataille. 
'''
"5" = '''
:sup:`5` Ils viennent d'un pays lointain, de l'extrémité des cieux, Yahvé, avec les armes de sa colère, pour détruire tout le pays. 
'''
"6" = '''
:sup:`6` Gémissez, car le jour de l'Éternel est proche ! Il viendra comme une destruction de la part du Tout-Puissant. 
'''
"7" = '''
:sup:`7` C'est pourquoi toutes les mains seront affaiblies, et le cœur de chacun se fondra. 
'''
"8" = '''
:sup:`8` Ils seront consternés. Des angoisses et des douleurs les saisiront. Ils souffriront comme une femme en travail. Ils se regarderont avec étonnement les uns les autres. Leurs visages seront des visages de flamme. 
'''
"9" = '''
:sup:`9` Voici, le jour de l'Éternel arrive, jour cruel, jour de colère et de fureur, pour réduire le pays en désert, et en exterminer les pécheurs. 
'''
"10" = '''
:sup:`10` Car les étoiles du ciel et ses constellations ne donneront plus leur lumière. Le soleil s'obscurcira en s'éteignant, et la lune ne fera pas briller sa lumière. 
'''
"11" = '''
:sup:`11` Je punirai le monde pour sa méchanceté, et les méchants pour leur iniquité. Je ferai cesser l'arrogance des orgueilleux, et j'humilierai l'arrogance des terribles. 
'''
"12" = '''
:sup:`12` Je rendrai les hommes plus rares que l'or fin, les hommes plus rares que l'or pur d'Ophir. 
'''
"13" = '''
:sup:`13` C'est pourquoi je ferai trembler les cieux, et la terre sera secouée de sa place, dans la colère de l'Éternel des armées et au jour de son ardente fureur. 
'''
"14" = '''
:sup:`14` Il arrivera que, comme une gazelle en chasse et comme des brebis que personne ne rassemble, ils se tourneront chacun vers son propre peuple, et fuiront chacun dans son pays. 
'''
"15" = '''
:sup:`15` Tous ceux qui seront trouvés seront transpercés. Tous ceux qui seront capturés tomberont par l'épée. 
'''
"16" = '''
:sup:`16` Leurs enfants aussi seront mis en pièces sous leurs yeux. Leurs maisons seront saccagées, et leurs femmes violées. 
'''
"17" = '''
:sup:`17` Voici, je vais exciter contre eux les Mèdes, qui n'apprécieront pas l'argent, et quant à l'or, ils n'y prendront pas plaisir. 
'''
"18" = '''
:sup:`18` Leurs arcs mettront en pièces les jeunes gens, et ils n'auront pas pitié du fruit des entrailles. Leurs yeux n'épargneront pas les enfants. 
'''
"19" = '''
:sup:`19` Babylone, la gloire des royaumes, la beauté de l'orgueil des Chaldéens, sera comme lorsque Dieu renversa Sodome et Gomorrhe. 
'''
"20" = '''
:sup:`20` Elle ne sera jamais habitée, et on ne l'habitera pas de génération en génération. L'Arabe n'y dressera pas sa tente, et les bergers n'y feront pas reposer leurs troupeaux. 
'''
"21" = '''
:sup:`21` Mais les bêtes sauvages du désert y coucheront, et leurs maisons seront remplies de chacals. Les autruches y habiteront, et les chèvres sauvages s'y ébattront. 
'''
"22" = '''
:sup:`22` Les hyènes crieront dans leurs forteresses, et les chacals dans les palais agréables. Son temps est proche, et ses jours ne se prolongeront pas. 
'''
