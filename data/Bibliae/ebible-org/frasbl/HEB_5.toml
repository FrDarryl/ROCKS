[5]
"1" = '''
:sup:`1` En effet, tout souverain sacrificateur, pris d'entre les hommes, est établi pour les hommes dans les choses qui concernent Dieu, afin d'offrir à la fois des dons et des sacrifices pour les péchés. 
'''
"2" = '''
:sup:`2` Le souverain sacrificateur peut traiter avec douceur ceux qui sont ignorants et égarés, parce qu'il est lui-même entouré de faiblesse. 
'''
"3" = '''
:sup:`3` C'est pourquoi il doit offrir des sacrifices pour les péchés du peuple, ainsi que pour lui-même. 
'''
"4" = '''
:sup:`4` Personne ne s'attribue cet honneur, mais il est appelé par Dieu, tout comme Aaron. 
'''
"5" = '''
:sup:`5` De même, le Christ ne s'est pas glorifié d'être fait grand prêtre, mais c'est lui qui lui a dit, « Tu es mon fils. Aujourd'hui, je suis devenu votre père. » 
'''
"6" = '''
:sup:`6` Comme il le dit aussi dans un autre endroit, « Tu es un prêtre pour toujours, selon l'ordre de Melchizedek. » 
'''
"7" = '''
:sup:`7` Lui, dans les jours de sa chair, ayant adressé, avec de forts cris et des larmes, des prières et des supplications à celui qui pouvait le sauver de la mort, et ayant été exaucé à cause de sa crainte pieuse, 
'''
"8" = '''
:sup:`8` bien qu'étant Fils, il a cependant appris l'obéissance par les choses qu'il a souffertes. 
'''
"9" = '''
:sup:`9` Ayant été rendu parfait, il est devenu, pour tous ceux qui lui obéissent, l'auteur du salut éternel, 
'''
"10" = '''
:sup:`10` et il a été nommé par Dieu grand prêtre selon l'ordre de Melchisédek. 
'''
"11" = '''
:sup:`11` Sur lui, nous avons beaucoup de paroles à dire, et difficiles à interpréter, puisque vous êtes devenus sourds. 
'''
"12" = '''
:sup:`12` Car, bien que vous soyez maintenant des maîtres, vous avez encore besoin qu'on vous enseigne les rudiments des premiers principes des révélations de Dieu. Vous avez besoin de lait, et non de nourriture solide. 
'''
"13" = '''
:sup:`13` Car celui qui vit de lait n'a pas l'expérience de la parole de justice, car il est un bébé. 
'''
"14" = '''
:sup:`14` Mais la nourriture solide, c'est pour ceux qui ont grandi, et qui, par l'usage, ont les sens exercés à discerner le bien et le mal. 
'''
