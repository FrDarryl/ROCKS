[12]
"1" = '''
:sup:`1` Lorsque lui aussi eut subi le bienheureux martyre et qu'il fut mort dans le chaudron dans lequel il avait été jeté, le septième, le plus jeune de tous, s'avança,. 
'''
"2" = '''
:sup:`2` Le tyran eut pitié de lui, bien qu'il eût été affreusement maltraité par les siens, 
'''
"3" = '''
:sup:`3` et, le voyant déjà entouré de chaînes, il le fit approcher et s'efforça de le conseiller en disant : 
'''
"4" = '''
:sup:`4` « Tu vois la fin de la folie des siens, car ils sont morts dans les tortures pour avoir désobéi. Toi, si tu désobéis, après avoir été misérablement tourmenté, tu périras toi-même prématurément. 
'''
"5" = '''
:sup:`5` Mais si tu obéis, tu seras mon ami, et tu auras la charge des affaires du royaume. » 
'''
"6" = '''
:sup:`6` Après l'avoir ainsi exhorté, il envoya chercher la mère du garçon, afin qu'en lui témoignant de la compassion pour la perte de tant de fils, il l'incline, par l'espoir de la sécurité, à rendre le survivant obéissant. 
'''
"7" = '''
:sup:`7` Après que sa mère l'eut encouragé en langue hébraïque (comme nous le raconterons bientôt), il dit : 
'''
"8" = '''
:sup:`8` « Relâchez-moi, afin que je puisse parler au roi et à tous ses amis. » 
'''
"9" = '''
:sup:`9` Ceux-ci, se réjouissant vivement de la promesse du jeune homme, s'empressèrent de le relâcher. 
'''
"10" = '''
:sup:`10` Et lui, courant vers les poêles, dit : 
'''
"11" = '''
:sup:`11` « Tyran impie, et homme très blasphématoire, n'as-tu pas eu honte, après avoir reçu de Dieu la prospérité et un royaume, de tuer ses serviteurs, et de racketter ceux qui pratiquent la piété ? 
'''
"12" = '''
:sup:`12` C'est pourquoi la vengeance divine te réserve un feu et des tourments éternels, qui s'attacheront à toi pour toujours. 
'''
"13" = '''
:sup:`13` N'as-tu pas eu honte, homme comme tu l'es, et pourtant très sauvage, de couper la langue à des hommes de même sentiment et de même origine, et de les avoir ainsi maltraités pour les torturer ? 
'''
"14" = '''
:sup:`14` Mais eux, mourant courageusement, ont accompli leur religion envers Dieu. 
'''
"15" = '''
:sup:`15` Mais vous gémirez comme vous le méritez pour avoir tué sans cause les champions de la vertu. 
'''
"16" = '''
:sup:`16` C'est pourquoi, poursuivit-il, moi qui suis sur le point de mourir, 
'''
"17" = '''
:sup:`17` je n'abandonnerai pas ma famille. 
'''
"18" = '''
:sup:`18` Je demande au Dieu de mes pères d'être miséricordieux envers ma race. 
'''
"19" = '''
:sup:`19` Mais vous, vivants et morts, il vous punira. » 
'''
"20" = '''
:sup:`20` Ayant ainsi prié, il se jeta dans les marmites, et expira ainsi. 
'''
