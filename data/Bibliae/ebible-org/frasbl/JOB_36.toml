[36]
"1" = '''
:sup:`1` Elihu aussi continua, et dit, 
'''
"2" = '''
:sup:`2` « Supporte-moi un peu, et je te montrerai ; car j'ai encore quelque chose à dire au nom de Dieu. 
'''
"3" = '''
:sup:`3` J'obtiendrai mes connaissances de loin, et j'attribuerai la justice à mon créateur. 
'''
"4" = '''
:sup:`4` Car en vérité mes paroles ne sont pas fausses. Celui qui est parfait dans la connaissance est avec vous. 
'''
"5" = '''
:sup:`5` « Voici, Dieu est puissant, et il ne méprise personne. Il est puissant par la force de son intelligence. 
'''
"6" = '''
:sup:`6` Il ne préserve pas la vie des méchants, mais rend justice aux affligés. 
'''
"7" = '''
:sup:`7` Il ne détourne pas ses yeux des justes, mais avec des rois sur le trône, il les fixe pour toujours, et ils sont exaltés. 
'''
"8" = '''
:sup:`8` S'ils sont liés par des entraves, et sont pris dans les cordons de l'affliction, 
'''
"9" = '''
:sup:`9` puis il leur montre leur travail, et leurs transgressions, qu'ils se sont comportés avec orgueil. 
'''
"10" = '''
:sup:`10` Il ouvre aussi leurs oreilles à l'instruction, et ordonne qu'ils reviennent de l'iniquité. 
'''
"11" = '''
:sup:`11` S'ils l'écoutent et le servent, ils passeront leurs jours dans la prospérité, et leurs années de plaisirs. 
'''
"12" = '''
:sup:`12` Mais s'ils n'écoutent pas, ils périront par l'épée ; ils mourront sans savoir. 
'''
"13" = '''
:sup:`13` « Mais ceux dont le cœur est impie accumulent la colère. Ils ne crient pas à l'aide quand il les lie. 
'''
"14" = '''
:sup:`14` Ils meurent dans leur jeunesse. Leur vie périt parmi les impurs. 
'''
"15" = '''
:sup:`15` Il délivre les affligés par leur affliction, et ouvre leur oreille dans l'oppression. 
'''
"16" = '''
:sup:`16` Oui, il t'aurait attiré hors de la détresse, dans un endroit vaste, où il n'y a aucune restriction. Ce qui est mis sur votre table serait plein de graisse. 
'''
"17" = '''
:sup:`17` « Mais vous êtes pleins du jugement des méchants. Le jugement et la justice s'emparent de vous. 
'''
"18" = '''
:sup:`18` Ne laissez pas les richesses vous inciter à la colère, ne vous laissez pas détourner par la taille d'un pot-de-vin. 
'''
"19" = '''
:sup:`19` Tes richesses te soutiendraient-elles dans la détresse ? ou de toute la puissance de ta force ? 
'''
"20" = '''
:sup:`20` Ne désirez pas la nuit, quand les gens sont coupés à leur place. 
'''
"21" = '''
:sup:`21` Prenez garde, ne regardez pas l'iniquité ; car vous avez choisi cela plutôt que l'affliction. 
'''
"22" = '''
:sup:`22` Voici que Dieu est exalté dans sa puissance. Qui est un enseignant comme lui ? 
'''
"23" = '''
:sup:`23` Qui lui a prescrit sa voie ? Ou qui peut dire : « Tu as commis l'iniquité » ? 
'''
"24" = '''
:sup:`24` « Souviens-toi que tu magnifies son œuvre, sur laquelle les hommes ont chanté. 
'''
"25" = '''
:sup:`25` Tous les hommes l'ont regardé. L'homme le voit de loin. 
'''
"26" = '''
:sup:`26` Voici, Dieu est grand, et nous ne le connaissons pas. Le nombre de ses années est insondable. 
'''
"27" = '''
:sup:`27` Car il fait monter les gouttes d'eau, qui distillent en pluie de sa vapeur, 
'''
"28" = '''
:sup:`28` que les cieux déversent et qui tombent sur l'homme en abondance. 
'''
"29" = '''
:sup:`29` En effet, quelqu'un peut-il comprendre la propagation des nuages et les tonnerres de son pavillon ? 
'''
"30" = '''
:sup:`30` Voici qu'il répand sa lumière autour de lui. Il couvre le fond de la mer. 
'''
"31" = '''
:sup:`31` Car c'est par eux qu'il juge le peuple. Il donne de la nourriture en abondance. 
'''
"32" = '''
:sup:`32` Il couvre ses mains de la foudre, et lui ordonne de frapper la marque. 
'''
"33" = '''
:sup:`33` Son bruit parle de lui, et le bétail aussi, au sujet de la tempête qui s'annonce. 
'''
