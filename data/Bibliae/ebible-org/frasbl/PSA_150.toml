[150]
"1" = '''
:sup:`1` Louez Yah ! Louez Dieu dans son sanctuaire ! Louez-le dans ses cieux pour ses actes de puissance ! 
'''
"2" = '''
:sup:`2` Louez-le pour ses actes puissants ! Louez-le selon son excellente grandeur ! 
'''
"3" = '''
:sup:`3` Louez-le au son de la trompette ! Louez-le avec la harpe et la lyre ! 
'''
"4" = '''
:sup:`4` Louez-le avec des tambourins et des danses ! Louez-le avec les instruments à cordes et la flûte ! 
'''
"5" = '''
:sup:`5` Louez-le avec de fortes cymbales ! Louez-le avec des cymbales retentissantes ! 
'''
"6" = '''
:sup:`6` Quetout ce qui respire loue Yahvé ! Louez Yah ! 
'''
