[2]
"1" = '''
:sup:`1` « Maintenant, vous, prêtres, ce commandement est pour vous. 
'''
"2" = '''
:sup:`2` Si vous n'écoutez pas, si vous ne prenez pas à cœur de glorifier mon nom, dit Yahvé des Armées, alors j'enverrai la malédiction sur vous, et je maudirai vos bénédictions. Je les ai déjà maudits, parce que vous ne prenez pas cela à cœur. 
'''
"3" = '''
:sup:`3` Voici, je réprimanderai vos descendants, je répandrai sur vos visages du fumier, le fumier de vos fêtes, et vous en serez emportés. 
'''
"4" = '''
:sup:`4` Vous saurez que je vous ai envoyé ce commandement, afin que mon alliance soit avec Lévi, dit l'Éternel des armées. 
'''
"5" = '''
:sup:`5` « Mon alliance avec lui était la vie et la paix ; je les lui ai données pour qu'il me respecte ; et il m'a respecté et a craint mon nom. 
'''
"6" = '''
:sup:`6` La loi de la vérité était dans sa bouche, et l'iniquité ne se trouvait pas sur ses lèvres. Il a marché avec moi dans la paix et la droiture, et il a détourné beaucoup de gens de l'iniquité. 
'''
"7" = '''
:sup:`7` Car les lèvres du prêtre doivent garder la connaissance, et on doit chercher la loi à sa bouche, car il est le messager de l'Éternel des armées. 
'''
"8" = '''
:sup:`8` Mais vous vous êtes détournés du chemin. Tu as fait trébucher beaucoup de gens dans la loi. Tu as corrompu l'alliance de Lévi, dit l'Éternel des armées. 
'''
"9" = '''
:sup:`9` « C'est pourquoi je t'ai aussi rendu méprisable et méchant devant tout le peuple, selon que tu n'as pas gardé mes voies, mais que tu as respecté des personnes dans la loi. 
'''
"10" = '''
:sup:`10` N'avons-nous pas tous un seul père ? N'avons-nous pas été créés par un seul Dieu ? Pourquoi sommes-nous perfides, chacun contre son frère, et profanons-nous l'alliance de nos pères ? 
'''
"11" = '''
:sup:`11` Juda a agi en traître, et une abomination a été commise en Israël et à Jérusalem ; car Juda a profané la sainteté de l'Éternel qu'il aime, et il a épousé la fille d'un dieu étranger. 
'''
"12" = '''
:sup:`12` Yahvé retranchera l'homme qui fait cela, celui qui se réveille et celui qui répond, des tentes de Jacob et de celui qui présente une offrande à Yahvé des armées. 
'''
"13" = '''
:sup:`13` « Voici ce que vous faites encore : vous couvrez l'autel de Yahvé de larmes, de pleurs et de soupirs, parce qu'il n'a plus égard à l'offrande et qu'il ne la reçoit pas de votre main avec bienveillance. 
'''
"14" = '''
:sup:`14` Et tu dis : « Pourquoi ? » Parce que l'Éternel a été témoin entre toi et la femme de ta jeunesse, contre laquelle tu as été infidèle, alors qu'elle était ta compagne et la femme de ton alliance. 
'''
"15" = '''
:sup:`15` N'a-t-il pas fait de vous un seul être, alors qu'il avait le résidu de l'Esprit ? Pourquoi un seul ? Il cherchait une descendance pieuse. Prends donc garde à ton esprit, et que personne ne soit infidèle à la femme de sa jeunesse. 
'''
"16" = '''
:sup:`16` Celui qui hait et répudie, dit Yahvé, le Dieu d'Israël, couvre son vêtement de violence, dit Yahvé des armées. « Fais donc attention à ton esprit, afin de ne pas être infidèle. 
'''
"17" = '''
:sup:`17` Vous avez fatigué l'Éternel par vos paroles. Et vous dites : Comment l'avons-nous fatigué ? Vous dites : « Tous ceux qui font le mal sont bons aux yeux de l'Éternel, et il s'en réjouit », ou bien : « Où est le Dieu de la justice ? ». 
'''
