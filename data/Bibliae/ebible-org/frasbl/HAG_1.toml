[1]
"1" = '''
:sup:`1` La deuxième année du roi Darius, le sixième mois, le premier jour du mois, la parole de Yahvé fut adressée par Aggée, le prophète, à Zorobabel, fils de Shealtiel, gouverneur de Juda, et à Josué, fils de Jotsadak, le grand prêtre, en ces termes : 
'''
"2" = '''
:sup:`2` « Voici ce que dit Yahvé des armées : Ce peuple dit : 'Le temps n'est pas encore venu, le temps de construire la maison de Yahvé'. » 
'''
"3" = '''
:sup:`3` Et la parole de Yahvé vint par Aggée, le prophète, en ces termes : 
'''
"4" = '''
:sup:`4` Est-ce le moment pour vous d'habiter dans vos maisons à pan coupé, tandis que cette maison est détruite ? 
'''
"5" = '''
:sup:`5` Voici donc ce que dit l'Éternel des armées : « Considérez vos voies. 
'''
"6" = '''
:sup:`6` Vous avez beaucoup semé, et vous rapportez peu. Vous mangez, mais vous n'avez pas assez. Vous buvez, mais vous n'êtes pas rassasiés. Vous vous habillez, mais personne n'a chaud ; et celui qui gagne un salaire le gagne pour le mettre dans un sac troué.'' 
'''
"7" = '''
:sup:`7` Voici ce que dit l'Éternel des armées : « Considère tes voies. 
'''
"8" = '''
:sup:`8` Monte sur la montagne, apporte du bois, et construis la maison. J'y prendrai plaisir, et je serai glorifié, dit l'Éternel. 
'''
"9" = '''
:sup:`9` Tu as cherché beaucoup, et voici qu'il n'y a eu que peu de choses ; et quand tu l'as rapportée à la maison, je l'ai soufflée. Pourquoi ? dit l'Éternel des armées, à cause de ma maison qui gît, tandis que chacun de vous est occupé de sa propre maison. 
'''
"10" = '''
:sup:`10` C'est pourquoi, à cause de vous, les cieux retiennent la rosée, et la terre retient ses fruits. 
'''
"11" = '''
:sup:`11` J'ai appelé la sécheresse sur la terre, sur les montagnes, sur le blé, sur le vin nouveau, sur l'huile, sur ce que produit le sol, sur les hommes, sur le bétail, et sur tout le travail des mains. » 
'''
"12" = '''
:sup:`12` Et Zorobabel, fils de Shealtiel, et Josué, fils de Jehozadak, le grand prêtre, et tout le reste du peuple, obéirent à la voix de Yahvé, leur Dieu, et aux paroles du prophète Aggée, comme Yahvé, leur Dieu, l'avait envoyé ; et le peuple craignit Yahvé. 
'''
"13" = '''
:sup:`13` Alors Aggée, le messager de Yahvé, transmit au peuple le message de Yahvé, en disant : « Je suis avec vous, dit Yahvé. 
'''
"14" = '''
:sup:`14` L'Éternel réveilla l'esprit de Zorobabel, fils de Schealthiel, gouverneur de Juda, l'esprit de Josué, fils de Jotsadak, le souverain sacrificateur, et l'esprit de tout le reste du peuple ; et ils vinrent travailler à la maison de l'Éternel des armées, leur Dieu, 
'''
"15" = '''
:sup:`15` le vingt-quatrième jour du mois, le sixième mois, la seconde année du roi Darius. 
'''
