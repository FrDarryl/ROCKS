[22]
"1" = '''
:sup:`1` « Frères et pères, écoutez la défense que je vous fais maintenant. » 
'''
"2" = '''
:sup:`2` Lorsqu'ils entendirent qu'il leur parlait en langue hébraïque, ils furent encore plus silencieux. Il dit : 
'''
"3" = '''
:sup:`3` « Je suis vraiment Juif, né à Tarse en Cilicie, mais élevé dans cette ville aux pieds de Gamaliel, instruit selon la stricte tradition de la loi de nos pères, zélé pour Dieu, comme vous l'êtes tous aujourd'hui. 
'''
"4" = '''
:sup:`4` J'ai persécuté cette voie jusqu'à la mort, liant et livrant en prison hommes et femmes, 
'''
"5" = '''
:sup:`5` comme en témoignent le souverain sacrificateur et tout le conseil des anciens, de qui j'ai aussi reçu des lettres pour les frères, et je me suis rendu à Damas pour amener à Jérusalem ceux qui s'y trouvaient, liés pour être punis. 
'''
"6" = '''
:sup:`6` « Comme je faisais route et que j'approchais de Damas, vers midi, une grande lumière jaillit soudain du ciel autour de moi. 
'''
"7" = '''
:sup:`7` Je tombai à terre et j'entendis une voix qui me disait : « Saul, Saul, pourquoi me persécutes-tu ? » 
'''
"8" = '''
:sup:`8` Je répondis : « Qui es-tu, Seigneur ? » Il me dit : « Je suis Jésus de Nazareth, que tu persécutes. 
'''
"9" = '''
:sup:`9` Ceux qui étaient avec moi virent la lumière et eurent peur, mais ils ne comprirent pas la voix de celui qui me parlait. 
'''
"10" = '''
:sup:`10` Je disais : Que dois-je faire, Seigneur ? Le Seigneur me répondit : 'Lève-toi, et va à Damas. Là, tu seras informé de tout ce qui t'est prescrit. 
'''
"11" = '''
:sup:`11` Comme je ne pouvais pas voir à cause de la gloire de cette lumière, étant conduit par la main de ceux qui étaient avec moi, j'entrai dans Damas. 
'''
"12" = '''
:sup:`12` Un certain Ananias, homme pieux selon la loi, bien connu de tous les Juifs qui habitaient Damas, 
'''
"13" = '''
:sup:`13` vint vers moi, et, se tenant près de moi, il me dit : « Frère Saul, recouvre la vue. A l'heure même, je levai les yeux vers lui. 
'''
"14" = '''
:sup:`14` Il dit : « Le Dieu de nos pères t'a destiné à connaître sa volonté, à voir le Juste et à entendre la voix de sa bouche. 
'''
"15" = '''
:sup:`15` Car tu seras pour lui le témoin devant tous les hommes de ce que tu as vu et entendu. 
'''
"16" = '''
:sup:`16` Maintenant, pourquoi attendez-vous ? Lève-toi, sois baptisé, et lave-toi de tes péchés, en invoquant le nom du Seigneur'. 
'''
"17" = '''
:sup:`17` « Lorsque je fus de retour à Jérusalem et que je priais dans le temple, je tombai en transe 
'''
"18" = '''
:sup:`18` et je le vis qui me disait : « Dépêche-toi de sortir de Jérusalem, car ils ne veulent pas recevoir de toi le témoignage qui me concerne. 
'''
"19" = '''
:sup:`19` Je lui répondis : « Seigneur, ils savent eux-mêmes que j'ai emprisonné et battu dans toutes les synagogues ceux qui croyaient en toi. 
'''
"20" = '''
:sup:`20` Et quand le sang d'Étienne, ton témoin, a été versé, j'étais là, moi aussi, à consentir à sa mort et à garder les manteaux de ceux qui l'ont tué. 
'''
"21" = '''
:sup:`21` « Il me dit : 'Va-t'en, car je t'enverrai loin d'ici vers les païens'. » 
'''
"22" = '''
:sup:`22` Ils l'ont écouté jusqu'à ce qu'il dise cela, puis ils ont élevé la voix et ont dit : « Débarrassez la terre de cet homme, car il n'est pas digne de vivre. » 
'''
"23" = '''
:sup:`23` Comme ils poussaient des cris, jetaient leurs manteaux et lançaient de la poussière en l'air, 
'''
"24" = '''
:sup:`24` le tribun ordonna de le faire entrer dans la caserne, et de le faire examiner par la flagellation, afin de savoir pour quel crime ils criaient ainsi contre lui. 
'''
"25" = '''
:sup:`25` Lorsqu'ils l'eurent attaché avec des lanières, Paul demanda au centurion qui se tenait là : « Vous est-il permis de flageller un homme qui est romain et qui n'a pas été déclaré coupable ? » 
'''
"26" = '''
:sup:`26` Le centurion, ayant entendu cela, alla trouver le commandant et lui dit : « Fais attention à ce que tu vas faire, car cet homme est un Romain ! » 
'''
"27" = '''
:sup:`27` Le commandant vint et lui demanda : « Dis-moi, es-tu un Romain ? » Il a dit : « Oui. » 
'''
"28" = '''
:sup:`28` Le commandant répondit : « J'ai acheté ma citoyenneté à un grand prix. » Paul a dit : « Mais je suis né romain. » 
'''
"29" = '''
:sup:`29` Aussitôt, ceux qui allaient l'interroger s'éloignèrent de lui, et le tribun eut aussi peur lorsqu'il s'aperçut que c'était un Romain, car il l'avait fait lier. 
'''
"30" = '''
:sup:`30` Mais le lendemain, désireux de connaître la vérité sur les raisons pour lesquelles il était accusé par les Juifs, il le libéra des liens et ordonna aux chefs des prêtres et à tout le conseil de se réunir, de faire descendre Paul et de le faire comparaître devant eux. 
'''
