[1]
"1" = '''
:sup:`1` Paul, prisonnier de Jésus-Christ, et Timothée, notre frère, à Philémon, notre bien-aimé compagnon de travail, 
'''
"2" = '''
:sup:`2` à la bien-aimée Apphia, à Archippe, notre compagnon d'armes, et à l'assemblée qui est dans votre maison : 
'''
"3" = '''
:sup:`3` Grâce et paix à vous de la part de Dieu notre Père et du Seigneur Jésus-Christ. 
'''
"4" = '''
:sup:`4` Je rends toujours grâces à mon Dieu, en faisant mention de toi dans mes prières, 
'''
"5" = '''
:sup:`5` en entendant parler de ton amour et de la foi que tu as pour le Seigneur Jésus et pour tous les saints, 
'''
"6" = '''
:sup:`6` afin que la communion de ta foi devienne efficace dans la connaissance de tout bien qui est en nous dans le Christ Jésus. 
'''
"7" = '''
:sup:`7` Car nous avons beaucoup de joie et de réconfort dans votre amour, parce que les cœurs des saints ont été rafraîchis par vous, frère. 
'''
"8" = '''
:sup:`8` C'est pourquoi, bien que j'aie en Christ toute la hardiesse de vous ordonner ce qui est convenable, 
'''
"9" = '''
:sup:`9` je préfère, par amour, faire appel à vous, étant un tel Paul, âgé, mais aussi prisonnier de Jésus-Christ. 
'''
"10" = '''
:sup:`10` J'en appelle à vous pour mon fils Onésime, que j'ai engendré dans mes chaînes, 
'''
"11" = '''
:sup:`11` qui autrefois vous était inutile, et qui maintenant vous est utile, à vous et à moi. 
'''
"12" = '''
:sup:`12` Je vous le renvoie. Recevez-le donc, c'est-à-dire mon propre cœur, 
'''
"13" = '''
:sup:`13` que j'ai voulu garder avec moi, afin qu'il me serve en votre faveur dans mes chaînes pour la Bonne Nouvelle. 
'''
"14" = '''
:sup:`14` Mais je ne voulais rien faire sans votre consentement, afin que votre bonté ne soit pas comme une nécessité, mais comme une volonté libre. 
'''
"15" = '''
:sup:`15` C'est pourquoi, peut-être, il a été séparé de vous pour un temps, afin que vous le possédiez pour toujours, 
'''
"16" = '''
:sup:`16` non plus comme un esclave, mais plus qu'un esclave, un frère bien-aimé, pour moi surtout, mais combien plus pour vous, dans la chair et dans le Seigneur. 
'''
"17" = '''
:sup:`17` Si donc vous me considérez comme un associé, recevez-le comme vous me recevriez. 
'''
"18" = '''
:sup:`18` Mais s'il vous a fait du tort ou s'il vous doit quelque chose, mettez cela sur mon compte. 
'''
"19" = '''
:sup:`19` Moi, Paul, j'écris ceci de ma propre main : Je te le rendrai (sans te dire que tu me dois aussi ta propre personne). 
'''
"20" = '''
:sup:`20` Oui, frère, laisse-moi me réjouir de toi dans le Seigneur. Rafraîchis mon cœur dans le Seigneur. 
'''
"21" = '''
:sup:`21` Ayant confiance en votre obéissance, je vous écris, sachant que vous ferez même au-delà de ce que je dis. 
'''
"22" = '''
:sup:`22` Préparez aussi une chambre d'hôte pour moi, car j'espère que, grâce à vos prières, je pourrai vous être rendu. 
'''
"23" = '''
:sup:`23` Épaphras, mon compagnon de captivité en Jésus-Christ, vous salue, 
'''
"24" = '''
:sup:`24` ainsi que Marc, Aristarque, Démas et Luc, mes compagnons de travail. 
'''
"25" = '''
:sup:`25` La grâce de notre Seigneur Jésus-Christ soit avec votre esprit. Amen. 
'''
