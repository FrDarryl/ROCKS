[23]
"1" = '''
:sup:`1` Yahvé parla à Moïse et dit : 
'''
"2" = '''
:sup:`2` Parle aux enfants d'Israël et dis-leur : « Les fêtes de Yahvé, que vous proclamerez comme des convocations saintes, sont mes fêtes. 
'''
"3" = '''
:sup:`3` "'On travaillera six jours, mais le septième jour est un sabbat de repos solennel, une sainte convocation ; vous ne ferez aucune espèce de travail. Vous ne ferez aucune espèce de travail. C'est un sabbat pour Yahvé dans toutes vos habitations. 
'''
"4" = '''
:sup:`4` "'Voici les fêtes fixes de l'Éternel, les convocations saintes, que vous annoncerez au temps fixé. 
'''
"5" = '''
:sup:`5` Le premier mois, le quatorzième jour du mois, au soir, c'est la Pâque de Yahvé. 
'''
"6" = '''
:sup:`6` Le quinzième jour du même mois, c'est la fête des pains sans levain pour Yahvé. Pendant sept jours, vous mangerez des pains sans levain. 
'''
"7" = '''
:sup:`7` Le premier jour, vous aurez une sainte convocation. Vous ne ferez aucun travail régulier. 
'''
"8" = '''
:sup:`8` Mais pendant sept jours, tu offriras à l'Éternel un sacrifice consumé par le feu. Le septième jour, c'est une convocation sainte. Tu ne feras aucun travail régulier.'" 
'''
"9" = '''
:sup:`9` Yahvé parla à Moïse et dit : 
'''
"10" = '''
:sup:`10` Parle aux enfants d'Israël, et dis-leur : « Quand vous serez entrés dans le pays que je vous donne et que vous en aurez fait la moisson, vous apporterez au prêtre la gerbe des prémices de votre récolte. 
'''
"11" = '''
:sup:`11` Il agitera la gerbe devant Yahvé, qui l'acceptera pour vous. Le lendemain du sabbat, le prêtre l'agitera. 
'''
"12" = '''
:sup:`12` Le jour où tu agiteras la gerbe, tu offriras un agneau mâle sans défaut d'un an en holocauste à Yahvé. 
'''
"13" = '''
:sup:`13` L'offrande qui l'accompagnera sera de deux dixièmes d'épha de fleur de farine pétrie à l'huile, un sacrifice consumé par le feu à l'Éternel, d'une agréable odeur ; et la libation qui l'accompagnera sera de vin, la quatrième partie d'un hin. 
'''
"14" = '''
:sup:`14` Tu ne mangeras ni pain, ni grain rôti, ni grain frais, jusqu'à ce jour même, jusqu'à ce que tu aies apporté le sacrifice de ton Dieu. C'est une loi perpétuelle pour vos générations, dans toutes vos habitations. 
'''
"15" = '''
:sup:`15` "'Tu compteras à partir du lendemain du sabbat, depuis le jour où tu as apporté la gerbe de l'offrande ondulée : sept sabbats seront accomplis. 
'''
"16" = '''
:sup:`16` Le lendemain du septième sabbat, tu compteras cinquante jours, et tu offriras une nouvelle offrande à l'Éternel. 
'''
"17" = '''
:sup:`17` Vous apporterez de vos habitations deux pains pour l'offrande par agitation, faits de deux dixièmes d'épha de fleur de farine. Ils seront cuits au levain, comme prémices à Yahvé. 
'''
"18" = '''
:sup:`18` Tu présenteras avec les pains sept agneaux sans défaut d'un an, un jeune taureau et deux béliers. Ils seront un holocauste à l'Éternel, avec l'offrande et la libation, un sacrifice consumé par le feu, d'une agréable odeur à l'Éternel. 
'''
"19" = '''
:sup:`19` Tu offriras un bouc en sacrifice pour le péché et deux agneaux mâles d'un an en sacrifice d'actions de grâces. 
'''
"20" = '''
:sup:`20` Le prêtre les agitera avec le pain des prémices en sacrifice d'agitation devant l'Éternel, avec les deux agneaux. Ils seront consacrés à l'Éternel pour le prêtre. 
'''
"21" = '''
:sup:`21` Le jour même, vous proclamerez qu'il y aura pour vous une convocation sainte. Vous ne ferez aucun travail régulier. C'est une loi pour toujours dans toutes vos habitations, de génération en génération. 
'''
"22" = '''
:sup:`22` "'Quand tu moissonneras la récolte de ton pays, tu ne moissonneras pas entièrement dans les coins de ton champ. Tu ne recueilleras pas les glanures de ta récolte. Tu les laisseras aux pauvres et à l'étranger. Je suis Yahvé ton Dieu. » 
'''
"23" = '''
:sup:`23` Yahvé parla à Moïse, et dit : 
'''
"24" = '''
:sup:`24` Parle aux enfants d'Israël, et dis : « Au septième mois, le premier jour du mois, il y aura pour vous un repos solennel, un mémorial où l'on sonnera des trompettes, une sainte convocation. 
'''
"25" = '''
:sup:`25` Vous ne ferez aucun travail régulier. Vous offrirez à Yahvé un sacrifice consumé par le feu. » 
'''
"26" = '''
:sup:`26` Yahvé parla à Moïse, et dit : 
'''
"27" = '''
:sup:`27` « Le dixième jour de ce septième mois, ce sera le jour des expiations. Ce sera pour vous une convocation sainte. Vous vous humilierez et vous offrirez à Yahvé un sacrifice consumé par le feu. 
'''
"28" = '''
:sup:`28` Ce jour-là, vous ne ferez aucune espèce de travail, car c'est un jour d'expiation, afin de faire l'expiation pour vous devant l'Éternel, votre Dieu. 
'''
"29" = '''
:sup:`29` En effet, celui qui ne renoncera pas à lui-même en ce même jour sera retranché de son peuple. 
'''
"30" = '''
:sup:`30` Celui qui fera un travail quelconque ce jour-là, je le ferai disparaître du milieu de son peuple. 
'''
"31" = '''
:sup:`31` Vous ne ferez aucune espèce de travail : c'est une loi perpétuelle, de génération en génération, dans toutes vos habitations. 
'''
"32" = '''
:sup:`32` Ce sera pour vous un sabbat de repos solennel, et vous renoncerez à vous-mêmes. Le neuvième jour du mois, le soir, d'un soir à l'autre, vous observerez votre sabbat. » 
'''
"33" = '''
:sup:`33` Yahvé parla à Moïse et dit : 
'''
"34" = '''
:sup:`34` Parle aux enfants d'Israël, et dis : Le quinzième jour de ce septième mois, c'est la fête des tentes, pendant sept jours, pour Yahvé. 
'''
"35" = '''
:sup:`35` Le premier jour, il y aura une convocation sainte. Vous ne ferez aucun travail régulier. 
'''
"36" = '''
:sup:`36` Pendant sept jours, vous offrirez un sacrifice consumé par le feu à l'Éternel. Le huitième jour sera pour vous une convocation sainte. Vous offrirez un sacrifice consumé par le feu à Yahvé. C'est une assemblée solennelle ; vous ne ferez aucun travail régulier. 
'''
"37" = '''
:sup:`37` "'Voici les fêtes fixées par Yahvé, que vous proclamerez comme des convocations saintes, pour offrir à Yahvé un sacrifice consumé par le feu, un holocauste, une offrande de repas, un sacrifice et des libations, chacun à son jour - 
'''
"38" = '''
:sup:`38` en plus des sabbats de Yahvé, et en plus de vos dons, et en plus de tous vos vœux, et en plus de toutes vos offrandes volontaires, que vous donnez à Yahvé. 
'''
"39" = '''
:sup:`39` "'Le quinzième jour du septième mois, lorsque vous aurez récolté les fruits du pays, vous célébrerez la fête de Yahvé pendant sept jours. Le premier jour, il y aura un repos solennel, et le huitième jour, un repos solennel. 
'''
"40" = '''
:sup:`40` Tu prendras le premier jour les fruits des arbres majestueux, les branches des palmiers, les rameaux des arbres touffus et les saules du ruisseau, et tu te réjouiras devant l'Éternel, ton Dieu, pendant sept jours. 
'''
"41" = '''
:sup:`41` Tu le célébreras comme une fête de l'Éternel sept jours par an. C'est une loi pour toujours, de génération en génération. Vous la célébrerez au septième mois. 
'''
"42" = '''
:sup:`42` Vous habiterez dans des abris temporaires pendant sept jours. Tous ceux qui sont nés en Israël habiteront dans des abris temporaires, 
'''
"43" = '''
:sup:`43` afin que vos générations sachent que j'ai fait habiter les enfants d'Israël dans des abris temporaires lorsque je les ai fait sortir du pays d'Égypte. Je suis Yahvé ton Dieu. » 
'''
"44" = '''
:sup:`44` Moïse déclara aux enfants d'Israël les fêtes fixées par Yahvé. 
'''
