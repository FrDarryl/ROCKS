[149]
"1" = '''
:sup:`1` Louez Yahvé ! Chantez à Yahvé un chant nouveau, sa louange dans l'assemblée des saints. 
'''
"2" = '''
:sup:`2` Qu'Israël se réjouisse de celui qui l'a créé. Que les enfants de Sion soient joyeux dans leur Roi. 
'''
"3" = '''
:sup:`3` Qu'ils louent son nom dans la danse ! Qu'ils chantent ses louanges avec tambourin et harpe ! 
'''
"4" = '''
:sup:`4` Car Yahvé prend plaisir à son peuple. Il couronne les humbles par le salut. 
'''
"5" = '''
:sup:`5` Que les saints se réjouissent dans l'honneur. Qu'ils chantent de joie sur leurs lits. 
'''
"6" = '''
:sup:`6` Que les hautes louanges de Dieu soient dans leurs bouches, et une épée à deux tranchants dans leur main, 
'''
"7" = '''
:sup:`7` pour exécuter la vengeance sur les nations, et des châtiments sur les peuples ; 
'''
"8" = '''
:sup:`8` pour lier leurs rois avec des chaînes, et leurs nobles avec des entraves de fer ; 
'''
"9" = '''
:sup:`9` pour exécuter sur eux le jugement écrit. Tous ses saints ont cet honneur. Louez Yah ! 
'''
