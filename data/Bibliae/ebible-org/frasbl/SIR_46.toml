[46]
"1" = '''
:sup:`1` Josué, fils de Nun, était vaillant à la guerre, et a été le successeur de Moïse dans les prophéties. Il a été rendu grand selon son nom pour le salut de les élus de Dieu, pour se venger des ennemis qui se sont dressés contre eux, afin qu'il donne à Israël son héritage. 
'''
"2" = '''
:sup:`2` Comment il a été glorifié en levant les mains, et en étendant son épée contre les villes ! 
'''
"3" = '''
:sup:`3` Qui avant lui s'est tenu si fermement ? Car le Seigneur lui-même a amené ses ennemis à lui. 
'''
"4" = '''
:sup:`4` Le soleil n'a-t-il pas reculé par sa main ? Un jour n'est-il pas devenu comme deux ? 
'''
"5" = '''
:sup:`5` Il invoqua le Très-Haut, le Puissant, quand ses ennemis se pressaient autour de lui, et le grand Seigneur l'a entendu. 
'''
"6" = '''
:sup:`6` Avec des grêlons d'une grande puissance, il a fait en sorte que la guerre éclate violemment sur la nation, et sur la pente, il a détruit ceux qui ont résisté, afin que les nations connaissent son armure, comment il a combattu aux yeux du Seigneur ; car il a suivi le Puissant. 
'''
"7" = '''
:sup:`7` Au temps de Moïse, il fit une œuvre de miséricorde... lui et Caleb le fils de Jephunneh- en ce qu'ils ont résisté à l'adversaire, a empêché le peuple de pécher, et a fait taire leurs plaintes méchantes. 
'''
"8" = '''
:sup:`8` Et sur six cent mille personnes à pied, ils furent les seuls à être préservés. pour les faire entrer dans leur héritage, dans un pays où coulent le lait et le miel. 
'''
"9" = '''
:sup:`9` L'Éternel donna de la force à Caleb, et elle est restée avec lui jusqu'à sa vieillesse, de sorte qu'il est entré dans la région des collines, et sa progéniture l'a obtenu en héritage, 
'''
"10" = '''
:sup:`10` afin que tous les enfants d'Israël voient qu'il est bon de suivre l'Éternel. 
'''
"11" = '''
:sup:`11` Et les juges, chacun selon son nom, tous ceux dont le cœur ne s'est pas engagé dans l'immoralité, et qui ne se sont pas détournés du Seigneur... que leur mémoire soit bénie ! 
'''
"12" = '''
:sup:`12` Que leurs os refleurissent de leur place. Que le nom de ceux qui ont été honorés soit renouvelé dans leurs enfants. 
'''
"13" = '''
:sup:`13` Samuel, le prophète du Seigneur, aimé de son Seigneur, a établi un royaume et a oint des princes sur son peuple. 
'''
"14" = '''
:sup:`14` C'est par la loi de l'Éternel qu'il jugeait la congrégation, et le Seigneur a veillé sur Jacob. 
'''
"15" = '''
:sup:`15` Par sa fidélité, il s'est révélé être un prophète. Par ses paroles, il était connu pour être fidèle dans la vision. 
'''
"16" = '''
:sup:`16` Quand ses ennemis le pressaient de toutes parts, il a invoqué le Seigneur, le Puissant, avec l'offrande de l'agneau de lait. 
'''
"17" = '''
:sup:`17` Alors le Seigneur tonna du ciel. Il a fait entendre sa voix avec un son puissant. 
'''
"18" = '''
:sup:`18` Il détruisit les chefs des Tyriens. et tous les princes des Philistins. 
'''
"19" = '''
:sup:`19` Avant le temps de son long sommeil, il a témoigné devant le seigneur et son oint, « Je n'ai pas pris les biens d'un homme, pas même une sandale. » et personne ne l'a accusé. 
'''
"20" = '''
:sup:`20` Même après s'être endormi, il a prophétisé, et a montré au roi sa fin, et éleva sa voix de la terre en prophétie, pour effacer la méchanceté du peuple. 
'''
