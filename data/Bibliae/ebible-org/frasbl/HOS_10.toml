[10]
"1" = '''
:sup:`1` Israël est une vigne luxuriante qui produit son fruit. Selon l'abondance de ses fruits, il a multiplié ses autels. Au fur et à mesure que leurs terres ont prospéré, ils ont orné leurs pierres sacrées. 
'''
"2" = '''
:sup:`2` Leur cœur est divisé. Maintenant, ils seront reconnus coupables. Il démolira leurs autels. Il détruira leurs pierres sacrées. 
'''
"3" = '''
:sup:`3` Maintenant, ils diront : « Nous n'avons pas de roi, car nous ne craignons pas Yahvé ; et le roi, que peut-il faire pour nous ? » 
'''
"4" = '''
:sup:`4` Ils font des promesses, jurent faussement en concluant des pactes. C'est pourquoi le jugement pousse comme de l'herbe empoisonnée dans les sillons du champ. 
'''
"5" = '''
:sup:`5` Les habitants de Samarie seront dans la terreur à cause des veaux de Beth Aven, car son peuple se lamentera sur elle, ainsi que ses prêtres qui s'en sont réjouis, pour sa gloire, car il s'en est éloigné. 
'''
"6" = '''
:sup:`6` Elle sera aussi transportée en Assyrie pour être offerte à un grand roi. Ephraïm recevra la honte, et Israël aura honte de son propre conseil. 
'''
"7" = '''
:sup:`7` Samarie et son roi s'envolent comme une brindille sur l'eau. 
'''
"8" = '''
:sup:`8` Les hauts lieux de l'Aven, le péché d'Israël, seront détruits. L'épine et le chardon monteront sur leurs autels. Ils diront aux montagnes : « Couvrez-nous ! » et aux collines : « Tombez sur nous ! » 
'''
"9" = '''
:sup:`9` « Israël, tu as péché depuis le temps de Guibea. Ils sont restés là. La bataille contre les enfants de l'iniquité ne les atteint pas à Gibéa. 
'''
"10" = '''
:sup:`10` Quand je le voudrai, je les châtierai ; et les nations s'assembleront contre eux quand ils sont liés à leurs deux transgressions. 
'''
"11" = '''
:sup:`11` Ephraïm est une génisse dressée qui aime battre, alors je mettrai un joug sur son beau cou. Je mettrai un cavalier sur Ephraïm. Juda va labourer. Jacob va briser ses mottes. 
'''
"12" = '''
:sup:`12` Semez pour vous-mêmes dans la justice, récolter selon la bonté. Défrichez votre terrain en friche, car il est temps de chercher Yahvé, jusqu'à ce qu'il vienne et fasse pleuvoir la justice sur vous. 
'''
"13" = '''
:sup:`13` Vous avez labouré la méchanceté. Vous avez récolté l'iniquité. Vous avez mangé le fruit du mensonge, car tu as eu confiance dans ta voie, dans la multitude de tes guerriers. 
'''
"14" = '''
:sup:`14` C'est pourquoi un cri de guerre s'élèvera parmi ton peuple, et toutes vos forteresses seront détruites, comme Shalman a détruit Beth Arbel au jour de la bataille. La mère a été mise en pièces avec ses enfants. 
'''
"15" = '''
:sup:`15` C'est ainsi que Béthel te traitera, à cause de ta grande méchanceté. Au lever du jour, le roi d'Israël sera détruit. 
'''
