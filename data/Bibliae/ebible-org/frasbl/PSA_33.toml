[33]
"1" = '''
:sup:`1` Réjouissez-vous en Yahvé, vous les justes ! La louange est digne de l'homme droit. 
'''
"2" = '''
:sup:`2` Rendez grâce à Yahvé en jouant de la lyre. Chantez-lui des louanges avec la harpe à dix cordes. 
'''
"3" = '''
:sup:`3` Chantez-lui une nouvelle chanson. Jouez habilement en poussant des cris de joie ! 
'''
"4" = '''
:sup:`4` Car la parole de Yahvé est juste. Tout son travail est fait dans la fidélité. 
'''
"5" = '''
:sup:`5` Il aime la droiture et la justice. La terre est pleine de la bonté de Yahvé. 
'''
"6" = '''
:sup:`6` Par la parole de Yahvé, les cieux ont été faits : toute leur armée par le souffle de sa bouche. 
'''
"7" = '''
:sup:`7` Il rassemble les eaux de la mer en un tas. Il dépose les profondeurs dans des entrepôts. 
'''
"8" = '''
:sup:`8` Que toute la terre craigne Yahvé ! Que tous les habitants du monde soient en admiration devant lui. 
'''
"9" = '''
:sup:`9` Car il a parlé, et cela s'est fait. Il a ordonné, et ça a tenu bon. 
'''
"10" = '''
:sup:`10` L'Éternel réduit à néant les projets des nations. Il fait en sorte que les pensées des peuples soient sans effet. 
'''
"11" = '''
:sup:`11` Le conseil de Yahvé est ferme à jamais, les pensées de son cœur à toutes les générations. 
'''
"12" = '''
:sup:`12` Heureuse la nation dont le Dieu est Yahvé ! le peuple qu'il a choisi pour son propre héritage. 
'''
"13" = '''
:sup:`13` Yahvé regarde du haut des cieux. Il voit tous les fils des hommes. 
'''
"14" = '''
:sup:`14` Du lieu de sa demeure, il regarde tous les habitants de la terre, 
'''
"15" = '''
:sup:`15` celui qui façonne tous leurs cœurs ; et il considère tous leurs travaux. 
'''
"16" = '''
:sup:`16` Il n'y a pas de roi sauvé par la multitude d'une armée. Un homme puissant n'est pas délivré par une grande force. 
'''
"17" = '''
:sup:`17` Un cheval est une chose vaine pour la sécurité, il ne délivre personne par sa grande puissance. 
'''
"18" = '''
:sup:`18` Voici, l'œil de Yahvé est sur ceux qui le craignent, sur ceux qui espèrent en sa bonté, 
'''
"19" = '''
:sup:`19` pour délivrer leur âme de la mort, pour les maintenir en vie en cas de famine. 
'''
"20" = '''
:sup:`20` Notre âme a espéré en Yahvé. Il est notre aide et notre bouclier. 
'''
"21" = '''
:sup:`21` Car notre cœur se réjouit en lui, parce que nous avons fait confiance à son saint nom. 
'''
"22" = '''
:sup:`22` Que ta bonté soit sur nous, Yahvé, puisque nous avons espéré en toi. 
'''
