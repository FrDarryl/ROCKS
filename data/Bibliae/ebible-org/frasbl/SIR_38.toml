[38]
"1" = '''
:sup:`1` Honorez un médecin selon vos besoins avec les honneurs qui lui sont dus, car c'est le Seigneur qui l'a créé. 
'''
"2" = '''
:sup:`2` Car la guérison vient du Très-Haut, et il recevra un cadeau du roi. 
'''
"3" = '''
:sup:`3` L'habileté du médecin lui fera relever la tête. Il sera admiré par les grands hommes. 
'''
"4" = '''
:sup:`4` Le Seigneur a créé les médicaments à partir de la terre. Un homme prudent ne les méprisera pas. 
'''
"5" = '''
:sup:`5` L'eau n'est-elle pas devenue douce avec le bois ? pour que sa puissance soit connue ? 
'''
"6" = '''
:sup:`6` Il a donné aux hommes des compétences afin qu'il soit glorifié dans ses œuvres merveilleuses. 
'''
"7" = '''
:sup:`7` Avec eux, il guérit et enlève la douleur. 
'''
"8" = '''
:sup:`8` Avec ceux-ci, le pharmacien fait un mélange. Les œuvres de Dieu ne s'arrêteront pas. De lui, la paix est sur la face de la terre. 
'''
"9" = '''
:sup:`9` Mon fils, dans ta maladie, ne sois pas négligent, mais priez le Seigneur, et il vous guérira. 
'''
"10" = '''
:sup:`10` Abandonnez le mal, et dirigez vos mains vers la justice. Purifiez votre cœur de tout péché. 
'''
"11" = '''
:sup:`11` Donnez une saveur douce et un mémorial de farine fine, et verse de l'huile sur ton offrande, selon tes moyens. 
'''
"12" = '''
:sup:`12` Alors, donnez la place au médecin, car c'est le Seigneur qui l'a créé. Ne le laissez pas vous quitter, car vous avez besoin de lui. 
'''
"13" = '''
:sup:`13` Il y a un moment où la guérison est entre leurs mains. 
'''
"14" = '''
:sup:`14` Car eux aussi demanderont au Seigneur pour les faire prospérer dans le diagnostic et la guérison pour le maintien de la vie. 
'''
"15" = '''
:sup:`15` Celui qui pèche devant son Créateur, qu'il tombe dans les mains du médecin. 
'''
"16" = '''
:sup:`16` Mon fils, laisse tes larmes couler sur les morts, et comme celui qui souffre douloureusement, commencez à vous lamenter. Remontez son corps avec les honneurs qui lui sont dus. Ne négligez pas son enterrement. 
'''
"17" = '''
:sup:`17` Faites des pleurs amers et des gémissements passionnés. Que votre deuil soit à la hauteur de son mérite, pour un jour ou deux, de peur qu'on ne parle de toi en mal ; et ainsi être réconforté pour votre chagrin. 
'''
"18" = '''
:sup:`18` Car de la tristesse vient la mort. Le chagrin du cœur épuise les forces. 
'''
"19" = '''
:sup:`19` Dans la calamité, la tristesse demeure aussi. La vie d'un pauvre homme est pénible pour le cœur. 
'''
"20" = '''
:sup:`20` Ne donne pas ton cœur à la tristesse. Rangez-la, en vous souvenant de la fin. 
'''
"21" = '''
:sup:`21` Ne l'oubliez pas, car il n'y a pas de retour possible. Vous ne lui faites pas de bien, et vous vous feriez du mal. 
'''
"22" = '''
:sup:`22` Souviens-toi de sa fin, car il en sera de même pour toi : hier pour moi, et aujourd'hui pour vous. 
'''
"23" = '''
:sup:`23` Quand le mort repose, que son souvenir repose. Soyez réconforté pour lui lorsque son esprit le quittera. 
'''
"24" = '''
:sup:`24` La sagesse du scribe vient de l'opportunité du loisir. Celui qui a peu d'affaires peut devenir sage. 
'''
"25" = '''
:sup:`25` Comment pourrait-il devenir sage, celui qui tient la charrue ? qui se glorifie de la hampe de l'aiguillon, qui conduit des bœufs et s'occupe de leurs travaux, et qui parle surtout de taureaux ? 
'''
"26" = '''
:sup:`26` Il aura à cœur de retourner ses sillons. Son manque de sommeil est pour donner à ses génisses leur fourrage. 
'''
"27" = '''
:sup:`27` Il en est de même pour tout artisan et maître artisan qui passe son temps la nuit comme le jour, ceux qui taillent les gravures des chevalières. Sa diligence est de faire une grande variété. Il s'attache à préserver la ressemblance dans ses portraits, et prend soin de finir son travail. 
'''
"28" = '''
:sup:`28` De même, le forgeron assis près de l'enclume et en considérant le fer brut. La fumée du feu consumera sa chair. Il travaille dans la chaleur de la fournaise. Le bruit du marteau assourdit son oreille. Ses yeux sont sur le modèle de l'objet. Il aura à cœur de parfaire ses œuvres. Il prendra soin de les parer parfaitement. 
'''
"29" = '''
:sup:`29` Le potier est assis à son travail. et en faisant tourner la roue avec ses pieds, qui est toujours anxieusement mis au travail. Il produit son œuvre en quantité. 
'''
"30" = '''
:sup:`30` Il façonnera l'argile avec son bras et pliera sa force devant ses pieds. Il appliquera son cœur pour finir le vitrage. Il prendra soin de nettoyer le four. 
'''
"31" = '''
:sup:`31` Tous ceux-là ont mis leur confiance dans leurs mains. Chacun devient habile dans son propre travail. 
'''
"32" = '''
:sup:`32` Sans eux, aucune ville ne serait habitée. Les hommes n'y résideraient pas en tant qu'étrangers et ne s'y promèneraient pas. 
'''
"33" = '''
:sup:`33` On ne les cherchera pas dans le conseil du peuple. Ils ne monteront pas en haut dans l'assemblée. Ils ne s'assiéront pas sur le siège du juge. Ils ne comprendront pas l'alliance du jugement. Ils ne déclareront pas non plus l'instruction et le jugement. On ne les trouvera pas là où se trouvent les paraboles. 
'''
"34" = '''
:sup:`34` Mais ils maintiendront le tissu de l'âge. Leur prière se trouve dans le travail manuel de leur métier. 
'''
