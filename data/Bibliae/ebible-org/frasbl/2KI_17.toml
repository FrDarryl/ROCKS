[17]
"1" = '''
:sup:`1` La douzième année d'Achaz, roi de Juda, Osée, fils d'Éla, régna à Samarie sur Israël pendant neuf ans. 
'''
"2" = '''
:sup:`2` Il fit ce qui est mal aux yeux de Yahvé, mais pas comme les rois d'Israël qui l'ont précédé. 
'''
"3" = '''
:sup:`3` Shalmaneser, roi d'Assyrie, monta contre lui ; Hoshea devint son serviteur et lui apporta un tribut. 
'''
"4" = '''
:sup:`4` Le roi d'Assyrie découvrit une conspiration chez Hosée, car il avait envoyé des messagers à So, roi d'Égypte, et n'avait pas offert de tribut au roi d'Assyrie, comme il l'avait fait d'année en année. C'est pourquoi le roi d'Assyrie se saisit de lui et le fit mettre en prison. 
'''
"5" = '''
:sup:`5` Puis le roi d'Assyrie parcourut tout le pays, monta à Samarie et l'assiégea pendant trois ans. 
'''
"6" = '''
:sup:`6` La neuvième année d'Osée, le roi d'Assyrie prit Samarie et emmena Israël en Assyrie. Il les plaça à Halah, sur le Habor, le fleuve de Gozan, et dans les villes des Mèdes. 
'''
"7" = '''
:sup:`7` C'est parce que les enfants d'Israël avaient péché contre l'Éternel, leur Dieu, qui les avait fait monter du pays d'Égypte, de dessous la main de Pharaon, roi d'Égypte, et qu'ils avaient craint d'autres dieux, 
'''
"8" = '''
:sup:`8` et suivi les lois des nations que l'Éternel avait chassées devant les enfants d'Israël, et des rois d'Israël, qu'ils avaient établis. 
'''
"9" = '''
:sup:`9` Les enfants d'Israël firent en secret des choses injustes à l'égard de Yahvé, leur Dieu ; ils se bâtirent des hauts lieux dans toutes leurs villes, depuis la tour de guet jusqu'à la ville fortifiée ; 
'''
"10" = '''
:sup:`10` ils se dressèrent des colonnes et des mâts d'Astarté sur toute colline élevée et sous tout arbre vert ; 
'''
"11" = '''
:sup:`11` Ils brûlèrent de l'encens sur tous les hauts lieux, comme le faisaient les nations que Yahvé avait chassées avant eux, et ils firent des choses méchantes pour irriter Yahvé. 
'''
"12" = '''
:sup:`12` Ils servirent des idoles dont Yahvé leur avait dit : « Tu ne feras pas cela ». » 
'''
"13" = '''
:sup:`13` Mais l'Éternel a rendu témoignage à Israël et à Juda, par tous les prophètes et tous les voyants, en disant : « Revenez de vos mauvaises voies, et observez mes commandements et mes statuts, selon toute la loi que j'ai prescrite à vos pères et que je vous ai envoyée par mes serviteurs les prophètes. » 
'''
"14" = '''
:sup:`14` Mais ils n'ont pas voulu écouter, et ils ont endurci leur cou, comme le cou de leurs pères qui n'ont pas cru en Yahvé, leur Dieu. 
'''
"15" = '''
:sup:`15` Ils rejetèrent ses lois et l'alliance qu'il avait conclue avec leurs pères, et les témoignages qu'il leur avait adressés ; ils suivirent la vanité, ils devinrent vains, et ils suivirent les nations qui les entouraient, au sujet desquelles l'Éternel leur avait ordonné de ne pas faire comme elles. 
'''
"16" = '''
:sup:`16` Ils abandonnèrent tous les commandements de l'Éternel, leur Dieu, et se firent des images en fonte, deux veaux, ils se firent une idole, ils se prosternèrent devant toute l'armée du ciel et servirent Baal. 
'''
"17" = '''
:sup:`17` Ils firent passer leurs fils et leurs filles par le feu, utilisèrent la divination et les enchantements, et se vendirent pour faire ce qui est mal aux yeux de l'Éternel, pour l'irriter. 
'''
"18" = '''
:sup:`18` C'est pourquoi l'Éternel fut très irrité contre Israël, et il l'éloigna de sa vue. Il ne resta plus que la tribu de Juda seule. 
'''
"19" = '''
:sup:`19` Juda aussi n'a pas gardé les commandements de l'Éternel, son Dieu, et il a suivi les lois d'Israël qu'il avait établies. 
'''
"20" = '''
:sup:`20` L'Éternel rejeta toute la descendance d'Israël, il l'affligea et la livra entre les mains de pillards, jusqu'à ce qu'il l'eût chassée de sa vue. 
'''
"21" = '''
:sup:`21` Car il arracha Israël de la maison de David, et ils firent roi Jéroboam, fils de Nebath ; et Jéroboam éloigna Israël de la suite de l'Éternel, et lui fit commettre un grand péché. 
'''
"22" = '''
:sup:`22` Les enfants d'Israël marchèrent dans tous les péchés que Jéroboam avait commis ; ils ne s'en détournèrent pas 
'''
"23" = '''
:sup:`23` jusqu'à ce que Yahvé eût éloigné Israël de sa face, comme il l'avait annoncé par tous ses serviteurs les prophètes. C'est ainsi qu'Israël fut transporté hors de son pays, en Assyrie, jusqu'à ce jour. 
'''
"24" = '''
:sup:`24` Le roi d'Assyrie fit venir des gens de Babylone, de Cuthah, d'Avva, de Hamath et de Sépharvaïm, et les plaça dans les villes de Samarie à la place des enfants d'Israël ; ils possédèrent Samarie et habitèrent dans ses villes. 
'''
"25" = '''
:sup:`25` Au début de leur séjour dans cette ville, ils ne craignaient pas Yahvé. L'Éternel envoya contre eux des lions qui tuèrent quelques-uns d'entre eux. 
'''
"26" = '''
:sup:`26` Ils parlèrent alors au roi d'Assyrie, en disant : « Les nations que tu as emmenées et placées dans les villes de Samarie ne connaissent pas la loi du dieu du pays. C'est pourquoi il a envoyé des lions parmi elles ; et voici qu'ils les tuent, parce qu'elles ne connaissent pas la loi du dieu du pays. » 
'''
"27" = '''
:sup:`27` Alors le roi d'Assyrie donna cet ordre : « Porte là l'un des prêtres que tu as fait venir de là-bas ; qu'il aille y demeurer, et qu'il leur enseigne la loi du dieu du pays. » 
'''
"28" = '''
:sup:`28` L'un des prêtres qu'ils avaient emmenés de Samarie vint habiter à Béthel et leur enseigna comment ils devaient craindre Yahvé. 
'''
"29" = '''
:sup:`29` Mais chaque nation se fit ses propres dieux et les plaça dans les maisons des hauts lieux que les Samaritains avaient construits, chaque nation dans les villes qu'elle habitait. 
'''
"30" = '''
:sup:`30` Les hommes de Babylone firent Succoth Benoth, les hommes de Cuth firent Nergal, les hommes de Hamath firent Ashima, 
'''
"31" = '''
:sup:`31` les Avvites firent Nibhaz et Tartak, et les Sépharvites brûlèrent leurs enfants au feu en l'honneur d'Adrammelech et d'Anammelech, les dieux de Sépharvaïm. 
'''
"32" = '''
:sup:`32` Ils craignaient Yahvé, et ils se firent des prêtres des hauts lieux, qui sacrifiaient pour eux dans les maisons des hauts lieux. 
'''
"33" = '''
:sup:`33` Ils craignaient l'Éternel, et ils servaient leurs propres dieux, selon les coutumes des nations parmi lesquelles ils avaient été transportés. 
'''
"34" = '''
:sup:`34` Aujourd'hui encore, ils font ce qu'ils faisaient auparavant. Ils ne craignent pas Yahvé, et ils ne suivent ni les lois, ni les ordonnances, ni la loi, ni le commandement que Yahvé a prescrits aux enfants de Jacob, qu'il a appelés Israël, 
'''
"35" = '''
:sup:`35` avec lesquels Yahvé avait fait alliance et leur avait donné cet ordre : « Vous ne craindrez point d'autres dieux, vous ne vous prosternerez point devant eux, vous ne les servirez point, et vous ne leur offrirez point de sacrifices ; 
'''
"36" = '''
:sup:`36` mais vous craindrez Yahvé, qui vous a fait monter du pays d'Égypte avec une grande puissance et un bras étendu ; vous vous prosternerez devant lui et vous lui offrirez des sacrifices. 
'''
"37" = '''
:sup:`37` Les statuts et les ordonnances, la loi et le commandement qu'il a écrits pour vous, vous les mettrez en pratique à jamais. Vous ne craindrez pas d'autres dieux. 
'''
"38" = '''
:sup:`38` Vous n'oublierez pas l'alliance que j'ai conclue avec vous. Tu ne craindras pas d'autres dieux. 
'''
"39" = '''
:sup:`39` Mais tu craindras Yahvé ton Dieu, et il te délivrera de la main de tous tes ennemis. » 
'''
"40" = '''
:sup:`40` Mais ils n'écoutèrent pas, et ils firent ce qu'ils faisaient auparavant. 
'''
"41" = '''
:sup:`41` Ces nations craignaient donc Yahvé et servaient aussi leurs images gravées. Leurs enfants firent de même, et les enfants de leurs enfants aussi. Ils font comme leurs pères jusqu'à ce jour. 
'''
