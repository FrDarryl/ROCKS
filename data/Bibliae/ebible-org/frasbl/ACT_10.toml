[10]
"1" = '''
:sup:`1` Il y avait à Césarée un homme du nom de Corneille, centurion de ce qu'on appelait le régiment d'Italie, 
'''
"2" = '''
:sup:`2` homme pieux et craignant Dieu de toute sa maison, qui faisait généreusement aux gens des dons pour les indigents et qui priait toujours Dieu. 
'''
"3" = '''
:sup:`3` Vers la neuvième heure du jour, il vit clairement dans une vision un ange de Dieu qui venait à lui et lui disait : « Corneille ! » 
'''
"4" = '''
:sup:`4` Lui, fixant les yeux sur lui et effrayé, dit : « Qu'y a-t-il, Seigneur ? » Il lui dit : « Tes prières et tes dons aux indigents sont montés en souvenir devant Dieu. 
'''
"5" = '''
:sup:`5` Envoie maintenant des hommes à Joppé, et fais venir Simon, qu'on appelle aussi Pierre. 
'''
"6" = '''
:sup:`6` Il est chez un corroyeur, nommé Simon, dont la maison est au bord de la mer. 
'''
"7" = '''
:sup:`7` Lorsque l'ange qui lui avait parlé fut parti, Corneille appela deux de ses domestiques et un soldat pieux parmi ceux qui le servaient continuellement. 
'''
"8" = '''
:sup:`8` Après leur avoir tout expliqué, il les envoya à Joppé. 
'''
"9" = '''
:sup:`9` Le lendemain, comme ils étaient en route et qu'ils approchaient de la ville, Pierre monta sur le toit de la maison pour prier, vers midi. 
'''
"10" = '''
:sup:`10` Il eut faim et voulut manger, mais pendant qu'on préparait le repas, il tomba en transe. 
'''
"11" = '''
:sup:`11` Il vit le ciel ouvert et un récipient qui descendait vers lui, comme une grande nappe étendue par les quatre coins sur la terre, 
'''
"12" = '''
:sup:`12` dans lequel se trouvaient toutes sortes d'animaux quadrupèdes de la terre, des bêtes sauvages, des reptiles et des oiseaux du ciel. 
'''
"13" = '''
:sup:`13` Une voix s'adressa à lui : « Lève-toi, Pierre, tue et mange ! » 
'''
"14" = '''
:sup:`14` Mais Pierre dit : « Non, Seigneur, car je n'ai jamais rien mangé de commun ou d'impur. » 
'''
"15" = '''
:sup:`15` La deuxième fois, une voix se fit entendre : « Ce que Dieu a purifié, tu ne dois pas l'appeler impur. » 
'''
"16" = '''
:sup:`16` Cela se fit trois fois, et aussitôt la chose fut reçue au ciel. 
'''
"17" = '''
:sup:`17` Comme Pierre était très perplexe sur la signification de la vision qu'il avait eue, voici que les hommes envoyés par Corneille, s'étant informés de la maison de Simon, se présentèrent devant la porte, 
'''
"18" = '''
:sup:`18` et appelèrent pour demander si Simon, appelé aussi Pierre, y était logé. 
'''
"19" = '''
:sup:`19` Pendant que Pierre réfléchissait à la vision, l'Esprit lui dit : « Voici, trois hommes te cherchent. 
'''
"20" = '''
:sup:`20` Mais lève-toi, descends, et va avec eux, sans douter de rien ; car je les ai envoyés. » 
'''
"21" = '''
:sup:`21` Pierre descendit vers les hommes, et dit : « Voici, je suis celui que vous cherchez. Pourquoi êtes-vous venus ? » 
'''
"22" = '''
:sup:`22` Ils répondirent : « Corneille, centurion, homme juste et craignant Dieu, et dont toute la nation des Juifs parle en bien, a été chargé par un saint ange de vous inviter dans sa maison et d'écouter ce que vous direz. » 
'''
"23" = '''
:sup:`23` Il les fit donc venir et leur procura un logement. Le lendemain, Pierre se leva et sortit avec eux, et quelques-uns des frères de Joppé l'accompagnèrent. 
'''
"24" = '''
:sup:`24` Le lendemain, ils entrèrent dans Césarée. Corneille les attendait, ayant convoqué ses parents et ses amis proches. 
'''
"25" = '''
:sup:`25` Lorsque Pierre entra, Corneille vint à sa rencontre, se jeta à ses pieds et l'adora. 
'''
"26" = '''
:sup:`26` Mais Pierre le releva, en disant : « Lève-toi ! Moi aussi, je suis un homme. » 
'''
"27" = '''
:sup:`27` Comme il parlait avec lui, il entra et trouva beaucoup de gens rassemblés. 
'''
"28" = '''
:sup:`28` Il leur dit : « Vous savez vous-mêmes qu'il est interdit à un homme de race juive de s'unir ou de s'approcher d'un homme d'une autre nation ; mais Dieu m'a montré que je ne devais appeler aucun homme impie ou impur. 
'''
"29" = '''
:sup:`29` C'est pourquoi je suis aussi venu sans me plaindre quand on m'a envoyé chercher. Je vous demande donc pourquoi vous m'avez fait venir. » 
'''
"30" = '''
:sup:`30` Corneille dit : « Il y a quatre jours, j'ai jeûné jusqu'à cette heure-ci ; à la neuvième heure, j'ai prié dans ma maison, et voici qu'un homme se tenait devant moi, vêtu d'un vêtement éclatant 
'''
"31" = '''
:sup:`31` et disant : 'Corneille, ta prière a été entendue, et Dieu se souvient de tes dons aux indigents'. 
'''
"32" = '''
:sup:`32` Envoie donc à Joppé et fais venir Simon, qu'on appelle aussi Pierre. Il loge dans la maison d'un corroyeur nommé Simon, au bord de la mer. Quand il sera arrivé, il te parlera. 
'''
"33" = '''
:sup:`33` Je t'ai donc envoyé sur-le-champ, et tu as bien fait de venir. Maintenant donc, nous sommes tous ici présents devant Dieu pour entendre tout ce que Dieu vous a ordonné. » 
'''
"34" = '''
:sup:`34` Pierre ouvrit la bouche et dit : En vérité, je sais que Dieu ne fait pas de favoritisme, 
'''
"35" = '''
:sup:`35` mais qu'il accepte dans toutes les nations celui qui le craint et qui pratique la justice. 
'''
"36" = '''
:sup:`36` La parole qu'il a envoyée aux enfants d'Israël, annonçant la bonne nouvelle de la paix par Jésus-Christ, qui est le Seigneur de tous, 
'''
"37" = '''
:sup:`37` vous savez vous-mêmes ce qui s'est passé, et qui a été proclamé dans toute la Judée, à commencer par la Galilée, après le baptême que Jean a prêché, 
'''
"38" = '''
:sup:`38` comment Dieu a oint du Saint-Esprit et de puissance Jésus de Nazareth, qui allait de lieu en lieu faisant du bien et guérissant tous ceux qui étaient opprimés par le diable, car Dieu était avec lui. 
'''
"39" = '''
:sup:`39` Nous sommes témoins de tout ce qu'il a fait, tant dans le pays des Juifs qu'à Jérusalem, où ils l'ont aussi tué, en le pendant au bois. 
'''
"40" = '''
:sup:`40` Dieu l'a ressuscité le troisième jour et l'a fait connaître, 
'''
"41" = '''
:sup:`41` non pas à tout le peuple, mais à des témoins choisis d'avance par Dieu, à nous qui avons mangé et bu avec lui après sa résurrection des morts. 
'''
"42" = '''
:sup:`42` Il nous a ordonné de prêcher au peuple et d'attester que c'est lui qui a été établi par Dieu comme juge des vivants et des morts. 
'''
"43" = '''
:sup:`43` Tous les prophètes témoignent de lui que, par son nom, quiconque croit en lui reçoit le pardon des péchés. » 
'''
"44" = '''
:sup:`44` Comme Pierre prononçait encore ces paroles, le Saint-Esprit tomba sur tous ceux qui écoutaient la parole. 
'''
"45" = '''
:sup:`45` Ceux des circoncis qui avaient cru étaient dans l'étonnement, tous ceux qui étaient venus avec Pierre, parce que le don du Saint-Esprit était aussi répandu sur les païens. 
'''
"46" = '''
:sup:`46` Car ils les entendaient parler en d'autres langues et magnifier Dieu. Pierre répondit : 
'''
"47" = '''
:sup:`47` « Quelqu'un peut-il interdire à ces gens d'être baptisés d'eau ? Ils ont reçu le Saint-Esprit, tout comme nous. » 
'''
"48" = '''
:sup:`48` Il leur ordonna de se faire baptiser au nom de Jésus-Christ. Puis ils lui demandèrent de rester quelques jours. 
'''
