[13]
"1" = '''
:sup:`1` Saül avait trente ans lorsqu'il devint roi, et il régna sur Israël pendant quarante-deux ans. 
'''
"2" = '''
:sup:`2` Saül choisit pour lui trois mille hommes d'Israël, dont deux mille étaient avec Saül à Micmasch et sur la montagne de Béthel, et mille étaient avec Jonathan à Guibea de Benjamin. Il envoya le reste du peuple dans ses tentes. 
'''
"3" = '''
:sup:`3` Jonathan frappa la garnison des Philistins qui était à Guéba, et les Philistins l'apprirent. Saül fit sonner la trompette dans tout le pays, en disant : « Que les Hébreux entendent ! » 
'''
"4" = '''
:sup:`4` Tout Israël apprit que Saül avait frappé la garnison des Philistins, et aussi qu'Israël était considéré comme une abomination par les Philistins. Le peuple se rassembla après Saül à Guilgal. 
'''
"5" = '''
:sup:`5` Les Philistins se rassemblèrent pour combattre Israël : trente mille chars, six mille cavaliers, et un peuple nombreux comme le sable qui est au bord de la mer. Ils montèrent et campèrent à Micmasch, à l'orient de Beth Aven. 
'''
"6" = '''
:sup:`6` Lorsque les hommes d'Israël virent qu'ils étaient en difficulté (car le peuple était en détresse), alors le peuple se cacha dans des cavernes, dans des fourrés, dans des rochers, dans des tombeaux et dans des fosses. 
'''
"7" = '''
:sup:`7` Une partie des Hébreux avait traversé le Jourdain pour se rendre au pays de Gad et de Galaad ; quant à Saül, il était encore à Guilgal, et tout le peuple le suivait en tremblant. 
'''
"8" = '''
:sup:`8` Il resta sept jours, selon le temps fixé par Samuel ; mais Samuel n'était pas venu à Guilgal, et le peuple se dispersait devant lui. 
'''
"9" = '''
:sup:`9` Saül dit : « Apportez-moi ici l'holocauste et les sacrifices de paix. » Il offrit l'holocauste. 
'''
"10" = '''
:sup:`10` Dès qu'il eut achevé d'offrir l'holocauste, voici que Samuel arriva ; Saül sortit à sa rencontre pour le saluer. 
'''
"11" = '''
:sup:`11` Samuel dit : « Qu'as-tu fait ? » Saül dit : « Parce que j'ai vu que le peuple s'était dispersé loin de moi, que tu n'étais pas venu dans les jours fixés, et que les Philistins s'étaient rassemblés à Michmash, 
'''
"12" = '''
:sup:`12` j'ai donc dit : « Maintenant les Philistins vont descendre sur moi jusqu'à Gilgal, et je n'ai pas imploré la faveur de Yahvé. Je me suis donc forcé et j'ai offert l'holocauste. » 
'''
"13" = '''
:sup:`13` Samuel dit à Saül : « Tu as fait une folie. Tu n'as pas observé le commandement de l'Éternel, ton Dieu, qu'il t'avait donné ; car maintenant l'Éternel aurait établi ton règne sur Israël pour toujours. 
'''
"14" = '''
:sup:`14` Mais maintenant, ton règne ne durera pas. L'Éternel s'est cherché un homme selon son cœur, et l'Éternel l'a établi prince sur son peuple, parce que vous n'avez pas gardé ce que l'Éternel vous avait commandé. » 
'''
"15" = '''
:sup:`15` Samuel se leva et alla de Guilgal à Guibea de Benjamin. Saül compta le peuple qui était présent avec lui, soit environ six cents hommes. 
'''
"16" = '''
:sup:`16` Saül, Jonathan, son fils, et le peuple qui était avec eux, restèrent à Guéba de Benjamin ; mais les Philistins campaient à Micmash. 
'''
"17" = '''
:sup:`17` Les pillards sortirent du camp des Philistins en trois compagnies : une compagnie prit le chemin qui mène à Ophra, au pays de Shual ; 
'''
"18" = '''
:sup:`18` une autre compagnie prit le chemin de Beth Horon ; et une autre compagnie prit le chemin de la frontière qui regarde la vallée de Zeboïm vers le désert. 
'''
"19" = '''
:sup:`19` Il n'y avait pas de forgeron dans tout le pays d'Israël, car les Philistins avaient dit : « De peur que les Hébreux ne se fabriquent des épées ou des lances ». 
'''
"20" = '''
:sup:`20` Mais tous les Israélites descendirent chez les Philistins, chacun aiguisant son soc, sa hache et sa faucille. 
'''
"21" = '''
:sup:`21` Le prix était d'un payim par personne pour aiguiser les socs, les socs de charrue, les fourches, les haches et les aiguillons. 
'''
"22" = '''
:sup:`22` Au jour du combat, on ne trouva ni épée ni lance dans la main d'aucun des gens qui étaient avec Saül et Jonathan, mais Saül et Jonathan, son fils, les avaient. 
'''
"23" = '''
:sup:`23` La garnison des Philistins sortit au col de Micmash. 
'''
