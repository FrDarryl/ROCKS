[1]
"1" = '''
:sup:`1`  Paul, appelé à être apôtre de Jésus-Christ par la volonté de Dieu, et notre frère Sosthène, 
'''
"2" = '''
:sup:`2` à l'assemblée de Dieu qui est à Corinthe, à ceux qui sont sanctifiés en Jésus-Christ, appelés saints, avec tous ceux qui invoquent le nom de notre Seigneur Jésus-Christ, en tout lieu, chez eux et chez nous : 
'''
"3" = '''
:sup:`3` Grâce et paix à vous, de la part de Dieu notre Père et du Seigneur Jésus-Christ. 
'''
"4" = '''
:sup:`4` Je rends toujours grâces à mon Dieu à votre sujet, pour la grâce de Dieu qui vous a été donnée en Jésus-Christ, 
'''
"5" = '''
:sup:`5` afin que vous soyez enrichis en tout par lui, en toute parole et en toute connaissance, 
'''
"6" = '''
:sup:`6` comme le témoignage de Christ a été confirmé en vous, 
'''
"7" = '''
:sup:`7` afin que vous ne soyez en retard d'aucun don, dans l'attente de la révélation de notre Seigneur Jésus-Christ, 
'''
"8" = '''
:sup:`8` qui vous confirmera aussi jusqu'à la fin, irréprochables au jour de notre Seigneur Jésus-Christ. 
'''
"9" = '''
:sup:`9` Dieu est fidèle, celui par qui vous avez été appelés à la communion de son Fils, Jésus-Christ notre Seigneur. 
'''
"10" = '''
:sup:`10` Or, je vous prie, frères, par le nom de notre Seigneur Jésus-Christ, de parler tous de la même chose, et qu'il n'y ait pas de divisions parmi vous, mais que vous soyez perfectionnés ensemble dans le même esprit et dans le même jugement. 
'''
"11" = '''
:sup:`11` Car il m'a été rapporté à votre sujet, mes frères, par ceux de la maison de Chloé, qu'il y a des disputes parmi vous. 
'''
"12" = '''
:sup:`12` Or, je veux dire que chacun de vous dit : « Je suis Paul », « Je suis Apollos », « Je suis Céphas », et « Je suis le Christ ». 
'''
"13" = '''
:sup:`13` Le Christ est-il divisé ? Paul a-t-il été crucifié pour vous ? Ou bien avez-vous été baptisé au nom de Paul ? 
'''
"14" = '''
:sup:`14` Je rends grâces à Dieu de ce que je n'ai baptisé aucun de vous, excepté Crispus et Gaïus, 
'''
"15" = '''
:sup:`15` afin que personne ne puisse dire que je vous ai baptisés en mon propre nom. 
'''
"16" = '''
:sup:`16` (J'ai aussi baptisé la maison de Stéphanas ; en dehors d'eux, je ne sais pas si j'en ai baptisé d'autres). 
'''
"17" = '''
:sup:`17` Car ce n'est pas pour baptiser que Christ m'a envoyé, mais pour annoncer la Bonne Nouvelle, sans sagesse de mots, afin que la croix de Christ ne soit pas annulée. 
'''
"18" = '''
:sup:`18` Car la parole de la croix est une folie pour ceux qui meurent, mais pour nous qui sommes sauvés, elle est une puissance de Dieu. 
'''
"19" = '''
:sup:`19` Car il est écrit, « Je détruirai la sagesse des sages. Je réduirai à néant le discernement de ceux qui savent discerner. » 
'''
"20" = '''
:sup:`20` Où est le sage ? Où est le scribe ? Où est le discoureur de ce siècle ? Dieu n'a-t-il pas rendu insensée la sagesse de ce monde ? 
'''
"21" = '''
:sup:`21` En effet, puisque, dans la sagesse de Dieu, le monde n'a pas connu Dieu, Dieu a voulu, par la folie de la prédication, sauver ceux qui croient. 
'''
"22" = '''
:sup:`22` Car les Juifs demandent des signes, les Grecs cherchent la sagesse, 
'''
"23" = '''
:sup:`23` mais nous, nous prêchons Christ crucifié, pierre d'achoppement pour les Juifs et folie pour les Grecs, 
'''
"24" = '''
:sup:`24` mais pour ceux qui sont appelés, Juifs et Grecs, Christ est la puissance de Dieu et la sagesse de Dieu, 
'''
"25" = '''
:sup:`25` car la folie de Dieu est plus sage que les hommes, et la faiblesse de Dieu est plus forte que les hommes. 
'''
"26" = '''
:sup:`26` Car vous voyez votre vocation, frères, qu'il n'y a pas beaucoup de sages selon la chair, ni beaucoup de puissants, ni beaucoup de nobles ; 
'''
"27" = '''
:sup:`27` mais Dieu a choisi les choses insensées du monde pour confondre les sages. Dieu a choisi les choses faibles du monde, pour couvrir de honte les choses fortes. 
'''
"28" = '''
:sup:`28` Dieu a choisi les choses humbles du monde, les choses méprisées, les choses qui n'existent pas, afin de réduire à néant les choses qui existent, 
'''
"29" = '''
:sup:`29` pour que nulle chair ne se glorifie devant Dieu. 
'''
"30" = '''
:sup:`30` C'est à cause de lui que vous êtes en Jésus-Christ, qui a été fait pour nous sagesse de Dieu, justice, sanctification et rédemption, 
'''
"31" = '''
:sup:`31` afin que, selon qu'il est écrit : « Que celui qui se glorifie se glorifie dans le Seigneur. » 
'''
