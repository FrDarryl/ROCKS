[3]
"1" = '''
:sup:`1` Quel avantage a donc le Juif ? Ou quel est le profit de la circoncision ? 
'''
"2" = '''
:sup:`2` Beaucoup à tous égards ! Parce que, tout d'abord, les révélations de Dieu leur ont été confiées. 
'''
"3" = '''
:sup:`3` Car que se passerait-il si certains étaient sans foi ? Leur manque de foi annulera-t-il la fidélité de Dieu ? 
'''
"4" = '''
:sup:`4` Qu'il n'en soit jamais ainsi ! Oui, qu'on trouve Dieu vrai, mais tout homme menteur. Comme il est écrit, « afin que vous soyez justifiés dans vos paroles, et pourrait prévaloir lors du jugement. » 
'''
"5" = '''
:sup:`5` Mais si notre iniquité loue la justice de Dieu, que dirons-nous ? Dieu est-il injuste, lui qui inflige la colère ? Je parle comme les hommes. 
'''
"6" = '''
:sup:`6` Qu'il n'en soit jamais ainsi ! Car alors, comment Dieu jugera-t-il le monde ? 
'''
"7" = '''
:sup:`7` Car si, par mon mensonge, la vérité de Dieu a abondé pour sa gloire, pourquoi suis-je encore jugé comme un pécheur ? 
'''
"8" = '''
:sup:`8` Pourquoi ne pas dire (comme on nous le rapporte calomnieusement, et comme certains affirment que nous le disons) : « Faisons le mal, afin que le bien arrive. » Ceux qui disent cela sont justement condamnés. 
'''
"9" = '''
:sup:`9` Et alors ? Sommes-nous meilleurs qu'eux ? Non, en aucune façon. Car nous avons déjà averti les Juifs et les Grecs qu'ils sont tous sous le péché. 
'''
"10" = '''
:sup:`10` Selon qu'il est écrit, « Il n'y a pas de juste ; Non, pas un seul. 
'''
"11" = '''
:sup:`11` Il n'y a personne qui comprenne. Il n'y a personne qui cherche Dieu. 
'''
"12" = '''
:sup:`12` Ils se sont tous détournés. Ensemble, ils sont devenus non rentables. Il n'y a personne qui fasse le bien, non, pas même un seul. » 
'''
"13" = '''
:sup:`13` « Leur gorge est un tombeau ouvert. Ils ont usé de leur langue pour tromper. » « Le poison des vipères est sous leurs lèvres. » 
'''
"14" = '''
:sup:`14` « Leur bouche est pleine de malédiction et d'amertume. » 
'''
"15" = '''
:sup:`15` « Leurs pieds sont prompts à verser le sang. 
'''
"16" = '''
:sup:`16` La destruction et la misère sont dans leurs voies. 
'''
"17" = '''
:sup:`17` Le chemin de la paix, ils ne l'ont pas connu. » 
'''
"18" = '''
:sup:`18` « Il n'y a pas de crainte de Dieu devant leurs yeux. » 
'''
"19" = '''
:sup:`19` Or nous savons que tout ce que dit la loi, elle le dit à ceux qui sont sous la loi, afin que toute bouche soit fermée et que le monde entier soit soumis au jugement de Dieu. 
'''
"20" = '''
:sup:`20` Car c'est par les œuvres de la loi que nulle chair ne sera justifiée devant lui, puisque c'est par la loi que vient la connaissance du péché. 
'''
"21" = '''
:sup:`21` Mais maintenant, indépendamment de la loi, une justice de Dieu a été révélée, attestée par la loi et les prophètes, 
'''
"22" = '''
:sup:`22` la justice de Dieu par la foi en Jésus-Christ, pour tous et sur tous ceux qui croient. Car il n'y a pas de distinction, 
'''
"23" = '''
:sup:`23` puisque tous ont péché et sont privés de la gloire de Dieu, 
'''
"24" = '''
:sup:`24` et qu'ils sont gratuitement justifiés par sa grâce, par la rédemption qui est en Jésus-Christ, 
'''
"25" = '''
:sup:`25` que Dieu a envoyé en sacrifice expiatoire par la foi en son sang, pour manifester sa justice par la rémission des péchés antérieurs, dans la patience de Dieu, 
'''
"26" = '''
:sup:`26` pour manifester sa justice dans le temps présent, afin d'être lui-même juste et de justifier celui qui a la foi en Jésus. 
'''
"27" = '''
:sup:`27` Où est donc la vantardise ? Elle est exclue. Par quelle loi ? Celle des œuvres ? Non, mais par une loi de la foi. 
'''
"28" = '''
:sup:`28` Nous soutenons donc que l'homme est justifié par la foi, indépendamment des œuvres de la loi. 
'''
"29" = '''
:sup:`29` Ou bien Dieu est-il le Dieu des Juifs seulement ? N'est-il pas aussi le Dieu des païens ? Oui, des païens aussi, 
'''
"30" = '''
:sup:`30` puisqu'il n'y a qu'un seul Dieu qui justifie le circoncis par la foi et l'incirconcis par la foi. 
'''
"31" = '''
:sup:`31` Annulons-nous donc la loi par la foi ? Que cela ne soit jamais le cas ! Non, nous établissons la loi. 
'''
