[4]
"1" = '''
:sup:`1` Que dirons-nous donc qu'Abraham, notre ancêtre, a trouvé selon la chair ? 
'''
"2" = '''
:sup:`2` En effet, si Abraham a été justifié par les œuvres, il a de quoi se glorifier, mais pas devant Dieu. 
'''
"3" = '''
:sup:`3` Car que dit l'Écriture ? « Abraham a cru à Dieu, et cela lui a été imputé à justice. » 
'''
"4" = '''
:sup:`4` Or, pour celui qui travaille, la récompense n'est pas considérée comme une grâce, mais comme un dû. 
'''
"5" = '''
:sup:`5` Mais à celui qui ne travaille pas, mais qui croit en celui qui justifie les impies, sa foi est imputée à la justice. 
'''
"6" = '''
:sup:`6` De même, David prononce la bénédiction sur l'homme à qui Dieu compte la justice sans les œuvres : 
'''
"7" = '''
:sup:`7` « Heureux ceux dont les fautes sont pardonnées, dont les péchés sont couverts. 
'''
"8" = '''
:sup:`8` Heureux l'homme que le Seigneur ne chargera pas de péché. » 
'''
"9" = '''
:sup:`9` Cette bénédiction est-elle donc prononcée seulement sur les circoncis, ou aussi sur les incirconcis ? Car nous disons que la foi a été imputée à Abraham comme une justice. 
'''
"10" = '''
:sup:`10` Comment donc lui a-t-elle été imputée ? Quand il était circoncis, ou quand il était incirconcis ? Non pas dans la circoncision, mais dans l`incirconcision. 
'''
"11" = '''
:sup:`11` Il a reçu le signe de la circoncision, sceau de la justice de la foi qu'il avait dans l'incirconcision, afin d'être le père de tous ceux qui croient, malgré leur incirconcision, pour que la justice leur soit aussi imputée. 
'''
"12" = '''
:sup:`12` Il est le père de la circoncision pour ceux qui non seulement sont de la circoncision, mais qui marchent aussi sur les traces de la foi de notre père Abraham, qu'il avait dans l'incirconcision. 
'''
"13" = '''
:sup:`13` En effet, la promesse faite à Abraham et à sa descendance d'être héritier du monde n'a pas été faite par la loi, mais par la justice de la foi. 
'''
"14" = '''
:sup:`14` Car si ceux qui sont de la loi sont héritiers, la foi est nulle, et la promesse est sans effet. 
'''
"15" = '''
:sup:`15` Car la loi produit la colère ; là où il n'y a pas de loi, il n'y a pas non plus de désobéissance. 
'''
"16" = '''
:sup:`16` C'est pourquoi il s'agit de la foi, afin que ce soit selon la grâce, pour que la promesse soit assurée à toute la descendance, non seulement à celle qui vient de la loi, mais aussi à celle qui vient de la foi d'Abraham, qui est notre père à tous. 
'''
"17" = '''
:sup:`17` Ainsi qu'il est écrit : « Je t'ai établi père d'une multitude de nations. » Ceci en présence de celui en qui il a cru : Dieu, qui donne la vie aux morts, et qui appelle les choses qui ne sont pas, comme si elles étaient. 
'''
"18" = '''
:sup:`18` Contre l'espérance, Abraham a cru dans l'espérance, afin d'être père d'un grand nombre de nations, selon ce qui avait été dit : « Ta descendance sera ainsi. » 
'''
"19" = '''
:sup:`19` Sans être affaibli dans la foi, il ne considéra pas son propre corps, déjà usé, (il avait environ cent ans), et la mort du sein de Sara. 
'''
"20" = '''
:sup:`20` Mais, regardant à la promesse de Dieu, il ne chancela pas par incrédulité, mais il se fortifia par la foi, rendant gloire à Dieu, 
'''
"21" = '''
:sup:`21` et étant pleinement assuré que ce qu'il avait promis, il pouvait aussi l'accomplir. 
'''
"22" = '''
:sup:`22` C'est pourquoi cela lui a été crédité à juste titre. 
'''
"23" = '''
:sup:`23` Or, il n'a pas été écrit que cela lui a été imputé à cause de lui seul, 
'''
"24" = '''
:sup:`24` mais à cause de nous aussi, à qui cela sera imputé, à nous qui croyons en celui qui a ressuscité d'entre les morts Jésus notre Seigneur, 
'''
"25" = '''
:sup:`25` lequel a été livré à cause de nos fautes et est ressuscité pour notre justification. 
'''
