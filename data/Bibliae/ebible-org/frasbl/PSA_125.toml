[125]
"1" = '''
:sup:`1` Une chanson d'ascension. Ceux qui se confient en Yahvé sont comme la montagne de Sion, qui ne peut pas être déplacé, mais qui reste pour toujours. 
'''
"2" = '''
:sup:`2` Comme les montagnes entourent Jérusalem, Ainsi Yahvé entoure son peuple dès maintenant et pour toujours. 
'''
"3" = '''
:sup:`3` Car le sceptre de la méchanceté ne restera pas sur le lot des justes, afin que les justes n'utilisent pas leurs mains pour faire le mal. 
'''
"4" = '''
:sup:`4` Fais du bien, Yahvé, à ceux qui sont bons, à ceux qui sont droits dans leur cœur. 
'''
"5" = '''
:sup:`5` Mais quant à ceux qui se détournent vers leurs voies tortueuses, Yahvé les emmènera avec les ouvriers de l'iniquité. Que la paix soit avec Israël. 
'''
