[10]
"1" = '''
:sup:`1` « Mon âme est fatiguée de ma vie. Je vais donner libre cours à ma plainte. Je parlerai dans l'amertume de mon âme. 
'''
"2" = '''
:sup:`2` Je dirai à Dieu : « Ne me condamne pas. Montrez-moi pourquoi vous êtes en désaccord avec moi. 
'''
"3" = '''
:sup:`3` Est-il bon pour toi d'opprimer, que vous méprisiez le travail de vos mains, et sourit aux conseils des méchants ? 
'''
"4" = '''
:sup:`4` Avez-vous des yeux de chair ? Ou voyez-vous comme l'homme voit ? 
'''
"5" = '''
:sup:`5` Tes jours sont comme les jours des mortels, ou vos années comme celles d'un homme, 
'''
"6" = '''
:sup:`6` que tu t'enquiers de mon iniquité, et chercher mon péché ? 
'''
"7" = '''
:sup:`7` Tu sais bien que je ne suis pas méchant, il n'y a personne qui puisse délivrer de ta main. 
'''
"8" = '''
:sup:`8` « Tes mains m'ont formé et m'ont entièrement façonné, et pourtant vous me détruisez. 
'''
"9" = '''
:sup:`9` Souviens-toi, je t'en prie, que tu m'as façonné comme de l'argile. Me réduiras-tu en poussière ? 
'''
"10" = '''
:sup:`10` Ne m'as-tu pas versé comme du lait ? et m'a fait cailler comme du fromage ? 
'''
"11" = '''
:sup:`11` Tu m'as revêtu de peau et de chair, et m'a soudé avec des os et des tendons. 
'''
"12" = '''
:sup:`12` Tu m'as accordé la vie et la bonté. Votre visite a préservé mon esprit. 
'''
"13" = '''
:sup:`13` Mais tu as caché ces choses dans ton cœur. Je sais que c'est avec vous : 
'''
"14" = '''
:sup:`14` si je pèche, alors tu me marques. Vous ne m'acquitterez pas de mon iniquité. 
'''
"15" = '''
:sup:`15` Si je suis méchant, malheur à moi ! Si je suis juste, je ne lèverai pas la tête pour autant, être rempli d'opprobre, et conscient de mon affliction. 
'''
"16" = '''
:sup:`16` Si je garde la tête haute, vous me chassez comme un lion. Encore une fois, vous vous montrez puissant pour moi. 
'''
"17" = '''
:sup:`17` Vous renouvelez vos témoins contre moi, et augmente ton indignation à mon égard. Les changements et la guerre sont avec moi. 
'''
"18" = '''
:sup:`18` "'Pourquoi donc m'as-tu fait sortir du ventre de ma mère ? Je voudrais avoir abandonné l'esprit, et qu'aucun œil ne m'ait vu. 
'''
"19" = '''
:sup:`19` J'aurais été comme si je n'avais pas été. J'aurais dû être porté de l'utérus à la tombe. 
'''
"20" = '''
:sup:`20` Mes jours ne sont-ils pas courts ? Arrêtez ! Laissez-moi tranquille, que je puisse trouver un peu de réconfort, 
'''
"21" = '''
:sup:`21` avant que j'aille là où je ne reviendrai pas, au pays des ténèbres et de l'ombre de la mort ; 
'''
"22" = '''
:sup:`22` la terre sombre comme minuit, de l'ombre de la mort, sans aucun ordre, où la lumière est comme minuit. » 
'''
