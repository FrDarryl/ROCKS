[5]
"1" = '''
:sup:`1` C'est pourquoi j'exhorte les anciens d'entre vous, moi qui suis aussi ancien et témoin des souffrances de Christ, et qui participerai aussi à la gloire qui sera révélée : 
'''
"2" = '''
:sup:`2` conduisez le troupeau de Dieu qui est au milieu de vous, en exerçant la surveillance, non par contrainte, mais volontairement ; non pour un gain malhonnête, mais volontairement ; 
'''
"3" = '''
:sup:`3` non comme pour dominer ceux qui vous sont confiés, mais en servant d'exemples au troupeau. 
'''
"4" = '''
:sup:`4` Quand le chef des bergers paraîtra, vous recevrez la couronne de gloire qui ne se fane pas. 
'''
"5" = '''
:sup:`5` De même, vous les plus jeunes, soyez soumis aux plus âgés. Tous, revêtez-vous d'humilité et soumettez-vous les uns aux autres, car « Dieu résiste aux orgueilleux, mais il fait grâce aux humbles ». 
'''
"6" = '''
:sup:`6` Humiliez-vous donc sous la puissante main de Dieu, afin qu'il vous élève en temps voulu, 
'''
"7" = '''
:sup:`7` en rejetant sur lui tous vos soucis, car il prend soin de vous. 
'''
"8" = '''
:sup:`8` Soyez sobres et maîtres de vous. Soyez vigilants. Votre adversaire, le diable, se promène comme un lion rugissant, cherchant qui il peut dévorer. 
'''
"9" = '''
:sup:`9` Résistez-lui avec fermeté dans la foi, sachant que vos frères qui sont dans le monde souffrent aussi. 
'''
"10" = '''
:sup:`10` Mais que le Dieu de toute grâce, qui vous a appelés à sa gloire éternelle par Jésus-Christ, après que vous avez souffert un peu, vous perfectionne, vous affermisse, vous fortifie et vous fixe. 
'''
"11" = '''
:sup:`11` A lui la gloire et la puissance pour les siècles des siècles. Amen. 
'''
"12" = '''
:sup:`12` Par Silvain, notre frère fidèle, comme je le considère, je vous ai écrit brièvement, en vous exhortant et en vous témoignant que c'est la vraie grâce de Dieu dans laquelle vous vous trouvez. 
'''
"13" = '''
:sup:`13` Celle qui est à Babylone, élue avec vous, vous salue. Marc, mon fils, vous salue aussi. 
'''
"14" = '''
:sup:`14` Saluez-vous les uns les autres par un baiser d'amour. Que la paix soit avec vous tous qui êtes en Jésus-Christ. Amen. 
'''
