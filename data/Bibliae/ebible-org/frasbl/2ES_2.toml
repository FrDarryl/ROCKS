[2]
"1" = '''
:sup:`1` Le Seigneur dit : « J'ai fait sortir ce peuple de la servitude. Je leur ai donné mes commandements par mes serviteurs les prophètes, qu'ils n'ont pas voulu écouter, et ils ont annulé mes conseils. 
'''
"2" = '''
:sup:`2` La mère qui les a enfantés leur dit : « Allez, mes enfants, car je suis veuve et abandonnée. 
'''
"3" = '''
:sup:`3` Je vous ai élevés dans la joie, et je vous ai perdus dans la tristesse et l'angoisse, car vous avez péché devant le Seigneur Dieu, et vous avez fait ce qui est mal devant moi. 
'''
"4" = '''
:sup:`4` Et maintenant, que puis-je faire pour vous ? Car je suis veuve et abandonnée. Allez, mes enfants, et demandez la miséricorde du Seigneur ». 
'''
"5" = '''
:sup:`5` Quant à moi, ô père, je t'invoque comme témoin, en plus de la mère de ces enfants, parce qu'ils n'ont pas voulu respecter mon alliance, 
'''
"6" = '''
:sup:`6` pour les amener à la confusion, et leur mère à la ruine, afin qu'ils n'aient pas de descendance. 
'''
"7" = '''
:sup:`7` Qu'ils soient dispersés parmi les païens. Que leur nom soit effacé de la terre, car ils ont méprisé mon alliance. 
'''
"8" = '''
:sup:`8` Malheur à toi, Assur, toi qui caches les injustes avec toi ! Nation méchante, souviens-toi de ce que j'ai fait à Sodome et à Gomorrhe, 
'''
"9" = '''
:sup:`9` dont le pays n'est plus qu'un amas de poix et un tas de cendres. C'est ce que je ferai aussi à ceux qui ne m'ont pas écouté, dit le Seigneur Tout-Puissant. 
'''
"10" = '''
:sup:`10` Le Seigneur dit à Esdras : « Dis à mon peuple que je lui donnerai le royaume de Jérusalem, que j'aurais donné à Israël. 
'''
"11" = '''
:sup:`11` Je reprendrai aussi leur gloire à moi, et je leur donnerai les tabernacles éternels que j'avais préparés pour eux. 
'''
"12" = '''
:sup:`12` Ils auront l'arbre de vie pour parfum odorant. Ils ne travailleront pas et ne se lasseront pas. 
'''
"13" = '''
:sup:`13` Demandez, et vous recevrez. Priez pour que vos jours soient peu nombreux, pour qu'ils soient abrégés. Le royaume est déjà préparé pour vous. Veillez ! 
'''
"14" = '''
:sup:`14` Appelez le ciel et la terre en témoignage. Appelez-les à témoigner, car j'ai écarté le mal et créé le bien, car je suis vivant, dit le Seigneur. 
'''
"15" = '''
:sup:`15` « Mère, embrasse tes enfants. Je les ferai sortir avec allégresse comme le fait une colombe. Affermis leurs pieds, car je t'ai choisie, dit le Seigneur. 
'''
"16" = '''
:sup:`16` Je relèverai de leur place ceux qui sont morts, et je les ferai sortir de leurs tombeaux, car je reconnais en eux mon nom. 
'''
"17" = '''
:sup:`17` N'aie pas peur, mère d'enfants, car je t'ai choisie, dit le Seigneur. 
'''
"18" = '''
:sup:`18` Pour te secourir, j'enverrai mes serviteurs Ésaïe et Jérémie, selon le conseil desquels j'ai sanctifié et préparé pour toi douze arbres chargés de fruits variés, 
'''
"19" = '''
:sup:`19` et autant de sources qui coulent de lait et de miel, et sept montagnes puissantes, sur lesquelles croissent des roses et des lys, dont je comblerai tes enfants de joie. 
'''
"20" = '''
:sup:`20` Fais droit à la veuve. Rendez justice à l'orphelin. Donne aux pauvres. Défends l'orphelin. Habillez ceux qui sont nus. 
'''
"21" = '''
:sup:`21` Guéris les brisés et les faibles. Ne te moque pas d'un boiteux. Défends le mutilé. Fais que l'aveugle ait la vision de ma gloire. 
'''
"22" = '''
:sup:`22` Protège les vieux et les jeunes dans tes murs. 
'''
"23" = '''
:sup:`23` Partout où tu trouveras des morts, mets-leur un signe et confie-les à la tombe, et je te donnerai la première place dans ma résurrection. 
'''
"24" = '''
:sup:`24` Reste tranquille, mon peuple, et repose-toi, car ton repos viendra. 
'''
"25" = '''
:sup:`25` Nourris tes enfants, bonne nourrice, et affermis leurs pieds. 
'''
"26" = '''
:sup:`26` Quant aux serviteurs que je t'ai donnés, aucun d'eux ne périra, car je les exigerai d'entre vous. 
'''
"27" = '''
:sup:`27` Ne t'inquiète pas, car quand viendra le jour de la souffrance et de l'angoisse, les autres pleureront et seront dans l'angoisse, mais toi, tu te réjouiras et tu auras l'abondance. 
'''
"28" = '''
:sup:`28` Les nations vous envieront, mais elles ne pourront rien contre vous, dit le Seigneur. 
'''
"29" = '''
:sup:`29` Mes mains te couvriront, afin que tes enfants ne voient pas la géhenne. 
'''
"30" = '''
:sup:`30` Réjouis-toi, mère, avec tes enfants, car je te délivrerai, dit le Seigneur. 
'''
"31" = '''
:sup:`31` Souviens-toi de tes enfants qui dorment, car je les ferai sortir des lieux secrets de la terre et je leur ferai miséricorde, car je suis miséricordieux, dit le Seigneur tout-puissant. 
'''
"32" = '''
:sup:`32` Embrassez vos enfants jusqu'à ce que je vienne, et annoncez-leur la miséricorde, car mes puits débordent, et ma grâce ne faillira pas. » 
'''
"33" = '''
:sup:`33` Moi, Esdras, j'ai reçu du Seigneur, sur la montagne d'Horeb, l'ordre d'aller en Israël, mais quand je suis arrivé chez eux, ils m'ont rejeté et ont rejeté le commandement du Seigneur. 
'''
"34" = '''
:sup:`34` C'est pourquoi je vous dis, nations qui entendez et comprenez : « Cherchez votre berger. Il vous donnera le repos éternel, car il est tout proche, celui qui viendra à la fin des temps. 
'''
"35" = '''
:sup:`35` Soyez prêts pour les récompenses du royaume, car la lumière éternelle brillera sur vous pour toujours. 
'''
"36" = '''
:sup:`36` Fuyez l'ombre de ce monde, recevez la joie de votre gloire. J'appelle à témoigner ouvertement de mon sauveur. 
'''
"37" = '''
:sup:`37` Recevez ce qui vous est donné par le Seigneur, et soyez dans la joie, en rendant grâce à celui qui vous a appelés aux royaumes célestes. 
'''
"38" = '''
:sup:`38` Levez-vous et regardez le nombre de ceux qui ont été scellés au festin du Seigneur. 
'''
"39" = '''
:sup:`39` Ceux qui se sont retirés de l'ombre du monde ont reçu du Seigneur des vêtements glorieux. 
'''
"40" = '''
:sup:`40` Reprends ton compte, Sion, et fais le compte de ceux d'entre toi qui sont vêtus de blanc, qui ont accompli la loi de l'Éternel. 
'''
"41" = '''
:sup:`41` Le nombre de tes enfants, que tu désirais ardemment, est accompli. Demande la puissance du Seigneur, afin que ton peuple, qui a été appelé dès le début, soit sanctifié. » 
'''
"42" = '''
:sup:`42` Moi, Esdras, je vis sur la montagne de Sion une grande foule, que je ne pouvais pas dénombrer, et tous louaient le Seigneur par des chants. 
'''
"43" = '''
:sup:`43` Au milieu d'eux, il y avait un jeune homme de haute stature, plus grand que tous les autres, et sur chacune de leurs têtes il posait des couronnes, et il était plus élevé qu'eux. Je fus très étonné de cela. 
'''
"44" = '''
:sup:`44` Alors j'interrogeai l'ange, et je dis : « Qu'est-ce que c'est, mon Seigneur ? » 
'''
"45" = '''
:sup:`45` Il prit la parole et me dit : « Ce sont ceux qui ont quitté les vêtements mortels et revêtu les vêtements immortels, et qui ont confessé le nom de Dieu. Maintenant, ils sont couronnés, et ils reçoivent des palmes. » 
'''
"46" = '''
:sup:`46` Puis je dis à l'ange : « Qui est le jeune homme qui leur pose des couronnes et leur donne des palmes dans les mains ? » 
'''
"47" = '''
:sup:`47` Il répondit donc et me dit : « C'est le Fils de Dieu, qu'ils ont confessé dans le monde. » Puis j'ai commencé à faire l'éloge de ceux qui défendaient si vaillamment le nom du Seigneur. 
'''
"48" = '''
:sup:`48` Alors l'ange me dit : « Va, et dis à mon peuple quelle sorte de choses et quelles grandes merveilles du Seigneur Dieu tu as vues. » 
'''
