[13]
"1" = '''
:sup:`1` Comme il sortait du temple, l'un de ses disciples lui dit : « Maître, vois quelle sorte de pierres et quelle sorte de bâtiments ! » 
'''
"2" = '''
:sup:`2` Jésus lui dit : « Vois-tu ces grandes constructions ? Il ne restera pas ici pierre sur pierre, qui ne soit renversée. » 
'''
"3" = '''
:sup:`3` Comme il était assis sur la montagne des Oliviers, en face du temple, Pierre, Jacques, Jean et André lui demandèrent en privé : 
'''
"4" = '''
:sup:`4` « Dis-nous, quand cela arrivera-t-il ? Quel est le signe que toutes ces choses vont s'accomplir ? » 
'''
"5" = '''
:sup:`5` Jésus, prenant la parole, se mit à leur dire : « Prenez garde que personne ne vous égare. 
'''
"6" = '''
:sup:`6` Car plusieurs viendront en mon nom, disant : « C'est moi », et ils égareront beaucoup de gens. 
'''
"7" = '''
:sup:`7` « Quand vous entendrez parler de guerres et de bruits de guerres, ne vous troublez pas. Car il faut que cela arrive, mais la fin n'est pas encore venue. 
'''
"8" = '''
:sup:`8` Car une nation s'élèvera contre une nation, et un royaume contre un royaume. Il y aura des tremblements de terre en divers lieux. Il y aura des famines et des troubles. Ces choses sont le début des douleurs de la naissance. 
'''
"9" = '''
:sup:`9` « Mais prenez garde à vous, car on vous livrera aux conseils. Vous serez battus dans les synagogues. Vous vous présenterez devant des chefs et des rois à cause de moi, pour leur rendre témoignage. 
'''
"10" = '''
:sup:`10` Il faut d'abord que la Bonne Nouvelle soit prêchée à toutes les nations. 
'''
"11" = '''
:sup:`11` Quand on vous emmènera et qu'on vous livrera, ne vous inquiétez pas d'avance et ne préméditez pas ce que vous allez dire, mais dites ce qui vous sera donné à l'heure même. Car ce n'est pas vous qui parlez, mais l'Esprit Saint. 
'''
"12" = '''
:sup:`12` « Le frère livrera son frère à la mort, et le père son enfant. Les enfants se soulèveront contre les parents et les feront mourir. 
'''
"13" = '''
:sup:`13` Vous serez haïs de tous à cause de mon nom, mais celui qui persévérera jusqu'à la fin sera sauvé. 
'''
"14" = '''
:sup:`14` « Mais quand vous verrez l'abomination de la désolation, dont a parlé le prophète Daniel, debout là où elle ne doit pas être » (que le lecteur comprenne), « que ceux qui sont en Judée fuient dans les montagnes, 
'''
"15" = '''
:sup:`15` et que celui qui est sur le toit ne descende pas et n'entre pas pour prendre quelque chose dans sa maison. 
'''
"16" = '''
:sup:`16` Que celui qui est dans les champs ne revienne pas pour prendre son manteau. 
'''
"17" = '''
:sup:`17` Mais malheur à celles qui sont enceintes et à celles qui allaitent en ces jours-là ! 
'''
"18" = '''
:sup:`18` Priez pour que votre fuite ne se fasse pas en hiver. 
'''
"19" = '''
:sup:`19` Car en ces jours-là, il y aura une oppression telle qu'il n'y en a pas eu de semblable depuis le commencement de la création que Dieu a faite jusqu'à maintenant, et qu'il n'y en aura jamais. 
'''
"20" = '''
:sup:`20` Si le Seigneur n'avait abrégé les jours, aucune chair n'aurait été sauvée ; mais, à cause des élus qu'il a choisis, il a abrégé les jours. 
'''
"21" = '''
:sup:`21` Si donc quelqu'un vous dit : « Voici le Christ » ou « Regardez, voilà », ne le croyez pas. 
'''
"22" = '''
:sup:`22` Car il s'élèvera de faux christs et de faux prophètes, qui feront des signes et des prodiges, afin d'égarer, si possible, même les élus. 
'''
"23" = '''
:sup:`23` Mais vous, veillez. « Voici, je vous ai tout annoncé d'avance. 
'''
"24" = '''
:sup:`24` Mais en ces jours-là, après cette oppression, le soleil s'obscurcira, la lune ne donnera plus sa lumière, 
'''
"25" = '''
:sup:`25` les étoiles tomberont du ciel, et les puissances qui sont dans les cieux seront ébranlées. 
'''
"26" = '''
:sup:`26` Alors ils verront le Fils de l'homme venant sur des nuées avec beaucoup de puissance et de gloire. 
'''
"27" = '''
:sup:`27` Alors il enverra ses anges, et il rassemblera ses élus des quatre vents, des extrémités de la terre aux extrémités du ciel. 
'''
"28" = '''
:sup:`28` « Maintenant, apprenez cette parabole du figuier. Lorsque le rameau est devenu tendre et qu'il produit ses feuilles, tu sais que l'été est proche ; 
'''
"29" = '''
:sup:`29` de même, vous aussi, lorsque vous voyez ces choses arriver, sachez que c'est proche, aux portes. 
'''
"30" = '''
:sup:`30` Je vous le dis en toute certitude, cette génération ne passera pas que toutes ces choses n'arrivent. 
'''
"31" = '''
:sup:`31` Le ciel et la terre passeront, mais mes paroles ne passeront pas. 
'''
"32" = '''
:sup:`32` Mais ce jour-là et cette heure-là, personne ne le sait, ni les anges dans le ciel, ni le Fils, mais le Père seul. 
'''
"33" = '''
:sup:`33` Veillez, soyez vigilants et priez, car vous ne savez pas quand le moment sera venu. 
'''
"34" = '''
:sup:`34` « C'est comme si un homme partait pour un autre pays, quittait sa maison, donnait des ordres à ses serviteurs et à chacun son travail, et ordonnait au portier de veiller. 
'''
"35" = '''
:sup:`35` Veillez donc, car vous ne savez pas quand le maître de maison viendra, soit le soir, soit à minuit, soit au chant du coq, soit le matin, 
'''
"36" = '''
:sup:`36` de peur qu'en venant tout à coup, il ne vous trouve endormis. 
'''
"37" = '''
:sup:`37` Ce que je vous dis, je le dis à tous : Veillez ! » 
'''
