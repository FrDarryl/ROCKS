[14]
"1" = '''
:sup:`1` Accepte maintenant celui qui est faible dans la foi, mais pas pour des disputes d'opinions. 
'''
"2" = '''
:sup:`2` Un homme a la foi pour manger de tout, mais celui qui est faible ne mange que des légumes. 
'''
"3" = '''
:sup:`3` Que celui qui mange ne méprise pas celui qui ne mange pas. Que celui qui ne mange pas ne juge pas celui qui mange, car Dieu l'a accepté. 
'''
"4" = '''
:sup:`4` Qui êtes-vous pour juger le serviteur d'autrui ? C'est à son propre maître qu'il appartient de se tenir debout ou de tomber. Oui, il se tiendra debout, car Dieu a le pouvoir de le faire tenir debout. 
'''
"5" = '''
:sup:`5` Un homme estime qu'un jour est plus important. Un autre estime que tous les jours sont égaux. Que chacun soit pleinement rassuré dans son esprit. 
'''
"6" = '''
:sup:`6` Celui qui observe le jour l'observe pour le Seigneur, et celui qui n'observe pas le jour ne l'observe pas pour le Seigneur. Celui qui mange, mange pour le Seigneur, car il rend grâce à Dieu. Celui qui ne mange pas, c'est au Seigneur qu'il ne mange pas, et il rend grâces à Dieu. 
'''
"7" = '''
:sup:`7` Car nul de nous ne vit pour lui-même, et nul ne meurt pour lui-même. 
'''
"8" = '''
:sup:`8` Car si nous vivons, nous vivons pour le Seigneur. Ou si nous mourons, nous mourons pour le Seigneur. Si donc nous vivons ou mourons, nous sommes au Seigneur. 
'''
"9" = '''
:sup:`9` Car c'est pour cela que le Christ est mort, qu'il est ressuscité et qu'il a vécu de nouveau, afin d'être le Seigneur des morts et des vivants. 
'''
"10" = '''
:sup:`10` Mais toi, pourquoi juges-tu ton frère ? Ou toi encore, pourquoi méprises-tu ton frère ? Car nous nous présenterons tous devant le tribunal du Christ. 
'''
"11" = '''
:sup:`11` Car il est écrit, "'Je suis vivant', dit le Seigneur, 'tout genou fléchira devant moi'. Toute langue confessera à Dieu.'" 
'''
"12" = '''
:sup:`12` Ainsi donc, chacun de nous rendra compte à Dieu de ce qu'il fait. 
'''
"13" = '''
:sup:`13` Ne nous jugeons donc plus les uns les autres, mais jugez plutôt que personne ne mette une pierre d'achoppement sur le chemin de son frère, ou une occasion de chute. 
'''
"14" = '''
:sup:`14` Je sais et je suis persuadé dans le Seigneur Jésus que rien n'est impur en soi, si ce n'est que pour celui qui considère quelque chose comme impur, pour lui c'est impur. 
'''
"15" = '''
:sup:`15` Or, si à cause de la nourriture votre frère est affligé, vous ne marchez plus dans l'amour. Ne détruisez pas par votre nourriture celui pour qui Christ est mort. 
'''
"16" = '''
:sup:`16` Que votre bien ne soit pas calomnié, 
'''
"17" = '''
:sup:`17` car le royaume de Dieu n'est pas le manger et le boire, mais la justice, la paix et la joie dans l'Esprit Saint. 
'''
"18" = '''
:sup:`18` Car celui qui sert Christ dans ces choses est agréable à Dieu et approuvé par les hommes. 
'''
"19" = '''
:sup:`19` Ainsi donc, recherchons ce qui favorise la paix, ce qui nous édifie les uns les autres. 
'''
"20" = '''
:sup:`20` Ne renversez pas l'œuvre de Dieu pour la nourriture. Tout est pur, en effet, mais il est mauvais pour l'homme de créer une pierre d'achoppement en mangeant. 
'''
"21" = '''
:sup:`21` Il est bon de ne pas manger de viande, de ne pas boire de vin et de ne rien faire qui puisse faire trébucher, offenser ou affaiblir son frère. 
'''
"22" = '''
:sup:`22` Avez-vous la foi ? Ayez-la pour vous devant Dieu. Heureux celui qui ne se juge pas lui-même dans ce qu'il approuve. 
'''
"23" = '''
:sup:`23` Mais celui qui doute est condamné s'il mange, parce que ce n'est pas de la foi ; et tout ce qui n'est pas de la foi est péché. 
'''
"24" = '''
:sup:`24` Or, à celui qui peut vous affermir selon ma Bonne Nouvelle et la prédication de Jésus-Christ, selon la révélation du mystère qui a été tenu secret pendant de longs siècles, 
'''
"25" = '''
:sup:`25` mais qui maintenant est révélé, et qui, par les Écritures des prophètes, selon le commandement du Dieu éternel, est connu pour l'obéissance de la foi de toutes les nations ; 
'''
"26" = '''
:sup:`26` au Dieu unique et sage, par Jésus-Christ, à qui soit la gloire pour les siècles des siècles ! Amen. 
'''
