[8]
"1" = '''
:sup:`1` Saul consentait à sa mort. Une grande persécution s'éleva contre l'assemblée qui était à Jérusalem en ce jour-là. Ils étaient tous dispersés dans les régions de la Judée et de la Samarie, à l'exception des apôtres. 
'''
"2" = '''
:sup:`2` Des hommes pieux enterrèrent Étienne et se lamentèrent sur son sort. 
'''
"3" = '''
:sup:`3` Mais Saul ravagea l'assemblée, entrant dans toutes les maisons et traînant hommes et femmes en prison. 
'''
"4" = '''
:sup:`4` Ceux qui étaient dispersés allaient donc de lieu en lieu prêcher la parole. 
'''
"5" = '''
:sup:`5` Philippe descendit dans la ville de Samarie et leur annonça le Christ. 
'''
"6" = '''
:sup:`6` La foule écoutait d'un commun accord les paroles de Philippe, lorsqu'elle entendait et voyait les miracles qu'il faisait. 
'''
"7" = '''
:sup:`7` Car des esprits impurs sortirent de plusieurs de ceux qui en avaient. Ils sortaient en criant d'une voix forte. Beaucoup de paralysés et de boiteux furent guéris. 
'''
"8" = '''
:sup:`8` Il y eut une grande joie dans cette ville. 
'''
"9" = '''
:sup:`9` Or, il y avait dans la ville un homme, nommé Simon, qui avait l'habitude de pratiquer la sorcellerie et d'étonner les habitants de Samarie, se faisant passer pour un grand, 
'''
"10" = '''
:sup:`10` et que tous écoutaient, du plus petit au plus grand, en disant : « Cet homme est la grande puissance de Dieu. » 
'''
"11" = '''
:sup:`11` Ils l'écoutaient, parce que depuis longtemps il les avait étonnés par ses sortilèges. 
'''
"12" = '''
:sup:`12` Mais lorsqu'ils crurent que Philippe annonçait la bonne nouvelle du royaume de Dieu et du nom de Jésus-Christ, ils furent baptisés, hommes et femmes. 
'''
"13" = '''
:sup:`13` Simon lui-même crut aussi. Après avoir été baptisé, il poursuivit sa route avec Philippe. Voyant des signes et de grands miracles se produire, il était stupéfait. 
'''
"14" = '''
:sup:`14` Les apôtres qui étaient à Jérusalem, ayant appris que la Samarie avait reçu la parole de Dieu, y envoyèrent Pierre et Jean. 
'''
"15" = '''
:sup:`15` Ceux-ci, étant descendus, prièrent pour eux, afin qu'ils reçoivent le Saint-Esprit ; 
'''
"16" = '''
:sup:`16` car il n'était encore tombé sur aucun d'eux. Ils avaient seulement été baptisés au nom de Jésus-Christ. 
'''
"17" = '''
:sup:`17` Alors ils leur imposèrent les mains, et ils reçurent le Saint-Esprit. 
'''
"18" = '''
:sup:`18` Simon, voyant que le Saint-Esprit était donné par l'imposition des mains des apôtres, leur offrit de l'argent, 
'''
"19" = '''
:sup:`19` en disant : « Donnez-moi aussi ce pouvoir, afin que quiconque m'impose les mains reçoive le Saint-Esprit. » 
'''
"20" = '''
:sup:`20` Mais Pierre lui dit : « Que ton argent périsse avec toi, parce que tu as cru pouvoir obtenir le don de Dieu avec de l'argent ! 
'''
"21" = '''
:sup:`21` Tu n'as ni part ni lot dans cette affaire, car ton cœur n'est pas droit devant Dieu. 
'''
"22" = '''
:sup:`22` Repens-toi donc de cela, de ta méchanceté, et demande à Dieu si peut-être la pensée de ton cœur peut t'être pardonnée. 
'''
"23" = '''
:sup:`23` Car je vois que tu es dans le poison de l'amertume et dans la servitude de l'iniquité. » 
'''
"24" = '''
:sup:`24` Simon répondit : « Priez pour moi le Seigneur, afin qu'il ne m'arrive rien de ce que vous avez dit. » 
'''
"25" = '''
:sup:`25` Après avoir témoigné et prononcé la parole du Seigneur, ils retournèrent donc à Jérusalem, et prêchèrent la Bonne Nouvelle dans plusieurs villages des Samaritains. 
'''
"26" = '''
:sup:`26` Alors un ange du Seigneur parla à Philippe, en disant : « Lève-toi, et va du côté du midi, sur le chemin qui descend de Jérusalem à Gaza. C'est un désert. » 
'''
"27" = '''
:sup:`27` Il se leva et partit. Et voici qu'un homme d'Éthiopie, eunuque de grande autorité sous Candace, reine des Éthiopiens, qui était à la tête de tout son trésor, était venu à Jérusalem pour se prosterner. 
'''
"28" = '''
:sup:`28` Il s'en retournait, assis dans son char, et lisait le prophète Ésaïe. 
'''
"29" = '''
:sup:`29` L'Esprit dit à Philippe : « Approche-toi, et attache-toi à ce char. » 
'''
"30" = '''
:sup:`30` Philippe courut vers lui, l'entendit lire le prophète Ésaïe, et dit : « Comprends-tu ce que tu lis ? » 
'''
"31" = '''
:sup:`31` Il dit : « Comment le pourrais-je, si personne ne me l'explique ? » Il pria Philippe de monter et de s'asseoir avec lui. 
'''
"32" = '''
:sup:`32` Or, le passage de l'Écriture qu'il lisait était celui-ci, « Il a été conduit comme un mouton à l'abattoir. Comme un agneau qui se tait devant son tondeur, pour qu'il n'ouvre pas sa bouche. 
'''
"33" = '''
:sup:`33` Dans son humiliation, son jugement a été enlevé. Qui déclarera sa génération ? Car sa vie est enlevée de la terre. » 
'''
"34" = '''
:sup:`34` L'eunuque répondit à Philippe : « De qui le prophète parle-t-il ? De lui-même, ou de quelqu'un d'autre ? » 
'''
"35" = '''
:sup:`35` Philippe ouvrit la bouche, et, commençant par cette Écriture, il lui annonça Jésus. 
'''
"36" = '''
:sup:`36` Comme ils continuaient leur chemin, ils arrivèrent à de l'eau, et l'eunuque dit : « Voici de l'eau. Qu'est-ce qui m'empêche d'être baptisé ? » 
'''
"37" = '''
:sup:`37` Il ordonna au char de s'arrêter, et ils descendirent tous deux dans l'eau, Philippe et l'eunuque, et il le baptisa. 
'''
"38" = '''
:sup:`38` Lorsqu'ils sortirent de l'eau, l'Esprit du Seigneur emporta Philippe, et l'eunuque ne le vit plus, car il s'en alla tout joyeux. 
'''
"39" = '''
:sup:`39` Mais Philippe fut trouvé à Azot. En passant, il prêcha la bonne nouvelle dans toutes les villes, jusqu'à ce qu'il arrive à Césarée. 
'''
