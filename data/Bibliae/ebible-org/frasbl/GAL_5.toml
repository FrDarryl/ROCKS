[5]
"1" = '''
:sup:`1` Tenez donc ferme dans la liberté par laquelle le Christ nous a affranchis, et ne vous laissez pas prendre de nouveau sous le joug de la servitude. 
'''
"2" = '''
:sup:`2` Voici, moi, Paul, je vous dis que si vous recevez la circoncision, le Christ ne vous servira à rien. 
'''
"3" = '''
:sup:`3` Oui, j'atteste encore à tout homme qui reçoit la circoncision qu'il est débiteur de la loi tout entière. 
'''
"4" = '''
:sup:`4` Vous êtes étrangers à Christ, vous qui voulez être justifiés par la loi. Vous êtes déchus de la grâce. 
'''
"5" = '''
:sup:`5` Car nous, par l'Esprit, nous attendons par la foi l'espérance de la justice. 
'''
"6" = '''
:sup:`6` Car en Jésus-Christ, ni la circoncision ni l'incirconcision n'ont de valeur, mais la foi agissant par la charité. 
'''
"7" = '''
:sup:`7` Tu courais bien ! Qui s'est mêlé de vous pour que vous n'obéissiez pas à la vérité ? 
'''
"8" = '''
:sup:`8` Cette persuasion ne vient pas de celui qui vous appelle. 
'''
"9" = '''
:sup:`9` Un peu de levure croît dans toute la masse. 
'''
"10" = '''
:sup:`10` J'ai confiance en vous, dans le Seigneur, pour que vous ne pensiez pas autrement. Mais celui qui vous trouble portera son jugement, quel qu'il soit. 
'''
"11" = '''
:sup:`11` Mais moi, frères, si je prêche encore la circoncision, pourquoi suis-je encore persécuté ? Alors la pierre d'achoppement de la croix a été enlevée. 
'''
"12" = '''
:sup:`12` Je voudrais que ceux qui vous dérangent se coupent eux-mêmes. 
'''
"13" = '''
:sup:`13` Car vous, frères, vous avez été appelés à la liberté. Seulement, n'usez pas de votre liberté comme d'une occasion pour la chair, mais, par amour, soyez serviteurs les uns des autres. 
'''
"14" = '''
:sup:`14` Car toute la loi s'accomplit en une seule parole, en celle-ci : « Tu aimeras ton prochain comme toi-même ». 
'''
"15" = '''
:sup:`15` Mais si vous vous mordez et vous dévorez les uns les autres, prenez garde que vous ne vous consumiez les uns les autres. 
'''
"16" = '''
:sup:`16` Mais moi, je dis : marchez par l'Esprit, et vous n'accomplirez pas la convoitise de la chair. 
'''
"17" = '''
:sup:`17` Car la chair a des désirs contraires à ceux de l'Esprit, et l'Esprit à ceux de la chair ; et ces désirs sont contraires les uns aux autres, afin que vous ne fassiez pas ce que vous voulez. 
'''
"18" = '''
:sup:`18` Mais si vous êtes conduits par l'Esprit, vous n'êtes pas sous la loi. 
'''
"19" = '''
:sup:`19` Or, les actions de la chair sont manifestes, ce sont l'adultère, l'impudicité, l'impureté, la luxure, 
'''
"20" = '''
:sup:`20` l'idolâtrie, la magie, la haine, les querelles, les jalousies, les emportements, les rivalités, les divisions, les hérésies, 
'''
"21" = '''
:sup:`21` l'envie, les meurtres, l'ivrognerie, les orgies, et les choses semblables ; ce dont je vous préviens, comme je vous ai aussi prévenus, que ceux qui pratiquent de telles choses n'hériteront pas du royaume de Dieu. 
'''
"22" = '''
:sup:`22` Mais le fruit de l'Esprit, c'est l'amour, la joie, la paix, la patience, la bonté, la bienveillance, la foi, 
'''
"23" = '''
:sup:`23` la douceur et la maîtrise de soi. Contre de telles choses, il n'y a pas de loi. 
'''
"24" = '''
:sup:`24` Ceux qui appartiennent au Christ ont crucifié la chair avec ses passions et ses convoitises. 
'''
"25" = '''
:sup:`25` Si nous vivons par l'Esprit, marchons aussi par l'Esprit. 
'''
"26" = '''
:sup:`26` Ne prenons pas la grosse tête, ne nous provoquons pas les uns les autres, ne nous envions pas les uns les autres. 
'''
