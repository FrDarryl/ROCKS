[14]
"1" = '''
:sup:`1` Abija se coucha avec ses pères, et on l'enterra dans la ville de David ; et Asa, son fils, régna à sa place. De son vivant, le pays fut tranquille pendant dix ans. 
'''
"2" = '''
:sup:`2` Asa fit ce qui est bon et droit aux yeux de l'Éternel, son Dieu. 
'''
"3" = '''
:sup:`3` Il fit disparaître les autels étrangers et les hauts lieux, brisa les colonnes, abattit les mâts d'ashère, 
'''
"4" = '''
:sup:`4` et ordonna à Juda de chercher l'Éternel, le Dieu de ses pères, et d'obéir à sa loi et à ses ordres. 
'''
"5" = '''
:sup:`5` Il fit disparaître de toutes les villes de Juda les hauts lieux et les images du soleil, et le royaume fut tranquille devant lui. 
'''
"6" = '''
:sup:`6` Il bâtit des villes fortes en Juda ; car le pays était tranquille, et il n'y eut pas de guerre en ces années-là, parce que Yahvé lui avait donné du repos. 
'''
"7" = '''
:sup:`7` Car il dit à Juda : « Bâtissons ces villes et faisons des murs autour d'elles, avec des tours, des portes et des barres. Le pays est encore devant nous, car nous avons cherché Yahvé notre Dieu. Nous l'avons cherché, et il nous a donné du repos de tous côtés. » Ils construisirent donc et prospérèrent. 
'''
"8" = '''
:sup:`8` Asa avait une armée de trois cent mille hommes de Juda, portant des boucliers et des lances, et de deux cent quatre-vingt mille hommes de Benjamin, portant des boucliers et tirant de l'arc. Tous ces hommes étaient de vaillants guerriers. 
'''
"9" = '''
:sup:`9` Zérah, l'Éthiopien, sortit contre eux avec une armée d'un million de soldats et trois cents chars, et il arriva à Maréscha. 
'''
"10" = '''
:sup:`10` Asa sortit à sa rencontre, et ils se rangèrent en bataille dans la vallée de Zephatha, à Maréscha. 
'''
"11" = '''
:sup:`11` Asa cria à Yahvé, son Dieu, et dit : « Yahvé, il n'y a personne d'autre que toi pour nous aider, entre le puissant et le faible. Secours-nous, Yahvé notre Dieu, car nous comptons sur toi, et c'est en ton nom que nous sommes venus contre cette multitude. Yahvé, tu es notre Dieu. Ne laisse pas l'homme l'emporter sur toi ». 
'''
"12" = '''
:sup:`12` Et Yahvé frappa les Éthiopiens devant Asa et devant Juda, et les Éthiopiens s'enfuirent. 
'''
"13" = '''
:sup:`13` Asa et le peuple qui était avec lui les poursuivirent jusqu'à Gerar. Les Éthiopiens tombèrent en si grand nombre qu'ils ne purent se relever, car ils furent détruits devant Yahvé et devant son armée. L'armée de Juda emporta un très gros butin. 
'''
"14" = '''
:sup:`14` Ils frappèrent toutes les villes des environs de Gerar, car la crainte de l'Éternel les saisit. Ils pillèrent toutes les villes, car il y avait là beaucoup de butin. 
'''
"15" = '''
:sup:`15` Ils frappèrent aussi les tentes de ceux qui avaient du bétail et emportèrent en abondance des moutons et des chameaux, puis ils retournèrent à Jérusalem. 
'''
