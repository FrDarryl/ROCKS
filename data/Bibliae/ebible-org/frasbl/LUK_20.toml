[20]
"1" = '''
:sup:`1` Un de ces jours, comme il enseignait le peuple dans le temple et prêchait la Bonne Nouvelle, les prêtres et les scribes vinrent le trouver avec les anciens. 
'''
"2" = '''
:sup:`2` Ils lui demandèrent : « Dis-nous : par quelle autorité fais-tu ces choses ? Ou bien qui te donne cette autorité ? » 
'''
"3" = '''
:sup:`3` Il leur répondit : « Je vous poserai aussi une question. Dites-moi : 
'''
"4" = '''
:sup:`4` le baptême de Jean, venait-il du ciel, ou des hommes ? » 
'''
"5" = '''
:sup:`5` Ils raisonnaient ainsi : « Si nous disons : « Du ciel », il dira : « Pourquoi ne l'avez-vous pas cru ? » 
'''
"6" = '''
:sup:`6` Mais si nous disons : « Des hommes », tout le peuple nous lapidera, car il est persuadé que Jean était un prophète. » 
'''
"7" = '''
:sup:`7` Ils répondirent qu'ils ne savaient pas d'où elle venait. 
'''
"8" = '''
:sup:`8` Jésus leur dit : « Je ne vous dirai pas non plus par quelle autorité je fais ces choses. » 
'''
"9" = '''
:sup:`9` Il se mit à raconter cette parabole au peuple : " Un homme planta une vigne, la loua à des fermiers et partit pour un long séjour dans un autre pays. 
'''
"10" = '''
:sup:`10` Au moment opportun, il envoya un serviteur chez les vignerons pour recueillir sa part du fruit de la vigne. Mais les paysans le battirent et le renvoyèrent à vide. 
'''
"11" = '''
:sup:`11` Il envoya un autre serviteur, qui fut lui aussi battu et maltraité, et qui fut renvoyé à vide. 
'''
"12" = '''
:sup:`12` Il en envoya encore un troisième ; ils le blessèrent aussi et le jetèrent dehors. 
'''
"13" = '''
:sup:`13` Le maître de la vigne dit : « Que ferai-je ? Je vais envoyer mon fils bien-aimé. Peut-être qu'en le voyant, ils le respecteront. 
'''
"14" = '''
:sup:`14` « Mais quand les paysans le virent, ils raisonnèrent entre eux en disant : « C'est l'héritier. Venez, tuons-le, afin que l'héritage nous revienne. 
'''
"15" = '''
:sup:`15` Alors ils le jetèrent hors de la vigne et le tuèrent. Que leur fera donc le maître de la vigne ? 
'''
"16" = '''
:sup:`16` Il viendra faire périr ces paysans, et il donnera la vigne à d'autres. » Quand ils ont entendu ça, ils ont dit : « Que cela ne soit jamais ! » 
'''
"17" = '''
:sup:`17` Mais il les regarda et dit : « Alors, que signifie ce qui est écrit, « La pierre que les bâtisseurs ont rejetée a été fait la principale pierre angulaire ? 
'''
"18" = '''
:sup:`18` Tous ceux qui tomberont sur cette pierre seront brisés en morceaux, mais il réduira en poussière celui sur qui il tombera. » 
'''
"19" = '''
:sup:`19` Les chefs des prêtres et les scribes cherchaient à mettre la main sur lui à l'heure même, mais ils craignaient le peuple, car ils savaient qu'il avait prononcé cette parabole contre eux. 
'''
"20" = '''
:sup:`20` Ils le surveillaient et envoyaient des espions, qui se faisaient passer pour des justes, afin de le piéger dans une de ses paroles, pour le livrer au pouvoir et à l'autorité du gouverneur. 
'''
"21" = '''
:sup:`21` Ils lui posèrent cette question : « Maître, nous savons que tu dis et enseignes ce qui est juste, que tu n'as de parti pris pour personne, et que tu enseignes vraiment la voie de Dieu. 
'''
"22" = '''
:sup:`22` Nous est-il permis, oui ou non, de payer l'impôt à César ? » 
'''
"23" = '''
:sup:`23` Mais, se rendant compte de leur ruse, il leur dit : « Pourquoi m'éprouvez-vous ? 
'''
"24" = '''
:sup:`24` Montre-moi un denier. A qui appartient l'image et l'inscription qu'il porte ? » Ils ont répondu : « Celui de César. » 
'''
"25" = '''
:sup:`25` Il leur dit : « Rendez donc à César ce qui est à César, et à Dieu ce qui est à Dieu. » 
'''
"26" = '''
:sup:`26` Ils n'ont pas réussi à le piéger dans ses paroles devant le peuple. Ils s'étonnaient de sa réponse et se taisaient. 
'''
"27" = '''
:sup:`27` Quelques-uns des sadducéens vinrent le trouver, ceux qui nient l'existence de la résurrection. 
'''
"28" = '''
:sup:`28` Ils lui posèrent cette question : « Maître, Moïse nous a écrit que si le frère d'un homme meurt en ayant une femme et qu'il est sans enfant, son frère doit prendre la femme et élever des enfants pour son frère. 
'''
"29" = '''
:sup:`29` Il y avait donc sept frères. Le premier prit une femme, et mourut sans enfant. 
'''
"30" = '''
:sup:`30` Le deuxième la prit pour femme, et il mourut sans enfants. 
'''
"31" = '''
:sup:`31` Le troisième la prit, et les sept autres ne laissèrent pas d'enfants et moururent. 
'''
"32" = '''
:sup:`32` Après cela, la femme mourut aussi. 
'''
"33" = '''
:sup:`33` C'est pourquoi, à la résurrection, de qui sera-t-elle la femme ? Car les sept l'ont eue pour femme. » 
'''
"34" = '''
:sup:`34` Jésus leur dit : « Les enfants de ce siècle se marient et sont donnés en mariage. 
'''
"35" = '''
:sup:`35` Mais ceux qui sont jugés dignes d'atteindre ce siècle et la résurrection des morts ne se marient ni ne sont donnés en mariage. 
'''
"36" = '''
:sup:`36` Car ils ne peuvent plus mourir, puisqu'ils sont semblables aux anges et sont enfants de Dieu, étant enfants de la résurrection. 
'''
"37" = '''
:sup:`37` Mais que les morts ressuscitent, Moïse lui-même l'a montré au buisson, lorsqu'il a appelé le Seigneur « Dieu d'Abraham, Dieu d'Isaac et Dieu de Jacob ». 
'''
"38" = '''
:sup:`38` Or, il n'est pas le Dieu des morts, mais des vivants, car tous sont vivants pour lui. » 
'''
"39" = '''
:sup:`39` Quelques-uns des scribes répondirent : « Maître, tu parles bien. » 
'''
"40" = '''
:sup:`40` Ils n'osèrent pas lui poser d'autres questions. 
'''
"41" = '''
:sup:`41` Il leur dit : « Pourquoi dit-on que le Christ est le fils de David ? 
'''
"42" = '''
:sup:`42` David lui-même dit dans le livre des Psaumes, Le Seigneur a dit à mon Seigneur, « Assieds-toi à ma droite, 
'''
"43" = '''
:sup:`43` jusqu'à ce que je fasse de vos ennemis le marchepied de vos pieds. » 
'''
"44" = '''
:sup:`44` « David l'appelle donc Seigneur, comment est-il son fils ? » 
'''
"45" = '''
:sup:`45` En présence de tout le peuple, il dit à ses disciples : 
'''
"46" = '''
:sup:`46` « Gardez-vous de ces scribes qui aiment à se promener en longues robes, et qui aiment les salutations sur les places de marché, les meilleures places dans les synagogues, et les meilleures places dans les fêtes ; 
'''
"47" = '''
:sup:`47` qui dévorent les maisons des veuves, et qui, pour un prétexte, font de longues prières. Ceux-là recevront une plus grande condamnation. » 
'''
