[12]
"1" = '''
:sup:`1` Ephraïm se nourrit de vent, et chasse le vent d'est. Il multiplie sans cesse les mensonges et la désolation. Ils font une alliance avec l'Assyrie, et le pétrole est transporté en Égypte. 
'''
"2" = '''
:sup:`2` Yahvé a également une controverse avec Juda, et punira Jacob selon ses voies ; il lui rendra selon ses actes. 
'''
"3" = '''
:sup:`3` Dans le ventre de sa mère, il a pris son frère par le talon, et dans sa vie d'homme, il s'est disputé avec Dieu. 
'''
"4" = '''
:sup:`4` En effet, il a lutté avec l'ange et l'a emporté ; il pleura, et lui fit des supplications. Il l'a trouvé à Bethel, et là il a parlé avec nous... 
'''
"5" = '''
:sup:`5` même Yahvé, le Dieu des armées. Yahvé est son nom de renom ! 
'''
"6" = '''
:sup:`6` C'est pourquoi, tournez-vous vers votre Dieu. Gardez la bonté et la justice, et attendez sans cesse votre Dieu. 
'''
"7" = '''
:sup:`7` Un marchand a dans sa main des balances malhonnêtes. Il aime frauder. 
'''
"8" = '''
:sup:`8` Ephraïm dit : « Certes, je me suis enrichi. Je me suis trouvé de la richesse. Dans toute ma richesse, ils ne trouveront en moi aucune iniquité qui soit un péché. » 
'''
"9" = '''
:sup:`9` « Mais moi, je suis Yahvé, ton Dieu, depuis le pays d'Égypte. Je vous ferai à nouveau habiter dans des tentes, comme aux jours de la fête solennelle. 
'''
"10" = '''
:sup:`10` J'ai aussi parlé aux prophètes, et j'ai multiplié les visions ; et par le ministère des prophètes, j'ai utilisé des paraboles. 
'''
"11" = '''
:sup:`11` Si Galaad est méchant, ils sont sûrement sans valeur. A Gilgal, on sacrifie des taureaux. En effet, leurs autels sont comme des tas dans les sillons du champ. 
'''
"12" = '''
:sup:`12` Jacob s'enfuit dans le pays d'Aram. Israël a servi pour avoir une femme. Comme épouse, il s'occupait de troupeaux. 
'''
"13" = '''
:sup:`13` C'est par un prophète que Yahvé a fait monter Israël hors d'Égypte, et par un prophète, il a été préservé. 
'''
"14" = '''
:sup:`14` Ephraïma provoqué la colère avec amertume. Son sang restera donc sur lui, et son Seigneur lui rendra son mépris. 
'''
