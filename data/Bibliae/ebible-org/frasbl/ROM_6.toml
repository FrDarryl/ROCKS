[6]
"1" = '''
:sup:`1` Que dirons-nous donc ? Continuerons-nous à pécher, afin que la grâce abonde ? 
'''
"2" = '''
:sup:`2` Qu'il n'en soit jamais ainsi ! Nous qui sommes morts au péché, comment pourrions-nous encore y vivre ? 
'''
"3" = '''
:sup:`3` Ne savez-vous pas que tous ceux d'entre nous qui ont été baptisés en Jésus-Christ ont été baptisés dans sa mort ? 
'''
"4" = '''
:sup:`4` Nous avons donc été ensevelis avec lui par le baptême dans la mort, afin que, comme le Christ est ressuscité des morts par la gloire du Père, nous marchions nous aussi en nouveauté de vie. 
'''
"5" = '''
:sup:`5` En effet, si nous avons été unis à lui par la ressemblance de sa mort, nous participerons aussi à sa résurrection ; 
'''
"6" = '''
:sup:`6` sachant que notre vieil homme a été crucifié avec lui, afin que le corps du péché disparaisse, pour que nous ne soyons plus esclaves du péché. 
'''
"7" = '''
:sup:`7` Car celui qui est mort est libéré du péché. 
'''
"8" = '''
:sup:`8` Or, si nous sommes morts avec le Christ, nous croyons que nous vivrons aussi avec lui, 
'''
"9" = '''
:sup:`9` sachant que le Christ, ressuscité des morts, ne meurt plus. La mort ne domine plus sur lui ! 
'''
"10" = '''
:sup:`10` Car la mort dont il est mort, c'est pour le péché qu'il est mort une fois ; mais la vie qu'il vit, c'est pour Dieu qu'il la vit. 
'''
"11" = '''
:sup:`11` Considérez donc vous aussi comme morts au péché, mais vivants pour Dieu en Jésus-Christ notre Seigneur. 
'''
"12" = '''
:sup:`12` Ne laissez donc pas le péché régner dans votre corps mortel, afin que vous lui obéissiez dans ses convoitises. 
'''
"13" = '''
:sup:`13` De même, ne présentez pas vos membres au péché comme des instruments d'iniquité, mais présentez-vous à Dieu comme vivants d'entre les morts, et vos membres comme des instruments de justice à Dieu. 
'''
"14" = '''
:sup:`14` Car le péché ne dominera pas sur vous, puisque vous n'êtes pas sous la loi, mais sous la grâce. 
'''
"15" = '''
:sup:`15` Quoi donc ? Pécherions-nous parce que nous ne sommes pas sous la loi mais sous la grâce ? Qu'il n'en soit jamais ainsi ! 
'''
"16" = '''
:sup:`16` Ne savez-vous pas que, lorsque vous vous présentez comme des serviteurs et que vous obéissez à quelqu'un, vous êtes les serviteurs de celui à qui vous obéissez, soit du péché à la mort, soit de l'obéissance à la justice ? 
'''
"17" = '''
:sup:`17` Mais grâces soient rendues à Dieu de ce que, alors que vous étiez esclaves du péché, vous avez obéi de tout votre cœur à la doctrine à laquelle vous avez été livrés. 
'''
"18" = '''
:sup:`18` Libérés du péché, vous êtes devenus esclaves de la justice. 
'''
"19" = '''
:sup:`19` Je parle en termes humains à cause de la faiblesse de votre chair ; car, de même que vous avez présenté vos membres comme asservis à l'impureté et à la méchanceté sur la méchanceté, de même maintenant présentez vos membres comme asservis à la justice pour la sanctification. 
'''
"20" = '''
:sup:`20` Car lorsque vous étiez esclaves du péché, vous étiez libres de la justice. 
'''
"21" = '''
:sup:`21` Quel fruit avez-vous donc porté en ce temps-là dans les choses dont vous avez maintenant honte ? Car la fin de ces choses, c'est la mort. 
'''
"22" = '''
:sup:`22` Mais maintenant, étant affranchis du péché et devenus esclaves de Dieu, vous avez votre fruit de sanctification et le résultat de la vie éternelle. 
'''
"23" = '''
:sup:`23` Car le salaire du péché, c'est la mort ; mais le don gratuit de Dieu, c'est la vie éternelle en Jésus-Christ notre Seigneur. 
'''
