[4]
"1" = '''
:sup:`1` Comme ils parlaient au peuple, les prêtres, le commandant du temple et les sadducéens vinrent les trouver, 
'''
"2" = '''
:sup:`2` mécontents de ce qu'ils enseignaient le peuple et proclamaient en Jésus la résurrection des morts. 
'''
"3" = '''
:sup:`3` Ils leur imposèrent les mains et les mirent en détention jusqu'au lendemain, car le soir tombait. 
'''
"4" = '''
:sup:`4` Mais beaucoup de ceux qui avaient entendu la parole crurent, et le nombre de ces hommes s'éleva à environ cinq mille. 
'''
"5" = '''
:sup:`5` Dès le matin, les chefs, les anciens et les scribes s'assemblèrent à Jérusalem. 
'''
"6" = '''
:sup:`6` Le souverain sacrificateur Anne était là, avec Caïphe, Jean, Alexandre, et tous ceux qui étaient parents du souverain sacrificateur. 
'''
"7" = '''
:sup:`7` Après avoir placé Pierre et Jean au milieu d'eux, ils leur demandèrent : « Par quelle puissance, ou en quel nom, avez-vous fait cela ? » 
'''
"8" = '''
:sup:`8` Alors Pierre, rempli du Saint-Esprit, leur dit : Chefs du peuple et anciens d'Israël, 
'''
"9" = '''
:sup:`9` si l'on nous interroge aujourd'hui sur un bienfait fait à un infirme, sur la manière dont cet homme a été guéri, 
'''
"10" = '''
:sup:`10` qu'il soit connu de vous tous, et de tout le peuple d'Israël, qu'au nom de Jésus-Christ de Nazareth, que vous avez crucifié, et que Dieu a ressuscité des morts, cet homme se tient ici devant vous tout entier en lui. 
'''
"11" = '''
:sup:`11` Il est « la pierre que vous, les bâtisseurs, regardiez comme sans valeur, et qui est devenue la tête de l'angle ». 
'''
"12" = '''
:sup:`12` Il n'y a de salut en personne d'autre, car il n'y a sous le ciel aucun autre nom qui ait été donné parmi les hommes, par lequel nous devions être sauvés ! » 
'''
"13" = '''
:sup:`13` Or, quand ils virent l'audace de Pierre et de Jean, et qu'ils eurent compris qu'ils étaient des hommes ignorants et sans instruction, ils furent dans l'étonnement. Ils reconnurent qu'ils avaient été avec Jésus. 
'''
"14" = '''
:sup:`14` Et voyant que l'homme guéri se tenait avec eux, ils ne pouvaient rien dire contre cela. 
'''
"15" = '''
:sup:`15` Mais, après leur avoir ordonné de se retirer du sanhédrin, ils se concertèrent entre eux, 
'''
"16" = '''
:sup:`16` en disant : « Que ferons-nous à ces hommes ? Car, en effet, un miracle remarquable a été accompli par eux, comme le voient clairement tous les habitants de Jérusalem, et nous ne pouvons le nier. 
'''
"17" = '''
:sup:`17` Mais, afin que cela ne se répande pas davantage parmi le peuple, menaçons-les, afin que désormais ils ne parlent plus à personne en ce nom. » 
'''
"18" = '''
:sup:`18` Ils les appelèrent et leur ordonnèrent de ne plus parler du tout ni d'enseigner au nom de Jésus. 
'''
"19" = '''
:sup:`19` Mais Pierre et Jean leur répondirent : « S'il est juste aux yeux de Dieu de vous écouter plutôt que d'écouter Dieu, jugez-en vous-mêmes, 
'''
"20" = '''
:sup:`20` car nous ne pouvons nous empêcher de raconter les choses que nous avons vues et entendues. » 
'''
"21" = '''
:sup:`21` Après leur avoir fait de nouvelles menaces, ils les laissèrent partir, ne trouvant aucun moyen de les punir, à cause du peuple ; car tous glorifiaient Dieu pour ce qui s'était passé. 
'''
"22" = '''
:sup:`22` Car l'homme sur lequel s'est produit ce miracle de guérison était âgé de plus de quarante ans. 
'''
"23" = '''
:sup:`23` Après avoir été relâchés, ils retournèrent auprès d'eux et racontèrent tout ce que les principaux sacrificateurs et les anciens leur avaient dit. 
'''
"24" = '''
:sup:`24` Après l'avoir entendu, ils élevèrent d'un commun accord la voix vers Dieu et dirent : « Seigneur, tu es Dieu, toi qui as fait le ciel, la terre, la mer et tout ce qui s'y trouve ; 
'''
"25" = '''
:sup:`25` toi qui, par la bouche de ton serviteur David, as dit, « Pourquoi les nations sont-elles en colère ? et les peuples complotent en vain ? 
'''
"26" = '''
:sup:`26` Les rois de la terre prennent position, et les dirigeants complotent ensemble, contre le Seigneur, et contre son Christ. 
'''
"27" = '''
:sup:`27` « En effet, Hérode et Ponce Pilate, avec les païens et le peuple d'Israël, se sont ligués contre ton saint serviteur Jésus, que tu as oint, 
'''
"28" = '''
:sup:`28` pour faire tout ce que ta main et ton conseil ont décidé d'accomplir. 
'''
"29" = '''
:sup:`29` Maintenant, Seigneur, regarde leurs menaces, et accorde à tes serviteurs de dire ta parole en toute hardiesse, 
'''
"30" = '''
:sup:`30` tandis que tu étends ta main pour guérir, et que des signes et des prodiges se produisent au nom de ton saint serviteur Jésus. » 
'''
"31" = '''
:sup:`31` Après qu'ils eurent prié, le lieu où ils étaient réunis fut ébranlé. Ils étaient tous remplis du Saint-Esprit, et ils annonçaient la parole de Dieu avec assurance. 
'''
"32" = '''
:sup:`32` La multitude de ceux qui ont cru n'avait qu'un cœur et qu'une âme. Aucun d'eux ne prétendait qu'une partie de ce qu'il possédait lui appartenait en propre, mais ils avaient tout en commun. 
'''
"33" = '''
:sup:`33` Avec une grande puissance, les apôtres rendaient leur témoignage de la résurrection du Seigneur Jésus. Une grande grâce reposait sur eux tous. 
'''
"34" = '''
:sup:`34` En effet, il n'y avait parmi eux aucun indigent, car tous ceux qui possédaient des terres ou des maisons les vendaient, apportaient le produit de leur vente, 
'''
"35" = '''
:sup:`35` et le déposaient aux pieds des apôtres ; et l'on distribuait à chacun selon ses besoins. 
'''
"36" = '''
:sup:`36` Joses, surnommé par les apôtres Barnabé (ce qui signifie, selon l'interprétation, Fils de l'encouragement), lévite, originaire de Chypre, 
'''
"37" = '''
:sup:`37` ayantun champ, le vendit, apporta l'argent et le déposa aux pieds des apôtres. 
'''
