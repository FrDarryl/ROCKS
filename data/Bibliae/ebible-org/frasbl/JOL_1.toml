[1]
"1" = '''
:sup:`1` La parole de Yahvé qui fut adressée à Joël, fils de Pethuel. 
'''
"2" = '''
:sup:`2` Écoutez ceci, vous les anciens, et écoutez, vous tous, habitants du pays ! Est-ce que cela s'est déjà produit dans votre vie, ou du temps de vos pères ? 
'''
"3" = '''
:sup:`3` Parlez-en à vos enfants, et que vos enfants le disent à leurs enfants, et leurs enfants, une autre génération. 
'''
"4" = '''
:sup:`4` Ce que le criquet pèlerin a laissé, le grand criquet l'a mangé. Ce que le grand criquet a laissé, la sauterelle l'a mangé. Ce que la sauterelle a laissé, la chenille l'a mangé. 
'''
"5" = '''
:sup:`5` Réveillez-vous, ivrognes, et pleurez ! Gémissez, vous tous, buveurs de vin, à cause du vin doux, car elle est coupée de ta bouche. 
'''
"6" = '''
:sup:`6` Car une nation s'est levée sur mon pays, forte et sans nombre. Ses dents sont celles d'un lion, et il a les crocs d'une lionne. 
'''
"7" = '''
:sup:`7` Il a fait périr ma vigne, et dépouillé mon figuier. Il a dépouillé son écorce et l'a jetée. Ses branches sont rendues blanches. 
'''
"8" = '''
:sup:`8` Pleurez comme une vierge vêtue d'un sac. pour le mari de sa jeunesse ! 
'''
"9" = '''
:sup:`9` L'offrande de repas et la libation sont retranchées de la maison de Yahvé. Les prêtres, ministres de Yahvé, sont en deuil. 
'''
"10" = '''
:sup:`10` Le champ est dévasté. La terre est en deuil, car le grain est détruit, Le vin nouveau s'est tari, et le pétrole se languit. 
'''
"11" = '''
:sup:`11` Soyez confondus, paysans ! Gémissez, gardiens de la vigne, pour le blé et pour l'orge ; car la moisson du champ a péri. 
'''
"12" = '''
:sup:`12` La vigne a séché, et le figuier s'est desséché - le grenadier, le palmier aussi, et le pommier, même tous les arbres des champs sont desséchés ; car la joie s'est retirée des fils de l'homme. 
'''
"13" = '''
:sup:`13` Revêtez un sac et pleurez, prêtres ! Gémissez, vous les ministres de l'autel. Venez, couchez-vous toute la nuit dans le sac, ministres de mon Dieu, car l'offrande de repas et la libation sont retenues dans la maison de votre Dieu. 
'''
"14" = '''
:sup:`14` Sanctifier un jeûne. Convoquez une assemblée solennelle. Rassemblez les anciens et tous les habitants du pays dans la maison de Yahvé, votre Dieu, et crie à Yahvé. 
'''
"15" = '''
:sup:`15` Hélas pour le jour ! Car le jour de Yahvé est proche, et ce sera une destruction de la part du Tout-Puissant. 
'''
"16" = '''
:sup:`16` La nourriture n'est-elle pas coupée sous nos yeux, la joie et l'allégresse de la maison de notre Dieu ? 
'''
"17" = '''
:sup:`17` Les graines pourrissent sous leurs mottes. Les greniers sont désolés. Les granges sont en ruines, car le grain a séché. 
'''
"18" = '''
:sup:`18` Comme les animaux gémissent ! Les troupeaux de bétail sont perplexes, car ils n'ont pas de pâturage. Oui, les troupeaux de moutons sont désolés. 
'''
"19" = '''
:sup:`19` Yahvé, je crie vers toi, car le feu a dévoré les pâturages du désert, et la flamme a brûlé tous les arbres des champs. 
'''
"20" = '''
:sup:`20` Oui, les animaux des champs pantouflent devant toi, car les ruisseaux d'eau ont séché, et le feu a dévoré les pâturages du désert. 
'''
