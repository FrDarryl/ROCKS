[20]
"1" = '''
:sup:`1` « Car le Royaume des Cieux est semblable à un homme, maître de maison, qui sortit de bon matin pour embaucher des ouvriers pour sa vigne. 
'''
"2" = '''
:sup:`2` Après avoir convenu avec les ouvriers d'un denier par jour, il les envoya dans sa vigne. 
'''
"3" = '''
:sup:`3` Il sortit vers la troisième heure, et il en vit d'autres qui étaient oisifs sur la place publique. 
'''
"4" = '''
:sup:`4` Il leur dit : « Allez, vous aussi, à la vigne, et je vous donnerai ce qui vous conviendra. Et ils s'en allèrent. 
'''
"5" = '''
:sup:`5` Il sortit de nouveau vers la sixième et la neuvième heure, et fit de même. 
'''
"6" = '''
:sup:`6` Vers la onzième heure, il sortit et trouva d'autres personnes oisives. Il leur dit : « Pourquoi restez-vous ici tout le jour sans rien faire ? 
'''
"7" = '''
:sup:`7` Ils lui répondirent : « Parce que personne ne nous a embauchés ». Il leur dit : « Vous aussi, allez à la vigne, et vous recevrez ce qui est juste. » 
'''
"8" = '''
:sup:`8` Le soir venu, le maître de la vigne dit à son gérant : « Appelez les ouvriers et donnez-leur leur salaire, du dernier au premier. 
'''
"9" = '''
:sup:`9` Lorsque ceux qui avaient été embauchés vers la onzième heure arrivèrent, ils reçurent chacun un denier. 
'''
"10" = '''
:sup:`10` Lorsque les premiers arrivèrent, ils pensèrent qu'ils recevraient davantage, et ils reçurent aussi chacun un denier. 
'''
"11" = '''
:sup:`11` Lorsqu'ils l'eurent reçu, ils murmurèrent contre le maître de maison, 
'''
"12" = '''
:sup:`12` en disant : « Ces derniers n'ont dépensé qu'une heure, et tu les rends égaux à nous, qui avons supporté le poids du jour et la chaleur torride. 
'''
"13" = '''
:sup:`13` « Mais il répondit à l'un d'eux : « Mon ami, je ne te fais pas de mal. Ne vous êtes-vous pas mis d'accord avec moi pour un denier ? 
'''
"14" = '''
:sup:`14` Prends ce qui t'appartient, et va-t'en. Je veux donner à ce dernier autant qu'à vous. 
'''
"15" = '''
:sup:`15` Ne m'est-il pas loisible de faire ce que je veux de ce qui m'appartient ? Ou bien ton œil est-il mauvais, parce que je suis bon ?' 
'''
"16" = '''
:sup:`16` Ainsi les derniers seront les premiers, et les premiers les derniers. Car beaucoup sont appelés, mais peu sont élus. » 
'''
"17" = '''
:sup:`17` Comme Jésus montait à Jérusalem, il prit à part les douze disciples, et en chemin il leur dit : 
'''
"18" = '''
:sup:`18` « Voici, nous montons à Jérusalem, et le Fils de l'homme sera livré aux grands prêtres et aux scribes, qui le condamneront à mort, 
'''
"19" = '''
:sup:`19` et le livreront aux païens pour qu'ils se moquent de lui, le flagellent et le crucifient ; et le troisième jour il ressuscitera. » 
'''
"20" = '''
:sup:`20` Alors la mère des fils de Zébédée vint vers lui avec ses fils, s'agenouillant et lui demandant une chose. 
'''
"21" = '''
:sup:`21` Il lui dit : « Que veux-tu ? » Elle lui dit : « Ordonne que ceux-ci, mes deux fils, soient assis, l'un à ta droite et l'autre à ta gauche, dans ton Royaume. » 
'''
"22" = '''
:sup:`22` Mais Jésus répondit : « Tu ne sais pas ce que tu demandes. Es-tu capable de boire la coupe que je vais boire, et d'être baptisé du baptême dont je suis baptisé ? » Ils lui ont dit : « Nous le pouvons. » 
'''
"23" = '''
:sup:`23` Il leur dit : « Vous boirez en effet ma coupe, et vous serez baptisés du baptême dont je suis baptisé ; mais pour être assis à ma droite et à ma gauche, ce n'est pas à moi de le donner, mais c'est à celui pour qui cela a été préparé par mon Père. » 
'''
"24" = '''
:sup:`24` Quand les dix l'entendirent, ils furent indignés contre les deux frères. 
'''
"25" = '''
:sup:`25` Mais Jésus les appela et dit : « Vous savez que les chefs des nations les dominent, et que leurs grands exercent sur elles leur autorité. 
'''
"26" = '''
:sup:`26` Il n'en sera pas ainsi au milieu de vous ; mais quiconque voudra devenir grand parmi vous sera votre serviteur. 
'''
"27" = '''
:sup:`27` Celui qui veut être le premier parmi vous sera votre esclave, 
'''
"28" = '''
:sup:`28` comme le Fils de l'homme est venu, non pour être servi, mais pour servir et donner sa vie en rançon pour la multitude. » 
'''
"29" = '''
:sup:`29` Comme ils sortaient de Jéricho, une grande foule le suivait. 
'''
"30" = '''
:sup:`30` Et voici que deux aveugles, assis au bord du chemin, apprenant que Jésus passait par là, s'écrièrent : « Seigneur, aie pitié de nous, fils de David ! » 
'''
"31" = '''
:sup:`31` La foule les réprimanda, leur disant de se taire, mais ils crièrent encore plus fort : « Seigneur, aie pitié de nous, fils de David ! ». 
'''
"32" = '''
:sup:`32` Jésus, s'étant arrêté, les appela et leur demanda : « Que voulez-vous que je fasse pour vous ? » 
'''
"33" = '''
:sup:`33` Ils lui dirent : « Seigneur, que nos yeux s'ouvrent. » 
'''
"34" = '''
:sup:`34` Jésus, ému de compassion, leur toucha les yeux ; à l'instant même, leurs yeux recouvrèrent la vue, et ils le suivirent. 
'''
