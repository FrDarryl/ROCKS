[135]
"1" = '''
:sup:`1` Louez Yah ! Louez le nom de Yahvé ! Louez-le, vous, serviteurs de Yahvé, 
'''
"2" = '''
:sup:`2` vous qui vous tenez dans la maison de l'Éternel, dans les cours de la maison de notre Dieu. 
'''
"3" = '''
:sup:`3` Louez l'Éternel, car l'Éternel est bon. Chantez des louanges à son nom, car cela est agréable. 
'''
"4" = '''
:sup:`4` Car l'Éternel a choisi Jacob pour lui-même, Israël pour sa propre possession. 
'''
"5" = '''
:sup:`5` Car je sais que Yahvé est grand, que notre Seigneur est au-dessus de tous les dieux. 
'''
"6" = '''
:sup:`6` Tout ce que Yahvé a voulu, il l'a fait, dans le ciel et sur la terre, dans les mers et dans tous les abîmes. 
'''
"7" = '''
:sup:`7` Il fait monter les nuages des extrémités de la terre. Il fait des éclairs avec la pluie. Il fait sortir le vent de ses trésors. 
'''
"8" = '''
:sup:`8` Il frappa les premiers-nés d'Égypte, à la fois de l'homme et de l'animal. 
'''
"9" = '''
:sup:`9` Il a envoyé des signes et des prodiges au milieu de toi, en Égypte, sur Pharaon et sur tous ses serviteurs. 
'''
"10" = '''
:sup:`10` Il a frappé de nombreuses nations, et tué des rois puissants. 
'''
"11" = '''
:sup:`11` Sihon, roi des Amorites, Og, roi de Bashan, et tous les royaumes de Canaan... 
'''
"12" = '''
:sup:`12` et ont donné leur terre en héritage, un héritage pour Israël, son peuple. 
'''
"13" = '''
:sup:`13` Ton nom, Yahvé, subsiste à jamais ; ta renommée, Yahvé, à travers toutes les générations. 
'''
"14" = '''
:sup:`14` Car Yahvé jugera son peuple et avoir de la compassion pour ses serviteurs. 
'''
"15" = '''
:sup:`15` Les idoles des nations sont l'argent et l'or, le travail de la main de l'homme. 
'''
"16" = '''
:sup:`16` Ils ont une bouche, mais ils ne peuvent pas parler. Ils ont des yeux, mais ils ne voient pas. 
'''
"17" = '''
:sup:`17` Ils ont des oreilles, mais ils n'entendent pas, il n'y a pas non plus de souffle dans leurs bouches. 
'''
"18" = '''
:sup:`18` Ceux qui les font seront comme eux, oui, tous ceux qui ont confiance en eux. 
'''
"19" = '''
:sup:`19` Maison d'Israël, louez Yahvé ! Maison d'Aaron, louez Yahvé ! 
'''
"20" = '''
:sup:`20` Maison de Lévi, louez Yahvé ! Vous qui craignez Yahvé, louez Yahvé ! 
'''
"21" = '''
:sup:`21` Béni soit Yahvé de Sion, qui habite à Jérusalem. Louez Yah ! 
'''
