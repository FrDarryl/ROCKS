[34]
"1" = '''
:sup:`1` Moïse monta des plaines de Moab au mont Nébo, au sommet du Pisga, qui est en face de Jéricho. Yahvé lui montra tout le pays de Galaad jusqu'à Dan, 
'''
"2" = '''
:sup:`2` tout Nephtali, le pays d'Éphraïm et de Manassé, et tout le pays de Juda, jusqu'à la mer Occidentale, 
'''
"3" = '''
:sup:`3` et le sud, la plaine de la vallée de Jéricho, la ville des palmiers, jusqu'à Zoar. 
'''
"4" = '''
:sup:`4` Yahvé lui dit : « Voici le pays que j'ai juré à Abraham, à Isaac et à Jacob, en disant : « Je le donnerai à ta postérité ». Je te l'ai fait voir de tes yeux, mais tu n'y passeras pas. » 
'''
"5" = '''
:sup:`5` Et Moïse, serviteur de Yahvé, mourut là, au pays de Moab, selon la parole de Yahvé. 
'''
"6" = '''
:sup:`6` Il fut enterré dans la vallée du pays de Moab, en face de Beth Peor, mais personne ne sait encore aujourd'hui où se trouve sa tombe. 
'''
"7" = '''
:sup:`7` Moïse était âgé de cent vingt ans lorsqu'il mourut. Son œil ne s'était pas affaibli, et sa force n'avait pas disparu. 
'''
"8" = '''
:sup:`8` Les enfants d'Israël pleurèrent Moïse dans les plaines de Moab pendant trente jours, jusqu'à ce que les jours de deuil de Moïse fussent terminés. 
'''
"9" = '''
:sup:`9` Josué, fils de Nun, était rempli de l'esprit de sagesse, car Moïse avait posé ses mains sur lui. Les enfants d'Israël l'écoutèrent et firent ce que l'Éternel avait ordonné à Moïse. 
'''
"10" = '''
:sup:`10` Depuis lors, il n'a pas paru en Israël de prophète semblable à Moïse, que l'Éternel a connu face à face, 
'''
"11" = '''
:sup:`11` par tous les signes et les prodiges que l'Éternel l'a envoyé faire au pays d'Égypte, à Pharaon, à tous ses serviteurs et à tout son pays, 
'''
"12" = '''
:sup:`12` par toute la puissance de sa main et par toutes les merveilles qu'il a faites aux yeux de tout Israël. 
'''
