[11]
"1" = '''
:sup:`1` Je voudrais que vous me supportiez avec un peu de folie, mais vous me supportez. 
'''
"2" = '''
:sup:`2` Car je suis jaloux de vous d'une jalousie pieuse. Car je t'ai promise en mariage à un seul époux, afin de te présenter au Christ comme une vierge pure. 
'''
"3" = '''
:sup:`3` Mais je crains que, de même que le serpent a séduit Ève par sa ruse, de même vos esprits ne soient corrompus de la simplicité qui est en Christ. 
'''
"4" = '''
:sup:`4` Car si celui qui vient prêche un autre Jésus que nous n'avons pas prêché, ou si vous recevez un autre esprit que vous n'avez pas reçu, ou une autre « bonne nouvelle » que vous n'avez pas acceptée, vous vous en accommoderez fort bien. 
'''
"5" = '''
:sup:`5` Car j'estime que je ne suis pas du tout en retard sur les meilleurs apôtres. 
'''
"6" = '''
:sup:`6` Si je suis peu doué pour la parole, je ne le suis pas pour la connaissance. Non, de toutes les manières, nous vous avons été révélés en toutes choses. 
'''
"7" = '''
:sup:`7` Ou bien ai-je commis un péché en m'abaissant moi-même pour vous élever, parce que je vous ai annoncé gratuitement la Bonne Nouvelle de Dieu ? 
'''
"8" = '''
:sup:`8` J'ai dépouillé d'autres assemblées, en prenant leur salaire pour vous servir. 
'''
"9" = '''
:sup:`9` Lorsque j'étais présent parmi vous et que j'étais dans le besoin, je n'étais à la charge de personne, car les frères, venus de Macédoine, ont pourvu à la mesure de mon besoin. En tout, je me suis gardé d'être un fardeau pour vous, et je continuerai à le faire. 
'''
"10" = '''
:sup:`10` Comme la vérité du Christ est en moi, personne ne m'empêchera de me vanter ainsi dans les régions de l'Achaïe. 
'''
"11" = '''
:sup:`11` Pourquoi ? Parce que je ne vous aime pas ? Dieu le sait. 
'''
"12" = '''
:sup:`12` Mais ce que je fais, je continuerai à le faire, afin de couper l'occasion à ceux qui désirent une occasion, afin que, dans ce dont ils se vantent, ils soient reconnus comme nous. 
'''
"13" = '''
:sup:`13` Car de tels hommes sont de faux apôtres, des ouvriers trompeurs, se faisant passer pour les apôtres de Christ. 
'''
"14" = '''
:sup:`14` Et ce n'est pas étonnant, car même Satan se fait passer pour un ange de lumière. 
'''
"15" = '''
:sup:`15` Ce n'est donc pas une grande chose si ses serviteurs se font aussi passer pour des serviteurs de la justice, dont la fin sera conforme à leurs œuvres. 
'''
"16" = '''
:sup:`16` Je le répète, que personne ne me trouve insensé. Mais si c'est le cas, recevez-moi comme insensé, afin que moi aussi je me glorifie un peu. 
'''
"17" = '''
:sup:`17` Ce que je dis, je ne le dis pas selon le Seigneur, mais comme une folie, dans cette assurance de la vantardise. 
'''
"18" = '''
:sup:`18` Puisque plusieurs se glorifient selon la chair, je me glorifierai aussi. 
'''
"19" = '''
:sup:`19` Car vous supportez volontiers les insensés, étant sages. 
'''
"20" = '''
:sup:`20` Car vous supportez l'homme qui vous asservit, qui vous dévore, qui vous emmène en captivité, qui s'exalte, qui vous frappe au visage. 
'''
"21" = '''
:sup:`21` A ma grande honte, je parle comme si nous avions été faibles. Mais de quelque manière que quelqu'un soit audacieux (je parle en insensé), je le suis aussi. 
'''
"22" = '''
:sup:`22` Sont-ils des Hébreux ? Moi aussi. Sont-ils Israélites ? Je le suis aussi. Sont-ils les descendants d'Abraham ? Moi aussi. 
'''
"23" = '''
:sup:`23` Sont-ils des serviteurs du Christ ? (Je le suis davantage : plus de travaux, plus de prisons, plus de coups, et plus de morts. 
'''
"24" = '''
:sup:`24` Cinq fois, j'ai reçu des Juifs quarante coups de bâton moins un. 
'''
"25" = '''
:sup:`25` Trois fois, j'ai été battu de verges. Une fois, j'ai été lapidé. Trois fois j'ai fait naufrage. J'ai passé une nuit et un jour dans les profondeurs. 
'''
"26" = '''
:sup:`26` J'ai été souvent en voyage, dans les périls des fleuves, dans les périls des brigands, dans les périls de mes compatriotes, dans les périls des païens, dans les périls de la ville, dans les périls du désert, dans les périls de la mer, dans les périls des faux frères ; 
'''
"27" = '''
:sup:`27` dans le travail et l'ouvrage, dans les veilles fréquentes, dans la faim et la soif, dans les jeûnes fréquents, dans le froid et la nudité. 
'''
"28" = '''
:sup:`28` Outre ces choses extérieures, il y a ce qui me presse chaque jour : l'inquiétude pour toutes les assemblées. 
'''
"29" = '''
:sup:`29` Qui est faible, et je ne le suis pas ? Qui est amené à trébucher, et je ne brûle pas d'indignation ? 
'''
"30" = '''
:sup:`30` S'il faut que je me glorifie, je me glorifierai de ce qui concerne ma faiblesse. 
'''
"31" = '''
:sup:`31` Le Dieu et Père du Seigneur Jésus-Christ, celui qui est béni à jamais, sait que je ne mens pas. 
'''
"32" = '''
:sup:`32` A Damas, le gouverneur du roi Arétas, qui gardait la ville, voulut m'arrêter. 
'''
"33" = '''
:sup:`33` On m'a fait descendre dans une corbeille par une fenêtre près de la muraille, et j'ai échappé à ses mains. 
'''
