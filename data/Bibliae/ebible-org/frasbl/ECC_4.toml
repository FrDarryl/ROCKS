[4]
"1" = '''
:sup:`1` Puis je suis revenu et j'ai vu toutes les oppressions qui se commettent sous le soleil ; et voici, les larmes de ceux qui sont opprimés, et ils n'ont pas de consolateur ; et du côté de leurs oppresseurs il y avait de la puissance, mais ils n'avaient pas de consolateur. 
'''
"2" = '''
:sup:`2` C'est pourquoi j'ai loué les morts qui sont morts depuis longtemps, plus que les vivants qui sont encore en vie. 
'''
"3" = '''
:sup:`3` Oui, meilleur qu'eux deux est celui qui n'a pas encore été, qui n'a pas vu l'œuvre mauvaise qui se fait sous le soleil. 
'''
"4" = '''
:sup:`4` Et j'ai vu tout le travail et la réussite qui font l'envie du prochain. Cela aussi est vanité et recherche du vent. 
'''
"5" = '''
:sup:`5` L'insensé se croise les mains et se ruine. 
'''
"6" = '''
:sup:`6` Mieux vaut une poignée dans la tranquillité que deux poignées dans le travail et la poursuite du vent. 
'''
"7" = '''
:sup:`7` Puis je suis revenu et j'ai vu la vanité sous le soleil. 
'''
"8" = '''
:sup:`8` Il y en a un qui est seul, et il n'a ni fils ni frère. Il n'y a pas de fin à tous ses travaux, et ses yeux ne sont pas rassasiés de richesses. « Pour qui donc travaillerais-je et priverais-je mon âme de jouissance ? » Cela aussi, c'est de la vanité. Oui, c'est un travail misérable. 
'''
"9" = '''
:sup:`9` Deux valent mieux qu'un, car ils ont une bonne récompense pour leur travail. 
'''
"10" = '''
:sup:`10` Car s'ils tombent, l'un relèvera son compagnon ; mais malheur à celui qui est seul quand il tombe, et qui n'a personne pour le relever. 
'''
"11" = '''
:sup:`11` De même, si deux personnes sont couchées ensemble, elles ont de la chaleur ; mais comment se chauffer seul ? 
'''
"12" = '''
:sup:`12` Si un homme l'emporte sur un seul, deux lui résisteront, et une corde triple ne se rompt pas rapidement. 
'''
"13" = '''
:sup:`13` Mieux vaut un jeune pauvre et sage qu'un roi vieux et insensé qui ne sait plus recevoir de remontrances. 
'''
"14" = '''
:sup:`14` Car c'est de la prison qu'il est sorti pour être roi ; oui, même dans son royaume, il est né pauvre. 
'''
"15" = '''
:sup:`15` J'ai vu tous les vivants qui marchent sous le soleil, qu'ils étaient avec le jeune, l'autre, qui lui a succédé. 
'''
"16" = '''
:sup:`16` Il n'y avait pas de fin à tout le peuple, à tous ceux sur lesquels il était, et ceux qui viendront après ne se réjouiront pas de lui. Cela aussi est une vanité et une poursuite du vent. 
'''
