[2]
"1" = '''
:sup:`1` Rejetant donc toute méchanceté, toute fraude, toute hypocrisie, toute envie, toute médisance, 
'''
"2" = '''
:sup:`2` aspirez, comme des enfants nouveau-nés, au pur lait spirituel, afin de croître avec lui, 
'''
"3" = '''
:sup:`3` si vous avez goûté la bonté du Seigneur. 
'''
"4" = '''
:sup:`4` Venez à lui, pierre vivante, rejetée par les hommes, mais choisie par Dieu, précieuse. 
'''
"5" = '''
:sup:`5` Vous aussi, comme pierres vivantes, vous êtes édifiés en une maison spirituelle, pour être un saint sacerdoce, afin d'offrir des sacrifices spirituels, agréables à Dieu par Jésus-Christ. 
'''
"6" = '''
:sup:`6` Car cela est contenu dans l'Écriture, « Voici que je pose en Sion une pierre angulaire, choisie et précieuse. Celui qui croit en lui ne sera pas déçu. » 
'''
"7" = '''
:sup:`7` Pour vous qui croyez, c'est donc l'honneur, mais pour les désobéissants, « La pierre que les bâtisseurs ont rejetée est devenu la principale pierre angulaire, » 
'''
"8" = '''
:sup:`8` et, « une pierre d'achoppement et un rocher d'offense. » Car ils trébuchent sur la parole, en désobéissant à ce à quoi ils ont été destinés. 
'''
"9" = '''
:sup:`9` Mais vous, vous êtes une race élue, un sacerdoce royal, une nation sainte, un peuple acquis à Dieu, pour proclamer l'excellence de celui qui vous a appelés des ténèbres à son admirable lumière. 
'''
"10" = '''
:sup:`10` Autrefois, vous n'étiez pas un peuple, mais maintenant vous êtes le peuple de Dieu, vous qui n'aviez pas obtenu miséricorde, mais qui maintenant avez obtenu miséricorde. 
'''
"11" = '''
:sup:`11` Bien-aimés, je vous prie, en tant qu'étrangers et pèlerins, de vous abstenir des convoitises charnelles qui font la guerre à l'âme, 
'''
"12" = '''
:sup:`12` et d'avoir une bonne conduite parmi les nations, afin que, dans ce dont on parle contre vous comme de malfaiteurs, on voie vos bonnes œuvres et qu'on glorifie Dieu au jour du châtiment. 
'''
"13" = '''
:sup:`13` C'est pourquoi, à cause du Seigneur, soumettez-vous à toute ordonnance de l'homme, qu'il s'agisse du roi, en tant que souverain, 
'''
"14" = '''
:sup:`14` ou des gouverneurs, en tant qu'envoyés par lui pour punir les méchants et louer ceux qui agissent bien. 
'''
"15" = '''
:sup:`15` Car c'est la volonté de Dieu que vous fassiez taire, par vos bonnes actions, l'ignorance des insensés. 
'''
"16" = '''
:sup:`16` Vivez comme des gens libres, sans vous servir de votre liberté comme d'une couverture pour la méchanceté, mais comme des esclaves de Dieu. 
'''
"17" = '''
:sup:`17` Honorez tous les hommes. Aimez la fraternité. Crains Dieu. Honore le roi. 
'''
"18" = '''
:sup:`18` Serviteurs, soyez soumis à vos maîtres en tout respect, non seulement à ceux qui sont bons et doux, mais aussi aux méchants. 
'''
"19" = '''
:sup:`19` En effet, il est louable que quelqu'un endure des douleurs, des souffrances injustes, par conscience envers Dieu. 
'''
"20" = '''
:sup:`20` En effet, quelle gloire y a-t-il à ce que, lorsque tu pèches, tu supportes patiemment les coups ? Mais si, quand tu fais bien, tu supportes patiemment la souffrance, cela est louable devant Dieu. 
'''
"21" = '''
:sup:`21` Car c'est à cela que vous avez été appelés, parce que Christ aussi a souffert pour nous, vous laissant un exemple, afin que vous suiviez ses traces, 
'''
"22" = '''
:sup:`22` lui qui n'a pas péché, « et dans sa bouche il ne s'est pas trouvé de fraude. » 
'''
"23" = '''
:sup:`23` Quand il a été maudit, il n'a pas maudit à son tour. Quand il a souffert, il n'a pas menacé, mais il s'en est remis à celui qui juge avec justice. 
'''
"24" = '''
:sup:`24` Il a porté lui-même nos péchés dans son corps sur le bois, afin que, morts aux péchés, nous vivions pour la justice. C'est par ses plaies que vous avez été guéris. 
'''
"25" = '''
:sup:`25` Car vous vous égariez comme des brebis ; mais maintenant vous êtes retournés vers le berger et le surveillant de vos âmes. 
'''
