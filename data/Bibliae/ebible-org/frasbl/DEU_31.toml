[31]
"1" = '''
:sup:`1` Moïse alla adresser ces paroles à tout Israël. 
'''
"2" = '''
:sup:`2` Il leur dit : « J'ai aujourd'hui cent vingt ans. Je ne peux plus sortir et entrer. Yahvé m'a dit : Tu ne passeras pas ce Jourdain. 
'''
"3" = '''
:sup:`3` Yahvé, votre Dieu, passera lui-même devant vous. Il détruira ces nations devant toi, et tu les déposséderas. Josué passera devant toi, comme l'a dit l'Éternel. 
'''
"4" = '''
:sup:`4` L'Éternel leur fera ce qu'il a fait à Sihon et à Og, les rois des Amoréens, et à leur pays, quand il les a détruits. 
'''
"5" = '''
:sup:`5` Yahvé les livrera devant toi, et tu les traiteras selon tous les commandements que je t'ai donnés. 
'''
"6" = '''
:sup:`6` Soyez forts et courageux. Ne les craignez pas et n'ayez pas peur d'eux, car c'est Yahvé votre Dieu lui-même qui vous accompagne. Il ne te fera pas défaut et ne t'abandonnera pas. » 
'''
"7" = '''
:sup:`7` Moïse appela Josué et lui dit, en présence de tout Israël : « Sois fort et courageux, car tu iras avec ce peuple dans le pays que Yahvé a juré à leurs pères de leur donner, et tu le leur feras posséder. 
'''
"8" = '''
:sup:`8` C'est Yahvé lui-même qui vous précède. Il sera avec vous. Il ne vous laissera pas tomber et ne vous abandonnera pas. N'ayez pas peur. Ne vous découragez pas. » 
'''
"9" = '''
:sup:`9` Moïse écrivit cette loi et la remit aux prêtres, fils de Lévi, qui portaient l'arche de l'alliance de Yahvé, et à tous les anciens d'Israël. 
'''
"10" = '''
:sup:`10` Moïse leur donna cet ordre : « Au bout de sept ans, à l'époque fixée pour l'année de la libération, à la fête des tentes, 
'''
"11" = '''
:sup:`11` lorsque tout Israël sera venu se présenter devant Yahvé votre Dieu, au lieu qu'il choisira, vous lirez cette loi devant tout Israël, en l'entendant. 
'''
"12" = '''
:sup:`12` Rassemble le peuple, les hommes, les femmes, les petits enfants et les étrangers qui sont dans tes portes, afin qu'ils entendent, qu'ils apprennent, qu'ils craignent Yahvé ton Dieu et qu'ils s'appliquent à mettre en pratique toutes les paroles de cette loi, 
'''
"13" = '''
:sup:`13` et que leurs enfants, qui n'ont pas connu, entendent et apprennent à craindre Yahvé ton Dieu, aussi longtemps que vous vivrez dans le pays dont vous prendrez possession en passant le Jourdain. » 
'''
"14" = '''
:sup:`14` Yahvé dit à Moïse : « Voici que tes jours approchent où tu dois mourir. Appelle Josué, et présentez-vous dans la tente d'assignation, afin que je lui donne des ordres. » Moïse et Josué y allèrent, et se présentèrent dans la tente de la Rencontre. 
'''
"15" = '''
:sup:`15` Yahvé apparut dans la Tente dans une colonne de nuée, et la colonne de nuée se tenait au-dessus de l'entrée de la Tente. 
'''
"16" = '''
:sup:`16` Yahvé dit à Moïse : « Voici, tu vas dormir avec tes pères. Ce peuple se lèvera et se prostituera après les dieux étrangers du pays où il se rendra, il m'abandonnera et rompra l'alliance que j'ai conclue avec lui. 
'''
"17" = '''
:sup:`17` En ce jour-là, ma colère s'enflammera contre eux, je les abandonnerai, je leur cacherai ma face, ils seront dévorés, et beaucoup de maux et de tourments les atteindront, au point qu'ils diront en ce jour-là : « Ces maux ne nous ont-ils pas atteints parce que notre Dieu n'est pas au milieu de nous ? » 
'''
"18" = '''
:sup:`18` En ce jour-là, je cacherai ma face à cause de tout le mal qu'ils ont fait, en se tournant vers d'autres dieux. 
'''
"19" = '''
:sup:`19` « Maintenant, écrivez ce cantique pour vous-mêmes, et enseignez-le aux enfants d'Israël. Mettez-le dans leur bouche, afin que ce cantique soit pour moi un témoignage contre les enfants d'Israël. 
'''
"20" = '''
:sup:`20` Car lorsque je les aurai fait entrer dans le pays que j'ai juré à leurs pères, où coulent le lait et le miel, et qu'ils auront mangé, se seront rassasiés et auront grossi, ils se tourneront vers d'autres dieux et les serviront, ils me mépriseront et rompront mon alliance. 
'''
"21" = '''
:sup:`21` Il arrivera, quand beaucoup de maux et d'ennuis les auront frappés, que ce cantique leur servira de témoignage, car il ne sera pas oublié de la bouche de leurs descendants, car je connais leurs voies et ce qu'ils font aujourd'hui, avant de les faire entrer dans le pays que je leur ai promis. » 
'''
"22" = '''
:sup:`22` Moïse écrivit donc ce chant le jour même, et l'enseigna aux enfants d'Israël. 
'''
"23" = '''
:sup:`23` Il donna des ordres à Josué, fils de Nun, et dit : « Sois fort et courageux, car tu feras entrer les enfants d'Israël dans le pays que je leur ai juré. Je serai avec toi. » 
'''
"24" = '''
:sup:`24` Lorsque Moïse eut achevé d'écrire les paroles de cette loi dans un livre, jusqu'à ce qu'elles fussent achevées, 
'''
"25" = '''
:sup:`25` Moïse donna cet ordre aux Lévites qui portaient l'arche de l'alliance de l'Éternel : 
'''
"26" = '''
:sup:`26` Prenez ce livre de la loi, et mettez-le à côté de l'arche de l'alliance de l'Éternel, votre Dieu, afin qu'il y serve de témoignage contre vous. 
'''
"27" = '''
:sup:`27` Car je connais ta rébellion et ta raideur de cou. Voici, alors que je suis encore vivant avec vous aujourd'hui, vous avez été rebelles à Yahvé. Combien plus après ma mort ? 
'''
"28" = '''
:sup:`28` Assemblez auprès de moi tous les anciens de vos tribus et vos officiers, afin que je prononce ces paroles à leurs oreilles, et que j'appelle le ciel et la terre en témoignage contre eux. 
'''
"29" = '''
:sup:`29` Car je sais qu'après ma mort, vous vous corromprez, vous vous détournerez de la voie que je vous ai prescrite, et que le malheur vous atteindra dans la suite des temps, parce que vous ferez ce qui est mal aux yeux de Yahvé, pour l'irriter par l'ouvrage de vos mains. » 
'''
"30" = '''
:sup:`30` Moïse fit entendre à toute l'assemblée d'Israël les paroles de ce cantique, jusqu'à ce qu'elles fussent achevées. 
'''
