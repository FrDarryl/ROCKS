[2]
"1" = '''
:sup:`1` Puis, après une période de quatorze ans, je suis remonté à Jérusalem avec Barnabé, en prenant aussi Tite avec moi. 
'''
"2" = '''
:sup:`2` Je suis monté par révélation, et j'ai exposé devant eux la Bonne Nouvelle que je prêche parmi les païens, mais en privé devant ceux qui étaient respectés, de peur de courir, ou d'avoir couru, en vain. 
'''
"3" = '''
:sup:`3` Mais même Tite, qui était avec moi, n'a pas été contraint de se faire circoncire, étant Grec. 
'''
"4" = '''
:sup:`4` C'était à cause des faux frères introduits secrètement, qui s'étaient introduits pour épier la liberté que nous avons en Jésus-Christ, afin de nous réduire en servitude, 
'''
"5" = '''
:sup:`5` et auxquels nous n'avons pas cédé de place dans la voie de la soumission, pas même une heure, afin que la vérité de la Bonne Nouvelle fût maintenue parmi vous. 
'''
"6" = '''
:sup:`6` Mais de ceux qui avaient la réputation d'être importants - quels qu'ils soient, cela ne fait aucune différence pour moi ; Dieu ne fait pas de différence entre les hommes. Ceux-là, dis-je, qui étaient respectés, ne m'ont rien communiqué, 
'''
"7" = '''
:sup:`7` mais au contraire, lorsqu'ils ont vu qu'on m'avait confié la Bonne Nouvelle pour les incirconcis, 
'''
"8" = '''
:sup:`8` car celui qui a agi par Pierre dans l'apostolat auprès des circoncis, a aussi agi par moi auprès des païens, 
'''
"9" = '''
:sup:`9` et lorsqu'ils virent la grâce qui m'était faite, Jacques, Céphas et Jean, les colonnes réputées, nous donnèrent, à Barnabas et à moi, la droite de communion, afin que nous allions vers les païens, et eux vers les circoncis. 
'''
"10" = '''
:sup:`10` Ils nous demandaient seulement de nous souvenir des pauvres, ce que je faisais aussi avec zèle. 
'''
"11" = '''
:sup:`11` Mais lorsque Pierre vint à Antioche, je lui résistai en face, parce qu'il était condamné. 
'''
"12" = '''
:sup:`12` En effet, avant que des gens ne viennent de la part de Jacques, il mangeait avec les païens. Mais quand ils sont venus, il s'est retiré et s'est mis à l'écart, craignant ceux qui étaient de la circoncision. 
'''
"13" = '''
:sup:`13` Et les autres Juifs se joignirent à lui dans son hypocrisie, de sorte que Barnabas lui-même se laissa entraîner par leur hypocrisie. 
'''
"14" = '''
:sup:`14` Voyant qu'ils ne marchaient pas droitement selon la vérité de la Bonne Nouvelle, je dis à Pierre, en présence de tous : « Si toi, qui es Juif, tu vis comme les païens et non comme les Juifs, pourquoi obliges-tu les païens à vivre comme les Juifs ? 
'''
"15" = '''
:sup:`15` Nous, qui sommes Juifs par nature et non païens pécheurs, 
'''
"16" = '''
:sup:`16` sachant cependant que ce n'est pas par les œuvres de la loi que l'homme est justifié, mais par la foi en Jésus-Christ, nous aussi nous avons cru en Jésus-Christ, afin d'être justifiés par la foi en Christ et non par les œuvres de la loi, car aucune chair ne sera justifiée par les œuvres de la loi. 
'''
"17" = '''
:sup:`17` Mais si, tandis que nous cherchions à être justifiés en Christ, nous avons nous aussi été trouvés pécheurs, Christ est-il un serviteur du péché ? Certainement pas ! 
'''
"18" = '''
:sup:`18` Car si je rebâtis ce que j'ai détruit, je suis moi-même un transgresseur de la loi. 
'''
"19" = '''
:sup:`19` Car, par la loi, je suis mort à la loi, afin de vivre pour Dieu. 
'''
"20" = '''
:sup:`20` J'ai été crucifié avec Christ, et ce n'est plus moi qui vis, mais Christ qui vit en moi. La vie que je mène maintenant dans la chair, je la mène par la foi au Fils de Dieu, qui m'a aimé et s'est livré pour moi. 
'''
"21" = '''
:sup:`21` Je ne rejette pas la grâce de Dieu. Car si la justice passe par la loi, alors Christ est mort pour rien ! » 
'''
