[26]
"1" = '''
:sup:`1` Par David. Juge-moi, Yahvé, car j'ai marché dans mon intégrité. Moi aussi, j'ai mis ma confiance en Yahvé, sans faiblir. 
'''
"2" = '''
:sup:`2` Examine-moi, Yahvé, et mets-moi à l'épreuve. Essayez mon cœur et mon esprit. 
'''
"3" = '''
:sup:`3` Car ta bonté est devant mes yeux. J'ai marché dans ta vérité. 
'''
"4" = '''
:sup:`4` Je ne me suis pas assis avec des hommes trompeurs, Je n'irai pas non plus avec les hypocrites. 
'''
"5" = '''
:sup:`5` Je déteste l'assemblée des méchants, et ne s'assiéra pas avec les méchants. 
'''
"6" = '''
:sup:`6` Je me laverai les mains en toute innocence, alors je tournerai autour de ton autel, Yahvé, 
'''
"7" = '''
:sup:`7` pour faire entendre la voix de l'action de grâce. et raconter toutes vos actions merveilleuses. 
'''
"8" = '''
:sup:`8` Yahvé, j'aime la demeure de ta maison, le lieu où réside ta gloire. 
'''
"9" = '''
:sup:`9` Ne rassemble pas mon âme avec les pécheurs, ni ma vie avec des hommes assoiffés de sang 
'''
"10" = '''
:sup:`10` dans les mains duquel se trouve la méchanceté ; leur main droite est pleine de pots-de-vin. 
'''
"11" = '''
:sup:`11` Quant à moi, je marcherai dans mon intégrité. Rachetez-moi, et soyez miséricordieux envers moi. 
'''
"12" = '''
:sup:`12` Mon pied se tient en équilibre. Dans les congrégations, je bénirai Yahvé. 
'''
