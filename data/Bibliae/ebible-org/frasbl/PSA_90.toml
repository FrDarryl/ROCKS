[90]
"1" = '''
:sup:`1` Une prière de Moïse, l'homme de Dieu. Seigneur, tu es notre demeure depuis toutes les générations. 
'''
"2" = '''
:sup:`2` Avant que les montagnes ne soient nées, avant que tu aies formé la terre et le monde, même d'éternité en éternité, tu es Dieu. 
'''
"3" = '''
:sup:`3` Vous tournez l'homme vers la destruction, en disant, « Revenez, enfants des hommes. » 
'''
"4" = '''
:sup:`4` Car mille ans sont à tes yeux comme hier, quand il est passé, comme une veille dans la nuit. 
'''
"5" = '''
:sup:`5` Vous les balayez pendant qu'ils dorment. Au matin, ils poussent comme de l'herbe nouvelle. 
'''
"6" = '''
:sup:`6` Le matin, il germe et pousse. Le soir, il est flétri et sec. 
'''
"7" = '''
:sup:`7` Car nous sommes consumés par ta colère. Nous sommes troublés par ta colère. 
'''
"8" = '''
:sup:`8` Tu as mis nos iniquités devant toi, nos péchés secrets dans la lumière de ta présence. 
'''
"9" = '''
:sup:`9` Car tous nos jours se sont écoulés dans ta colère. Nous mettons fin à nos années en soupirant. 
'''
"10" = '''
:sup:`10` Les jours de nos années sont de soixante-dix, ou même en raison de la force de quatre-vingts ans ; mais leur fierté n'est que travail et peine, car il passe vite, et nous nous envolons. 
'''
"11" = '''
:sup:`11` Qui connaît la puissance de ta colère, ta colère selon la crainte qui t'est due ? 
'''
"12" = '''
:sup:`12` Apprenez-nous donc à compter nos jours, afin que nous puissions acquérir un cœur de sagesse. 
'''
"13" = '''
:sup:`13` Calme-toi, Yahvé ! Combien de temps ? Ayez de la compassion pour vos serviteurs ! 
'''
"14" = '''
:sup:`14` Satisfais-nous dès le matin par ta bonté, afin que nous puissions nous réjouir et être heureux tous les jours. 
'''
"15" = '''
:sup:`15` Rends-nous heureux pendant autant de jours que tu nous as affligés, pendant autant d'années que nous avons vu le mal. 
'''
"16" = '''
:sup:`16` Que ton travail apparaisse à tes serviteurs, ta gloire à leurs enfants. 
'''
"17" = '''
:sup:`17` Que la faveur du Seigneur notre Dieu soit sur nous. Établissez pour nous le travail de nos mains. Oui, établir le travail de nos mains. 
'''
