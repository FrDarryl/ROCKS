[14]
"1" = '''
:sup:`1` Car Yahvé aura pitié de Jacob, il choisira encore Israël et le fixera dans son pays. L'étranger se joindra à eux, et ils s'uniront à la maison de Jacob. 
'''
"2" = '''
:sup:`2` Les peuples les prendront, et les amèneront dans leur lieu. La maison d'Israël les possédera dans le pays de Yahvé comme serviteurs et comme servantes. Ils emmèneront en captivité ceux dont ils étaient captifs, et ils domineront sur leurs oppresseurs. 
'''
"3" = '''
:sup:`3` Le jour où Yahvé vous donnera le repos de vos peines, de votre détresse et du dur service auquel vous avez été astreints, 
'''
"4" = '''
:sup:`4` vous reprendrez cette parabole contre le roi de Babylone, et vous direz : « Comme l'oppresseur a disparu ! La ville d'or a disparu ! » 
'''
"5" = '''
:sup:`5` Yahvé a brisé le bâton des méchants, le sceptre des dominateurs, 
'''
"6" = '''
:sup:`6` qui frappaient sans cesse les peuples dans la colère, qui dominaient les nations avec fureur, par une persécution que personne ne retenait. 
'''
"7" = '''
:sup:`7` Toute la terre est en repos, elle est tranquille. On éclate en chants. 
'''
"8" = '''
:sup:`8` Oui, les cyprès se réjouissent avec toi, avec les cèdres du Liban, en disant : « Depuis que tu es humilié, aucun bûcheron ne s'est dressé contre nous. » 
'''
"9" = '''
:sup:`9` Le séjour des morts d'en bas s'est déplacé pour toi, afin de te rencontrer à ton arrivée. Il réveille pour toi les esprits défunts, tous les princes de la terre. Il a fait lever de leurs trônes tous les rois des nations. 
'''
"10" = '''
:sup:`10` Tous répondront et te demanderont : « Es-tu devenu aussi faible que nous ? Es-tu devenu comme nous ? » 
'''
"11" = '''
:sup:`11` Ton faste est descendu au séjour des morts, avec le son de tes instruments à cordes. Les asticots se répandent sous toi, et les vers te couvrent. 
'''
"12" = '''
:sup:`12` Comme tu es tombé du ciel, resplendissant, fils de l'aurore ! Comme tu es tombé à terre, toi qui as humilié les nations ! 
'''
"13" = '''
:sup:`13` Tu disais en ton cœur : « Je monterai au ciel ! J'élèverai mon trône au-dessus des étoiles de Dieu ! Je m'assiérai sur la montagne de l'assemblée, à l'extrême nord ! 
'''
"14" = '''
:sup:`14` Je monterai au-dessus des hauteurs des nuages. Je me rendrai semblable au Très-Haut ! » 
'''
"15" = '''
:sup:`15` Mais on te fera descendre au séjour des morts, au fond de la fosse. 
'''
"16" = '''
:sup:`16` Ceux qui te verront te regarderont fixement. Ils te considéreront en disant : « Est-ce là l'homme qui a fait trembler la terre, qui a ébranlé les royaumes, 
'''
"17" = '''
:sup:`17` qui a rendu le monde comme un désert et a renversé ses villes, qui n'a pas relâché ses prisonniers dans leur maison ? ». 
'''
"18" = '''
:sup:`18` Tous les rois des nations dorment dans la gloire, chacun dans sa maison. 
'''
"19" = '''
:sup:`19` Mais toi, tu es rejeté de ton sépulcre comme un rameau abominable, tu es revêtu des morts que l'épée transperce, qui descendent vers les pierres de la fosse, comme un cadavre foulé aux pieds. 
'''
"20" = '''
:sup:`20` Tu ne les rejoindras pas dans la sépulture, car tu as détruit ton pays. Tu as tué ton peuple. La descendance des méchants ne sera pas nommée à jamais. 
'''
"21" = '''
:sup:`21` Préparez l'abattage de ses enfants à cause de l'iniquité de leurs pères, afin qu'ils ne se lèvent pas pour posséder la terre, et remplir de villes la surface du monde. 
'''
"22" = '''
:sup:`22` « Je me lèverai contre eux », dit Yahvé des armées, « et j'exterminerai de Babylone le nom et le reste, le fils et le fils du fils », dit Yahvé. 
'''
"23" = '''
:sup:`23` « J'en ferai aussi un territoire pour le porc-épic, et des mares d'eau. Je la balaierai avec le balai de la destruction », dit Yahvé des armées. 
'''
"24" = '''
:sup:`24` L'Éternel des armées l'a juré, en disant : Il arrivera ce que j'ai pensé, et ce que j'ai voulu, ce qui arrivera. 
'''
"25" = '''
:sup:`25` Je briserai l'Assyrien dans mon pays, et je le foulerai aux pieds sur mes montagnes. Alors son joug les quittera, et son fardeau quittera leurs épaules. 
'''
"26" = '''
:sup:`26` Tel est le plan qui est arrêté pour toute la terre. C'est la main qui s'étend sur toutes les nations. 
'''
"27" = '''
:sup:`27` Car l'Éternel des armées a fait un plan, et qui pourra l'arrêter ? Sa main est étendue, et qui pourra la faire reculer ? ». 
'''
"28" = '''
:sup:`28` Cette charge était l'année de la mort du roi Achaz. 
'''
"29" = '''
:sup:`29` Ne te réjouis pas, Philistie, toi toute, parce que la verge qui te frappait est brisée ; car de la racine du serpent sortira une vipère, et son fruit sera un serpent volant ardent. 
'''
"30" = '''
:sup:`30` Les premiers-nés des pauvres mangeront, et les indigents se coucheront en sécurité ; mais je tuerai ta racine par la famine, et ton reste sera tué. 
'''
"31" = '''
:sup:`31` Hurle, porte ! Pleure, ville ! Tu es fondue, Philistia, toi toute entière ; car la fumée sort du nord, et il n'y a pas de traînard dans ses rangs. 
'''
"32" = '''
:sup:`32` Que répondront-ils aux messagers de la nation ? Que Yahvé a fondé Sion, et qu'en elle se réfugieront les malheureux de son peuple. 
'''
