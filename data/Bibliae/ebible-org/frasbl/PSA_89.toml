[89]
"1" = '''
:sup:`1` Une contemplation par Ethan, l'Ezrahite. Je chanterai à jamais la bonté de Yahvé. De ma bouche, je ferai connaître ta fidélité à toutes les générations. 
'''
"2" = '''
:sup:`2` Je déclare en effet : « L'amour tient bon pour toujours. Tu as établi les cieux. Ta fidélité est en eux. » 
'''
"3" = '''
:sup:`3` « J'ai fait une alliance avec mon élu, J'ai juré à David, mon serviteur, 
'''
"4" = '''
:sup:`4` J'établirai ta descendance pour toujours, et rebâtir ton trône pour toutes les générations. » Selah. 
'''
"5" = '''
:sup:`5` Les cieux célèbrent tes merveilles, Yahvé, ta fidélité aussi dans l'assemblée des saints. 
'''
"6" = '''
:sup:`6` Car qui, dans les cieux, peut être comparé à Yahvé ? Qui, parmi les fils des êtres célestes, est semblable à Yahvé, 
'''
"7" = '''
:sup:`7` un Dieu très impressionnant dans le conseil des saints, à être craint de tous ceux qui l'entourent ? 
'''
"8" = '''
:sup:`8` Yahvé, Dieu des armées, qui est un puissant, comme toi ? Yah, ta fidélité est autour de toi. 
'''
"9" = '''
:sup:`9` Tu domines l'orgueil de la mer. Quand ses vagues se soulèvent, vous les calmez. 
'''
"10" = '''
:sup:`10` Tu as brisé Rahab en morceaux, comme un mort. Tu as dispersé tes ennemis avec ton bras puissant. 
'''
"11" = '''
:sup:`11` Les cieux sont à toi. La terre aussi est à vous, le monde et sa plénitude. Vous les avez fondés. 
'''
"12" = '''
:sup:`12` Tu as créé le nord et le sud. Le Thabor et l'Hermon se réjouissent en ton nom. 
'''
"13" = '''
:sup:`13` Tu as un bras puissant. Ta main est forte, et ta droite est exaltée. 
'''
"14" = '''
:sup:`14` La droiture et la justice sont le fondement de ton trône. La bonté et la vérité vont devant ton visage. 
'''
"15" = '''
:sup:`15` Heureux les gens qui apprennent à t'acclamer. Ils marchent dans la lumière de ta présence, Yahvé. 
'''
"16" = '''
:sup:`16` En ton nom, ils se réjouissent tout le jour. Dans ta justice, ils sont exaltés. 
'''
"17" = '''
:sup:`17` Car tu es la gloire de leur force. Dans ta faveur, notre cor sera exalté. 
'''
"18" = '''
:sup:`18` Car notre bouclier appartient à Yahvé, notre roi au Saint d'Israël. 
'''
"19" = '''
:sup:`19` Puis tu as parlé en vision à tes saints, et dit : « J'ai donné de la force au guerrier. J'ai exalté un jeune homme du peuple. 
'''
"20" = '''
:sup:`20` J'ai trouvé David, mon serviteur. Je l'ai oint de mon huile sainte, 
'''
"21" = '''
:sup:`21` avec qui ma main s'affermira. Mon bras le renforcera aussi. 
'''
"22" = '''
:sup:`22` Aucun ennemi ne le taxera. Aucun méchant ne l'opprimera. 
'''
"23" = '''
:sup:`23` Je battrai ses adversaires devant lui, et frappe ceux qui le haïssent. 
'''
"24" = '''
:sup:`24` Mais ma fidélité et ma bonté seront avec lui. En mon nom, sa corne sera exaltée. 
'''
"25" = '''
:sup:`25` Je mettrai aussi sa main sur la mer, et sa main droite sur les rivières. 
'''
"26" = '''
:sup:`26` Il m'appellera : « Tu es mon Père », mon Dieu, et le rocher de mon salut ! 
'''
"27" = '''
:sup:`27` Je le désigne aussi comme mon premier-né, le plus haut des rois de la terre. 
'''
"28" = '''
:sup:`28` Je garderai pour lui ma bonté à jamais. Mon alliance restera ferme avec lui. 
'''
"29" = '''
:sup:`29` Je ferai aussi durer sa descendance à jamais, et son trône comme les jours du ciel. 
'''
"30" = '''
:sup:`30` Si ses enfants abandonnent ma loi, et ne marche pas dans mes ordonnances ; 
'''
"31" = '''
:sup:`31` s'ils violent mes lois, et ne gardent pas mes commandements ; 
'''
"32" = '''
:sup:`32` alors je punirai leur péché par la verge, et leur iniquité par des coups. 
'''
"33" = '''
:sup:`33` Mais je ne lui retirerai pas complètement ma bienveillance, ni permettre à ma fidélité de faillir. 
'''
"34" = '''
:sup:`34` Je ne romprai pas mon alliance, ni altérer ce que mes lèvres ont prononcé. 
'''
"35" = '''
:sup:`35` J'ai juré une fois par ma sainteté, Je ne mentirai pas à David. 
'''
"36" = '''
:sup:`36` Sa descendance durera toujours, son trône comme le soleil devant moi. 
'''
"37" = '''
:sup:`37` Il sera établi pour toujours comme la lune, le témoin fidèle dans le ciel. » Selah. 
'''
"38" = '''
:sup:`38` Mais vous avez rejeté et méprisé. Vous avez été en colère contre votre oint. 
'''
"39" = '''
:sup:`39` Tu as renoncé à l'alliance de ton serviteur. Vous avez souillé sa couronne dans la poussière. 
'''
"40" = '''
:sup:`40` Tu as abattu toutes ses haies. Vous avez détruit ses forteresses. 
'''
"41" = '''
:sup:`41` Tous ceux qui passent par le chemin le dépouillent. Il est devenu un reproche pour ses voisins. 
'''
"42" = '''
:sup:`42` Tu as élevé la main droite de ses adversaires. Vous avez fait en sorte que tous ses ennemis se réjouissent. 
'''
"43" = '''
:sup:`43` Oui, tu fais reculer le tranchant de son épée, et ne l'ont pas soutenu dans la bataille. 
'''
"44" = '''
:sup:`44` Tu as mis fin à sa splendeur, et jeté son trône à terre. 
'''
"45" = '''
:sup:`45` Tu as abrégé les jours de sa jeunesse. Tu l'as couvert de honte. Selah. 
'''
"46" = '''
:sup:`46` Combien de temps, Yahvé ? Allez-vous vous cacher pour toujours ? Votre colère brûlera-t-elle comme un feu ? 
'''
"47" = '''
:sup:`47` Souviens-toi que mon temps est compté, pour quelle vanité tu as créé tous les enfants des hommes ! 
'''
"48" = '''
:sup:`48` Quel est l'homme qui vivra et ne verra pas la mort ? qui délivrera son âme du pouvoir du séjour des morts ? Selah. 
'''
"49" = '''
:sup:`49` Seigneur, où sont tes anciennes bontés, que tu as juré à David dans ta fidélité ? 
'''
"50" = '''
:sup:`50` Souviens-toi, Seigneur, de l'opprobre de tes serviteurs, comme je porte dans mon cœur les railleries de tous les peuples puissants, 
'''
"51" = '''
:sup:`51` Avec lequel tes ennemis se sont moqués, Yahvé, avec lesquels ils ont tourné en dérision les pas de ton oint. 
'''
"52" = '''
:sup:`52` Bénisoit Yahvé à jamais. Amen, et Amen. 
'''
