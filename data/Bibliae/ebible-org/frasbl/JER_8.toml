[8]
"1" = '''
:sup:`1` En ce temps-là, dit Yahvé, on tirera de leurs sépulcres les os des rois de Juda, les os de ses princes, les os des prêtres, les os des prophètes et les os des habitants de Jérusalem. 
'''
"2" = '''
:sup:`2` Ils les étendront devant le soleil, la lune et toute l'armée du ciel, qu'ils ont aimée, qu'ils ont servie, après laquelle ils ont marché, qu'ils ont cherchée et qu'ils ont adorée. Ils ne seront pas recueillis et ne seront pas enterrés. Ils seront comme du fumier à la surface de la terre. 
'''
"3" = '''
:sup:`3` Tous ceux qui resteront de cette famille méchante, dans tous les lieux où je les aurai chassés, choisiront la mort plutôt que la vie, dit l'Éternel des Armées. 
'''
"4" = '''
:sup:`4` Tu leur diras : « Yahvé dit : "'Les hommes tombent-ils et ne se relèvent-ils pas ? Est-ce qu'on se détourne et qu'on ne revient pas ? 
'''
"5" = '''
:sup:`5` Pourquoi donc le peuple de Jérusalem a-t-il régressé par un perpétuel retour en arrière ? Ils s'accrochent à la tromperie. Ils refusent de revenir. 
'''
"6" = '''
:sup:`6` J'ai écouté et entendu, mais ils n'ont pas dit ce qui est juste. Personne ne se repent de sa méchanceté en disant : « Qu'ai-je fait ? » Tout le monde se tourne vers son parcours, comme un cheval qui fonce tête baissée dans la bataille. 
'''
"7" = '''
:sup:`7` Oui, la cigogne dans le ciel connaît les temps qui lui sont impartis. La tourterelle, l'hirondelle et la grue observent le moment de leur venue ; mais mon peuple ne connaît pas la loi de Yahvé. 
'''
"8" = '''
:sup:`8` "'Comment dites-vous : « Nous sommes sages, et la loi de Yahvé est avec nous » ? » Mais voici que la fausse plume des scribes a fait de cela un mensonge. 
'''
"9" = '''
:sup:`9` Les sages sont déçus. Ils sont consternés et pris au piège. Voici qu'ils ont rejeté la parole de Yahvé. Quel genre de sagesse y a-t-il en eux ? 
'''
"10" = '''
:sup:`10` Je donnerai donc leurs femmes à d'autres. et leurs champs à ceux qui les posséderont. Car tous, depuis le plus petit jusqu'au plus grand, se livrent à la convoitise ; depuis le prophète jusqu'au prêtre, tout le monde fait du faux. 
'''
"11" = '''
:sup:`11` Ils ont légèrement guéri la blessure de la fille de mon peuple, en disant, « Paix, paix », quand il n'y a pas de paix. 
'''
"12" = '''
:sup:`12` N'ont-ils pas eu honte quand ils ont commis des abominations ? Non, ils n'avaient pas du tout honte. Ils ne pouvaient pas rougir. Ils tomberont donc parmi ceux qui tombent. Au temps de leur visite, ils seront renversés, dit Yahvé. 
'''
"13" = '''
:sup:`13` "'Je les anéantirai, dit Yahvé. Il n'y aura pas de raisins sur la vigne, pas de figues sur le figuier, et la feuille se fanera. Les choses que je leur ai données disparaîtra d'eux. » 
'''
"14" = '''
:sup:`14` « Pourquoi restons-nous assis ? Rassemblez-vous ! Entrons dans les villes fortifiées, et faisons silence là-bas ; car Yahvé notre Dieu nous a fait taire, et nous a donné de l'eau empoisonnée à boire, parce que nous avons péché contre Yahvé. 
'''
"15" = '''
:sup:`15` Nous avons cherché la paix, mais rien de bon n'est venu ; et pour un temps de guérison, et voici la consternation ! 
'''
"16" = '''
:sup:`16` On entend l'ébrouement de ses chevaux depuis Dan. Toute la terre tremble au son du hennissement de ses forts ; car ils sont venus, et ont dévoré le pays et tout ce qu'il contient, la ville et ceux qui l'habitent. » 
'''
"17" = '''
:sup:`17` « Car voici, je vais envoyer des serpents, des vipères parmi vous, qui ne sera pas charmé ; et ils vous mordront », dit Yahvé. 
'''
"18" = '''
:sup:`18` Oh, si je pouvais me consoler du chagrin ! Mon cœur est faible au fond de moi. 
'''
"19" = '''
:sup:`19` Voici la voix du cri de la fille de mon peuple, venant d'un pays très lointain : « Yahvé n'est-il pas à Sion ? Son Roi n'est-il pas en elle ? » « Pourquoi m'ont-ils provoqué à la colère avec leurs images gravées, et avec des idoles étrangères ? » 
'''
"20" = '''
:sup:`20` « La récolte est passée. L'été est terminé, et nous ne sommes pas sauvés. » 
'''
"21" = '''
:sup:`21` A cause du malheur de la fille de mon peuple, je suis blessé. Je suis en deuil. Le désarroi s'est emparé de moi. 
'''
"22" = '''
:sup:`22` N'y a-t-il pas de baume en Galaad ? Il n'y a pas de médecin là-bas ? Pourquoi alors la santé de la fille de mon peuple n'est-elle pas rétablie ? 
'''
