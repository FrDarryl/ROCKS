[20]
"1" = '''
:sup:`1` Le vin est un moqueur et la bière un bagarreur. Celui qui se laisse égarer par eux n'est pas sage. 
'''
"2" = '''
:sup:`2` La terreur d'un roi est comme le rugissement d'un lion. Celui qui le provoque à la colère perd sa propre vie. 
'''
"3" = '''
:sup:`3` C'est un honneur pour un homme de se tenir à l'écart des querelles, mais tous les fous se disputeront. 
'''
"4" = '''
:sup:`4` Le paresseux ne laboure pas à cause de l'hiver ; c'est pourquoi il mendiera dans la moisson, et n'aura rien. 
'''
"5" = '''
:sup:`5` Le conseil dans le cœur de l'homme est comme une eau profonde, mais un homme compréhensif l'extraira. 
'''
"6" = '''
:sup:`6` Beaucoup d'hommes prétendent être des hommes d'amour indéfectible, mais qui peut trouver un homme fidèle ? 
'''
"7" = '''
:sup:`7` L'homme juste marche dans l'intégrité. Bénis soient ses enfants après lui. 
'''
"8" = '''
:sup:`8` Un roi qui s'assied sur le trône du jugement disperse tout le mal avec ses yeux. 
'''
"9" = '''
:sup:`9` Qui peut dire : « J'ai rendu mon cœur pur. Je suis propre et sans péché ? » 
'''
"10" = '''
:sup:`10` Des poids et des mesures différents, tous deux sont une abomination pour Yahvé. 
'''
"11" = '''
:sup:`11` Même un enfant se fait connaître par ses actions, si son travail est pur, et s'il est juste. 
'''
"12" = '''
:sup:`12` L'oreille qui entend, et l'œil qui voit, Yahvé les a égalisés tous les deux. 
'''
"13" = '''
:sup:`13` N'aime pas le sommeil, de peur que tu ne deviennes pauvre. Ouvrez vos yeux, et vous serez rassasiés de pain. 
'''
"14" = '''
:sup:`14` « Ce n'est pas bon, ce n'est pas bon », dit l'acheteur ; mais quand il est parti de son côté, alors il se vante. 
'''
"15" = '''
:sup:`15` Il y a de l'or et des rubis en abondance, mais les lèvres de la connaissance sont un joyau rare. 
'''
"16" = '''
:sup:`16` Prends le vêtement de celui qui se porte garant pour un étranger ; et le garder en gage pour une femme volage. 
'''
"17" = '''
:sup:`17` La nourriture frauduleuse est douce pour un homme, mais après, sa bouche est remplie de gravier. 
'''
"18" = '''
:sup:`18` Les plans sont établis par des conseils ; par des conseils avisés, vous faites la guerre ! 
'''
"19" = '''
:sup:`19` Celui qui se promène comme un conteur révèle des secrets ; ne fréquente donc pas celui qui ouvre grand ses lèvres. 
'''
"20" = '''
:sup:`20` Quiconque maudit son père ou sa mère, sa lampe s'éteindra dans l'obscurité des ténèbres. 
'''
"21" = '''
:sup:`21` Un héritage rapidement acquis au début ne seront pas bénis à la fin. 
'''
"22" = '''
:sup:`22` Ne dites pas : « Je rembourserai le mal. » Attendez Yahvé, et il vous sauvera. 
'''
"23" = '''
:sup:`23` Yahvé déteste les poids différents, et les balances malhonnêtes ne sont pas agréables. 
'''
"24" = '''
:sup:`24` Les pas de l'homme viennent de Yahvé ; comment alors l'homme peut-il comprendre son chemin ? 
'''
"25" = '''
:sup:`25` C'est un piège pour l'homme que de faire un dévouement irréfléchi, puis plus tard pour considérer ses vœux. 
'''
"26" = '''
:sup:`26` Un roi sage vanne les méchants, et fait passer la roue de battage dessus. 
'''
"27" = '''
:sup:`27` L'esprit de l'homme est la lampe de Yahvé, en fouillant toutes ses parties les plus intimes. 
'''
"28" = '''
:sup:`28` L'amour et la fidélité protègent le roi. Son trône est soutenu par l'amour. 
'''
"29" = '''
:sup:`29` La gloire des jeunes hommes, c'est leur force. La splendeur des vieillards, ce sont leurs cheveux gris. 
'''
"30" = '''
:sup:`30` Les coups qui blessent nettoient le mal, et les coups purgent les parties les plus intimes. 
'''
