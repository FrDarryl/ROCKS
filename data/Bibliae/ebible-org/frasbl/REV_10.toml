[10]
"1" = '''
:sup:`1` Je vis descendre du ciel un ange puissant, revêtu d'une nuée. Un arc-en-ciel était sur sa tête. Son visage était comme le soleil, et ses pieds comme des colonnes de feu. 
'''
"2" = '''
:sup:`2` Il tenait dans sa main un petit livre ouvert. Il posa son pied droit sur la mer, et son pied gauche sur la terre. 
'''
"3" = '''
:sup:`3` Il cria d'une voix forte, comme rugit un lion. Et quand il cria, les sept tonnerres firent entendre leur voix. 
'''
"4" = '''
:sup:`4` Lorsque les sept tonnerres eurent retenti, j'allais écrire ; mais j'entendis du ciel une voix qui disait : « Scelle les choses que les sept tonnerres ont dites, et ne les écris pas. » 
'''
"5" = '''
:sup:`5` L'ange que j'ai vu se tenir sur la mer et sur la terre leva sa main droite vers le ciel 
'''
"6" = '''
:sup:`6` et jura par celui qui vit aux siècles des siècles, qui a créé le ciel et ce qu'il contient, la terre et ce qu'elle contient, et la mer et ce qu'elle contient, qu'il n'y aura plus de retard, 
'''
"7" = '''
:sup:`7` mais qu'aux jours de la voix du septième ange, quand il sonnera de la trompette, alors le mystère de Dieu sera accompli, comme il l'a annoncé à ses serviteurs les prophètes. 
'''
"8" = '''
:sup:`8` La voix que j'entendis du ciel, s'adressant de nouveau à moi, dit : « Va, prends le livre ouvert dans la main de l'ange qui se tient sur la mer et sur la terre. » 
'''
"9" = '''
:sup:`9` Je suis allé voir l'ange, lui demandant de me donner le petit livre. Il m'a dit : « Prends-la et mange-la. Elle rendra ton estomac amer, mais dans ta bouche elle sera douce comme du miel. » 
'''
"10" = '''
:sup:`10` Je pris le petit livre de la main de l'ange, et je le mangeai. Il était doux comme du miel dans ma bouche. Quand je l'eus mangé, mon estomac devint amer. 
'''
"11" = '''
:sup:`11` On me dit : « Il faut que tu prophétises de nouveau sur beaucoup de peuples, de nations, de langues et de rois. » 
'''
