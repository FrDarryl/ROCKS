[47]
"1" = '''
:sup:`1` Après lui, Nathan s'est levé pour prophétiser aux jours de David. 
'''
"2" = '''
:sup:`2` Il en est de même de la graisse lorsqu'elle est séparée du sacrifice de paix, David fut ainsi séparé des enfants d'Israël. 
'''
"3" = '''
:sup:`3` Il jouait avec les lions comme avec les enfants, et avec les ours comme avec les agneaux du troupeau. 
'''
"4" = '''
:sup:`4` Dans sa jeunesse, n'a-t-il pas tué un géant, et enlève l'opprobre du peuple quand il a levé la main avec une pierre de fronde, et a battu le vantard Goliath ? 
'''
"5" = '''
:sup:`5` Car il a invoqué le Seigneur très haut, et il lui a donné la force dans sa main droite pour tuer un homme puissant à la guerre, pour exalter la corne de son peuple. 
'''
"6" = '''
:sup:`6` Et ils le glorifièrent pour ses dizaines de milliers, et l'ont loué pour les bénédictions du Seigneur, en ce qu'un diadème glorieux lui a été donné. 
'''
"7" = '''
:sup:`7` Car il a détruit les ennemis de toutes parts, et a vaincu les Philistins ses adversaires. Il a brisé leur corne en morceaux jusqu'à ce jour. 
'''
"8" = '''
:sup:`8` Dans chacune de ses œuvres, il rendait grâce au Très-Haut, le Saint, avec des paroles de gloire. Il a chanté des louanges de tout son cœur, et a aimé celui qui l'a créé. 
'''
"9" = '''
:sup:`9` Il plaça des chanteurs devant l'autel, pour faire une douce mélodie par leur musique. 
'''
"10" = '''
:sup:`10` Il a donné de la beauté aux fêtes, et mettre en ordre les saisons pour les achever pendant qu'ils louaient son saint nom, et le sanctuaire a résonné dès le début de la matinée. 
'''
"11" = '''
:sup:`11` Le Seigneur a ôté ses péchés, et a exalté sa corne pour toujours. Il lui a donné une alliance de rois, et un trône glorieux en Israël. 
'''
"12" = '''
:sup:`12` Après lui, un fils sage s'est levé, qui, grâce à lui, vivaient en sécurité. 
'''
"13" = '''
:sup:`13` Salomon a régné en des jours de paix. Dieu lui a donné le repos tout autour, afin qu'il puisse établir une maison pour son nom, et prépare un sanctuaire pour toujours. 
'''
"14" = '''
:sup:`14` Comme tu as été rendu sage dans ta jeunesse, et rempli de compréhension comme un fleuve ! 
'''
"15" = '''
:sup:`15` Ton influence a couvert la terre, et tu l'as rempli de paraboles et d'énigmes. 
'''
"16" = '''
:sup:`16` Ton nom a atteint les îles lointaines, et tu étais aimé pour ta paix. 
'''
"17" = '''
:sup:`17` Pour vos chants, proverbes, paraboles, et les interprétations, les pays s'émerveillent devant vous. 
'''
"18" = '''
:sup:`18` Par le nom du Seigneur Dieu, qui est appelé le Dieu d'Israël, vous avez rassemblé l'or comme l'étain, et multipliait l'argent comme le plomb. 
'''
"19" = '''
:sup:`19` Tu as courbé tes reins vers les femmes, et c'est dans votre corps que vous avez été soumis. 
'''
"20" = '''
:sup:`20` Tu as porté atteinte à ton honneur, et souillé ta progéniture, pour attirer la colère sur vos enfants. J'ai été affligé par votre folie, 
'''
"21" = '''
:sup:`21` parce que la souveraineté était divisée, et un royaume désobéissant a régné sur Ephraïm. 
'''
"22" = '''
:sup:`22` Mais l'Éternel n'abandonnera jamais sa miséricorde. Il ne détruira aucune de ses œuvres, ni n'efface la postérité de ses élus. Il n'enlèvera pas la progéniture de celui qui l'a aimé. Il a donné un reste à Jacob, et à David une racine de sa propre famille. 
'''
"23" = '''
:sup:`23` Salomon se reposa donc avec ses pères. De sa progéniture, il a laissé derrière lui Roboam, la folie du peuple, et celui qui manquait d'intelligence, qui a poussé le peuple à se révolter par ses conseils. Et Jéroboam, fils de Nebat, qui a fait pécher Israël, et a donné un chemin de péché à Ephraïm. 
'''
"24" = '''
:sup:`24` Leurs péchés se sont multipliés à l'excès, jusqu'à ce qu'ils soient chassés de leurs terres. 
'''
"25" = '''
:sup:`25` Car ils ont recherché toutes sortes de méchancetés, jusqu'à ce que la vengeance s'abatte sur eux. 
'''
