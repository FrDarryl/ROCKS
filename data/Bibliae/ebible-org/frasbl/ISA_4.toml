[4]
"1" = '''
:sup:`1` En ce jour-là, sept femmes saisiront un seul homme, en disant : « Nous mangerons notre propre pain, et nous porterons nos propres vêtements. Laisse-nous seulement être appelées par ton nom. Ôte notre opprobre. » 
'''
"2" = '''
:sup:`2` En ce jour-là, le rameau de Yahvé sera beau et glorieux, et le fruit du pays sera la beauté et la gloire des survivants d'Israël. 
'''
"3" = '''
:sup:`3` Il arrivera que celui qui restera en Sion et celui qui demeurera à Jérusalem seront appelés saints, tous ceux qui seront inscrits parmi les vivants de Jérusalem, 
'''
"4" = '''
:sup:`4` quand le Seigneur aura lavé les souillures des filles de Sion et purifié le sang de Jérusalem en son sein, par l'esprit de justice et par l'esprit de feu. 
'''
"5" = '''
:sup:`5` Yahvé créera sur toute la demeure de la montagne de Sion et sur ses assemblées, une nuée et une fumée le jour, et l'éclat d'un feu ardent la nuit, car il y aura un dais sur toute la gloire. 
'''
"6" = '''
:sup:`6` Il y aura un pavillon pour faire de l'ombre le jour contre la chaleur, et pour servir de refuge et d'abri contre la tempête et la pluie. 
'''
