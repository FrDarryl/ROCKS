[62]
"1" = '''
:sup:`1` Pour l'amour de Sion, je ne me tairai pas, et à cause de Jérusalem, je ne me reposerai pas, jusqu'à ce que sa droiture brille comme l'aube, et son salut comme une lampe allumée. 
'''
"2" = '''
:sup:`2` Les nations verront ta justice, et tous les rois ta gloire. Vous serez appelé par un nouveau nom, que la bouche de Yahvé nommera. 
'''
"3" = '''
:sup:`3` Tu seras aussi une couronne de beauté dans la main de Yahvé, et un diadème royal dans la main de ton Dieu. 
'''
"4" = '''
:sup:`4` On ne vous appellera plus « abandonnés », et ton pays ne sera plus appelé Désolation ; mais on t'appellera Hephzibah, et ton pays Beulah ; car Yahvé prend plaisir à te voir, et votre terre sera mariée. 
'''
"5" = '''
:sup:`5` Car comme un jeune homme épouse une vierge, pour que vos fils vous épousent. Comme un jeune marié se réjouit de sa fiancée, ainsi ton Dieu se réjouira à ton sujet. 
'''
"6" = '''
:sup:`6` J'ai placé des sentinelles sur tes murs, Jérusalem. Ils ne seront jamais silencieux, ni le jour ni la nuit. Vous qui invoquez Yahvé, ne prenez pas de repos, 
'''
"7" = '''
:sup:`7` et ne lui donne aucun repos jusqu'à ce qu'il s'établisse, et jusqu'à ce qu'il fasse de Jérusalem une louange sur la terre. 
'''
"8" = '''
:sup:`8` Yahvé l'a juré par sa droite, et par le bras de sa force, « Je ne donnerai plus votre grain en pâture à vos ennemis, et les étrangers ne boiront pas le vin nouveau pour lequel vous avez travaillé, 
'''
"9" = '''
:sup:`9` mais ceux qui l'auront récoltée la mangeront et loueront Yahvé. Ceux qui l'auront recueillie la boiront dans les parvis de mon sanctuaire. » 
'''
"10" = '''
:sup:`10` Passez, passez les portes ! Préparez le chemin du peuple ! Construisez, construisez l'autoroute ! Rassemblez les pierres ! Levez une bannière pour les peuples. 
'''
"11" = '''
:sup:`11` Voici que Yahvé proclame jusqu'aux extrémités de la terre : « Dis à la fille de Sion, Voici que votre salut arrive ! Voici, sa récompense est avec lui, et sa récompense devant lui ! » 
'''
"12" = '''
:sup:`12` Ils les appelleront « le peuple saint », Les rachetés de Yahvé ». Vous serez appelé « Recherché », Une ville non abandonnée ». 
'''
