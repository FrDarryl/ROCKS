:sup:`6` Fils de Gomer : Ashkenaz, Diphath et Togarmah. 
'''
"7" = '''
:sup:`7` Fils de Javan : Élisée, Tarsis, Kittim et Rodanim. 
'''
"8" = '''
:sup:`8` Les fils de Cham : Cush, Mizraïm, Put et Canaan. 
'''
"9" = '''
:sup:`9` Fils de Cush : Seba, Havilah, Sabta, Raama, Sabteca. Les fils de Raama : Saba et Dedan. 
'''
"10" = '''
:sup:`10` Cush devint le père de Nimrod. Il commença à être puissant sur la terre. 
'''
"11" = '''
:sup:`11` Mizraïm engendra Ludim, Anamim, Lehabim, Naphtuhim, 
'''
"12" = '''
:sup:`12` Pathrusim, Casluhim (d'où sont venus les Philistins), et Caphtorim. 
'''
"13" = '''
:sup:`13` Canaan engendra Sidon, son premier-né, Heth, 
'''
"14" = '''
:sup:`14` le Jébusien, l'Amorite, le Girgashite, 
'''
"15" = '''
:sup:`15` le Hivite, l'Arkite, le Sinite, 
'''
"16" = '''
:sup:`16` l'Arvadite, le Zemarite et le Hamathite. 
'''
"17" = '''
:sup:`17` Fils de Sem : Élam, Asshur, Arpachshad, Lud, Aram, Uz, Hul, Gether et Meshech. 
'''
"18" = '''
:sup:`18` Arpachshad engendra Shéla, et Shéla engendra Eber. 
'''
"19" = '''
:sup:`19` A Eber naquirent deux fils : le nom de l'un était Péleg, car de son temps la terre fut divisée ; et le nom de son frère était Joktan. 
'''
"20" = '''
:sup:`20` Joktan engendra Almodad, Sheleph, Hazarmaveth, Jerah, 
'''
"21" = '''
:sup:`21` Hadoram, Uzal, Dikla, 
'''
"22" = '''
:sup:`22` Ebal, Abimael, Sheba, 
'''
"23" = '''
:sup:`23` Ophir, Havilah et Jobab. Tous ceux-là étaient fils de Joktan. 
'''
"24" = '''
:sup:`24` Sem, Arpachshad, Shelah, 
'''
"25" = '''
:sup:`25` Eber, Peleg, Reu, 
'''
"26" = '''
:sup:`26` Serug, Nahor, Terah, 
'''
"27" = '''
:sup:`27` Abram (appelé aussi Abraham). 
'''
"28" = '''
:sup:`28` Fils d'Abraham : Isaac et Ismaël. 
'''
"29" = '''
:sup:`29` Voici leurs générations : le premier-né d'Ismaël, Nebaioth ; puis Kedar, Adbeel, Mibsam, 
'''
"30" = '''
:sup:`30` Mishma, Dumah, Massa, Hadad, Tema, 
'''
"31" = '''
:sup:`31` Jetur, Naphish et Kedemah. Ce sont les fils d'Ismaël. 
'''
"32" = '''
:sup:`32` Fils de Ketura, concubine d'Abraham : elle enfanta Zimran, Jokshan, Medan, Midian, Ishbak et Shuah. Fils de Jokshan : Saba et Dedan. 
'''
"33" = '''
:sup:`33` Fils de Madian : Epha, Epher, Hanoch, Abida et Eldaah. Tous ceux-là étaient les fils de Ketura. 
'''
"34" = '''
:sup:`34` Abraham devient le père d'Isaac. Les fils d'Isaac : Ésaü et Israël. 
'''
"35" = '''
:sup:`35` Fils d'Ésaü : Éliphaz, Réuel, Jeush, Jalam et Koré. 
'''
"36" = '''
:sup:`36` Fils d'Éliphaz : Théman, Omar, Zephi, Gatam, Kenaz, Timna et Amalek. 
'''
"37" = '''
:sup:`37` Fils de Réuel : Nahath, Zérah, Shamma et Mizzah. 
'''
"38" = '''
:sup:`38` Fils de Séir : Lotan, Shobal, Zibeon, Anah, Dishon, Ezer et Dishan. 
'''
"39" = '''
:sup:`39` Fils de Lotan : Hori et Homam ; et Timna était la sœur de Lotan. 
'''
"40" = '''
:sup:`40` Fils de Shobal : Alian, Manahath, Ebal, Shephi et Onam. Les fils de Zibeon : Aiah et Anah. 
'''
"41" = '''
:sup:`41` Fils d'Ana : Dishon. Fils de Dishon : Hamran, Eshban, Ithran et Cheran. 
'''
"42" = '''
:sup:`42` Fils d'Ézer : Bilhan, Zaavan et Jaakan. Fils de Dishan : Uz et Aran. 
'''
"43" = '''
:sup:`43` Voici les rois qui régnèrent dans le pays d'Édom, avant qu'aucun roi ne régnât sur les enfants d'Israël : Béla, fils de Béor ; le nom de sa ville était Dinhaba. 
'''
"44" = '''
:sup:`44` Béla mourut ; et Jobab, fils de Zérach, de Botsra, régna à sa place. 
'''
"45" = '''
:sup:`45` Jobab mourut. Husham, du pays des Thémanites, régna à sa place. 
'''
"46" = '''
:sup:`46` Husham mourut ; et Hadad, fils de Bedad, qui avait battu Madian dans le champ de Moab, régna à sa place ; et le nom de sa ville était Avith. 
'''
"47" = '''
:sup:`47` Hadad mourut. Samla, de Masréka, régna à sa place. 
'''
"48" = '''
:sup:`48` Samla mourut ; et Shaoul, de Rehoboth, près du fleuve, régna à sa place. 
'''
"49" = '''
:sup:`49` Shaoul mourut. Baal Hanan, fils d'Acbor, régna à sa place. 
'''
"50" = '''
:sup:`50` Baal Hanan mourut et Hadad régna à sa place ; le nom de sa ville était Pai. Sa femme s'appelait Mehetabel, fille de Matred, fille de Mezahab. 
'''
"51" = '''
:sup:`51` Et Hadad mourut. Les chefs d'Édom étaient : le chef Timna, le chef Aliah, le chef Jetheth, 
'''
"52" = '''
:sup:`52` le chef Oholibamah, le chef Éla, le chef Pinon, 
'''
"53" = '''
:sup:`53` le chef Kenaz, le chef Teman, le chef Mibzar, 
'''
"54" = '''
:sup:`54` le chef Magdiel et le chef Iram. Ce sont les chefs d'Édom. 
'''
