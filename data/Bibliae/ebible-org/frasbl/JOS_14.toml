[14]
"1" = '''
:sup:`1` Voici les héritages que les enfants d'Israël reçurent dans le pays de Canaan, et que le sacrificateur Éléazar, Josué, fils de Nun, et les chefs de famille des tribus des enfants d'Israël leur distribuèrent, 
'''
"2" = '''
:sup:`2` selon le sort de leur héritage, comme Yahvé l'avait ordonné par Moïse, pour les neuf tribus et pour la demi-tribu. 
'''
"3" = '''
:sup:`3` Moïse avait en effet donné l'héritage des deux tribus et de la demi-tribu au-delà du Jourdain, mais il n'avait pas donné d'héritage aux Lévites parmi eux. 
'''
"4" = '''
:sup:`4` Car les fils de Joseph formaient deux tribus, Manassé et Ephraïm. Ils ne donnèrent aucune part aux Lévites dans le pays, si ce n'est des villes pour y habiter, avec leurs pâturages pour leur bétail et pour leurs biens. 
'''
"5" = '''
:sup:`5` Les enfants d'Israël firent ce que l'Éternel avait ordonné à Moïse, et ils partagèrent le pays. 
'''
"6" = '''
:sup:`6` Et les fils de Juda s'approchèrent de Josué à Guilgal. Caleb, fils de Jephunné, le Kenizien, lui dit : « Tu sais ce que Yahvé a dit à Moïse, homme de Dieu, à mon sujet et au tien, à Kadesh Barnea. 
'''
"7" = '''
:sup:`7` J'avais quarante ans lorsque Moïse, serviteur de Yahvé, m'envoya de Kadès-Barnéa pour explorer le pays. Je lui rapportai la parole telle qu'elle était dans mon cœur. 
'''
"8" = '''
:sup:`8` Cependant, mes frères qui étaient montés avec moi faisaient fondre le cœur du peuple ; mais moi, je suivais entièrement Yahvé, mon Dieu. 
'''
"9" = '''
:sup:`9` Ce jour-là, Moïse jura en disant : « Le pays où tu as marché sera ton héritage et celui de tes enfants à perpétuité, parce que tu as entièrement suivi Yahvé mon Dieu. 
'''
"10" = '''
:sup:`10` « Voici que Yahvé m'a gardé en vie, comme il l'a dit, ces quarante-cinq années, depuis que Yahvé a adressé cette parole à Moïse, pendant qu'Israël marchait dans le désert. Et voici que j'ai aujourd'hui quatre-vingt-cinq ans. 
'''
"11" = '''
:sup:`11` Et pourtant, je suis aussi fort aujourd'hui que je l'étais au jour où Moïse m'a envoyé. Comme j'étais fort alors, je suis aussi fort maintenant pour la guerre, pour sortir et pour entrer. 
'''
"12" = '''
:sup:`12` Maintenant, donne-moi cette montagne dont Yahvé a parlé en ce jour-là, car tu as appris en ce jour-là qu'il y avait là des Anakim et des villes grandes et fortes. Peut-être que Yahvé sera avec moi et que je les chasserai, comme Yahvé l'a dit. » 
'''
"13" = '''
:sup:`13` Josué le bénit, et il donna Hébron en héritage à Caleb, fils de Jephunné. 
'''
"14" = '''
:sup:`14` C'est pourquoi Hébron est devenu l'héritage de Caleb, fils de Jephunné, le Kenizien, jusqu'à ce jour, parce qu'il a suivi de tout cœur l'Éternel, le Dieu d'Israël. 
'''
"15" = '''
:sup:`15` Or le nom d'Hébron était auparavant Kiriath Arba, d'après le grand homme des Anakim. Et le pays se reposa de la guerre. 
'''
