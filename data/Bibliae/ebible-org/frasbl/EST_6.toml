[6]
"1" = '''
:sup:`1` Cette nuit-là, le roi ne pouvait pas dormir. Il ordonna qu'on apporte le livre des chroniques, et on les lut au roi. 
'''
"2" = '''
:sup:`2` On y trouva écrit que Mardochée avait raconté que Bigthana et Teresh, deux des eunuques du roi, qui étaient portiers, avaient essayé de porter la main sur le roi Assuérus. 
'''
"3" = '''
:sup:`3` Le roi dit : « Quel honneur et quelle dignité a-t-on donné à Mardochée pour cela ? » Les serviteurs du roi qui l'assistaient dirent : « On n'a rien fait pour lui. » 
'''
"4" = '''
:sup:`4` Le roi dit : « Qui est dans la cour ? » Haman était entré dans la cour extérieure de la maison du roi, pour parler au roi de faire pendre Mardochée à la potence qu'il avait préparée pour lui. 
'''
"5" = '''
:sup:`5` Les serviteurs du roi lui dirent : « Voici Haman qui se tient dans la cour. » Le roi dit : « Qu'il entre. » 
'''
"6" = '''
:sup:`6` Haman entra donc. Le roi lui dit : « Que fera-t-on à l'homme que le roi se plaît à honorer ? » Haman disait en son for intérieur : « Qui le roi prendrait-il plaisir à honorer plus que moi ? ». 
'''
"7" = '''
:sup:`7` Haman dit au roi : « Pour l'homme que le roi veut honorer, 
'''
"8" = '''
:sup:`8` que l'on apporte les vêtements royaux dont le roi se sert pour se vêtir, et le cheval que le roi monte et sur la tête duquel est posée une couronne royale. 
'''
"9" = '''
:sup:`9` Que les vêtements et le cheval soient remis à l'un des princes les plus nobles du roi, afin qu'il en revête l'homme que le roi veut honorer, qu'il le fasse monter à cheval sur la place de la ville et qu'il proclame devant lui : « C'est ainsi qu'il sera fait à l'homme que le roi veut honorer ». 
'''
"10" = '''
:sup:`10` Alors le roi dit à Haman : « Dépêche-toi de prendre les vêtements et le cheval, comme tu l'as dit, et fais-le pour Mardochée, le Juif, qui est assis à la porte du roi. Que rien ne manque à tout ce que tu as dit. » 
'''
"11" = '''
:sup:`11` Alors Haman prit les vêtements et le cheval, habilla Mardochée, le fit monter sur la place de la ville et proclama devant lui : « C'est ainsi qu'il sera fait à l'homme que le roi se plaît à honorer ! » 
'''
"12" = '''
:sup:`12` Mardochée revint à la porte du roi, mais Haman se précipita dans sa maison, en deuil et la tête couverte. 
'''
"13" = '''
:sup:`13` Haman raconta à Zéresh, sa femme, et à tous ses amis tout ce qui lui était arrivé. Ses sages et Zéresh, sa femme, lui dirent alors : « Si Mardochée, devant lequel tu as commencé à tomber, est d'origine juive, tu ne prévaudras pas contre lui, mais tu tomberas certainement devant lui. » 
'''
"14" = '''
:sup:`14` Pendant qu'ils discutaient encore avec lui, les eunuques du roi arrivèrent et s'empressèrent d'amener Haman au banquet qu'Esther avait préparé. 
'''
