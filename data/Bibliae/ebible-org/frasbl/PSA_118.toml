[118]
"1" = '''
:sup:`1` Rendez grâce à Yahvé, car il est bon, car sa bonté est éternelle. 
'''
"2" = '''
:sup:`2` Qu'Israël dise maintenant que sa bonté est éternelle. 
'''
"3" = '''
:sup:`3` Que la maison d'Aaron dise maintenant que sa bonté est éternelle. 
'''
"4" = '''
:sup:`4` Maintenant, que ceux qui craignent Yahvé disent que sa bonté est éternelle. 
'''
"5" = '''
:sup:`5` Dans ma détresse, j'ai invoqué l'Éternel. Yah m'a répondu avec liberté. 
'''
"6" = '''
:sup:`6` Yahvé est de mon côté. Je n'aurai pas peur. Que peut me faire l'homme ? 
'''
"7" = '''
:sup:`7` Yahvé est de mon côté parmi ceux qui m'aident. C'est pourquoi je regarderai avec triomphe ceux qui me haïssent. 
'''
"8" = '''
:sup:`8` Il vaut mieux se réfugier en Yahvé, que de faire confiance à l'homme. 
'''
"9" = '''
:sup:`9` Il vaut mieux se réfugier en Yahvé, que de faire confiance aux princes. 
'''
"10" = '''
:sup:`10` Toutes les nations m'ont entouré, mais au nom de Yahvé, je les ai éliminés. 
'''
"11" = '''
:sup:`11` Ils m'ont entouré, oui, ils m'ont entouré. Au nom de Yahvé, je les ai en effet éliminés. 
'''
"12" = '''
:sup:`12` Ils m'ont entouré comme des abeilles. Ils sont éteints comme les épines brûlantes. Au nom de Yahvé, je les ai éliminés. 
'''
"13" = '''
:sup:`13` Tu m'as poussé fort en arrière, pour me faire tomber, mais Yahvé m'a aidé. 
'''
"14" = '''
:sup:`14` L'Éternel est ma force et mon chant. Il est devenu mon salut. 
'''
"15" = '''
:sup:`15` La voix de l'allégresse et du salut est dans les tentes des justes. « La main droite de Yahvé agit avec courage. 
'''
"16" = '''
:sup:`16` La droite de Yahvé est exaltée ! La main droite de Yahvé est vaillante ! » 
'''
"17" = '''
:sup:`17` Je ne veux pas mourir, mais vivre, et déclarer les œuvres de Yah. 
'''
"18" = '''
:sup:`18` L'Éternel m'a sévèrement puni, mais il ne m'a pas livré à la mort. 
'''
"19" = '''
:sup:`19` Ouvrez-moi les portes de la justice. Je vais entrer en eux. Je vais rendre grâce à Yah. 
'''
"20" = '''
:sup:`20` Voici la porte de l'Éternel ; les justes y entreront. 
'''
"21" = '''
:sup:`21` Je te rendrai grâce, car tu m'as exaucé, et sont devenus mon salut. 
'''
"22" = '''
:sup:`22` La pierre que les bâtisseurs ont rejetée est devenu la pierre angulaire. 
'''
"23" = '''
:sup:`23` C'est l'œuvre de Yahvé. C'est merveilleux à nos yeux. 
'''
"24" = '''
:sup:`24` Voici le jour que Yahvé a établi. Nous nous en réjouirons et en serons heureux ! 
'''
"25" = '''
:sup:`25` Sauve-nous maintenant, nous t'en supplions, Yahvé ! Yahvé, nous t'en supplions, envoie la prospérité maintenant. 
'''
"26" = '''
:sup:`26` Béni soit celui qui vient au nom de Yahvé ! Nous vous avons béni de la maison de Yahvé. 
'''
"27" = '''
:sup:`27` Yahvé est Dieu, et il nous a donné la lumière. Liez le sacrifice avec des cordes, jusqu'aux cornes de l'autel. 
'''
"28" = '''
:sup:`28` Tu es mon Dieu, et je te rendrai grâce. Tu es mon Dieu, je t'exalte. 
'''
"29" = '''
:sup:`29` Oh ! Rendez grâce à Yahvé, car il est bon, car sa bonté est éternelle. 
'''
