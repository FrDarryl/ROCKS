[4]
"1" = '''
:sup:`1` L'ange qui parlait avec moi revint et me réveilla, comme un homme qu'on réveille de son sommeil. 
'''
"2" = '''
:sup:`2` Il me dit : « Que vois-tu ? » J'ai dit : « J'ai vu, et voici un chandelier tout d'or, avec sa coupe au sommet, et ses sept lampes dessus ; il y a sept tuyaux à chacune des lampes qui sont au sommet ; 
'''
"3" = '''
:sup:`3` et deux oliviers près de lui, l'un à droite de la coupe, et l'autre à gauche. » 
'''
"4" = '''
:sup:`4` J'ai répondu et j'ai parlé à l'ange qui m'a parlé, en disant : « Qu'est-ce que c'est, mon seigneur ? » 
'''
"5" = '''
:sup:`5` Alors l'ange qui parlait avec moi me répondit : « Ne sais-tu pas ce que c'est ? » J'ai dit, « Non, mon seigneur. » 
'''
"6" = '''
:sup:`6` Alors il prit la parole et me dit : « Voici la parole que Yahvé a adressée à Zorobabel : Ce n'est ni par la force, ni par la puissance, mais par mon Esprit, dit Yahvé des armées. 
'''
"7" = '''
:sup:`7` Qui es-tu, grande montagne ? Devant Zorobabel, tu n'es qu'une plaine, et il fera sortir la pierre de faîte aux cris de « Grâce, grâce, à elle ! ». 
'''
"8" = '''
:sup:`8` La parole de Yahvé me fut adressée, en ces termes : 
'''
"9" = '''
:sup:`9` Les mains de Zorobabel ont posé les fondements de cette maison. Ses mains l'achèveront aussi, et vous saurez que l'Éternel des armées m'a envoyé vers vous. 
'''
"10" = '''
:sup:`10` En effet, qui méprise le jour des petites choses ? Car ces sept-là se réjouiront, et ils verront le fil à plomb dans la main de Zorobabel. Ce sont les yeux de Yahvé, qui parcourent de long en large toute la terre. » 
'''
"11" = '''
:sup:`11` Et je lui demandai : « Que sont ces deux oliviers à droite du chandelier et à gauche de celui-ci ? ». 
'''
"12" = '''
:sup:`12` Je lui demandai une seconde fois : « Que sont ces deux branches d'olivier, qui sont à côté des deux becs d'or qui versent l'huile d'or d'eux-mêmes ? » 
'''
"13" = '''
:sup:`13` Il m'a répondu : « Tu ne sais pas ce que c'est ? » J'ai dit, « Non, mon seigneur. » 
'''
"14" = '''
:sup:`14` Puis il dit : « Ce sont les deux oints qui se tiennent auprès du Seigneur de toute la terre. » 
'''
