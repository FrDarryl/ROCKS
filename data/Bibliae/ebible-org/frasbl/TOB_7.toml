[7]
"1" = '''
:sup:`1` Ils arrivèrent à Ecbatana, et ils arrivèrent à la maison de Raguel. Sarah les rencontra ; elle les salua, et eux aussi. Puis elle les fit entrer dans la maison. 
'''
"2" = '''
:sup:`2` Raguel dit à Edna, sa femme : « Ce jeune homme ressemble vraiment à Tobit, mon cousin ! » 
'''
"3" = '''
:sup:`3` Et Raguel leur demanda : « D'où venez-vous, cousins ? » Ils lui dirent : " Nous sommes des fils de Nephtali, qui sont captifs à Ninive. " 
'''
"4" = '''
:sup:`4` Il leur dit : « Connaissez-vous Tobit, notre frère ? » Ils ont dit : « On le connaît. » Puis il leur dit : « Est-il en bonne santé ? » 
'''
"5" = '''
:sup:`5` Ils dirent : « Il est vivant et en bonne santé. » Tobias a dit : « C'est mon père. » 
'''
"6" = '''
:sup:`6` Et Raguel se leva, l'embrassa, pleura, 
'''
"7" = '''
:sup:`7` le bénit, et lui dit : « Tu es le fils d'un homme honnête et bon. » Quand il apprit que Tobit avait perdu la vue, il fut affligé et pleura ; 
'''
"8" = '''
:sup:`8` et Edna, sa femme, et Sarah, sa fille, pleurèrent aussi. Ils les reçurent avec joie ; ils tuèrent un bélier du troupeau, et leur servirent de la viande. Mais Tobias dit à Raphaël : « Frère Azarias, parle de ces choses dont tu as parlé en chemin, et que l'affaire soit terminée. » 
'''
"9" = '''
:sup:`9` Et il fit part de la chose à Raguel. Raguel dit à Tobias : « Mange, bois et réjouis-toi : 
'''
"10" = '''
:sup:`10` car c'est à toi de prendre mon enfant. Mais je vais te dire la vérité. 
'''
"11" = '''
:sup:`11` J'ai donné mon enfant à sept hommes de notre parenté, et chaque fois qu'ils sont entrés chez elle, ils sont morts dans la nuit. Mais pour le moment, sois joyeux. » Et Tobias dit : « Je ne goûterai rien ici, jusqu'à ce que vous fassiez tous une alliance et que vous entriez dans cette alliance avec moi. » 
'''
"12" = '''
:sup:`12` Raguel dit : « Prends-la désormais pour toi, selon la coutume. Tu es son parent, et elle est à toi. Le Dieu de miséricorde te donnera tout le succès possible. » 
'''
"13" = '''
:sup:`13` Et il appela sa fille Sara, et la prit par la main, et la donna pour femme à Tobie, et dit : « Voici, prends-la pour toi selon la loi de Moïse, et conduis-la vers ton père. » Et il les bénit. 
'''
"14" = '''
:sup:`14` Il appela Edna sa femme, puis prit un livre, écrivit un contrat et le scella. 
'''
"15" = '''
:sup:`15` Puis ils se mirent à manger. 
'''
"16" = '''
:sup:`16` Et Raguel appela Edna, sa femme, et lui dit : « Ma sœur, prépare l'autre chambre, et fais-la entrer là. » 
'''
"17" = '''
:sup:`17` Elle fit ce qu'il lui demanda, et l'y amena. Elle pleura. Elle reçut les larmes de sa fille et lui dit : 
'''
"18" = '''
:sup:`18` « Console-toi, mon enfant. Que le Seigneur du ciel et de la terre te donne sa faveur pour cette peine que tu as. Sois réconfortée, ma fille. » 
'''
