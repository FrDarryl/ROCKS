[24]
"1" = '''
:sup:`1` « Pourquoi les temps ne sont-ils pas mis en réserve par le Tout-Puissant ? Pourquoi ceux qui le connaissent ne voient pas ses jours ? 
'''
"2" = '''
:sup:`2` Il y a des gens qui enlèvent les points de repère. Ils enlèvent violemment les troupeaux, et les nourrissent. 
'''
"3" = '''
:sup:`3` Ils chassent l'âne de l'orphelin, et ils prennent le bœuf de la veuve en gage. 
'''
"4" = '''
:sup:`4` Ils détournent les indigents du chemin. Les pauvres de la terre se cachent tous. 
'''
"5" = '''
:sup:`5` Voici, comme des ânes sauvages dans le désert, ils se rendent à leur travail, cherchant assidûment leur nourriture. Le désert leur donne du pain pour leurs enfants. 
'''
"6" = '''
:sup:`6` Ils coupent leur nourriture dans les champs. Ils glanent la vigne des méchants. 
'''
"7" = '''
:sup:`7` Ils sont couchés toute la nuit, nus et sans vêtements, et n'ont aucune couverture dans le froid. 
'''
"8" = '''
:sup:`8` Ils sont mouillés par les pluies des montagnes, et embrasser le rocher, faute d'abri. 
'''
"9" = '''
:sup:`9` Il y a ceux qui arrachent l'orphelin de la poitrine, et prendre un gage des pauvres, 
'''
"10" = '''
:sup:`10` de sorte qu'ils se promènent nus sans vêtements. Ayant faim, ils portent les gerbes. 
'''
"11" = '''
:sup:`11` Ils font de l'huile dans les murs de ces hommes. Ils foulent les pressoirs, et souffrent de la soif. 
'''
"12" = '''
:sup:`12` De la ville populeuse, des hommes gémissent. L'âme du blessé crie, mais Dieu ne regarde pas la folie. 
'''
"13" = '''
:sup:`13` « Ceux-là sont de ceux qui se rebellent contre la lumière. Ils ne connaissent pas ses méthodes, ni rester sur ses chemins. 
'''
"14" = '''
:sup:`14` Le meurtrier se lève avec la lumière. Il tue les pauvres et les nécessiteux. Dans la nuit, il est comme un voleur. 
'''
"15" = '''
:sup:`15` L'œil de l'adultère attend aussi le crépuscule, en disant : « Aucun œil ne me verra ». Il déguise son visage. 
'''
"16" = '''
:sup:`16` Dans l'obscurité, ils creusent dans les maisons. Ils s'enferment pendant la journée. Ils ne connaissent pas la lumière. 
'''
"17" = '''
:sup:`17` Car le matin est pour eux tous comme une épaisse obscurité, car ils connaissent les terreurs de l'épaisse obscurité. 
'''
"18" = '''
:sup:`18` « Ils sont de l'écume à la surface des eaux. Leur part est maudite sur la terre. Ils ne prennent pas le chemin des vignobles. 
'''
"19" = '''
:sup:`19` La sécheresse et la chaleur consument les eaux de la neige, ainsi que le séjour des morts pour ceux qui ont péché. 
'''
"20" = '''
:sup:`20` Le ventre de la mère l'oubliera. Le ver se nourrira doucement de lui. On ne se souviendra plus de lui. L'iniquité sera brisée comme un arbre. 
'''
"21" = '''
:sup:`21` Il dévore les stériles qui ne portent pas. Il ne montre aucune gentillesse envers la veuve. 
'''
"22" = '''
:sup:`22` Mais Dieu préserve les puissants par sa puissance. Il se lève qui n'a pas d'assurance de vie. 
'''
"23" = '''
:sup:`23` Dieu leur donne la sécurité, et ils s'y reposent. Ses yeux sont sur leurs chemins. 
'''
"24" = '''
:sup:`24` Ils sont exaltés ; encore un peu de temps, et ils disparaissent. Oui, ils sont rabaissés, ils sont mis à l'écart comme tous les autres, et sont coupés comme les sommets des épis. 
'''
"25" = '''
:sup:`25` Si ce n'est pas le cas maintenant, qui prouvera que je suis un menteur ? et faire en sorte que mon discours ne vaille rien ? » 
'''
