[43]
"1" = '''
:sup:`1` Justifie-moi, Dieu, et défends ma cause contre une nation impie. Oh, délivre-moi des hommes trompeurs et méchants. 
'''
"2" = '''
:sup:`2` Car tu es le Dieu de ma force. Pourquoi m'as-tu rejeté ? Pourquoi suis-je en deuil à cause de l'oppression de l'ennemi ? 
'''
"3" = '''
:sup:`3` Oh, envoie ta lumière et ta vérité. Laissez-les me guider. Qu'ils m'amènent à ta sainte colline, à vos tentes. 
'''
"4" = '''
:sup:`4` Puis j'irai à l'autel de Dieu, à Dieu, mon immense joie. Je te louerai sur la harpe, Dieu, mon Dieu. 
'''
"5" = '''
:sup:`5` Pourquoi es-tu désespéré, mon âme ? Pourquoi es-tu troublé en moi ? L'espoir en Dieu ! Car je le louerai encore : mon sauveur, mon aide et mon Dieu. 
'''
