[7]
"1" = '''
:sup:`1` Le raisonnement de notre père Eléazar, tel un pilote de premier ordre, dirigeant le navire de la piété dans la mer des émotions, 
'''
"2" = '''
:sup:`2` et bafoué par les menaces du tyran, et accablé par les brisants de la torture, 
'''
"3" = '''
:sup:`3` n'a en rien fait bouger le gouvernail de la piété jusqu'à ce qu'il navigue dans le port de la victoire sur la mort. 
'''
"4" = '''
:sup:`4` Aucune ville assiégée n'a jamais résisté à des machines de guerre nombreuses et variées comme l'a fait ce saint homme lorsque son âme pieuse a été éprouvée par l'épreuve ardente des tortures et des supplices et qu'elle a ému ses assiégeants grâce au raisonnement religieux qui l'a protégé. 
'''
"5" = '''
:sup:`5` Car le père Eléazar, en projetant sa disposition, brisait les vagues déchaînées des émotions comme avec une falaise en saillie. 
'''
"6" = '''
:sup:`6` Ô prêtre digne du sacerdoce ! Tu n'as pas pollué tes dents sacrées, ni fait de ton appétit, qui avait toujours embrassé le pur et le licite, un participant de la profanation. 
'''
"7" = '''
:sup:`7` O harmonisateur de la loi, et sage dévoué à une vie divine ! 
'''
"8" = '''
:sup:`8` Tel doit être le caractère de ceux qui accomplissent les devoirs de la loi au péril de leur propre sang, et qui la défendent avec une sueur généreuse par des souffrances jusqu'à la mort. 
'''
"9" = '''
:sup:`9` Toi, père, tu as glorieusement établi notre juste gouvernement par ta persévérance ; et, faisant grand cas de nos services passés, tu as empêché sa destruction, et, par tes actes, tu as rendu crédibles les paroles de la philosophie. 
'''
"10" = '''
:sup:`10` O vieillard plus puissant que les tortures, vieillard plus vigoureux que le feu, grand roi des émotions, Eléazar ! 
'''
"11" = '''
:sup:`11` Car de même que le père Aaron, armé d'un encensoir, se hâtant à travers le feu dévorant, a vaincu l'ange porteur de flammes, 
'''
"12" = '''
:sup:`12` de même, Eléazar, le descendant d'Aaron, rongé par le feu, n'a pas renoncé à son raisonnement. 
'''
"13" = '''
:sup:`13` Ce qui est le plus merveilleux, c'est que, bien qu'il fût un vieillard, bien que les travaux de son corps fussent maintenant épuisés, que ses muscles fussent détendus et ses tendons usés, il recouvra la jeunesse. 
'''
"14" = '''
:sup:`14` Par l'esprit du raisonnement, et par le raisonnement d'Isaac, il a rendu impuissante la crémaillère à plusieurs têtes. 
'''
"15" = '''
:sup:`15` Ô vieillesse bénie, et vénérable tête de chêne, et vie obéissant à la loi, que le sceau fidèle de la mort a perfectionnée. 
'''
"16" = '''
:sup:`16` Si donc un vieillard, par religion, a méprisé les tortures jusqu'à la mort, alors certainement le raisonnement religieux est le maître des émotions. 
'''
"17" = '''
:sup:`17` Mais peut-être certains diront-ils : « Ce ne sont pas tous qui vainquent les émotions, comme tous ne possèdent pas un sage raisonnement. » 
'''
"18" = '''
:sup:`18` Mais ceux qui ont médité la religion de tout leur cœur, ceux-là seuls peuvent maîtriser les émotions de la chair : 
'''
"19" = '''
:sup:`19` ceux qui croient que pour Dieu ils ne meurent pas ; car, comme nos ancêtres, Abraham, Isaac et Jacob, ils vivent pour Dieu. 
'''
"20" = '''
:sup:`20` Cette circonstance n'est donc nullement une objection, que certains qui ont un faible raisonnement sont gouvernés par leurs émotions, 
'''
"21" = '''
:sup:`21` car quelle personne, marchant religieusement selon toute la règle de la philosophie, et croyant en Dieu, 
'''
"22" = '''
:sup:`22` et sachant que c'est un bienfait d'endurer toutes sortes d'épreuves pour la vertu, ne maîtriserait pas, pour le bien de la religion, son émotion ? 
'''
"23" = '''
:sup:`23` Car seul l'homme sage et courageux est maître de ses émotions. 
'''
"24" = '''
:sup:`24` C'est pourquoi même des garçons, formés à la philosophie du raisonnement religieux, ont vaincu des tortures encore plus amères ; 
'''
"25" = '''
:sup:`25` car lorsque le tyran a été manifestement vaincu dans sa première tentative, en ne pouvant forcer le vieillard à manger la chose impure, 
'''
