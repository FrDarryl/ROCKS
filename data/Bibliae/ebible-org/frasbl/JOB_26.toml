[26]
"1" = '''
:sup:`1` Alors Job répondit, 
'''
"2" = '''
:sup:`2` « Comment avez-vous aidé celui qui est sans force ! Comment avez-vous sauvé le bras qui n'a pas de force ! 
'''
"3" = '''
:sup:`3` Comment avez-vous conseillé celui qui n'a pas de sagesse ? et des connaissances solides déclarées en abondance ! 
'''
"4" = '''
:sup:`4` A qui avez-vous adressé des paroles ? Quel esprit est sorti de toi ? 
'''
"5" = '''
:sup:`5` « Les esprits défunts tremblent, ceux qui se trouvent sous les eaux et tous ceux qui y vivent. 
'''
"6" = '''
:sup:`6` Le séjour des morts est nu devant Dieu, et Abaddon n'a pas de couverture. 
'''
"7" = '''
:sup:`7` Il étend le nord sur l'espace vide, et accroche la terre à rien. 
'''
"8" = '''
:sup:`8` Il enferme les eaux dans ses nuages épais, et le nuage n'est pas éclaté sous eux. 
'''
"9" = '''
:sup:`9` Il entoure la face de son trône, et y répand son nuage. 
'''
"10" = '''
:sup:`10` Il a décrit une frontière à la surface des eaux, et aux confins de la lumière et de l'obscurité. 
'''
"11" = '''
:sup:`11` Les piliers du ciel tremblent et s'étonnent de sa réprimande. 
'''
"12" = '''
:sup:`12` Il remue la mer par sa puissance, et par son intelligence, il frappe à travers Rahab. 
'''
"13" = '''
:sup:`13` C'est par son Esprit que les cieux sont garnis. Sa main a transpercé le serpent rapide. 
'''
"14" = '''
:sup:`14` Voici, ce ne sont là que les abords de ses voies. Quel faible murmure nous entendons de lui ! Mais le tonnerre de sa puissance, qui peut le comprendre ? » 
'''
