[8]
"1" = '''
:sup:`1` En ces jours-là, comme il y avait une très grande foule et qu'ils n'avaient rien à manger, Jésus appela ses disciples et leur dit : 
'''
"2" = '''
:sup:`2` « J'ai pitié de la foule, parce qu'elle est restée trois jours avec moi et qu'elle n'a rien à manger. 
'''
"3" = '''
:sup:`3` Si je les renvoie chez eux à jeun, ils s'évanouiront en chemin, car certains d'entre eux ont fait un long voyage. » 
'''
"4" = '''
:sup:`4` Ses disciples lui répondirent : « D'où pourrait-on rassasier ces gens de pain, ici, dans un lieu désert ? » 
'''
"5" = '''
:sup:`5` Il leur demanda : « Combien de pains avez-vous ? » Ils ont dit : « Sept. » 
'''
"6" = '''
:sup:`6` Il ordonna à la foule de s'asseoir par terre, et il prit les sept pains. Après avoir rendu grâces, il les rompit et les donna à ses disciples pour qu'ils les servent, et ils servirent la foule. 
'''
"7" = '''
:sup:`7` Ils avaient aussi quelques petits poissons. Après les avoir bénis, il leur dit de les servir aussi. 
'''
"8" = '''
:sup:`8` Ils mangèrent et furent rassasiés. Ils emportèrent sept paniers des morceaux qui restaient. 
'''
"9" = '''
:sup:`9` Ceux qui avaient mangé étaient environ quatre mille. Puis il les renvoya. 
'''
"10" = '''
:sup:`10` Aussitôt, il monta dans la barque avec ses disciples et arriva dans la région de Dalmanutha. 
'''
"11" = '''
:sup:`11` Les pharisiens sortirent et se mirent à l'interroger, cherchant à obtenir de lui un signe du ciel et l'éprouvant. 
'''
"12" = '''
:sup:`12` Il soupira profondément en son esprit et dit : « Pourquoi cette génération cherche-t-elle un signe ? En vérité, je vous le dis, aucun signe ne sera donné à cette génération. » 
'''
"13" = '''
:sup:`13` Il les quitta, et, montant de nouveau dans la barque, il partit pour l'autre rive. 
'''
"14" = '''
:sup:`14` Ils avaient oublié de prendre du pain, et ils n'avaient pas plus d'un pain avec eux dans la barque. 
'''
"15" = '''
:sup:`15` Il les avertit en disant : « Prenez garde : gardez-vous du levain des pharisiens et du levain d'Hérode. » 
'''
"16" = '''
:sup:`16` Ils raisonnaient entre eux, disant : « C'est parce que nous n'avons pas de pain. » 
'''
"17" = '''
:sup:`17` Jésus, s'en apercevant, leur dit : « Pourquoi pensez-vous que c'est parce que vous n'avez pas de pain ? Ne voyez-vous pas encore, ne comprenez-vous pas ? Votre cœur est-il encore endurci ? 
'''
"18" = '''
:sup:`18` Ayant des yeux, ne voyez-vous pas ? Vous avez des oreilles, n'entendez-vous pas ? Ne vous souvenez-vous pas ? 
'''
"19" = '''
:sup:`19` Quand j'ai rompu les cinq pains pour les cinq mille, combien de paniers pleins de morceaux avez-vous emportés ? » Ils lui ont dit : « Douze. » 
'''
"20" = '''
:sup:`20` « Lorsque les sept pains ont nourri les quatre mille personnes, combien de paniers pleins de morceaux avez-vous emportés ? » Ils lui ont dit : « Sept. » 
'''
"21" = '''
:sup:`21` Il leur demanda : « Vous ne comprenez pas encore ? » 
'''
"22" = '''
:sup:`22` Il arriva à Bethsaïda. On lui amena un aveugle, et on le pria de le toucher. 
'''
"23" = '''
:sup:`23` Il saisit l'aveugle par la main, et le fit sortir du village. Après lui avoir craché sur les yeux et lui avoir imposé les mains, il lui demanda s'il voyait quelque chose. 
'''
"24" = '''
:sup:`24` Il leva les yeux et dit : « Je vois des hommes, mais je les vois comme des arbres qui marchent. » 
'''
"25" = '''
:sup:`25` Puis, de nouveau, il posa ses mains sur ses yeux. Il regarda attentivement, et, rétabli, il vit clairement tout le monde. 
'''
"26" = '''
:sup:`26` Il le renvoya dans sa maison, en disant : « N'entre pas dans le village et ne le dis à personne dans le village. » 
'''
"27" = '''
:sup:`27` Jésus se rendit, avec ses disciples, dans les villages de Césarée de Philippe. En chemin, il demanda à ses disciples : « Qui dit-on que je suis ? » 
'''
"28" = '''
:sup:`28` Ils lui dirent : « Jean le Baptiseur, d'autres disent Élie, mais d'autres encore, un des prophètes. » 
'''
"29" = '''
:sup:`29` Il leur dit : « Mais qui dites-vous que je suis ? » Pierre a répondu : « Tu es le Christ. » 
'''
"30" = '''
:sup:`30` Il leur ordonna de ne parler de lui à personne. 
'''
"31" = '''
:sup:`31` Il se mit à leur enseigner que le Fils de l'homme devait souffrir beaucoup, être rejeté par les anciens, les principaux sacrificateurs et les scribes, être tué, et ressusciter après trois jours. 
'''
"32" = '''
:sup:`32` Il leur parlait ouvertement. Pierre le prit et se mit à le réprimander. 
'''
"33" = '''
:sup:`33` Mais lui, se retournant et voyant ses disciples, réprimanda Pierre, et dit : « Écarte-toi de moi, Satan ! Car tu as en vue non les choses de Dieu, mais les choses des hommes. » 
'''
"34" = '''
:sup:`34` Il appela la foule avec ses disciples et leur dit : « Que celui qui veut venir après moi renonce à lui-même, se charge de sa croix et me suive. 
'''
"35" = '''
:sup:`35` En effet, quiconque veut sauver sa vie la perdra ; et quiconque perdra sa vie à cause de moi et de la Bonne Nouvelle la sauvera. 
'''
"36" = '''
:sup:`36` En effet, que sert à un homme de gagner le monde entier et de perdre sa vie ? 
'''
"37" = '''
:sup:`37` Car que donnera l'homme en échange de sa vie ? 
'''
"38" = '''
:sup:`38` Car quiconque aura honte de moi et de mes paroles dans cette génération adultère et pécheresse, le Fils de l'homme aussi aura honte de lui quand il viendra dans la gloire de son Père avec les saints anges. » 
'''
