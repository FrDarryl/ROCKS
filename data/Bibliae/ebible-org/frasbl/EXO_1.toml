[1]
"1" = '''
:sup:`1` Voici les noms des fils d'Israël qui vinrent en Égypte (chaque homme et sa famille vinrent avec Jacob) : 
'''
"2" = '''
:sup:`2` Ruben, Siméon, Lévi et Juda, 
'''
"3" = '''
:sup:`3` Issacar, Zabulon et Benjamin, 
'''
"4" = '''
:sup:`4` Dan et Nephtali, Gad et Asher. 
'''
"5" = '''
:sup:`5` Toutes les âmes qui sortirent du corps de Jacob étaient au nombre de soixante-dix, et Joseph était déjà en Égypte. 
'''
"6" = '''
:sup:`6` Joseph mourut, ainsi que tous ses frères et toute cette génération. 
'''
"7" = '''
:sup:`7` Les enfants d'Israël furent féconds, ils augmentèrent en abondance, ils se multiplièrent, ils devinrent extrêmement puissants, et le pays fut rempli d'eux. 
'''
"8" = '''
:sup:`8` Or, il se leva un nouveau roi sur l'Égypte, qui ne connaissait pas Joseph. 
'''
"9" = '''
:sup:`9` Il dit à son peuple : « Voici que le peuple des enfants d'Israël est plus nombreux et plus puissant que nous. 
'''
"10" = '''
:sup:`10` Venez, traitons-les avec sagesse, de peur qu'ils ne se multiplient et que, lorsqu'une guerre éclatera, ils ne se joignent à nos ennemis, ne nous combattent et ne s'échappent du pays. » 
'''
"11" = '''
:sup:`11` Ils établirent donc sur eux des maîtres de corvées pour les accabler de leurs fardeaux. Ils construisirent des villes de stockage pour Pharaon : Pithom et Raamsès. 
'''
"12" = '''
:sup:`12` Mais plus ils les accablaient, plus ils se multipliaient et plus ils s'étendaient. Ils se mirent à redouter les enfants d'Israël. 
'''
"13" = '''
:sup:`13` Les Égyptiens firent servir les enfants d'Israël sans pitié, 
'''
"14" = '''
:sup:`14` et ils leur rendirent la vie amère par un dur service dans le mortier et dans la brique, et par toutes sortes de services dans les champs, tous leurs services, dans lesquels ils les firent servir sans pitié. 
'''
"15" = '''
:sup:`15` Le roi d'Égypte parla aux sages-femmes hébraïques, dont l'une s'appelait Shiphrah et l'autre Puah, 
'''
"16" = '''
:sup:`16` et il dit : « Lorsque vous exercerez la fonction de sage-femme auprès des femmes hébraïques et que vous les verrez sur l'escabeau, si c'est un fils, vous le tuerez ; mais si c'est une fille, elle vivra. » 
'''
"17" = '''
:sup:`17` Mais les sages-femmes craignirent Dieu et ne firent pas ce que le roi d'Égypte leur avait ordonné, mais elles sauvèrent les petits garçons vivants. 
'''
"18" = '''
:sup:`18` Le roi d'Égypte fit venir les sages-femmes et leur dit : « Pourquoi avez-vous fait cela et sauvé les garçons en vie ? ». 
'''
"19" = '''
:sup:`19` Les sages-femmes dirent à Pharaon : « Parce que les femmes hébreues ne sont pas comme les Egyptiennes, car elles sont vigoureuses et accouchent avant que la sage-femme ne vienne les voir. » 
'''
"20" = '''
:sup:`20` Dieu traita bien les sages-femmes, et le peuple se multiplia et devint très puissant. 
'''
"21" = '''
:sup:`21` Comme les sages-femmes craignaient Dieu, il leur donna des familles. 
'''
"22" = '''
:sup:`22` Pharaon donna cet ordre à tout son peuple : « Vous jetterez dans le fleuve tout fils qui naîtra, et vous sauverez vivante toute fille. » 
'''
