[1]
"1" = '''
:sup:`1` Voici les paroles du livre que Baruc, fils de Nérias, fils de Maaséas, fils de Sédekias, fils d'Asadias, fils d'Helkias, écrivit à Babylone, 
'''
"2" = '''
:sup:`2` la cinquième année, le septième jour du mois, au moment où les Chaldéens prirent Jérusalem et la brûlèrent par le feu. 
'''
"3" = '''
:sup:`3` Baruc lut les paroles de ce livre à l'oreille de Jechonias, fils de Joakim, roi de Juda, et à l'oreille de tout le peuple qui était venu pour entendre le livre, 
'''
"4" = '''
:sup:`4` et à l'oreille des hommes forts, des fils des rois, des anciens, et de tout le peuple, depuis le plus petit jusqu'au plus grand, de tous ceux qui habitaient à Babylone près du fleuve Sud. 
'''
"5" = '''
:sup:`5` Puis ils pleurèrent, jeûnèrent, et prièrent devant le Seigneur. 
'''
"6" = '''
:sup:`6` Ils firent aussi une collecte d'argent, selon les capacités de chacun ; 
'''
"7" = '''
:sup:`7` et ils l'envoyèrent à Jérusalem au grand prêtre Joakim, fils d'Helkias, fils de Salom, aux prêtres et à tout le peuple qui se trouvaient avec lui à Jérusalem, 
'''
"8" = '''
:sup:`8` en même temps qu'il prenait les ustensiles de la maison de l'Éternel, qui avaient été transportés hors du temple, pour les ramener dans le pays de Juda, le dixième jour de Sivan - vases d'argent que Sedekias, fils de Josias, roi de Juda, avait fabriqués, 
'''
"9" = '''
:sup:`9` après que Nabuchodonosor, roi de Babylone, eut enlevé de Jérusalem Jéchonias, les chefs, les captifs, les héros et le peuple du pays, et les eut emmenés à Babylone. 
'''
"10" = '''
:sup:`10` Et ils dirent : Voici, nous vous avons envoyé de l'argent ; achetez donc avec cet argent des holocaustes, des sacrifices pour le péché et des parfums, et préparez une oblation que vous offrirez sur l'autel de l'Éternel, notre Dieu ; 
'''
"11" = '''
:sup:`11` et priez pour la vie de Nabuchodonosor, roi de Babylone, et pour la vie de Baltasar, son fils, afin que leurs jours soient comme les jours du ciel au-dessus de la terre. 
'''
"12" = '''
:sup:`12` Le Seigneur nous donnera la force et la lumière à nos yeux. Nous vivrons à l'ombre de Nabuchodonosor, roi de Babylone, et à l'ombre de Baltasar, son fils, et nous les servirons longtemps, et nous trouverons grâce à leurs yeux. 
'''
"13" = '''
:sup:`13` Priez pour nous aussi l'Éternel, notre Dieu, car nous avons péché contre l'Éternel, notre Dieu. Jusqu'à ce jour, la colère de l'Éternel et son indignation ne se sont pas détournées de nous. 
'''
"14" = '''
:sup:`14` Vous lirez ce livre que nous vous avons envoyé, pour vous confesser dans la maison du Seigneur, le jour de la fête et les jours d'assemblée solennelle. 
'''
"15" = '''
:sup:`15` Vous direz : A l'Éternel, notre Dieu, appartient la justice, mais à nous la confusion du visage, comme aujourd'hui - aux hommes de Juda, aux habitants de Jérusalem, 
'''
"16" = '''
:sup:`16` à nos rois, à nos princes, à nos prêtres, à nos prophètes et à nos pères, 
'''
"17" = '''
:sup:`17` parce que nous avons péché devant l'Éternel. 
'''
"18" = '''
:sup:`18` Nous lui avons désobéi et n'avons pas écouté la voix de l'Éternel, notre Dieu, pour suivre les commandements de l'Éternel qu'il avait mis devant nous. 
'''
"19" = '''
:sup:`19` Depuis le jour où l'Éternel a fait sortir nos pères du pays d'Égypte jusqu'à ce jour, nous avons désobéi à l'Éternel, notre Dieu, et nous avons été négligents en n'écoutant pas sa voix. 
'''
"20" = '''
:sup:`20` C'est pourquoi les plaies se sont attachées à nous, ainsi que la malédiction que l'Éternel a prononcée par l'intermédiaire de Moïse, son serviteur, le jour où il a fait sortir nos pères du pays d'Égypte pour nous donner un pays où coulent le lait et le miel, comme aujourd'hui. 
'''
"21" = '''
:sup:`21` Mais nous n'avons pas écouté la voix de l'Éternel, notre Dieu, selon toutes les paroles des prophètes qu'il nous a envoyés, 
'''
"22" = '''
:sup:`22` mais nous avons suivi chacun l'imagination de son mauvais cœur, pour servir des dieux étrangers et faire ce qui est mal aux yeux de l'Éternel, notre Dieu. 
'''
