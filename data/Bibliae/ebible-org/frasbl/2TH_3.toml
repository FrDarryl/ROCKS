[3]
"1" = '''
:sup:`1` Enfin, frères, priez pour nous, afin que la parole du Seigneur se répande rapidement et soit glorifiée, comme aussi chez vous, 
'''
"2" = '''
:sup:`2` et que nous soyons délivrés des hommes déraisonnables et méchants ; car tous n'ont pas la foi. 
'''
"3" = '''
:sup:`3` Mais le Seigneur est fidèle, il vous affermira et vous protégera du malin. 
'''
"4" = '''
:sup:`4` Nous avons confiance dans le Seigneur à votre égard, car vous faites et ferez ce que nous vous ordonnons. 
'''
"5" = '''
:sup:`5` Que le Seigneur dirige vos cœurs dans l'amour de Dieu et dans la persévérance du Christ. 
'''
"6" = '''
:sup:`6` Or nous vous ordonnons, frères, au nom de notre Seigneur Jésus-Christ, de vous retirer de tout frère qui marche dans la rébellion et non selon la tradition qu'ils ont reçue de nous. 
'''
"7" = '''
:sup:`7` Car vous savez comment vous devez nous imiter. Car nous ne nous sommes pas conduits au milieu de vous de manière rebelle, 
'''
"8" = '''
:sup:`8` et nous n'avons pas mangé le pain de la main de quelqu'un sans le payer, mais nous avons travaillé nuit et jour à force de travail et de peines, afin de n'être à la charge d'aucun de vous. 
'''
"9" = '''
:sup:`9` Ce n'est pas que nous n'en ayons pas le droit, mais c'est pour vous servir d'exemple, afin que vous nous imitiez. 
'''
"10" = '''
:sup:`10` En effet, lorsque nous étions avec vous, nous vous avions déjà donné cet ordre : « Si quelqu'un ne veut pas travailler, qu'il ne mange pas ». 
'''
"11" = '''
:sup:`11` Car nous avons entendu parler de quelques-uns qui marchent parmi vous en révoltés, qui ne travaillent pas du tout, mais qui s'occupent. 
'''
"12" = '''
:sup:`12` Or, nous ordonnons et exhortons dans le Seigneur Jésus-Christ ceux qui sont dans cette voie, afin qu'ils travaillent tranquillement et mangent leur propre pain. 
'''
"13" = '''
:sup:`13` Mais vous, frères, ne vous lassez pas de faire ce qui est juste. 
'''
"14" = '''
:sup:`14` Si quelqu'un n'obéit pas à ce que nous avons dit dans cette lettre, notez-le et ne le fréquentez pas, afin qu'il ait honte. 
'''
"15" = '''
:sup:`15` Ne le considère pas comme un ennemi, mais exhorte-le comme un frère. 
'''
"16" = '''
:sup:`16` Maintenant, que le Seigneur de la paix lui-même vous donne la paix en tout temps et de toutes les manières. Le Seigneur soit avec vous tous. 
'''
"17" = '''
:sup:`17` Moi, Paul, j'écris cette salutation de ma propre main, qui est le signe dans chaque lettre. C'est ainsi que j'écris. 
'''
"18" = '''
:sup:`18` Que la grâce de notre Seigneur Jésus-Christ soit avec vous tous. Amen. 
'''
