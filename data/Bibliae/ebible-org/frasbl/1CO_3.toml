[3]
"1" = '''
:sup:`1` Frères, je n'ai pas pu vous parler comme à des spirituels, mais comme à des charnels, comme à des enfants en Christ. 
'''
"2" = '''
:sup:`2` Je vous ai nourris de lait, non de nourriture solide, car vous n'étiez pas encore prêts. Et maintenant encore, vous n'êtes pas prêts, 
'''
"3" = '''
:sup:`3` car vous êtes encore charnels. En effet, s'il y a parmi vous de la jalousie, des querelles et des divisions, n'êtes-vous pas charnels, et ne marchez-vous pas selon les voies des hommes ? 
'''
"4" = '''
:sup:`4` Car si l'un dit : « Je suis Paul », et l'autre : « Je suis Apollos », n'êtes-vous pas charnels ? 
'''
"5" = '''
:sup:`5` Qui donc est Apollos, et qui est Paul, sinon des serviteurs par qui vous avez cru, et chacun selon ce que le Seigneur lui a donné ? 
'''
"6" = '''
:sup:`6` J'ai planté. Apollos a arrosé. Mais c'est Dieu qui a donné l'accroissement. 
'''
"7" = '''
:sup:`7` Ainsi donc, ni celui qui plante n'est rien, ni celui qui arrose, mais Dieu qui fait croître. 
'''
"8" = '''
:sup:`8` Or, celui qui plante et celui qui arrose sont pareils, mais chacun recevra sa propre récompense selon son propre travail. 
'''
"9" = '''
:sup:`9` Car nous sommes les compagnons de travail de Dieu. Vous êtes l'agriculture de Dieu, la construction de Dieu. 
'''
"10" = '''
:sup:`10` Selon la grâce de Dieu qui m'a été donnée, j'ai posé, comme un sage maître d'œuvre, un fondement, et un autre bâtit dessus. Mais que chacun prenne garde à la manière dont il bâtit dessus. 
'''
"11" = '''
:sup:`11` Car personne ne peut poser un autre fondement que celui qui a été posé, c'est-à-dire Jésus-Christ. 
'''
"12" = '''
:sup:`12` Mais si quelqu'un bâtit sur le fondement avec de l'or, de l'argent, des pierres précieuses, du bois, du foin ou de la paille, 
'''
"13" = '''
:sup:`13` l'œuvre de chacun sera dévoilée. Car le Jour le fera connaître, parce qu'il se révèle dans le feu ; et le feu lui-même éprouvera quelle est l'œuvre de chacun. 
'''
"14" = '''
:sup:`14` S'il reste de l'œuvre de quelqu'un ce qu'il a construit dessus, il recevra une récompense. 
'''
"15" = '''
:sup:`15` Si l'œuvre de quelqu'un est brûlée, il subira une perte, mais il sera sauvé lui-même, mais comme par le feu. 
'''
"16" = '''
:sup:`16` Ne savez-vous pas que vous êtes le temple de Dieu et que l'Esprit de Dieu habite en vous ? 
'''
"17" = '''
:sup:`17` Si quelqu'un détruit le temple de Dieu, Dieu le détruira, car le temple de Dieu est saint, ce que vous êtes. 
'''
"18" = '''
:sup:`18` Que personne ne se trompe lui-même. Si quelqu'un pense être sage parmi vous dans ce monde, qu'il devienne fou pour devenir sage. 
'''
"19" = '''
:sup:`19` Car la sagesse de ce monde est folie devant Dieu. Car il est écrit : « Il a pris les sages dans leur ruse. » 
'''
"20" = '''
:sup:`20` Et encore : « Le Seigneur connaît les raisonnements des sages : ils sont sans valeur. » 
'''
"21" = '''
:sup:`21` Que personne ne se glorifie donc dans les hommes. Car toutes choses sont à vous, 
'''
"22" = '''
:sup:`22` soit Paul, soit Apollos, soit Céphas, soit le monde, soit la vie, soit la mort, soit les choses présentes, soit les choses à venir. Tout est à vous, 
'''
"23" = '''
:sup:`23` et vous êtes à Christ, et Christ est à Dieu. 
'''
