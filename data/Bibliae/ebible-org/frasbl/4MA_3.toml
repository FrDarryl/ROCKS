[3]
"1" = '''
:sup:`1` L'argument est extrêmement ridicule, car le raisonnement ne semble pas régir ses propres affections, mais celles du corps, 
'''
"2" = '''
:sup:`2` de telle sorte que chacun d'entre vous ne pourra peut-être pas extirper le désir, mais le raisonnement vous permettra de ne pas en être asservi. 
'''
"3" = '''
:sup:`3` Il se peut que l'on ne puisse pas extirper la colère de l'âme, mais il est possible de résister à la colère. 
'''
"4" = '''
:sup:`4` Chacun de vous ne peut peut-être pas éradiquer la malice, mais le raisonnement a la force de travailler avec vous pour vous empêcher de céder à la malice. 
'''
"5" = '''
:sup:`5` Car le raisonnement n'est pas un éradicateur, mais un antagoniste des émotions. 
'''
"6" = '''
:sup:`6` Cela peut être mieux compris à partir de la soif du roi David. 
'''
"7" = '''
:sup:`7` En effet, après que David eut attaqué les Philistins toute la journée, il en tua un grand nombre avec les soldats de sa nation ; 
'''
"8" = '''
:sup:`8` puis, le soir venu, en sueur et très fatigué, il arriva à la tente royale, autour de laquelle campait toute l'armée de nos ancêtres. 
'''
"9" = '''
:sup:`9` Or, tous les autres étaient en train de souper ; 
'''
"10" = '''
:sup:`10` mais le roi, qui avait très soif, bien qu'il y eût de nombreuses sources, ne pouvait par leur moyen étancher sa soif ; 
'''
"11" = '''
:sup:`11` mais un certain désir irrationnel de l'eau dans le camp de l'ennemi devenait de plus en plus fort et ardent sur lui, le défaisait et le consumait. 
'''
"12" = '''
:sup:`12` C'est pourquoi ses gardes du corps étant troublés par ce désir du roi, deux vaillants jeunes soldats, respectant le désir du roi, s'armèrent complètement et, prenant une cruche, franchirent les remparts des ennemis. 
'''
"13" = '''
:sup:`13` Sans être aperçus par les gardiens de la porte, ils parcoururent tout le camp de l'ennemi. 
'''
"14" = '''
:sup:`14` Ayant audacieusement découvert la fontaine, ils y remplirent la boisson pour le roi. 
'''
"15" = '''
:sup:`15` Mais lui, bien que desséché par la soif, pensait qu'une boisson considérée comme égale au sang serait terriblement dangereuse pour son âme. 
'''
"16" = '''
:sup:`16` Aussi, opposant le raisonnement à son désir, il versa la boisson à Dieu. 
'''
"17" = '''
:sup:`17` Car l'esprit tempéré a le pouvoir de vaincre la pression des émotions, d'éteindre les feux de l'excitation, 
'''
"18" = '''
:sup:`18` et de lutter contre les douleurs du corps, si excessives soient-elles, et par l'excellence du raisonnement, de repousser tous les assauts des émotions. 
'''
"19" = '''
:sup:`19` Mais l'occasion nous invite maintenant à donner une illustration du raisonnement tempéré à partir de l'histoire. 
'''
"20" = '''
:sup:`20` En effet, alors que nos pères jouissaient d'une paix tranquille grâce à l'obéissance à la loi et qu'ils étaient prospères, au point que le roi d'Asie Séleucus Nicanor leur attribuait de l'argent pour le service divin et acceptait leur forme de gouvernement, 
'''
"21" = '''
:sup:`21` certains peuples, apportant des nouveautés contraires à l'harmonie publique, tombèrent de diverses manières dans des calamités. 
'''
