[1]
"1" = '''
:sup:`1` Paul, apôtre de Jésus-Christ, selon le commandement de Dieu notre Sauveur et du Seigneur Jésus-Christ notre espérance, 
'''
"2" = '''
:sup:`2` à Timothée, mon véritable enfant dans la foi : Grâce, miséricorde et paix de la part de Dieu notre Père et du Christ Jésus notre Seigneur. 
'''
"3" = '''
:sup:`3` Comme je vous en ai prié lorsque j'allais en Macédoine, restez à Éphèse, afin d'ordonner à certains hommes de ne pas enseigner une doctrine différente, 
'''
"4" = '''
:sup:`4` et de ne pas s'attacher à des mythes et à des généalogies sans fin, qui provoquent des disputes plutôt qu'à l'intendance de Dieu, qui est dans la foi. 
'''
"5" = '''
:sup:`5` Or, le but de ce commandement, c'est l'amour venant d'un cœur pur, d'une bonne conscience et d'une foi sincère, 
'''
"6" = '''
:sup:`6` choses dont quelques-uns, ayant manqué le but, se sont détournés pour se livrer à de vains discours, 
'''
"7" = '''
:sup:`7` voulant être docteurs de la loi, bien qu'ils ne comprennent ni ce qu'ils disent ni ce qu'ils affirment avec force. 
'''
"8" = '''
:sup:`8` Mais nous savons que la loi est bonne, si quelqu'un en fait un usage légitime, 
'''
"9" = '''
:sup:`9` sachant que la loi n'a pas été faite pour un juste, mais pour les impies et les insubordonnés, pour les impies et les pécheurs, pour les impies et les profanes, pour les meurtriers de pères et les meurtriers de mères, pour les meurtriers d'hommes, 
'''
"10" = '''
:sup:`10` pour les impudiques, pour les homosexuels, pour les esclavagistes, pour les menteurs, pour les parjures, et pour toute autre chose contraire à la saine doctrine, 
'''
"11" = '''
:sup:`11` selon la Bonne Nouvelle de la gloire du Dieu béni, qui m'a été confiée. 
'''
"12" = '''
:sup:`12` Je rends grâces à celui qui m'a rendu capable, le Christ Jésus notre Seigneur, parce qu'il m'a compté parmi les fidèles, en me nommant au service, 
'''
"13" = '''
:sup:`13` bien que j'aie été autrefois un blasphémateur, un persécuteur et un insolent. Mais j'ai obtenu miséricorde, parce que j'ai agi par ignorance, dans l'incrédulité. 
'''
"14" = '''
:sup:`14` La grâce de notre Seigneur a surabondé par la foi et la charité qui est dans le Christ Jésus. 
'''
"15" = '''
:sup:`15` La parole est fidèle et digne d'être accueillie, que Jésus-Christ est venu dans le monde pour sauver les pécheurs, dont je suis le premier. 
'''
"16" = '''
:sup:`16` Mais c'est pour cela que j'ai obtenu miséricorde, afin qu'en moi d'abord, Jésus-Christ déploie toute sa patience pour servir d'exemple à ceux qui allaient croire en lui pour la vie éternelle. 
'''
"17" = '''
:sup:`17` Maintenant, au Roi éternel, immortel, invisible, à Dieu qui seul est sage, honneur et gloire dans les siècles des siècles. Amen. 
'''
"18" = '''
:sup:`18` Je te confie cette instruction, mon enfant Timothée, selon les prophéties qui t'ont été données auparavant, afin que, par elles, tu fasses le bon combat, 
'''
"19" = '''
:sup:`19` en gardant la foi et la bonne conscience, que quelques-uns ont rejetées et qui ont fait naufrage dans la foi, 
'''
"20" = '''
:sup:`20` parmi lesquels sont Hyménée et Alexandre, que j'ai livrés à Satan pour qu'il leur enseigne à ne pas blasphémer. 
'''
