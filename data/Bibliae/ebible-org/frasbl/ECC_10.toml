[10]
"1" = '''
:sup:`1` Les mouches mortes font que l'huile du parfumeur produit une mauvaise odeur ; ainsi un peu de folie l'emporte sur la sagesse et l'honneur. 
'''
"2" = '''
:sup:`2` Le cœur du sage est à sa droite, mais le cœur d'un insensé à sa gauche. 
'''
"3" = '''
:sup:`3` Oui, même quand l'insensé marche sur le chemin, son intelligence lui fait défaut, et il dit à tout le monde qu'il est un insensé. 
'''
"4" = '''
:sup:`4` Si l'esprit du chef s'élève contre toi, ne quitte pas ta place, car la douceur met en repos les grandes offenses. 
'''
"5" = '''
:sup:`5` Il y a un mal que j'ai vu sous le soleil, c'est le genre d'erreur qui vient du chef. 
'''
"6" = '''
:sup:`6` La folie est placée dans une grande dignité, et les riches sont assis dans un lieu bas. 
'''
"7" = '''
:sup:`7` J'ai vu des serviteurs sur des chevaux, et des princes marchant comme des serviteurs sur la terre. 
'''
"8" = '''
:sup:`8` Celui qui creuse une fosse peut y tomber, et celui qui perce un mur peut être mordu par un serpent. 
'''
"9" = '''
:sup:`9` Celui qui taille des pierres peut être blessé par elles. Celui qui fend du bois peut être mis en danger par celui-ci. 
'''
"10" = '''
:sup:`10` Si la hache est émoussée, et qu'on n'en aiguise pas le tranchant, il faut employer plus de force ; mais l'habileté fait réussir. 
'''
"11" = '''
:sup:`11` Si le serpent mord avant d'être charmé, la langue du charmeur n'y gagne rien. 
'''
"12" = '''
:sup:`12` Les paroles de la bouche du sage sont agréables, mais l'insensé est avalé par ses propres lèvres. 
'''
"13" = '''
:sup:`13` Le commencement des paroles de sa bouche est folie, et la fin de son discours est folie malicieuse. 
'''
"14" = '''
:sup:`14` L'insensé multiplie aussi les paroles. L'homme ne sait pas ce qui sera ; et ce qui sera après lui, qui peut le dire ? 
'''
"15" = '''
:sup:`15` Le travail des insensés fatigue chacun d'eux, car il ne sait pas comment aller à la ville. 
'''
"16" = '''
:sup:`16` Malheur à toi, pays, quand ton roi est un enfant, et tes princes mangent le matin ! 
'''
"17" = '''
:sup:`17` Heureux es-tu, pays, quand ton roi est le fils de nobles, et vos princes mangent en temps voulu, pour la force, et non pour l'ivresse ! 
'''
"18" = '''
:sup:`18` Par la paresse, le toit s'enfonce ; et par l'oisiveté des mains, la maison fuit. 
'''
"19" = '''
:sup:`19` On fait un festin pour rire, et le vin rend la vie heureuse ; et l'argent est la réponse à tout. 
'''
"20" = '''
:sup:`20` Ne maudissez pas le roi, non, pas dans vos pensées ; et ne maudissez pas les riches dans votre chambre, car un oiseau du ciel peut porter votre voix, et ce qui a des ailes peut en parler. 
'''
