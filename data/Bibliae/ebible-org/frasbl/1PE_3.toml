[3]
"1" = '''
:sup:`1` De même, femmes, soyez soumises à vos maris, afin que, si quelques-uns n'obéissent pas à la Parole, ils soient gagnés par la conduite de leurs femmes, sans parole, 
'''
"2" = '''
:sup:`2` voyant votre conduite pure dans la crainte. 
'''
"3" = '''
:sup:`3` Que votre beauté ne vienne pas d'une parure extérieure, comme de tresser vos cheveux, de porter des ornements d'or ou de vous revêtir de beaux habits, 
'''
"4" = '''
:sup:`4` mais de la personne cachée du cœur, dans la parure incorruptible d'un esprit doux et tranquille, qui est très précieux aux yeux de Dieu. 
'''
"5" = '''
:sup:`5` C'est ainsi, en effet, que se paraient autrefois les saintes femmes qui espéraient en Dieu, en étant soumises à leurs maris. 
'''
"6" = '''
:sup:`6` Sara obéit donc à Abraham, en l'appelant seigneur, dont vous êtes maintenant les enfants, si vous agissez bien et si vous ne vous laissez pas effrayer par une quelconque terreur. 
'''
"7" = '''
:sup:`7` Vous, maris, de même, vivez avec vos femmes selon la connaissance, en honorant la femme comme le vase le plus faible, comme étant aussi cohéritiers de la grâce de la vie, afin que vos prières ne soient pas entravées. 
'''
"8" = '''
:sup:`8` Enfin, soyez tous animés des mêmes sentiments, compatissants, aimant comme des frères, pleins de tendresse, courtois, 
'''
"9" = '''
:sup:`9` ne rendant pas mal pour mal, ni injure pour injure, mais bénissant au contraire, sachant que vous avez été appelés à cela, afin d'hériter une bénédiction. 
'''
"10" = '''
:sup:`10` Car, « Celui qui veut aimer la vie et voir de bons jours, qu'il garde sa langue du mal et ses lèvres de proférer des mensonges. 
'''
"11" = '''
:sup:`11` Qu'il se détourne du mal et fasse le bien. Qu'il recherche la paix et la poursuive. 
'''
"12" = '''
:sup:`12` Car les yeux du Seigneur sont sur les justes, et ses oreilles ouvertes à leur prière ; mais la face du Seigneur est contre ceux qui font le mal. » 
'''
"13" = '''
:sup:`13` Or, qui vous fera du mal si vous devenez les imitateurs de ce qui est bon ? 
'''
"14" = '''
:sup:`14` Mais même si vous devez souffrir pour la justice, vous êtes bénis. « Ne craignez pas ce qu'ils craignent, et ne vous troublez pas ». 
'''
"15" = '''
:sup:`15` Mais sanctifiez le Seigneur Dieu dans vos cœurs. Soyez toujours prêts à répondre à tous ceux qui vous demandent raison de l'espérance qui est en vous, avec humilité et crainte, 
'''
"16" = '''
:sup:`16` en ayant une bonne conscience. Ainsi, tandis qu'on parle de vous comme de malfaiteurs, on peut décevoir ceux qui maudissent votre bonne manière de vivre en Christ. 
'''
"17" = '''
:sup:`17` Car il vaut mieux, si telle est la volonté de Dieu, que vous souffriez pour avoir fait le bien que pour avoir fait le mal. 
'''
"18" = '''
:sup:`18` Parce que Christ aussi a souffert une fois pour les péchés, le juste pour les injustes, afin de vous amener à Dieu, étant mis à mort dans la chair, mais rendu vivant dans l'Esprit, 
'''
"19" = '''
:sup:`19` dans lequel il est aussi allé prêcher aux esprits en prison, 
'''
"20" = '''
:sup:`20` qui auparavant étaient désobéissants quand Dieu attendait patiemment aux jours de Noé pendant que le navire était construit. En elle, peu de personnes, c'est-à-dire huit âmes, furent sauvées par l'eau. 
'''
"21" = '''
:sup:`21` C'est là un symbole du baptême, qui maintenant vous sauve - non pas en vous débarrassant des souillures de la chair, mais en répondant à une bonne conscience envers Dieu - par la résurrection de Jésus-Christ, 
'''
"22" = '''
:sup:`22` qui est à la droite de Dieu, étant monté au ciel, les anges, les autorités et les puissances lui étant soumis. 
'''
