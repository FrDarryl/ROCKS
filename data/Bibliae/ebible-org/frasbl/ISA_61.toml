[61]
"1" = '''
:sup:`1` L'Esprit du Seigneur Yahvé est sur moi, car Yahvé m'a oint pour annoncer la bonne nouvelle aux humbles. Il m'a envoyé pour panser les cœurs brisés, pour proclamer la liberté aux captifs et libère ceux qui sont liés, 
'''
"2" = '''
:sup:`2` pour proclamer l'année de la faveur de Yahvé et le jour de la vengeance de notre Dieu, pour réconforter tous ceux qui sont en deuil, 
'''
"3" = '''
:sup:`3` pour pourvoir aux besoins de ceux qui pleurent en Sion, pour leur donner une guirlande pour les cendres, l'huile de joie pour le deuil, le vêtement de la louange pour l'esprit de la lourdeur, pour qu'on les appelle des arbres de justice, la plantation de Yahvé, afin qu'il soit glorifié. 
'''
"4" = '''
:sup:`4` Ils rebâtiront les vieilles ruines. Ils relèveront les anciens lieux dévastés. Ils répareront les villes en ruines qui ont été dévastés depuis de nombreuses générations. 
'''
"5" = '''
:sup:`5` Des étrangers se tiendront debout et nourriront vos troupeaux. Des étrangers travailleront vos champs et vos vignes. 
'''
"6" = '''
:sup:`6` Mais vous serez appelés prêtres de Yahvé. Les hommes vous appelleront les serviteurs de notre Dieu. Vous mangerez les richesses des nations. Vous vous glorifierez de leur gloire. 
'''
"7" = '''
:sup:`7` Au lieu de ta honte, tu auras le double. Au lieu du déshonneur, ils se réjouiront de leur part. C'est pourquoi, dans leur pays, ils posséderont le double. La joie éternelle sera pour eux. 
'''
"8" = '''
:sup:`8` « Car moi, Yahvé, j'aime la justice. Je déteste le vol et l'iniquité. Je leur donnerai leur récompense dans la vérité et je conclurai avec eux une alliance éternelle. 
'''
"9" = '''
:sup:`9` Leur progéniture sera connue parmi les nations, et leur progéniture parmi les peuples. Tous ceux qui les verront les reconnaîtront, qu'ils sont la progéniture que Yahvé a bénie. » 
'''
"10" = '''
:sup:`10` Je me réjouirai de l'Éternel ! Mon âme sera joyeuse en mon Dieu, car il m'a revêtu des habits du salut. Il m'a couvert de la robe de la justice, comme un jeune marié se pare d'une guirlande et comme une mariée se pare de ses bijoux. 
'''
"11" = '''
:sup:`11` Car comme la terre produit son bourgeon, et comme le jardin fait germer les choses qui y sont semées, ainsi le Seigneur Yahvé fera jaillir la justice et la louange devant toutes les nations. 
'''
