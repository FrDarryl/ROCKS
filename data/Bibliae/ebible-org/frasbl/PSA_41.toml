[41]
"1" = '''
:sup:`1` Pour le chef musicien. Un psaume de David. Béni soit celui qui considère les pauvres. Yahvé le délivrera au jour du malheur. 
'''
"2" = '''
:sup:`2` L'Éternel le protégera et le fera vivre. Il sera béni sur la terre, et il ne le livrera pas à la volonté de ses ennemis. 
'''
"3" = '''
:sup:`3` Yahvé le soutiendra sur son lit de malade, et le faire sortir de son lit de maladie. 
'''
"4" = '''
:sup:`4` J'ai dit : « Yahvé, aie pitié de moi ! Guéris-moi, car j'ai péché contre toi. » 
'''
"5" = '''
:sup:`5` Mes ennemis disent du mal de moi : « Quand mourra-t-il, et son nom périra-t-il ? » 
'''
"6" = '''
:sup:`6` S'il vient me voir, il dit des mensonges. Son cœur rassemble l'iniquité à lui. Quand il va à l'étranger, il le raconte. 
'''
"7" = '''
:sup:`7` Tous ceux qui me haïssent murmurent ensemble contre moi. Ils imaginent le pire pour moi. 
'''
"8" = '''
:sup:`8` « Une mauvaise maladie », disent-ils, « l'a affligé ». Maintenant qu'il est couché, il ne se relèvera plus. » 
'''
"9" = '''
:sup:`9` Oui, mon ami familier, en qui j'avais confiance, qui ont mangé du pain avec moi, a levé son talon contre moi. 
'''
"10" = '''
:sup:`10` Mais toi, Yahvé, aie pitié de moi, et relève-moi, pour que je leur rende la pareille. 
'''
"11" = '''
:sup:`11` Je sais par là que tu te plais en moi, car mon ennemi ne triomphe pas de moi. 
'''
"12" = '''
:sup:`12` Quant à moi, tu me soutiens dans mon intégrité, et me mettre en ta présence pour toujours. 
'''
"13" = '''
:sup:`13` Bénisoit Yahvé, le Dieu d'Israël, de l'éternité et à l'éternité ! Amen et amen. 
'''
