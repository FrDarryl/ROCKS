[26]
"1" = '''
:sup:`1` Après avoir achevé toutes ces paroles, Jésus dit à ses disciples : 
'''
"2" = '''
:sup:`2` « Vous savez qu'après deux jours viendra la Pâque, et que le Fils de l'homme sera livré pour être crucifié. » 
'''
"3" = '''
:sup:`3` Alors les principaux sacrificateurs, les scribes et les anciens du peuple se réunirent dans la cour du grand prêtre, appelé Caïphe. 
'''
"4" = '''
:sup:`4` Ils tinrent conseil pour se saisir de Jésus par ruse et le faire mourir. 
'''
"5" = '''
:sup:`5` Mais ils dirent : « Pas pendant la fête, de peur qu'il n'y ait une émeute parmi le peuple. » 
'''
"6" = '''
:sup:`6` Comme Jésus était à Béthanie, dans la maison de Simon le lépreux, 
'''
"7" = '''
:sup:`7` une femme vint à lui, tenant un vase d'albâtre contenant un parfum de grand prix, et elle le répandit sur sa tête pendant qu'il était à table. 
'''
"8" = '''
:sup:`8` Ses disciples, voyant cela, furent indignés et dirent : « Pourquoi ce gaspillage ? 
'''
"9" = '''
:sup:`9` Car ce parfum aurait pu être vendu cher et donné aux pauvres. » 
'''
"10" = '''
:sup:`10` Mais, sachant cela, Jésus leur dit : « Pourquoi troublez-vous cette femme ? Elle a fait pour moi une bonne œuvre. 
'''
"11" = '''
:sup:`11` En effet, vous avez toujours les pauvres avec vous, mais vous ne m'avez pas toujours moi. 
'''
"12" = '''
:sup:`12` En effet, en versant ce parfum sur mon corps, elle l'a fait pour me préparer à la sépulture. 
'''
"13" = '''
:sup:`13` Je vous le dis en vérité, partout où cette Bonne Nouvelle sera prêchée dans le monde entier, on parlera aussi de ce qu'a fait cette femme comme d'un souvenir d'elle. » 
'''
"14" = '''
:sup:`14` Alors l'un des douze, appelé Judas Iscariote, alla trouver les principaux sacrificateurs 
'''
"15" = '''
:sup:`15` et dit : « Que voulez-vous me donner si je vous le livre ? » Ils pesèrent donc pour lui trente pièces d'argent. 
'''
"16" = '''
:sup:`16` Dès lors, il chercha une occasion de le trahir. 
'''
"17" = '''
:sup:`17` Or, le premier jour des pains sans levain, les disciples s'approchèrent de Jésus et lui dirent : « Où veux-tu que nous te préparions la Pâque ? » 
'''
"18" = '''
:sup:`18` Il dit : « Va à la ville chez quelqu'un, et dis-lui : « Le maître dit : « Mon heure est proche. Je ferai la Pâque chez toi avec mes disciples. »" 
'''
"19" = '''
:sup:`19` Les disciples firent ce que Jésus leur avait ordonné, et ils préparèrent la Pâque. 
'''
"20" = '''
:sup:`20` Le soir venu, il se mit à table avec les douze disciples. 
'''
"21" = '''
:sup:`21` Pendant qu'ils mangeaient, il dit : « Je vous le dis en toute certitude, l'un de vous me livrera. » 
'''
"22" = '''
:sup:`22` Ils étaient extrêmement attristés, et chacun se mettait à lui demander : « Ce n'est pas moi, n'est-ce pas, Seigneur ? » 
'''
"23" = '''
:sup:`23` Il répondit : « Celui qui a trempé sa main avec moi dans le plat me livrera. 
'''
"24" = '''
:sup:`24` Le Fils de l'homme va comme il est écrit de lui, mais malheur à l'homme par qui le Fils de l'homme est livré ! Il vaudrait mieux pour cet homme qu'il ne soit pas né. » 
'''
"25" = '''
:sup:`25` Judas, qui le trahissait, répondit : « Ce n'est pas moi, n'est-ce pas, Rabbi ? » Il lui a dit : « Tu l'as dit. » 
'''
"26" = '''
:sup:`26` Pendant qu'ils mangeaient, Jésus prit du pain, en rendit grâces et le rompit. Il le donna aux disciples, en disant : « Prenez, mangez ; ceci est mon corps. » 
'''
"27" = '''
:sup:`27` Il prit ensuite la coupe, rendit grâces et la leur donna, en disant : Buvez-en tous, 
'''
"28" = '''
:sup:`28` car ceci est mon sang, le sang de la nouvelle alliance, qui est répandu pour beaucoup, pour la rémission des péchés. 
'''
"29" = '''
:sup:`29` Mais je vous le dis, je ne boirai plus désormais de ce fruit de la vigne, jusqu'au jour où je le boirai à nouveau avec vous dans le Royaume de mon Père. » 
'''
"30" = '''
:sup:`30` Après avoir chanté un cantique, ils se rendirent sur la montagne des Oliviers. 
'''
"31" = '''
:sup:`31` Alors Jésus leur dit : « Vous serez tous scandalisés par moi cette nuit, car il est écrit : « Je frapperai le berger, et les brebis du troupeau seront dispersées ». 
'''
"32" = '''
:sup:`32` Mais quand je serai ressuscité, je vous précéderai en Galilée. » 
'''
"33" = '''
:sup:`33` Mais Pierre lui répondit : « Quand bien même tous tomberaient à cause de toi, moi, je ne tomberai jamais. » 
'''
"34" = '''
:sup:`34` Jésus lui dit : « En vérité, je te le dis, ce soir, avant que le coq chante, tu me renieras trois fois. » 
'''
"35" = '''
:sup:`35` Pierre lui dit : « Même si je dois mourir avec toi, je ne te renierai pas. » Tous les disciples dirent aussi la même chose. 
'''
"36" = '''
:sup:`36` Jésus vint avec eux dans un lieu appelé Gethsémané, et il dit à ses disciples : « Asseyez-vous ici, pendant que j'irai là-bas et que je prierai. » 
'''
"37" = '''
:sup:`37` Il prit avec lui Pierre et les deux fils de Zébédée, et il commença à éprouver de la tristesse et une grande inquiétude. 
'''
"38" = '''
:sup:`38` Il leur dit alors : « Mon âme est extrêmement triste, jusqu'à la mort. Restez ici et veillez avec moi. » 
'''
"39" = '''
:sup:`39` Il s'avança un peu, tomba sur sa face, et pria ainsi : « Mon Père, s'il est possible, que cette coupe passe loin de moi ; toutefois, ce n'est pas ce que je veux, mais ce que tu veux. » 
'''
"40" = '''
:sup:`40` S'approchant des disciples, il les trouva endormis, et dit à Pierre : Quoi, vous n'avez pas pu veiller une heure avec moi ? 
'''
"41" = '''
:sup:`41` Veillez et priez, afin que vous ne tombiez pas dans la tentation. L'esprit est bien disposé, mais la chair est faible. » 
'''
"42" = '''
:sup:`42` Une seconde fois, il s'en alla et pria, disant : « Mon Père, si cette coupe ne peut passer loin de moi sans que je la boive, que ton désir soit accompli. » 
'''
"43" = '''
:sup:`43` Il revint et les trouva endormis, car leurs yeux étaient appesantis. 
'''
"44" = '''
:sup:`44` Il les quitta de nouveau, s'en alla, et pria une troisième fois, en disant les mêmes paroles. 
'''
"45" = '''
:sup:`45` Puis il s'approcha de ses disciples et leur dit : « Dormez-vous et vous reposez-vous encore ? Voici que l'heure est proche, et le Fils de l'homme est livré aux mains des pécheurs. 
'''
"46" = '''
:sup:`46` Levez-vous, allons-y. Voici que celui qui me trahit est tout proche. » 
'''
"47" = '''
:sup:`47` Comme il parlait encore, voici que Judas, l'un des douze, arriva, et avec lui une grande foule armée d'épées et de bâtons, de la part des principaux sacrificateurs et des anciens du peuple. 
'''
"48" = '''
:sup:`48` Or, celui qui le trahissait leur avait donné un signe, en disant : « Celui que j'embrasse, c'est lui. Saisissez-le. » 
'''
"49" = '''
:sup:`49` Aussitôt, il s'approcha de Jésus, dit : « Salut, Rabbi ! » et le baisa. 
'''
"50" = '''
:sup:`50` Jésus lui dit : « Ami, pourquoi es-tu ici ? » Alors ils vinrent mettre la main sur Jésus, et le saisirent. 
'''
"51" = '''
:sup:`51` Et voici qu'un de ceux qui étaient avec Jésus étendit la main et tira son épée ; il frappa le serviteur du souverain sacrificateur, et lui coupa l'oreille. 
'''
"52" = '''
:sup:`52` Alors Jésus lui dit : « Remets ton épée à sa place, car tous ceux qui prennent l'épée mourront par l'épée. 
'''
"53" = '''
:sup:`53` Ou bien penses-tu que je ne pourrais pas demander à mon Père, et qu'il m'enverrait maintenant même plus de douze légions d'anges ? 
'''
"54" = '''
:sup:`54` Comment s'accompliraient alors les Écritures selon lesquelles il doit en être ainsi ? » 
'''
"55" = '''
:sup:`55` En cette heure-là, Jésus dit à la foule : « Êtes-vous sortis comme un brigand, avec des épées et des bâtons, pour vous emparer de moi ? Je m'asseyais chaque jour dans le temple pour enseigner, et vous ne m'avez pas arrêté. 
'''
"56" = '''
:sup:`56` Mais tout cela est arrivé afin que s'accomplissent les Écritures des prophètes. » Alors tous les disciples le quittèrent et s'enfuirent. 
'''
"57" = '''
:sup:`57` Ceux qui avaient pris Jésus l'emmenèrent chez le grand prêtre Caïphe, où étaient réunis les scribes et les anciens. 
'''
"58" = '''
:sup:`58` Mais Pierre le suivit de loin jusqu'à la cour du grand prêtre ; il entra et s'assit avec les officiers, pour voir la fin. 
'''
"59" = '''
:sup:`59` Les principaux sacrificateurs, les anciens et tout le conseil cherchaient un faux témoignage contre Jésus, afin de le faire mourir, 
'''
"60" = '''
:sup:`60` mais ils n'en trouvèrent aucun. Ils n'en trouvèrent aucun. Beaucoup de faux témoins se présentèrent, mais ils n'en trouvèrent aucun. Mais enfin, deux faux témoins se présentèrent 
'''
"61" = '''
:sup:`61` et dirent : « Cet homme a dit : Je puis détruire le temple de Dieu, et le rebâtir en trois jours. » 
'''
"62" = '''
:sup:`62` Le grand prêtre se leva et lui dit : « Ne réponds-tu pas ? Qu'est-ce que c'est que ces gens-là qui témoignent contre toi ? » 
'''
"63" = '''
:sup:`63` Mais Jésus garda le silence. Le grand prêtre lui répondit : « Je t'adjure par le Dieu vivant de nous dire si tu es le Christ, le Fils de Dieu. » 
'''
"64" = '''
:sup:`64` Jésus lui dit : « Tu l'as dit. Cependant, je te le dis, après cela, tu verras le Fils de l'homme assis à la droite de la puissance, et venant sur les nuées du ciel. » 
'''
"65" = '''
:sup:`65` Alors le grand prêtre déchira ses vêtements, en disant : « Il a proféré un blasphème ! Pourquoi avons-nous besoin d'autres témoins ? Voici que vous avez entendu son blasphème. 
'''
"66" = '''
:sup:`66` Qu'en pensez-vous ? » Ils répondirent : « Il est digne de mourir ! » 
'''
"67" = '''
:sup:`67` Alors ils lui crachèrent au visage, le frappèrent de leurs poings, et certains le giflèrent, 
'''
"68" = '''
:sup:`68` en disant : « Prophétise-nous, Christ ! Qui t'a frappé ? » 
'''
"69" = '''
:sup:`69` Or, Pierre était assis dehors, dans la cour, et une servante vint lui dire : « Toi aussi, tu étais avec Jésus, le Galiléen ! » 
'''
"70" = '''
:sup:`70` Mais il le nia devant eux tous, disant : « Je ne sais pas de quoi vous parlez. » 
'''
"71" = '''
:sup:`71` Comme il était sorti sur le portique, quelqu'un d'autre le vit et dit à ceux qui étaient là : « Cet homme aussi était avec Jésus de Nazareth. » 
'''
"72" = '''
:sup:`72` Il l'a encore nié avec serment : « Je ne connais pas cet homme. » 
'''
"73" = '''
:sup:`73` Au bout d'un certain temps, ceux qui se trouvaient là s'approchèrent et dirent à Pierre : « Certainement, toi aussi, tu es des leurs, car ton discours te fait connaître. » 
'''
"74" = '''
:sup:`74` Puis il se mit à jurer et à maudire : « Je ne connais pas cet homme ! » Aussitôt, le coq chanta. 
'''
"75" = '''
:sup:`75` Pierre se souvint de la parole que Jésus lui avait dite : « Avant que le coq chante, tu me renieras trois fois. » Alors il sortit et pleura amèrement. 
'''
