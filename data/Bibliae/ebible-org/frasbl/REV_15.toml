[15]
"1" = '''
:sup:`1` Je vis dans le ciel un autre signe grand et merveilleux : sept anges qui tenaient les sept derniers fléaux, car en eux s'achève la colère de Dieu. 
'''
"2" = '''
:sup:`2` Je vis quelque chose comme une mer de verre mêlée de feu, et ceux qui avaient vaincu la bête, son image et le nombre de ses noms, debout sur la mer de verre, ayant des harpes de Dieu. 
'''
"3" = '''
:sup:`3` Ils chantaient le cantique de Moïse, le serviteur de Dieu, et le cantique de l'agneau, en disant, « Grandes et merveilleuses sont tes œuvres, Seigneur Dieu, le Tout-Puissant ! Justes et vraies sont tes voies, roi des nations. 
'''
"4" = '''
:sup:`4` Qui ne te craindrait pas, Seigneur, et glorifier ton nom ? Car toi seul es saint. Car toutes les nations viendront se prosterner devant toi. Car tes actes justes ont été révélés. » 
'''
"5" = '''
:sup:`5` Après cela, je regardai, et le temple du tabernacle du témoignage fut ouvert dans le ciel. 
'''
"6" = '''
:sup:`6` Et les sept anges qui tenaient les sept fléaux sortirent, revêtus d'un lin pur et éclatant, et portant des ceintures d'or autour de la poitrine. 
'''
"7" = '''
:sup:`7` L'un des quatre êtres vivants donna aux sept anges sept coupes d'or pleines de la colère de Dieu, qui vit aux siècles des siècles. 
'''
"8" = '''
:sup:`8` Le temple fut rempli de fumée à cause de la gloire de Dieu et de sa puissance. Personne ne pouvait entrer dans le temple avant que les sept fléaux des sept anges ne soient terminés. 
'''
