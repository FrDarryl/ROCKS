[25]
"1" = '''
:sup:`1` Et Bildad, le Shuhite, prit la parole, 
'''
"2" = '''
:sup:`2` « La domination et la crainte sont avec lui. Il fait la paix dans ses hauts lieux. 
'''
"3" = '''
:sup:`3` Peut-on compter ses armées ? Sur qui sa lumière ne se lève-t-elle pas ? 
'''
"4" = '''
:sup:`4` Comment donc l'homme peut-il être juste avec Dieu ? Ou comment celui qui est né d'une femme peut-il être pur ? 
'''
"5" = '''
:sup:`5` Voici, même la lune n'a pas d'éclat, et les étoiles ne sont pas pures à ses yeux ; 
'''
"6" = '''
:sup:`6` Combien moins l'homme, qui est un ver, et le fils de l'homme, qui est un ver ! » 
'''
