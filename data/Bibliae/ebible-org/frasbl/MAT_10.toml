[10]
"1" = '''
:sup:`1` Il appela à lui ses douze disciples, et leur donna autorité sur les esprits impurs, pour les chasser, et pour guérir toute maladie et toute infirmité. 
'''
"2" = '''
:sup:`2` Voici les noms des douze apôtres. Le premier, Simon, appelé Pierre ; André, son frère ; Jacques, fils de Zébédée ; Jean, son frère ; 
'''
"3" = '''
:sup:`3` Philippe ; Barthélemy ; Thomas ; Matthieu, publicain ; Jacques, fils d'Alphée ; Lebbée, appelé aussi Thaddée ; 
'''
"4" = '''
:sup:`4` Simon le Zélote ; et Judas Iscariote, qui le livra aussi. 
'''
"5" = '''
:sup:`5` Jésus envoya ces douze personnes et leur donna cet ordre : « N'allez pas parmi les païens, et n'entrez dans aucune ville des Samaritains. 
'''
"6" = '''
:sup:`6` Allez plutôt vers les brebis perdues de la maison d'Israël. 
'''
"7" = '''
:sup:`7` En chemin, prêchez en disant : Le Royaume des cieux est tout proche. 
'''
"8" = '''
:sup:`8` Guérissez les malades, purifiez les lépreux, chassez les démons. Vous avez reçu gratuitement, donnez gratuitement. 
'''
"9" = '''
:sup:`9` Ne prenez pas d'or, d'argent ou d'airain dans vos ceintures. 
'''
"10" = '''
:sup:`10` Ne prenez pas de sac pour votre voyage, ni deux tuniques, ni sandales, ni bâton ; car l'ouvrier mérite sa nourriture. 
'''
"11" = '''
:sup:`11` Dans quelque ville ou village que vous entriez, cherchez qui en est digne, et restez-y jusqu'à ce que vous partiez. 
'''
"12" = '''
:sup:`12` Lorsque vous entrez dans une maison, saluez-la. 
'''
"13" = '''
:sup:`13` Si la maison est digne, que ta paix vienne sur elle, mais si elle n'est pas digne, que ta paix revienne vers toi. 
'''
"14" = '''
:sup:`14` Si quelqu'un ne te reçoit pas ou n'écoute pas tes paroles, en sortant de cette maison ou de cette ville, secoue la poussière de tes pieds. 
'''
"15" = '''
:sup:`15` En vérité, je vous le dis, au jour du jugement, le pays de Sodome et de Gomorrhe sera plus tolérable que cette ville. 
'''
"16" = '''
:sup:`16` « Voici que je vous envoie comme des brebis au milieu des loups. Soyez donc sages comme les serpents et inoffensifs comme les colombes. 
'''
"17" = '''
:sup:`17` Mais méfiez-vous des hommes, car ils vous livreront aux conseils, et dans leurs synagogues ils vous flagelleront. 
'''
"18" = '''
:sup:`18` Oui, et vous serez amenés devant des gouverneurs et des rois à cause de moi, en témoignage pour eux et pour les nations. 
'''
"19" = '''
:sup:`19` Mais quand on te livrera, ne t'inquiète pas de ce que tu diras ni de la manière dont tu le feras, car ce que tu diras te sera donné à l'heure même. 
'''
"20" = '''
:sup:`20` Car ce n'est pas vous qui parlez, mais l'Esprit de votre Père qui parle en vous. 
'''
"21" = '''
:sup:`21` « Le frère livrera son frère à la mort, et le père son enfant. Les enfants se soulèveront contre les parents et les feront mourir. 
'''
"22" = '''
:sup:`22` Vous serez haïs de tous à cause de mon nom, mais celui qui persévérera jusqu'à la fin sera sauvé. 
'''
"23" = '''
:sup:`23` Mais si l'on vous persécute dans cette ville, fuyez dans la suivante ; car, je vous le dis en toute certitude, vous n'aurez pas traversé les villes d'Israël avant que le Fils de l'homme ne soit venu. 
'''
"24" = '''
:sup:`24` « Le disciple n'est pas au-dessus de son maître, ni le serviteur au-dessus de son seigneur. 
'''
"25" = '''
:sup:`25` Il suffit que le disciple soit comme son maître, et le serviteur comme son seigneur. S'ils ont appelé le maître de la maison Béelzébul, à combien plus forte raison ceux de sa maison ! 
'''
"26" = '''
:sup:`26` N'ayez donc pas peur d'eux, car il n'y a rien de caché qui ne soit révélé, ni de dissimulé qui ne soit connu. 
'''
"27" = '''
:sup:`27` Ce que je vous dis dans les ténèbres, dites-le en pleine lumière ; et ce que vous entendez murmurer à l'oreille, proclamez-le sur les toits. 
'''
"28" = '''
:sup:`28` Ne craignez pas ceux qui tuent le corps, mais ne peuvent tuer l'âme. Craignez plutôt celui qui est capable de détruire l'âme et le corps dans la géhenne. 
'''
"29" = '''
:sup:`29` « Deux moineaux ne sont-ils pas vendus pour une pièce d'assarion ? Aucun d'entre eux ne tombe à terre sans la volonté de votre Père. 
'''
"30" = '''
:sup:`30` Mais les cheveux de votre tête sont tous comptés. 
'''
"31" = '''
:sup:`31` N'ayez donc pas peur. Vous avez plus de valeur que beaucoup de moineaux. 
'''
"32" = '''
:sup:`32` Ainsi, quiconque me confesse devant les hommes, je le confesserai aussi devant mon Père qui est dans les cieux. 
'''
"33" = '''
:sup:`33` Mais quiconque me renie devant les hommes, je le renierai aussi devant mon Père qui est dans les cieux. 
'''
"34" = '''
:sup:`34` « Ne croyez pas que je sois venu apporter la paix sur la terre. Je ne suis pas venu envoyer la paix, mais une épée. 
'''
"35" = '''
:sup:`35` Car je suis venu opposer l'homme à son père, la fille à sa mère et la belle-fille à sa belle-mère. 
'''
"36" = '''
:sup:`36` L' homme aura pour ennemis les gens de sa propre maison. 
'''
"37" = '''
:sup:`37` Celui qui aime son père ou sa mère plus que moi n'est pas digne de moi, et celui qui aime son fils ou sa fille plus que moi n'est pas digne de moi. 
'''
"38" = '''
:sup:`38` Celui qui ne prend pas sa croix et ne me suit pas n'est pas digne de moi. 
'''
"39" = '''
:sup:`39` Celui qui cherche sa vie la perdra, et celui qui perd sa vie à cause de moi la trouvera. 
'''
"40" = '''
:sup:`40` « Celui qui vous reçoit me reçoit, et celui qui me reçoit reçoit celui qui m'a envoyé. 
'''
"41" = '''
:sup:`41` Celui qui reçoit un prophète au nom d'un prophète recevra la récompense du prophète. Celui qui reçoit un juste au nom d'un juste recevra la récompense d'un juste. 
'''
"42" = '''
:sup:`42` Celui qui donnera à boire à l'un de ces petits un simple verre d'eau froide au nom d'un disciple, très certainement, je vous le dis, il ne perdra en rien sa récompense. » 
'''
