[111]
"1" = '''
:sup:`1` Louez Yah ! Je rendrai grâce à Yahvé de tout mon cœur, dans le conseil des hommes intègres et dans l'assemblée. 
'''
"2" = '''
:sup:`2` Les œuvres de Yahvé sont grandes, réfléchis par tous ceux qui les apprécient. 
'''
"3" = '''
:sup:`3` Son œuvre est honneur et majesté. Sa justice est éternelle. 
'''
"4" = '''
:sup:`4` Il a fait en sorte qu'on se souvienne de ses merveilles. Yahvé est gracieux et miséricordieux. 
'''
"5" = '''
:sup:`5` Il a donné de la nourriture à ceux qui le craignent. Il se souvient toujours de son engagement. 
'''
"6" = '''
:sup:`6` Il a montré à son peuple la puissance de ses œuvres, en leur donnant l'héritage des nations. 
'''
"7" = '''
:sup:`7` Les œuvres de ses mains sont la vérité et la justice. Tous ses préceptes sont sûrs. 
'''
"8" = '''
:sup:`8` Ils sont établis pour toujours et à jamais. Ils sont faits dans la vérité et la droiture. 
'''
"9" = '''
:sup:`9` Il a envoyé la rédemption à son peuple. Il a établi son alliance pour toujours. Son nom est saint et impressionnant ! 
'''
"10" = '''
:sup:`10` La crainte de Yahvé est le commencement de la sagesse. Tous ceux qui font son travail ont une bonne compréhension. Sa louange est éternelle ! 
'''
