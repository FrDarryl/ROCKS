[5]
"1" = '''
:sup:`1` Celui qui croit que Jésus est le Christ est né de Dieu. Celui qui aime le Père aime aussi l'enfant qui est né de lui. 
'''
"2" = '''
:sup:`2` A ceci nous connaissons que nous aimons les enfants de Dieu, quand nous aimons Dieu et que nous gardons ses commandements. 
'''
"3" = '''
:sup:`3` Car c'est aimer Dieu que de garder ses commandements. Ses commandements ne sont pas pénibles. 
'''
"4" = '''
:sup:`4` Car tout ce qui est né de Dieu vainc le monde. Voici la victoire qui a vaincu le monde : votre foi. 
'''
"5" = '''
:sup:`5` Qui est celui qui vaincra le monde, sinon celui qui croit que Jésus est le Fils de Dieu ? 
'''
"6" = '''
:sup:`6` C'est lui qui est venu par l'eau et par le sang, Jésus-Christ ; non pas par l'eau seulement, mais par l'eau et par le sang. C'est l'Esprit qui rend témoignage, parce que l'Esprit est la vérité. 
'''
"7" = '''
:sup:`7` Car il y a trois personnes qui rendent témoignage : 
'''
"8" = '''
:sup:`8` l'Esprit, l'eau et le sang, et tous trois sont d'accord pour ne faire qu'un. 
'''
"9" = '''
:sup:`9` Si nous recevons le témoignage des hommes, le témoignage de Dieu est plus grand ; car c'est le témoignage de Dieu qu'il a rendu à son Fils. 
'''
"10" = '''
:sup:`10` Celui qui croit au Fils de Dieu a le témoignage en lui-même. Celui qui ne croit pas en Dieu s'est fait menteur, parce qu'il n'a pas cru au témoignage que Dieu a rendu concernant son Fils. 
'''
"11" = '''
:sup:`11` Ce témoignage est le suivant : Dieu nous a donné la vie éternelle, et cette vie est dans son Fils. 
'''
"12" = '''
:sup:`12` Celui qui a le Fils a la vie. Celui qui n'a pas le Fils de Dieu n'a pas la vie. 
'''
"13" = '''
:sup:`13` Je vous ai écrit ces choses, à vous qui croyez au nom du Fils de Dieu, afin que vous sachiez que vous avez la vie éternelle, et que vous continuiez à croire au nom du Fils de Dieu. 
'''
"14" = '''
:sup:`14` C'est là l'assurance que nous avons envers lui, que si nous demandons quelque chose selon sa volonté, il nous écoute. 
'''
"15" = '''
:sup:`15` Et si nous savons qu'il nous écoute, quoi que nous demandions, nous savons que nous avons les requêtes que nous lui avons adressées. 
'''
"16" = '''
:sup:`16` Si quelqu'un voit son frère commettre un péché qui ne mène pas à la mort, il demandera, et Dieu lui donnera la vie pour ceux qui commettent un péché qui ne mène pas à la mort. Il y a un péché qui conduit à la mort. Je ne dis pas qu'il doit faire une demande à ce sujet. 
'''
"17" = '''
:sup:`17` Toute iniquité est un péché, et il y a un péché qui ne conduit pas à la mort. 
'''
"18" = '''
:sup:`18` Nous savons que celui qui est né de Dieu ne pèche pas, mais celui qui est né de Dieu se garde lui-même, et le malin ne le touche pas. 
'''
"19" = '''
:sup:`19` Nous savons que nous sommes de Dieu, et que le monde entier est sous l'emprise du malin. 
'''
"20" = '''
:sup:`20` Nous savons que le Fils de Dieu est venu et nous a donné l'intelligence, afin que nous connaissions celui qui est vrai ; et nous sommes en celui qui est vrai, en son Fils Jésus-Christ. Voilà le vrai Dieu et la vie éternelle. 
'''
"21" = '''
:sup:`21` Petits enfants, gardez-vous des idoles. 
'''
