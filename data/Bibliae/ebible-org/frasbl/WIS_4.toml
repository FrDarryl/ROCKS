[4]
"1" = '''
:sup:`1` Il est préférable d'être sans enfant avec la vertu, car l'immortalité est dans la mémoire de la vertu, car elle est reconnue à la fois devant Dieu et devant les hommes. 
'''
"2" = '''
:sup:`2` Lorsqu'il est présent, les gens l'imitent. Ils se languissent de lui quand il est parti. A travers tous les temps, il marche, couronné de triomphe, victorieux dans la compétition pour les prix qui ne sont pas souillés. 
'''
"3" = '''
:sup:`3` Mais la multiplication de la couvée des impies ne servira à rien, et leurs ramifications illégitimes ne s'enracineront pas profondément, et ils n'établiront pas une prise sûre. 
'''
"4" = '''
:sup:`4` Car même s'ils poussent des branches et fleurissent pendant une saison, debout et incertains, ils seront secoués par le vent. Ils seront déracinés par la violence des vents. 
'''
"5" = '''
:sup:`5` Leurs branches seront coupées avant qu'elles n'arrivent à maturité. Leurs fruits seront inutiles, jamais mûres pour être mangées, et bonnes à rien. 
'''
"6" = '''
:sup:`6` Car les enfants conçus illégalement sont des témoins de la méchanceté. contre les parents lorsqu'ils font l'objet d'une enquête. 
'''
"7" = '''
:sup:`7` Mais le juste, même s'il meurt avant son heure, sera en repos. 
'''
"8" = '''
:sup:`8` Car la vieillesse honorable n'est pas celle qui se prolonge dans le temps, sa mesure n'est pas non plus donnée par le nombre d'années, 
'''
"9" = '''
:sup:`9` mais la compréhension c'est les cheveux gris pour les hommes, et une vie sans tache est une vieillesse mûre. 
'''
"10" = '''
:sup:`10` Ayant été trouvé agréable à Dieu, quelqu'un a été aimé. Alors qu'il vivait parmi les pécheurs, il a été transporté. 
'''
"11" = '''
:sup:`11` Il a été enlevé, de peur que le mal ne modifie son intelligence, ou la ruse tromper son âme. 
'''
"12" = '''
:sup:`12` Car la fascination de la méchanceté obscurcit les choses qui sont bonnes, et le tourbillon du désir pervertit un esprit innocent. 
'''
"13" = '''
:sup:`13` Se perfectionnant rapidement, il a rempli un long moment ; 
'''
"14" = '''
:sup:`14` car son âme était agréable à l'Éternel. C'est pourquoi il s'est précipité hors du milieu de la méchanceté. 
'''
"15" = '''
:sup:`15` Mais les peuples ont vu et n'ont pas compris, sans tenir compte du fait que la grâce et la miséricorde sont avec ses élus, et qu'il visite ses saints ; 
'''
"16" = '''
:sup:`16` mais le juste qui est mort condamnera les impies qui sont vivants, et la jeunesse qui se perfectionne rapidement condamnera les nombreuses années de la vieillesse d'un homme injuste. 
'''
"17" = '''
:sup:`17` Car l'impie verra la fin de l'homme sage, et ne comprendra pas ce que le Seigneur a prévu pour lui, et pourquoi il l'a gardé en toute sécurité. 
'''
"18" = '''
:sup:`18` Ils verront, et ils mépriseront ; mais le Seigneur se moquera d'eux. Après cela, ils deviendront une carcasse déshonorée. et un opprobre parmi les morts pour toujours ; 
'''
"19" = '''
:sup:`19` car il les réduira à néant, et les ébranlera jusqu'aux fondations. Ils seront complètement perdus. Ils seront dans l'angoisse et leur mémoire périra. 
'''
"20" = '''
:sup:`20` Ils viendront avec une peur lâche quand leurs péchés seront comptés. Leurs actes illicites les condamneront en face. 
'''
