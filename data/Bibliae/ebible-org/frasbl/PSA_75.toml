[75]
"1" = '''
:sup:`1` Pour le chef musicien. Sur l'air de « Do Not Destroy ». Un psaume d'Asaph. Une chanson. Nous te rendons grâce, Dieu. Nous rendons grâce, car ton Nom est proche. Les hommes racontent tes merveilles. 
'''
"2" = '''
:sup:`2` Quand je choisis l'heure prévue, Je jugerai de manière irréprochable. 
'''
"3" = '''
:sup:`3` La terre et tous ses habitants tremblent. Je tiens fermement ses piliers. Selah. 
'''
"4" = '''
:sup:`4` J'ai dit aux arrogants : « Ne te vante pas ! » J'ai dit aux méchants : « N'élevez pas la corne. 
'''
"5" = '''
:sup:`5` N'élevez pas votre cor en haut. Ne parlez pas avec un cou raide. » 
'''
"6" = '''
:sup:`6` Car ni de l'est, ni de l'ouest, ni encore du sud, vient l'exaltation. 
'''
"7" = '''
:sup:`7` Mais Dieu est le juge. Il renverse l'un et relève l'autre. 
'''
"8" = '''
:sup:`8` Car il y a une coupe dans la main de Yahvé, pleine de vin mousseux mélangé à des épices. Il le déverse. En effet, les méchants de la terre boivent et le boivent jusqu'à la lie. 
'''
"9" = '''
:sup:`9` Mais je le déclarerai à jamais : Je chanterai les louanges du Dieu de Jacob. 
'''
"10" = '''
:sup:`10` Je couperai toutes les cornes des méchants, mais les cornes des justes s'élèveront. 
'''
