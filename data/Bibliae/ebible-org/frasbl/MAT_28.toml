[28]
"1" = '''
:sup:`1` Après le sabbat, comme l'aube commençait à poindre le premier jour de la semaine, Marie-Madeleine et l'autre Marie vinrent voir le sépulcre. 
'''
"2" = '''
:sup:`2` Et voici, il y eut un grand tremblement de terre ; car un ange du Seigneur descendit du ciel, vint rouler la pierre de la porte et s'assit dessus. 
'''
"3" = '''
:sup:`3` Son aspect était semblable à l'éclair, et son vêtement blanc comme la neige. 
'''
"4" = '''
:sup:`4` Par crainte de lui, les gardes tremblèrent et devinrent comme des morts. 
'''
"5" = '''
:sup:`5` L'ange répondit aux femmes : « N'ayez pas peur, car je sais que vous cherchez Jésus, qui a été crucifié. 
'''
"6" = '''
:sup:`6` Il n'est pas ici, car il est ressuscité, comme il l'avait dit. Venez, voyez le lieu où le Seigneur était couché. 
'''
"7" = '''
:sup:`7` Allez vite dire à ses disciples : « Il est ressuscité des morts, et voici qu'il vous précède en Galilée ; c'est là que vous le verrez ». Voici, je vous l'ai dit. » 
'''
"8" = '''
:sup:`8` Elles s'éloignèrent rapidement du tombeau, avec crainte et dans une grande joie, et coururent porter la nouvelle à ses disciples. 
'''
"9" = '''
:sup:`9` Comme elles allaient l'annoncer à ses disciples, voici que Jésus vint à leur rencontre en disant : « Réjouissez-vous ! » Ils vinrent se saisir de ses pieds et l'adorèrent. 
'''
"10" = '''
:sup:`10` Alors Jésus leur dit : « N'ayez pas peur. Allez dire à mes frères qu'ils doivent aller en Galilée, et là ils me verront. » 
'''
"11" = '''
:sup:`11` Comme ils s'en allaient, voici que des gardes entrèrent dans la ville et racontèrent aux principaux sacrificateurs tout ce qui s'était passé. 
'''
"12" = '''
:sup:`12` Après s'être réunis avec les anciens et avoir délibéré, ils donnèrent aux soldats une grosse somme d'argent, 
'''
"13" = '''
:sup:`13` en disant : « Dites que ses disciples sont venus de nuit et l'ont enlevé pendant que nous dormions. 
'''
"14" = '''
:sup:`14` Si cela vient aux oreilles du gouverneur, nous le persuaderons et vous libérerons de tout souci. » 
'''
"15" = '''
:sup:`15` Ils prirent donc l'argent et firent ce qu'on leur avait dit. Ce proverbe s'est répandu parmi les Juifs et se perpétue jusqu'à aujourd'hui. 
'''
"16" = '''
:sup:`16` Les onze disciples se rendirent en Galilée, sur la montagne où Jésus les avait envoyés. 
'''
"17" = '''
:sup:`17` Quand ils le virent, ils se prosternèrent devant lui ; mais quelques-uns doutèrent. 
'''
"18" = '''
:sup:`18` Jésus s'approcha d'eux et leur parla ainsi : « Tout pouvoir m'a été donné dans le ciel et sur la terre. 
'''
"19" = '''
:sup:`19` Allez, faites de toutes les nations des disciples, baptisez-les au nom du Père, du Fils et du Saint-Esprit, 
'''
"20" = '''
:sup:`20` et apprenez-leur à observer tout ce que je vous ai prescrit. Et voici, je suis avec vous tous les jours, jusqu'à la fin du monde. » Amen. 
'''
