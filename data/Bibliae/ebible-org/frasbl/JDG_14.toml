[14]
"1" = '''
:sup:`1` Samson descendit à Thimna, et il vit à Thimna une femme d'entre les filles des Philistins. 
'''
"2" = '''
:sup:`2` Il remonta, et le rapporta à son père et à sa mère, en disant : « J'ai vu à Thimna une femme d'entre les filles des Philistins. Maintenant, prends-la pour moi comme femme. » 
'''
"3" = '''
:sup:`3` Et son père et sa mère lui dirent : « N'y a-t-il pas une femme parmi les filles de tes frères, ou parmi tout mon peuple, que tu ailles prendre une femme chez les Philistins incirconcis ? » Samson dit à son père : « Prends-la pour moi, car elle me plaît bien. » 
'''
"4" = '''
:sup:`4` Mais son père et sa mère ne savaient pas que c'était de la part de l'Éternel, car il cherchait une occasion de se battre contre les Philistins. Or, en ce temps-là, les Philistins dominaient sur Israël. 
'''
"5" = '''
:sup:`5` Alors Samson descendit à Thimna avec son père et sa mère, et il arriva dans les vignes de Thimna ; et voici qu'un jeune lion rugit contre lui. 
'''
"6" = '''
:sup:`6` L'Esprit de Yahvé vint puissamment sur lui, et il le déchira comme il aurait déchiré un chevreau à mains nues, mais il ne dit pas à son père ni à sa mère ce qu'il avait fait. 
'''
"7" = '''
:sup:`7` Il descendit et parla avec la femme, et elle plut à Samson. 
'''
"8" = '''
:sup:`8` Au bout d'un moment, il revint la chercher, et il alla voir le cadavre du lion ; et voici, il y avait un essaim d'abeilles dans le cadavre du lion, et du miel. 
'''
"9" = '''
:sup:`9` Il le prit dans ses mains, et s'en alla, mangeant en chemin. Il vint vers son père et sa mère et leur donna, et ils mangèrent, mais il ne leur dit pas qu'il avait pris le miel dans le corps du lion. 
'''
"10" = '''
:sup:`10` Son père descendit chez la femme, et Samson y fit un festin, car les jeunes gens ont l'habitude de le faire. 
'''
"11" = '''
:sup:`11` Quand ils le virent, ils amenèrent trente compagnons pour être avec lui. 
'''
"12" = '''
:sup:`12` Samson leur dit : « Je vais vous poser une énigme. Si vous pouvez me donner la réponse dans les sept jours de la fête et la découvrir, alors je vous donnerai trente vêtements de lin et trente vêtements de rechange ; 
'''
"13" = '''
:sup:`13` mais si vous ne pouvez pas me donner la réponse, alors vous me donnerez trente vêtements de lin et trente vêtements de rechange. » Ils lui dirent : « Dis-nous ton énigme, afin que nous l'entendions. » 
'''
"14" = '''
:sup:`14` Il leur dit, « Du mangeur est sortie la nourriture. De la force est sortie la douceur. » En trois jours, ils n'ont pas pu résoudre l'énigme. 
'''
"15" = '''
:sup:`15` Le septième jour, ils dirent à la femme de Samson : « Attire ton mari pour qu'il nous révèle l'énigme, de peur que nous ne te brûlions, toi et la maison de ton père. Nous avez-vous appelés pour nous appauvrir ? N'est-ce pas ? » 
'''
"16" = '''
:sup:`16` La femme de Samson pleura devant lui et dit : « Tu me hais et tu ne m'aimes pas. Tu as raconté une énigme aux enfants de mon peuple, et tu ne l'as pas racontée à moi. » Il lui dit : « Voici, je ne l'ai dit ni à mon père ni à ma mère, alors pourquoi devrais-je te le dire ? ». 
'''
"17" = '''
:sup:`17` Elle pleura devant lui les sept jours que dura leur fête ; et le septième jour, il le lui dit, car elle le pressait durement ; et elle raconta l'énigme aux enfants de son peuple. 
'''
"18" = '''
:sup:`18` Le septième jour, avant le coucher du soleil, les hommes de la ville lui dirent : « Qu'est-ce qui est plus doux que le miel ? Qu'est-ce qui est plus fort qu'un lion ? » Il leur a dit, « Si tu n'avais pas labouré avec ma génisse, vous n'auriez pas découvert mon énigme. » 
'''
"19" = '''
:sup:`19` L'Esprit de Yahvé se manifesta puissamment sur lui, il descendit à Ashkelon et en frappa trente hommes. Il prit leur butin, puis donna les vêtements de rechange à ceux qui avaient déclaré l'énigme. Sa colère s'enflamma, et il monta à la maison de son père. 
'''
"20" = '''
:sup:`20` Mais la femme de Samson fut donnée à son compagnon, qui avait été son ami. 
'''
