[11]
"1" = '''
:sup:`1` Au retour de l'année, au moment où les rois sortent, David envoya avec lui Joab et ses serviteurs, et tout Israël ; ils détruisirent les fils d'Ammon et assiégèrent Rabba. Mais David resta à Jérusalem. 
'''
"2" = '''
:sup:`2` Le soir, David se leva de son lit et se promena sur le toit de la maison du roi. Du toit, il vit une femme qui se baignait, et cette femme était très belle à voir. 
'''
"3" = '''
:sup:`3` David envoya demander des nouvelles de cette femme. On lui dit : « N'est-ce pas Bethsabée, fille d'Eliam, la femme d'Urie le Héthien ? » 
'''
"4" = '''
:sup:`4` David envoya des messagers, qui la prirent ; elle entra chez lui, et il coucha avec elle (car elle était purifiée de son impureté) ; puis elle retourna dans sa maison. 
'''
"5" = '''
:sup:`5` La femme devint enceinte ; elle envoya avertir David, et dit : « Je suis enceinte. » 
'''
"6" = '''
:sup:`6` David envoya dire à Joab : « Envoie-moi Urie, le Hittite. » Joab envoya Urie à David. 
'''
"7" = '''
:sup:`7` Lorsque Urie fut arrivé auprès de lui, David lui demanda comment allait Joab, comment se portait le peuple et comment la guerre avait prospéré. 
'''
"8" = '''
:sup:`8` David dit à Urie : « Descends dans ta maison et lave-toi les pieds. » Urie sortit de la maison du roi, et un présent du roi fut envoyé après lui. 
'''
"9" = '''
:sup:`9` Mais Urie se coucha à l'entrée de la maison du roi avec tous les serviteurs de son maître, et il ne descendit pas dans sa maison. 
'''
"10" = '''
:sup:`10` Lorsqu'on eut dit à David : « Urie n'est pas descendu dans sa maison », David dit à Urie : « Ne reviens-tu pas d'un voyage ? Pourquoi n'es-tu pas descendu dans ta maison ? » 
'''
"11" = '''
:sup:`11` Urie dit à David : « L'arche, Israël et Juda sont sous des tentes, et mon seigneur Joab et les serviteurs de mon seigneur campent en plein champ. Irai-je donc dans ma maison pour manger et boire, et pour coucher avec ma femme ? Aussi longtemps que tu vivras et que ton âme vivra, je ne ferai pas cela ! ». 
'''
"12" = '''
:sup:`12` David dit à Urie : « Reste ici aujourd'hui encore, et demain je te laisserai partir. » Urie resta donc à Jérusalem ce jour-là et le lendemain. 
'''
"13" = '''
:sup:`13` Lorsque David l'eut appelé, il mangea et but en sa présence, et il le fit boire. Le soir, il sortit pour se coucher sur son lit avec les serviteurs de son seigneur, mais il ne descendit pas dans sa maison. 
'''
"14" = '''
:sup:`14` Le matin, David écrivit une lettre à Joab et l'envoya par la main d'Urie. 
'''
"15" = '''
:sup:`15` Il écrivit dans la lettre : « Envoie Urie au premier rang du combat le plus acharné, et retire-toi de lui, afin qu'il soit frappé et qu'il meure. » 
'''
"16" = '''
:sup:`16` Joab, qui surveillait la ville, plaça Urie à l'endroit où il savait qu'il y avait des hommes vaillants. 
'''
"17" = '''
:sup:`17` Les hommes de la ville sortirent et se battirent avec Joab. Une partie du peuple tomba, même des serviteurs de David, et Urie, le Hittite, mourut aussi. 
'''
"18" = '''
:sup:`18` Joab envoya raconter à David tout ce qui s'était passé pendant la guerre. 
'''
"19" = '''
:sup:`19` Il donna cet ordre au messager : « Quand tu auras fini de raconter au roi tout ce qui s'est passé pendant la guerre, 
'''
"20" = '''
:sup:`20` si la colère du roi se manifeste et qu'il te demande : « Pourquoi t'es-tu approché de la ville pour combattre ? Ne savais-tu pas qu'on tirerait du haut de la muraille ? 
'''
"21" = '''
:sup:`21` Qui a frappé Abimélec, fils de Jerubbesheth ? Une femme n'a-t-elle pas jeté sur lui, du haut de la muraille, une meule de moulin, de sorte qu'il est mort à Thèbes ? Pourquoi t'es-tu approché de la muraille ? Tu diras alors : « Ton serviteur Urie, le Héthien, est mort lui aussi ». 
'''
"22" = '''
:sup:`22` Le messager partit, et vint montrer à David tout ce que Joab lui avait envoyé chercher. 
'''
"23" = '''
:sup:`23` Le messager dit à David : « Les hommes ont eu raison de nous, ils sont sortis dans les champs, et nous les avons poursuivis jusqu'à l'entrée de la porte. 
'''
"24" = '''
:sup:`24` Les tireurs ont tiré sur tes serviteurs du côté de la muraille ; certains des serviteurs du roi sont morts, et ton serviteur Urie le Hittite est également mort. » 
'''
"25" = '''
:sup:`25` David dit au messager : « Dis à Joab : « Que cela ne te déplaise, car l'épée dévore aussi bien les uns que les autres. Fortifie ton combat contre la ville, et renverse-la ». Encourage-le. » 
'''
"26" = '''
:sup:`26` Lorsque la femme d'Urie apprit qu'Urie, son mari, était mort, elle porta le deuil de son mari. 
'''
"27" = '''
:sup:`27` Lorsque le deuil fut terminé, David l'envoya chercher et la prit dans sa maison ; elle devint sa femme et lui donna un fils. Mais ce que David avait fait déplut à Yahvé. 
'''
