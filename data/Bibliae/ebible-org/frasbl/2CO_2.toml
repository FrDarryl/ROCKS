[2]
"1" = '''
:sup:`1` Mais j'ai décidé pour moi-même de ne plus venir vers vous dans la tristesse. 
'''
"2" = '''
:sup:`2` Car si je vous attriste, qui me réjouira, sinon celui que j'attriste ? 
'''
"3" = '''
:sup:`3` Et je vous ai écrit cela même, afin que, lorsque je viendrai, je ne sois pas attristé par ceux dont je dois me réjouir, ayant confiance en vous tous pour que ma joie soit partagée par vous tous. 
'''
"4" = '''
:sup:`4` Car c'est dans la détresse et l'angoisse du cœur que je vous ai écrit avec beaucoup de larmes, non pour vous affliger, mais pour vous faire connaître l'amour que j'ai si abondamment pour vous. 
'''
"5" = '''
:sup:`5` Mais si quelqu'un a causé de la peine, ce n'est pas à moi qu'il en a causé, mais en partie à vous tous, afin que je ne vous presse pas trop. 
'''
"6" = '''
:sup:`6` Ce châtiment infligé par la multitude est suffisant pour un tel homme ; 
'''
"7" = '''
:sup:`7` c'est pourquoi, au contraire, vous devriez plutôt lui pardonner et le consoler, de peur qu'un tel homme ne soit englouti par sa trop grande tristesse. 
'''
"8" = '''
:sup:`8` C'est pourquoi je vous prie de confirmer votre amour pour lui. 
'''
"9" = '''
:sup:`9` C'est en effet dans ce but que j'ai aussi écrit, afin de connaître l'épreuve de vous, pour savoir si vous êtes obéissants en toutes choses. 
'''
"10" = '''
:sup:`10` Maintenant, moi aussi, je pardonne à quiconque vous pardonnez quelque chose. Car si j'ai pardonné quelque chose, c'est pour vous que je l'ai fait en présence du Christ, 
'''
"11" = '''
:sup:`11` afin que Satan ne puisse pas prendre l'avantage sur nous, car nous n'ignorons pas ses desseins. 
'''
"12" = '''
:sup:`12` Or, lorsque j'arrivai à Troas pour la Bonne Nouvelle du Christ, et qu'une porte me fut ouverte dans le Seigneur, 
'''
"13" = '''
:sup:`13` je n'avais aucun soulagement pour mon esprit, parce que je n'avais pas trouvé Tite, mon frère ; mais, prenant congé d'eux, je me rendis en Macédoine. 
'''
"14" = '''
:sup:`14` Or, grâces soient rendues à Dieu qui nous conduit toujours en triomphe dans le Christ, et qui révèle par nous en tout lieu l'odeur agréable de sa connaissance. 
'''
"15" = '''
:sup:`15` Car nous sommes une agréable odeur de Christ pour Dieu, pour ceux qui sont sauvés et pour ceux qui périssent : 
'''
"16" = '''
:sup:`16` pour les uns, une odeur de mort à la mort, pour les autres, une agréable odeur de vie à la vie. Qui est suffisant pour ces choses ? 
'''
"17" = '''
:sup:`17` Car nous ne sommes pas comme tant d'autres, colportant la parole de Dieu. Mais comme de sincérité, comme de Dieu, devant Dieu, nous parlons en Christ. 
'''
