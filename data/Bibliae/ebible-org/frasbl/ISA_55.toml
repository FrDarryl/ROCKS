[55]
"1" = '''
:sup:`1` « Hé ! Venez, tous ceux qui ont soif, vers les eaux ! Viens, celui qui n'a pas d'argent, achète et mange ! Oui, venez, achetez du vin et du lait sans argent et sans prix. 
'''
"2" = '''
:sup:`2` Pourquoi dépensez-vous de l'argent pour ce qui n'est pas du pain, et votre travail pour ce qui ne satisfait pas ? Écoutez-moi attentivement, et mangez ce qui est bon, et laisse ton âme se délecter de richesses. 
'''
"3" = '''
:sup:`3` Tourne ton oreille, et viens à moi. Écoutez, et votre âme vivra. Je conclurai avec vous une alliance éternelle, les grâces sûres de David. 
'''
"4" = '''
:sup:`4` Voici, je l'ai donné en témoignage aux peuples, un chef et un commandant pour les peuples. 
'''
"5" = '''
:sup:`5` Voici, tu appelleras une nation que tu ne connais pas ; et une nation qui ne te connaissait pas courra vers toi, à cause de Yahvé ton Dieu, et pour le Saint d'Israël ; car il vous a glorifié. » 
'''
"6" = '''
:sup:`6` Cherchez Yahvé pendant qu'il se trouve. Faites appel à lui pendant qu'il est proche. 
'''
"7" = '''
:sup:`7` Que le méchant abandonne sa voie, et l'homme injuste ses pensées. Qu'il revienne à Yahvé, et il aura pitié de lui, à notre Dieu, car il pardonne librement. 
'''
"8" = '''
:sup:`8` « Car mes pensées ne sont pas vos pensées, et vos voies ne sont pas mes voies », dit Yahvé. 
'''
"9" = '''
:sup:`9` « Car de même que les cieux sont plus élevés que la terre, mes voies sont donc plus élevées que les vôtres, et mes pensées que vos pensées. 
'''
"10" = '''
:sup:`10` Car comme la pluie descend et la neige tombe du ciel, et n'y retourne pas, mais arrose la terre, et le fait grandir et bourgeonner, et donne la semence au semeur et le pain à celui qui mange ; 
'''
"11" = '''
:sup:`11` ainsi en est-il de ma parole qui sort de ma bouche : elle ne me reviendra pas vide, mais il accomplira ce qui me plaît, et il prospérera dans ce que je l'ai envoyé faire. 
'''
"12" = '''
:sup:`12` Car vous sortirez avec joie, et être conduit en paix. Les montagnes et les collines se mettront à chanter devant toi ; et tous les arbres des champs battront des mains. 
'''
"13" = '''
:sup:`13` Au lieu de l'épine, le cyprès s'élèvera ; et à la place de l'abricot, le myrte poussera. Il fera un nom à Yahvé, pour un signe éternel qui ne sera pas supprimé. » 
'''
