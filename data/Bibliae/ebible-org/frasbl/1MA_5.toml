[5]
"1" = '''
:sup:`1` Lorsque les païens d'alentour apprirent que l'autel avait été reconstruit et le sanctuaire consacré comme auparavant, ils furent extrêmement furieux. 
'''
"2" = '''
:sup:`2` Ils tinrent conseil pour détruire la race de Jacob qui était au milieu d'eux, et ils commencèrent à tuer et à détruire parmi le peuple. 
'''
"3" = '''
:sup:`3` Judas combattit les fils d'Ésaü en Idumée, à Akrabattine, parce qu'ils assiégeaient Israël. Il leur fit subir une grande défaite, les humilia et prit leur butin. 
'''
"4" = '''
:sup:`4` Il se souvint de la méchanceté des enfants de Baean, qui étaient un piège et une pierre d'achoppement pour le peuple, et qui les guettaient sur les routes. 
'''
"5" = '''
:sup:`5` Il les enferma dans les tours. Il campa contre eux, les dévoua par interdit, et brûla par le feu les tours du lieu et tous ceux qui s'y trouvaient. 
'''
"6" = '''
:sup:`6` Il passa chez les enfants d'Ammon, où il trouva une troupe puissante et un peuple nombreux, avec Timothée pour chef. 
'''
"7" = '''
:sup:`7` Il leur livra plusieurs batailles, et ils furent vaincus devant lui. Il les frappa, 
'''
"8" = '''
:sup:`8` et prit possession de Jazer et de ses villages, et retourna en Judée. 
'''
"9" = '''
:sup:`9` Les païens qui étaient en Galaad se rassemblèrent contre les Israélites qui étaient sur leurs frontières, pour les détruire. Ils se réfugièrent dans la forteresse de Dathema, 
'''
"10" = '''
:sup:`10` et envoyèrent des lettres à Judas et à ses proches, en disant : « Les païens qui sont autour de nous se sont ligués contre nous pour nous détruire. 
'''
"11" = '''
:sup:`11` Ils se préparent à venir prendre possession de la forteresse où nous nous sommes réfugiés, et Timothée est le chef de leur armée. 
'''
"12" = '''
:sup:`12` Maintenant, venez donc nous délivrer de leur main, car beaucoup d'entre nous sont tombés. 
'''
"13" = '''
:sup:`13` Tous les membres de notre famille qui étaient dans le pays de Tubias ont été tués. Ils ont emmené en captivité leurs femmes, leurs enfants et leurs biens. Ils y ont fait périr environ mille hommes. » 
'''
"14" = '''
:sup:`14` Comme on lisait encore les lettres, voici que d'autres messagers arrivèrent de Galilée, les vêtements déchirés, apportant un rapport semblable, 
'''
"15" = '''
:sup:`15` et disant : « Les gens de Ptolémaïs, de Tyr, de Sidon, et de toute la Galilée des Gentils se sont rassemblés pour nous détruire. » 
'''
"16" = '''
:sup:`16` Lorsque Judas et le peuple eurent entendu ces paroles, une grande assemblée se réunit pour décider de ce qu'ils devaient faire pour leurs proches qui étaient en détresse et attaqués. 
'''
"17" = '''
:sup:`17` Judas dit à Simon, son frère : « Choisis des hommes et va délivrer les tiens qui sont en Galilée, mais Jonathan, mon frère, et moi, nous irons dans le pays de Galaad. » 
'''
"18" = '''
:sup:`18` Il laissa Joseph, fils de Zacharie, et Azarias, chefs du peuple, avec le reste de l'armée, en Judée, pour la garder. 
'''
"19" = '''
:sup:`19` Il leur donna cet ordre : « Prenez la tête de ce peuple, et ne livrez pas bataille aux païens jusqu'à notre retour. » 
'''
"20" = '''
:sup:`20` Trois mille hommes furent désignés pour aller en Galilée avec Simon, mais huit mille hommes furent désignés à Judas pour aller dans le pays de Galaad. 
'''
"21" = '''
:sup:`21` Simon se rendit en Galilée et livra plusieurs batailles aux païens, qui furent vaincus devant lui. 
'''
"22" = '''
:sup:`22` Il les poursuivit jusqu'à la porte de Ptolémaïs. Environ trois mille hommes des païens tombèrent, et il prit leur butin. 
'''
"23" = '''
:sup:`23` Ils prirent avec eux ceux qui étaient en Galilée et à Arbatta, avec leurs femmes, leurs enfants et tout ce qui leur appartenait, et ils les emmenèrent en Judée avec une grande joie. 
'''
"24" = '''
:sup:`24` Judas Maccabée et son frère Jonathan passèrent le Jourdain, et firent trois jours de marche dans le désert. 
'''
"25" = '''
:sup:`25` Ils rencontrèrent les Nabathéens, qui les accueillirent paisiblement et leur racontèrent tout ce qui était arrivé aux leurs dans le pays de Galaad, 
'''
"26" = '''
:sup:`26` et combien d'entre eux étaient enfermés dans Bosora, Bosor, Alema, Casphor, Maked et Carnaim - toutes ces villes sont fortes et grandes - 
'''
"27" = '''
:sup:`27` et comment ils étaient enfermés dans le reste des villes du pays de Galaad, et que demain ils projetaient de camper contre les forteresses, de les prendre et de détruire tous ces hommes en un seul jour. 
'''
"28" = '''
:sup:`28` Judas et son armée se tournèrent brusquement vers Bosora par le chemin du désert. Il prit la ville, tua tous les mâles au fil de l'épée, prit toutes leurs dépouilles, et brûla la ville par le feu. 
'''
"29" = '''
:sup:`29` Il partit de là la nuit, et marcha jusqu'à ce qu'il arrivât à la forteresse. 
'''
"30" = '''
:sup:`30` Le matin venu, ils levèrent les yeux et virent un grand nombre de gens qu'on ne pouvait compter, portant des échelles et des engins de guerre, pour prendre la forteresse ; et ils combattaient contre eux. 
'''
"31" = '''
:sup:`31` Judas vit que la bataille avait commencé, et que le cri de la ville montait vers le ciel, avec des trompettes et un grand bruit, 
'''
"32" = '''
:sup:`32` et il dit aux hommes de son armée : « Combattez aujourd'hui pour votre race ! » 
'''
"33" = '''
:sup:`33` Puis il sortit derrière eux en trois compagnies. Ils sonnèrent de leurs trompettes et poussèrent des cris de guerre. 
'''
"34" = '''
:sup:`34` L'armée de Timothée comprit que c'était Maccabée et s'enfuit devant lui. Il les frappa par un grand carnage. Environ huit mille hommes d'entre eux tombèrent ce jour-là. 
'''
"35" = '''
:sup:`35` Il se détourna vers Mitspé, l'attaqua, la prit, tua tous ses mâles, prit ses dépouilles et la brûla par le feu. 
'''
"36" = '''
:sup:`36` De là, il marcha et prit Casphor, Maked, Bosor, et les autres villes du pays de Galaad. 
'''
"37" = '''
:sup:`37` Après cela, Timothée rassembla une autre armée et campa près de Raphon, au-delà du ruisseau. 
'''
"38" = '''
:sup:`38` Judas envoya des hommes pour espionner l'armée. Ils lui rapportèrent la nouvelle suivante : " Tous les païens qui sont autour de nous se sont rassemblés auprès d'eux, une armée extrêmement nombreuse. 
'''
"39" = '''
:sup:`39` Ils ont engagé des Arabes pour les aider, et ils campent au-delà du ruisseau, prêts à venir contre toi pour combattre. » Judas alla donc à leur rencontre. 
'''
"40" = '''
:sup:`40` Lorsque Judas et son armée approchèrent du ruisseau, Timothée dit aux chefs de son armée : " S'il traverse le premier vers nous, nous ne pourrons pas lui résister, car il nous vaincra certainement ; 
'''
"41" = '''
:sup:`41` mais s'il a peur et qu'il campe au-delà du fleuve, nous traverserons vers lui et nous le vaincrons. " 
'''
"42" = '''
:sup:`42` Lorsque Judas arriva près du ruisseau, il fit rester les scribes du peuple près du ruisseau, et leur donna cet ordre : « Ne laissez personne camper, mais que tous viennent au combat. » 
'''
"43" = '''
:sup:`43` Alors il traversa le premier contre eux, et tout le peuple après lui. Tous les païens furent vaincus devant lui, ils jetèrent leurs armes et s'enfuirent vers le temple de Carnaïm. 
'''
"44" = '''
:sup:`44` Ils prirent la ville et brûlèrent le temple par le feu, ainsi que tous ceux qui s'y trouvaient. Carnaïm fut soumise. Ils ne purent tenir plus longtemps devant la face de Judas. 
'''
"45" = '''
:sup:`45` Judas rassembla tout Israël, ceux qui étaient au pays de Galaad, depuis le plus petit jusqu'au plus grand, avec leurs femmes, leurs enfants et leurs bagages, une armée extrêmement nombreuse, afin qu'ils entrent dans le pays de Juda. 
'''
"46" = '''
:sup:`46` Ils arrivèrent jusqu'à Éphron, qui était une ville grande et très forte. Elle se trouvait sur la route où ils allaient. Ils ne pouvaient s'en détourner ni à droite ni à gauche, mais devaient passer par son milieu. 
'''
"47" = '''
:sup:`47` Les habitants de la ville les exclurent et bloquèrent les portes avec des pierres. 
'''
"48" = '''
:sup:`48` Judas leur envoya des paroles de paix, en disant : « Nous passerons par votre pays pour aller dans le nôtre, et personne ne vous fera de mal. Nous ne ferons que passer en marchant. » Mais ils ne voulurent pas lui ouvrir. 
'''
"49" = '''
:sup:`49` Alors Judas ordonna que l'on fasse une proclamation dans l'armée, afin que chaque homme campe à l'endroit où il se trouvait. 
'''
"50" = '''
:sup:`50` Les hommes de l'armée campèrent donc et combattirent la ville tout le jour et toute la nuit, et la ville fut livrée entre ses mains. 
'''
"51" = '''
:sup:`51` Il fit périr tous les mâles au fil de l'épée, rasa la ville, en prit le butin, et traversa la ville sur ceux qui avaient été tués. 
'''
"52" = '''
:sup:`52` Ils passèrent le Jourdain dans la grande plaine près de Bethsan. 
'''
"53" = '''
:sup:`53` Et Judas rassembla ceux qui étaient restés en arrière et encouragea le peuple pendant tout le trajet, jusqu'à ce qu'il arrive dans le pays de Juda. 
'''
"54" = '''
:sup:`54` Ils montèrent sur la montagne de Sion dans l'allégresse et la joie, et offrirent des holocaustes entiers, car pas un seul d'entre eux n'avait été tué jusqu'à leur retour en paix. 
'''
"55" = '''
:sup:`55` Au temps où Judas et Jonathan étaient au pays de Galaad, et Simon, son frère, en Galilée, devant Ptolémaïs, 
'''
"56" = '''
:sup:`56` Joseph, fils de Zacharias, et Azarias, chefs de l'armée, apprirent leurs exploits et la guerre, et ce qu'ils avaient fait. 
'''
"57" = '''
:sup:`57` Ils dirent : « Trouvons aussi un nom et allons combattre les païens qui nous entourent. » 
'''
"58" = '''
:sup:`58` Ils donnèrent donc des ordres aux hommes de l'armée qui était avec eux, et se dirigèrent vers Jamnia. 
'''
"59" = '''
:sup:`59` Gorgias et ses hommes sortirent de la ville pour les rencontrer dans la bataille. 
'''
"60" = '''
:sup:`60` Joseph et Azarias furent mis en fuite et poursuivis jusqu'aux frontières de la Judée. Environ deux mille hommes d'Israël tombèrent ce jour-là. 
'''
"61" = '''
:sup:`61` Il y eut un grand désordre parmi le peuple, parce qu'il n'écouta pas Judas et ses semblables, pensant faire quelque exploit. 
'''
"62" = '''
:sup:`62` Mais ils n'étaient pas de la famille de ces hommes par la main desquels la délivrance a été donnée à Israël. 
'''
"63" = '''
:sup:`63` Cet homme, Judas, et les siens, furent extrêmement glorifiés aux yeux de tout Israël et de tous les païens, partout où l'on entendait parler d'eux. 
'''
"64" = '''
:sup:`64` Les hommes s'assemblaient autour d'eux et les acclamaient. 
'''
"65" = '''
:sup:`65` Judas et les siens sortirent et combattirent les fils d'Ésaü dans le pays du sud. Il frappa Hébron et ses villages, abattit ses forteresses et brûla ses tours tout autour. 
'''
"66" = '''
:sup:`66` Il marcha pour entrer dans le pays des Philistins, et il traversa Samarie. 
'''
"67" = '''
:sup:`67` En ce jour-là, certains prêtres, qui voulaient y faire des exploits, furent tués dans la bataille, lorsqu'ils s'y rendirent sans préavis. 
'''
"68" = '''
:sup:`68` Mais Judas se tourna vers Azot, vers le pays des Philistins, démolit leurs autels, brûla au feu les images taillées de leurs dieux, prit le butin de leurs villes et retourna au pays de Juda. 
'''
