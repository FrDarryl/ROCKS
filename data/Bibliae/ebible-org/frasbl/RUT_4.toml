[4]
"1" = '''
:sup:`1` Or Boaz monta à la porte et s'y assit. Et voici qu'arrive le proche parent dont Boaz avait parlé. Boaz lui dit : « Viens ici, mon ami, et assieds-toi. » Il s'approcha et s'assit. 
'''
"2" = '''
:sup:`2` Boaz prit dix hommes parmi les anciens de la ville, et dit : « Assieds-toi ici. » Et ils s'assirent. 
'''
"3" = '''
:sup:`3` Il dit au parent le plus proche : « Naomi, qui est revenue du pays de Moab, vend la parcelle de terre qui appartenait à notre frère Elimelech. 
'''
"4" = '''
:sup:`4` J'ai pensé que je devais te le dire, en disant : « Achète-le devant ceux qui sont assis ici, et devant les anciens de mon peuple. Si tu veux la racheter, rachète-la ; mais si tu ne veux pas la racheter, dis-le moi, pour que je le sache. Car il n'y a personne d'autre que toi pour la racheter, et je suis après toi. » Il a dit : « Je vais la racheter. » 
'''
"5" = '''
:sup:`5` Et Boaz dit : « Le jour où tu achèteras le champ de la main de Naomi, tu devras l'acheter aussi de Ruth la Moabite, la femme du mort, pour relever le nom du mort sur son héritage. » 
'''
"6" = '''
:sup:`6` Le proche parent dit : « Je ne peux pas le racheter pour moi-même, de peur de mettre en danger mon propre héritage. Prends pour toi mon droit de rachat, car je ne peux pas le racheter. » 
'''
"7" = '''
:sup:`7` Or voici comment on procédait autrefois en Israël pour racheter et pour échanger, afin de confirmer toutes choses : un homme ôtait sa sandale et la donnait à son prochain ; et c'était ainsi qu'on officialisait les transactions en Israël. 
'''
"8" = '''
:sup:`8` Le proche parent dit à Boaz : « Achète-le pour toi », et il ôta sa sandale. 
'''
"9" = '''
:sup:`9` Boaz dit aux anciens et à tout le peuple : « Vous êtes témoins aujourd'hui que j'ai acheté de la main de Naomi tout ce qui appartenait à Elimélek, à Chilion et à Mahlon. 
'''
"10" = '''
:sup:`10` De plus, j'ai acheté Ruth la Moabite, femme de Mahlon, pour en faire ma femme, afin de relever le nom du défunt sur son héritage, pour que le nom du défunt ne soit pas retranché du milieu de ses frères et de la porte de son lieu. Vous êtes aujourd'hui témoins. » 
'''
"11" = '''
:sup:`11` Tout le peuple qui était à la porte, et les anciens, dirent : « Nous sommes témoins. Que l'Éternel rende la femme qui est entrée dans ta maison semblable à Rachel et à Léa, qui toutes deux ont bâti la maison d'Israël ; qu'il te traite dignement à Éphrata, et qu'il soit célèbre à Bethléem. 
'''
"12" = '''
:sup:`12` Que ta maison soit semblable à la maison de Pérez, que Tamar a enfanté à Juda, de la descendance que Yahvé te donnera par cette jeune femme. » 
'''
"13" = '''
:sup:`13` Et Boaz prit Ruth, et elle devint sa femme ; il alla vers elle, et Yahvé lui permit de concevoir, et elle enfanta un fils. 
'''
"14" = '''
:sup:`14` Les femmes dirent à Naomi : « Béni soit Yahvé, qui ne t'a pas laissé aujourd'hui sans parent proche. Que son nom soit célèbre en Israël. 
'''
"15" = '''
:sup:`15` Il te rendra la vie et te soutiendra dans ta vieillesse, car ta belle-fille, qui t'aime et qui vaut mieux pour toi que sept fils, lui a donné naissance. » 
'''
"16" = '''
:sup:`16` Naomi prit l'enfant, le coucha dans son sein et en prit soin. 
'''
"17" = '''
:sup:`17` Les femmes, ses voisines, lui donnèrent un nom, en disant : « Un fils est né à Naomi ». Elles lui donnèrent le nom d'Obed. Il est le père de Jessé, le père de David. 
'''
"18" = '''
:sup:`18` Et voici l'histoire des générations de Pérez : Pérez engendra Hetsron, 
'''
"19" = '''
:sup:`19` et Hetsron engendra Ram, et Ram engendra Amminadab, 
'''
"20" = '''
:sup:`20` et Amminadab engendra Nahshon, et Nahshon engendra Salmon, 
'''
"21" = '''
:sup:`21` et Salmon engendra Boaz, et Boaz engendra Obed, 
'''
"22" = '''
:sup:`22` et Obed engendra Isaï, et Isaï engendra David. 
'''
