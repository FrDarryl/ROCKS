[15]
"1" = '''
:sup:`1` Et Yahvé me dit : « Moïse et Samuel ont beau se tenir devant moi, mon esprit ne s'est pas tourné vers ce peuple. Chasse-les de ma vue, et qu'ils sortent ! 
'''
"2" = '''
:sup:`2` Lorsqu'ils te demanderont : « Où sortirons-nous ? », tu leur répondras : « Yahvé dit » : « Ceux qui sont pour la mort, à la mort ; ceux qui sont pour l'épée, pour l'épée ; ceux qui sont pour la famine, à la famine ; et ceux qui sont pour la captivité, à la captivité. » 
'''
"3" = '''
:sup:`3` « J'établirai sur eux quatre espèces, » dit Yahvé : « l'épée pour tuer, les chiens pour déchirer, les oiseaux du ciel et les animaux de la terre, pour dévorer et détruire. 
'''
"4" = '''
:sup:`4` Je les ferai aller et venir parmi tous les royaumes de la terre, à cause de Manassé, fils d'Ézéchias, roi de Juda, pour ce qu'il a fait à Jérusalem. 
'''
"5" = '''
:sup:`5` Car qui aura pitié de toi, Jérusalem ? Qui va vous pleurer ? Qui viendra demander votre bien-être ? 
'''
"6" = '''
:sup:`6` Vous m'avez rejeté, dit Yahvé. « Vous avez fait marche arrière. C'est pourquoi j'ai étendu ma main contre vous. et vous a détruit. Je suis fatigué de montrer de la compassion. 
'''
"7" = '''
:sup:`7` Je les ai vannés avec un éventail aux portes du pays. Je les ai privés d'enfants. J'ai détruit mon peuple. Ils ne sont pas revenus sur leurs pas. 
'''
"8" = '''
:sup:`8` Leurs veuves sont plus nombreuses que le sable des mers. J'ai fait venir sur eux, contre la mère des jeunes gens, un destructeur à midi. J'ai fait en sorte que l'angoisse et la terreur s'abattent soudainement sur elle. 
'''
"9" = '''
:sup:`9` Celle qui a porté sept enfants se languit. Elle a abandonné l'esprit. Son soleil s'est couché alors qu'il faisait encore jour. Elle a été déçue et déconcertée. Je livrerai leur résidu à l'épée devant leurs ennemis, dit Yahvé. 
'''
"10" = '''
:sup:`10` Malheur à moi, ma mère, de ce que tu m'as enfanté, un homme de dispute, et un homme de discorde pour toute la terre ! Je n'ai pas prêté, et les hommes ne m'ont pas prêté non plus ; mais chacun d'entre eux me maudit. 
'''
"11" = '''
:sup:`11` Yahvé dit, « Très certainement, je vous renforcerai pour de bon. Je ferai certainement en sorte que l'ennemi t'adresse des suppliques au moment du malheur. et au temps de l'affliction. 
'''
"12" = '''
:sup:`12` Peut-on briser le fer, même le fer du nord, et le bronze ? 
'''
"13" = '''
:sup:`13` Je donnerai tes biens et tes trésors pour un pillage sans prix, et cela pour tous vos péchés, même dans toutes vos frontières. 
'''
"14" = '''
:sup:`14` Je les ferai passer avec vos ennemis dans un pays que vous ne connaissez pas ; car un feu est allumé dans ma colère, qui brûleront sur vous. » 
'''
"15" = '''
:sup:`15` Yahvé, tu sais. Souviens-toi de moi, rends-moi visite, et venge-moi de mes persécuteurs. Tu es patient, alors ne m'enlève pas. Sachez que pour vous, j'ai souffert l'opprobre. 
'''
"16" = '''
:sup:`16` Vos mots ont été trouvés, et je les ai mangés. Vos paroles ont été pour moi une joie et l'allégresse de mon cœur, car je suis appelé par ton nom, Yahvé, Dieu des armées. 
'''
"17" = '''
:sup:`17` Je ne me suis pas assis dans l'assemblée de ceux qui s'amusent et se réjouissent. Je me suis assis seul à cause de ta main, car tu m'as rempli d'indignation. 
'''
"18" = '''
:sup:`18` Pourquoi ma douleur est-elle perpétuelle, et ma blessure incurable, qui refuse d'être guéri ? Serez-vous vraiment pour moi comme un ruisseau trompeur, comme les eaux qui échouent ? 
'''
"19" = '''
:sup:`19` C'est pourquoi Yahvé dit, « Si tu reviens, alors je te ramènerai à nouveau, pour que tu puisses te tenir devant moi ; et si vous enlevez le précieux du vilain, tu seras comme ma bouche. Ils reviendront vers vous, mais vous n'y retournerez pas. 
'''
"20" = '''
:sup:`20` Je ferai de toi pour ce peuple une muraille de bronze fortifiée. Ils se battront contre vous, mais ils ne prévaudront pas contre vous ; car je suis avec vous pour vous sauver et pour vous délivrer, dit Yahvé. 
'''
"21" = '''
:sup:`21` « Je vous délivrerai de la main des méchants, et je vous rachèterai de la main du terrible. » 
'''
