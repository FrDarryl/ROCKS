[19]
"1" = '''
:sup:`1` Le second lot sortit pour Siméon, pour la tribu des fils de Siméon, selon leurs familles. Leur héritage était au milieu de l'héritage des fils de Juda. 
'''
"2" = '''
:sup:`2` Ils eurent pour héritage Beer Schéba (ou Saba), Molada, 
'''
"3" = '''
:sup:`3` Hatsar Schual, Bala, Ezem, 
'''
"4" = '''
:sup:`4` Eltolad, Béthul, Horma, 
'''
"5" = '''
:sup:`5` Tsiklag, Beth Marcaboth, Hatsar Suseh, 
'''
"6" = '''
:sup:`6` Beth Lebaoth et Scharhen, treize villes et leurs villages, 
'''
"7" = '''
:sup:`7` Aïn, Rimmon, Éther et Ashan, quatre villes et leurs villages, 
'''
"8" = '''
:sup:`8` et tous les villages qui entouraient ces villes jusqu'à Baalath Beer, la Rama du midi. Tel est l'héritage de la tribu des fils de Siméon, selon leurs familles. 
'''
"9" = '''
:sup:`9` L'héritage des fils de Siméon fut prélevé sur la part des fils de Juda, car la part des fils de Juda était trop grande pour eux. C'est pourquoi les fils de Siméon eurent un héritage au milieu de leur héritage. 
'''
"10" = '''
:sup:`10` Le troisième lot échut aux fils de Zabulon, selon leurs familles. La limite de leur héritage s'étendait jusqu'à Sarid. 
'''
"11" = '''
:sup:`11` Leur limite montait à l'occident, jusqu'à Marala, et s'étendait jusqu'à Dabbescheth. Elle s`étendait jusqu`au torrent qui est devant Jokneam. 
'''
"12" = '''
:sup:`12` Elle tournait de Sarid à l`orient, vers le soleil levant, jusqu`à la limite de Chisloth Tabor. Elle se prolongeait jusqu'à Daberath, et montait jusqu'à Japhia. 
'''
"13" = '''
:sup:`13` De là, elle passait à l'est vers Gath Hepher, vers Ethkazin ; et elle sortait à Rimmon, qui s'étendait jusqu'à Néa. 
'''
"14" = '''
:sup:`14` La frontière tournait au nord vers Hannathon, et elle se terminait à la vallée d'Iphtah El ; 
'''
"15" = '''
:sup:`15` Kattath, Nahalal, Shimron, Idala et Bethléhem : douze villes avec leurs villages. 
'''
"16" = '''
:sup:`16` Tel est l'héritage des fils de Zabulon, selon leurs familles, ces villes et leurs villages. 
'''
"17" = '''
:sup:`17` Le quatrième lot sortit pour Issacar, pour les fils d'Issacar, selon leurs familles. 
'''
"18" = '''
:sup:`18` Leur limite allait à Jizreel, à Chesulloth, à Shunem, 
'''
"19" = '''
:sup:`19` à Hapharaïm, à Shion, à Anaharath, 
'''
"20" = '''
:sup:`20` à Rabbith, à Kishion, à Ebez, 
'''
"21" = '''
:sup:`21` à Remeth, à Engannim, à En Hadda et à Beth Pazzez. 
'''
"22" = '''
:sup:`22` Leur frontière s'étendait jusqu'au Thabor, à Schahazumah et à Beth Shemesh. Leur limite s'arrêtait au Jourdain : seize villes et leurs villages. 
'''
"23" = '''
:sup:`23` Tel fut l'héritage de la tribu des fils d'Issacar, selon leurs familles, les villes et leurs villages. 
'''
"24" = '''
:sup:`24` Le cinquième lot sortit pour la tribu des fils d'Aser, selon leurs familles. 
'''
"25" = '''
:sup:`25` Leur territoire était : Helkath, Hali, Beten, Achchaph, 
'''
"26" = '''
:sup:`26` Allammelech, Amad, Mishal. Elle s'étendait jusqu'au Carmel, à l'ouest, et jusqu'à Shihorlibnath. 
'''
"27" = '''
:sup:`27` Elle se tournait vers le soleil levant, vers Beth Dagon, et s'étendait jusqu'à Zabulon et à la vallée d'Iphtah El, vers le nord, jusqu'à Beth Emek et Neiel. Elle se prolongeait à gauche jusqu'à Cabul, 
'''
"28" = '''
:sup:`28` et jusqu'à Ebron, Rehob, Hammon et Kana, jusqu'à la grande Sidon. 
'''
"29" = '''
:sup:`29` La limite tournait vers Rama, vers la ville forte de Tyr, et la limite tournait vers Hosa. Elle se terminait à la mer par la région d'Aczib. 
'''
"30" = '''
:sup:`30` Umma aussi, Aphek et Rehob : vingt-deux villes et leurs villages. 
'''
"31" = '''
:sup:`31` Tel est l'héritage de la tribu des fils d'Aser, selon leurs familles, ces villes et leurs villages. 
'''
"32" = '''
:sup:`32` Le sixième lot sortit pour les fils de Nephtali, pour les fils de Nephtali, selon leurs familles. 
'''
"33" = '''
:sup:`33` Leur limite était depuis Héleph, depuis le chêne de Zaanannim, Adami-nekeb et Jabneel, jusqu'à Lakkum. Elle se terminait au Jourdain. 
'''
"34" = '''
:sup:`34` La frontière tournait à l'ouest vers Aznoth Tabor, et partait de là vers Hukkok. Elle aboutissait à Zabulon au sud, à Aser à l'ouest, et à Juda au Jourdain, vers le soleil levant. 
'''
"35" = '''
:sup:`35` Les villes fortifiées étaient : Ziddim, Zer, Hammath, Rakkath, Chinnereth, 
'''
"36" = '''
:sup:`36` Adama, Rama, Hatsor, 
'''
"37" = '''
:sup:`37` Kedesh, Edrei, En Hatsor, 
'''
"38" = '''
:sup:`38` Iron, Migdal El, Horem, Beth Anath et Beth Shemesh ; dix-neuf villes et leurs villages. 
'''
"39" = '''
:sup:`39` Tel est l'héritage de la tribu des fils de Nephtali, selon leurs familles, les villes et leurs villages. 
'''
"40" = '''
:sup:`40` Le septième lot sortit pour la tribu des fils de Dan, selon leurs familles. 
'''
"41" = '''
:sup:`41` La limite de leur héritage était : Zora, Eschtaol, Irschémesch, 
'''
"42" = '''
:sup:`42` Schaalabbin, Ajalon, Ithla, 
'''
"43" = '''
:sup:`43` Élon, Thimna, Ékron, 
'''
"44" = '''
:sup:`44` Eltheke, Guibbethon, Baalath, 
'''
"45" = '''
:sup:`45` Jehud, Bene Berak, Gath Rimmon, 
'''
"46" = '''
:sup:`46` Me Jarkon, Rakkon, et la limite en face de Joppé. 
'''
"47" = '''
:sup:`47` La limite des fils de Dan s'étendait au-delà d'eux ; car les fils de Dan montèrent et combattirent contre Leshem, dont ils s'emparèrent et qu'ils frappèrent du tranchant de l'épée ; ils en prirent possession et y habitèrent, et ils appelèrent Leshem Dan, du nom de Dan, leur ancêtre. 
'''
"48" = '''
:sup:`48` Tel est l'héritage de la tribu des fils de Dan, selon leurs familles, ces villes et leurs villages. 
'''
"49" = '''
:sup:`49` On acheva donc de distribuer le pays en héritage selon ses frontières. Les enfants d'Israël donnèrent un héritage à Josué, fils de Nun, au milieu d'eux. 
'''
"50" = '''
:sup:`50` Selon l'ordre de l'Éternel, ils lui donnèrent la ville qu'il demanda, Timnathsérah, dans la montagne d'Éphraïm ; il bâtit la ville et y habita. 
'''
"51" = '''
:sup:`51` Tels sont les héritages que le sacrificateur Éléazar, Josué, fils de Nun, et les chefs de famille des tribus des enfants d'Israël, distribuèrent par tirage au sort à Silo, devant l'Éternel, à l'entrée de la tente de la Rencontre. On acheva ainsi le partage du pays. 
'''
