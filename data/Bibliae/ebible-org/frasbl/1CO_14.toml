[14]
"1" = '''
:sup:`1` Suivez l'amour et désirez ardemment les dons spirituels, mais surtout celui de prophétiser. 
'''
"2" = '''
:sup:`2` Car celui qui parle dans une autre langue ne parle pas aux hommes, mais à Dieu ; car personne ne comprend, mais c'est par l'Esprit qu'il dit des mystères. 
'''
"3" = '''
:sup:`3` Mais celui qui prophétise parle aux hommes pour les édifier, les exhorter et les consoler. 
'''
"4" = '''
:sup:`4` Celui qui parle en langue étrangère s'édifie lui-même, mais celui qui prophétise édifie l'assemblée. 
'''
"5" = '''
:sup:`5` Or, je désire que vous parliez tous en d'autres langues, mais plus encore que vous prophétisiez. Car celui qui prophétise est plus grand que celui qui parle en d'autres langues, à moins qu'il n'interprète, afin que l'assemblée soit édifiée. 
'''
"6" = '''
:sup:`6` Mais maintenant, frères, si je viens à vous en parlant d'autres langues, que vous servirai-je, si je ne vous parle pas par révélation, ou par connaissance, ou par prophétie, ou par enseignement ? 
'''
"7" = '''
:sup:`7` Même les choses sans vie qui font du bruit, soit la flûte, soit la harpe, si elles ne donnaient pas une distinction dans les sons, comment saurait-on ce qui est flûté ou harpé ? 
'''
"8" = '''
:sup:`8` Car si la trompette émettait un son incertain, qui se préparerait à la guerre ? 
'''
"9" = '''
:sup:`9` De même vous, si vous ne prononciez pas par la langue des paroles faciles à comprendre, comment saurait-on ce qui est dit ? Car vous parleriez en l'air. 
'''
"10" = '''
:sup:`10` Il y a peut-être tant de langues différentes dans le monde, et aucune n'est dépourvue de sens. 
'''
"11" = '''
:sup:`11` Si donc je ne connais pas le sens de la langue, je serais pour celui qui parle un étranger, et celui qui parle serait pour moi un étranger. 
'''
"12" = '''
:sup:`12` Ainsi vous aussi, puisque vous êtes zélés pour les dons spirituels, cherchez à abonder pour l'édification de l'assemblée. 
'''
"13" = '''
:sup:`13` Que celui qui parle une autre langue prie donc pour qu'il puisse interpréter. 
'''
"14" = '''
:sup:`14` Car si je prie dans une autre langue, mon esprit prie, mais mon intelligence est infructueuse. 
'''
"15" = '''
:sup:`15` Que dois-je faire ? Je prierai par l'esprit, et je prierai aussi par l'intelligence. Je chanterai avec l'esprit, et je chanterai aussi avec l'intelligence. 
'''
"16" = '''
:sup:`16` Sinon, si tu bénis par l'esprit, comment celui qui remplit la place des ignorants dira-t-il « Amen » à ton action de grâces, puisqu'il ne sait pas ce que tu dis ? 
'''
"17" = '''
:sup:`17` Car toi, tu rends certainement bien grâce, mais l'autre n'est pas édifié. 
'''
"18" = '''
:sup:`18` Je rends grâce à mon Dieu, je parle d'autres langues plus que vous tous. 
'''
"19" = '''
:sup:`19` Cependant, dans l'assemblée, j'aime mieux dire cinq mots avec mon intelligence, afin d'instruire aussi les autres, que dix mille mots dans une autre langue. 
'''
"20" = '''
:sup:`20` Frères, ne soyez pas des enfants dans vos pensées, et ne faites pas preuve de malice, mais soyez mûrs dans vos pensées. 
'''
"21" = '''
:sup:`21` Il est écrit dans la loi : « C'est par des hommes de langue étrangère et par des lèvres d'étrangers que je parlerai à ce peuple. Ils ne m'écouteront même pas de cette manière, dit le Seigneur. » 
'''
"22" = '''
:sup:`22` C'est pourquoi les autres langues sont un signe, non pour ceux qui croient, mais pour les incrédules ; mais la prophétie est un signe, non pour les incrédules, mais pour ceux qui croient. 
'''
"23" = '''
:sup:`23` Si donc toute l'assemblée est réunie et que tous parlent en d'autres langues, et que des personnes incultes ou non croyantes entrent, ne diront-elles pas que vous êtes fous ? 
'''
"24" = '''
:sup:`24` Mais si tous prophétisent, et que quelqu'un d'incroyant ou d'inculte entre, il est repris par tous, et il est jugé par tous. 
'''
"25" = '''
:sup:`25` Et ainsi les secrets de son cœur sont révélés. Alors il se prosternera sur sa face et adorera Dieu, déclarant que Dieu est vraiment au milieu de vous. 
'''
"26" = '''
:sup:`26` Qu'en est-il donc, frères ? Quand vous vous réunissez, chacun de vous a un psaume, un enseignement, une révélation, une autre langue ou une interprétation. Que tout soit fait pour vous édifier mutuellement. 
'''
"27" = '''
:sup:`27` Si quelqu'un parle dans une autre langue, qu'il y en ait deux, ou au plus trois, et à tour de rôle, et qu'un seul interprète. 
'''
"28" = '''
:sup:`28` Mais s'il n'y a pas d'interprète, qu'il se taise dans l'assemblée, et qu'il parle à lui-même et à Dieu. 
'''
"29" = '''
:sup:`29` Que deux ou trois des prophètes parlent, et que les autres discernent. 
'''
"30" = '''
:sup:`30` Mais si une révélation est faite à un autre assis à côté, que le premier se taise. 
'''
"31" = '''
:sup:`31` Car vous pouvez tous prophétiser un par un, afin que tous apprennent et que tous soient exhortés. 
'''
"32" = '''
:sup:`32` Les esprits des prophètes sont soumis aux prophètes, 
'''
"33" = '''
:sup:`33` car Dieu n'est pas un Dieu de confusion, mais de paix, comme dans toutes les assemblées de saints. 
'''
"34" = '''
:sup:`34` Que les femmes se taisent dans les assemblées, car il ne leur a pas été permis de parler, si ce n'est avec soumission, comme le dit aussi la loi, 
'''
"35" = '''
:sup:`35` si elles veulent apprendre quelque chose. « Qu'elles interrogent leurs maris à la maison, car il est honteux pour une femme de parler dans l'assemblée. » 
'''
"36" = '''
:sup:`36` Quoi ! ? Est-ce de vous que la parole de Dieu est sortie ? Ou bien est-ce à toi seul qu'elle est parvenue ? 
'''
"37" = '''
:sup:`37` Si quelqu'un se croit prophète ou spirituel, qu'il reconnaisse les choses que je vous écris, qu'elles sont le commandement du Seigneur. 
'''
"38" = '''
:sup:`38` Mais si quelqu'un est ignorant, qu'il le soit. 
'''
"39" = '''
:sup:`39` C'est pourquoi, frères, ayez le désir ardent de prophétiser, et n'interdisez pas de parler d'autres langues. 
'''
"40" = '''
:sup:`40` Que tout se passe de manière convenable et ordonnée. 
'''
