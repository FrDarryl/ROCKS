[21]
"1" = '''
:sup:`1` Après ces choses, Jésus se révéla de nouveau aux disciples, sur la mer de Tibériade. Il se révéla ainsi. 
'''
"2" = '''
:sup:`2` Simon Pierre, Thomas appelé Didyme, Nathanaël, de Cana en Galilée, les fils de Zébédée et deux autres de ses disciples étaient ensemble. 
'''
"3" = '''
:sup:`3` Simon Pierre leur dit : « Je vais pêcher. » Ils lui dirent : « Nous aussi, nous venons avec toi. » Ils sortirent immédiatement et entrèrent dans la barque. Cette nuit-là, ils ne prirent rien. 
'''
"4" = '''
:sup:`4` Mais, comme le jour était déjà venu, Jésus se tenait sur la plage ; or les disciples ne savaient pas que c'était Jésus. 
'''
"5" = '''
:sup:`5` Jésus leur dit donc : « Enfants, avez-vous quelque chose à manger ? » Ils lui ont répondu : « Non. » 
'''
"6" = '''
:sup:`6` Il leur dit : « Jetez le filet sur le côté droit de la barque, et vous en trouverez. » Ils le jetèrent donc, et maintenant ils ne purent le tirer pour la multitude des poissons. 
'''
"7" = '''
:sup:`7` Le disciple que Jésus aimait dit donc à Pierre : « C'est le Seigneur ! » Lorsque Simon-Pierre entendit que c'était le Seigneur, il s'enveloppa de son manteau, car il était nu, et se jeta dans la mer. 
'''
"8" = '''
:sup:`8` Mais les autres disciples vinrent dans la petite barque (car ils n'étaient pas loin de la terre, mais à environ deux cents coudées), traînant le filet plein de poissons. 
'''
"9" = '''
:sup:`9` Lorsqu'ils arrivèrent sur la terre ferme, ils virent là un feu de charbons, avec du poisson et du pain posés dessus. 
'''
"10" = '''
:sup:`10` Jésus leur dit : « Apportez quelques-uns des poissons que vous venez de pêcher. » 
'''
"11" = '''
:sup:`11` Simon-Pierre monta et attira à terre le filet, plein de cent cinquante-trois gros poissons. Même s'il y en avait tant, le filet ne se déchira pas. 
'''
"12" = '''
:sup:`12` Jésus leur dit : « Venez prendre le petit déjeuner. » Aucun des disciples n'a osé lui demander : « Qui es-tu ? », sachant que c'était le Seigneur. 
'''
"13" = '''
:sup:`13` Alors Jésus s'approcha, prit le pain et le leur donna, ainsi que le poisson. 
'''
"14" = '''
:sup:`14` C'est maintenant la troisième fois que Jésus se révèle à ses disciples après sa résurrection des morts. 
'''
"15" = '''
:sup:`15` Après qu'ils eurent pris leur repas, Jésus dit à Simon-Pierre : « Simon, fils de Jonas, m'aimes-tu plus que ceux-ci ? » Il lui dit : « Oui, Seigneur ; tu sais que j'ai de l'affection pour toi. » Il lui dit : « Pais mes agneaux. » 
'''
"16" = '''
:sup:`16` Il lui dit une seconde fois : « Simon, fils de Jonas, m'aimes-tu ? » Il lui dit : « Oui, Seigneur ; tu sais que j'ai de l'affection pour toi. » Il lui dit : « Sers mes brebis. » 
'''
"17" = '''
:sup:`17` Il lui dit pour la troisième fois : « Simon, fils de Jonas, as-tu de l'affection pour moi ? » Pierre fut affligé parce qu'il lui demanda pour la troisième fois : « As-tu de l'affection pour moi ? » Il lui répondit : « Seigneur, tu sais tout. Tu sais que j'ai de l'affection pour toi. » Jésus lui dit : « Pais mes brebis. 
'''
"18" = '''
:sup:`18` En vérité, je te le dis, quand tu étais jeune, tu t'habillais toi-même et tu marchais où tu voulais. Mais quand vous serez vieux, vous étendrez vos mains, et un autre vous habillera et vous portera là où vous ne voulez pas aller. » 
'''
"19" = '''
:sup:`19` Or, il disait cela pour signifier par quel genre de mort il glorifierait Dieu. Après avoir dit cela, il lui dit : « Suis-moi. » 
'''
"20" = '''
:sup:`20` Alors Pierre, se retournant, vit un disciple qui le suivait. C'était le disciple que Jésus aimait, celui qui s'était aussi appuyé sur la poitrine de Jésus au cours du repas et avait demandé : « Seigneur, qui va te trahir ? » 
'''
"21" = '''
:sup:`21` Pierre, le voyant, dit à Jésus : « Seigneur, qu'en est-il de cet homme ? » 
'''
"22" = '''
:sup:`22` Jésus lui dit : « Si je désire qu'il reste jusqu'à ce que je vienne, que t'importe ? Tu me suis. » 
'''
"23" = '''
:sup:`23` Cette parole s'est donc répandue parmi les frères, selon laquelle ce disciple ne mourrait pas. Or Jésus ne lui a pas dit qu'il ne mourrait pas, mais : « Si je désire qu'il reste jusqu'à ce que je vienne, que t'importe ? » 
'''
"24" = '''
:sup:`24` Voici le disciple qui rend témoignage de ces choses, et qui a écrit ces choses. Nous savons que son témoignage est vrai. 
'''
"25" = '''
:sup:`25` Il y a aussi beaucoup d'autres choses que Jésus a faites, et si elles étaient toutes écrites, je suppose que le monde lui-même n'aurait pas de place pour les livres qui seraient écrits. 
'''
