[1]
"1" = '''
:sup:`1` Yahvé parla à Moïse dans le désert de Sinaï, dans la tente de la Rencontre, le premier jour du second mois, la deuxième année après leur sortie du pays d'Égypte, et il dit : 
'''
"2" = '''
:sup:`2` « Recense toute l'assemblée des enfants d'Israël, selon leurs familles, selon les maisons de leurs pères, d'après le nombre de leurs noms, tous les mâles, un par un, 
'''
"3" = '''
:sup:`3` depuis l'âge de vingt ans et au-dessus, tous ceux qui sont en état de porter les armes en Israël. Toi et Aaron, vous les compterez selon leurs divisions. 
'''
"4" = '''
:sup:`4` Il y aura avec vous un homme de chaque tribu, chacun à la tête de la maison de ses pères. 
'''
"5" = '''
:sup:`5` Voici les noms des hommes qui se tiendront à vos côtés : De Reuben : Elizur, fils de Shedeur. 
'''
"6" = '''
:sup:`6` De Siméon : Shelumiel, fils de Zurishaddai. 
'''
"7" = '''
:sup:`7` De Juda : Nahshon, fils d'Amminadab. 
'''
"8" = '''
:sup:`8` D'Issachar : Nethanel, fils de Zuar. 
'''
"9" = '''
:sup:`9` De Zabulon : Eliab, fils de Helon. 
'''
"10" = '''
:sup:`10` Des fils de Joseph : d'Éphraïm : Élischama, fils d'Ammihud ; de Manassé : Gamaliel, fils de Pedahzur. 
'''
"11" = '''
:sup:`11` De Benjamin : Abidan, fils de Gideoni. 
'''
"12" = '''
:sup:`12` De Dan : Ahiezer, fils d'Ammishaddai. 
'''
"13" = '''
:sup:`13` d'Asher : Pagiel, fils d'Ochran. 
'''
"14" = '''
:sup:`14` De Gad : Eliasaph, fils de Deuel. 
'''
"15" = '''
:sup:`15` Pour Nephtali : Ahira, fils d'Enan. » 
'''
"16" = '''
:sup:`16` Voici les appelés de l'assemblée, les princes des tribus de leurs pères ; ils étaient les chefs des milliers d'Israël. 
'''
"17" = '''
:sup:`17` Moïse et Aaron prirent ces hommes qui sont mentionnés par leur nom. 
'''
"18" = '''
:sup:`18` Ils convoquèrent toute l'assemblée le premier jour du second mois, et ils déclarèrent leurs ancêtres selon leurs familles, selon les maisons de leurs pères, d'après le nombre des noms, depuis l'âge de vingt ans et au-dessus, un par un. 
'''
"19" = '''
:sup:`19` Comme Yahvé l'avait ordonné à Moïse, celui-ci les compta dans le désert de Sinaï. 
'''
"20" = '''
:sup:`20` Les fils de Ruben, premiers-nés d'Israël, selon leurs générations, selon leurs familles, selon les maisons de leurs pères, d'après le nombre des noms, un par un, tous les mâles depuis l'âge de vingt ans et au-dessus, tous ceux qui étaient en état de porter les armes. 
'''
"21" = '''
:sup:`21` Ceux de la tribu de Ruben dont on fit le dénombrement furent quarante-six mille cinq cents. 
'''
"22" = '''
:sup:`22` On fit le dénombrement des fils de Siméon, selon leurs générations, selon leurs familles, selon les maisons de leurs pères, en comptant les noms, un par un, tous les mâles depuis l'âge de vingt ans et au-dessus, tous ceux qui étaient en état de porter les armes. 
'''
"23" = '''
:sup:`23` On fit le dénombrement des fils de la tribu de Siméon : cinquante-neuf mille trois cents. 
'''
"24" = '''
:sup:`24` On enregistra les fils de Gad, selon leurs générations, selon leurs familles, selon les maisons de leurs pères, en comptant les noms depuis l'âge de vingt ans et au-dessus, tous ceux qui étaient en état de porter les armes. 
'''
"25" = '''
:sup:`25` On compta quarante-cinq mille six cent cinquante hommes de la tribu de Gad. 
'''
"26" = '''
:sup:`26` Des fils de Juda, selon leurs générations, selon leurs familles, selon les maisons de leurs pères, en comptant les noms depuis l'âge de vingt ans et au-dessus, tous ceux qui étaient propres à faire la guerre : 
'''
"27" = '''
:sup:`27` ceux de la tribu de Juda dont on fit le dénombrement furent soixante-quatorze mille six cents. 
'''
"28" = '''
:sup:`28` On enregistra les fils d'Issacar, selon leurs familles, selon les maisons de leurs pères, d'après le nombre des noms, depuis l'âge de vingt ans et au-dessus, tous ceux qui étaient en état de porter les armes. 
'''
"29" = '''
:sup:`29` On fit le dénombrement des fils de la tribu d'Issacar : cinquante-quatre mille quatre cents. 
'''
"30" = '''
:sup:`30` On enregistra les fils de Zabulon, selon leurs familles, selon les maisons de leurs pères, d'après le nombre des noms, depuis l'âge de vingt ans et au-dessus, tous ceux qui étaient propres à faire la guerre : 
'''
"31" = '''
:sup:`31` ceux de la tribu de Zabulon dont on fit le dénombrement furent cinquante-sept mille quatre cents. 
'''
"32" = '''
:sup:`32` Fils de Joseph : des fils d'Éphraïm, selon leurs générations, selon leurs familles, selon les maisons de leurs pères, en comptant les noms depuis l'âge de vingt ans et au-dessus, tous ceux qui étaient propres à faire la guerre : 
'''
"33" = '''
:sup:`33` ceux de la tribu d'Éphraïm dont on fit le dénombrement furent quarante mille cinq cents. 
'''
"34" = '''
:sup:`34` On enregistra les fils de Manassé, selon leurs familles, selon les maisons de leurs pères, d'après le nombre des noms, depuis l'âge de vingt ans et au-dessus, tous ceux qui étaient propres à faire la guerre : 
'''
"35" = '''
:sup:`35` ceux de la tribu de Manassé dont on fit le dénombrement furent trente-deux mille deux cents. 
'''
"36" = '''
:sup:`36` On enregistra les fils de Benjamin, selon leurs familles, selon les maisons de leurs pères, en comptant les noms depuis l`âge de vingt ans et au-dessus, tous ceux qui étaient propres à faire la guerre : 
'''
"37" = '''
:sup:`37` ceux de la tribu de Benjamin dont on fit le dénombrement furent trente-cinq mille quatre cents. 
'''
"38" = '''
:sup:`38` On enregistra les fils de Dan, selon leurs familles, selon les maisons de leurs pères, d'après le nombre des noms, depuis l'âge de vingt ans et au-dessus, tous ceux qui étaient propres à faire la guerre : 
'''
"39" = '''
:sup:`39` ceux de la tribu de Dan dont on fit le dénombrement furent soixante-deux mille sept cents. 
'''
"40" = '''
:sup:`40` On enregistra les fils d`Aser, selon leurs familles, selon les maisons de leurs pères, en comptant les noms depuis l`âge de vingt ans et au-dessus, tous ceux qui étaient propres à faire la guerre : 
'''
"41" = '''
:sup:`41` ceux de la tribu d'Aser dont on fit le dénombrement furent quarante et un mille cinq cents. 
'''
"42" = '''
:sup:`42` On enregistra les fils de Nephthali, selon leurs familles, selon les maisons de leurs pères, d'après le nombre des noms, depuis l'âge de vingt ans et au-dessus, tous ceux qui étaient propres à faire la guerre : 
'''
"43" = '''
:sup:`43` ceux de la tribu de Nephthali dont on fit le dénombrement furent cinquante-trois mille quatre cents. 
'''
"44" = '''
:sup:`44` Ce sont là ceux dont Moïse et Aaron firent le compte, et les douze hommes qui furent princes d'Israël, chacun pour sa maison de pères. 
'''
"45" = '''
:sup:`45` Tous ceux des enfants d'Israël qui furent comptés selon leurs maisons de pères, depuis l'âge de vingt ans et au-dessus, tous ceux qui étaient en état de porter les armes en Israël - 
'''
"46" = '''
:sup:`46` tous ceux qui furent comptés furent six cent trois mille cinq cent cinquante. 
'''
"47" = '''
:sup:`47` Mais les Lévites, selon la tribu de leurs pères, ne furent pas comptés parmi eux. 
'''
"48" = '''
:sup:`48` Car Yahvé avait parlé à Moïse, en disant : 
'''
"49" = '''
:sup:`49` « Tu ne compteras pas la tribu de Lévi et tu ne la recenseras pas parmi les enfants d'Israël ; 
'''
"50" = '''
:sup:`50` mais tu établiras les Lévites sur le tabernacle du témoignage, sur tout son mobilier et sur tout ce qui lui appartient. Ils porteront le tabernacle et tous ses ustensiles ; ils en prendront soin et camperont autour de lui. 
'''
"51" = '''
:sup:`51` Lorsque le tabernacle devra être déplacé, les Lévites le descendront ; et lorsque le tabernacle devra être dressé, les Lévites le dresseront. L'étranger qui s'approchera sera mis à mort. 
'''
"52" = '''
:sup:`52` Les enfants d'Israël dresseront leurs tentes, chacun selon son camp, chacun selon sa bannière, selon leurs divisions. 
'''
"53" = '''
:sup:`53` Les Lévites camperont autour de la tente du Témoignage, afin qu'il n'y ait pas de colère sur l'assemblée des enfants d'Israël. Les Lévites seront responsables du Tabernacle du Témoignage. » 
'''
"54" = '''
:sup:`54` Les enfants d'Israël firent ainsi. Ils firent tout ce que Yahvé avait ordonné à Moïse. 
'''
