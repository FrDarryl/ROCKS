[22]
"1" = '''
:sup:`1` Il se passa trois ans sans guerre entre la Syrie et Israël. 
'''
"2" = '''
:sup:`2` La troisième année, Josaphat, roi de Juda, descendit auprès du roi d'Israël. 
'''
"3" = '''
:sup:`3` Le roi d'Israël dit à ses serviteurs : « Savez-vous que Ramoth Galaad est à nous, que nous ne faisons rien et que nous ne l'arrachons pas à la main du roi de Syrie ? » 
'''
"4" = '''
:sup:`4` Il dit à Josaphat : « Veux-tu aller avec moi au combat à Ramoth Galaad ? » Josaphat dit au roi d'Israël : « Je suis comme toi, mon peuple comme ton peuple, mes chevaux comme tes chevaux. » 
'''
"5" = '''
:sup:`5` Josaphat dit au roi d'Israël : « Je te prie de t'enquérir d'abord de la parole de Yahvé. » 
'''
"6" = '''
:sup:`6` Alors le roi d'Israël rassembla les prophètes, environ quatre cents hommes, et leur dit : « Dois-je aller combattre à Ramoth Galaad, ou dois-je m'abstenir ? » Ils ont dit : « Monte, car le Seigneur la livrera entre les mains du roi. » 
'''
"7" = '''
:sup:`7` Mais Josaphat dit : « N'y a-t-il pas ici un prophète de Yahvé, pour que nous le consultions ? » 
'''
"8" = '''
:sup:`8` Le roi d'Israël dit à Josaphat : « Il y a encore un homme par qui nous pouvons consulter Yahvé, Michée, fils d'Imla ; mais je le déteste, car il ne prophétise pas le bien à mon sujet, mais le mal. » Josaphat a dit : « Que le roi ne le dise pas. » 
'''
"9" = '''
:sup:`9` Alors le roi d'Israël appela un officier, et dit : « Va vite chercher Michée, fils d'Imla. » 
'''
"10" = '''
:sup:`10` Le roi d'Israël et Josaphat, roi de Juda, étaient assis chacun sur son trône, revêtus de leurs robes, sur une place ouverte à l'entrée de la porte de Samarie, et tous les prophètes prophétisaient devant eux. 
'''
"11" = '''
:sup:`11` Sédécias, fils de Chenaana, se fit des cornes de fer, et dit : « Yahvé dit : C'est avec elles que tu pousseras les Syriens, jusqu'à ce qu'ils soient consumés. » 
'''
"12" = '''
:sup:`12` Tous les prophètes prophétisaient ainsi : « Monte à Ramoth Galaad et prospère, car Yahvé la livrera entre les mains du roi. » 
'''
"13" = '''
:sup:`13` Le messager qui était allé appeler Michée lui parla ainsi : « Vois maintenant, les prophètes disent du bien au roi d'une seule bouche. Je te prie de faire en sorte que ta parole soit semblable à la parole de l'un d'eux, et qu'elle soit bonne. » 
'''
"14" = '''
:sup:`14` Michée dit : « L'Éternel est vivant, et je dirai ce que l'Éternel me dira. » 
'''
"15" = '''
:sup:`15` Lorsqu'il fut arrivé auprès du roi, celui-ci lui dit : « Michée, irons-nous à Ramoth Galaad pour combattre, ou bien nous abstiendrons-nous ? » Il lui répondit : « Monte et prospère, et Yahvé le livrera entre les mains du roi. » 
'''
"16" = '''
:sup:`16` Le roi lui dit : « Combien de fois dois-je t'adjurer de ne me dire que la vérité au nom de Yahvé ? » 
'''
"17" = '''
:sup:`17` Il dit : « J'ai vu tout Israël dispersé sur les montagnes, comme des brebis qui n'ont pas de berger. Yahvé a dit : « Elles n'ont pas de maître. Que chacun retourne en paix dans sa maison ». 
'''
"18" = '''
:sup:`18` Le roi d'Israël dit à Josaphat : « Ne t'ai-je pas dit qu'il ne prophétiserait pas du bien à mon sujet, mais du mal ? » 
'''
"19" = '''
:sup:`19` Michée dit : « Écoutez donc la parole de Yahvé. J'ai vu Yahvé assis sur son trône, et toute l'armée des cieux qui se tenait près de lui, à sa droite et à sa gauche. 
'''
"20" = '''
:sup:`20` Yahvé dit : « Qui séduira Achab, pour qu'il monte et tombe à Ramoth Galaad ? L'un disait une chose, l'autre une autre. 
'''
"21" = '''
:sup:`21` Un esprit sortit et se tint devant Yahvé, et dit : « Je vais le séduire. 
'''
"22" = '''
:sup:`22` Yahvé lui dit : « Comment ? Il a dit : « Je sortirai et je serai un esprit de mensonge dans la bouche de tous ses prophètes. Il dit : « Tu le séduiras, et tu l'emporteras. Sors et fais-le. 
'''
"23" = '''
:sup:`23` Maintenant, voici, Yahvé a mis un esprit de mensonge dans la bouche de tous vos prophètes, et Yahvé a dit du mal de vous. » 
'''
"24" = '''
:sup:`24` Alors Sédécias, fils de Chenaana, s'approcha et frappa Michée sur la joue, et dit : « Par où l'Esprit de Yahvé est-il sorti de moi pour te parler ? » 
'''
"25" = '''
:sup:`25` Michée dit : « Voici ce que tu verras, ce jour-là, quand tu iras te cacher dans une pièce intérieure. » 
'''
"26" = '''
:sup:`26` Le roi d'Israël dit : « Prends Michée, et porte-le à Amon, gouverneur de la ville, et à Joas, fils du roi. 
'''
"27" = '''
:sup:`27` Tu diras : « Le roi dit : Mets cet homme dans la prison, et nourris-le de pain de souffrance et d'eau de souffrance, jusqu'à ce que je vienne en paix ». 
'''
"28" = '''
:sup:`28` Michée dit : « Si vous revenez en paix, Yahvé n'a pas parlé par moi. » Il dit : « Écoutez, vous tous ! » 
'''
"29" = '''
:sup:`29` Le roi d'Israël et Josaphat, roi de Juda, montèrent donc à Ramoth Galaad. 
'''
"30" = '''
:sup:`30` Le roi d'Israël dit à Josaphat : « Je me déguiserai et j'irai au combat, mais toi, mets tes vêtements. » Le roi d'Israël se déguisa et alla au combat. 
'''
"31" = '''
:sup:`31` Or le roi de Syrie avait donné cet ordre aux trente-deux chefs de ses chars : « Ne combattez ni petits ni grands, si ce n'est contre le roi d'Israël. » 
'''
"32" = '''
:sup:`32` Lorsque les chefs des chars virent Josaphat, ils dirent : « C'est bien là le roi d'Israël » et ils vinrent le combattre. Josaphat poussa un cri. 
'''
"33" = '''
:sup:`33` Quand les chefs des chars virent que ce n'était pas le roi d'Israël, ils cessèrent de le poursuivre. 
'''
"34" = '''
:sup:`34` Un homme tira son arc au hasard et frappa le roi d'Israël entre les jointures de l'armure. Il dit alors au conducteur de son char : « Fais demi-tour et emporte-moi hors de la bataille, car je suis gravement blessé. » 
'''
"35" = '''
:sup:`35` Le combat s'intensifia ce jour-là. Le roi fut soutenu dans son char, face aux Syriens, et mourut le soir. Le sang coulait de la blessure dans le fond du char. 
'''
"36" = '''
:sup:`36` Vers le coucher du soleil, un cri se répandit dans l'armée : « Chacun dans sa ville, chacun dans son pays. » 
'''
"37" = '''
:sup:`37` Le roi mourut et fut amené à Samarie, et l'on enterra le roi à Samarie. 
'''
"38" = '''
:sup:`38` On lava le char près de l'étang de Samarie, et les chiens léchèrent son sang là où les prostituées se lavaient, selon la parole que l'Éternel avait prononcée. 
'''
"39" = '''
:sup:`39` Et le reste des actes d'Achab, et tout ce qu'il a fait, et la maison d'ivoire qu'il a bâtie, et toutes les villes qu'il a bâties, cela n'est-il pas écrit dans le livre des chroniques des rois d'Israël ? 
'''
"40" = '''
:sup:`40` Achab se coucha avec ses pères, et Achazia, son fils, régna à sa place. 
'''
"41" = '''
:sup:`41` Josaphat, fils d'Asa, commença à régner sur Juda la quatrième année d'Achab, roi d'Israël. 
'''
"42" = '''
:sup:`42` Josaphat avait trente-cinq ans lorsqu'il devint roi, et il régna vingt-cinq ans à Jérusalem. Le nom de sa mère était Azuba, fille de Schilchi. 
'''
"43" = '''
:sup:`43` Il marcha dans toute la voie d'Asa, son père. Il ne s'en détourna pas, faisant ce qui était juste aux yeux de l'Éternel. Cependant, les hauts lieux ne furent pas supprimés. Le peuple continuait à offrir des sacrifices et à brûler des encens sur les hauts lieux. 
'''
"44" = '''
:sup:`44` Josaphat fit la paix avec le roi d'Israël. 
'''
"45" = '''
:sup:`45` Le reste des actes de Josaphat, la force qu'il déploya et la manière dont il combattit, cela n'est-il pas écrit dans le livre des Chroniques des rois de Juda ? 
'''
"46" = '''
:sup:`46` Il chassa du pays le reste des sodomites qui subsistaient du temps d'Asa, son père. 
'''
"47" = '''
:sup:`47` Il n'y avait pas de roi à Édom. Un député régnait. 
'''
"48" = '''
:sup:`48` Josaphat fit faire des navires de Tarsis pour aller chercher de l'or à Ophir, mais ils n'y allèrent pas, car les navires firent naufrage à Ezion Geber. 
'''
"49" = '''
:sup:`49` Alors Achazia, fils d'Achab, dit à Josaphat : « Laisse mes serviteurs aller avec tes serviteurs dans les navires. » Mais Josaphat ne voulut pas. 
'''
"50" = '''
:sup:`50` Josaphat se coucha avec ses pères, et il fut enterré avec ses pères dans la ville de David, son père. Joram, son fils, régna à sa place. 
'''
"51" = '''
:sup:`51` Achazia, fils d'Achab, commença à régner sur Israël à Samarie, la dix-septième année de Josaphat, roi de Juda, et il régna deux ans sur Israël. 
'''
"52" = '''
:sup:`52` Il fit ce qui est mal aux yeux de l'Éternel, et il marcha dans la voie de son père, dans la voie de sa mère, et dans la voie de Jéroboam, fils de Nebat, par laquelle il avait fait pécher Israël. 
'''
"53" = '''
:sup:`53` Il servit Baal et se prosterna devant lui, et il provoqua la colère de Yahvé, le Dieu d'Israël, selon toutes les manières dont son père avait agi. 
'''
