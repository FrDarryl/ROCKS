[27]
"1" = '''
:sup:`1` Beaucoup ont péché pour le profit. Celui qui cherche à multiplier les richesses détournera son regard. 
'''
"2" = '''
:sup:`2` Comme un clou qui se plante entre les joints des pierres, alors le péché s'immisce entre l'achat et la vente. 
'''
"3" = '''
:sup:`3` A moins qu'une personne ne s'attache à la crainte du Seigneur, sa maison sera rapidement renversée. 
'''
"4" = '''
:sup:`4` Dans l'agitation d'un tamis, les déchets restent, tout comme la saleté de l'homme dans ses pensées. 
'''
"5" = '''
:sup:`5` Le fourneau éprouve les vases du potier ; Ainsi, le test d'une personne se trouve dans ses pensées. 
'''
"6" = '''
:sup:`6` Les fruits d'un arbre révèlent sa culture, ainsi que l'expression de la pensée du cœur d'une personne. 
'''
"7" = '''
:sup:`7` Ne loue pas un homme avant d'avoir entendu ses pensées, car c'est ainsi que les gens sont testés. 
'''
"8" = '''
:sup:`8` Si vous suivez la justice, vous l'obtiendrez, et le revêtir comme une longue robe de gloire. 
'''
"9" = '''
:sup:`9` Les oiseaux retourneront à leur propre espèce, donc la vérité reviendra à ceux qui la pratiquent. 
'''
"10" = '''
:sup:`10` Le lion guette sa proie. Il en est de même du péché pour ceux qui font le mal. 
'''
"11" = '''
:sup:`11` Le discours d'un homme pieux est toujours sage, mais le fou change comme la lune. 
'''
"12" = '''
:sup:`12` Limite ton temps parmi les personnes dépourvues de compréhension, mais persévérez parmi les réfléchis. 
'''
"13" = '''
:sup:`13` Les propos des insensés sont choquants. Leur rire est un péché gratuit. 
'''
"14" = '''
:sup:`14` Leurs propos avec beaucoup de jurons font dresser les cheveux sur la tête. Leurs querelles font que les autres se bouchent les oreilles. 
'''
"15" = '''
:sup:`15` Les querelles des orgueilleux conduisent à l'effusion du sang. Le fait qu'ils s'injurient mutuellement est une chose pénible à entendre. 
'''
"16" = '''
:sup:`16` Celui qui révèle des secrets détruit la confiance, et ne trouvera pas d'ami proche. 
'''
"17" = '''
:sup:`17` Aimez un ami, et gardez la foi avec lui ; mais si vous révélez ses secrets, tu ne dois pas le suivre ; 
'''
"18" = '''
:sup:`18` car comme un homme a détruit son ennemi, tu as donc détruit l'amitié de ton prochain. 
'''
"19" = '''
:sup:`19` Comme un oiseau que tu as lâché de ta main, tu as donc laissé partir ton prochain, et tu ne le rattraperas plus. 
'''
"20" = '''
:sup:`20` Ne le poursuivez pas, car il s'est éloigné, et s'est échappé du piège comme une gazelle. 
'''
"21" = '''
:sup:`21` Car une blessure peut être pansée, et après un abus, il peut y avoir réconciliation ; mais celui qui révèle des secrets est sans espoir. 
'''
"22" = '''
:sup:`22` Celui qui fait un clin d'œil prépare des choses mauvaises ; et ceux qui le connaissent garderont leurs distances. 
'''
"23" = '''
:sup:`23` Quand tu seras présent, il parlera avec douceur, et admirera vos paroles ; mais après, il déformera son discours et tendre un piège dans vos paroles. 
'''
"24" = '''
:sup:`24` J'ai haï beaucoup de choses, mais rien comme lui. Le Seigneur le haïra. 
'''
"25" = '''
:sup:`25` Celui qui jette une pierre en l'air la jette sur sa propre tête. Un coup fourbe ouvre les blessures. 
'''
"26" = '''
:sup:`26` Celui qui creuse une fosse y tombera. Celui qui tend un piège sera pris dedans. 
'''
"27" = '''
:sup:`27` Celui qui fait des choses mauvaises, elles retomberont sur lui, et il ne saura pas d'où ils viennent. 
'''
"28" = '''
:sup:`28` Les moqueries et les reproches viennent des arrogants. La vengeance les guette comme un lion. 
'''
"29" = '''
:sup:`29` Ceux qui se réjouissent de la chute des pieux seront pris au piège. L'angoisse les consumera avant qu'ils ne meurent. 
'''
"30" = '''
:sup:`30` Colère et fureur, ce sont aussi des abominations. Un pécheur les possédera. 
'''
