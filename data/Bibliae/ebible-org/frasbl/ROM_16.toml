[16]
"1" = '''
:sup:`1` Je vous recommande Phœbe, notre sœur, qui est servante de l'assemblée qui est à Cenchrées, 
'''
"2" = '''
:sup:`2` afin que vous la receviez dans le Seigneur d'une manière digne des saints, et que vous l'aidiez dans tout ce qu'elle pourra demander de vous, car elle aussi a été utile à plusieurs, et à moi-même. 
'''
"3" = '''
:sup:`3` Saluez Prisca et Aquila, mes compagnons d'œuvre dans le Christ Jésus, 
'''
"4" = '''
:sup:`4` qui ont risqué leur vie pour la mienne, et à qui je rends grâces, non seulement à moi, mais aussi à toutes les assemblées des païens. 
'''
"5" = '''
:sup:`5` Saluez l'assemblée qui est dans leur maison. Saluez Epaenetus, mon bien-aimé, qui est le premier fruit de l'Achaïe pour le Christ. 
'''
"6" = '''
:sup:`6` Saluez Marie, qui a beaucoup travaillé pour nous. 
'''
"7" = '''
:sup:`7` Saluez Andronicus et Junia, mes parents et mes compagnons de captivité, qui se distinguent parmi les apôtres, et qui étaient aussi en Christ avant moi. 
'''
"8" = '''
:sup:`8` Saluez Amplias, mon bien-aimé dans le Seigneur. 
'''
"9" = '''
:sup:`9` Saluez Urbanus, notre compagnon de travail dans le Christ, et Stachys, mon bien-aimé. 
'''
"10" = '''
:sup:`10` Saluez Apelles, qui a été approuvé dans le Christ. Saluez ceux qui sont de la maison d'Aristobulus. 
'''
"11" = '''
:sup:`11` Saluez Hérodion, mon parent. Saluez les membres de la famille de Narcisse, qui sont dans le Seigneur. 
'''
"12" = '''
:sup:`12` Saluez Tryphaena et Tryphosa, qui travaillent dans le Seigneur. Salue Persis, la bien-aimée, qui a beaucoup travaillé dans le Seigneur. 
'''
"13" = '''
:sup:`13` Saluez Rufus, l'élu dans le Seigneur, ainsi que sa mère et les miens. 
'''
"14" = '''
:sup:`14` Saluez Asyncritus, Phlegon, Hermès, Patrobas, Hermas, et les frères qui sont avec eux. 
'''
"15" = '''
:sup:`15` Salue Philologue et Julia, Nérée et sa sœur, et Olympas, et tous les saints qui sont avec eux. 
'''
"16" = '''
:sup:`16` Saluez-vous les uns les autres par un saint baiser. Les assemblées du Christ vous saluent. 
'''
"17" = '''
:sup:`17` Or, je vous en prie, frères, prenez garde à ceux qui causent des divisions et des occasions de chute, contrairement à la doctrine que vous avez apprise, et détournez-vous d'eux. 
'''
"18" = '''
:sup:`18` Car ces gens-là ne servent pas notre Seigneur Jésus-Christ, mais leur propre ventre, et ils séduisent le cœur des innocents par des discours flatteurs. 
'''
"19" = '''
:sup:`19` Car votre obéissance a été connue de tous. Je me réjouis donc à votre sujet. Mais je veux que vous soyez sages dans ce qui est bon, mais innocents dans ce qui est mauvais. 
'''
"20" = '''
:sup:`20` Et le Dieu de la paix écrasera rapidement Satan sous vos pieds. La grâce de notre Seigneur Jésus-Christ soit avec vous. 
'''
"21" = '''
:sup:`21` Timothée, mon compagnon de travail, vous salue, ainsi que Lucius, Jason et Sosipater, mes proches. 
'''
"22" = '''
:sup:`22` Moi, Tertius, qui écris la lettre, je vous salue dans le Seigneur. 
'''
"23" = '''
:sup:`23` Gaius, mon hôte et l'hôte de toute l'assemblée, vous salue. Éraste, le trésorier de la ville, vous salue, ainsi que Quartus, le frère. 
'''
"24" = '''
:sup:`24` Que la grâce de notre Seigneur Jésus-Christ soit avec vous tous ! Amen. 
'''
