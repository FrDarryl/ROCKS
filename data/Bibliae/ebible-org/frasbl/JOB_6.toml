[6]
"1" = '''
:sup:`1` Alors Job répondit, 
'''
"2" = '''
:sup:`2` « Oh ! si mon angoisse était pesée, et que toutes mes calamités soient mises dans la balance ! 
'''
"3" = '''
:sup:`3` Car maintenant, il serait plus lourd que le sable des mers, c'est pourquoi mes paroles ont été irréfléchies. 
'''
"4" = '''
:sup:`4` Car les flèches du Tout-Puissant sont en moi. Mon esprit boit leur poison. Les terreurs de Dieu se sont dressées contre moi. 
'''
"5" = '''
:sup:`5` L'âne sauvage braille-t-il quand il a de l'herbe ? Ou le bœuf se penche-t-il sur son fourrage ? 
'''
"6" = '''
:sup:`6` Peut-on manger sans sel ce qui n'a pas de saveur ? Ou y a-t-il un goût dans le blanc d'un œuf ? 
'''
"7" = '''
:sup:`7` Mon âme refuse de les toucher. Ils sont comme de la nourriture répugnante pour moi. 
'''
"8" = '''
:sup:`8` « Oh, que je puisse avoir ma demande, que Dieu m'accorde la chose que je désire, 
'''
"9" = '''
:sup:`9` même qu'il plairait à Dieu de m'écraser ; qu'il lâche sa main, et me coupe ! 
'''
"10" = '''
:sup:`10` Qu'elle soit encore ma consolation, oui, laissez-moi exulter dans la douleur qui n'épargne pas, que je n'ai pas renié les paroles du Saint. 
'''
"11" = '''
:sup:`11` Quelle est ma force, pour que j'attende ? Quelle est ma fin, pour que je sois patient ? 
'''
"12" = '''
:sup:`12` Ma force est-elle la force des pierres ? Ou ma chair est-elle de bronze ? 
'''
"13" = '''
:sup:`13` N'est-ce pas que je n'ai pas de secours en moi, que la sagesse est éloignée de moi ? 
'''
"14" = '''
:sup:`14` « A celui qui est prêt à s'évanouir, il faut que son ami fasse preuve de bonté ; même à celui qui abandonne la crainte du Tout-Puissant. 
'''
"15" = '''
:sup:`15` Mes frères ont agi de façon trompeuse comme un ruisseau, comme le canal des ruisseaux qui passent ; 
'''
"16" = '''
:sup:`16` qui sont noirs à cause de la glace, dans laquelle la neige se cache. 
'''
"17" = '''
:sup:`17` Pendant la saison sèche, ils disparaissent. Quand il fait chaud, ils sont consommés hors de leur place. 
'''
"18" = '''
:sup:`18` Les caravanes qui voyagent à côté d'eux se détournent. Ils montent dans le désert, et périssent. 
'''
"19" = '''
:sup:`19` Les caravanes de Tema regardaient. Les compagnies de Saba les attendaient. 
'''
"20" = '''
:sup:`20` Ils ont été affligés parce qu'ils étaient confiants. Ils sont arrivés là, et ont été confondus. 
'''
"21" = '''
:sup:`21` Car maintenant vous n'êtes rien. Vous voyez une terreur, et vous avez peur. 
'''
"22" = '''
:sup:`22` Ai-je jamais dit : « Donne-moi » ? ou « Offrez-moi un cadeau de votre substance » ? 
'''
"23" = '''
:sup:`23` ou « Délivre-moi de la main de l'adversaire » ? ou : « Délivre-moi de la main de l'oppresseur » ? 
'''
"24" = '''
:sup:`24` « Apprends-moi, et je me tairai. Fais-moi comprendre mon erreur. 
'''
"25" = '''
:sup:`25` Quelle force ont les paroles de la droiture ! Mais votre réprobation, que réprouve-t-elle ? 
'''
"26" = '''
:sup:`26` Avez-vous l'intention de réprouver les mots, puisque les discours de celui qui est désespéré sont comme du vent ? 
'''
"27" = '''
:sup:`27` Oui, vous tireriez même au sort pour l'orphelin, et faire de votre ami une marchandise. 
'''
"28" = '''
:sup:`28` Maintenant, regardez-moi avec plaisir, car je ne te mentirai pas en face. 
'''
"29" = '''
:sup:`29` Veuillez retourner. Qu'il n'y ait pas d'injustice. Oui, revenez encore. Ma cause est juste. 
'''
"30" = '''
:sup:`30` Y a-t-il de l'injustice sur ma langue ? Mon goût ne peut-il pas discerner des choses malicieuses ? 
'''
