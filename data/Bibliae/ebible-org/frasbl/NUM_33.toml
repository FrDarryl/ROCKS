[33]
"1" = '''
:sup:`1` Voici les voyages des enfants d'Israël, lorsqu'ils sortirent du pays d'Égypte par leurs armées, sous la conduite de Moïse et d'Aaron. 
'''
"2" = '''
:sup:`2` Moïse a écrit les points de départ de leurs voyages sur l'ordre de l'Éternel. Voici leurs itinéraires selon leurs points de départ. 
'''
"3" = '''
:sup:`3` Ils partirent de Ramsès le premier mois, le quinzième jour du premier mois ; le lendemain de la Pâque, les enfants d'Israël sortirent la main haute aux yeux de tous les Égyptiens, 
'''
"4" = '''
:sup:`4` pendant que les Égyptiens enterraient tous leurs premiers-nés, que Yahvé avait frappés parmi eux. Yahvé exerça aussi des jugements sur leurs dieux. 
'''
"5" = '''
:sup:`5` Les enfants d'Israël partirent de Ramsès, et ils campèrent à Succoth. 
'''
"6" = '''
:sup:`6` Ils partirent de Succoth, et campèrent à Étham, qui est à l'extrémité du désert. 
'''
"7" = '''
:sup:`7` Ils partirent d'Étham, et se retournèrent vers Pihahiroth, qui est devant Baal Zephon, et ils campèrent devant Migdol. 
'''
"8" = '''
:sup:`8` Ils partirent de devant Hahiroth, et traversèrent le milieu de la mer pour entrer dans le désert. Ils firent trois journées de marche dans le désert d'Étham, et ils campèrent à Mara. 
'''
"9" = '''
:sup:`9` Ils partirent de Mara, et arrivèrent à Elim. A Elim, il y avait douze sources d'eau et soixante-dix palmiers, et ils campèrent là. 
'''
"10" = '''
:sup:`10` Ils partirent d'Élim et campèrent près de la mer Rouge. 
'''
"11" = '''
:sup:`11` Ils partirent de la mer Rouge, et campèrent dans le désert de Sin. 
'''
"12" = '''
:sup:`12` Ils partirent du désert de Sin, et campèrent à Dophka. 
'''
"13" = '''
:sup:`13` Ils partirent de Dophka, et campèrent à Alush. 
'''
"14" = '''
:sup:`14` Ils partirent d'Alush, et campèrent à Rephidim, où il n'y avait pas d'eau à boire pour le peuple. 
'''
"15" = '''
:sup:`15` Ils partirent de Rephidim, et campèrent dans le désert de Sinaï. 
'''
"16" = '''
:sup:`16` Ils partirent du désert de Sinaï, et campèrent à Kibroth Hattaavah. 
'''
"17" = '''
:sup:`17` Ils partirent de Kibroth Hattaava, et campèrent à Hatséroth. 
'''
"18" = '''
:sup:`18` Ils partirent de Hatséroth, et campèrent à Rithma. 
'''
"19" = '''
:sup:`19` Ils partirent de Rithma, et campèrent à Rimmon Pérez. 
'''
"20" = '''
:sup:`20` Ils partirent de Rimmon Pérez, et campèrent à Libna. 
'''
"21" = '''
:sup:`21` Ils partirent de Libna, et campèrent à Rissa. 
'''
"22" = '''
:sup:`22` Ils partirent de Rissa, et campèrent à Kehelatha. 
'''
"23" = '''
:sup:`23` Ils partirent de Kehelatha, et campèrent à la montagne de Shepher. 
'''
"24" = '''
:sup:`24` Ils partirent de la montagne de Shepher, et campèrent à Harada. 
'''
"25" = '''
:sup:`25` Ils partirent de Harada, et campèrent à Makheloth. 
'''
"26" = '''
:sup:`26` Ils partirent de Makheloth, et campèrent à Tahath. 
'''
"27" = '''
:sup:`27` Ils partirent de Tahath, et campèrent à Térach. 
'''
"28" = '''
:sup:`28` Ils partirent de Térach, et campèrent à Mithka. 
'''
"29" = '''
:sup:`29` Ils partirent de Mithka, et campèrent à Haschmona. 
'''
"30" = '''
:sup:`30` Ils partirent de Haschmona, et campèrent à Moséroth. 
'''
"31" = '''
:sup:`31` Ils partirent de Moseroth, et campèrent à Bene Jaakan. 
'''
"32" = '''
:sup:`32` Ils partirent de Bene Jaakan, et campèrent à Hor Haggidgad. 
'''
"33" = '''
:sup:`33` Ils partirent de Hor Haggidgad, et campèrent à Jotbatha. 
'''
"34" = '''
:sup:`34` Ils partirent de Jotbatha, et campèrent à Abrona. 
'''
"35" = '''
:sup:`35` Ils partirent d`Abrona, et campèrent à Etsjon-Géber. 
'''
"36" = '''
:sup:`36` Ils partirent d`Etsjon-Géber, et campèrent à Kadès, dans le désert de Tsin. 
'''
"37" = '''
:sup:`37` Ils partirent de Kadès, et campèrent à la montagne de Hor, à la limite du pays d`Édom. 
'''
"38" = '''
:sup:`38` Le prêtre Aaron monta sur la montagne de Hor, sur l'ordre de l'Éternel, et il y mourut, la quarantième année après la sortie des enfants d'Israël du pays d'Égypte, le cinquième mois, le premier jour du mois. 
'''
"39" = '''
:sup:`39` Aaron était âgé de cent vingt-trois ans lorsqu'il mourut sur la montagne de Hor. 
'''
"40" = '''
:sup:`40` Le roi cananéen d'Arad, qui habitait au sud du pays de Canaan, apprit l'arrivée des enfants d'Israël. 
'''
"41" = '''
:sup:`41` Ils partirent de la montagne de Hor, et campèrent à Zalmona. 
'''
"42" = '''
:sup:`42` Ils partirent de Tsalmona, et campèrent à Punon. 
'''
"43" = '''
:sup:`43` Ils partirent de Punon, et campèrent à Oboth. 
'''
"44" = '''
:sup:`44` Ils partirent d`Oboth, et campèrent à Iyim Abarim, sur la frontière de Moab. 
'''
"45" = '''
:sup:`45` Ils partirent de Iyim, et campèrent à Dibon Gad. 
'''
"46" = '''
:sup:`46` Ils partirent de Dibon Gad, et campèrent à Almon Diblathaïm. 
'''
"47" = '''
:sup:`47` Ils partirent d'Almon Diblathaïm, et campèrent dans les montagnes d'Abarim, devant Nébo. 
'''
"48" = '''
:sup:`48` Ils partirent des montagnes d'Abarim, et campèrent dans les plaines de Moab, près du Jourdain, à Jéricho. 
'''
"49" = '''
:sup:`49` Ils campèrent près du Jourdain, depuis Beth Jeshimoth jusqu'à Abel Shittim, dans les plaines de Moab. 
'''
"50" = '''
:sup:`50` Yahvé parla à Moïse dans les plaines de Moab, près du Jourdain, à Jéricho, et dit : 
'''
"51" = '''
:sup:`51` Parle aux enfants d'Israël, et dis-leur : « Quand vous aurez passé le Jourdain pour entrer dans le pays de Canaan, 
'''
"52" = '''
:sup:`52` vous chasserez devant vous tous les habitants du pays, vous détruirez toutes leurs idoles de pierre, toutes leurs images en fonte, et vous démolirez tous leurs hauts lieux. 
'''
"53" = '''
:sup:`53` Vous prendrez possession du pays et vous l'habiterez, car je vous ai donné le pays pour que vous le possédiez. 
'''
"54" = '''
:sup:`54` Vous hériterez du pays par le sort, selon vos familles ; vous donnerez un plus grand héritage aux plus grands, et un plus petit héritage aux plus petits. Tout ce qui reviendra à un homme par le sort lui appartiendra. Vous hériterez selon les tribus de vos pères. 
'''
"55" = '''
:sup:`55` « Mais si vous ne chassez pas devant vous les habitants du pays, ceux que vous laisserez subsister seront comme des aiguillons dans vos yeux et des épines dans vos côtés. Ils te harcèleront dans le pays où tu habites. 
'''
"56" = '''
:sup:`56` Il arrivera que ce que j'ai pensé leur faire, je vous le ferai aussi. » 
'''
