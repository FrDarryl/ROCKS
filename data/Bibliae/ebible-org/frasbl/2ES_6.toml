[6]
"1" = '''
:sup:`1` Il me dit : « Au commencement, quand la terre fut faite, avant que les portails du monde fussent fixés et que les vents soufflassent, 
'''
"2" = '''
:sup:`2` avant que les voix du tonnerre retentissent et que les éclairs brillent, avant que les fondements du paradis fussent posés, 
'''
"3" = '''
:sup:`3` avant que les belles fleurs fussent vues, avant que les puissances du tremblement de terre fussent établies, avant que l'armée innombrable des anges fût rassemblée, 
'''
"4" = '''
:sup:`4` avant que les hauteurs de l'air aient été élevées, avant que les mesures du firmament aient été nommées, avant que le marchepied de Sion ait été établi, 
'''
"5" = '''
:sup:`5` avant que les années présentes aient été comptées, avant que les imaginations de ceux qui pèchent maintenant aient été éloignées, et avant que ceux qui ont rassemblé la foi pour un trésor aient été scellés - 
'''
"6" = '''
:sup:`6` alors j'ai considéré ces choses, et elles ont toutes été faites par moi seul, et non par un autre ; de même que c'est par moi aussi qu'elles prendront fin, et non par un autre. » 
'''
"7" = '''
:sup:`7` Je répondis alors : « Quelle sera la division des temps ? Ou bien quand sera la fin du premier et le commencement du second âge ? » 
'''
"8" = '''
:sup:`8` Il me dit : D'Abraham à Isaac, parce que Jacob et Ésaü lui sont nés, parce que la main de Jacob a tenu le talon d'Ésaü dès le commencement. 
'''
"9" = '''
:sup:`9` Car Ésaü est la fin de ce siècle, et Jacob est le commencement de celui qui suivra. 
'''
"10" = '''
:sup:`10` Le commencement d'un homme, c'est sa main, et la fin d'un homme, c'est son talon. Ne cherche rien d'autre entre le talon et la main, Esdras ! » 
'''
"11" = '''
:sup:`11` Alors je répondis : « Seigneur souverain, si j'ai trouvé grâce à tes yeux, 
'''
"12" = '''
:sup:`12` Je t'en prie, montre à ton serviteur la fin de tes signes que tu m'as montrés en partie la nuit précédente. » 
'''
"13" = '''
:sup:`13` Il répondit : « Mets-toi debout sur tes pieds, et tu entendras une voix qui résonnera puissamment. 
'''
"14" = '''
:sup:`14` Si le lieu sur lequel tu te tiens est fortement ému 
'''
"15" = '''
:sup:`15` lorsqu'il parlera, ne crains pas, car la parole concerne la fin, et les fondements de la terre comprendront 
'''
"16" = '''
:sup:`16` que le discours porte sur eux. Ils trembleront et seront émus, car ils savent que leur fin doit être changée. » 
'''
"17" = '''
:sup:`17` Lorsque je l'eus entendue, je me levai sur mes pieds et j'écoutai. Et voici, il y avait une voix qui parlait, et son son était comme le bruit de grandes eaux. 
'''
"18" = '''
:sup:`18` Elle disait : « Voici, les jours viennent où je m'approche pour visiter les habitants de la terre, 
'''
"19" = '''
:sup:`19` et où j'enquêterai sur ceux qui ont fait du mal injustement par leur iniquité, et où l'affliction de Sion sera complète, 
'''
"20" = '''
:sup:`20` et où le sceau sera mis sur le siècle qui doit passer, alors je ferai paraître ces signes : les livres seront ouverts devant le firmament, et tous verront ensemble. 
'''
"21" = '''
:sup:`21` Les enfants d'un an parleront avec leur voix. Les femmes enceintes accoucheront d'enfants prématurés à trois ou quatre mois, et ils vivront et danseront. 
'''
"22" = '''
:sup:`22` Soudain, les lieux ensemencés paraîtront sans semence. Les entrepôts pleins seront soudain trouvés vides. 
'''
"23" = '''
:sup:`23` La trompette émettra un son que tout homme entendra et qui l'effraiera soudain. 
'''
"24" = '''
:sup:`24` En ce temps-là, les amis se feront la guerre comme des ennemis. La terre se tiendra dans la crainte avec ceux qui l'habitent. Les sources des fontaines s'arrêteront, de sorte que pendant trois heures elles ne couleront pas. 
'''
"25" = '''
:sup:`25` « Celui qui restera après toutes ces choses dont je vous ai parlé, sera sauvé et verra mon salut et la fin de mon monde. 
'''
"26" = '''
:sup:`26` Ils verront les hommes qui ont été enlevés, qui n'ont pas goûté à la mort depuis leur naissance. Le cœur des habitants sera changé et transformé en un esprit différent. 
'''
"27" = '''
:sup:`27` Car le mal sera effacé et la tromperie sera éteinte. 
'''
"28" = '''
:sup:`28` La foi fleurira. La corruption sera vaincue, et la vérité, qui est restée si longtemps sans fruit, sera déclarée. » 
'''
"29" = '''
:sup:`29` Lorsqu'il me parlait, voici que, peu à peu, le lieu sur lequel je me tenais se balançait d'avant en arrière. 
'''
"30" = '''
:sup:`30` Il me dit : « Je suis venu te montrer ces choses ce soir. 
'''
"31" = '''
:sup:`31` Si donc tu pries encore, et si tu jeûnes encore sept jours, je te dirai encore des choses plus grandes que celles-ci. 
'''
"32" = '''
:sup:`32` Car ta voix a été entendue devant le Très-Haut. Car le Puissant a vu ta justice. Il a vu aussi ta pureté, que tu as conservée depuis ta jeunesse. 
'''
"33" = '''
:sup:`33` C'est pourquoi il m'a envoyé pour vous montrer toutes ces choses et pour vous dire : « Crois, et ne crains rien. 
'''
"34" = '''
:sup:`34` Ne vous hâtez pas de penser à des choses vaines au sujet des temps passés, afin de ne pas vous hâter dans les derniers temps. »" 
'''
"35" = '''
:sup:`35` Après cela, je pleurai de nouveau et je jeûnai sept jours de la même manière, afin d'accomplir les trois semaines qu'il m'avait dites. 
'''
"36" = '''
:sup:`36` La huitième nuit, mon cœur fut de nouveau troublé au dedans de moi, et je me mis à parler en présence du Très-Haut. 
'''
"37" = '''
:sup:`37` Car mon esprit était fortement excité, et mon âme était dans la détresse. 
'''
"38" = '''
:sup:`38` Je dis : « Seigneur, tu as vraiment parlé au début de la création, au premier jour, et tu as dit ceci : Que le ciel et la terre soient faits, et ta parole a accompli l'œuvre. 
'''
"39" = '''
:sup:`39` Alors l'esprit planait, et les ténèbres et le silence étaient de tous côtés. Le son de la voix de l'homme n'était pas encore là. 
'''
"40" = '''
:sup:`40` Alors tu as ordonné que l'on fasse sortir de tes trésors un rayon de lumière, afin que tes œuvres apparaissent alors. 
'''
"41" = '''
:sup:`41` « Le second jour, tu as de nouveau créé l'esprit du firmament et tu lui as ordonné de diviser et de séparer les eaux, afin que l'une monte et que l'autre reste en dessous. 
'''
"42" = '''
:sup:`42` « Le troisième jour, tu as ordonné que les eaux soient rassemblées dans la septième partie de la terre. Tu en as desséché six parties et tu les as gardées, afin que, parmi elles, certaines, plantées et cultivées, servent devant toi. 
'''
"43" = '''
:sup:`43` Car, dès que ta parole a été prononcée, l'œuvre a été faite. 
'''
"44" = '''
:sup:`44` Aussitôt, des fruits nombreux et innombrables poussèrent, avec beaucoup de saveurs agréables, des fleurs d'une couleur inimitable, et des parfums d'une odeur exquise. Cela se fit le troisième jour. 
'''
"45" = '''
:sup:`45` « Le quatrième jour, tu as ordonné que le soleil brille, que la lune donne sa lumière et que les étoiles soient dans leur ordre ; 
'''
"46" = '''
:sup:`46` et tu leur as donné l'ordre de servir l'homme, qui devait être créé. 
'''
"47" = '''
:sup:`47` « Le cinquième jour, tu as dit à la septième partie, où l'eau était rassemblée, qu'elle devait produire des êtres vivants, des oiseaux et des poissons ; et c'est ainsi que 
'''
"48" = '''
:sup:`48` l'eau muette et sans vie produisit des êtres vivants comme il avait été dit, afin que les nations louent tes merveilles. 
'''
"49" = '''
:sup:`49` « Puis tu as conservé deux êtres vivants. Tu as appelé l'un Béhémoth, et tu as appelé l'autre Léviathan. 
'''
"50" = '''
:sup:`50` Tu as séparé l'un de l'autre, car la septième partie, celle où l'eau était rassemblée, ne pouvait les contenir tous les deux. 
'''
"51" = '''
:sup:`51` A Béhémoth, tu as donné une partie, qui a été desséchée le troisième jour, pour qu'il y habite, et dans laquelle il y a mille collines ; 
'''
"52" = '''
:sup:`52` mais à Léviathan, tu as donné la septième partie, c'est-à-dire la partie aquatique. Tu les as gardés pour être dévorés par qui tu veux, quand tu veux. 
'''
"53" = '''
:sup:`53` « Mais le sixième jour, tu as ordonné à la terre de produire devant toi du bétail, des animaux et des reptiles. 
'''
"54" = '''
:sup:`54` Sur ceux-ci, tu as établi Adam comme chef de toutes les œuvres que tu as faites. C'est de lui que nous sommes tous issus, le peuple que tu as choisi. 
'''
"55" = '''
:sup:`55` J'ai dit tout cela devant toi, Seigneur, parce que tu as dit que c'est pour nous que tu as fait ce monde . 
'''
"56" = '''
:sup:`56` Quant aux autres nations, qui viennent aussi d'Adam, tu as dit qu'elles ne sont rien, qu'elles sont comme des crachats. Tu as comparé leur abondance à une goutte qui tombe d'un seau. 
'''
"57" = '''
:sup:`57` Maintenant, Seigneur, voici que ces nations, qui sont réputées être rien, dominent sur nous et nous dévorent. 
'''
"58" = '''
:sup:`58` Mais nous, ton peuple, que tu as appelé ton premier-né, ton unique enfant, et ton fervent amant, nous sommes livrés entre leurs mains. 
'''
"59" = '''
:sup:`59` Or, si le monde a été fait pour nous, pourquoi ne possédons-nous pas notre monde en héritage ? Combien de temps cela durera-t-il ? » 
'''
