[29]
"1" = '''
:sup:`1` Jacob partit, et il arriva au pays des fils de l'Orient. 
'''
"2" = '''
:sup:`2` Il regarda et vit un puits dans un champ, et il vit trois troupeaux de moutons couchés près de ce puits. Car c'est de ce puits qu'on abreuvait les troupeaux. La pierre sur l'embouchure du puits était grande. 
'''
"3" = '''
:sup:`3` Là, tous les troupeaux étaient rassemblés. Ils roulèrent la pierre de l'ouverture du puits, abreuvèrent les brebis, et remirent la pierre à sa place sur l'ouverture du puits. 
'''
"4" = '''
:sup:`4` Jacob leur dit : « Mes parents, d'où venez-vous ? » Ils ont dit : « Nous sommes de Haran. » 
'''
"5" = '''
:sup:`5` Il leur dit : « Connaissez-vous Laban, fils de Nachor ? » Ils ont dit : « On le connaît. » 
'''
"6" = '''
:sup:`6` Il leur dit : « Est-ce qu'il se porte bien ? » Ils ont dit : « C'est bien. Regarde, Rachel, sa fille, vient avec les brebis. » 
'''
"7" = '''
:sup:`7` Il dit : « Voici, c'est encore le milieu du jour, ce n'est pas le moment de rassembler le bétail. Abreuve les brebis, et va les nourrir. » 
'''
"8" = '''
:sup:`8` Ils dirent : « Nous ne pouvons pas, jusqu'à ce que tous les troupeaux soient rassemblés, et qu'ils roulent la pierre de la bouche du puits. Alors nous abreuverons les brebis. » 
'''
"9" = '''
:sup:`9` Comme il parlait encore avec eux, Rachel arriva avec les brebis de son père, car elle les gardait. 
'''
"10" = '''
:sup:`10` Lorsque Jacob vit Rachel, fille de Laban, frère de sa mère, et les brebis de Laban, frère de sa mère, il s'approcha, roula la pierre de l'ouverture du puits, et abreuva le troupeau de Laban, frère de sa mère. 
'''
"11" = '''
:sup:`11` Jacob embrassa Rachel, éleva la voix et pleura. 
'''
"12" = '''
:sup:`12` Jacob dit à Rachel qu'il était parent de son père, et qu'il était le fils de Rebecca. Elle courut le dire à son père. 
'''
"13" = '''
:sup:`13` Lorsque Laban apprit la nouvelle de Jacob, le fils de sa sœur, il courut à la rencontre de Jacob, l'embrassa, le baisa et le fit venir dans sa maison. Jacob raconta à Laban toutes ces choses. 
'''
"14" = '''
:sup:`14` Laban lui dit : « Certainement, tu es mon os et ma chair. » Jacob resta un mois avec lui. 
'''
"15" = '''
:sup:`15` Laban dit à Jacob : « Puisque tu es mon parent, dois-tu me servir pour rien ? Dis-moi, quel sera ton salaire ? » 
'''
"16" = '''
:sup:`16` Laban avait deux filles. Le nom de l'aînée était Léa, et le nom de la cadette était Rachel. 
'''
"17" = '''
:sup:`17` Léa avait les yeux faibles, mais Rachel était belle de forme et séduisante. 
'''
"18" = '''
:sup:`18` Jacob aimait Rachel. Il dit : « Je te servirai sept ans pour Rachel, ta plus jeune fille. » 
'''
"19" = '''
:sup:`19` Laban dit : « Il vaut mieux que je te la donne, que je la donne à un autre homme. Reste avec moi. » 
'''
"20" = '''
:sup:`20` Jacob a servi sept ans pour Rachel. Elles ne lui ont paru que quelques jours, à cause de l'amour qu'il lui portait. 
'''
"21" = '''
:sup:`21` Jacob dit à Laban : « Donne-moi ma femme, car mes jours sont accomplis, et je pourrai aller vers elle. » 
'''
"22" = '''
:sup:`22` Laban rassembla tous les hommes du lieu, et fit un festin. 
'''
"23" = '''
:sup:`23` Le soir, il prit Léa, sa fille, et l'amena à Jacob. Il entra chez elle. 
'''
"24" = '''
:sup:`24` Laban donna pour servante à Léa, sa fille, Zilpa, sa servante. 
'''
"25" = '''
:sup:`25` Le matin, voici que c'était Léa. Elle dit à Laban : « Qu'est-ce que tu m'as fait ? N'ai-je pas servi avec toi pour Rachel ? Pourquoi donc m'as-tu trompé ? » 
'''
"26" = '''
:sup:`26` Laban répondit : « Cela ne se fait pas chez nous, de donner le plus jeune avant le premier-né. 
'''
"27" = '''
:sup:`27` Accomplis la semaine de celui-ci, et nous te donnerons aussi l'autre pour le service que tu feras chez moi pendant sept autres années. » 
'''
"28" = '''
:sup:`28` Jacob fit ainsi, et accomplit sa semaine. Il lui donna pour femme sa fille Rachel. 
'''
"29" = '''
:sup:`29` Laban donna Bilha, sa servante, à sa fille Rachel, pour qu'elle la serve. 
'''
"30" = '''
:sup:`30` Il alla aussi vers Rachel, qu'il aima plus que Léa, et il resta sept ans de plus à son service. 
'''
"31" = '''
:sup:`31` Yahvé vit que Léa était haïe, et il lui ouvrit les entrailles, mais Rachel était stérile. 
'''
"32" = '''
:sup:`32` Léa devint enceinte, et enfanta un fils, qu'elle appela Ruben. Car elle disait : « Parce que Yahvé a regardé mon affliction, maintenant mon mari m'aimera. » 
'''
"33" = '''
:sup:`33` Elle conçut de nouveau et enfanta un fils, et elle dit : « Parce que Yahvé a entendu que je suis haïe, il m'a aussi donné ce fils. » Elle lui donna le nom de Siméon. 
'''
"34" = '''
:sup:`34` Elle conçut de nouveau, et enfanta un fils. Elle dit : « Cette fois, mon mari s'attachera à moi, car je lui ai enfanté trois fils. » C'est pourquoi on lui donna le nom de Lévi. 
'''
"35" = '''
:sup:`35` Elle conçut de nouveau, et enfanta un fils. Elle dit : « Cette fois, je louerai Yahvé. » Elle lui donna donc le nom de Juda. Puis elle cessa d'enfanter. 
'''
