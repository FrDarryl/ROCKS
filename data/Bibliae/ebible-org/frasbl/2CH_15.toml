[15]
"1" = '''
:sup:`1` L'Esprit de Dieu descendit sur Azaria, fils d'Oded. 
'''
"2" = '''
:sup:`2` Il alla à la rencontre d'Asa, et lui dit : « Écoute-moi, Asa, et tout Juda et Benjamin ! Yahvé est avec vous tant que vous êtes avec lui ; si vous le cherchez, vous le trouverez ; mais si vous l'abandonnez, il vous abandonnera. 
'''
"3" = '''
:sup:`3` Or, pendant longtemps, Israël a été sans le vrai Dieu, sans prêtre enseignant, et sans loi. 
'''
"4" = '''
:sup:`4` Mais quand, dans leur détresse, ils se sont tournés vers Yahvé, le Dieu d'Israël, et l'ont cherché, ils l'ont trouvé. 
'''
"5" = '''
:sup:`5` En ces temps-là, il n'y avait pas de paix pour celui qui sortait et pour celui qui entrait, mais de grandes détresses pour tous les habitants des pays. 
'''
"6" = '''
:sup:`6` Ils furent mis en pièces, nation contre nation, et ville contre ville, car Dieu les troubla par toutes sortes d'épreuves. 
'''
"7" = '''
:sup:`7` Mais vous, soyez forts ! Ne laissez pas vos mains se relâcher, car votre travail sera récompensé. » 
'''
"8" = '''
:sup:`8` Lorsque Asa entendit ces paroles et la prophétie d'Oded le prophète, il prit courage et fit disparaître les abominations de tout le pays de Juda et de Benjamin et des villes qu'il avait prises dans la montagne d'Éphraïm, et il renouvela l'autel de l'Éternel qui était devant le portique de l'Éternel. 
'''
"9" = '''
:sup:`9` Il rassembla tout Juda et Benjamin, et ceux qui habitaient avec eux, d'Éphraïm, de Manassé et de Siméon, car ils étaient venus à lui en abondance d'Israël, quand ils virent que Yahvé son Dieu était avec lui. 
'''
"10" = '''
:sup:`10` Ils s'assemblèrent donc à Jérusalem au troisième mois, la quinzième année du règne d'Asa. 
'''
"11" = '''
:sup:`11` En ce jour-là, ils sacrifièrent à l'Éternel, sur le butin qu'ils avaient apporté, sept cents têtes de bétail et sept mille moutons. 
'''
"12" = '''
:sup:`12` Ils conclurent l'alliance de chercher l'Éternel, le Dieu de leurs pères, de tout leur cœur et de toute leur âme ; 
'''
"13" = '''
:sup:`13` et que quiconque ne chercherait pas l'Éternel, le Dieu d'Israël, serait mis à mort, petit ou grand, homme ou femme. 
'''
"14" = '''
:sup:`14` Ils jurèrent à l'Éternel d'une voix forte, en poussant des cris, avec des trompettes et des cornets. 
'''
"15" = '''
:sup:`15` Tout Juda se réjouit de ce serment, car ils avaient juré de tout leur cœur, ils l'avaient cherché de tout leur désir, et ils l'avaient trouvé. Alors Yahvé leur donna du repos tout autour. 
'''
"16" = '''
:sup:`16` Il enleva aussi à Maaca, mère du roi Asa, le titre de reine-mère, parce qu'elle avait fait une image abominable d'Astarté ; Asa abattit son image, la réduisit en poussière, et la brûla au torrent de Cédron. 
'''
"17" = '''
:sup:`17` Mais les hauts lieux ne furent pas enlevés d'Israël ; cependant le cœur d'Asa fut parfait pendant toute sa vie. 
'''
"18" = '''
:sup:`18` Il apporta à la maison de Dieu les choses que son père avait consacrées et qu'il avait lui-même consacrées, de l'argent, de l'or et des ustensiles. 
'''
"19" = '''
:sup:`19` Il n'y eut plus de guerre jusqu'à la trente-cinquième année du règne d'Asa. 
'''
