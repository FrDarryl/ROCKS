[3]
"1" = '''
:sup:`1` Il y avait là un homme d'entre les pharisiens, nommé Nicodème, chef des Juifs. 
'''
"2" = '''
:sup:`2` Il vint de nuit auprès de Jésus et lui dit : « Rabbi, nous savons que tu es un docteur venu de Dieu ; car personne ne peut faire ces signes que tu fais, si Dieu n'est pas avec lui. » 
'''
"3" = '''
:sup:`3` Jésus lui répondit : « En vérité, je te le dis, si quelqu'un ne naît pas de nouveau, il ne peut pas voir le Royaume de Dieu. » 
'''
"4" = '''
:sup:`4` Nicodème lui dit : « Comment un homme peut-il naître quand il est vieux ? Peut-il entrer une seconde fois dans le sein de sa mère et naître ? » 
'''
"5" = '''
:sup:`5` Jésus répondit : Je te le dis en vérité, si quelqu'un ne naît d'eau et d'Esprit, il ne peut entrer dans le royaume de Dieu. 
'''
"6" = '''
:sup:`6` Ce qui est né de la chair est chair. Celui qui est né de l'Esprit est esprit. 
'''
"7" = '''
:sup:`7` Ne t' étonne pas que je t'aie dit : Il faut que tu naisses de nouveau. 
'''
"8" = '''
:sup:`8` Le vent souffle où il veut, et vous entendez son bruit ; mais vous ne savez d'où il vient ni où il va. Il en est ainsi de quiconque est né de l'Esprit. » 
'''
"9" = '''
:sup:`9` Nicodème lui répondit : « Comment ces choses peuvent-elles être ? » 
'''
"10" = '''
:sup:`10` Jésus lui répondit : « Es-tu le docteur d'Israël, et ne comprends-tu pas ces choses ? 
'''
"11" = '''
:sup:`11` Je vous le dis en vérité, nous disons ce que nous savons et nous rendons témoignage de ce que nous avons vu, et vous ne recevez pas notre témoignage. 
'''
"12" = '''
:sup:`12` Si je vous ai dit des choses terrestres et que vous ne croyiez pas, comment croirez-vous si je vous dis des choses célestes ? 
'''
"13" = '''
:sup:`13` Personne n'est monté au ciel, sinon celui qui est descendu du ciel, le Fils de l'homme, qui est dans le ciel. 
'''
"14" = '''
:sup:`14` Comme Moïse éleva le serpent dans le désert, il faut de même que le Fils de l'homme soit élevé, 
'''
"15" = '''
:sup:`15` afin que quiconque croit en lui ne périsse pas, mais ait la vie éternelle. 
'''
"16" = '''
:sup:`16` Car Dieu a tant aimé le monde qu'il a donné son Fils unique, afin que quiconque croit en lui ne périsse pas, mais ait la vie éternelle. 
'''
"17" = '''
:sup:`17` Car Dieu n'a pas envoyé son Fils dans le monde pour juger le monde, mais pour que le monde soit sauvé par lui. 
'''
"18" = '''
:sup:`18` Celui qui croit en lui n'est pas jugé. Celui qui ne croit pas est déjà jugé, parce qu'il n'a pas cru au nom du Fils unique de Dieu. 
'''
"19" = '''
:sup:`19` Tel est le jugement : la lumière est venue dans le monde, et les hommes ont préféré les ténèbres à la lumière, parce que leurs œuvres étaient mauvaises. 
'''
"20" = '''
:sup:`20` Car quiconque fait le mal hait la lumière et ne vient pas à la lumière, de peur que ses œuvres ne soient dévoilées. 
'''
"21" = '''
:sup:`21` Mais celui qui pratique la vérité vient à la lumière, afin que ses œuvres soient révélées, et qu'elles soient faites en Dieu. » 
'''
"22" = '''
:sup:`22` Après ces choses, Jésus vint avec ses disciples dans le pays de Judée. Il y resta avec eux, et il baptisa. 
'''
"23" = '''
:sup:`23` Jean aussi baptisait à Enon, près de Salim, parce qu'il y avait là beaucoup d'eau. Ils vinrent et furent baptisés ; 
'''
"24" = '''
:sup:`24` car Jean n'avait pas encore été jeté en prison. 
'''
"25" = '''
:sup:`25` Les disciples de Jean eurent alors une dispute avec quelques Juifs au sujet de la purification. 
'''
"26" = '''
:sup:`26` Ils s'approchèrent de Jean et lui dirent : « Rabbi, celui qui était avec toi au-delà du Jourdain, et à qui tu as rendu témoignage, voici qu'il baptise, et tout le monde vient à lui. » 
'''
"27" = '''
:sup:`27` Jean répondit : Un homme ne peut rien recevoir si cela ne lui a pas été donné du ciel. 
'''
"28" = '''
:sup:`28` Vous rendez vous-mêmes témoignage que j'ai dit : « Je ne suis pas le Christ », mais : « J'ai été envoyé avant lui ». 
'''
"29" = '''
:sup:`29` Celui qui a l'épouse est l'époux ; mais l'ami de l'époux, qui se tient debout et qui l'écoute, se réjouit beaucoup à cause de la voix de l'époux. C'est pourquoi ma joie est complète. 
'''
"30" = '''
:sup:`30` Il faut qu'il augmente, mais il faut que je diminue. 
'''
"31" = '''
:sup:`31` « Celui qui vient d'en haut est au-dessus de tout. Celui qui vient de la terre appartient à la terre et parle de la terre. Celui qui vient du ciel est au-dessus de tout. 
'''
"32" = '''
:sup:`32` Ce qu'il a vu et entendu, il en rend témoignage, et personne ne reçoit son témoignage. 
'''
"33" = '''
:sup:`33` Celui qui a reçu son témoignage a marqué de son sceau que Dieu est vrai. 
'''
"34" = '''
:sup:`34` En effet, celui que Dieu a envoyé prononce les paroles de Dieu, car Dieu donne l'Esprit sans mesure. 
'''
"35" = '''
:sup:`35` Le Père aime le Fils, et il a remis toutes choses entre ses mains. 
'''
"36" = '''
:sup:`36` Celui qui croit au Fils a la vie éternelle, mais celui qui désobéit au Fils ne verra pas la vie, mais la colère de Dieu demeure sur lui. » 
'''
