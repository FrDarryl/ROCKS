[24]
"1" = '''
:sup:`1` La sagesse louera sa propre âme, et proclamera sa gloire au milieu de son peuple. 
'''
"2" = '''
:sup:`2` Elle ouvrira sa bouche dans l'assemblée du Très-Haut, et proclamer sa gloire en présence de sa puissance. 
'''
"3" = '''
:sup:`3` « Je suis sorti de la bouche du Très-Haut, et couvrait la terre comme une brume. 
'''
"4" = '''
:sup:`4` J'ai vécu dans les hautes sphères, et mon trône est dans la colonne de la nuée. 
'''
"5" = '''
:sup:`5` Seul, j'ai entouré le circuit du ciel, et a marché dans la profondeur de l'abîme. 
'''
"6" = '''
:sup:`6` Dans les flots de la mer, et sur toute la terre, et dans chaque peuple et nation, j'ai obtenu une possession. 
'''
"7" = '''
:sup:`7` Avec tout cela, j'ai cherché le repos. Dans quel héritage vais-je me loger ? 
'''
"8" = '''
:sup:`8` Alors le Créateur de toutes choses m'a donné un ordre. Celui qui m'a créé a fait ma tente pour me reposer, et a dit : « Que ta demeure soit en Jacob », et ton héritage en Israël. 
'''
"9" = '''
:sup:`9` Il m'a créé dès le commencement, avant les siècles. Pour tous les âges, je ne cesserai pas d'exister. 
'''
"10" = '''
:sup:`10` Dans le saint tabernacle, j'ai fait le service devant lui. J'ai donc été établi à Sion. 
'''
"11" = '''
:sup:`11` Dans la ville bien-aimée, il m'a également donné du repos. A Jérusalem était mon domaine. 
'''
"12" = '''
:sup:`12` J'ai pris racine dans un peuple qui était honoré, même dans la part de l'héritage du Seigneur. 
'''
"13" = '''
:sup:`13` J'ai été élevé comme un cèdre au Liban, Et comme un cyprès sur les montagnes de l'Hermon. 
'''
"14" = '''
:sup:`14` J'ai été exalté comme un palmier au bord de la mer, comme les rosiers de Jéricho, et comme un bel olivier dans la plaine. J'ai été exalté comme un platane. 
'''
"15" = '''
:sup:`15` Comme la cannelle et l'aspalathus, j'ai donné une odeur aux parfums. Comme la myrrhe de choix, je répands à l'étranger un parfum agréable, comme galbanum, onycha, stacte, et comme l'odeur de l'encens dans le tabernacle. 
'''
"16" = '''
:sup:`16` Comme le térébinthe, j'ai étendu mes branches. Mes branches sont glorieuses et gracieuses. 
'''
"17" = '''
:sup:`17` Comme la vigne, je produis de la grâce. Mes fleurs sont le fruit de la gloire et de la richesse. 
'''
"18" = '''
:sup:`18` « Venez à moi, vous tous qui me désirez, et soyez rassasiés de mes fruits. 
'''
"19" = '''
:sup:`19` Car ma mémoire est plus douce que le miel, et mon héritage que le rayon de miel. 
'''
"20" = '''
:sup:`20` Ceux qui me mangent en redemandent. Ceux qui me boivent auront soif de plus. 
'''
"21" = '''
:sup:`21` Celui qui m'obéit n'aura pas à rougir. Ceux qui travaillent avec moi ne pécheront pas. » 
'''
"22" = '''
:sup:`22` Toutes ces choses constituent le livre de l'alliance du Dieu Très-Haut, la loi que Moïse nous a prescrite comme héritage pour les assemblées de Jacob. 
'''
"23" = '''
:sup:`23` C'est lui qui rend la sagesse abondante, comme Pishon, et comme le Tigre aux jours des prémices. 
'''
"24" = '''
:sup:`24` Il rend l'intelligence pleine comme l'Euphrate, et comme le Jourdain aux jours de la récolte, 
'''
"25" = '''
:sup:`25` qui fait briller l'instruction comme la lumière, comme Gihon, à l'époque des vendanges. 
'''
"26" = '''
:sup:`26` Le premier homme ne la connaissait pas parfaitement. De la même manière, la dernière ne l'a pas explorée. 
'''
"27" = '''
:sup:`27` Car ses pensées sont remplies de la mer, et ses conseils du grand fond. 
'''
"28" = '''
:sup:`28` Je suis sorti comme un ruisseau d'un fleuve, et comme un fossé d'irrigation dans un jardin. 
'''
"29" = '''
:sup:`29` J'ai dit : « Je vais arroser mon jardin, et va arroser mon lit de jardin. » Voici que mon ruisseau est devenu une rivière, et ma rivière est devenue une mer. 
'''
"30" = '''
:sup:`30` Je mettrai l'instruction en lumière comme le matin, et fera comprendre ces choses de loin. 
'''
"31" = '''
:sup:`31` Je continuerai à déverser des enseignements comme des prophéties, et le laisser à toutes les générations. 
'''
"32" = '''
:sup:`32` Voyez que je n'ai pas travaillé pour moi seul, mais pour tous ceux qui recherchent diligemment la sagesse. 
'''
