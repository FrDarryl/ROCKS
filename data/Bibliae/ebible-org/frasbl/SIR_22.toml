[22]
"1" = '''
:sup:`1` L'homme paresseux est comparé à une pierre souillée. Tout le monde va le siffler dans sa disgrâce. 
'''
"2" = '''
:sup:`2` L'homme paresseux est comparé à l'ordure d'un tas de fumier. Celui qui le ramasse le secouera de sa main. 
'''
"3" = '''
:sup:`3` Un enfant indiscipliné est un déshonneur pour son père, et une fille idiote est née de sa perte. 
'''
"4" = '''
:sup:`4` Une fille prudente héritera d'un mari à elle. Celle qui apporte la honte est le chagrin de son père. 
'''
"5" = '''
:sup:`5` Celle qui est arrogante fait honte au père et au mari. Elle sera méprisée par les deux. 
'''
"6" = '''
:sup:`6` Une conversation inopportune est comme une musique de deuil, mais les coups et les corrections sont la sagesse en toute saison. 
'''
"7" = '''
:sup:`7` Celui qui enseigne à un fou est comme celui qui colle des tessons, même comme celui qui réveille un dormeur d'un profond sommeil. 
'''
"8" = '''
:sup:`8` Celui qui enseigne à un insensé est comme celui qui enseigne à un homme qui sommeille. À la fin, il dira : « Qu'est-ce que c'est ? » 
'''
"9" = '''
:sup:`9` -10 
'''
"10" = '''
:sup:`10` Pleurez sur le mort, car la lumière lui manque. Pleurez sur le fou, car il manque de compréhension. Pleurez plus doucement sur le mort, car il a trouvé le repos, mais la vie d'un fou est pire que la mort. 
'''
"11" = '''
:sup:`11` Le deuil des morts dure sept jours, mais pour un fou et un impie, elle dure tous les jours de sa vie. 
'''
"12" = '''
:sup:`12` Ne parlez pas beaucoup avec un homme insensé, et ne va pas vers celui qui n'a pas de compréhension. Méfiez-vous de lui, de peur d'avoir des ennuis et d'être souillés par ses attaques. Détournez-vous de lui, et vous trouverez le repos, et vous ne vous lasserez pas de sa folie. 
'''
"13" = '''
:sup:`13` Qu'est-ce qui serait plus lourd que le plomb ? Quel est son nom, sinon « Fou » ? 
'''
"14" = '''
:sup:`14` Le sable, le sel et une masse de fer sont plus faciles à supporter. qu'un homme sans compréhension. 
'''
"15" = '''
:sup:`15` Les bois de construction cerclés et liés à un bâtiment ne se détacheront pas sous l'effet des secousses. Ainsi, un cœur établi en temps voulu sur des conseils avisés n'aura pas peur. 
'''
"16" = '''
:sup:`16` Un cœur fixé sur une compréhension réfléchie est comme un ornement de plâtre sur un mur poli. 
'''
"17" = '''
:sup:`17` Les clôtures placées sur un lieu élevé ne résisteront pas au vent ; Ainsi, un cœur craintif dans l'imagination d'un fou ne résistera à aucune peur. 
'''
"18" = '''
:sup:`18` Celui qui pique l'œil fera couler des larmes. Celui qui pique le cœur le rend sensible. 
'''
"19" = '''
:sup:`19` Celui qui jette une pierre aux oiseaux les fait fuir. Celui qui insulte un ami dissout l'amitié. 
'''
"20" = '''
:sup:`20` Si tu as tiré l'épée contre un ami, ne désespère pas, car il y a peut-être un moyen de revenir. 
'''
"21" = '''
:sup:`21` Si tu as ouvert ta bouche contre un ami, n'aie pas peur, pour qu'il y ait réconciliation, à moins qu'il ne s'agisse d'une insulte, d'une arrogance, de la divulgation d'un secret, ou d'un coup fourré... pour ces choses, tout ami s'enfuira. 
'''
"22" = '''
:sup:`22` Gagnez la confiance de votre prochain dans sa pauvreté, afin que dans sa prospérité vous ayez de l'allégresse. Restez fermement attachés à lui au temps de son affliction, afin que vous soyez héritiers avec lui dans son héritage. 
'''
"23" = '''
:sup:`23` Avant le feu, il y a la vapeur et la fumée d'un fourneau, donc les insultes précèdent les effusions de sang. 
'''
"24" = '''
:sup:`24` Je n'aurai pas honte d'abriter un ami. Je ne me cacherai pas de son visage. 
'''
"25" = '''
:sup:`25` Si un malheur m'arrive à cause de lui, tous ceux qui l'entendront se méfieront de lui. 
'''
"26" = '''
:sup:`26` Qui veillera sur ma bouche, et un sceau de perspicacité sur mes lèvres, pour que je n'en tombe pas, et que ma langue ne me détruise pas ? 
'''
