[79]
"1" = '''
:sup:`1` Un psaume d'Asaph. Dieu, les nations sont entrées dans ton héritage. Ils ont souillé votre temple sacré. Ils ont fait des monceaux de Jérusalem. 
'''
"2" = '''
:sup:`2` Ils ont donné les cadavres de tes serviteurs en pâture aux oiseaux du ciel, la chair de tes saints aux animaux de la terre. 
'''
"3" = '''
:sup:`3` Ils ont versé leur sang comme de l'eau autour de Jérusalem. Il n'y avait personne pour les enterrer. 
'''
"4" = '''
:sup:`4` Nous sommes devenus un opprobre pour nos voisins, une moquerie et une dérision pour ceux qui nous entourent. 
'''
"5" = '''
:sup:`5` Combien de temps, Yahvé ? Serez-vous toujours en colère ? Votre jalousie brûlera-t-elle comme un feu ? 
'''
"6" = '''
:sup:`6` Répands ta colère sur les nations qui ne te connaissent pas, sur les royaumes qui n'invoquent pas ton nom, 
'''
"7" = '''
:sup:`7` car ils ont dévoré Jacob, et a détruit sa patrie. 
'''
"8" = '''
:sup:`8` Ne retenez pas contre nous les iniquités de nos ancêtres. Que ta tendre miséricorde nous rejoigne rapidement, car nous en avons désespérément besoin. 
'''
"9" = '''
:sup:`9` Aide-nous, Dieu de notre salut, pour la gloire de ton nom. Délivre-nous, et pardonne nos péchés, à cause de ton nom. 
'''
"10" = '''
:sup:`10` Pourquoi les nations diraient-elles : « Où est leur Dieu ? » Que cela soit connu parmi les nations, sous nos yeux, que la vengeance pour le sang de tes serviteurs est en train d'être versée. 
'''
"11" = '''
:sup:`11` Laisse les soupirs du prisonnier venir devant toi. Selon la grandeur de ta puissance, préserve ceux qui sont condamnés à mort. 
'''
"12" = '''
:sup:`12` Remboursez à nos voisins sept fois dans leur sein l'opprobre dont ils t'ont accablé, Seigneur. 
'''
"13" = '''
:sup:`13` Ainsi nous, ton peuple et les brebis de ton pâturage, vous rendront grâce pour toujours. Nous te louerons pour toujours, pour toutes les générations. 
'''
