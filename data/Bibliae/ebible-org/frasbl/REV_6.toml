[6]
"1" = '''
:sup:`1` Je vis que l'agneau ouvrait l'un des sept sceaux, et j'entendis l'un des quatre êtres vivants qui disait, comme d'une voix de tonnerre : « Viens et vois ! » 
'''
"2" = '''
:sup:`2` Alors apparut un cheval blanc, et celui qui le montait tenait un arc. Une couronne lui fut donnée, et il sortit en vainqueur, et pour vaincre. 
'''
"3" = '''
:sup:`3` Quand il ouvrit le second sceau, j'entendis le second être vivant qui disait : « Viens ! » 
'''
"4" = '''
:sup:`4` Un autre sortit, un cheval roux. A celui qui le montait fut donné le pouvoir d'enlever la paix de la terre, et de faire en sorte que les hommes s'entretuent. Une grande épée lui fut donnée. 
'''
"5" = '''
:sup:`5` Quand il ouvrit le troisième sceau, j'entendis le troisième être vivant qui disait : « Viens et vois ! » Et voici, il y avait un cheval noir, et celui qui le montait tenait une balance dans sa main. 
'''
"6" = '''
:sup:`6` J'entendis une voix au milieu des quatre êtres vivants qui disait : « Un chœnix de blé pour un denier, et trois chœnix d'orge pour un denier ! N'abîmez pas l'huile et le vin ! » 
'''
"7" = '''
:sup:`7` Quand il ouvrit le quatrième sceau, j'entendis le quatrième être vivant qui disait : « Viens et vois ! » 
'''
"8" = '''
:sup:`8` Et voici, il y avait un cheval pâle, et le nom de celui qui le montait était la mort. L'Hadès le suivait. Il lui fut donné autorité sur le quart de la terre, pour tuer par l'épée, par la famine, par la mort, et par les bêtes sauvages de la terre. 
'''
"9" = '''
:sup:`9` Quand il ouvrit le cinquième sceau, je vis sous l'autel les âmes de ceux qui avaient été tués à cause de la Parole de Dieu et du témoignage de l'Agneau qu'ils avaient. 
'''
"10" = '''
:sup:`10` Ils criaient d'une voix forte, en disant : « Jusques à quand, Maître, le saint et le vrai, jugeras-tu et vengeras-tu notre sang sur les habitants de la terre ? » 
'''
"11" = '''
:sup:`11` On donna à chacun d'eux une longue robe blanche. On leur dit qu'ils devaient se reposer encore quelque temps, jusqu'à ce que leurs compagnons de service et leurs frères, qui seraient aussi tués comme eux, aient achevé leur course. 
'''
"12" = '''
:sup:`12` Je vis, quand il ouvrit le sixième sceau, qu'il y eut un grand tremblement de terre. Le soleil devint noir comme un sac de crin, et la lune entière devint comme du sang. 
'''
"13" = '''
:sup:`13` Les étoiles du ciel tombèrent sur la terre, comme un figuier qui laisse tomber ses figues non mûres quand il est secoué par un grand vent. 
'''
"14" = '''
:sup:`14` Le ciel fut enlevé comme un rouleau qu'on enroule. Toute montagne et toute île furent déplacées de leur place. 
'''
"15" = '''
:sup:`15` Les rois de la terre, les princes, les chefs militaires, les riches, les forts, tous les esclaves et les hommes libres, se cachèrent dans les cavernes et dans les rochers des montagnes. 
'''
"16" = '''
:sup:`16` Et ils disaient aux montagnes et aux rochers : « Tombez sur nous, et cachez-nous devant la face de celui qui est assis sur le trône, et devant la colère de l'agneau, 
'''
"17" = '''
:sup:`17` car le grand jour de sa colère est venu, et qui peut subsister ? ». 
'''
