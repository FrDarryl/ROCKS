[2]
"1" = '''
:sup:`1` Mon fils, si tu acceptes mes paroles, et gardez en vous mes commandements, 
'''
"2" = '''
:sup:`2` afin de prêter l'oreille à la sagesse, et applique ton cœur à la compréhension ; 
'''
"3" = '''
:sup:`3` oui, si vous faites appel au discernement, et élevez votre voix pour comprendre ; 
'''
"4" = '''
:sup:`4` si vous la cherchez comme de l'argent, et la chercher comme des trésors cachés ; 
'''
"5" = '''
:sup:`5` alors vous comprendrez la crainte de Yahvé, et trouver la connaissance de Dieu. 
'''
"6" = '''
:sup:`6` Car c'est Yahvé qui donne la sagesse. De sa bouche sortent la connaissance et la compréhension. 
'''
"7" = '''
:sup:`7` Il met en réserve la sagesse pour les hommes droits. Il est un bouclier pour ceux qui marchent dans l'intégrité, 
'''
"8" = '''
:sup:`8` afin qu'il garde les sentiers de la justice, et préserver la voie de ses saints. 
'''
"9" = '''
:sup:`9` Alors tu comprendras la droiture et la justice, l'équité et tout bon chemin. 
'''
"10" = '''
:sup:`10` Car la sagesse entrera dans ton cœur. La connaissance sera agréable pour votre âme. 
'''
"11" = '''
:sup:`11` La discrétion veillera sur toi. La compréhension vous gardera, 
'''
"12" = '''
:sup:`12` pour vous délivrer de la voie du mal, des hommes qui disent des choses perverses, 
'''
"13" = '''
:sup:`13` qui abandonnent les sentiers de la droiture, pour marcher dans les voies de l'obscurité, 
'''
"14" = '''
:sup:`14` qui se réjouissent de faire le mal, et se complaisent dans la perversité du mal, 
'''
"15" = '''
:sup:`15` qui sont tortueux dans leurs voies, et égarés sur leurs chemins, 
'''
"16" = '''
:sup:`16` pour vous délivrer de la femme étrangère, même de l'étranger qui flatte par ses paroles, 
'''
"17" = '''
:sup:`17` qui abandonne l'ami de sa jeunesse, et oublie l'alliance de son Dieu ; 
'''
"18" = '''
:sup:`18` car sa maison conduit à la mort, ses chemins vers les esprits défunts. 
'''
"19" = '''
:sup:`19` Aucun de ceux qui vont chez elle ne revient, ils ne parviennent pas non plus à atteindre les chemins de la vie. 
'''
"20" = '''
:sup:`20` C'est pourquoi, marchez dans la voie des hommes de bien, et gardez les sentiers des justes. 
'''
"21" = '''
:sup:`21` Car les hommes intègres habiteront le pays. Le parfait y restera. 
'''
"22" = '''
:sup:`22` Mais les méchants seront retranchés du pays. Les traîtres en seront déracinés. 
'''
