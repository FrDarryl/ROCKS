[27]
"1" = '''
:sup:`1` Lorsqu'il fut décidé que nous ferions voile vers l'Italie, ils livrèrent Paul et quelques autres prisonniers à un centurion nommé Julius, de la troupe d'Auguste. 
'''
"2" = '''
:sup:`2` Nous nous embarquâmes sur un navire d'Adramyttium, qui allait faire voile vers des lieux situés sur la côte d'Asie, Aristarque, Macédonien de Thessalonique, étant avec nous. 
'''
"3" = '''
:sup:`3` Le lendemain, nous abordâmes à Sidon. Julius traita Paul avec bonté, et lui donna la permission d'aller chez ses amis pour se rafraîchir. 
'''
"4" = '''
:sup:`4` De là, nous prîmes la mer, sous le vent de l'île de Chypre, car les vents étaient contraires. 
'''
"5" = '''
:sup:`5` Après avoir traversé la mer qui est au large de la Cilicie et de la Pamphylie, nous arrivâmes à Myra, ville de Lycie. 
'''
"6" = '''
:sup:`6` Là, le centurion trouva un navire d'Alexandrie qui faisait route vers l'Italie, et il nous fit monter à bord. 
'''
"7" = '''
:sup:`7` Après avoir navigué lentement pendant plusieurs jours, et être arrivés avec peine en face de Cnide, le vent ne nous permettant pas d'aller plus loin, nous naviguâmes sous le vent de la Crète, en face de Salmone. 
'''
"8" = '''
:sup:`8` Nous le longeâmes avec peine, et nous arrivâmes à un endroit appelé Havres de plaisance, près de la ville de Lasea. 
'''
"9" = '''
:sup:`9` Comme beaucoup de temps s'était écoulé et que le voyage était devenu dangereux, parce que le jeûne était déjà passé, Paul les avertit 
'''
"10" = '''
:sup:`10` et leur dit : « Messieurs, je vois que le voyage se fera avec des dommages et des pertes considérables, non seulement pour la cargaison et le navire, mais aussi pour nos vies. » 
'''
"11" = '''
:sup:`11` Mais le centurion prêta plus d'attention au capitaine et au propriétaire du navire qu'aux paroles de Paul. 
'''
"12" = '''
:sup:`12` Comme le port n'était pas propice à l'hivernage, la plupart des gens conseillèrent de prendre la mer à partir de là, si tant est qu'ils puissent atteindre Phœnix et y passer l'hiver, qui est un port de Crète, regardant vers le sud-ouest et le nord-ouest. 
'''
"13" = '''
:sup:`13` Lorsque le vent du sud souffla doucement, supposant qu'ils avaient atteint leur but, ils levèrent l'ancre et naviguèrent le long de la Crète, près du rivage. 
'''
"14" = '''
:sup:`14` Mais bientôt, un vent de tempête s'abattit sur le rivage, qu'on appelle Euroclydon. 
'''
"15" = '''
:sup:`15` Le navire étant pris et ne pouvant faire face au vent, nous lui cédâmes et fûmes entraînés. 
'''
"16" = '''
:sup:`16` Courant sous le vent d'une petite île appelée Clauda, nous avons pu, avec difficulté, arrimer le bateau. 
'''
"17" = '''
:sup:`17` Après l'avoir hissé, ils ont utilisé des câbles pour aider à renforcer le navire. Craignant de s'échouer sur les bancs de sable de Syrtis, ils abaissèrent l'ancre de mer et se laissèrent ainsi entraîner. 
'''
"18" = '''
:sup:`18` Comme nous étions très éprouvés par la tempête, le lendemain, ils commencèrent à jeter des objets par-dessus bord. 
'''
"19" = '''
:sup:`19` Le troisième jour, ils jetèrent de leurs propres mains les agrès du navire. 
'''
"20" = '''
:sup:`20` Alors que, pendant plusieurs jours, ni le soleil ni les étoiles n'avaient brillé sur nous, et qu'aucune petite tempête ne nous pressait, tout espoir d'être sauvés s'envolait. 
'''
"21" = '''
:sup:`21` Après qu'ils eurent été longtemps sans manger, Paul se leva au milieu d'eux et dit : « Messieurs, vous auriez dû m'écouter, et ne pas partir de Crète, pour avoir cette blessure et cette perte. 
'''
"22" = '''
:sup:`22` Maintenant je vous exhorte à reprendre courage, car il n'y aura pas de perte de vie parmi vous, mais seulement celle du navire. 
'''
"23" = '''
:sup:`23` Car cette nuit s'est tenu près de moi un ange, appartenant au Dieu dont je suis et que je sers, 
'''
"24" = '''
:sup:`24` et qui m'a dit : « Ne crains pas, Paul. Tu dois te présenter devant César. Et voici que Dieu t'a accordé tous ceux qui naviguent avec toi. 
'''
"25" = '''
:sup:`25` C'est pourquoi, messieurs, réjouissez-vous ! Car je crois en Dieu, et il en sera comme il m'a été dit. 
'''
"26" = '''
:sup:`26` Mais il faut que nous échouions sur une île. » 
'''
"27" = '''
:sup:`27` Mais la quatorzième nuit étant arrivée, comme nous étions ballottés dans la mer Adriatique, vers minuit les marins supposèrent qu'ils approchaient de quelque terre. 
'''
"28" = '''
:sup:`28` Ils sondèrent et trouvèrent vingt brasses. Un peu plus tard, ils sondèrent de nouveau et trouvèrent quinze brasses. 
'''
"29" = '''
:sup:`29` Craignant que nous ne nous échouions sur un terrain rocheux, ils lâchèrent quatre ancres de la poupe, et souhaitèrent qu'il fasse jour. 
'''
"30" = '''
:sup:`30` Comme les matelots cherchaient à s'enfuir du navire et qu'ils avaient descendu la barque dans la mer, en prétendant qu'ils allaient jeter des ancres par la proue, 
'''
"31" = '''
:sup:`31` Paul dit au centenier et aux soldats : « Si ceux-ci ne restent pas dans le navire, vous ne pouvez pas être sauvés. » 
'''
"32" = '''
:sup:`32` Alors les soldats coupèrent les cordages de la barque et la laissèrent tomber. 
'''
"33" = '''
:sup:`33` Comme le jour approchait, Paul les pria de prendre de la nourriture, en disant : « C'est aujourd'hui le quatorzième jour que vous attendez et que vous jeûnez, sans avoir rien pris. 
'''
"34" = '''
:sup:`34` C'est pourquoi je vous prie de prendre de la nourriture, car c'est pour votre salut, car il ne périra pas un cheveu de vos têtes. » 
'''
"35" = '''
:sup:`35` Lorsqu'il eut dit cela et pris du pain, il rendit grâces à Dieu en présence de tous ; puis il le rompit et se mit à manger. 
'''
"36" = '''
:sup:`36` Alors tous se réjouirent, et ils prirent aussi de la nourriture. 
'''
"37" = '''
:sup:`37` En tout, nous étions deux cent soixante-seize personnes sur le navire. 
'''
"38" = '''
:sup:`38` Lorsqu'ils eurent suffisamment mangé, ils allégèrent le navire et jetèrent le blé à la mer. 
'''
"39" = '''
:sup:`39` Le jour venu, ils ne reconnurent pas la terre, mais ils remarquèrent une certaine baie avec une plage, et ils décidèrent d'essayer d'y conduire le navire. 
'''
"40" = '''
:sup:`40` Jetant les ancres, ils les laissèrent dans la mer, en même temps qu'ils détachaient les cordes du gouvernail. Ils hissent la voile d'avant au vent et se dirigent vers la plage. 
'''
"41" = '''
:sup:`41` Mais arrivant à un endroit où deux mers se rencontraient, ils firent échouer le navire. La proue frappa et resta immobile, mais la poupe commença à se briser par la violence des vagues. 
'''
"42" = '''
:sup:`42` Le conseil des soldats était de tuer les prisonniers, afin qu'aucun d'eux ne pût se sauver à la nage. 
'''
"43" = '''
:sup:`43` Mais le centurion, voulant sauver Paul, les détourna de leur dessein, et ordonna que ceux qui savaient nager se jetassent les premiers par-dessus bord pour gagner la terre ferme ; 
'''
"44" = '''
:sup:`44` et que les autres suivissent, les uns sur des planches et les autres sur d'autres objets du navire. Tous se sauvèrent ainsi jusqu'à la terre ferme. 
'''
