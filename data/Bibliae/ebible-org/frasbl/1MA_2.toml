[2]
"1" = '''
:sup:`1` En ces jours-là, se leva de Jérusalem Mattathias, fils de Jean, fils de Siméon, prêtre d'entre les fils de Joarib, et il habitait à Modin. 
'''
"2" = '''
:sup:`2` Et il eut cinq fils : Jean, qui s'appelait Gaddis ; 
'''
"3" = '''
:sup:`3` Simon, qui s'appelait Thassi ; 
'''
"4" = '''
:sup:`4` Judas, qui s'appelait Maccabée ; 
'''
"5" = '''
:sup:`5` Éléazar, qui s'appelait Avaran ; et Jonathan, qui s'appelait Apphus. 
'''
"6" = '''
:sup:`6` Il vit les blasphèmes qui étaient commis en Juda et à Jérusalem, 
'''
"7" = '''
:sup:`7` et il dit : « Malheur à moi ! Pourquoi suis-je né pour voir la ruine de mon peuple et la destruction de la ville sainte, et pour y habiter alors qu'elle a été livrée entre les mains de l'ennemi, le sanctuaire entre les mains des étrangers ? 
'''
"8" = '''
:sup:`8` Son temple est devenu semblable à un homme qui s'est glorifié. 
'''
"9" = '''
:sup:`9` Ses vases de gloire sont emportés en captivité. Ses enfants sont tués dans les rues. Ses jeunes gens sont tués par l'épée de l'ennemi. 
'''
"10" = '''
:sup:`10` Quelle nation n'a pas hérité de ses palais, et ne s'est pas emparée de son butin ? 
'''
"11" = '''
:sup:`11` Toutes ses parures lui ont été enlevées. Au lieu d'être une femme libre, elle est devenue une esclave. 
'''
"12" = '''
:sup:`12` Voici, nos choses saintes, notre beauté et notre gloire sont dévastées. Les païens les ont profanées. 
'''
"13" = '''
:sup:`13` Pourquoi vivrions-nous encore ? » 
'''
"14" = '''
:sup:`14` Mattathias et ses fils déchirèrent leurs vêtements, se revêtirent d'un sac et menèrent un grand deuil. 
'''
"15" = '''
:sup:`15` Et les officiers du roi qui faisaient respecter l'apostasie vinrent dans la ville de Modin pour sacrifier. 
'''
"16" = '''
:sup:`16` Un grand nombre de personnes d'Israël se rendirent auprès d'eux, et Mattathias et ses fils furent rassemblés. 
'''
"17" = '''
:sup:`17` Les officiers du roi prirent la parole et dirent à Mattathias : « Tu es un chef, un homme honorable et grand dans cette ville, et tu as des fils et des parents. 
'''
"18" = '''
:sup:`18` Maintenant, viens le premier et applique le commandement du roi, comme l'ont fait toutes les nations, y compris les hommes de Juda et ceux qui restent à Jérusalem. Toi et ta maison serez comptés parmi les amis du roi, et toi et tes fils serez honorés d'argent et d'or et de nombreux cadeaux. » 
'''
"19" = '''
:sup:`19` Et Mattathias prit la parole et dit d'une voix forte : « Si toutes les nations qui se trouvent dans la maison de la domination du roi l'écoutent, pour se détacher chacune du culte de ses pères et choisir de suivre ses commandements, 
'''
"20" = '''
:sup:`20` moi, mes fils et ma famille, nous marcherons dans l'alliance de nos pères. 
'''
"21" = '''
:sup:`21` Loin de nous l'idée d'abandonner la loi et les ordonnances. 
'''
"22" = '''
:sup:`22` Nous n'écouterons pas les paroles du roi, pour nous détourner de notre culte, à droite ou à gauche. » 
'''
"23" = '''
:sup:`23` Comme il achevait de prononcer ces paroles, un Juif vint, aux yeux de tous, sacrifier sur l'autel qui était à Modin, selon l'ordre du roi. 
'''
"24" = '''
:sup:`24` Mattathias le vit, son zèle s'enflamma, ses entrailles tremblèrent, et il déchaîna sa colère selon le jugement, courut et le tua sur l'autel. 
'''
"25" = '''
:sup:`25` Il tua en même temps l'officier du roi qui obligeait les hommes à sacrifier, et il démolit l'autel. 
'''
"26" = '''
:sup:`26` Il fut zélé pour la loi, comme Phinées le fut pour Zimri, fils de Salu. 
'''
"27" = '''
:sup:`27` Mattathias s'écria dans la ville d'une voix forte : " Que celui qui est zélé pour la loi et qui maintient l'alliance me suive ! " 
'''
"28" = '''
:sup:`28` Lui et ses fils s'enfuirent dans les montagnes, et laissèrent dans la ville tout ce qu'ils possédaient. 
'''
"29" = '''
:sup:`29` Alors beaucoup de ceux qui recherchaient la justice et le jugement descendirent dans le désert pour y vivre - 
'''
"30" = '''
:sup:`30` eux, leurs enfants, leurs femmes et leur bétail - parce que les maux se multipliaient sur eux. 
'''
"31" = '''
:sup:`31` On raconta aux officiers du roi et aux forces qui étaient à Jérusalem, la ville de David, que certains hommes qui avaient enfreint l'ordre du roi étaient descendus dans les lieux secrets du désert ; 
'''
"32" = '''
:sup:`32` et beaucoup les poursuivirent, et les ayant rattrapés, ils campèrent contre eux et se rangèrent en bataille contre eux le jour du sabbat. 
'''
"33" = '''
:sup:`33` Ils leur dirent : « C'en est assez ! Sortez et faites ce que dit le roi, et vous vivrez tous ! » 
'''
"34" = '''
:sup:`34` Ils dirent : « Nous ne sortirons pas. Nous n'exécuterons pas la parole du roi, qui est de profaner le jour du sabbat. » 
'''
"35" = '''
:sup:`35` Alors l'ennemi se précipita pour les attaquer. 
'''
"36" = '''
:sup:`36` Ils ne leur ont pas répondu. Ils ne leur ont pas jeté la pierre, et n'ont pas bloqué leurs lieux secrets, 
'''
"37" = '''
:sup:`37` en disant : « Mourons tous dans notre innocence. Le ciel et la terre témoignent pour nous, que vous nous avez mis à mort injustement. » 
'''
"38" = '''
:sup:`38` Ils les attaquèrent donc le jour du sabbat, et ils moururent, eux, leurs femmes, leurs enfants et leur bétail, au nombre de mille hommes. 
'''
"39" = '''
:sup:`39` Lorsque Mattathias et ses amis l'apprirent, ils prirent un grand deuil sur eux. 
'''
"40" = '''
:sup:`40` L'un d'eux dit à l'autre : " Si nous faisons tous comme nos semblables et si nous ne luttons pas contre les païens pour nos vies et nos ordonnances, ils nous détruiront rapidement de la terre. " 
'''
"41" = '''
:sup:`41` Ils prirent donc une décision ce jour-là, en disant : « Si quelqu'un vient contre nous pour combattre le jour du sabbat, battons-nous contre lui, et nous ne mourrons en aucun cas tous, comme nos semblables sont morts dans les lieux secrets. » 
'''
"42" = '''
:sup:`42` Alors on rassembla auprès d'eux une troupe de hassidiques, des hommes forts d'Israël, tous ceux qui s'offraient volontairement pour la loi. 
'''
"43" = '''
:sup:`43` Tous ceux qui avaient fui devant les maux se joignirent à eux et les soutinrent. 
'''
"44" = '''
:sup:`44` Ils rassemblèrent une armée, et frappèrent les pécheurs dans leur colère, et les hommes sans loi dans leur fureur. Les autres s'enfuirent chez les païens pour se mettre en sûreté. 
'''
"45" = '''
:sup:`45` Et Mattathias et ses amis firent le tour et démolirent les autels. 
'''
"46" = '''
:sup:`46` Ils circoncirent de force les garçons incirconcis, tous ceux qu'ils trouvèrent sur les côtes d'Israël. 
'''
"47" = '''
:sup:`47` Ils poursuivirent les arrogants, et l'œuvre prospéra entre leurs mains. 
'''
"48" = '''
:sup:`48` Ils ont sauvé la loi de la main des païens et de la main des rois. Ils n'ont jamais permis au pécheur de triompher. 
'''
"49" = '''
:sup:`49` Les jours de Mattathias approchaient où il devait mourir, et il dit à ses fils : « Maintenant l'orgueil et le mépris ont pris de la force. C'est le temps du renversement et de la colère indignée. 
'''
"50" = '''
:sup:`50` Maintenant, mes enfants, soyez zélés pour la loi, et donnez votre vie pour l'alliance de vos pères. 
'''
"51" = '''
:sup:`51` Rappelez-vous les actions de nos pères, qu'ils ont accomplies dans leurs générations ; et recevez une grande gloire et un nom éternel. 
'''
"52" = '''
:sup:`52` Abraham n'a-t-il pas été trouvé fidèle dans la tentation, et cela lui a été imputé à justice ? 
'''
"53" = '''
:sup:`53` Joseph, au temps de sa détresse, a gardé le commandement, et il est devenu seigneur d'Égypte. 
'''
"54" = '''
:sup:`54` Phinées, notre père, parce qu'il était extrêmement zélé, a obtenu l'alliance d'un sacerdoce éternel. 
'''
"55" = '''
:sup:`55` Josué devint juge en Israël pour avoir accompli la parole. 
'''
"56" = '''
:sup:`56` Caleb obtint un héritage dans le pays pour avoir témoigné dans la congrégation. 
'''
"57" = '''
:sup:`57` David hérita du trône d'un royaume pour les siècles des siècles pour avoir été miséricordieux. 
'''
"58" = '''
:sup:`58` Elie fut enlevé au ciel parce qu'il était extrêmement zélé pour la loi. 
'''
"59" = '''
:sup:`59` Hanania, Azaria et Michaël crurent et furent sauvés de la flamme. 
'''
"60" = '''
:sup:`60` Daniel fut délivré de la gueule des lions à cause de son innocence. 
'''
"61" = '''
:sup:`61` « Considère donc de génération en génération que la force ne manquera pas à ceux qui se confient en lui. 
'''
"62" = '''
:sup:`62` Ne craignez pas les paroles d'un homme pécheur, car sa gloire ne sera que fumier et vers. 
'''
"63" = '''
:sup:`63` Aujourd'hui il s'élève, et demain on ne le trouvera plus, car il est retourné à la poussière, et sa pensée a péri. 
'''
"64" = '''
:sup:`64` Vous, mes enfants, soyez forts, et montrez-vous des hommes en faveur de la loi, car c'est en elle que vous obtiendrez la gloire. 
'''
"65" = '''
:sup:`65` Voici Simon, ton frère, que je sais être un homme de conseil. Écoutez-le toujours. Il sera pour vous un père. 
'''
"66" = '''
:sup:`66` Judas Maccabée a été fort et puissant dès sa jeunesse. Il sera votre capitaine et mènera le combat du peuple. 
'''
"67" = '''
:sup:`67` Rassemble tous les pratiquants de la loi, et venge le mal fait à ton peuple. 
'''
"68" = '''
:sup:`68` Répudie les païens et respecte les commandements de la loi. » 
'''
"69" = '''
:sup:`69` Il les bénit, et fut recueilli auprès de ses ancêtres. 
'''
"70" = '''
:sup:`70` Il mourut à, la cent quarante-sixième année, et ses fils l'enterrèrent dans les tombeaux de ses ancêtres à Modin. Tout Israël fit de grandes lamentations à son sujet. 
'''
