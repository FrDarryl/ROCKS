[13]
"1" = '''
:sup:`1` Simon apprit que Tryphon avait rassemblé une puissante armée pour entrer dans le pays de Juda et le détruire entièrement. 
'''
"2" = '''
:sup:`2` Il vit que le peuple était saisi d'une grande crainte. Il monta donc à Jérusalem et rassembla le peuple. 
'''
"3" = '''
:sup:`3` Il les encouragea et leur dit : « Vous savez vous-mêmes tout ce que moi, ma famille et la maison de mon père avons fait pour les lois et le sanctuaire, pour les batailles et les détresses que nous avons connues. 
'''
"4" = '''
:sup:`4` A cause de cela, tous mes frères ont péri pour l'amour d'Israël, et je suis resté seul. 
'''
"5" = '''
:sup:`5` Je n'ai pas l'intention d'épargner ma propre vie au moment de la détresse, car je ne suis pas meilleur que mes frères. 
'''
"6" = '''
:sup:`6` Mais je me vengerai pour ma nation, pour le sanctuaire, pour nos femmes et nos enfants, car tous les païens se sont rassemblés par haine pour nous détruire. » 
'''
"7" = '''
:sup:`7` L'esprit du peuple se ranima dès qu'il eut entendu ces paroles. 
'''
"8" = '''
:sup:`8` Ils répondirent d'une voix forte : « Tu es notre chef à la place de Judas et de Jonathan, tes frères. 
'''
"9" = '''
:sup:`9` Mène nos combats, et nous ferons tout ce que tu nous diras de faire. » 
'''
"10" = '''
:sup:`10` Il rassembla tous les hommes de guerre et se hâta d'achever les murs de Jérusalem. Il la fortifia tout autour. 
'''
"11" = '''
:sup:`11` Il envoya Jonathan, fils d'Absalom, et avec lui une grande armée, à Joppé. Il chassa ceux qui s'y trouvaient et s'y installa. 
'''
"12" = '''
:sup:`12` Tryphon quitta Ptolémaïs avec une puissante armée pour entrer dans le pays de Juda, et Jonathan était avec lui sous bonne garde. 
'''
"13" = '''
:sup:`13` Mais Simon campait à Adida, près de la plaine. 
'''
"14" = '''
:sup:`14` Tryphon, sachant que Simon s'était levé à la place de son frère Jonathan et qu'il voulait se battre avec lui, lui envoya des ambassadeurs en disant : 
'''
"15" = '''
:sup:`15` « C'est pour l'argent que Jonathan, ton frère, devait au trésor royal, à cause des fonctions qu'il exerçait, que nous le retenons. 
'''
"16" = '''
:sup:`16` Maintenant, envoie cent talents d'argent et deux de ses fils comme otages, afin que, lorsqu'il sera libéré, il ne se révolte pas contre nous, et nous le libérerons. » 
'''
"17" = '''
:sup:`17` Simon savait qu'ils lui parlaient avec ruse, mais il envoya chercher l'argent et les enfants, de peur de susciter une grande hostilité parmi le peuple, 
'''
"18" = '''
:sup:`18` qui pourrait dire : " C'est parce que je ne lui ai pas envoyé l'argent et les enfants qu'il a péri. " 
'''
"19" = '''
:sup:`19` Il envoya donc les enfants et les cent talents, mais Tryphon mentit et ne relâcha pas Jonathan. 
'''
"20" = '''
:sup:`20` Après cela, Tryphon vint pour envahir le pays et le détruire, et il fit le tour par le chemin qui mène à Adora. Simon et son armée marchaient près de lui en tout lieu, partout où il allait. 
'''
"21" = '''
:sup:`21` Or, les habitants de la citadelle envoyèrent à Tryphon des ambassadeurs, le priant de venir à eux par le désert, et de leur envoyer des vivres. 
'''
"22" = '''
:sup:`22` Tryphon prépara toute sa cavalerie pour venir, mais cette nuit-là, une neige très abondante tomba, et il ne vint pas à cause de la neige. Il se mit en marche et entra dans le pays de Galaad. 
'''
"23" = '''
:sup:`23` Lorsqu'il arriva près de Bascama, il tua Jonathan, qui fut enterré là. 
'''
"24" = '''
:sup:`24` Puis Tryphon s'en retourna, et s'en alla dans son pays. 
'''
"25" = '''
:sup:`25` Simon envoya chercher les ossements de Jonathan, son frère, et il l'enterra à Modin, la ville de ses pères. 
'''
"26" = '''
:sup:`26` Tout Israël fit sur lui de grandes lamentations et porta le deuil pendant plusieurs jours. 
'''
"27" = '''
:sup:`27` Simon bâtit un monument sur le tombeau de son père et de ses proches, et l'éleva bien haut pour qu'on le voie, avec des pierres polies sur le devant et le derrière. 
'''
"28" = '''
:sup:`28` Il érigea aussi sept pyramides, l'une près de l'autre, pour son père, sa mère et ses quatre frères. 
'''
"29" = '''
:sup:`29` Pour ces pyramides, il fit un décor élaboré, érigeant de grands piliers autour d'elles, et sur les piliers, il fit des armures pour un mémorial perpétuel, et à côté des armures, il sculpta des bateaux, afin qu'ils puissent être vus par tous ceux qui naviguent sur la mer. 
'''
"30" = '''
:sup:`30` Voici le tombeau qu'il fit à Modin. Il est resté jusqu'à ce jour. 
'''
"31" = '''
:sup:`31` Or Tryphon trompa le jeune roi Antiochus et le tua, 
'''
"32" = '''
:sup:`32` et régna à sa place. Il se revêtit de la couronne d'Asie et fit régner une grande calamité sur le pays. 
'''
"33" = '''
:sup:`33` Simon bâtit les forteresses de la Judée et les entoura de hautes tours, de grandes murailles, de portes et de barres, et il entreposa des vivres dans les forteresses. 
'''
"34" = '''
:sup:`34` Simon choisit des hommes et envoya au roi Démétrius pour lui demander d'accorder l'immunité au pays, car tout ce que Tryphon faisait était du pillage. 
'''
"35" = '''
:sup:`35` Le roi Démétrius lui envoya selon ces paroles, lui répondit, et lui écrivit une lettre ainsi conçue : 
'''
"36" = '''
:sup:`36` « Roi Démétrius, à Simon le grand prêtre et ami des rois, et aux anciens et à la nation des Juifs, salutations. 
'''
"37" = '''
:sup:`37` Nous avons reçu la couronne d'or et la branche de palmier que tu as envoyées. Nous sommes prêts à faire avec toi une paix inébranlable, et à écrire à nos officiers pour te libérer du tribut. 
'''
"38" = '''
:sup:`38` Tout ce que nous t'avons confirmé, nous l'avons confirmé. Les forteresses que vous avez bâties, c'est à vous qu'elles appartiennent. 
'''
"39" = '''
:sup:`39` Quant aux oublis et aux fautes commis jusqu'à ce jour, nous les pardonnons, ainsi que l'impôt de la couronne que vous nous deviez. S'il y avait un autre impôt perçu à Jérusalem, qu'il ne soit plus perçu. 
'''
"40" = '''
:sup:`40` Si quelqu'un parmi vous est qualifié pour être inscrit à notre tribunal, qu'il le soit, et que la paix règne entre nous. » 
'''
"41" = '''
:sup:`41` En la cent soixante-dixième année, , le joug des païens fut enlevé d'Israël. 
'''
"42" = '''
:sup:`42` Le peuple commença à écrire dans ses instruments et ses contrats : « La première année de Simon, grand prêtre, chef et dirigeant des Juifs. » 
'''
"43" = '''
:sup:`43` En ces jours-là, Simon campa contre Gazara, et l'entoura de troupes. Il fabriqua un engin de siège, l'amena jusqu'à la ville, frappa une tour et s'en empara. 
'''
"44" = '''
:sup:`44` Ceux qui étaient dans la locomotive s'élancèrent dans la ville, et il y eut un grand tumulte dans la ville. 
'''
"45" = '''
:sup:`45` Les habitants de la ville déchirèrent leurs vêtements, montèrent sur les murs avec leurs femmes et leurs enfants, et crièrent d'une voix forte, demandant à Simon de leur donner sa main droite. 
'''
"46" = '''
:sup:`46` Ils disaient : " Ne nous traite pas selon nos méchancetés, mais selon ta miséricorde. " 
'''
"47" = '''
:sup:`47` Simon se réconcilia avec eux et ne leur fit pas la guerre, mais il les chassa de la ville et nettoya les maisons où étaient les idoles, puis il y entra en chantant et en louant. 
'''
"48" = '''
:sup:`48` Il en retira toute souillure, y plaça des hommes qui observent la loi, la rendit plus forte qu'auparavant et s'y construisit une demeure. 
'''
"49" = '''
:sup:`49` Mais les habitants de la citadelle de Jérusalem étaient empêchés de sortir et d'aller à la campagne, d'acheter et de vendre. Ils eurent donc très faim, et un grand nombre d'entre eux périrent de faim. 
'''
"50" = '''
:sup:`50` Alors ils crièrent à Simon, pour qu'il leur donne sa main droite ; et il la leur donna ; mais il les chassa de là, et il purifia la citadelle de ses souillures. 
'''
"51" = '''
:sup:`51` Il y entra le vingt-troisième jour du second mois de la cent soixante et onzième année, avec des louanges et des palmes, avec des harpes, des cymbales et des instruments à cordes, avec des hymnes et des chants, parce qu'un grand ennemi avait été détruit d'Israël. 
'''
"52" = '''
:sup:`52` Simon ordonna qu'on célébrât ce jour chaque année avec allégresse. Il rendit plus forte qu'auparavant la colline du temple qui était près de la citadelle, et il y habita avec ses hommes. 
'''
"53" = '''
:sup:`53` Simon vit que son fils Jean était un homme, et il l'établit chef de toutes ses troupes ; il habita à Gazara. 
'''
