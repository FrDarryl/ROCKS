[38]
"1" = '''
:sup:`1` Un psaume de David, pour un mémorial. Yahvé, ne me réprimande pas dans ta colère, et ne me châtie pas dans ton vif mécontentement. 
'''
"2" = '''
:sup:`2` Car tes flèches m'ont transpercé, ta main s'appuie fortement sur moi. 
'''
"3" = '''
:sup:`3` Il n'y a pas de solidité dans ma chair, à cause de ton indignation, il n'y a pas non plus de santé dans mes os à cause de mon péché. 
'''
"4" = '''
:sup:`4` Car mes iniquités ont passé par-dessus ma tête. Comme un lourd fardeau, ils sont trop lourds pour moi. 
'''
"5" = '''
:sup:`5` Mes blessures sont répugnantes et corrompues. à cause de ma bêtise. 
'''
"6" = '''
:sup:`6` Je souffre et je suis très abattu. Je suis en deuil toute la journée. 
'''
"7" = '''
:sup:`7` Car ma taille est remplie de feu. Il n'y a pas de solidité dans ma chair. 
'''
"8" = '''
:sup:`8` Je suis faible et gravement meurtri. J'ai gémi à cause de l'angoisse de mon cœur. 
'''
"9" = '''
:sup:`9` Seigneur, tout mon désir est devant toi. Mes gémissements ne te sont pas cachés. 
'''
"10" = '''
:sup:`10` Mon cœur palpite. Mes forces m'abandonnent. Quant à la lumière de mes yeux, elle m'a aussi quitté. 
'''
"11" = '''
:sup:`11` Mes amants et mes amis se tiennent à l'écart de mon fléau. Mes proches sont loin. 
'''
"12" = '''
:sup:`12` Ceux qui en veulent à ma vie me tendent des pièges. Ceux qui cherchent à me faire du mal disent des choses malicieuses, et méditer des tromperies toute la journée. 
'''
"13" = '''
:sup:`13` Mais moi, comme un sourd, je n'entends pas. Je suis comme un homme muet qui n'ouvre pas la bouche. 
'''
"14" = '''
:sup:`14` Oui, je suis comme un homme qui n'entend pas, dans la bouche duquel il n'y a pas de réprimandes. 
'''
"15" = '''
:sup:`15` Car j'espère en toi, Yahvé. Tu répondras, Seigneur mon Dieu. 
'''
"16" = '''
:sup:`16` Car j'ai dit : « Ne les laisse pas se réjouir à mon sujet, ou s'exaltent au-dessus de moi quand mon pied glisse. » 
'''
"17" = '''
:sup:`17` Car je suis prêt à tomber. Ma douleur est continuellement devant moi. 
'''
"18" = '''
:sup:`18` Car je vais déclarer mon iniquité. Je serai désolé pour mon péché. 
'''
"19" = '''
:sup:`19` Mais mes ennemis sont vigoureux et nombreux. Ceux qui me détestent sans raison sont nombreux. 
'''
"20" = '''
:sup:`20` Ceux qui rendent le mal pour le bien sont aussi des adversaires pour moi, parce que je suis ce qui est bon. 
'''
"21" = '''
:sup:`21` Ne m'abandonne pas, Yahvé. Mon Dieu, ne t'éloigne pas de moi. 
'''
"22" = '''
:sup:`22` Dépêchez-vousde m'aider, Seigneur, mon salut. 
'''
