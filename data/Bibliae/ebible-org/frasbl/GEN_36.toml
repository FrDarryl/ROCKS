[36]
"1" = '''
:sup:`1` Voici l'histoire des générations d'Ésaü (c'est-à-dire d'Édom). 
'''
"2" = '''
:sup:`2` Ésaü prit ses femmes parmi les filles de Canaan : Ada, fille d'Élon, le Héthien ; Oholibama, fille d'Ana, fille de Tsibeon, le Hévien ; 
'''
"3" = '''
:sup:`3` et Basemath, fille d'Ismaël, sœur de Nebaïoth. 
'''
"4" = '''
:sup:`4` Ada enfanta à Ésaü Éliphaz. Basemath enfanta Reuel. 
'''
"5" = '''
:sup:`5` Oholibama enfanta Jéusch, Jalam et Koré. Ce sont là les fils d'Ésaü, qui lui naquirent dans le pays de Canaan. 
'''
"6" = '''
:sup:`6` Ésaü prit ses femmes, ses fils, ses filles et tous les membres de sa famille, avec son bétail, tous ses animaux et tous ses biens qu'il avait amassés au pays de Canaan, et il s'en alla dans un pays éloigné de son frère Jacob. 
'''
"7" = '''
:sup:`7` Car leurs biens étaient trop importants pour qu'ils puissent habiter ensemble, et le pays de leurs voyages ne pouvait pas les supporter à cause de leur bétail. 
'''
"8" = '''
:sup:`8` Ésaü habitait la montagne de Séir. Ésaü, c'est Édom. 
'''
"9" = '''
:sup:`9` Voici l'histoire des générations d'Ésaü, père des Édomites, dans la montagne de Séir : 
'''
"10" = '''
:sup:`10` Voici les noms des fils d'Ésaü : Éliphaz, fils d'Ada, femme d'Ésaü, et Réuel, fils de Basemath, femme d'Ésaü. 
'''
"11" = '''
:sup:`11` Les fils d'Éliphaz étaient : Théman, Omar, Zépho, Gatam et Kenaz. 
'''
"12" = '''
:sup:`12` Timna était concubine d'Éliphaz, fils d'Ésaü, et elle enfanta à Éliphaz Amalek. Tels sont les descendants d'Ada, femme d'Ésaü. 
'''
"13" = '''
:sup:`13` Voici les fils de Réuel : Nahath, Zérah, Shammah et Mizzah. Ce sont les descendants de Basemath, femme d'Ésaü. 
'''
"14" = '''
:sup:`14` Voici les fils d'Oholibama, fille d'Ana, fille de Tsibeon, femme d'Ésaü : elle enfanta à Ésaü Jéusch, Jalam et Koré. 
'''
"15" = '''
:sup:`15` Voici les chefs des fils d'Ésaü, les fils d'Éliphaz, premier-né d'Ésaü : le chef Théman, le chef Omar, le chef Zépho, le chef Kenaz, 
'''
"16" = '''
:sup:`16` le chef Koré, le chef Gatam, le chef Amalek. Ce sont là les chefs qui sont venus d'Éliphaz au pays d'Édom. Ce sont là les fils d'Ada. 
'''
"17" = '''
:sup:`17` Voici les fils de Réuel, fils d'Ésaü : le chef Nahath, le chef Zérach, le chef Schamma, le chef Mizza. Ce sont là les chefs issus de Réuel au pays d'Édom. Ce sont là les fils de Basemath, femme d'Ésaü. 
'''
"18" = '''
:sup:`18` Voici les fils d'Oholibama, femme d'Ésaü : le chef Jeush, le chef Jalam, le chef Koré. Ce sont là les chefs issus d'Oholibama, fille d'Ana, femme d'Ésaü. 
'''
"19" = '''
:sup:`19` Ce sont là les fils d'Ésaü (c'est-à-dire d'Édom), et ce sont là leurs chefs. 
'''
"20" = '''
:sup:`20` Voici les fils de Séir, le Horien, les habitants du pays : Lotan, Shobal, Tsibeon, Ana, 
'''
"21" = '''
:sup:`21` Dishon, Ezer et Dishan. Ce sont là les chefs des Horites, fils de Séir, au pays d'Édom. 
'''
"22" = '''
:sup:`22` Les fils de Lotan étaient Hori et Heman. La sœur de Lotan était Timna. 
'''
"23" = '''
:sup:`23` Voici les fils de Shobal : Alvan, Manahath, Ebal, Shepho et Onam. 
'''
"24" = '''
:sup:`24` Voici les fils de Zibeon : Aiah et Anah. C'est Anah qui a trouvé les sources chaudes dans le désert, alors qu'il nourrissait les ânes de Tsibeon, son père. 
'''
"25" = '''
:sup:`25` Voici les fils d'Anah : Dishon et Oholibama, fille d'Anah. 
'''
"26" = '''
:sup:`26` Voici les fils de Dishon : Hemdan, Eshban, Ithran et Cheran. 
'''
"27" = '''
:sup:`27` Voici les fils d'Ezer : Bilhan, Zaavan et Akan. 
'''
"28" = '''
:sup:`28` Voici les fils de Dishan : Uz et Aran. 
'''
"29" = '''
:sup:`29` Voici les chefs des Horites : le chef Lotan, le chef Shobal, le chef Zibeon, le chef Anah, 
'''
"30" = '''
:sup:`30` le chef Dishon, le chef Ezer et le chef Dishan. Ce sont là les chefs des Horiens, selon leurs chefs dans le pays de Séir. 
'''
"31" = '''
:sup:`31` Voici les rois qui ont régné dans le pays d'Édom, avant qu'aucun roi ne règne sur les enfants d'Israël. 
'''
"32" = '''
:sup:`32` Béla, fils de Béor, régna sur Édom. Le nom de sa ville était Dinhaba. 
'''
"33" = '''
:sup:`33` Béla mourut ; et Jobab, fils de Zérach, de Botsra, régna à sa place. 
'''
"34" = '''
:sup:`34` Jobab mourut ; et Huscham, du pays des Thémanites, régna à sa place. 
'''
"35" = '''
:sup:`35` Husham mourut ; et Hadad, fils de Bedad, qui avait frappé Madian dans le champ de Moab, régna à sa place. Le nom de sa ville était Avith. 
'''
"36" = '''
:sup:`36` Hadad mourut. Samla, de Masréka, régna à sa place. 
'''
"37" = '''
:sup:`37` Samla mourut ; et Saül, de Rehoboth, près du fleuve, régna à sa place. 
'''
"38" = '''
:sup:`38` Shaoul mourut. Baal Hanan, fils d`Acbor, régna à sa place. 
'''
"39" = '''
:sup:`39` Baal Hanan, fils d`Acbor, mourut ; et Hadar régna à sa place. Le nom de sa ville était Pau. Sa femme s'appelait Mehetabel, fille de Matred, fille de Mezahab. 
'''
"40" = '''
:sup:`40` Voici les noms des chefs issus d`Ésaü, selon leurs familles, selon leurs lieux et selon leurs noms : le chef Timna, le chef Alva, le chef Jetheth, 
'''
"41" = '''
:sup:`41` le chef Oholibama, le chef Éla, le chef Pinon, 
'''
"42" = '''
:sup:`42` le chef Kenaz, le chef Teman, le chef Mibzar, 
'''
"43" = '''
:sup:`43` le chef Magdiel et le chef Iram. Ce sont là les chefs d'Édom, selon leurs habitations dans le pays qu'ils possèdent. Voici Ésaü, le père des Édomites. 
'''
