[3]
"1" = '''
:sup:`1` Malheur à celle qui est rebelle et souillée, à la ville oppressive ! 
'''
"2" = '''
:sup:`2` Elle n'a pas obéi à la voix. Elle n'a pas reçu de correction. Elle ne s'est pas confiée à Yahvé. Elle ne s'est pas approchée de son Dieu. 
'''
"3" = '''
:sup:`3` Ses princes sont des lions rugissants. Ses juges sont des loups du soir. Ils ne laissent rien au lendemain. 
'''
"4" = '''
:sup:`4` Ses prophètes sont des gens arrogants et perfides. Ses prêtres ont profané le sanctuaire. Ils ont fait violence à la loi. 
'''
"5" = '''
:sup:`5` Yahvé, en elle, est juste. Il ne fait pas de mal. Chaque matin, il fait éclater sa justice. Il ne faillit pas, mais les injustes ne connaissent pas la honte. 
'''
"6" = '''
:sup:`6` J'ai exterminé des nations. Leurs remparts sont désolés. J'ai rendu leurs rues désertes, pour que personne n'y passe. Leurs villes sont détruites, il n'y a plus d'homme, il n'y a plus d'habitant. 
'''
"7" = '''
:sup:`7` J'ai dit : « Crains-moi seulement. Recevez la correction », afin que sa demeure ne soit pas anéantie, selon tout ce que j'ai prévu à son sujet. Mais ils se sont levés de bonne heure et ont corrompu toutes leurs actions. 
'''
"8" = '''
:sup:`8` « Attendez-moi donc », dit Yahvé, « jusqu'au jour où je me lèverai sur la proie, car ma résolution est de rassembler les nations, d'assembler les royaumes pour répandre sur eux ma fureur, toute mon ardente colère, car toute la terre sera dévorée par le feu de ma jalousie ». 
'''
"9" = '''
:sup:`9` Car alors je purifierai les lèvres des peuples, afin qu'ils invoquent tous le nom de Yahvé, pour le servir épaule contre épaule. 
'''
"10" = '''
:sup:`10` De l'autre côté des fleuves de Cusch, mes adorateurs, les filles de mon peuple dispersé, apporteront mon offrande. 
'''
"11" = '''
:sup:`11` En ce jour-là, vous ne serez pas déçus pour toutes les actions que vous avez commises contre moi ; car alors j'ôterai du milieu de vous vos orgueilleux, et vous ne serez plus arrogants sur ma montagne sainte. 
'''
"12" = '''
:sup:`12` Mais je laisserai parmi vous un peuple affligé et pauvre, et il se réfugiera dans le nom de l'Éternel. 
'''
"13" = '''
:sup:`13` Le reste d'Israël ne commettra pas d'iniquité, ne dira pas de mensonges, et il ne se trouvera pas de langue mensongère dans leur bouche ; ils paîtront et se coucheront, et personne ne leur fera peur. » 
'''
"14" = '''
:sup:`14` Chante, fille de Sion ! Crie, Israël ! Sois dans l'allégresse et réjouis-toi de tout ton cœur, fille de Jérusalem ! 
'''
"15" = '''
:sup:`15` L'Éternel a ôté tes jugements, Il a chassé ton ennemi. Il a chassé ton ennemi. Le roi d'Israël, Yahvé, est au milieu de toi. Tu ne craindras plus le mal. 
'''
"16" = '''
:sup:`16` En ce jour-là, on dira à Jérusalem : « Ne crains pas, Sion. Ne laisse pas tes mains s'affaiblir. » 
'''
"17" = '''
:sup:`17` Yahvé, ton Dieu, est au milieu de toi, un puissant qui sauve. Il se réjouira de toi dans l'allégresse. Il te calmera dans son amour. Il se réjouira de toi en chantant. 
'''
"18" = '''
:sup:`18` J'éloignerai de toi ceux qui s'affligent au sujet des fêtes fixées. Ils sont pour toi un fardeau et un opprobre. 
'''
"19" = '''
:sup:`19` Voici, en ce temps-là, je m'occuperai de tous ceux qui t'affligent, je sauverai les boiteux et je rassemblerai ceux qui ont été chassés. Je leur donnerai la louange et l'honneur, eux dont la honte a été dans toute la terre. 
'''
"20" = '''
:sup:`20` En ce temps-là, je vous ferai entrer, et en ce temps-là, je vous rassemblerai, car je vous rendrai honneur et louange parmi tous les peuples de la terre, quand je rétablirai votre fortune sous vos yeux, dit l'Éternel. 
'''
