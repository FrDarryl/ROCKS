[25]
"1" = '''
:sup:`1` Yahvé dit à Moïse sur la montagne du Sinaï : 
'''
"2" = '''
:sup:`2` Parle aux enfants d'Israël, et dis-leur : Quand vous serez entrés dans le pays que je vous donne, le pays observera un sabbat en l'honneur de Yahvé. 
'''
"3" = '''
:sup:`3` Vous sèmerez votre champ pendant six ans, vous taillerez votre vigne pendant six ans et vous en recueillerez les fruits. 
'''
"4" = '''
:sup:`4` Mais la septième année, il y aura pour le pays un sabbat de repos solennel, un sabbat pour Yahvé. Tu ne sèmeras pas ton champ et tu ne tailleras pas ta vigne. 
'''
"5" = '''
:sup:`5` Tu ne moissonneras pas ce qui pousse tout seul dans ta moisson, et tu ne vendangeras pas les raisins de ta vigne non taillée. Ce sera une année de repos solennel pour le pays. 
'''
"6" = '''
:sup:`6` Le sabbat du pays vous servira de nourriture, pour vous-même, pour votre serviteur, pour votre servante, pour votre mercenaire, et pour l'étranger qui vit chez vous. 
'''
"7" = '''
:sup:`7` Tout le produit de ton bétail et des animaux qui sont dans ton pays servira de nourriture. 
'''
"8" = '''
:sup:`8` "'Tu compteras sept sabbats d'années, sept fois sept ans, et il y aura pour toi des jours de sept sabbats d'années, soit quarante-neuf ans. 
'''
"9" = '''
:sup:`9` Puis tu sonneras de la trompette à haute voix le dixième jour du septième mois. Le jour des expiations, tu sonneras de la trompette dans tout ton pays. 
'''
"10" = '''
:sup:`10` Tu sanctifieras la cinquantième année et tu proclameras la liberté dans tout le pays pour tous ses habitants. Ce sera pour vous un jubilé ; chacun de vous retournera dans sa propriété, et chacun de vous retournera dans sa famille. 
'''
"11" = '''
:sup:`11` Cette cinquantième année sera pour vous un jubilé. Pendant cette période, vous ne sèmerez pas, vous ne moissonnerez pas ce qui pousse tout seul et vous ne cueillerez pas la vigne non taillée. 
'''
"12" = '''
:sup:`12` Car c'est un jubilé ; elle sera pour vous une chose sainte. Vous mangerez de ce qu'elle produira dans les champs. 
'''
"13" = '''
:sup:`13` "'En cette année de jubilé, chacun de vous retournera dans sa propriété. 
'''
"14" = '''
:sup:`14` "'Si tu vends quelque chose à ton prochain, ou si tu achètes quelque chose de ton prochain, tu ne te feras pas de tort l'un à l'autre. 
'''
"15" = '''
:sup:`15` Tu achèteras de ton prochain en fonction du nombre d'années après le Jubilé. Il te vendra selon le nombre d'années des récoltes. 
'''
"16" = '''
:sup:`16` Tu en augmenteras le prix selon la longueur des années, et tu en diminueras le prix selon la brièveté des années, car il te vendra le nombre des récoltes. 
'''
"17" = '''
:sup:`17` Vous ne vous ferez pas de tort les uns aux autres, mais vous craindrez votre Dieu, car je suis Yahvé votre Dieu. 
'''
"18" = '''
:sup:`18` "'C'est pourquoi vous observerez mes lois, vous garderez mes ordonnances et vous les mettrez en pratique, et vous habiterez le pays en sécurité. 
'''
"19" = '''
:sup:`19` Le pays donnera son fruit, vous mangerez à satiété et vous y habiterez en sécurité. 
'''
"20" = '''
:sup:`20` Si vous disiez : « Que mangerons-nous la septième année ? Voici, nous ne sèmerons pas, et nous ne recueillerons pas nos produits » ; 
'''
"21" = '''
:sup:`21` mais j'ordonnerai ma bénédiction sur vous la sixième année, et elle donnera du fruit pendant trois ans. 
'''
"22" = '''
:sup:`22` Vous sèmerez la huitième année, et vous mangerez des fruits de l'ancienne réserve jusqu'à la neuvième année. Jusqu'à ce qu'elle produise des fruits, tu mangeras de l'ancienne réserve. 
'''
"23" = '''
:sup:`23` "'Le pays ne sera pas vendu à perpétuité, car le pays m'appartient ; vous êtes des étrangers et vous vivez comme des étrangers chez moi. 
'''
"24" = '''
:sup:`24` Dans tout le pays que vous posséderez, vous accorderez un rachat de la terre. 
'''
"25" = '''
:sup:`25` "'Si ton frère s'appauvrit et vend une partie de ses biens, son parent le plus proche viendra racheter ce que son frère a vendu. 
'''
"26" = '''
:sup:`26` Si un homme n'a personne pour le racheter, et qu'il devienne prospère et trouve des moyens suffisants pour le racheter, 
'''
"27" = '''
:sup:`27` qu'il fasse le compte des années écoulées depuis sa vente, et qu'il restitue le surplus à celui à qui il l'a vendu ; et il rentrera dans ses biens. 
'''
"28" = '''
:sup:`28` Mais s'il ne peut le récupérer pour lui-même, ce qu'il a vendu restera entre les mains de celui qui l'a acheté jusqu'à l'année du Jubilé. Au Jubilé, il sera libéré, et il retournera dans sa propriété. 
'''
"29" = '''
:sup:`29` "'Si un homme vend une maison d'habitation dans une ville fortifiée, il peut la racheter dans l'année qui suit sa vente. Pendant une année entière, il aura le droit de rachat. 
'''
"30" = '''
:sup:`30` Si elle n'est pas rachetée dans l'espace d'une année entière, la maison qui se trouve dans la ville fortifiée sera garantie à perpétuité à celui qui l'a achetée, de génération en génération. Elle ne sera pas libérée au Jubilé. 
'''
"31" = '''
:sup:`31` Mais les maisons des villages qui ne sont pas entourés de murs seront comptabilisées avec les champs de la campagne : elles pourront être rachetées, et elles seront libérées au Jubilé. 
'''
"32" = '''
:sup:`32` "'Néanmoins, dans les villes des Lévites, les Lévites peuvent racheter les maisons des villes de leur possession à tout moment. 
'''
"33" = '''
:sup:`33` Les Lévites peuvent racheter la maison qui a été vendue, ainsi que la ville de sa possession, et elle sera libérée au Jubilé ; car les maisons des villes des Lévites sont leur possession parmi les enfants d'Israël. 
'''
"34" = '''
:sup:`34` Mais le champ des pâturages de leurs villes ne pourra pas être vendu, car c'est leur possession perpétuelle. 
'''
"35" = '''
:sup:`35` "'Si ton frère est devenu pauvre, et que sa main ne puisse pas subvenir à ses besoins parmi vous, tu le soutiendras. Il vivra avec toi comme un étranger et un résident temporaire. 
'''
"36" = '''
:sup:`36` Tu ne prendras de lui aucun intérêt ni aucun profit, mais tu craindras ton Dieu, afin que ton frère puisse vivre parmi toi. 
'''
"37" = '''
:sup:`37` Tu ne lui prêteras pas ton argent à intérêt, et tu ne lui donneras pas ta nourriture à profit. 
'''
"38" = '''
:sup:`38` Je suis Yahvé, ton Dieu, qui t'ai fait sortir du pays d'Égypte, pour te donner le pays de Canaan, et pour être ton Dieu. 
'''
"39" = '''
:sup:`39` "'Si ton frère est devenu pauvre au milieu de toi et qu'il se vend à toi, tu ne le feras pas servir comme esclave. 
'''
"40" = '''
:sup:`40` Il sera chez toi comme mercenaire et comme résident temporaire ; il servira chez toi jusqu'à l'année du jubilé. 
'''
"41" = '''
:sup:`41` Puis il sortira de chez toi, lui et ses enfants avec lui, et il retournera dans sa famille et dans la propriété de ses pères. 
'''
"42" = '''
:sup:`42` Car ce sont mes serviteurs, que j'ai fait sortir du pays d'Égypte. Ils ne seront pas vendus comme esclaves. 
'''
"43" = '''
:sup:`43` Tu ne domineras pas sur lui avec dureté, mais tu craindras ton Dieu. 
'''
"44" = '''
:sup:`44` "'Quant à tes esclaves mâles et femelles, que tu peux avoir des nations qui t'entourent, tu pourras acheter d'elles des esclaves mâles et femelles. 
'''
"45" = '''
:sup:`45` De plus, tu pourras acheter des enfants des étrangers qui vivent parmi toi, et de leurs familles qui sont avec toi, ceux qu'ils auront conçus dans ton pays ; et ils seront ta propriété. 
'''
"46" = '''
:sup:`46` Tu pourras en faire un héritage pour tes enfants après toi, pour qu'ils en prennent possession. Tu pourras prendre d'eux tes esclaves pour toujours, mais tu ne domineras pas avec dureté sur tes frères, les enfants d'Israël, les uns sur les autres. 
'''
"47" = '''
:sup:`47` "'Si un étranger ou un résident temporaire chez toi devient riche, et que ton frère à côté de lui soit devenu pauvre, et qu'il se vende à l'étranger ou à l'étranger qui vit parmi vous, ou à un membre de la famille de l'étranger, 
'''
"48" = '''
:sup:`48` après avoir été vendu, il pourra être racheté. L'un de ses frères pourra le racheter ; 
'''
"49" = '''
:sup:`49` ou son oncle, ou le fils de son oncle, pourra le racheter, ou tout proche parent de sa famille pourra le racheter ; ou s'il est devenu riche, il pourra se racheter lui-même. 
'''
"50" = '''
:sup:`50` Il comptera avec celui qui l'a acheté depuis l'année où il s'est vendu à lui jusqu'à l'année du Jubilé. Le prix de sa vente sera fonction du nombre d'années ; il sera avec lui selon le temps d'un mercenaire. 
'''
"51" = '''
:sup:`51` S'il reste encore beaucoup d'années, il restituera le prix de son rachat sur l'argent pour lequel il a été acheté. 
'''
"52" = '''
:sup:`52` S'il ne reste que quelques années jusqu'à l'année du jubilé, on fera le compte avec lui ; il rendra le prix de son rachat selon ses années de service. 
'''
"53" = '''
:sup:`53` Il sera avec lui comme un serviteur loué d'année en année. Il ne régnera pas sur lui avec dureté à tes yeux. 
'''
"54" = '''
:sup:`54` S'il n'est pas racheté par ces moyens, il sera libéré l'année du Jubilé, lui et ses enfants avec lui. 
'''
"55" = '''
:sup:`55` Car pour moi, les enfants d'Israël sont des serviteurs, ce sont mes serviteurs que j'ai fait sortir du pays d'Égypte. Je suis Yahvé votre Dieu. 
'''
