[3]
"1" = '''
:sup:`1` Voici les nations que l'Éternel laissa pour mettre Israël à l'épreuve par elles, tous ceux qui n'avaient pas connu toutes les guerres de Canaan, 
'''
"2" = '''
:sup:`2` afin que les générations des enfants d'Israël le sachent, pour leur apprendre la guerre, du moins à ceux qui ne l'avaient pas connue auparavant : 
'''
"3" = '''
:sup:`3` les cinq princes des Philistins, tous les Cananéens, les Sidoniens et les Héviens qui habitaient la montagne du Liban, depuis la montagne de Baal Hermon jusqu'à l'entrée de Hamath. 
'''
"4" = '''
:sup:`4` On les laissa pour éprouver Israël par eux, afin de savoir s'ils écouteraient les commandements de l'Éternel, qu'il avait prescrits à leurs pères par Moïse. 
'''
"5" = '''
:sup:`5` Les enfants d'Israël habitaient parmi les Cananéens, les Hittites, les Amorites, les Perizzites, les Hivvites et les Jébusites. 
'''
"6" = '''
:sup:`6` Ils prirent leurs filles pour femmes, donnèrent leurs propres filles à leurs fils et servirent leurs dieux. 
'''
"7" = '''
:sup:`7` Les enfants d'Israël firent ce qui est mal aux yeux de l'Éternel, ils oublièrent l'Éternel, leur Dieu, et servirent les Baals et les Ashéroths. 
'''
"8" = '''
:sup:`8` La colère de l'Éternel s'enflamma contre Israël, et il les vendit entre les mains de Cushan Rishathaim, roi de Mésopotamie ; les enfants d'Israël furent au service de Cushan Rishathaim pendant huit ans. 
'''
"9" = '''
:sup:`9` Lorsque les enfants d'Israël crièrent à l'Éternel, l'Éternel suscita aux enfants d'Israël un sauveur qui les sauva, Othniel, fils de Kenaz, frère cadet de Caleb. 
'''
"10" = '''
:sup:`10` L'Esprit de Yahvé descendit sur lui, et il jugea Israël. Il partit en guerre, et Yahvé livra entre ses mains Cushan Rishathaim, roi de Mésopotamie. Sa main l'emporta sur Cushan Rishathaim. 
'''
"11" = '''
:sup:`11` Le pays fut en repos pendant quarante ans, puis Othniel, fils de Kenaz, mourut. 
'''
"12" = '''
:sup:`12` Les enfants d'Israël firent encore ce qui est mal aux yeux de l'Éternel, et l'Éternel fortifia Églon, roi de Moab, contre Israël, parce qu'ils avaient fait ce qui est mal aux yeux de l'Éternel. 
'''
"13" = '''
:sup:`13` Il rassembla à lui les fils d'Ammon et d'Amalek, et il alla frapper Israël, et ils possédèrent la ville des palmiers. 
'''
"14" = '''
:sup:`14` Les enfants d'Israël servirent Églon, roi de Moab, pendant dix-huit ans. 
'''
"15" = '''
:sup:`15` Mais lorsque les enfants d'Israël crièrent à Yahvé, Yahvé leur suscita un sauveur : Ehud, fils de Gera, le Benjamite, un gaucher. Les enfants d'Israël envoyèrent par lui un tribut à Eglon, roi de Moab. 
'''
"16" = '''
:sup:`16` Ehud se fabriqua une épée à deux tranchants, longue d'une coudée, qu'il porta sous ses vêtements, sur sa cuisse droite. 
'''
"17" = '''
:sup:`17` Il offrit le tribut à Églon, roi de Moab. Or Églon était un homme très gras. 
'''
"18" = '''
:sup:`18` Quand Ehud eut fini d'offrir le tribut, il renvoya les gens qui portaient le tribut. 
'''
"19" = '''
:sup:`19` Mais lui-même s'éloigna des idoles de pierre qui se trouvaient près de Gilgal et dit : « J'ai un message secret pour toi, ô roi. » Le roi dit : « Tais-toi ! » Tous ceux qui se tenaient près de lui le quittèrent. 
'''
"20" = '''
:sup:`20` Ehud vint le trouver, et il était assis seul dans la chambre haute et fraîche. Ehud dit : « J'ai un message de Dieu pour toi. » Il se leva de son siège. 
'''
"21" = '''
:sup:`21` Ehud étendit sa main gauche, prit l'épée de sa cuisse droite et se la planta dans le corps. 
'''
"22" = '''
:sup:`22` La poignée entra aussi après la lame ; et la graisse se referma sur la lame, car il n'avait pas retiré l'épée de son corps ; et elle sortit par derrière. 
'''
"23" = '''
:sup:`23` Ehud sortit sur le portique, ferma sur lui les portes de la chambre haute et les verrouilla. 
'''
"24" = '''
:sup:`24` Après qu'il fut parti, ses serviteurs vinrent et virent que les portes de la chambre haute étaient fermées. Ils dirent : « Il est sûrement en train de se couvrir les pieds dans la chambre haute. » 
'''
"25" = '''
:sup:`25` Ils attendirent jusqu'à ce qu'ils aient honte ; et voici qu'il n'ouvrait pas les portes de la chambre haute. Ils prirent donc la clé et les ouvrirent, et voici que leur seigneur était tombé mort sur le sol. 
'''
"26" = '''
:sup:`26` Ehud s'échappa pendant qu'ils attendaient, passa au-delà des idoles de pierre et se sauva à Seirah. 
'''
"27" = '''
:sup:`27` Lorsqu'il fut arrivé, il sonna de la trompette dans la montagne d'Ephraïm ; les enfants d'Israël descendirent avec lui de la montagne, et il les conduisit. 
'''
"28" = '''
:sup:`28` Il leur dit : « Suivez-moi, car Yahvé a livré entre vos mains les Moabites, vos ennemis. » Ils le suivirent et prirent les gués du Jourdain contre les Moabites, et ne permirent à aucun homme de passer. 
'''
"29" = '''
:sup:`29` Ils frappèrent en ce temps-là environ dix mille hommes de Moab, tous les hommes forts et tous les hommes valeureux. Aucun homme n'échappa. 
'''
"30" = '''
:sup:`30` Moab fut donc soumis en ce jour sous la main d'Israël. Et le pays fut en repos pendant quatre-vingts ans. 
'''
"31" = '''
:sup:`31` Après lui, Shamgar, fils d'Anath, frappa six cents hommes des Philistins avec un aiguillon à bœuf. Il sauva aussi Israël. 
'''
