[18]
"1" = '''
:sup:`1` Et Bildad, le Shuhite, prit la parole, 
'''
"2" = '''
:sup:`2` « Combien de temps allez-vous chercher les mots ? Réfléchissez, et après nous parlerons. 
'''
"3" = '''
:sup:`3` Pourquoi sommes-nous comptés comme des animaux, qui sont devenus impurs à vos yeux ? 
'''
"4" = '''
:sup:`4` Toi qui te déchires dans ta colère, la terre sera-t-elle abandonnée pour vous ? Ou bien la pierre sera-t-elle retirée de son emplacement ? 
'''
"5" = '''
:sup:`5` « Oui, la lumière des méchants sera éteinte. L'étincelle de son feu ne brillera pas. 
'''
"6" = '''
:sup:`6` La lumière sera sombre dans sa tente. Sa lampe au-dessus de lui sera éteinte. 
'''
"7" = '''
:sup:`7` Les pas de sa force seront abrégés. Son propre conseil le fera tomber. 
'''
"8" = '''
:sup:`8` Car il est jeté dans un filet par ses propres pieds, et il s'égare dans ses mailles. 
'''
"9" = '''
:sup:`9` Un piège le saisit par le talon. Un piège va l'attraper. 
'''
"10" = '''
:sup:`10` Un nœud coulant est caché pour lui dans le sol, un piège pour lui sur le chemin. 
'''
"11" = '''
:sup:`11` Des terreurs l'effraieront de toutes parts, et le poursuivra sur ses talons. 
'''
"12" = '''
:sup:`12` Sa force sera affamée. Calamity sera prêt à ses côtés. 
'''
"13" = '''
:sup:`13` Les membres de son corps seront dévorés. Le premier-né de la mort dévorera ses membres. 
'''
"14" = '''
:sup:`14` Il sera déraciné de la sécurité de sa tente. Il sera amené au roi des terreurs. 
'''
"15" = '''
:sup:`15` Dans sa tente habitera ce qui n'est pas à lui. Le soufre sera répandu sur sa demeure. 
'''
"16" = '''
:sup:`16` Ses racines seront desséchées par-dessous. Sa branche sera coupée en haut. 
'''
"17" = '''
:sup:`17` Son souvenir disparaîtra de la terre. Il n'aura pas de nom dans la rue. 
'''
"18" = '''
:sup:`18` Il sera chassé de la lumière dans les ténèbres, et chassé du monde. 
'''
"19" = '''
:sup:`19` Il n'aura ni fils ni petit-fils parmi son peuple, et aucun ne reste là où il a vécu. 
'''
"20" = '''
:sup:`20` Ceux qui viendront après seront étonnés de son jour, comme ceux qui les ont précédés ont été effrayés. 
'''
"21" = '''
:sup:`21` Telles sont les demeures des injustes. C'est la place de celui qui ne connaît pas Dieu. » 
'''
