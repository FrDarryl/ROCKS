[23]
"1" = '''
:sup:`1` O Seigneur, Père et Maître de ma vie, ne m'abandonnez pas à leurs conseils. Ne me laisse pas tomber à cause d'eux. 
'''
"2" = '''
:sup:`2` Qui mettra des fouets sur ma pensée, et une discipline de sagesse sur mon cœur, qu'ils ne m'épargnent pas pour mes erreurs, et ne pas ignorer leurs péchés ? 
'''
"3" = '''
:sup:`3` Sinon, mes erreurs pourraient être multipliées, et mes péchés abondent, Je tombe devant mes adversaires, et mon ennemi se réjouit à mon sujet. 
'''
"4" = '''
:sup:`4` O Seigneur, Père et Dieu de ma vie, ne me fais pas un regard hautain, 
'''
"5" = '''
:sup:`5` et éloigne de moi les mauvais désirs. 
'''
"6" = '''
:sup:`6` Que ni la gourmandise ni la luxure ne m'envahissent. Ne me livrez pas à un esprit sans scrupules. 
'''
"7" = '''
:sup:`7` Écoutez, mes enfants, la discipline de la bouche. Celui qui la garde ne sera pas pris. 
'''
"8" = '''
:sup:`8` Le pécheur sera vaincu par ses lèvres. Par eux, l'insulteur et l'arrogant trébucheront. 
'''
"9" = '''
:sup:`9` N'accoutume pas ta bouche à un serment, et n'ayez pas l'habitude de nommer le Saint, 
'''
"10" = '''
:sup:`10` car comme un serviteur qui est continuellement flagellé, les meurtrissures ne lui manqueront pas, Ainsi, celui qui jure et prononce continuellement le Nom ne sera pas purifié du péché. 
'''
"11" = '''
:sup:`11` L'homme qui fait beaucoup de serments sera rempli d'iniquité. Le fléau ne s'éloignera pas de sa maison. S'il commet une infraction, son péché retombera sur lui. S'il n'en tient pas compte, il a doublement péché. S'il a juré faussement, il ne sera pas justifié, car sa maison sera remplie de calamités. 
'''
"12" = '''
:sup:`12` Il y a une manière de parler qui est revêtue de mort. Qu'on ne le trouve pas dans l'héritage de Jacob, car toutes ces choses seront loin des pieux, et ils ne se complairont pas dans les péchés. 
'''
"13" = '''
:sup:`13` N'accoutume pas ta bouche à la grossièreté, car cela implique une parole pécheresse. 
'''
"14" = '''
:sup:`14` Souviens-toi de ton père et de ta mère, car tu es assis au milieu de grands hommes, pour que tu ne sois pas distrait devant eux, et devenir un imbécile par votre mauvaise habitude ; alors tu pourrais souhaiter ne pas être né, et maudissez le jour de votre naissance. 
'''
"15" = '''
:sup:`15` Un homme qui a l'habitude des propos injurieux ne sera pas corrigé tous les jours de sa vie. 
'''
"16" = '''
:sup:`16` Deux sortes de personnes multiplient les péchés, et le troisième apportera la colère : une passion ardente, comme un feu brûlant, ne s'éteint pas avant d'être consumée ; un fornicateur dans le corps de sa chair ne cessera jamais jusqu'à ce qu'il ait éteint le feu. 
'''
"17" = '''
:sup:`17` Tout pain est doux pour un fornicateur. Il ne cessera pas jusqu'à sa mort. 
'''
"18" = '''
:sup:`18` Un homme qui s'éloigne de son lit conjugal dit dans son cœur : « Qui me voit ? Les ténèbres m'entourent, et les murs me cachent. Personne ne me voit. De qui ai-je peur ? Le Très-Haut ne se souviendra pas de mes péchés. » 
'''
"19" = '''
:sup:`19` Les yeux des hommes sont sa terreur. Il ne sait pas que les yeux du Seigneur sont dix mille fois plus brillants que le soleil, en voyant toutes les manières des hommes, et de regarder dans des endroits secrets. 
'''
"20" = '''
:sup:`20` Toutes choses étaient connues de lui avant leur création, et aussi après leur achèvement. 
'''
"21" = '''
:sup:`21` Cet homme sera puni dans les rues de la ville. Il sera saisi là où il s'y attend le moins. 
'''
"22" = '''
:sup:`22` Il en est de même pour la femme qui quitte son mari, et produit un héritier par un autre homme. 
'''
"23" = '''
:sup:`23` Car d'abord, elle a désobéi à la loi du Très-Haut. Deuxièmement, elle a violé les droits de son propre mari. Troisièmement, elle a joué la femme adultère dans la fornication, et a eu des enfants d'un autre homme. 
'''
"24" = '''
:sup:`24` On la fera sortir dans l'assemblée. Sa punition s'étendra à ses enfants. 
'''
"25" = '''
:sup:`25` Ses enfants ne prendront pas racine. Ses branches ne porteront pas de fruits. 
'''
"26" = '''
:sup:`26` Elle laissera sa mémoire pour une malédiction. Son reproche ne sera pas effacé. 
'''
"27" = '''
:sup:`27` Et ceux qui sont restés derrière sauront qu'il n'y a rien de mieux que la crainte de l'Éternel, et rien de plus doux que d'observer les commandements du Seigneur. 
'''
