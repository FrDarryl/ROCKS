[20]
"1" = '''
:sup:`1` Pour le chef musicien. Un psaume de David. Que Yahvé te réponde au jour de la détresse. Que le nom du Dieu de Jacob te fasse monter au ciel, 
'''
"2" = '''
:sup:`2` vous envoie de l'aide depuis le sanctuaire, vous accorde le soutien de Sion, 
'''
"3" = '''
:sup:`3` se souviennent de toutes leurs offrandes, et accepte ton sacrifice brûlé. Selah. 
'''
"4" = '''
:sup:`4` Qu'il t'accorde le désir de ton cœur, et accomplir tous tes conseils. 
'''
"5" = '''
:sup:`5` Nous triompherons dans ton salut. Au nom de notre Dieu, nous allons dresser nos bannières. Que Yahvé exauce toutes vos demandes. 
'''
"6" = '''
:sup:`6` Je sais maintenant que Yahvé sauve ses oints. Il lui répondra du haut de son ciel sacré, avec la force salvatrice de sa main droite. 
'''
"7" = '''
:sup:`7` Les uns se fient aux chars, les autres aux chevaux, mais nous avons confiance dans le nom de Yahvé notre Dieu. 
'''
"8" = '''
:sup:`8` Ils sont courbés et abattus, mais nous nous relevons, et nous nous tenons debout. 
'''
"9" = '''
:sup:`9` Sauve, Yahvé ! Que le Roi nous réponde quand nous l'appelons ! 
'''
