[1]
"1" = '''
:sup:`1` Le Cantique des chants, qui est celui de Salomon. 
'''
"2" = '''
:sup:`2` Qu'il m'embrasse avec les baisers de sa bouche ; car ton amour est meilleur que le vin. 
'''
"3" = '''
:sup:`3` Vos huiles ont un parfum agréable. Votre nom est de l'huile versée, c'est pourquoi les vierges t'aiment. 
'''
"4" = '''
:sup:`4` Emmenez-moi avec vous. Dépêchons-nous. Le roi m'a amené dans ses appartements. Amis Nous serons heureux et nous nous réjouirons en vous. Nous louerons ton amour plus que le vin ! Bien-aimé Ils ont raison de vous aimer. 
'''
"5" = '''
:sup:`5` Je suis sombre, mais charmant, vous, filles de Jérusalem, comme les tentes de Kedar, comme les rideaux de Salomon. 
'''
"6" = '''
:sup:`6` Ne me fixez pas parce que je suis sombre, parce que le soleil m'a brûlé. Les fils de ma mère étaient en colère contre moi. Ils m'ont fait gardien des vignes. Je n'ai pas gardé ma propre vigne. 
'''
"7" = '''
:sup:`7` Dis-moi, toi que mon âme aime, où vous faites paître votre troupeau, où vous les reposez à midi ; car pourquoi devrais-je être comme celle qui est voilée à côté des troupeaux de vos compagnons ? 
'''
"8" = '''
:sup:`8` Si vous ne le savez pas, la plus belle des femmes, suivre les traces des moutons. Faites paître vos chèvres à côté des tentes des bergers. 
'''
"9" = '''
:sup:`9` Je t'ai comparé, mon amour, à un coursier dans les chars de Pharaon. 
'''
"10" = '''
:sup:`10` Tes joues sont belles avec des boucles d'oreilles, votre cou avec des colliers de bijoux. 
'''
"11" = '''
:sup:`11` Nous te ferons des boucles d'oreilles en or, avec des clous d'argent. 
'''
"12" = '''
:sup:`12` Pendant que le roi était assis à sa table, mon parfum a répandu sa fragrance. 
'''
"13" = '''
:sup:`13` Mon bien-aimé est pour moi un sachet de myrrhe, qui se trouve entre mes seins. 
'''
"14" = '''
:sup:`14` Mon bien-aimé est pour moi une grappe de fleurs de henné. des vignobles de En Gedi. 
'''
"15" = '''
:sup:`15` Voici, tu es belle, mon amour. Regarde, tu es belle. Vos yeux sont comme des colombes. 
'''
"16" = '''
:sup:`16` Voici, tu es belle, ma bien-aimée, oui, agréable ; et notre canapé est verdoyant. 
'''
"17" = '''
:sup:`17` Les poutres de notre maison sont des cèdres. Nos chevrons sont en sapin. 
'''
