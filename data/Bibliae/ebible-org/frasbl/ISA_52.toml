[52]
"1" = '''
:sup:`1` Réveille-toi, réveille-toi ! Revêts ta force, Sion. Mets tes beaux habits, Jérusalem, la ville sainte, car désormais, les incirconcis et les impurs n'entreront plus chez vous. 
'''
"2" = '''
:sup:`2` Secouez-vous de la poussière ! Lève-toi, assieds-toi, Jérusalem ! Libère-toi des liens de ton cou, fille captive de Sion ! 
'''
"3" = '''
:sup:`3` Car Yahvé dit : « Vous avez été vendus pour rien ; et vous serez rachetés sans argent. » 
'''
"4" = '''
:sup:`4` Car le Seigneur Yahvé dit : « Mon peuple est d'abord descendu en Égypte pour y vivre ; et l'Assyrien les a opprimés sans raison. 
'''
"5" = '''
:sup:`5` « Maintenant donc, que vais-je faire ici, dit Yahvé, « en voyant que mon peuple est enlevé pour rien ? Ceux qui les dominent se moquent, dit Yahvé, « et mon nom est blasphémé continuellement toute la journée. 
'''
"6" = '''
:sup:`6` C'est pourquoi mon peuple connaîtra mon nom. C'est pourquoi ils sauront en ce jour-là que je suis celui qui parle. Voici, c'est moi. » 
'''
"7" = '''
:sup:`7` Qu'ils sont beaux sur les montagnes, les pieds de celui qui apporte de bonnes nouvelles, qui publie la paix, qui apporte de bonnes nouvelles, qui proclame le salut, qui dit à Sion : « Ton Dieu règne ! » 
'''
"8" = '''
:sup:`8` Tes sentinelles élèvent leur voix. Ensemble, ils chantent ; car ils se verront les yeux dans les yeux quand Yahvé reviendra en Sion. 
'''
"9" = '''
:sup:`9` Éclatez de joie ! Chantez ensemble, tas de déchets de Jérusalem ; car Yahvé a réconforté son peuple. Il a racheté Jérusalem. 
'''
"10" = '''
:sup:`10` Yahvé a dénudé son bras saint aux yeux de toutes les nations. Toutes les extrémités de la terre ont vu le salut de notre Dieu. 
'''
"11" = '''
:sup:`11` Départ ! Partez ! Sortez de là ! Ne touchez pas à ce qui est impur ! Sortez du milieu d'elle ! Purifiez-vous, vous qui portez les vaisseaux de Yahvé. 
'''
"12" = '''
:sup:`12` Car vous ne sortirez pas en hâte, vous ne partirez pas non plus en avion ; car Yahvé vous précède, et le Dieu d'Israël sera votre arrière-garde. 
'''
"13" = '''
:sup:`13` Voici, mon serviteur fera preuve de sagesse. Il sera exalté et élevé, et sera très élevé. 
'''
"14" = '''
:sup:`14` Tout comme beaucoup ont été étonnés par vous - son apparence était plus abîmée que celle de n'importe quel homme, et sa forme plus que celle des fils des hommes... 
'''
"15" = '''
:sup:`15` ainsi il purifiera de nombreuses nations. Les rois lui fermeront la bouche ; car ils verront ce qui ne leur avait pas été dit, et ils comprendront ce qu'ils n'avaient pas entendu. 
'''
