[1]
"1" = '''
:sup:`1` Après la mort de Josué, les enfants d'Israël demandèrent à Yahvé  : « Qui montera pour nous le premier contre les Cananéens, pour les combattre ? » 
'''
"2" = '''
:sup:`2` Yahvé dit : « Juda montera. Voici, j'ai livré le pays entre ses mains. » 
'''
"3" = '''
:sup:`3` Juda dit à Siméon, son frère : « Monte avec moi dans mon lot, afin que nous combattions les Cananéens ; et moi aussi, je monterai avec toi dans ton lot. » Siméon alla donc avec lui. 
'''
"4" = '''
:sup:`4` Juda monta, et Yahvé livra entre leurs mains les Cananéens et les Phéréziens. Ils frappèrent dix mille hommes à Bézek. 
'''
"5" = '''
:sup:`5` Ils trouvèrent Adoni-Bézek à Bézek, et ils lui livrèrent bataille. Ils battirent les Cananéens et les Phéréziens. 
'''
"6" = '''
:sup:`6` Mais Adoni-Bézek s'enfuit. Ils le poursuivirent, l'attrapèrent, et lui coupèrent les pouces et les gros orteils. 
'''
"7" = '''
:sup:`7` Adoni-Bézek dit : « Soixante-dix rois, qui ont eu les pouces et les gros orteils coupés, ont fait les poubelles sous ma table. Ce que j'ai fait, Dieu me l'a fait. » On le conduisit à Jérusalem, où il mourut. 
'''
"8" = '''
:sup:`8` Les fils de Juda combattirent contre Jérusalem, la prirent, la frappèrent du tranchant de l'épée et mirent le feu à la ville. 
'''
"9" = '''
:sup:`9` Après cela, les fils de Juda descendirent pour combattre les Cananéens qui habitaient dans la montagne, dans le midi et dans la plaine. 
'''
"10" = '''
:sup:`10` Juda marcha contre les Cananéens qui habitaient à Hébron. (Le nom d'Hébron était auparavant Kiriath Arba.) Ils frappèrent Sheshai, Ahiman et Talmai. 
'''
"11" = '''
:sup:`11` De là, il alla contre les habitants de Debir. (Le nom de Debir était auparavant Kiriath Sepher.) 
'''
"12" = '''
:sup:`12` Caleb dit : « Je donnerai ma fille Acsa pour femme à l'homme qui frappera Kiriath Sepher et la prendra. » 
'''
"13" = '''
:sup:`13` Othniel, fils de Kenaz, frère cadet de Caleb, la prit, et il lui donna pour femme sa fille Acsa. 
'''
"14" = '''
:sup:`14` Quand elle arriva, elle lui demanda de demander un champ à son père. Elle descendit de son âne ; et Caleb lui dit : « Que veux-tu ? » 
'''
"15" = '''
:sup:`15` Elle lui dit : « Donne-moi une bénédiction ; puisque tu m'as établie dans le pays du Midi, donne-moi aussi des sources d'eau. » Et Caleb lui donna les sources supérieures et les sources inférieures. 
'''
"16" = '''
:sup:`16` Les fils du Kénite, beau-frère de Moïse, montèrent de la ville des palmiers avec les fils de Juda dans le désert de Juda, qui est au sud d'Arad, et ils allèrent habiter avec le peuple. 
'''
"17" = '''
:sup:`17` Juda partit avec Siméon, son frère, et ils frappèrent les Cananéens qui habitaient Zéphath, et la détruisirent par interdit. Le nom de la ville fut appelé Horma. 
'''
"18" = '''
:sup:`18` Juda prit aussi Gaza et son territoire, Ashkelon et son territoire, et Ekron et son territoire. 
'''
"19" = '''
:sup:`19` L'Éternel fut avec Juda, et il chassa les habitants de la montagne, car il ne put chasser les habitants de la vallée, parce qu'ils avaient des chars de fer. 
'''
"20" = '''
:sup:`20` On donna Hébron à Caleb, comme Moïse l'avait dit, et il en chassa les trois fils d'Anak. 
'''
"21" = '''
:sup:`21` Les fils de Benjamin ne chassèrent pas les Jébusiens qui habitaient Jérusalem, mais les Jébusiens habitent avec les fils de Benjamin à Jérusalem jusqu'à ce jour. 
'''
"22" = '''
:sup:`22` La maison de Joseph monta aussi contre Béthel, et l'Éternel fut avec eux. 
'''
"23" = '''
:sup:`23` La maison de Joseph envoya espionner Béthel. 
'''
"24" = '''
:sup:`24` Les observateurs virent un homme sortir de la ville et ils lui dirent : « Montre-nous l'entrée de la ville, et nous te traiterons avec bienveillance. » 
'''
"25" = '''
:sup:`25` Il leur montra l'entrée de la ville, et ils frappèrent la ville du tranchant de l'épée ; mais ils laissèrent partir l'homme et toute sa famille. 
'''
"26" = '''
:sup:`26` L'homme alla dans le pays des Hittites, bâtit une ville et l'appela Luz, nom qu'elle porte encore aujourd'hui. 
'''
"27" = '''
:sup:`27` Manassé ne chassa pas les habitants de Beth Shean et de ses villes, ni de Taanach et de ses villes, ni les habitants de Dor et de ses villes, ni les habitants d'Ibleam et de ses villes, ni les habitants de Megiddo et de ses villes ; mais les Cananéens demeurèrent dans ce pays. 
'''
"28" = '''
:sup:`28` Lorsqu'Israël fut devenu fort, il mit les Cananéens au travail forcé et ne les chassa pas complètement. 
'''
"29" = '''
:sup:`29` Ephraïm ne chassa pas les Cananéens qui habitaient à Guézer, mais les Cananéens habitèrent à Guézer au milieu d'eux. 
'''
"30" = '''
:sup:`30` Zabulon ne chassa pas les habitants de Kitron ni ceux de Nahalol, mais les Cananéens habitèrent parmi eux et furent soumis au travail forcé. 
'''
"31" = '''
:sup:`31` Asher ne chassa pas les habitants d'Acco, ni ceux de Sidon, ni ceux d'Ahlab, ni ceux d'Achzib, ni ceux d'Helba, ni ceux d'Aphik, ni ceux de Rehob ; 
'''
"32" = '''
:sup:`32` mais les Asher habitèrent parmi les Cananéens, habitants du pays, car ils ne les chassèrent pas. 
'''
"33" = '''
:sup:`33` Nephtali ne chassa pas les habitants de Beth Shemesh ni ceux de Beth Anath, mais il habita au milieu des Cananéens, habitants du pays. Néanmoins, les habitants de Beth Shemesh et de Beth Anath furent soumis au travail forcé. 
'''
"34" = '''
:sup:`34` Les Amorrhéens forcèrent les enfants de Dan à aller dans la montagne, car ils ne leur permirent pas de descendre dans la vallée ; 
'''
"35" = '''
:sup:`35` mais les Amorrhéens habitèrent au mont Hérès, à Aijalon et à Shaalbim. Mais la main de la maison de Joseph l'emporta, de sorte qu'ils furent soumis au travail forcé. 
'''
"36" = '''
:sup:`36` La frontière des Amoréens s'étendait depuis la montée d'Akrabbim, depuis le rocher et vers le haut. 
'''
