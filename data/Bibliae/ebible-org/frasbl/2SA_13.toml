[13]
"1" = '''
:sup:`1` Après cela, Absalom, fils de David, avait une belle sœur, qui s'appelait Tamar, et Amnon, fils de David, l'aimait. 
'''
"2" = '''
:sup:`2` Amnon était si troublé qu'il tomba malade à cause de sa sœur Tamar, car elle était vierge, et il semblait difficile à Amnon de lui faire quoi que ce soit. 
'''
"3" = '''
:sup:`3` Mais Amnon avait un ami qui s'appelait Jonadab, fils de Shimea, frère de David, et Jonadab était un homme très subtil. 
'''
"4" = '''
:sup:`4` Il lui dit : « Pourquoi, fils du roi, es-tu si triste de jour en jour ? Ne veux-tu pas me le dire ? » Amnon lui a dit : « J'aime Tamar, la sœur de mon frère Absalom. » 
'''
"5" = '''
:sup:`5` Jonadab lui dit : « Couche-toi sur ton lit et fais semblant d'être malade. Quand ton père viendra te voir, tu lui diras : « Que ma sœur Tamar vienne me donner du pain à manger, et prépare le repas sous mes yeux, pour que je le voie et que je le mange de sa main ». 
'''
"6" = '''
:sup:`6` Amnon se coucha donc et fit semblant d'être malade. Lorsque le roi vint le voir, Amnon lui dit : « Que ma sœur Tamar vienne et me prépare deux gâteaux sous mes yeux, afin que je puisse manger de sa main. » 
'''
"7" = '''
:sup:`7` Et David envoya chez Tamar, en disant : « Va maintenant dans la maison de ton frère Amnon, et prépare-lui à manger. » 
'''
"8" = '''
:sup:`8` Tamar alla donc à la maison d'Amnon, son frère, qui était couché. Elle prit de la pâte, la pétrit, fit des gâteaux sous ses yeux et fit cuire les gâteaux. 
'''
"9" = '''
:sup:`9` Elle prit la casserole et les versa devant lui, mais il refusa de manger. Amnon dit : « Que tous les hommes me quittent. » Et tous les hommes sortirent de chez lui. 
'''
"10" = '''
:sup:`10` Amnon dit à Tamar : « Apporte le repas dans la chambre, que je mange de ta main. » Tamar prit les gâteaux qu'elle avait faits, et les apporta dans la chambre à Amnon, son frère. 
'''
"11" = '''
:sup:`11` Lorsqu'elle les lui eut apportés pour qu'il les mange, il la saisit et lui dit : « Viens, couche-toi avec moi, ma sœur. » 
'''
"12" = '''
:sup:`12` Elle lui répondit : « Non, mon frère, ne me force pas ! Car on ne doit pas faire une telle chose en Israël. Ne commets pas cette folie ! 
'''
"13" = '''
:sup:`13` Quant à moi, où porterais-je ma honte ? Et toi, tu seras comme l'un des insensés d'Israël. Maintenant, je vous prie de parler au roi, car il ne me retiendra pas devant vous. » 
'''
"14" = '''
:sup:`14` Mais il ne voulut pas écouter sa voix, et, plus fort qu'elle, il la força et coucha avec elle. 
'''
"15" = '''
:sup:`15` Alors Amnon lui voua une haine extrême, car la haine qu'il lui vouait était plus grande que l'amour qu'il lui avait porté. Amnon lui dit : « Lève-toi, va-t'en ! » 
'''
"16" = '''
:sup:`16` Elle lui dit : « Non, car cette grande faute de me renvoyer est pire que l'autre que tu m'as faite ! ». Mais il ne voulut pas l'écouter. 
'''
"17" = '''
:sup:`17` Alors il appela son serviteur qui le servait, et dit : « Maintenant, éloigne cette femme de moi, et verrouille la porte après elle. » 
'''
"18" = '''
:sup:`18` Elle avait sur elle un vêtement de diverses couleurs, car les filles du roi qui étaient vierges s'habillaient de tels vêtements. Son serviteur la fit sortir et ferma la porte à clé après elle. 
'''
"19" = '''
:sup:`19` Tamar mit de la cendre sur sa tête et déchira le vêtement de toutes les couleurs qu'elle avait sur elle ; elle mit sa main sur sa tête et s'en alla, en poussant des cris de guerre. 
'''
"20" = '''
:sup:`20` Absalom, son frère, lui dit : « Amnon, ton frère, a-t-il été avec toi ? Mais maintenant, tais-toi, ma sœur. C'est ton frère. Ne prends pas cette affaire à cœur. » Tamar resta donc désolée dans la maison de son frère Absalom. 
'''
"21" = '''
:sup:`21` Le roi David, ayant appris toutes ces choses, fut très irrité. 
'''
"22" = '''
:sup:`22` Absalom ne parla à Amnon ni en bien ni en mal, car Absalom détestait Amnon, parce qu'il avait forcé sa sœur Tamar. 
'''
"23" = '''
:sup:`23` Après deux années complètes, Absalom fit tondre des moutons à Baal Hatsor, qui est près d'Ephraïm, et Absalom invita tous les fils du roi. 
'''
"24" = '''
:sup:`24` Absalom se rendit auprès du roi et dit : « Vois maintenant que ton serviteur a des tondeurs de moutons. Je te prie de laisser le roi et ses serviteurs aller avec ton serviteur. » 
'''
"25" = '''
:sup:`25` Le roi dit à Absalom : « Non, mon fils, ne partons pas tous, de peur que nous ne soyons un fardeau pour toi. » Il le pressa ; cependant il ne voulut pas partir, mais le bénit. 
'''
"26" = '''
:sup:`26` Absalom dit : « Sinon, laissez mon frère Amnon venir avec nous. » Le roi lui dit : « Pourquoi devrait-il aller avec toi ? » 
'''
"27" = '''
:sup:`27` Mais Absalom le pressa, et il laissa aller avec lui Amnon et tous les fils du roi. 
'''
"28" = '''
:sup:`28` Absalom donna cet ordre à ses serviteurs : « Observez maintenant quand le cœur d'Amnon s'égaie avec le vin ; et quand je vous dirai : « Frappez Amnon », alors tuez-le. N'ayez pas peur. Ne vous l'ai-je pas ordonné ? Sois courageux et vaillant ! » 
'''
"29" = '''
:sup:`29` Les serviteurs d'Absalom firent à Amnon ce qu'Absalom avait ordonné. Alors tous les fils du roi se levèrent, chacun monta sur sa mule et s'enfuit. 
'''
"30" = '''
:sup:`30` Pendant qu'ils étaient en chemin, la nouvelle parvint à David : « Absalom a tué tous les fils du roi, et il n'en reste pas un seul. » 
'''
"31" = '''
:sup:`31` Alors le roi se leva, déchira ses vêtements et se coucha par terre, et tous ses serviteurs se tenaient là, les vêtements déchirés. 
'''
"32" = '''
:sup:`32` Jonadab, fils de Schimea, frère de David, prit la parole et dit : « Que mon seigneur ne croie pas qu'on ait tué tous les jeunes gens, les fils du roi, car Amnon seul est mort ; car c'est ce qui a été décidé par Absalom, depuis le jour où il a forcé Tamar, sa sœur. 
'''
"33" = '''
:sup:`33` Maintenant donc, que mon seigneur le roi ne prenne pas à cœur de penser que tous les fils du roi sont morts, car seul Amnon est mort. » 
'''
"34" = '''
:sup:`34` Mais Absalom s'enfuit. Le jeune homme qui montait la garde leva les yeux et regarda, et voici que beaucoup de gens arrivaient par le chemin de la colline derrière lui. 
'''
"35" = '''
:sup:`35` Jonadab dit au roi : « Voici les fils du roi qui arrivent ! C'est comme ton serviteur l'a dit. » 
'''
"36" = '''
:sup:`36` Dès qu'il eut fini de parler, voici que les fils du roi arrivèrent, élevèrent la voix et pleurèrent. Le roi aussi et tous ses serviteurs pleuraient amèrement. 
'''
"37" = '''
:sup:`37` Mais Absalom s'enfuit et alla chez Talmaï, fils d'Ammihur, roi de Gueshur. David portait chaque jour le deuil de son fils. 
'''
"38" = '''
:sup:`38` Absalom s'enfuit et alla à Gueshur, où il resta trois ans. 
'''
"39" = '''
:sup:`39` Le roi David avait hâte de sortir vers Absalom, car il était consolé au sujet d'Amnon, puisqu'il était mort. 
'''
