[21]
"1" = '''
:sup:`1` Il leva les yeux et vit les riches qui mettaient leurs dons dans le trésor. 
'''
"2" = '''
:sup:`2` Il vit une pauvre veuve qui jetait deux petites pièces d'airain. 
'''
"3" = '''
:sup:`3` Il dit : « Je vous le dis en vérité, cette pauvre veuve a mis plus qu'eux tous, 
'''
"4" = '''
:sup:`4` car tous ceux-là ont fait des dons à Dieu de leur superflu, mais elle, de sa pauvreté, a mis tout ce qu'elle avait pour vivre. » 
'''
"5" = '''
:sup:`5` Comme certains parlaient du temple et de la façon dont il était décoré de belles pierres et de cadeaux, il dit : 
'''
"6" = '''
:sup:`6` « Quant à ces choses que vous voyez, les jours viendront où il ne restera pas ici une pierre sur une autre qui ne soit pas renversée. » 
'''
"7" = '''
:sup:`7` Ils lui demandèrent : « Maître, quand donc ces choses arriveront-elles ? Quel est le signe que ces choses vont arriver ? » 
'''
"8" = '''
:sup:`8` Il dit : « Prenez garde de ne pas vous laisser égarer, car plusieurs viendront en mon nom, disant : « C'est moi", et « Le temps est proche ». Ne les suivez donc pas. 
'''
"9" = '''
:sup:`9` Quand vous entendrez parler de guerres et de troubles, ne soyez pas terrifiés, car il faut que ces choses arrivent d'abord, mais la fin ne viendra pas immédiatement. » 
'''
"10" = '''
:sup:`10` Puis il leur dit : « Une nation s'élèvera contre une nation, et un royaume contre un royaume. 
'''
"11" = '''
:sup:`11` Il y aura de grands tremblements de terre, des famines et des pestes en divers lieux. Il y aura des terreurs et de grands signes venant du ciel. 
'''
"12" = '''
:sup:`12` Mais avant tout cela, on mettra la main sur vous, on vous persécutera, on vous livrera aux synagogues et aux prisons, on vous fera comparaître devant des rois et des gouverneurs, à cause de mon nom. 
'''
"13" = '''
:sup:`13` Il en résultera pour vous un témoignage. 
'''
"14" = '''
:sup:`14` Mettez-vous donc dans la tête de ne pas réfléchir d'avance à la manière de répondre, 
'''
"15" = '''
:sup:`15` car je vous donnerai une bouche et une sagesse auxquelles tous vos adversaires ne pourront résister ni contredire. 
'''
"16" = '''
:sup:`16` Vous serez livrés même par vos parents, vos frères, vos proches et vos amis. Ils feront mettre à mort certains d'entre vous. 
'''
"17" = '''
:sup:`17` Vous serez haïs de tous les hommes à cause de mon nom. 
'''
"18" = '''
:sup:`18` Et pas un cheveu de votre tête ne périra. 
'''
"19" = '''
:sup:`19` « C'est par votre endurance que vous gagnerez vos vies. 
'''
"20" = '''
:sup:`20` « Mais quand vous verrez Jérusalem entourée d'armées, sachez que sa désolation est proche. 
'''
"21" = '''
:sup:`21` Alors, que ceux qui sont en Judée fuient vers les montagnes. Que ceux qui sont au milieu d'elle s'en aillent. Que ceux qui sont dans la campagne n'y entrent pas. 
'''
"22" = '''
:sup:`22` Car ce sont des jours de vengeance, afin que s'accomplisse tout ce qui est écrit. 
'''
"23" = '''
:sup:`23` Malheur aux femmes enceintes et à celles qui allaitent en ces jours-là ! Car il y aura une grande détresse dans le pays et une grande colère pour ce peuple. 
'''
"24" = '''
:sup:`24` Ils tomberont sous le tranchant de l'épée, et ils seront emmenés captifs dans toutes les nations. Jérusalem sera foulée aux pieds par les païens, jusqu'à ce que les temps des païens soient accomplis. 
'''
"25" = '''
:sup:`25` Il y aura des signes dans le soleil, la lune et les étoiles ; et sur la terre, l'angoisse des nations, dans la perplexité à cause du mugissement de la mer et des flots ; 
'''
"26" = '''
:sup:`26` les hommes seront saisis de crainte et d'attente des choses qui vont arriver au monde, car les puissances des cieux seront ébranlées. 
'''
"27" = '''
:sup:`27` Alors ils verront le Fils de l'homme venant sur une nuée avec puissance et grande gloire. 
'''
"28" = '''
:sup:`28` Mais quand ces choses commenceront à arriver, regardez en haut et levez vos têtes, car votre rédemption est proche. » 
'''
"29" = '''
:sup:`29` Il leur raconta une parabole. « Regardez le figuier et tous les arbres. 
'''
"30" = '''
:sup:`30` Quand ils bourgeonnent déjà, vous le voyez et vous savez par vous-mêmes que l'été est déjà proche. 
'''
"31" = '''
:sup:`31` De même, vous aussi, quand vous voyez ces choses arriver, vous savez que le Royaume de Dieu est proche. 
'''
"32" = '''
:sup:`32` En vérité, je vous le dis, cette génération ne passera pas que tout ne soit accompli. 
'''
"33" = '''
:sup:`33` Le ciel et la terre passeront, mais mes paroles ne passeront pas. 
'''
"34" = '''
:sup:`34` « Prenez donc garde que vos cœurs ne s'appesantissent sous le poids des plaisirs de la fête, de l'ivresse et des soucis de la vie présente, et que ce jour ne vienne sur vous à l'improviste. 
'''
"35" = '''
:sup:`35` Car il viendra comme un piège pour tous ceux qui habitent à la surface de toute la terre. 
'''
"36" = '''
:sup:`36` Veillez donc en permanence, en priant pour que vous soyez jugés dignes d'échapper à toutes ces choses qui arriveront, et de vous présenter devant le Fils de l'homme. » 
'''
"37" = '''
:sup:`37` Chaque jour, Jésus enseignait dans le temple, et chaque soir, il sortait et passait la nuit sur la montagne qu'on appelle le mont Olivet. 
'''
"38" = '''
:sup:`38` Tout le peuple venait de bon matin le trouver dans le temple pour l'écouter. 
'''
