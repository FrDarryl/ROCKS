[146]
"1" = '''
:sup:`1` Louez Yah ! Loue Yahvé, mon âme. 
'''
"2" = '''
:sup:`2` Tant que je vivrai, je louerai Yahvé. Je chanterai les louanges de mon Dieu aussi longtemps que j'existerai. 
'''
"3" = '''
:sup:`3` Ne mettez pas votre confiance dans les princes, dans un fils d'homme en qui il n'y a pas de secours. 
'''
"4" = '''
:sup:`4` Son esprit s'en va, et il retourne à la terre. En ce jour même, ses pensées périssent. 
'''
"5" = '''
:sup:`5` Heureux celui qui a pour secours le Dieu de Jacob ! dont l'espoir est en Yahvé, son Dieu, 
'''
"6" = '''
:sup:`6` qui a fait le ciel et la terre, la mer, et tout ce qui s'y trouve ; qui garde la vérité pour toujours ; 
'''
"7" = '''
:sup:`7` qui exécute la justice pour les opprimés ; qui donne de la nourriture aux affamés. Yahvé libère les prisonniers. 
'''
"8" = '''
:sup:`8` Yahvé ouvre les yeux des aveugles. Yahvé relève ceux qui sont courbés. Yahvé aime les justes. 
'''
"9" = '''
:sup:`9` Yahvé préserve les étrangers. Il soutient l'orphelin et la veuve, mais il renverse la voie des méchants. 
'''
"10" = '''
:sup:`10` Yahvé régnera à jamais ; ton Dieu, Sion, de génération en génération. Louez Yah ! 
'''
