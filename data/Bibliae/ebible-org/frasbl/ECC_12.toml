[12]
"1" = '''
:sup:`1` Souviens-toi aussi de ton Créateur aux jours de ta jeunesse, avant que les mauvais jours arrivent et que les années s'approchent, quand tu diras : « Je n'ai aucun plaisir à les voir ». 
'''
"2" = '''
:sup:`2` Avant que le soleil, la lumière, la lune et les étoiles ne soient obscurcis, et les nuages reviennent après la pluie ; 
'''
"3" = '''
:sup:`3` au jour où les gardiens de la maison trembleront, et les hommes forts s'inclineront, et les broyeurs cessent parce qu'ils sont peu nombreux, et ceux qui regardent par les fenêtres sont assombris, 
'''
"4" = '''
:sup:`4` et les portes doivent être fermées dans la rue ; quand le bruit du broyage est faible, et l'un d'eux se lèvera à la voix d'un oiseau, et toutes les filles de la musique seront humiliées ; 
'''
"5" = '''
:sup:`5` oui, ils auront peur des hauteurs, et les terreurs seront sur le chemin ; et l'amandier fleurira, et la sauterelle sera un fardeau, et le désir s'éteindra ; parce que l'homme va dans sa maison éternelle, et les personnes en deuil vont dans les rues ; 
'''
"6" = '''
:sup:`6` avant que le cordon d'argent ne soit coupé, ou le bol d'or est cassé, ou le lanceur est cassé au niveau du ressort, ou la roue cassée à la citerne, 
'''
"7" = '''
:sup:`7` et la poussière retourne à la terre comme elle était, et l'esprit retourne à Dieu qui l'a donné. 
'''
"8" = '''
:sup:`8` « Vanité des vanités », dit le prédicateur. « Tout est vanité ! » 
'''
"9" = '''
:sup:`9` De plus, parce que le prédicateur était sage, il enseignait encore la connaissance au peuple. Oui, il a médité, recherché et mis en ordre de nombreux proverbes. 
'''
"10" = '''
:sup:`10` Le prédicateur s'efforçait de trouver des paroles agréables, des écrits irréprochables, des paroles de vérité. 
'''
"11" = '''
:sup:`11` Les paroles des sages sont comme des aiguillons, et comme des clous bien fixés, les paroles des maîtres d'assemblée, qui sont données par un seul berger. 
'''
"12" = '''
:sup:`12` Sois donc averti, mon fils : on n'en finit pas de faire beaucoup de livres, et beaucoup d'étude est une fatigue pour la chair. 
'''
"13" = '''
:sup:`13` C'est la fin de l'affaire. Tout a été entendu. Craignez Dieu et gardez ses commandements, car c'est là tout le devoir de l'homme. 
'''
"14" = '''
:sup:`14` Car Dieu mettra en jugement toute œuvre, toute chose cachée, soit bonne, soit mauvaise. 
'''
