[21]
"1" = '''
:sup:`1` L'Éternel visita Sara comme il l'avait dit, et l'Éternel fit à Sara ce qu'il avait dit. 
'''
"2" = '''
:sup:`2` Sara devint enceinte, et elle enfanta un fils à Abraham dans sa vieillesse, au temps fixé dont Dieu lui avait parlé. 
'''
"3" = '''
:sup:`3` Abraham appela Isaac le fils qui lui était né, et que Sara lui avait enfanté. 
'''
"4" = '''
:sup:`4` Abraham circoncit son fils Isaac, à l'âge de huit jours, comme Dieu le lui avait ordonné. 
'''
"5" = '''
:sup:`5` Abraham était âgé de cent ans lorsque son fils Isaac lui est né. 
'''
"6" = '''
:sup:`6` Sara dit : « Dieu m'a fait rire. Tous ceux qui l'entendent riront avec moi ». 
'''
"7" = '''
:sup:`7` Elle dit : « Qui aurait dit à Abraham que Sara allaiterait des enfants ? Car je lui ai enfanté un fils dans sa vieillesse. » 
'''
"8" = '''
:sup:`8` L'enfant grandit et fut sevré. Abraham fit un grand festin le jour où Isaac fut sevré. 
'''
"9" = '''
:sup:`9` Sara vit le fils d'Agar l'Égyptienne, qu'elle avait porté à Abraham, se moquer. 
'''
"10" = '''
:sup:`10` Elle dit alors à Abraham : « Chasse cette servante et son fils ! Car le fils de cette servante ne sera pas héritier de mon fils Isaac. » 
'''
"11" = '''
:sup:`11` La chose fut très pénible aux yeux d'Abraham, à cause de son fils. 
'''
"12" = '''
:sup:`12` Dieu dit à Abraham : « Que la chose ne soit pas pénible à tes yeux à cause de l'enfant et à cause de ta servante. Dans tout ce que Sarah te dira, écoute sa voix. Car ta descendance sera nommée par Isaac. 
'''
"13" = '''
:sup:`13` Je ferai aussi une nation du fils de l'esclave, car il est ton enfant. » 
'''
"14" = '''
:sup:`14` Abraham se leva de bon matin, prit du pain et un récipient d'eau, et les donna à Agar, en les mettant sur son épaule ; il lui donna l'enfant, et la renvoya. Elle partit, et erra dans le désert de Beer Schéba. 
'''
"15" = '''
:sup:`15` L'eau du récipient fut épuisée, et elle mit l'enfant sous un des arbustes. 
'''
"16" = '''
:sup:`16` Elle alla s'asseoir en face de lui, à bonne distance, à environ un coup d'arc. Car elle disait : « Ne me laisse pas voir la mort de l'enfant. » Elle s'assit en face de lui, éleva la voix et pleura. 
'''
"17" = '''
:sup:`17` Dieu entendit la voix de l'enfant. L'ange de Dieu appela Hagar du ciel et lui dit : « Qu'est-ce qui te trouble, Hagar ? N'aie pas peur. Car Dieu a entendu la voix de l'enfant là où il est. 
'''
"18" = '''
:sup:`18` Lève-toi, soulève l'enfant, et tiens-le avec ta main. Car je ferai de lui une grande nation. » 
'''
"19" = '''
:sup:`19` Dieu lui ouvrit les yeux, et elle vit un puits d'eau. Elle y alla, remplit le récipient d'eau et donna à boire au garçon. 
'''
"20" = '''
:sup:`20` Dieu était avec le garçon, et il grandit. Il vécut dans le désert, et, en grandissant, il devint archer. 
'''
"21" = '''
:sup:`21` Il habita dans le désert de Paran. Sa mère lui trouva une femme du pays d'Égypte. 
'''
"22" = '''
:sup:`22` En ce temps-là, Abimélec et Phicol, le chef de son armée, parlèrent à Abraham en disant : « Dieu est avec toi dans tout ce que tu fais. 
'''
"23" = '''
:sup:`23` Maintenant, jure-moi ici par Dieu que tu ne me tromperas pas, ni mon fils, ni le fils de mon fils. Mais selon la bonté que j'ai eue pour toi, tu me feras la même chose qu'au pays dans lequel tu as vécu comme étranger. » 
'''
"24" = '''
:sup:`24` Abraham répondit : « Je le jurerai. » 
'''
"25" = '''
:sup:`25` Abraham se plaignit à Abimélec à cause d'un puits d'eau que les serviteurs d'Abimélec avaient violemment enlevé. 
'''
"26" = '''
:sup:`26` Abimélec répondit : « Je ne sais pas qui a fait cela. Tu ne me l'as pas dit, et je n'en ai entendu parler qu'aujourd'hui. » 
'''
"27" = '''
:sup:`27` Abraham prit des moutons et du bétail, et les donna à Abimélec. Ces deux-là firent une alliance. 
'''
"28" = '''
:sup:`28` Abraham mit à part sept agnelles du troupeau. 
'''
"29" = '''
:sup:`29` Abimélec dit à Abraham : « Que signifient ces sept agnelles que tu as mises à part ? » 
'''
"30" = '''
:sup:`30` Il dit : « Tu prendras ces sept agnelles de ma main, afin que cela me serve de témoignage que j'ai creusé ce puits. » 
'''
"31" = '''
:sup:`31` Il appela ce lieu Beersheba, car ils y firent tous deux un serment. 
'''
"32" = '''
:sup:`32` Ils firent donc alliance à Beersheba. Abimélec se leva avec Phicol, le chef de son armée, et ils retournèrent au pays des Philistins. 
'''
"33" = '''
:sup:`33` Abraham planta un tamaris à Beersheba, et là, il invoqua le nom de Yahvé, le Dieu de l'éternité. 
'''
"34" = '''
:sup:`34` Abraham vécut longtemps comme un étranger dans le pays des Philistins. 
'''
