[11]
"1" = '''
:sup:`1` La deuxième nuit, j'ai eu un songe. Et voici, un aigle qui avait douze ailes de plumes et trois têtes montait de la mer. 
'''
"2" = '''
:sup:`2` Je regardai, et voici, elle étendit ses ailes sur toute la terre, et tous les vents du ciel soufflèrent sur elle, et les nuages s'assemblèrent contre elle. 
'''
"3" = '''
:sup:`3` Je regardai, et il poussa de ses ailes d'autres ailes près d'elles, et elles devinrent des ailes petites, minuscules. 
'''
"4" = '''
:sup:`4` Mais ses têtes étaient en repos. La tête du milieu était plus grande que les autres têtes, mais elle reposait avec elles. 
'''
"5" = '''
:sup:`5` Je regardai encore, et voici, l'aigle s'envola avec ses ailes pour régner sur la terre et sur ceux qui l'habitent. 
'''
"6" = '''
:sup:`6` Je vis que tout ce qui est sous le ciel lui était soumis, et que personne ne parlait contre elle, pas une seule créature sur la terre. 
'''
"7" = '''
:sup:`7` Je regardai, et voici que l'aigle se dressa sur ses serres, et fit entendre sa voix à ses ailes, en disant : 
'''
"8" = '''
:sup:`8` « Ne veillez pas tous en même temps. Que chacun dorme à sa place et veille à son tour ; 
'''
"9" = '''
:sup:`9` mais que les têtes soient préservées pour les derniers. » 
'''
"10" = '''
:sup:`10` Je regardai, et voici, la voix ne sortait pas de ses têtes, mais du milieu de son corps. 
'''
"11" = '''
:sup:`11` Je comptai ses ailes qui étaient près des autres, et voici, il y en avait huit. 
'''
"12" = '''
:sup:`12` Je regardai, et voici, à droite, une aile se leva et régna sur toute la terre. 
'''
"13" = '''
:sup:`13` Quand elle eut régné, sa fin arriva, et elle disparut, de sorte que sa place ne parut plus. L'aile suivante s'éleva et régna, et elle régna longtemps. 
'''
"14" = '''
:sup:`14` Lorsqu'elle régna, sa fin arriva aussi, et elle disparut, comme la première. 
'''
"15" = '''
:sup:`15` Et voici, une voix lui parvint et dit : 
'''
"16" = '''
:sup:`16` « Écoute, toi qui as régné sur la terre pendant tout ce temps ! Je te le proclame, avant que tu ne disparaisses, 
'''
"17" = '''
:sup:`17` aucun après toi ne régnera aussi longtemps que toi, pas même la moitié. » 
'''
"18" = '''
:sup:`18` Alors le troisième se leva, et gouverna comme les autres avant lui, et il disparut aussi. 
'''
"19" = '''
:sup:`19` Il en fut de même pour toutes les ailes, l'une après l'autre, comme toutes les autres, puis elles disparurent. 
'''
"20" = '''
:sup:`20` Je regardai, et voici, les ailes qui suivirent,, s'établirent sur le côté droit de , afin de dominer elles aussi. Quelques-unes d'entre elles régnaient, mais elles disparurent peu après. 
'''
"21" = '''
:sup:`21` D'autres aussi furent placées, mais elles ne dominèrent pas. 
'''
"22" = '''
:sup:`22` Après cela, je regardai, et voici, les douze ailes disparurent, ainsi que deux des petites ailes. 
'''
"23" = '''
:sup:`23` Il ne restait plus rien sur le corps de l'aigle, si ce n'est les trois têtes qui reposaient, et six petites ailes. 
'''
"24" = '''
:sup:`24` Je regardai, et voici, deux petites ailes se séparèrent des six et restèrent sous la tête qui était à droite ; mais quatre restèrent à leur place. 
'''
"25" = '''
:sup:`25` Je vis, et voici, ces sous les ailes projetaient de s'ériger et de dominer. 
'''
"26" = '''
:sup:`26` Je regardai, et voici, il y en eut un qui s'établit, mais il disparut peu après. 
'''
"27" = '''
:sup:`27` Un second fit de même, et il disparut plus vite que le premier. 
'''
"28" = '''
:sup:`28` Je regardai, et voici, les deux qui restaient projetaient aussi entre eux de régner. 
'''
"29" = '''
:sup:`29` Pendant qu'ils y pensaient, voici qu'une des têtes qui étaient en repos se réveilla, celle du milieu, car elle était plus grande que les deux autres têtes. 
'''
"30" = '''
:sup:`30` Je vis comment elle joignait à elle les deux autres têtes. 
'''
"31" = '''
:sup:`31` Et voici, la tête se retourna avec ceux qui étaient avec elle, et mangea sous les ailes les deux qui projetaient de régner. 
'''
"32" = '''
:sup:`32` Mais cette tête tenait toute la terre en sa possession, et elle gouvernait ceux qui l'habitent avec beaucoup d'oppression. Elle gouvernait le monde avec plus de force que toutes les ailes qui l'avaient précédée. 
'''
"33" = '''
:sup:`33` Après cela, je regardai, et voici, la tête qui était au milieu disparut soudain, comme les ailes. 
'''
"34" = '''
:sup:`34` Mais les deux têtes restèrent, et elles régnèrent de la même manière sur la terre et sur ceux qui l'habitent. 
'''
"35" = '''
:sup:`35` Je regardai, et voici, la tête qui était à droite dévora celle qui était à gauche. 
'''
"36" = '''
:sup:`36` Alors j'entendis une voix qui me dit : « Regarde devant toi, et réfléchis à ce que tu vois. » 
'''
"37" = '''
:sup:`37` J'ai vu, et voici, quelque chose de semblable à un lion sorti des bois en rugissant. J'ai entendu comment il a envoyé une voix d'homme à l'aigle, et a parlé en disant : 
'''
"38" = '''
:sup:`38` « Écoute et je te parlerai. Le Très-Haut te dira : 
'''
"39" = '''
:sup:`39` 'N'es-tu pas celui qui reste des quatre animaux que j'ai fait régner dans mon monde, afin que la fin de mes temps passe par eux ? 
'''
"40" = '''
:sup:`40` Le quatrième est venu et a vaincu tous les animaux passés, il a régné sur le monde avec un grand tremblement, et sur toute l'étendue de la terre avec une oppression douloureuse. Il a habité sur la terre si longtemps par la tromperie. 
'''
"41" = '''
:sup:`41` Tu as jugé la terre, mais non avec vérité. 
'''
"42" = '''
:sup:`42` Car tu as affligé les doux, tu as fait du mal aux paisibles, tu as haï ceux qui disent la vérité, tu as aimé les menteurs, tu as détruit les habitations de ceux qui produisaient du fruit, tu as renversé les murs de ceux qui ne te faisaient aucun mal. 
'''
"43" = '''
:sup:`43` Ton insolence est montée jusqu'au Très-Haut, et ton orgueil jusqu'au Puissant. 
'''
"44" = '''
:sup:`44` Le Très-Haut a regardé ses temps, et voici qu'ils sont finis, et que ses âges sont accomplis. 
'''
"45" = '''
:sup:`45` C'est pourquoi ne parais plus, aigle, ni tes ailes horribles, ni tes petites ailes malfaisantes, ni tes têtes cruelles, ni tes serres blessantes, ni tout ton corps sans valeur, 
'''
"46" = '''
:sup:`46` afin que toute la terre soit rafraîchie et soulagée, étant délivrée de ta violence, et qu'elle puisse espérer le jugement et la miséricorde de celui qui l'a faite.'" 
'''
