[4]
"1" = '''
:sup:`1` Puis il fit un autel d'airain, long de vingt coudées, large de vingt coudées et haut de dix coudées. 
'''
"2" = '''
:sup:`2` Il fit aussi la mer de fonte, qui avait dix coudées de bord à bord. Elle était ronde, haute de cinq coudées, et avait une circonférence de trente coudées. 
'''
"3" = '''
:sup:`3` Sous elle, il y avait des bœufs, qui l'entouraient sur dix coudées, et qui entouraient la mer. Les bœufs étaient sur deux rangs, coulés au moment où elle était coulée. 
'''
"4" = '''
:sup:`4` Elle reposait sur douze bœufs, trois regardant vers le nord, trois regardant vers l'ouest, trois regardant vers le sud, et trois regardant vers l'est ; la mer était posée sur eux par-dessus, et tous leurs membres postérieurs étaient en dedans. 
'''
"5" = '''
:sup:`5` Elle avait une épaisseur d'un palme. Son bord était fait comme le bord d'une coupe, comme la fleur d'un lis. Il recevait et contenait trois mille baths. 
'''
"6" = '''
:sup:`6` Il fit aussi dix bassins, et en plaça cinq à droite et cinq à gauche, pour s'y laver. On y lavait les objets qui appartenaient à l'holocauste, mais la mer était destinée à la toilette des prêtres. 
'''
"7" = '''
:sup:`7` Il fit les dix chandeliers d'or, selon l'ordonnance les concernant, et il les plaça dans le temple, cinq à droite et cinq à gauche. 
'''
"8" = '''
:sup:`8` Il fit aussi dix tables, et les plaça dans le temple, cinq à droite et cinq à gauche. Il fit cent bassins d'or. 
'''
"9" = '''
:sup:`9` Il fit aussi le parvis des prêtres, le grand parvis, et les portes du parvis, dont il couvrit les portes d'airain. 
'''
"10" = '''
:sup:`10` Il plaça la mer sur le côté droit de la maison, à l'est, vers le sud. 
'''
"11" = '''
:sup:`11` Huram a fait les pots, les pelles et les bassins. Huram acheva l'ouvrage qu'il avait fait pour le roi Salomon dans la maison de Dieu : 
'''
"12" = '''
:sup:`12` les deux colonnes, les coupes, les deux chapiteaux qui étaient au sommet des colonnes, les deux réseaux pour couvrir les deux coupes des chapiteaux qui étaient au sommet des colonnes, 
'''
"13" = '''
:sup:`13` et les quatre cents grenades pour les deux réseaux - deux rangées de grenades pour chaque réseau, pour couvrir les deux coupes des chapiteaux qui étaient sur les colonnes. 
'''
"14" = '''
:sup:`14` Il fit aussi les bases, et il fit les bassins sur les bases - 
'''
"15" = '''
:sup:`15` une mer, et les douze bœufs au-dessous. 
'''
"16" = '''
:sup:`16` Huram-abi fit aussi les marmites, les pelles, les fourchettes et tous ses ustensiles pour le roi Salomon, pour la maison de Yahvé, en bronze brillant. 
'''
"17" = '''
:sup:`17` Le roi les fondit dans la plaine du Jourdain, dans la terre argileuse entre Succoth et Tseréda. 
'''
"18" = '''
:sup:`18` Salomon fabriqua tous ces ustensiles en grande quantité, de sorte qu'il était impossible de déterminer le poids de l'airain. 
'''
"19" = '''
:sup:`19` Salomon fit tous les ustensiles qui se trouvaient dans la maison de Dieu : l'autel d'or, les tables sur lesquelles étaient posés les pains de proposition, 
'''
"20" = '''
:sup:`20` les chandeliers avec leurs lampes pour brûler selon l'ordonnance devant le sanctuaire intérieur, le tout en or pur ; 
'''
"21" = '''
:sup:`21` les fleurs, les lampes et les pinces en or pur ; 
'''
"22" = '''
:sup:`22` les éteignoirs, les bassins, les cuillères et les brasiers en or pur. Quant à l'entrée de la maison, ses portes intérieures pour le lieu très saint et les portes de la salle principale du temple étaient en or. 
'''
