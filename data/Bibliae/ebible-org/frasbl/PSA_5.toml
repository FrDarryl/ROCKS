[5]
"1" = '''
:sup:`1` Pour le chef musicien, avec les flûtes. Un psaume de David. Écoute mes paroles, Yahvé. Considérez ma méditation. 
'''
"2" = '''
:sup:`2` Écoute la voix de mon cri, mon roi et mon Dieu, car je te prie. 
'''
"3" = '''
:sup:`3` Yahvé, au matin, tu entendras ma voix. Le matin, je te présenterai mes demandes et je veillerai. 
'''
"4" = '''
:sup:`4` Car tu n'es pas un Dieu qui prend plaisir à la méchanceté. Le mal ne peut pas vivre avec toi. 
'''
"5" = '''
:sup:`5` L'arrogant ne tiendra pas devant toi. Vous détestez tous les travailleurs de l'iniquité. 
'''
"6" = '''
:sup:`6` Tu détruiras ceux qui disent des mensonges. Yahvé a horreur de l'homme sanguinaire et trompeur. 
'''
"7" = '''
:sup:`7` Quant à moi, dans l'abondance de ta bonté, j'entrerai dans ta maison. Je me prosternerai devant ton temple saint en signe de respect pour toi. 
'''
"8" = '''
:sup:`8` Conduis-moi, Yahvé, dans ta justice, à cause de mes ennemis. Fais ton chemin droit devant moi. 
'''
"9" = '''
:sup:`9` Car il n'y a pas de fidélité dans leur bouche. Leur cœur est la destruction. Leur gorge est une tombe ouverte. Ils flattent avec leur langue. 
'''
"10" = '''
:sup:`10` Tiens-les pour coupables, Dieu. Laissez-les tomber par leurs propres conseils. Jetez-les dehors dans la multitude de leurs transgressions, car ils se sont rebellés contre toi. 
'''
"11" = '''
:sup:`11` Mais que tous ceux qui se réfugient en toi se réjouissent. Qu'ils crient toujours de joie, parce que tu les défends. Que ceux qui aiment ton nom soient aussi joyeux en toi. 
'''
"12" = '''
:sup:`12` Car tu béniras les justes. Yahvé, tu l'entoureras de faveurs comme d'un bouclier. 
'''
