[27]
"1" = '''
:sup:`1` Jotham avait vingt-cinq ans lorsqu'il devint roi, et il régna seize ans à Jérusalem. Le nom de sa mère était Jeruscha, fille de Tsadok. 
'''
"2" = '''
:sup:`2` Il fit ce qui est droit aux yeux de l'Éternel, selon tout ce qu'avait fait son père Ozias. Cependant, il n'entra pas dans le temple de Yahvé. Le peuple agissait encore de manière corrompue. 
'''
"3" = '''
:sup:`3` Il construisit la porte supérieure de la maison de l'Éternel, et il bâtit beaucoup sur la muraille d'Ophel. 
'''
"4" = '''
:sup:`4` Il bâtit aussi des villes dans la montagne de Juda, et dans les forêts, des forteresses et des tours. 
'''
"5" = '''
:sup:`5` Il combattit aussi le roi des enfants d'Ammon, et l'emporta sur eux. Les fils d'Ammon lui donnèrent la même année cent talents d'argent, dix mille cors de blé et dix mille cors d'orge. Les fils d'Ammon lui donnèrent encore autant la deuxième année, et la troisième année. 
'''
"6" = '''
:sup:`6` Et Jotham devint puissant, parce qu'il commandait ses voies devant Yahvé, son Dieu. 
'''
"7" = '''
:sup:`7` Et le reste des actions de Jotham, toutes ses guerres et ses voies, voici, elles sont écrites dans le livre des rois d'Israël et de Juda. 
'''
"8" = '''
:sup:`8` Il avait vingt-cinq ans lorsqu'il devint roi, et il régna seize ans à Jérusalem. 
'''
"9" = '''
:sup:`9` Jotham se coucha avec ses pères, et on l'enterra dans la ville de David ; et Achaz, son fils, régna à sa place. 
'''
