[133]
"1" = '''
:sup:`1` Une chanson d'ascension. Par David. Voyez comme c'est bon et agréable pour que les frères vivent ensemble dans l'unité ! 
'''
"2" = '''
:sup:`2` C'est comme l'huile précieuse sur la tête, qui descendait sur la barbe, même la barbe d'Aaron, qui est descendu sur le bord de ses robes, 
'''
"3" = '''
:sup:`3` comme la rosée de l'Hermon, qui s'abat sur les collines de Sion ; car c'est là que Yahvé donne la bénédiction, même la vie pour toujours. 
'''
