[3]
"1" = '''
:sup:`1` Il me dit : « Fils d'homme, mange ce que tu trouves. Mange ce rouleau, et va, parle à la maison d'Israël. » 
'''
"2" = '''
:sup:`2` Et j'ai ouvert la bouche, et il m'a fait manger le rouleau. 
'''
"3" = '''
:sup:`3` Il me dit : « Fils d'homme, mange ce rouleau que je te donne et remplis-en ton ventre et tes entrailles. » Puis je l'ai mangé. C'était aussi doux que du miel dans ma bouche. 
'''
"4" = '''
:sup:`4` Il me dit : « Fils d'homme, va vers la maison d'Israël, et dis-leur mes paroles. 
'''
"5" = '''
:sup:`5` Car ce n'est pas à un peuple au langage étranger et à la langue difficile que tu es envoyé, mais à la maison d'Israël - 
'''
"6" = '''
:sup:`6` et non à de nombreux peuples au langage étranger et à la langue difficile, dont tu ne comprends pas les paroles. Certes, si je t'envoyais vers eux, ils t'écouteraient. 
'''
"7" = '''
:sup:`7` Mais la maison d'Israël ne t'écoutera pas, car elle ne m'écoutera pas, car toute la maison d'Israël est obstinée et dure de cœur. 
'''
"8" = '''
:sup:`8` Voici, j'ai rendu ta face dure contre leurs faces, et ton front dur contre leurs fronts. 
'''
"9" = '''
:sup:`9` J'ai rendu ton front comme un diamant, plus dur que le silex. Ne les crains pas et ne t'effraie pas de leurs regards, bien qu'ils soient une maison rebelle. » 
'''
"10" = '''
:sup:`10` Il me dit encore : « Fils d'homme, reçois dans ton cœur et écoute de tes oreilles toutes les paroles que je te dis. 
'''
"11" = '''
:sup:`11` Va vers les captifs, vers les enfants de ton peuple, et parle-leur, et dis-leur : 'Voici ce que dit le Seigneur Yahvé' ; ils écouteront ou ils refuseront. » 
'''
"12" = '''
:sup:`12` Alors l'Esprit me souleva, et j'entendis derrière moi la voix d'un grand tumulte : « Bénie soit la gloire de Yahvé du haut de son lieu ! » 
'''
"13" = '''
:sup:`13` J'entendis le bruit des ailes des êtres vivants qui se touchaient, et le bruit des roues à côté d'eux, le bruit d'un grand tumulte. 
'''
"14" = '''
:sup:`14` Et l'Esprit me souleva et m'emporta ; et je m'en allai dans l'amertume, dans la chaleur de mon esprit ; et la main de l'Éternel était forte sur moi. 
'''
"15" = '''
:sup:`15` Puis j'arrivai auprès des captifs de Tel-Aviv, qui habitaient près du fleuve Kebar, et au lieu où ils habitaient ; et je restai là, accablé, au milieu d'eux, pendant sept jours. 
'''
"16" = '''
:sup:`16` Au bout de sept jours, la parole de Yahvé me fut adressée, en ces termes : 
'''
"17" = '''
:sup:`17` « Fils d'homme, je t'ai établi comme sentinelle de la maison d'Israël. Écoute donc la parole de ma bouche, et avertis-les de ma part. 
'''
"18" = '''
:sup:`18` Si je dis au méchant : « Tu mourras », et que tu ne l'avertisses pas, et que tu ne parles pas pour détourner le méchant de sa mauvaise voie, pour lui sauver la vie, ce méchant mourra dans son iniquité, et je réclamerai son sang de ta main. 
'''
"19" = '''
:sup:`19` Mais si tu avertis le méchant, et qu'il ne se détourne pas de sa méchanceté ni de sa mauvaise voie, il mourra dans son iniquité ; mais toi, tu as sauvé ton âme. » 
'''
"20" = '''
:sup:`20` « Si un homme juste se détourne de sa justice et commet l'iniquité, et que je mette devant lui une pierre d'achoppement, il mourra. Parce que tu ne l'as pas averti, il mourra dans son péché, et l'on ne se souviendra pas des bonnes actions qu'il a faites ; mais je demanderai son sang par ta main. 
'''
"21" = '''
:sup:`21` Cependant, si tu avertis le juste, afin qu'il ne pèche pas, et qu'il ne pèche pas, il vivra, parce qu'il a été averti, et tu auras sauvé ton âme. » 
'''
"22" = '''
:sup:`22` La main de Yahvé était là, sur moi, et il me dit : « Lève-toi, va dans la plaine, et là je te parlerai. » 
'''
"23" = '''
:sup:`23` Alors je me levai, et je sortis dans la plaine. Et voici que la gloire de Yahvé se tenait là, comme la gloire que j'avais vue près du fleuve Kebar. Alors je tombai sur ma face. 
'''
"24" = '''
:sup:`24` Alors l'Esprit entra en moi et me remit sur pied. Il me parla, et me dit : « Va, enferme-toi dans ta maison. 
'''
"25" = '''
:sup:`25` Mais toi, fils d'homme, voici qu'on te mettra des cordes et qu'on t'attachera avec elles, et tu ne sortiras pas au milieu d'eux. 
'''
"26" = '''
:sup:`26` Je ferai coller ta langue au palais de ta bouche, de sorte que tu seras muet et que tu ne pourras pas les corriger, car c'est une maison rebelle. 
'''
"27" = '''
:sup:`27` Mais quand je parlerai avec toi, j'ouvrirai ta bouche et tu leur diras : « Voici ce que dit le Seigneur Yahvé ». Que celui qui entende, entende, et que celui qui refuse, refuse, car c'est une maison rebelle. » 
'''
