[24]
"1" = '''
:sup:`1` Lorsqu'un homme prendra une femme et l'épousera, si elle ne trouve pas grâce à ses yeux, parce qu'il a trouvé en elle quelque chose d'inconvenant, il lui écrira un acte de divorce, le mettra dans sa main, et la renverra hors de sa maison. 
'''
"2" = '''
:sup:`2` Lorsqu'elle sera sortie de sa maison, elle pourra aller et devenir la femme d'un autre homme. 
'''
"3" = '''
:sup:`3` Si ce dernier mari la hait, lui écrit un acte de divorce, le met dans sa main et la renvoie de sa maison, ou si meurt ce dernier mari qui l'avait prise pour femme, 
'''
"4" = '''
:sup:`4` son ancien mari, qui l'a renvoyée, ne pourra pas la reprendre pour femme après qu'elle se sera souillée, car ce serait une abomination pour Yahvé. Tu ne feras pas pécher le pays que l'Éternel, ton Dieu, te donne en héritage. 
'''
"5" = '''
:sup:`5` Lorsqu'un homme prendra une nouvelle femme, il ne partira pas à l'armée et n'aura pas d'emploi. Il sera libre chez lui pendant un an, et il acclamera la femme qu'il a prise. 
'''
"6" = '''
:sup:`6` Nul ne prendra en gage le moulin ou la meule supérieure, car il prend une vie en gage. 
'''
"7" = '''
:sup:`7` Si un homme est trouvé en train de voler un de ses frères des enfants d'Israël, et qu'il le traite comme esclave ou le vende, ce voleur mourra. Vous éliminerez ainsi le mal du milieu de vous. 
'''
"8" = '''
:sup:`8` Prenez garde, dans la plaie de la lèpre, d'observer avec soin et de faire tout ce que les prêtres lévitiques vous enseignent. Vous observerez et ferez ce que je leur ai ordonné. 
'''
"9" = '''
:sup:`9` Souviens-toi de ce que Yahvé ton Dieu a fait à Myriam, sur le chemin de ta sortie d'Égypte. 
'''
"10" = '''
:sup:`10` Lorsque tu prêteras à ton prochain une somme d'argent quelconque, tu n'entreras pas dans sa maison pour prendre son gage. 
'''
"11" = '''
:sup:`11` Tu te tiendras dehors, et l'homme à qui tu prêtes t'apportera le gage à l'extérieur. 
'''
"12" = '''
:sup:`12` Si c'est un pauvre, tu ne dormiras pas avec son gage. 
'''
"13" = '''
:sup:`13` Tu lui rendras son gage au coucher du soleil, afin qu'il dorme dans son vêtement et te bénisse. C'est une justice pour toi devant l'Éternel, ton Dieu. 
'''
"14" = '''
:sup:`14` Tu n'opprimeras pas un mercenaire pauvre et indigent, qu'il soit l'un de tes frères ou l'un des étrangers qui se trouvent dans ton pays, dans tes portes. 
'''
"15" = '''
:sup:`15` Tu lui donneras son salaire le jour même, et le soleil ne se couchera pas sur lui, car il est pauvre et y met tout son cœur, de peur qu'il ne crie contre toi à l'Éternel, et que cela ne soit un péché pour toi. 
'''
"16" = '''
:sup:`16` Les pères ne seront pas mis à mort pour les enfants, et les enfants ne seront pas mis à mort pour les pères. Tout homme sera mis à mort pour son propre péché. 
'''
"17" = '''
:sup:`17` Tu ne priveras pas de justice l'étranger ou l'orphelin, et tu ne prendras pas en gage les vêtements d'une veuve ; 
'''
"18" = '''
:sup:`18` mais tu te souviendras que tu as été esclave en Égypte, et que Yahvé ton Dieu t'y a racheté. C'est pourquoi je te commande de faire cette chose. 
'''
"19" = '''
:sup:`19` Lorsque tu récolteras ta moisson dans ton champ et que tu auras oublié une gerbe dans le champ, tu ne retourneras pas la chercher. Ce sera pour l'étranger, pour l'orphelin et pour la veuve, afin que l'Éternel, ton Dieu, te bénisse dans tout le travail de tes mains. 
'''
"20" = '''
:sup:`20` Lorsque tu auras battu ton olivier, tu ne repasseras pas sur les rameaux. Ce sera pour l'étranger, pour l'orphelin et pour la veuve. 
'''
"21" = '''
:sup:`21` Lorsque tu récolteras ta vigne, tu ne la glaneras pas pour toi-même. Ce sera pour l'étranger, pour l'orphelin et pour la veuve. 
'''
"22" = '''
:sup:`22` Tu te souviendras que tu as été esclave dans le pays d'Égypte. C'est pourquoi je t'ordonne de faire cette chose. 
'''
