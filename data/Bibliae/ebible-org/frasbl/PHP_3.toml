[3]
"1" = '''
:sup:`1` Enfin, mes frères, réjouissez-vous dans le Seigneur ! Vous écrire les mêmes choses, à moi certes ce n'est pas fatigant, mais pour vous c'est sûr. 
'''
"2" = '''
:sup:`2` Prenez garde aux chiens, prenez garde aux mauvais ouvriers, prenez garde à la fausse circoncision. 
'''
"3" = '''
:sup:`3` Car nous sommes la circoncision, qui adorons Dieu par l'Esprit, qui nous réjouissons en Jésus-Christ, et qui n'avons pas confiance dans la chair, 
'''
"4" = '''
:sup:`4` quand même j'aurais confiance dans la chair. Si quelqu'un d'autre pense qu'il a confiance dans la chair, moi encore plus : 
'''
"5" = '''
:sup:`5` circoncis le huitième jour, de la race d'Israël, de la tribu de Benjamin, Hébreu des Hébreux, pharisien pour ce qui concerne la loi, 
'''
"6" = '''
:sup:`6` persécuteur de l'Église pour ce qui concerne le zèle, irréprochable pour ce qui concerne la justice de la loi. 
'''
"7" = '''
:sup:`7` Cependant, je considère comme une perte pour Christ les choses qui m'ont été acquises. 
'''
"8" = '''
:sup:`8` Oui, assurément, et je regarde tout comme une perte, à cause de l'excellence de la connaissance de Jésus-Christ, mon Seigneur, pour lequel j'ai souffert la perte de toutes choses, et je ne les regarde que comme des déchets, afin de gagner Christ 
'''
"9" = '''
:sup:`9` et d'être trouvé en lui, n'ayant pas une justice qui me soit propre, celle de la loi, mais celle qui vient de la foi en Christ, la justice qui vient de Dieu par la foi, 
'''
"10" = '''
:sup:`10` afin que je le connaisse, lui et la puissance de sa résurrection, et la communion de ses souffrances, en devenant conforme à sa mort, 
'''
"11" = '''
:sup:`11` si je puis, par quelque moyen, parvenir à la résurrection des morts. 
'''
"12" = '''
:sup:`12` Non que j'aie déjà obtenu, ou que je sois déjà parfait ; mais je persévère, afin de saisir ce que j'ai été saisi par Jésus-Christ. 
'''
"13" = '''
:sup:`13` Frères, je ne me considère pas encore comme ayant pris pied, mais je sais une chose : oubliant ce qui est en arrière et m'attachant à ce qui est en avant, 
'''
"14" = '''
:sup:`14` je m'efforce d'atteindre le but pour le prix de la haute vocation de Dieu en Jésus-Christ. 
'''
"15" = '''
:sup:`15` Pensons donc ainsi, nous tous qui sommes parfaits. Si, en quoi que ce soit, vous pensez autrement, Dieu vous le révélera aussi. 
'''
"16" = '''
:sup:`16` Néanmoins, dans la mesure où nous sommes déjà parvenus, marchons selon la même règle. Ayons le même esprit. 
'''
"17" = '''
:sup:`17` Frères, soyez ensemble mes imitateurs, et remarquez ceux qui marchent dans cette voie, comme vous nous avez pour exemple. 
'''
"18" = '''
:sup:`18` Car plusieurs marchent, dont je vous ai souvent parlé, et dont je vous parle maintenant en pleurant, comme les ennemis de la croix de Christ, 
'''
"19" = '''
:sup:`19` dont la fin est la perdition, dont le dieu est le ventre, et dont la gloire est dans leur honte, qui pensent aux choses terrestres. 
'''
"20" = '''
:sup:`20` Car notre cité est dans les cieux, d'où nous attendons aussi un Sauveur, le Seigneur Jésus-Christ, 
'''
"21" = '''
:sup:`21` qui transformera le corps de notre humiliation pour le rendre conforme au corps de sa gloire, selon l'opération par laquelle il peut même s'assujettir toutes choses. 
'''
