[12]
"1" = '''
:sup:`1` Celui qui aime la correction aime la connaissance, mais celui qui déteste la réprimande est stupide. 
'''
"2" = '''
:sup:`2` L'homme de bien obtient la faveur de Yahvé, mais il condamnera un homme aux plans méchants. 
'''
"3" = '''
:sup:`3` Un homme ne sera pas établi par la méchanceté, mais la racine des justes ne sera pas déplacée. 
'''
"4" = '''
:sup:`4` Une femme digne est la couronne de son mari, mais une femme déshonorante est comme de la pourriture dans ses os. 
'''
"5" = '''
:sup:`5` Les pensées des justes sont justes, mais les conseils des méchants sont trompeurs. 
'''
"6" = '''
:sup:`6` Les paroles des méchants consistent à attendre le sang, mais la parole des hommes intègres les sauve. 
'''
"7" = '''
:sup:`7` Les méchants sont renversés, ils ne sont plus, mais la maison des justes restera debout. 
'''
"8" = '''
:sup:`8` On louera un homme selon sa sagesse, mais celui qui a un esprit tordu sera méprisé. 
'''
"9" = '''
:sup:`9` Mieux vaut celui qui est peu connu et qui a un serviteur, que celui qui s'honore et manque de pain. 
'''
"10" = '''
:sup:`10` L'homme juste respecte la vie de son animal, mais les tendres miséricordes des méchants sont cruelles. 
'''
"11" = '''
:sup:`11` Celui qui cultive sa terre aura du pain en abondance, mais celui qui poursuit des fantaisies est dépourvu de compréhension. 
'''
"12" = '''
:sup:`12` Le méchant désire le butin des méchants, mais la racine des justes prospère. 
'''
"13" = '''
:sup:`13` Un homme mauvais est piégé par le péché des lèvres, mais le juste sortira de la détresse. 
'''
"14" = '''
:sup:`14` L'homme sera satisfait du bien par le fruit de sa bouche. Le travail des mains d'un homme lui sera récompensé. 
'''
"15" = '''
:sup:`15` La voie de l'insensé est droite à ses propres yeux, mais celui qui est sage écoute les conseils. 
'''
"16" = '''
:sup:`16` Un imbécile montre sa contrariété le jour même, mais celui qui néglige une insulte est prudent. 
'''
"17" = '''
:sup:`17` Celui qui est véridique témoigne honnêtement, mais un faux témoin ment. 
'''
"18" = '''
:sup:`18` Il y en a un qui tient des propos irréfléchis, comme le perçant d'une épée, mais la langue des sages guérit. 
'''
"19" = '''
:sup:`19` Les lèvres de la vérité seront établies pour toujours, mais une langue mensongère n'est que momentanée. 
'''
"20" = '''
:sup:`20` La tromperie est dans le cœur de ceux qui complotent le mal, mais la joie vient aux promoteurs de la paix. 
'''
"21" = '''
:sup:`21` Il n'arrive aucun malheur au juste, mais les méchants seront remplis de mal. 
'''
"22" = '''
:sup:`22` Les lèvres menteuses sont une abomination pour Yahvé, mais ceux qui font la vérité sont ses délices. 
'''
"23" = '''
:sup:`23` L'homme prudent garde son savoir, mais le cœur des insensés proclame la folie. 
'''
"24" = '''
:sup:`24` Les mains des diligents domineront, mais la paresse se termine en esclavage. 
'''
"25" = '''
:sup:`25` L'anxiété dans le cœur d'un homme l'alourdit, mais un mot gentil le rend heureux. 
'''
"26" = '''
:sup:`26` Le juste est prudent dans son amitié, mais la voie des méchants les égare. 
'''
"27" = '''
:sup:`27` L'homme paresseux ne rôtit pas son jeu, mais les biens des hommes diligents sont prisés. 
'''
"28" = '''
:sup:`28` La vie est dans la voie de la justice ; sur son chemin, il n'y a pas de mort. 
'''
