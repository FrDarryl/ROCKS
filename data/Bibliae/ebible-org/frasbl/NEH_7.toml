'''
"61" = '''
:sup:`61` Voici ceux qui montèrent de Tel Melah, de Tel Harsha, de Cherub, d'Addon et d'Immer ; mais ils ne purent montrer les maisons de leurs pères, ni leurs descendants, pour savoir s'ils étaient d'Israël : 
'''
"62" = '''
:sup:`62` Fils de Delaja, fils de Tobija, fils de Nekoda : six cent quarante-deux. 
'''
"63" = '''
:sup:`63` Parmi les sacrificateurs : les fils de Hobaia, les fils de Hakkoz, les fils de Barzillai, qui prit une femme parmi les filles de Barzillai, le Galaadite, et fut appelé de leur nom. 
'''
"64" = '''
:sup:`64` Ceux-ci ont cherché leurs documents généalogiques, mais ne les ont pas trouvés. Ils furent donc considérés comme disqualifiés et retirés de la prêtrise. 
'''
"65" = '''
:sup:`65` Le gouverneur leur dit de ne pas manger des choses les plus saintes jusqu'à ce qu'un prêtre se lève pour faire le service avec l'Urim et le Thummim. 
'''
"66" = '''
:sup:`66` Toute l'assemblée était de quarante-deux mille trois cent soixante personnes, 
'''
"67" = '''
:sup:`67` sans compter leurs serviteurs et leurs servantes, au nombre de sept mille trois cent trente-sept. Ils avaient deux cent quarante-cinq chanteurs et chanteuses. 
'''
"68" = '''
:sup:`68` Leurs chevaux étaient au nombre de sept cent trente-six ; leurs mulets, deux cent quarante-cinq ; 
'''
"69" = '''
:sup:`69` leurs chameaux, quatre cent trente-cinq ; leurs ânes, six mille sept cent vingt. 
'''
"70" = '''
:sup:`70` Quelques-uns, parmi les chefs de famille, contribuèrent à l'œuvre. Le gouverneur donna au trésor mille dariques d'or, cinquante bassins, et cinq cent trente vêtements de prêtres. 
'''
"71" = '''
:sup:`71` Des chefs de famille donnèrent au trésor de l'œuvre vingt mille dariques d'or et deux mille deux cents mines d'argent. 
'''
"72" = '''
:sup:`72` Le reste du peuple donna vingt mille dariques d'or, plus deux mille mines d'argent, et soixante-sept vêtements sacerdotaux. 
'''
"73" = '''
:sup:`73` Ainsi, les prêtres, les lévites, les portiers, les chantres, une partie du peuple, les serviteurs du temple et tout Israël habitaient dans leurs villes. Lorsque le septième mois fut arrivé, les enfants d'Israël étaient dans leurs villes. 
'''
