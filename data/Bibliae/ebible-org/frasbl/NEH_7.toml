[7]
"1" = '''
:sup:`1` Lorsque la muraille fut construite, que j'eus dressé les portes et que les gardiens des portes, les chantres et les lévites furent désignés, 
'''
"2" = '''
:sup:`2` je confiai à mon frère Hanani et à Hanania, gouverneur de la forteresse, la responsabilité de Jérusalem, car c'était un homme fidèle et qui craignait Dieu plus que quiconque. 
'''
"3" = '''
:sup:`3` Je leur dis : « Qu'on n'ouvre pas les portes de Jérusalem avant que le soleil soit chaud ; et pendant qu'ils montent la garde, qu'ils ferment les portes, et vous les barrez ; et établissez des tours de garde des habitants de Jérusalem, chacun dans son tour de garde, chacun près de sa maison. » 
'''
"4" = '''
:sup:`4` Or la ville était large et grande ; mais le peuple y était peu nombreux, et les maisons n'étaient pas bâties. 
'''
"5" = '''
:sup:`5` Mon Dieu a mis dans mon cœur de rassembler les nobles, les chefs et le peuple, afin de les classer par généalogie. J'ai trouvé le livre de la généalogie de ceux qui étaient montés les premiers, et j'y ai trouvé ceci écrit : 
'''
"6" = '''
:sup:`6` Ce sont les fils de la province qui sont sortis de la captivité de ceux que Nebucadnetsar, roi de Babylone, avait emmenés, et qui sont revenus à Jérusalem et en Juda, chacun dans sa ville. 
'''
"7" = '''
