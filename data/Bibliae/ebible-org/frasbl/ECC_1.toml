[1]
"1" = '''
:sup:`1` Paroles du prédicateur, fils de David, roi à Jérusalem : 
'''
"2" = '''
:sup:`2` « Vanité des vanités », dit le prédicateur ; « Vanité des vanités, tout est vanité ». 
'''
"3" = '''
:sup:`3` Que gagne l'homme de tout le travail qu’il accomplit sous le soleil ? 
'''
"4" = '''
:sup:`4` Une génération s'en va, et une autre vient ; mais la terre demeure à jamais. 
'''
"5" = '''
:sup:`5` Le soleil aussi se lève, et le soleil se couche, et se hâte vers le lieu où il se lève. 
'''
"6" = '''
:sup:`6` Le vent va vers le sud, et se retourne vers le nord. Il tourne sans cesse en allant, et le vent revient à son cours. 
'''
"7" = '''
:sup:`7` Tous les fleuves se jettent dans la mer, et la mer n'est pas pleine. Là où les fleuves coulent, ils coulent de nouveau. 
'''
"8" = '''
:sup:`8` Toutes choses sont pleines d'une fatigue inexprimable. L’œil n'est pas satisfait de voir, Et l'oreille n'est pas rassasiée d'entendre. 
'''
"9" = '''
:sup:`9` Ce qui a été est ce qui sera, et ce qui a été fait est ce qui sera, et il n'y a rien de nouveau sous le soleil. 
'''
"10" = '''
:sup:`10` Y a-t-il une chose dont on puisse dire : « Voici, c’est nouveau » ? C'était il y a longtemps, dans les âges qui nous ont précédés. 
'''
"11" = '''
:sup:`11` Il n'y a pas de souvenir des premiers, et il n'y aura pas non plus de souvenir des derniers qui viennent, parmi ceux qui viendront après. 
'''
"12" = '''
:sup:`12` Moi, le prédicateur, j'étais roi d'Israël à Jérusalem. 
'''
"13" = '''
:sup:`13` J'ai appliqué mon cœur à chercher et à sonder par la sagesse tout ce qui se fait sous le ciel. C'est un lourd fardeau que Dieu a donné aux fils des hommes pour qu'ils en soient affligés. 
'''
"14" = '''
:sup:`14` J'ai vu toutes les œuvres qui se font sous le soleil ; et voici, tout est vanité et poursuite du vent. 
'''
"15" = '''
:sup:`15` Ce qui est tortueux ne peut être redressé, et ce qui manque ne peut être compté. 
'''
"16" = '''
:sup:`16` Je me suis dit : « Voici que je me suis acquis une grande sagesse au-dessus de tous ceux qui étaient avant moi à Jérusalem. Oui, mon cœur a fait une grande expérience de la sagesse et de la connaissance. » 
'''
"17" = '''
:sup:`17` J'ai appliqué mon cœur à connaître la sagesse, et à connaître la folie et la déraison. J'ai compris que cela aussi était une poursuite du vent. 
'''
"18" = '''
:sup:`18` Car dans beaucoup de sagesse il y a beaucoup de chagrin, et celui qui accroît la connaissance accroît le chagrin. 
'''
