[25]
"1" = '''
:sup:`1` Par David. Vers toi, Yahvé, j'élève mon âme. 
'''
"2" = '''
:sup:`2` Mon Dieu, je me suis confié à toi. Ne me laisse pas avoir honte. Ne laisse pas mes ennemis triompher de moi. 
'''
"3" = '''
:sup:`3` Oui, celui qui t'attend n'aura pas à rougir. Ceux qui trahissent sans raison seront honteux. 
'''
"4" = '''
:sup:`4` Montre-moi tes voies, Yahvé. Apprenez-moi vos chemins. 
'''
"5" = '''
:sup:`5` Guide-moi dans ta vérité, et enseigne-moi, car tu es le Dieu de mon salut. Je t'attends toute la journée. 
'''
"6" = '''
:sup:`6` Yahvé, souviens-toi de ta tendresse et de ta bonté, car ils sont d'un autre temps. 
'''
"7" = '''
:sup:`7` Ne te souviens pas des péchés de ma jeunesse, ni de mes transgressions. Souviens-toi de moi selon ta bonté, pour l'amour de ta bonté, Yahvé. 
'''
"8" = '''
:sup:`8` Yahvé est bon et droit, c'est pourquoi il instruira les pécheurs dans la voie. 
'''
"9" = '''
:sup:`9` Il guidera les humbles dans la justice. Il enseignera sa voie aux humbles. 
'''
"10" = '''
:sup:`10` Tous les chemins de l'Éternel sont la bonté et la vérité. à ceux qui gardent son alliance et ses témoignages. 
'''
"11" = '''
:sup:`11` A cause de ton nom, Yahvé, pardonnez mon iniquité, car elle est grande. 
'''
"12" = '''
:sup:`12` Quel est l'homme qui craint Yahvé ? Il l'instruira dans la voie qu'il choisira. 
'''
"13" = '''
:sup:`13` Son âme reposera en paix. Sa progéniture héritera de la terre. 
'''
"14" = '''
:sup:`14` L'amitié de Yahvé est avec ceux qui le craignent. Il leur montrera son alliance. 
'''
"15" = '''
:sup:`15` Mes yeux sont toujours fixés sur Yahvé, car il arrachera mes pieds du filet. 
'''
"16" = '''
:sup:`16` Tournez-vous vers moi, et ayez pitié de moi, car je suis désolée et affligée. 
'''
"17" = '''
:sup:`17` Les troubles de mon cœur s'élargissent. Oh, sors-moi de ma détresse. 
'''
"18" = '''
:sup:`18` Considérez mon affliction et mon travail. Pardonnez tous mes péchés. 
'''
"19" = '''
:sup:`19` Considérez mes ennemis, car ils sont nombreux. Ils me haïssent d'une haine cruelle. 
'''
"20" = '''
:sup:`20` Oh, garde mon âme, et délivre-moi. Que je ne sois pas déçu, car je me réfugie en toi. 
'''
"21" = '''
:sup:`21` Que l'intégrité et la droiture me préservent, car je t'attends. 
'''
"22" = '''
:sup:`22` Dieu, rachète Israël de tous ses problèmes. 
'''
