[34]
"1" = '''
:sup:`1` La parole de Yahvé me fut adressée, en ces termes : 
'''
"2" = '''
:sup:`2` « Fils d'homme, prophétise contre les bergers d'Israël. Prophétise, et dis-leur, à ces bergers : « Le Seigneur Yahvé dit : « Malheur aux bergers d'Israël qui se paissent eux-mêmes ! Les bergers ne devraient-ils pas paître les brebis ? 
'''
"3" = '''
:sup:`3` Vous mangez la graisse. Vous vous habillez de la laine. Vous tuez les petits animaux, mais vous ne nourrissez pas les brebis. 
'''
"4" = '''
:sup:`4` Vous n'avez pas fortifié les malades. Vous n'avez pas guéri le malade. Vous n'avez pas lié ce qui était brisé. Tu n'as pas ramené ce qui avait été chassé. Tu n'as pas cherché ce qui était perdu, mais tu les as dominés avec force et avec rigueur. 
'''
"5" = '''
:sup:`5` Ils ont été dispersés, parce qu'il n'y avait pas de berger. Elles ont servi de nourriture à tous les animaux des champs, et elles se sont dispersées. 
'''
"6" = '''
:sup:`6` Mes brebis ont erré sur toutes les montagnes et sur toutes les collines élevées. Oui, mes brebis ont été dispersées sur toute la surface de la terre. Il n'y avait personne qui les cherchait ou les recherchait. » 
'''
"7" = '''
:sup:`7` « C'est pourquoi, bergers, écoutez la parole de Yahvé : 
'''
"8" = '''
:sup:`8` « Je suis vivant, dit le Seigneur Yahvé, parce que mes brebis sont devenues la proie, et que mes brebis ont servi de nourriture à tous les animaux des champs, parce qu'il n'y avait pas de berger, et que mes bergers n'ont pas cherché mes brebis, mais que les bergers se sont nourris eux-mêmes, et n'ont pas nourri mes brebis, 
'''
"9" = '''
:sup:`9` c'est pourquoi, bergers, écoutez la parole de Yahvé ! » 
'''
"10" = '''
:sup:`10` Le Seigneur Yahvé dit : « Voici, je suis contre les bergers. Je vais exiger mes brebis de leur main, et faire en sorte qu'ils cessent de paître les brebis. Les bergers ne se nourriront plus. Je délivrerai mes brebis de leur bouche, afin qu'elles ne leur servent pas de nourriture. » 
'''
"11" = '''
:sup:`11` "'Car le Seigneur Yahvé dit : « Voici, moi aussi, je chercherai mes brebis, et je les retrouverai. 
'''
"12" = '''
:sup:`12` Comme un berger cherche son troupeau le jour où il est au milieu de ses brebis dispersées, ainsi je chercherai mes brebis. Je les délivrerai de tous les lieux où elles ont été dispersées dans le jour nuageux et sombre. 
'''
"13" = '''
:sup:`13` Je les ferai sortir du milieu des peuples, je les rassemblerai des pays, et je les ramènerai dans leur pays. Je les ferai paître sur les montagnes d'Israël, près des cours d'eau, et dans tous les lieux habités du pays. 
'''
"14" = '''
:sup:`14` Je les ferai paître dans de bons pâturages, et leur bercail sera sur les montagnes de la hauteur d'Israël. Là, ils se coucheront dans une bonne bergerie. Ils se nourriront de riches pâturages sur les montagnes d'Israël. 
'''
"15" = '''
:sup:`15` Je serai moi-même le berger de mes brebis, et je les ferai se coucher, dit le Seigneur Yahvé. 
'''
"16" = '''
:sup:`16` « Je chercherai ce qui était perdu, je ramènerai ce qui avait été chassé, je panserai ce qui était brisé, je fortifierai ce qui était malade, mais je ferai périr les gros et les forts. Je les ferai paître dans la justice. »' 
'''
"17" = '''
:sup:`17` « Quant à vous, ô mon troupeau, le Seigneur Yahvé dit : 'Voici que je juge entre brebis et brebis, entre béliers et boucs. 
'''
"18" = '''
:sup:`18` Est-ce peu de chose pour vous d'avoir mangé le bon pâturage, mais vous devez fouler de vos pieds le résidu de votre pâturage ? Et d'avoir bu des eaux limpides, mais il faut que vous fouliez le résidu avec vos pieds ? 
'''
"19" = '''
:sup:`19` Quant à mes brebis, elles mangent ce que vous avez foulé de vos pieds, et elles boivent ce que vous avez souillé de vos pieds'. 
'''
"20" = '''
:sup:`20` « C'est pourquoi le Seigneur Yahvé leur dit : Voici, c'est moi qui vais juger entre la brebis grasse et la brebis maigre. 
'''
"21" = '''
:sup:`21` Parce que tu pousses avec le côté et l'épaule, et que tu pousses tous les malades avec tes cornes, jusqu'à ce que tu les aies dispersés, 
'''
"22" = '''
:sup:`22` je sauverai mon troupeau, et il ne sera plus une proie. Je jugerai entre brebis et brebis. 
'''
"23" = '''
:sup:`23` J'établirai sur elles un seul berger, et il les paîtra, mon serviteur David. Il les fera paître, et il sera leur berger. 
'''
"24" = '''
:sup:`24` Moi, Yahvé, je serai leur Dieu, et mon serviteur David sera leur prince. C'est moi, Yahvé, qui ai parlé. 
'''
"25" = '''
:sup:`25` "'Je conclurai avec eux une alliance de paix, et je ferai disparaître du pays les animaux malfaisants. Ils habiteront en sécurité dans le désert et dormiront dans les bois. 
'''
"26" = '''
:sup:`26` Je ferai d'eux et des lieux qui entourent ma colline une bénédiction. Je ferai descendre l'averse en son temps. Il y aura des pluies de bénédiction. 
'''
"27" = '''
:sup:`27` L'arbre des champs donnera son fruit, la terre donnera ses produits, et ils seront en sécurité dans leur pays. Alors ils sauront que je suis Yahvé, quand j'aurai brisé les liens de leur joug, et que je les aurai délivrés de la main de ceux qui les asservissaient. 
'''
"28" = '''
:sup:`28` Ils ne seront plus la proie des nations, et les bêtes de la terre ne les dévoreront plus ; ils habiteront en sécurité, et personne ne les effraiera. 
'''
"29" = '''
:sup:`29` Je leur susciterai une plantation de renom, et ils ne seront plus consumés par la famine dans le pays, et ne supporteront plus la honte des nations. 
'''
"30" = '''
:sup:`30` Ils sauront que moi, Yahvé, leur Dieu, je suis avec eux, et qu'eux, la maison d'Israël, sont mon peuple, dit le Seigneur Yahvé. 
'''
"31" = '''
:sup:`31` Vous, mes brebis, les brebis de mon pâturage, vous êtes des hommes, et je suis votre Dieu, dit le Seigneur Yahvé. » 
'''
