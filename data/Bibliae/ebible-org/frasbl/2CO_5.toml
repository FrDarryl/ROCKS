[5]
"1" = '''
:sup:`1` Nous savons, en effet, que si la maison terrestre qui nous sert de tente est détruite, nous avons un édifice qui vient de Dieu, une maison non faite de main d'homme, éternelle, dans les cieux. 
'''
"2" = '''
:sup:`2` C'est là, en effet, que nous gémissons, désirant ardemment être revêtus de la demeure qui est dans les cieux, 
'''
"3" = '''
:sup:`3` si toutefois, étant revêtus, nous ne devons pas être trouvés nus. 
'''
"4" = '''
:sup:`4` En effet, nous qui sommes dans cette tente, nous gémissons et nous sommes accablés, non que nous désirions être dépouillés, mais nous désirons être revêtus, afin que la vie engloutisse ce qui est mortel. 
'''
"5" = '''
:sup:`5` Or, celui qui nous a créés pour cela, c'est Dieu, qui nous a aussi donné l'acompte de l'Esprit. 
'''
"6" = '''
:sup:`6` C'est pourquoi nous sommes toujours confiants et nous savons que, pendant que nous sommes chez nous dans le corps, nous sommes absents du Seigneur ; 
'''
"7" = '''
:sup:`7` car nous marchons par la foi et non par la vue. 
'''
"8" = '''
:sup:`8` Nous sommes courageux, dis-je, et nous voulons plutôt être absents du corps et être chez nous avec le Seigneur. 
'''
"9" = '''
:sup:`9` C'est pourquoi nous nous efforçons de lui être agréables, que nous soyons chez nous ou absents. 
'''
"10" = '''
:sup:`10` Car il faut que nous soyons tous révélés devant le tribunal du Christ, afin que chacun reçoive ce qui lui revient dans le corps selon ce qu'il a fait, en bien ou en mal. 
'''
"11" = '''
:sup:`11` Connaissant donc la crainte du Seigneur, nous persuadons les hommes, mais nous sommes révélés à Dieu, et j'espère que nous sommes aussi révélés dans vos consciences. 
'''
"12" = '''
:sup:`12` Car nous ne nous recommandons pas de nouveau à vous, mais nous parlons comme pour vous donner l'occasion de vous glorifier en notre faveur, afin que vous ayez de quoi répondre à ceux qui se glorifient en apparence et non dans le cœur. 
'''
"13" = '''
:sup:`13` Car si nous sommes hors de nous-mêmes, c'est pour Dieu. Et si nous sommes sobres d'esprit, c'est pour vous. 
'''
"14" = '''
:sup:`14` Car l'amour du Christ nous y contraint ; car nous jugeons ainsi : un seul est mort pour tous, donc tous sont morts. 
'''
"15" = '''
:sup:`15` Il est mort pour tous, afin que ceux qui vivent ne vivent plus pour eux-mêmes, mais pour celui qui, pour eux, est mort et ressuscité. 
'''
"16" = '''
:sup:`16` C'est pourquoi nous ne connaissons désormais personne selon la chair. Si nous avons connu le Christ selon la chair, maintenant nous ne le connaissons plus ainsi. 
'''
"17" = '''
:sup:`17` Ainsi, si quelqu'un est en Christ, il est une nouvelle création. Les choses anciennes ont disparu. Voici, toutes choses sont devenues nouvelles. 
'''
"18" = '''
:sup:`18` Or, tout vient de Dieu, qui nous a réconciliés avec lui par Jésus-Christ, et qui nous a confié le ministère de la réconciliation, 
'''
"19" = '''
:sup:`19` c'est-à-dire que Dieu a réconcilié le monde avec lui-même en Christ, sans leur imputer leurs fautes, et qu'il nous a confié la parole de la réconciliation. 
'''
"20" = '''
:sup:`20` Nous sommes donc ambassadeurs au nom du Christ, comme si Dieu priait par nous : nous vous en supplions au nom du Christ, soyez réconciliés avec Dieu. 
'''
"21" = '''
:sup:`21` Car celui qui n'a pas connu le péché, il l'a fait devenir péché à notre place, afin que nous devenions en lui la justice de Dieu. 
'''
