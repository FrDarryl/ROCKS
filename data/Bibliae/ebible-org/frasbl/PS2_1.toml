[1]
"1" = '''
:sup:`1` Ce psaume est un véritable psaume de David, bien que supplémentaire, composé lorsqu'il combattait en combat singulier contre Goliath. J'étais petit parmi mes frères, et le plus jeune dans la maison de mon père. Je gardais les moutons de mon père. 
'''
"2" = '''
:sup:`2` Mes mains ont formé un instrument de musique, et mes doigts ont accordé une lyre. 
'''
"3" = '''
:sup:`3` Qui le dira à mon Seigneur ? Le Seigneur lui-même, c'est lui qui entend. 
'''
"4" = '''
:sup:`4` Il envoya son ange et me prit des brebis de mon père, et il m'a oint de son huile d'onction. 
'''
"5" = '''
:sup:`5` Mes frères étaient beaux et grands ; mais le Seigneur n'a pas pris plaisir à les voir. 
'''
"6" = '''
:sup:`6` Je suis allé à la rencontre du Philistin, et il m'a maudit par ses idoles. 
'''
"7" = '''
:sup:`7` Mais j'ai tiré sa propre épée et je l'ai décapité, et a fait disparaître l'opprobre des enfants d'Israël. 
'''
