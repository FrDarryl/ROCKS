[27]
"1" = '''
:sup:`1` David disait en son cœur : « Je vais maintenant périr un jour par la main de Saül. Il n'y a rien de mieux pour moi que de m'échapper dans le pays des Philistins ; et Saül désespérera de moi, pour me chercher encore dans tout le territoire d'Israël. Je m'échapperai donc de sa main. » 
'''
"2" = '''
:sup:`2` David se leva et passa, lui et les six cents hommes qui étaient avec lui, chez Akish, fils de Maoch, roi de Gath. 
'''
"3" = '''
:sup:`3` David habitait avec Akish à Gath, lui et ses hommes, chacun avec sa maison, même David avec ses deux femmes, Ahinoam la Jizreelite et Abigaïl la Carmélite, femme de Nabal. 
'''
"4" = '''
:sup:`4` Saül apprit que David s'était enfui à Gath, et il cessa de le chercher. 
'''
"5" = '''
:sup:`5` David dit à Akish : « Si maintenant j'ai trouvé grâce à tes yeux, qu'on me donne une place dans une des villes du pays, pour que j'y demeure. Car pourquoi ton serviteur devrait-il habiter avec toi dans la ville royale ? » 
'''
"6" = '''
:sup:`6` Et Akish lui donna Ziklag ce jour-là : c'est pourquoi Ziklag appartient aux rois de Juda jusqu'à ce jour. 
'''
"7" = '''
:sup:`7` Le nombre de jours que David vécut dans le pays des Philistins fut d'une année entière et de quatre mois. 
'''
"8" = '''
:sup:`8` David et ses hommes montèrent et attaquèrent les Gueshuriens, les Girziens et les Amalécites, car c'étaient les habitants du pays d'autrefois, sur le chemin de Shur, jusqu'au pays d'Égypte. 
'''
"9" = '''
:sup:`9` David frappa le pays, ne sauva ni homme ni femme en vie, et prit les brebis, les bœufs, les ânes, les chameaux et les vêtements. Il s'en retourna, et arriva chez Akish. 
'''
"10" = '''
:sup:`10` Akish dit : « Contre qui as-tu fait un raid aujourd'hui ? » David répondit : « Contre le midi de Juda, contre le midi des Jerahmeelites, et contre le midi des Kenites. » 
'''
"11" = '''
:sup:`11` David ne sauva ni homme ni femme en vie pour les amener à Gath, en disant : « De peur qu'on ne raconte à notre sujet : « David a fait cela, et c'est ainsi qu'il a agi tout le temps qu'il a vécu au pays des Philistins ». » 
'''
"12" = '''
:sup:`12` Akish crut David, en disant : « Il a rendu son peuple d'Israël complètement odieux. C'est pourquoi il sera mon serviteur pour toujours. » 
'''
