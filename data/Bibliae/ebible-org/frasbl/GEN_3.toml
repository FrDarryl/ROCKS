[3]
"1" = '''
:sup:`1` Or le serpent était plus rusé qu'aucun des animaux des champs que Yahvé Dieu avait faits. Il dit à la femme : « Dieu a-t-il vraiment dit : « Tu ne mangeras d'aucun arbre du jardin » ? » 
'''
"2" = '''
:sup:`2` La femme dit au serpent : « Nous pouvons manger du fruit des arbres du jardin, 
'''
"3" = '''
:sup:`3` mais pas du fruit de l'arbre qui est au milieu du jardin. Dieu a dit : Vous n'en mangerez pas. Vous ne le toucherez pas, de peur que vous ne mouriez. » 
'''
"4" = '''
:sup:`4` Le serpent dit à la femme : « Tu ne mourras pas vraiment, 
'''
"5" = '''
:sup:`5` car Dieu sait que le jour où tu en mangeras, tes yeux s'ouvriront, et tu seras comme Dieu, connaissant le bien et le mal. » 
'''
"6" = '''
:sup:`6` La femme vit que l'arbre était bon pour la nourriture, qu'il était un plaisir pour les yeux et qu'il devait être désiré pour rendre sage, elle prit de ses fruits et en mangea. Elle en donna ensuite à son mari qui était avec elle, et il en mangea aussi. 
'''
"7" = '''
:sup:`7` Leurs yeux s'ouvrirent, et ils connurent tous deux qu'ils étaient nus. Ils cousirent ensemble des feuilles de figuier, et se firent des couvertures. 
'''
"8" = '''
:sup:`8` Ils entendirent la voix de Yahvé Dieu qui se promenait dans le jardin, à la fraîcheur du jour, et l'homme et sa femme se cachèrent de la présence de Yahvé Dieu parmi les arbres du jardin. 
'''
"9" = '''
:sup:`9` Yahvé Dieu appela l'homme et lui dit : « Où es-tu ? » 
'''
"10" = '''
:sup:`10` L'homme dit : « J'ai entendu ta voix dans le jardin, et j'ai eu peur, car j'étais nu ; alors je me suis caché. » 
'''
"11" = '''
:sup:`11` Dieu dit : « Qui t'a dit que tu étais nu ? As-tu mangé de l'arbre dont je t'ai interdit de manger ? » 
'''
"12" = '''
:sup:`12` L'homme dit : « La femme que tu as donnée pour être avec moi, elle m'a donné du fruit de l'arbre, et j'en ai mangé. » 
'''
"13" = '''
:sup:`13` Yahvé Dieu dit à la femme : « Qu'as-tu fait ? » La femme a dit : « Le serpent m'a séduite, et j'ai mangé. » 
'''
"14" = '''
:sup:`14` Yahvé Dieu dit au serpent, « Parce que tu as fait ça, vous êtes maudits par-dessus tout le bétail, et au-dessus de tous les animaux des champs. Tu iras sur ton ventre et tu mangeras de la poussière tous les jours de ta vie. 
'''
"15" = '''
:sup:`15` Je mettrai de l'hostilité entre toi et la femme, et entre ta descendance et sa descendance. Il va vous meurtrir la tête, et tu lui meurtriras le talon. » 
'''
"16" = '''
:sup:`16` Il dit à la femme, « Je multiplierai considérablement les douleurs de l'accouchement. Vous porterez des enfants dans la douleur. Ton désir sera pour ton mari, et il dominera sur vous. » 
'''
"17" = '''
:sup:`17` Il dit à Adam, « Parce que vous avez écouté la voix de votre femme, et ont mangé de l'arbre, sur lequel je vous ai dit : « Vous n'en mangerez pas ». le sol est maudit à cause de vous. Tu en mangeras avec beaucoup de peine tous les jours de ta vie. 
'''
"18" = '''
:sup:`18` Il vous donnera des épines et des chardons ; et vous mangerez l'herbe des champs. 
'''
"19" = '''
:sup:`19` Tu mangeras du pain à la sueur de ton visage jusqu'à ce que tu retournes à la terre, car tu en es sorti. Car vous êtes poussière, et vous retournerez à la poussière. » 
'''
"20" = '''
:sup:`20` L'homme appela sa femme Eve, car elle serait la mère de tous les vivants. 
'''
"21" = '''
:sup:`21` Yahvé Dieu fit des vêtements de peaux de bêtes pour Adam et sa femme, et les habilla. 
'''
"22" = '''
:sup:`22` Yahvé Dieu dit : « Voici que l'homme est devenu comme l'un de nous, il connaît le bien et le mal. Maintenant, de peur qu'il n'étende sa main, qu'il ne prenne aussi de l'arbre de vie, qu'il ne mange et qu'il ne vive éternellement. 
'''
"23" = '''
:sup:`23` Yahvé Dieu le chassa du jardin d'Eden, pour qu'il cultive le sol dont il avait été pris. 
'''
"24" = '''
:sup:`24` Il chassa l'homme, et il plaça des chérubins à l'est du jardin d'Eden, et une épée flamboyante qui se tournait de tous côtés, pour garder le chemin de l'arbre de vie. 
'''
