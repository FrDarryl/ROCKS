[4]
"1" = '''
:sup:`1` Moi donc, prisonnier dans le Seigneur, je vous prie de marcher d'une manière digne de l'appel auquel vous avez été appelés, 
'''
"2" = '''
:sup:`2` en toute humilité, avec patience, vous supportant les uns les autres dans la charité, 
'''
"3" = '''
:sup:`3` vous appliquant à conserver l'unité de l'Esprit par le lien de la paix. 
'''
"4" = '''
:sup:`4` Il y a un seul corps et un seul Esprit, comme aussi vous avez été appelés dans une seule espérance de votre vocation, 
'''
"5" = '''
:sup:`5` un seul Seigneur, une seule foi, un seul baptême, 
'''
"6" = '''
:sup:`6` un seul Dieu et Père de tous, qui est au-dessus de tous, par tous et en nous tous. 
'''
"7" = '''
:sup:`7` Mais à chacun de nous, la grâce a été donnée selon la mesure du don de Christ. 
'''
"8" = '''
:sup:`8` C'est pourquoi il dit, « Quand il est monté au ciel, il a conduit la captivité en captivité, et donnait des cadeaux aux gens. » 
'''
"9" = '''
:sup:`9` Or, cette phrase : « Il est monté », qu'est-ce que cela signifie, sinon qu'il est d'abord descendu dans les profondeurs de la terre ? 
'''
"10" = '''
:sup:`10` Celui qui est descendu est celui qui est aussi monté bien au-dessus de tous les cieux, afin de remplir toutes choses. 
'''
"11" = '''
:sup:`11` Il a donné les uns comme apôtres, les autres comme prophètes, les autres comme évangélistes, les autres comme bergers et docteurs ; 
'''
"12" = '''
:sup:`12` pour le perfectionnement des saints en vue de l'œuvre du service, pour l'édification du corps de Christ, 
'''
"13" = '''
:sup:`13` jusqu'à ce que nous soyons tous parvenus à l'unité de la foi et de la connaissance du Fils de Dieu, à l'état d'homme accompli, à la mesure de la stature de la plénitude de Christ, 
'''
"14" = '''
:sup:`14` afin que nous ne soyons plus des enfants, ballottés et emportés à tout vent de doctrine, par la ruse des hommes, par des artifices, selon les voies de l'erreur ; 
'''
"15" = '''
:sup:`15` mais que, parlant la vérité dans la charité, nous croissions en toutes choses vers celui qui est le chef, Christ, 
'''
"16" = '''
:sup:`16` duquel tout le corps, ajusté et soudé par ce que chaque jointure fournit, selon le travail en mesure de chaque partie individuelle, fait croître le corps pour son édification dans la charité. 
'''
"17" = '''
:sup:`17` C'est pourquoi je dis et j'atteste dans le Seigneur que vous ne marchez plus comme le reste des païens, dans la futilité de leur pensée, 
'''
"18" = '''
:sup:`18` étant obscurcis dans leur intelligence, éloignés de la vie de Dieu à cause de l'ignorance qui est en eux, à cause de l'endurcissement de leur cœur. 
'''
"19" = '''
:sup:`19` Devenus insensibles, ils se sont livrés à la convoitise, pour commettre toutes sortes d'impuretés avec cupidité. 
'''
"20" = '''
:sup:`20` Mais ce n'est pas ainsi que vous avez appris le Christ, 
'''
"21" = '''
:sup:`21` si toutefois vous l'avez entendu et avez été instruits en lui, comme la vérité l'est en Jésus : 
'''
"22" = '''
:sup:`22` que vous vous débarrassiez, en ce qui concerne votre ancienne manière de vivre, du vieil homme qui se corrompt selon les convoitises de la tromperie, 
'''
"23" = '''
:sup:`23` que vous soyez renouvelés dans l'esprit de votre intelligence, 
'''
"24" = '''
:sup:`24` et que vous revêtiez l'homme nouveau, qui, à la ressemblance de Dieu, a été créé dans la justice et la sainteté de la vérité. 
'''
"25" = '''
:sup:`25` C'est pourquoi, renonçant au mensonge, dites la vérité chacun à son prochain, car nous sommes membres les uns des autres. 
'''
"26" = '''
:sup:`26` « Sois en colère, et ne pèche pas. » Ne laisse pas le soleil se coucher sur ta colère, 
'''
"27" = '''
:sup:`27` et ne cède pas au diable. 
'''
"28" = '''
:sup:`28` Que celui qui volait ne vole plus ; mais qu'il travaille plutôt, produisant de ses mains quelque chose de bon, afin d'avoir de quoi donner à celui qui est dans le besoin. 
'''
"29" = '''
:sup:`29` Qu'il ne sorte de votre bouche aucun discours corrompu, mais seulement ce qui est bon pour édifier les autres selon les besoins, afin que cela fasse grâce à ceux qui entendent. 
'''
"30" = '''
:sup:`30` N'attristez pas le Saint-Esprit de Dieu, dans lequel vous avez été scellés pour le jour de la rédemption. 
'''
"31" = '''
:sup:`31` Que toute amertume, tout courroux, toute colère, toute protestation et toute calomnie soient écartés de vous, avec toute malice. 
'''
"32" = '''
:sup:`32` Et soyez bons les uns envers les autres, au cœur tendre, vous pardonnant mutuellement, comme Dieu aussi en Christ vous a pardonné. 
'''
