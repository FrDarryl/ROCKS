[7]
"1" = '''
:sup:`1` Après cela, je vis quatre anges debout aux quatre coins de la terre, tenant les quatre vents de la terre, de sorte qu'aucun vent ne soufflait sur la terre, ni sur la mer, ni sur aucun arbre. 
'''
"2" = '''
:sup:`2` Je vis un autre ange monter du haut du soleil levant, ayant le sceau du Dieu vivant. Il cria d'une voix forte aux quatre anges à qui il avait été donné de faire du mal à la terre et à la mer, 
'''
"3" = '''
:sup:`3` en disant : « Ne faites pas de mal à la terre, ni à la mer, ni aux arbres, jusqu'à ce que nous ayons marqué du sceau les esclaves de notre Dieu sur leur front. » 
'''
"4" = '''
:sup:`4` J'entendis le nombre de ceux qui avaient été scellés : cent quarante-quatre mille, de toutes les tribus des enfants d'Israël : 
'''
"5" = '''
:sup:`5` de la tribu de Juda, douze mille furent scellés, de la tribu de Ruben, douze mille, de la tribu de Gad, douze mille, 
'''
"6" = '''
:sup:`6` de la tribu d'Asher, douze mille, de la tribu de Nephtali, douze mille, de la tribu de Manassé, douze mille, 
'''
"7" = '''
:sup:`7` de la tribu de Siméon, douze mille, de la tribu de Lévi, douze mille, de la tribu d'Issachar, douze mille, 
'''
"8" = '''
:sup:`8` de la tribu de Zabulon, douze mille, de la tribu de Joseph, douze mille, et de la tribu de Benjamin, douze mille furent scellés. 
'''
"9" = '''
:sup:`9` Après cela, je regardai, et voici, une grande foule, que personne ne pouvait compter, de toute nation, de toute tribu, de tout peuple, et de toute langue, se tenait devant le trône et devant l'agneau, vêtue de robes blanches, des palmes à la main. 
'''
"10" = '''
:sup:`10` Ils criaient d'une voix forte, en disant : « Le salut est à notre Dieu, qui est assis sur le trône, et à l'Agneau ! » 
'''
"11" = '''
:sup:`11` Tous les anges se tenaient autour du trône, les anciens et les quatre êtres vivants ; ils tombèrent sur leur face devant son trône et adorèrent Dieu, 
'''
"12" = '''
:sup:`12` en disant : « Amen ! Bénédiction, gloire, sagesse, action de grâces, honneur, puissance et force, soient à notre Dieu aux siècles des siècles ! Amen. » 
'''
"13" = '''
:sup:`13` Un des anciens prit la parole et me dit : « Ceux qui sont vêtus de robes blanches, qui sont-ils, et d'où viennent-ils ? » 
'''
"14" = '''
:sup:`14` Je lui ai dit : « Monseigneur, vous le savez. » Il m'a dit : « Ce sont ceux qui sont sortis de la grande souffrance. Ils ont lavé leurs robes et les ont blanchies dans le sang de l'Agneau. 
'''
"15" = '''
:sup:`15` C'est pourquoi ils sont devant le trône de Dieu, et ils le servent jour et nuit dans son temple. Celui qui est assis sur le trône étend sur eux sa tente. 
'''
"16" = '''
:sup:`16` Ils n'auront plus jamais faim ni soif. Le soleil ne les frappera pas, ni aucune chaleur ; 
'''
"17" = '''
:sup:`17` car l'Agneau qui est au milieu du trône les fait paître et les conduit vers des sources d'eaux vivifiantes. Et Dieu essuiera toute larme de leurs yeux. » 
'''
