[9]
"1" = '''
:sup:`1` Ne sois pas jaloux de la femme de ton sein, et ne lui donne pas une mauvaise leçon contre toi-même. 
'''
"2" = '''
:sup:`2` Ne donne pas ton âme à une femme. et la laisser piétiner votre force. 
'''
"3" = '''
:sup:`3` N'allez pas à la rencontre d'une femme qui joue la prostituée, de peur que vous ne tombiez dans ses pièges. 
'''
"4" = '''
:sup:`4` Ne vous associez pas à une femme qui est chanteuse, de peur que vous ne vous laissiez prendre à ses pièges. 
'''
"5" = '''
:sup:`5` Ne regardez pas une vierge, de peur de trébucher et d'encourir des sanctions pour elle. 
'''
"6" = '''
:sup:`6` Ne donne pas ton âme aux prostituées, afin que vous ne perdiez pas votre héritage. 
'''
"7" = '''
:sup:`7` Ne regardez pas dans les rues de la ville. Ne vous promenez pas dans ses endroits déserts. 
'''
"8" = '''
:sup:`8` Détournez votre regard d'une belle femme, et ne regardez pas la beauté d'un autre. Beaucoup ont été trompés par la beauté d'une femme ; et avec ça, la passion s'allume comme un feu. 
'''
"9" = '''
:sup:`9` Ne dînez pas du tout avec une femme qui a un mari, ou se délecter avec elle de vin, de peur que ton âme ne se détourne vers elle, et avec ton esprit tu glisses vers la destruction. 
'''
"10" = '''
:sup:`10` N'abandonnez pas un vieil ami ; pour un nouveau n'est pas comparable à lui. Un nouvel ami est comme un nouveau vin : s'il devient vieux, vous le boirez avec joie. 
'''
"11" = '''
:sup:`11` N'enviez pas le succès d'un pécheur ; car vous ne savez pas quelle sera sa fin. 
'''
"12" = '''
:sup:`12` Ne vous complaisez pas dans les plaisirs des impies. Rappelez-vous qu'ils ne resteront pas impunis jusqu'à la tombe. 
'''
"13" = '''
:sup:`13` Tenez-vous loin de l'homme qui a pouvoir de tuer, et vous ne serez pas troublés par la peur de la mort. Si vous venez à lui, ne commettez aucune faute, de peur qu'il ne vous enlève la vie. Sachez bien que vous allez au milieu de pièges, et marcher sur les remparts d'une ville. 
'''
"14" = '''
:sup:`14` Du mieux que vous pouvez, cherchez à connaître vos voisins, et prenez conseil auprès des sages. 
'''
"15" = '''
:sup:`15` Que votre conversation se fasse avec des hommes compréhensifs. Que tout votre discours soit dans la loi du Très-Haut. 
'''
"16" = '''
:sup:`16` Que les justes soient les compagnons de ta table. Que votre gloire soit dans la crainte du Seigneur. 
'''
"17" = '''
:sup:`17` Une œuvre est louée en raison de l'habileté de l'artisan ; Ainsi, celui qui dirige le peuple sera considéré comme sage pour son discours. 
'''
"18" = '''
:sup:`18` Un homme qui parle fort est dangereux dans sa ville. Celui qui est imprudent dans ses propos sera haï. 
'''
