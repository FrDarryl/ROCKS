[59]
"1" = '''
:sup:`1` Voici, la main de Yahvé n'est pas raccourcie au point de ne pas pouvoir sauver ; ni son oreille émoussée, qu'elle ne puisse entendre. 
'''
"2" = '''
:sup:`2` Mais tes iniquités t'ont séparé de ton Dieu, et vos péchés vous ont caché sa face, pour qu'il n'entende pas. 
'''
"3" = '''
:sup:`3` Car vos mains sont souillées de sang, et tes doigts avec l'iniquité. Tes lèvres ont dit des mensonges. Ta langue murmure la méchanceté. 
'''
"4" = '''
:sup:`4` Personne n'intente un procès en justice, et personne ne plaide en vérité. Ils font confiance à la vanité et dire des mensonges. Ils conçoivent des méfaits et donnent naissance à l'iniquité. 
'''
"5" = '''
:sup:`5` Ils font éclore des œufs de loups et tisser la toile d'araignée. Celui qui mange de leurs œufs meurt ; et ce qui est écrasé se transforme en vipère. 
'''
"6" = '''
:sup:`6` Leurs toiles ne deviendront pas des vêtements. Ils ne se couvriront pas de leurs œuvres. Leurs œuvres sont des œuvres d'iniquité, et les actes de violence sont entre leurs mains. 
'''
"7" = '''
:sup:`7` Leurs pieds courent vers le mal, et ils se dépêchent de verser du sang innocent. Leurs pensées sont des pensées d'iniquité. La désolation et la destruction sont sur leur chemin. 
'''
"8" = '''
:sup:`8` Ils ne connaissent pas le chemin de la paix ; et il n'y a pas de justice dans leurs manières. Ils se sont tracés des chemins tortueux ; celui qui y entre ne connaît pas la paix. 
'''
"9" = '''
:sup:`9` C'est pourquoi la justice est loin de nous, et la justice ne nous rattrape pas. Nous cherchons la lumière, mais nous voyons les ténèbres ; pour la clarté, mais nous marchons dans l'obscurité. 
'''
"10" = '''
:sup:`10` Nous tâtonnons vers le mur comme des aveugles. Oui, nous tâtonnons comme ceux qui n'ont pas d'yeux. Nous trébuchons à midi comme si c'était le crépuscule. Parmi ceux qui sont forts, nous sommes comme des hommes morts. 
'''
"11" = '''
:sup:`11` Nous rugissons tous comme des ours et gémissent tristement comme des colombes. Nous cherchons la justice, mais il n'y en a pas, pour le salut, mais il est loin de nous. 
'''
"12" = '''
:sup:`12` Car nos transgressions se sont multipliées devant toi, et nos péchés témoignent contre nous ; car nos transgressions sont avec nous, et quant à nos iniquités, nous les connaissons : 
'''
"13" = '''
:sup:`13` transgressant et reniant Yahvé, et se détourner de notre Dieu, parlant d'oppression et de révolte, en concevant et en prononçant du cœur des paroles mensongères. 
'''
"14" = '''
:sup:`14` La justice se détourne à reculons, et la droiture se tient loin ; car la vérité est tombée dans la rue, et la droiture ne peut pas entrer. 
'''
"15" = '''
:sup:`15` Oui, la vérité fait défaut ; et celui qui s'éloigne du mal devient une proie. Yahvé l'a vu, et il était mécontent qu'il n'y ait pas de justice. 
'''
"16" = '''
:sup:`16` Il vit qu'il n'y avait pas d'homme, et s'est étonné qu'il n'y ait pas d'intercesseur. C'est donc son propre bras qui lui a apporté le salut ; et sa justice l'a soutenu. 
'''
"17" = '''
:sup:`17` Il s'est revêtu de la justice comme d'une cuirasse, et un casque de salut sur sa tête. Il a mis des vêtements de vengeance pour se vêtir, et était revêtu de zèle comme d'un manteau. 
'''
"18" = '''
:sup:`18` Selon leurs actes, il remboursera le cas échéant : la colère de ses adversaires, la rétribution de ses ennemis. Il rendra aux îles leur dû. 
'''
"19" = '''
:sup:`19` Ainsi, ils craindront le nom de Yahvé depuis l'occident, et sa gloire dès le lever du soleil ; car il viendra comme un torrent impétueux, que le souffle de Yahvé conduit. 
'''
"20" = '''
:sup:`20` « Un rédempteur viendra à Sion, et à ceux qui se détournent de la désobéissance en Jacob, dit Yahvé. 
'''
"21" = '''
:sup:`21` « Quant à moi, voici mon alliance avec eux, dit Yahvé. « Mon Esprit qui est sur toi et mes paroles que j'ai mises dans ta bouche ne sortiront pas de ta bouche, ni de la bouche de ta descendance, ni de la bouche de la descendance de ta descendance, dit Yahvé, dès maintenant et pour toujours. » 
'''
