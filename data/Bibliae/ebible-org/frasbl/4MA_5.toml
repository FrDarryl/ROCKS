[5]
"1" = '''
:sup:`1` Le tyran Antiochus, assis en public avec ses assesseurs sur un lieu élevé, entouré de ses troupes armées, 
'''
"2" = '''
:sup:`2` ordonna à ses porteurs de lances de se saisir de tous les Hébreux et de les obliger à goûter la chair de porc et les objets offerts aux idoles. 
'''
"3" = '''
:sup:`3` Si l'un d'entre eux ne voulait pas manger cette nourriture maudite, il devait être torturé sur une roue et ainsi tué. 
'''
"4" = '''
:sup:`4` Lorsqu'un grand nombre d'entre eux eurent été saisis, on fit approcher de lui un homme éminent de l'assemblée, un Hébreu du nom d'Eléazar, prêtre de par sa famille, juriste de profession, d'un âge avancé, et pour cette raison connu de beaucoup de partisans du roi. 
'''
"5" = '''
:sup:`5` Antiochus, l'ayant vu, dit : 
'''
"6" = '''
:sup:`6` « Je te conseille, vieillard, avant que tes tortures ne commencent, de goûter à la chair du porc, et de sauver ta vie ; car j'ai du respect pour ton âge et ta tête hérissée, que tu as depuis si longtemps, que tu ne me parais pas philosophe en conservant la superstition des Juifs. 
'''
"7" = '''
:sup:`7` Ainsi donc, puisque la nature vous a donné la chair la plus excellente de cet animal, la détestez-vous ? 
'''
"8" = '''
:sup:`8` Il semble insensé de ne pas jouir de ce qui est agréable, sans être déshonorant, et de rejeter, à cause de la notion de péché, les dons de la nature. 
'''
"9" = '''
:sup:`9` Vous agirez, je pense, de façon encore plus insensée, si vous suivez de vaines conceptions sur la vérité. 
'''
"10" = '''
:sup:`10` Vous me mépriserez d'ailleurs à votre propre perte. 
'''
"11" = '''
:sup:`11` Ne vous réveillerez-vous pas de votre philosophie insignifiante, n'abandonnerez-vous pas la folie de vos idées, et ne retrouverez-vous pas un sens digne de votre âge, en cherchant la vérité d'une voie commode ? 
'''
"12" = '''
:sup:`12` Ne respecterez-vous pas mon aimable avertissement et n'aurez vous pas pitié de votre âge ? 
'''
"13" = '''
:sup:`13` Car n'oubliez pas que s'il existe une puissance qui veille sur votre religion, elle vous pardonnera toutes les transgressions de la loi que vous commettez par contrainte. » 
'''
"14" = '''
:sup:`14` Pendant que le tyran l'incitait ainsi à manger illégalement de la viande, Eléazar demanda la permission de parler. 
'''
"15" = '''
:sup:`15` Ayant reçu la permission de parler, il commença à s'adresser au peuple comme suit : 
'''
"16" = '''
:sup:`16` « Nous, ô Antiochus, qui sommes persuadés de vivre sous une loi divine, nous ne considérons aucune contrainte aussi forte que l'obéissance à cette loi. 
'''
"17" = '''
:sup:`17` C'est pourquoi nous considérons que nous ne devons transgresser la loi d'aucune manière. 
'''
"18" = '''
:sup:`18` En effet, si notre loi (comme vous le supposez) n'était pas véritablement divine, et si nous la pensions à tort divine, nous n'aurions pas le droit, même dans ce cas, de détruire notre sens de la religion. 
'''
"19" = '''
:sup:`19` Ne pense pas que manger de la viande impure soit une offense insignifiante. 
'''
"20" = '''
:sup:`20` Car la transgression de la loi, qu'elle soit petite ou grande, est d'égale importance ; 
'''
"21" = '''
:sup:`21` car, dans un cas comme dans l'autre, la loi est également méprisée. 
'''
"22" = '''
:sup:`22` Mais vous vous moquez de notre philosophie, comme si nous vivions dans l'irrationnel. 
'''
"23" = '''
:sup:`23` Pourtant, elle nous enseigne la maîtrise de soi, de sorte que nous sommes supérieurs à tous les plaisirs et à toutes les convoitises ; et elle nous forme au courage, de sorte que nous subissons allègrement tous les griefs. 
'''
"24" = '''
:sup:`24` Elle nous instruit dans la justice, afin que nous rendions dans toutes nos relations ce qui est dû. Il nous enseigne la piété, afin que nous adorions correctement le seul et unique Dieu. 
'''
"25" = '''
:sup:`25` C'est pourquoi nous ne mangeons pas ce qui est impur ; car en croyant que la loi a été établie par Dieu, nous sommes convaincus que le Créateur du monde, en donnant ses lois, sympathise avec notre nature. 
'''
"26" = '''
:sup:`26` Il nous a prescrit de manger les choses qui conviennent à notre âme, mais il nous a interdit celles qui ne conviennent pas. 
'''
"27" = '''
:sup:`27` Mais, à la manière d'un tyran, tu ne nous forces pas seulement à enfreindre la loi, mais aussi à manger, afin de pouvoir te moquer de nous lorsque nous mangeons ainsi de manière profane. 
'''
"28" = '''
:sup:`28` Mais vous n'aurez pas cette cause de rire contre moi, 
'''
"29" = '''
:sup:`29` et je ne transgresserai pas non plus les serments sacrés de mes ancêtres d'observer la loi. 
'''
"30" = '''
:sup:`30` Non, pas si vous m'arrachez les yeux et si vous consommez mes entrailles. 
'''
"31" = '''
:sup:`31` Je ne suis pas si vieux et si dépourvu de courage que je ne puisse pas être jeune dans la raison et dans la défense de ma religion. 
'''
"32" = '''
:sup:`32` Maintenant donc, préparez vos roues, et allumez une flamme plus ardente. 
'''
"33" = '''
:sup:`33` Je ne plaindrai pas ma vieillesse au point d'enfreindre, à cause de moi, la loi de mon pays. 
'''
"34" = '''
:sup:`34` Je ne te tromperai pas, ô loi, mon maître, et je ne t'abandonnerai pas, ô bien-aimée maîtrise de soi ! 
'''
"35" = '''
:sup:`35` Je ne te ferai pas honte, ô philosophe Raison, ni ne te renierai, ô prêtre honoré et connaissance de la loi. 
'''
"36" = '''
:sup:`36` Bouche ! Tu ne souilleras pas ma vieillesse, ni la pleine stature d'une vie parfaite. 
'''
"37" = '''
:sup:`37` Mes ancêtres me recevront comme pur, n'ayant pas craint ta contrainte, jusqu'à la mort. 
'''
"38" = '''
:sup:`38` Car tu domineras comme un tyran sur les impies, mais tu ne domineras pas mes pensées sur la religion, ni par tes arguments, ni par des actes. » 
'''
