[3]
"1" = '''
:sup:`1` Écoutez cette parole que Yahvé a prononcée contre vous, enfants d'Israël, contre toute la famille que j'ai fait monter du pays d'Égypte, en disant : 
'''
"2" = '''
:sup:`2` « Je t'ai seulement choisi parmi toutes les familles de la terre. C'est pourquoi je vous punirai pour tous vos péchés. » 
'''
"3" = '''
:sup:`3` Deux personnes marchent ensemble, à moins qu'ils ne soient d'accord ? 
'''
"4" = '''
:sup:`4` Le lion rugit dans le fourré, quand il n'a pas de proie ? Est-ce qu'un jeune lion crie hors de sa tanière, s'il n'a rien attrapé ? 
'''
"5" = '''
:sup:`5` Un oiseau peut-il tomber dans un piège sur la terre, où aucun piège ne lui est tendu ? Est-ce qu'un piège jaillit du sol, quand il n'y a rien à attraper ? 
'''
"6" = '''
:sup:`6` Est-ce que l'alarme de la trompette sonne dans une ville, sans que les gens aient peur ? Le mal arrive-t-il à une ville, et Yahvé ne l'a pas fait ? 
'''
"7" = '''
:sup:`7` Le Seigneur Yahvé ne fera rien, à moins qu'il ne révèle son secret à ses serviteurs les prophètes. 
'''
"8" = '''
:sup:`8` Le lion a rugi. Qui n'aura pas peur ? Le Seigneur Yahvé a parlé. Qui ne peut que prophétiser ? 
'''
"9" = '''
:sup:`9` Proclamez dans les palais d'Ashdod, et dans les palais du pays d'Égypte, et dire : « Rassemblez-vous sur les montagnes de Samarie, et voir quelle agitation règne en elle, et quelle oppression il y a parmi eux. » 
'''
"10" = '''
:sup:`10` « En effet, ils ne savent pas faire le bien, dit l'Éternel, « Qui amassent le pillage et le butin dans leurs palais. » 
'''
"11" = '''
:sup:`11` C'est pourquoi le Seigneur Yahvé dit : « Un adversaire envahira le pays ; et il abattra vos forteresses, et vos forteresses seront pillées. » 
'''
"12" = '''
:sup:`12` Yahvé dit : « Comme le berger qui sauve de la gueule du lion deux pattes, ou un morceau d'oreille, Ainsi seront sauvés les enfants d'Israël qui sont assis à Samarie sur le coin d'un divan, et sur les coussins de soie d'un lit. » 
'''
"13" = '''
:sup:`13` « Écoutez, et témoignez contre la maison de Jacob, dit le Seigneur Yahvé, le Dieu des armées. 
'''
"14" = '''
:sup:`14` « Car le jour où je visiterai sur lui les transgressions d'Israël, Je visiterai aussi les autels de Béthel ; et les cornes de l'autel seront coupées, et tombent sur le sol. 
'''
"15" = '''
:sup:`15` Je frapperai la maison d'hiver avec la maison d'été ; et les maisons d'ivoire périront, et les grandes maisons auront une fin, » dit Yahvé. 
'''
