[1]
"1" = '''
:sup:`1` Paul, Silvain et Timothée, à l'assemblée des Thessaloniciens, en Dieu notre Père et dans le Seigneur Jésus-Christ : 
'''
"2" = '''
:sup:`2` Grâce et paix à vous de la part de Dieu notre Père et du Seigneur Jésus-Christ. 
'''
"3" = '''
:sup:`3` Nous sommes tenus de toujours rendre grâces à Dieu à votre sujet, frères, comme il convient, parce que votre foi grandit de plus en plus, et que l'amour de tous et de chacun de vous les uns envers les autres abonde, 
'''
"4" = '''
:sup:`4` de sorte que nous nous vantons nous-mêmes de vous dans les assemblées de Dieu pour votre persévérance et votre foi dans toutes vos persécutions et dans les afflictions que vous endurez. 
'''
"5" = '''
:sup:`5` C'est là un signe évident du juste jugement de Dieu, afin que vous soyez jugés dignes du royaume de Dieu, pour lequel vous souffrez aussi. 
'''
"6" = '''
:sup:`6` Car il est juste que Dieu rende l'affliction à ceux qui vous affligent, 
'''
"7" = '''
:sup:`7` et qu'il vous soulage, vous qui êtes affligés avec nous, lorsque le Seigneur Jésus apparaîtra du ciel avec ses anges puissants dans un feu ardent, 
'''
"8" = '''
:sup:`8` pour punir ceux qui ne connaissent pas Dieu et ceux qui n'obéissent pas à la Bonne Nouvelle de notre Seigneur Jésus, 
'''
"9" = '''
:sup:`9` qui en paiera le prix : la destruction éternelle de la face du Seigneur et de la gloire de sa puissance, 
'''
"10" = '''
:sup:`10` quand il viendra en ce jour-là pour être glorifié dans ses saints et pour être admiré de tous ceux qui auront cru, parce que notre témoignage à votre égard a été cru. 
'''
"11" = '''
:sup:`11` C'est pourquoi nous prions aussi toujours pour vous, afin que notre Dieu vous juge dignes de votre vocation, et qu'il accomplisse avec puissance tout désir de bonté et toute œuvre de foi, 
'''
"12" = '''
:sup:`12` afin que le nom de notre Seigneur Jésus soit glorifié en vous, et vous en lui, selon la grâce de notre Dieu et du Seigneur Jésus-Christ. 
'''
