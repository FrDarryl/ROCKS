[18]
"1" = '''
:sup:`1` Mais pour tes saints, il y avait une grande lumière. Leurs ennemis, qui entendent leur voix mais ne voient pas leur forme, considéraient comme heureux le fait qu'ils avaient eux aussi souffert, 
'''
"2" = '''
:sup:`2` mais ils leur sont reconnaissants de ne pas leur faire de mal, bien qu'ils leur aient fait du tort auparavant ; et parce qu'ils avaient été en désaccord avec eux, ils demandaient pardon. 
'''
"3" = '''
:sup:`3` C'est pourquoi tu as fourni une colonne de feu, d'être un guide pour le voyage inconnu de votre peuple, et un soleil inoffensif pour leur glorieux exil. 
'''
"4" = '''
:sup:`4` Car les Égyptiens ont bien mérité d'être privés de lumière et emprisonnés par les ténèbres, ceux qui avaient emprisonné vos enfants, par lequel la lumière incorruptible de la loi devait être donnée à la race des hommes. 
'''
"5" = '''
:sup:`5` Après qu'ils eurent tenu conseil pour tuer les bébés des saints, et lorsqu'un seul enfant avait été abandonné et sauvé pour les convaincre de leur péché, tu leur as enlevé leur multitude d'enfants, et a détruit toute leur armée dans une puissante inondation. 
'''
"6" = '''
:sup:`6` Nos pères ont été informés à l'avance de cette nuit, qu'ayant une connaissance sûre, ils pourraient être réconfortés par les serments auxquels ils avaient fait confiance. 
'''
"7" = '''
:sup:`7` Le salut des justes et la destruction des ennemis étaient attendus par ton peuple. 
'''
"8" = '''
:sup:`8` Car, comme tu t'es vengé des adversaires, par le même moyen, en nous appelant à toi, tu nous as glorifiés. 
'''
"9" = '''
:sup:`9` Car les enfants saints des hommes de bien offraient des sacrifices en secret, et d'un commun accord, ils ont accepté l'alliance de la loi divine, qu'ils participeraient de la même manière aux mêmes biens et aux mêmes périls, les pères menant déjà les chants sacrés de louange. 
'''
"10" = '''
:sup:`10` Mais le cri discordant des ennemis se répercuta, et une voix de lamentation pitoyable sur les enfants s'est répandue dans le monde. 
'''
"11" = '''
:sup:`11` Le serviteur et le maître ont été punis par le même juste châtiment, et le roturier souffre autant que le roi ; 
'''
"12" = '''
:sup:`12` Oui, tous ensemble, sous une même forme de mort, avait des cadavres sans nombre. Car les vivants ne suffisaient même pas à les enterrer, Puisqu'en un seul coup, leur progéniture la plus chère a été consommée. 
'''
"13" = '''
:sup:`13` Car pendant qu'ils incrédulaient tout à cause des enchantements, après la destruction des premiers-nés, ils ont confessé que le peuple était les enfants de Dieu. 
'''
"14" = '''
:sup:`14` Car pendant que le silence paisible enveloppait toutes choses, et la nuit dans sa propre rapidité était à moitié dépensée, 
'''
"15" = '''
:sup:`15` ta parole toute puissante a jailli du ciel, du trône royal, un guerrier sévère, au milieu de cette terre condamnée, 
'''
"16" = '''
:sup:`16` portant comme une épée tranchante ton commandement authentique, et debout, elle a rempli toutes choses de mort, et pendant qu'il touchait le ciel, il se tenait sur la terre. 
'''
"17" = '''
:sup:`17` Et aussitôt des apparitions en rêve les troublèrent terriblement, et des craintes inattendues les ont envahis. 
'''
"18" = '''
:sup:`18` Et chacun, un jeté ici à moitié mort, un autre là, a fait savoir pourquoi il était en train de mourir ; 
'''
"19" = '''
:sup:`19` car les rêves, en les troublant, les en avertissaient, afin qu'ils ne périssent pas sans savoir pourquoi ils étaient affligés. 
'''
"20" = '''
:sup:`20` L'expérience de la mort a également touché les justes, et une multitude a été détruite dans le désert, mais la colère n'a pas duré longtemps. 
'''
"21" = '''
:sup:`21` Car un homme irréprochable s'est précipité pour être leur champion, en apportant l'arme de son propre ministère, la prière, et le sacrifice expiatoire de l'encens. Il a résisté à l'indignation et a mis fin à la calamité, montrant qu'il était votre serviteur. 
'''
"22" = '''
:sup:`22` Et il a vaincu la colère, pas par la force du corps, pas par la force des armes, mais par sa parole, il a maîtrisé le vengeur en rappelant les serments et les pactes conclus avec les pères. 
'''
"23" = '''
:sup:`23` Car les morts étaient déjà tombés en tas les uns sur les autres, il est intervenu et a arrêté la colère, et a coupé son chemin vers les vivants. 
'''
"24" = '''
:sup:`24` Car le monde entier était représenté sur sa longue robe, et les gloires des pères étaient sur la gravure des quatre rangées de pierres précieuses, et votre majesté était sur le diadème sur sa tête. 
'''
"25" = '''
:sup:`25` Le destructeur leur a cédé, et ils ont eu peur ; car il suffisait de tester la colère. 
'''
