[2]
"1" = '''
:sup:`1` Or, lorsque Jésus naquit à Bethléem de Judée, du temps du roi Hérode, voici que des mages venus d'Orient se rendirent à Jérusalem, en disant : 
'''
"2" = '''
:sup:`2` « Où est celui qui est né roi des Juifs ? Car nous avons vu son étoile en Orient, et nous sommes venus nous prosterner devant lui. » 
'''
"3" = '''
:sup:`3` Lorsque le roi Hérode entendit cela, il fut troublé, et tout Jérusalem avec lui. 
'''
"4" = '''
:sup:`4` Rassemblant tous les chefs des prêtres et les scribes du peuple, il leur demanda où le Christ devait naître. 
'''
"5" = '''
:sup:`5` Ils lui répondirent : A Bethléhem de Judée, car ceci est écrit par le prophète, 
'''
"6" = '''
:sup:`6` « Toi, Bethléem, terre de Judée. ne sont en rien les moindres parmi les princes de Juda ; car de toi sortira un gouverneur qui sera le berger de mon peuple, Israël. » 
'''
"7" = '''
:sup:`7` Alors Hérode appela secrètement les sages, et il apprit d'eux à quelle heure exactement l'étoile était apparue. 
'''
"8" = '''
:sup:`8` Il les envoya à Bethléem et leur dit : « Allez chercher le petit enfant. Quand vous l'aurez trouvé, faites-moi signe, afin que je vienne moi aussi l'adorer. » 
'''
"9" = '''
:sup:`9` Après avoir entendu le roi, ils s'en allèrent. Et voici, l'étoile qu'ils avaient vue à l'orient les précédait, jusqu'à ce qu'elle vienne se placer au-dessus du lieu où était le petit enfant. 
'''
"10" = '''
:sup:`10` Quand ils virent l'étoile, ils se réjouirent d'une très grande joie. 
'''
"11" = '''
:sup:`11` Ils entrèrent dans la maison et virent le petit enfant avec Marie, sa mère ; ils se prosternèrent et l'adorèrent. Ouvrant leurs trésors, ils lui offrirent des présents : de l'or, de l'encens et de la myrrhe. 
'''
"12" = '''
:sup:`12` Ayant été avertis en songe de ne pas retourner auprès d'Hérode, ils s'en retournèrent dans leur pays par un autre chemin. 
'''
"13" = '''
:sup:`13` Or, quand ils furent partis, voici qu'un ange du Seigneur apparut en songe à Joseph, en disant : « Lève-toi, prends le petit enfant et sa mère, fuis en Égypte, et restes-y jusqu'à ce que je te le dise, car Hérode cherchera le petit enfant pour le faire périr. » 
'''
"14" = '''
:sup:`14` Il se leva, prit de nuit le petit enfant et sa mère, et s'en alla en Égypte, 
'''
"15" = '''
:sup:`15` où il resta jusqu'à la mort d'Hérode, afin que s'accomplît ce que le Seigneur avait annoncé par le prophète : « J'ai appelé mon fils hors d'Égypte. » 
'''
"16" = '''
:sup:`16` Alors Hérode, voyant qu'on se moquait de lui par les sages, fut extrêmement irrité, et il envoya tuer tous les enfants mâles qui étaient à Bethléem et dans toute la campagne environnante, depuis l'âge de deux ans et au-dessous, selon le temps exact qu'il avait appris des sages. 
'''
"17" = '''
:sup:`17` Alors s'accomplit ce qui avait été annoncé par Jérémie, le prophète, en ces termes, 
'''
"18" = '''
:sup:`18` « Une voix se fit entendre à Rama, des lamentations, des pleurs et un grand deuil, Rachel pleurant ses enfants ; elle ne serait pas réconfortée, car ils ne sont plus. » 
'''
"19" = '''
:sup:`19` Mais lorsque Hérode fut mort, voici qu'un ange du Seigneur apparut en songe à Joseph en Égypte, et dit : 
'''
"20" = '''
:sup:`20` « Lève-toi, prends le petit enfant et sa mère, et va dans le pays d'Israël, car ceux qui en voulaient à la vie du petit enfant sont morts. » 
'''
"21" = '''
:sup:`21` Il se leva, prit le petit enfant et sa mère, et se rendit dans le pays d'Israël. 
'''
"22" = '''
:sup:`22` Mais, ayant appris qu'Archélaüs régnait en Judée à la place d'Hérode, son père, il eut peur de s'y rendre. Averti en songe, il se retira dans la région de la Galilée, 
'''
"23" = '''
:sup:`23` et vint s'établir dans une ville appelée Nazareth, afin que s'accomplisse ce qui avait été annoncé par les prophètes : il sera appelé Nazaréen. 
'''
