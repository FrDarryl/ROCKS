[14]
"1" = '''
:sup:`1` Heureux l'homme qui n'a pas glissé de sa bouche, et ne souffre pas du chagrin de ses péchés. 
'''
"2" = '''
:sup:`2` Heureux celui dont l'âme ne le condamne pas, et qui n'a pas perdu espoir. 
'''
"3" = '''
:sup:`3` Les richesses ne conviennent pas à une personne avare. Que ferait un avare avec de l'argent ? 
'''
"4" = '''
:sup:`4` Celui qui recueille en renonçant à lui-même recueille pour les autres. D'autres se délecteront de ses biens. 
'''
"5" = '''
:sup:`5` Si quelqu'un est méchant envers lui-même, envers qui sera-t-il bon ? Il ne profitera pas de ses possessions. 
'''
"6" = '''
:sup:`6` Il n'y a pas plus mauvais que celui qui est rancunier envers lui-même. C'est une punition pour sa méchanceté. 
'''
"7" = '''
:sup:`7` Même s'il fait le bien, il le fait dans l'oubli. À la fin, il révèle sa méchanceté. 
'''
"8" = '''
:sup:`8` Un avare est mauvais. Il se détourne et ne tient pas compte des âmes. 
'''
"9" = '''
:sup:`9` L'œil de l'homme cupide n'est pas satisfait de sa part. La méchante injustice dessèche son âme. 
'''
"10" = '''
:sup:`10` Un avare refuse le pain, et il manque à sa table. 
'''
"11" = '''
:sup:`11` Mon fils, selon ce que tu as, traite-toi bien, et apportez des offrandes dignes de l'Éternel. 
'''
"12" = '''
:sup:`12` Souviens-toi que la mort n'attendra pas, et que l'alliance de l'Hadès ne vous a pas été montrée. 
'''
"13" = '''
:sup:`13` Fais du bien à tes amis avant de mourir. Selon vos possibilités, tendez la main et donnez-leur. 
'''
"14" = '''
:sup:`14` Ne vous privez pas d'une bonne journée. Ne laissez pas passer votre part d'un bien désiré. 
'''
"15" = '''
:sup:`15` Ne laisserez-vous pas vos travaux à un autre, et que vos peines soient divisées par le sort ? 
'''
"16" = '''
:sup:`16` Donnez, prenez, et faites-vous plaisir, parce qu'il n'y a pas de recherche de luxe dans l'Hadès. 
'''
"17" = '''
:sup:`17` Toute chair vieillit comme un vêtement, car l'alliance du début est : « Tu dois mourir ! » 
'''
"18" = '''
:sup:`18` Comme les feuilles qui fleurissent sur un arbre touffu, certains se perdent, d'autres grandissent, ainsi en est-il des générations de chair et de sang : l'un prend fin et un autre naît. 
'''
"19" = '''
:sup:`19` Toute œuvre pourrit et tombe, et son constructeur partira avec elle. 
'''
"20" = '''
:sup:`20` Heureux l'homme qui médite sur la sagesse, et qui raisonne par son intelligence. 
'''
"21" = '''
:sup:`21` Celui qui considère ses voies dans son cœur auront aussi connaissance de ses secrets. 
'''
"22" = '''
:sup:`22` Poursuivez-la comme un chasseur, et se tiennent à l'affût dans ses sentiers. 
'''
"23" = '''
:sup:`23` Celui qui regarde par ses fenêtres écouteront aussi à ses portes. 
'''
"24" = '''
:sup:`24` Celui qui loge près de sa maison va aussi planter un clou dans ses murs. 
'''
"25" = '''
:sup:`25` Il dressera sa tente près d'elle, et se logera dans un gîte où se trouvent de bonnes choses. 
'''
"26" = '''
:sup:`26` Il mettra ses enfants sous son abri, et se reposera sous ses branches. 
'''
"27" = '''
:sup:`27` Par elle, il sera protégé de la chaleur, et se logera dans sa gloire. 
'''
