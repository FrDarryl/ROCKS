[106]
"1" = '''
:sup:`1` Louez Yahvé ! Rendez grâce à Yahvé, car il est bon, car sa bonté est éternelle. 
'''
"2" = '''
:sup:`2` Qui peut dire les actes puissants de Yahvé, ou de déclarer pleinement toutes ses louanges ? 
'''
"3" = '''
:sup:`3` Heureux ceux qui gardent la justice. Heureux celui qui fait ce qui est juste à tout moment. 
'''
"4" = '''
:sup:`4` Souviens-toi de moi, Yahvé, avec la faveur que tu témoignes à ton peuple. Rendez-moi visite avec votre salut, 
'''
"5" = '''
:sup:`5` afin que je voie la prospérité de tes élus, afin que je me réjouisse de l'allégresse de ta nation, afin que je puisse me glorifier avec votre héritage. 
'''
"6" = '''
:sup:`6` Nous avons péché avec nos pères. Nous avons commis une iniquité. Nous avons fait le mal. 
'''
"7" = '''
:sup:`7` Nos pères n'ont pas compris tes merveilles en Égypte. Ils ne se sont pas souvenus de la multitude de tes bontés, mais se sont rebellés à la mer, même à la mer Rouge. 
'''
"8" = '''
:sup:`8` Mais il les a sauvés à cause de son nom, pour faire connaître sa puissance. 
'''
"9" = '''
:sup:`9` Il menaça aussi la mer Rouge, et elle fut mise à sec ; Il les a donc conduits dans les profondeurs, comme dans un désert. 
'''
"10" = '''
:sup:`10` Il les a sauvés de la main de celui qui les haïssait, et les a rachetés de la main de l'ennemi. 
'''
"11" = '''
:sup:`11` Les eaux ont recouvert leurs adversaires. Il n'y en avait plus un seul. 
'''
"12" = '''
:sup:`12` Et ils crurent à ses paroles. Ils ont chanté ses louanges. 
'''
"13" = '''
:sup:`13` Ils ont vite oublié ses œuvres. Ils n'ont pas attendu son conseil, 
'''
"14" = '''
:sup:`14` mais a cédé à la soif dans le désert, et ont testé Dieu dans le désert. 
'''
"15" = '''
:sup:`15` Il leur accorda leur demande, mais a envoyé la maigreur dans leur âme. 
'''
"16" = '''
:sup:`16` Ils enviaient aussi Moïse dans le camp, et Aaron, le saint de Yahvé. 
'''
"17" = '''
:sup:`17` La terre s'ouvrit et engloutit Dathan, et a couvert la compagnie d'Abiram. 
'''
"18" = '''
:sup:`18` Un feu s'est allumé en leur compagnie. La flamme a brûlé les méchants. 
'''
"19" = '''
:sup:`19` Ils firent un veau à Horeb, et ont adoré une image en fusion. 
'''
"20" = '''
:sup:`20` Ils ont ainsi échangé leur gloire pour une image d'un taureau qui mange de l'herbe. 
'''
"21" = '''
:sup:`21` Ils ont oublié Dieu, leur Sauveur, qui avait fait de grandes choses en Égypte, 
'''
"22" = '''
:sup:`22` merveilles dans le pays de Ham, et des choses impressionnantes près de la Mer Rouge. 
'''
"23" = '''
:sup:`23` C'est pourquoi il a dit qu'il allait les détruire, si Moïse, son élu, ne s'était pas tenu devant lui sur la brèche, pour détourner sa colère, afin qu'il ne les détruise pas. 
'''
"24" = '''
:sup:`24` Oui, ils ont méprisé la terre agréable. Ils n'ont pas cru sa parole, 
'''
"25" = '''
:sup:`25` mais ils murmuraient dans leurs tentes, et n'ont pas écouté la voix de Yahvé. 
'''
"26" = '''
:sup:`26` Il leur a donc juré qu'il les renverserait dans le désert, 
'''
"27" = '''
:sup:`27` qu'il anéantirait leur descendance parmi les nations, et les disperser dans les pays. 
'''
"28" = '''
:sup:`28` Ils s'attachèrent aussi à Baal Peor, et ont mangé les sacrifices des morts. 
'''
"29" = '''
:sup:`29` Ils l'ont ainsi irrité par leurs actes. La peste s'est abattue sur eux. 
'''
"30" = '''
:sup:`30` Alors Phinées se leva et exécuta le jugement, ainsi la peste a été arrêtée. 
'''
"31" = '''
:sup:`31` Cela lui a été crédité comme justice, pour toutes les générations à venir. 
'''
"32" = '''
:sup:`32` Ils l'ont aussi irrité aux eaux de Meriba, de sorte que Moïse a été troublé à cause d'eux ; 
'''
"33" = '''
:sup:`33` parce qu'ils étaient rebelles à son esprit, il a parlé sans réfléchir avec ses lèvres. 
'''
"34" = '''
:sup:`34` Ils n'ont pas détruit les peuples, comme Yahvé le leur a ordonné, 
'''
"35" = '''
:sup:`35` mais se sont mêlés aux nations, et appris leurs œuvres. 
'''
"36" = '''
:sup:`36` Ils ont servi leurs idoles, qui est devenu un piège pour eux. 
'''
"37" = '''
:sup:`37` Oui, ils ont sacrifié leurs fils et leurs filles aux démons. 
'''
"38" = '''
:sup:`38` Ils ont versé du sang innocent, même le sang de leurs fils et de leurs filles, qu'ils ont sacrifié aux idoles de Canaan. La terre était polluée par le sang. 
'''
"39" = '''
:sup:`39` Ils se sont ainsi souillés par leurs œuvres, et se prostituaient dans leurs actes. 
'''
"40" = '''
:sup:`40` C'est pourquoi Yahvé s'est enflammé de colère contre son peuple. Il abhorrait son héritage. 
'''
"41" = '''
:sup:`41` Il les a livrés aux mains des nations. Ceux qui les détestaient les dominaient. 
'''
"42" = '''
:sup:`42` Leurs ennemis les ont aussi opprimés. Ils ont été soumis à leur autorité. 
'''
"43" = '''
:sup:`43` Il les a secourus à plusieurs reprises, mais ils ont été rebelles dans leurs conseils, et ont été abaissés dans leur iniquité. 
'''
"44" = '''
:sup:`44` Mais il a considéré leur détresse, quand il a entendu leur cri. 
'''
"45" = '''
:sup:`45` Il s'est souvenu pour eux de son alliance, et se sont repentis selon la multitude de ses bontés. 
'''
"46" = '''
:sup:`46` Il a fait en sorte qu'ils soient aussi à plaindre. par tous ceux qui les ont emmenés en captivité. 
'''
"47" = '''
:sup:`47` Sauve-nous, Yahvé, notre Dieu, nous rassembler d'entre les nations, pour rendre grâce à ton saint nom, pour triompher dans ta louange ! 
'''
"48" = '''
:sup:`48` Béni soit Yahvé, le Dieu d'Israël, de l'éternité à l'éternité ! Que tout le monde dise : « Amen. » Louez Yah ! 
'''
