[2]
"1" = '''
:sup:`1` « Dis à tes frères : « Mon peuple » ! et à tes sœurs : « Mon bien-aimé ». 
'''
"2" = '''
:sup:`2` Contestez avec votre mère ! Contestez, car elle n'est pas ma femme, je ne suis pas non plus son mari ; et qu'elle fasse disparaître sa prostitution de son visage, et ses adultères d'entre ses seins ; 
'''
"3" = '''
:sup:`3` de peur que je ne la déshabille, et la rendre nue comme au jour de sa naissance, et la rendre comme une nature sauvage, et l'a placée comme une terre sèche, et la tuer par la soif. 
'''
"4" = '''
:sup:`4` En effet, je n'aurai aucune pitié pour ses enfants, car ils sont les enfants de l'infidélité. 
'''
"5" = '''
:sup:`5` Car leur mère s'est prostituée. Celle qui les a conçus a commis une faute ; car elle a dit : « Je vais suivre mes amants », qui me donnent mon pain et mon eau, ma laine et mon lin, mon huile et ma boisson. 
'''
"6" = '''
:sup:`6` C'est pourquoi voici, je vais couvrir d'épines ton chemin, et je construirai un mur contre elle, qu'elle ne peut pas trouver son chemin. 
'''
"7" = '''
:sup:`7` Elle suivra ses amants, mais elle ne les dépassera pas ; et elle les cherchera, mais ne les trouvera pas. Elle dira alors : « Je m'en vais et je retourne chez mon premier mari, car j'étais alors mieux avec moi que maintenant. 
'''
"8" = '''
:sup:`8` Car elle ne savait pas que je lui avais donné le grain, le vin nouveau et l'huile, et lui ont multiplié l'argent et l'or, qu'ils utilisaient pour Baal. 
'''
"9" = '''
:sup:`9` C'est pourquoi je reprendrai mon blé en son temps, et mon vin nouveau en sa saison, et il arrachera ma laine et mon lin qui auraient dû couvrir sa nudité. 
'''
"10" = '''
:sup:`10` Maintenant, je découvrirai son impudicité aux yeux de ses amants, et personne ne la délivrera de ma main. 
'''
"11" = '''
:sup:`11` Je ferai aussi cesser toutes ses célébrations : ses fêtes, ses nouvelles lunes, ses sabbats, et toutes ses assemblées solennelles. 
'''
"12" = '''
:sup:`12` Je détruirai ses vignes et ses figuiers, dont elle a dit : « Voici le salaire que m'ont donné mes amants ». et je leur ferai une forêt, et les animaux des champs les mangeront. 
'''
"13" = '''
:sup:`13` Je visiterai sur elle les jours des Baals, à laquelle elle a brûlé de l'encens quand elle s'est parée de ses boucles d'oreilles et de ses bijoux, et est allée chercher ses amants et m'ont oublié », dit Yahvé. 
'''
"14" = '''
:sup:`14` « Voici donc que je vais la séduire, et l'amener dans le désert, et lui parler tendrement. 
'''
"15" = '''
:sup:`15` Je lui donnerai des vignes à partir de là, et la vallée d'Achor pour une porte d'espoir ; et elle y répondra comme au temps de sa jeunesse, et comme au jour où elle est sortie du pays d'Égypte. 
'''
"16" = '''
:sup:`16` Il en sera ainsi en ce jour-là, dit Yahvé, « que tu m'appelles 'mon mari', et ne m'appelle plus « mon maître ». 
'''
"17" = '''
:sup:`17` Car j'ôterai de sa bouche les noms des Baals, et ils ne seront plus mentionnés par leur nom. 
'''
"18" = '''
:sup:`18` En ce jour-là, je conclurai pour eux une alliance avec les animaux des champs, et avec les oiseaux du ciel, et avec les reptiles du sol. Je briserai l'arc, l'épée et la bataille hors du pays, et les fera se coucher en toute sécurité. 
'''
"19" = '''
:sup:`19` Je te fiancerai à moi pour toujours. Oui, je te fiancerai à moi dans la droiture, la justice, la bonté et la compassion. 
'''
"20" = '''
:sup:`20` Je te fiancerai même à moi dans la fidélité ; et vous connaîtrez Yahvé. 
'''
"21" = '''
:sup:`21` Il arrivera en ce jour-là que je répondrai, dit Yahvé. « Je vais répondre aux cieux, et ils répondront à la terre ; 
'''
"22" = '''
:sup:`22` et la terre répondra au grain, au vin nouveau et à l'huile ; et ils répondront à Jezreel. 
'''
"23" = '''
:sup:`23` Je la sèmerai pour moi dans la terre ; et j'aurai pitié de celle qui n'avait pas obtenu de pitié ; et je dirai à ceux qui n'étaient pas mon peuple : « Vous êtes mon peuple ». et ils diront : « Tu es mon Dieu ». 
'''
