[24]
"1" = '''
:sup:`1` Lorsque Balaam vit qu'il plaisait à Yahvé de bénir Israël, il n'alla pas, comme les autres fois, recourir à la divination, mais il tourna son visage vers le désert. 
'''
"2" = '''
:sup:`2` Balaam leva les yeux, et il vit Israël habitant selon ses tribus ; et l'Esprit de Dieu vint sur lui. 
'''
"3" = '''
:sup:`3` Il reprit sa parabole, et dit, « Balaam, fils de Beor, dit, l'homme dont les yeux sont ouverts dit ; 
'''
"4" = '''
:sup:`4` dit-il, qui entend les paroles de Dieu, qui voit la vision du Tout-Puissant, en tombant, et en ayant les yeux ouverts : 
'''
"5" = '''
:sup:`5` Que tes tentes sont belles, Jacob ! et tes habitations, Israël ! 
'''
"6" = '''
:sup:`6` Ils s'étendent comme des vallées, comme des jardins au bord de la rivière, comme des aloès que Yahvé a plantés, comme des cèdres au bord de l'eau. 
'''
"7" = '''
:sup:`7` L'eau coulera de ses seaux. Sa semence sera dans de nombreuses eaux. Son roi sera plus haut qu'Agag. Son royaume sera exalté. 
'''
"8" = '''
:sup:`8` Dieu le fait sortir d'Égypte. Il a pour ainsi dire la force du bœuf sauvage. Il consumera les nations, ses adversaires, brisera leurs os en morceaux, et les transpercer de ses flèches. 
'''
"9" = '''
:sup:`9` Il s'est couché, il s'est couché comme un lion, comme une lionne ; qui le réveillera ? Tous ceux qui vous bénissent sont bénis. Tous ceux qui te maudissent sont maudits. » 
'''
"10" = '''
:sup:`10` La colère de Balak s'enflamma contre Balaam, et il frappa ses mains l'une contre l'autre. Balak dit à Balaam : « Je t'ai appelé pour que tu maudisses mes ennemis, et voici que tu les as tous bénis ces trois fois. 
'''
"11" = '''
:sup:`11` C'est pourquoi, fuis à ta place, maintenant ! Je pensais te promouvoir à de grands honneurs, mais voici que Yahvé t'en a empêché. » 
'''
"12" = '''
:sup:`12` Balaam dit à Balak : « N'ai-je pas dit à tes messagers que tu m'as envoyés : 
'''
"13" = '''
:sup:`13` « Si Balak me donne sa maison pleine d'argent et d'or, je ne peux pas aller au-delà de la parole de Yahvé, pour faire du bien ou du mal de mon propre chef. Je dirai ce que dit l'Éternel » ? 
'''
"14" = '''
:sup:`14` Maintenant, voici que je vais vers mon peuple. Viens, je vais t'informer de ce que ce peuple fera à ton peuple dans la suite des temps. » 
'''
"15" = '''
:sup:`15` Il reprit sa parabole, et dit, « Balaam, fils de Beor, dit, l'homme dont les yeux sont ouverts dit ; 
'''
"16" = '''
:sup:`16` il dit, qui entend les paroles de Dieu, connaît la connaissance du Très-Haut, et qui voit la vision du Tout-Puissant, en tombant, et en ayant les yeux ouverts : 
'''
"17" = '''
:sup:`17` Je le vois, mais pas maintenant. Je le vois, mais pas près. Une étoile sortira de Jacob. Un sceptre s'élèvera d'Israël, et il frappera les coins de Moab, et écraser tous les fils de Sheth. 
'''
"18" = '''
:sup:`18` Edom sera une possession. Séir, son ennemi, sera aussi une possession, alors qu'Israël le fait vaillamment. 
'''
"19" = '''
:sup:`19` De Jacob, un seul dominera, et détruira le reste de la ville. » 
'''
"20" = '''
:sup:`20` Il regarda Amalek, et reprit sa parabole, et dit, « Amalek était la première des nations, mais sa finalité sera la destruction. » 
'''
"21" = '''
:sup:`21` Il regarda le Kenite, et reprit sa parabole, et dit, « Ta demeure est forte. Votre nid est fixé dans la roche. 
'''
"22" = '''
:sup:`22` Cependant, Kain sera perdue, jusqu'à ce qu'Asshur vous emmène en captivité. » 
'''
"23" = '''
:sup:`23` Il reprit sa parabole, et dit, « Hélas, qui vivra quand Dieu fera cela ? 
'''
"24" = '''
:sup:`24` Mais des navires viendront de la côte de Kittim. Ils feront souffrir Asshur, et ils feront souffrir Eber. Lui aussi viendra à la destruction. » 
'''
"25" = '''
:sup:`25` Balaam se leva, et s'en alla et retourna à sa place ; et Balak aussi s'en alla. 
'''
