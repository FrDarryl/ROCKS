[10]
"1" = '''
:sup:`1` Il se leva de là et vint dans le territoire de la Judée et au-delà du Jourdain. Des foules se rassemblèrent de nouveau auprès de lui. Comme il le faisait habituellement, il les enseignait de nouveau. 
'''
"2" = '''
:sup:`2` Des pharisiens vinrent le mettre à l'épreuve, et lui demandèrent : « Est-il permis à un homme de répudier sa femme ? » 
'''
"3" = '''
:sup:`3` Il répondit : « Que t'a commandé Moïse ? » 
'''
"4" = '''
:sup:`4` Ils dirent : « Moïse a permis d'écrire un acte de divorce et de la répudier. » 
'''
"5" = '''
:sup:`5` Mais Jésus leur dit : « C'est à cause de votre dureté de cœur qu'il vous a écrit ce commandement. 
'''
"6" = '''
:sup:`6` Mais dès le commencement de la création, Dieu les a faits mâle et femelle. 
'''
"7" = '''
:sup:`7` C' est pourquoi l'homme quittera son père et sa mère, et s'attachera à sa femme, 
'''
"8" = '''
:sup:`8` et les deux deviendront une seule chair, de sorte qu'ils ne seront plus deux, mais une seule chair. 
'''
"9" = '''
:sup:`9` Ce que Dieu a donc uni, que l'homme ne le sépare pas. » 
'''
"10" = '''
:sup:`10` Dans la maison, ses disciples l'interrogèrent de nouveau sur la même question. 
'''
"11" = '''
:sup:`11` Il leur dit : « Celui qui répudie sa femme et en épouse une autre commet un adultère envers elle. 
'''
"12" = '''
:sup:`12` Si une femme elle-même répudie son mari et en épouse un autre, elle commet un adultère. » 
'''
"13" = '''
:sup:`13` On lui amenait des petits enfants pour qu'il les touche, mais les disciples reprenaient ceux qui les amenaient. 
'''
"14" = '''
:sup:`14` Mais Jésus, voyant cela, fut indigné et leur dit : « Laissez les petits enfants venir à moi ! Ne les en empêchez pas, car le Royaume de Dieu appartient à ceux qui leur ressemblent. 
'''
"15" = '''
:sup:`15` En vérité, je vous le dis, quiconque ne recevra pas le Royaume de Dieu comme un petit enfant n'y entrera pas. » 
'''
"16" = '''
:sup:`16` Il les prit dans ses bras et les bénit en leur imposant les mains. 
'''
"17" = '''
:sup:`17` Comme il sortait du chemin, quelqu'un courut à lui, se mit à genoux devant lui et lui demanda : « Bon maître, que dois-je faire pour hériter de la vie éternelle ? » 
'''
"18" = '''
:sup:`18` Jésus lui dit : « Pourquoi m'appelles-tu bon ? Personne n'est bon, sinon un seul : Dieu. 
'''
"19" = '''
:sup:`19` Tu connais les commandements : Ne commets pas de meurtre, ne commets pas d'adultère, ne vole pas, ne fais pas de faux témoignage, ne fais pas d'escroquerie, honore ton père et ta mère. » 
'''
"20" = '''
:sup:`20` Il lui dit : « Maître, j'ai observé toutes ces choses dès ma jeunesse. » 
'''
"21" = '''
:sup:`21` Jésus, le regardant, l'aima et lui dit : « Il te manque une chose. Va, vends tout ce que tu as et donne-le aux pauvres, et tu auras un trésor dans le ciel ; puis viens, suis-moi, en prenant la croix. » 
'''
"22" = '''
:sup:`22` Mais à cette parole, son visage tomba et il s'en alla tout triste, car c'était un homme qui avait de grands biens. 
'''
"23" = '''
:sup:`23` Jésus regarda autour de lui et dit à ses disciples : « Comme il est difficile à ceux qui ont des richesses d'entrer dans le Royaume de Dieu ! » 
'''
"24" = '''
:sup:`24` Les disciples étaient stupéfaits de ses paroles. Mais Jésus reprit la parole : « Enfants, comme il est difficile à ceux qui se confient dans les richesses d'entrer dans le Royaume de Dieu ! 
'''
"25" = '''
:sup:`25` Il est plus facile à un chameau de passer par le trou d'une aiguille qu'à un riche d'entrer dans le Royaume de Dieu. » 
'''
"26" = '''
:sup:`26` Ils étaient extrêmement étonnés et lui disaient : « Alors, qui peut être sauvé ? » 
'''
"27" = '''
:sup:`27` Jésus, les regardant, dit : « Avec les hommes, c'est impossible, mais non avec Dieu, car tout est possible avec Dieu. » 
'''
"28" = '''
:sup:`28` Pierre se mit à lui dire : « Voici, nous avons tout quitté et nous t'avons suivi. » 
'''
"29" = '''
:sup:`29` Jésus dit : « Je vous le dis en vérité, il n'est personne qui, à cause de moi et à cause de la Bonne Nouvelle, ait quitté sa maison, ses frères, ses sœurs, son père, sa mère, sa femme, ses enfants ou sa terre ; 
'''
"30" = '''
:sup:`30` mais il recevra cent fois plus maintenant, dans ce temps-ci : des maisons, des frères, des sœurs, des mères, des enfants et des terres, avec des persécutions ; et dans le siècle à venir, la vie éternelle. 
'''
"31" = '''
:sup:`31` Mais beaucoup de premiers seront les derniers, et les derniers les premiers. » 
'''
"32" = '''
:sup:`32` Ils étaient en chemin, montant à Jérusalem ; Jésus passait devant eux, et ils étaient dans l'étonnement ; ceux qui suivaient avaient peur. Il prit de nouveau les douze, et se mit à leur raconter les choses qui allaient lui arriver. 
'''
"33" = '''
:sup:`33` « Voici que nous montons à Jérusalem. Le Fils de l'homme sera livré aux grands prêtres et aux scribes. Ils le condamneront à mort, et le livreront aux païens. 
'''
"34" = '''
:sup:`34` Ils se moqueront de lui, lui cracheront dessus, le flagelleront et le feront mourir. Le troisième jour, il ressuscitera. » 
'''
"35" = '''
:sup:`35` Jacques et Jean, les fils de Zébédée, s'approchèrent de lui et dirent : « Maître, nous voulons que tu fasses pour nous tout ce que nous demanderons. » 
'''
"36" = '''
:sup:`36` Il leur dit : « Que voulez-vous que je fasse pour vous ? » 
'''
"37" = '''
:sup:`37` Ils lui dirent : « Accorde-nous de nous asseoir, l'un à ta droite, l'autre à ta gauche, dans ta gloire. » 
'''
"38" = '''
:sup:`38` Mais Jésus leur dit : « Vous ne savez pas ce que vous demandez. Êtes-vous capables de boire la coupe que je bois, et d'être baptisés du baptême dont je suis baptisé ? » 
'''
"39" = '''
:sup:`39` Ils lui répondirent : « Nous le pouvons. » Jésus leur dit : « Vous boirez en effet la coupe que je bois, et vous serez baptisés du baptême dont je suis baptisé ; 
'''
"40" = '''
:sup:`40` mais ce n'est pas à moi qu'il appartient de m'asseoir à ma droite et à ma gauche, mais à celui pour qui cela a été préparé. » 
'''
"41" = '''
:sup:`41` Quand les dix l'entendirent, ils commencèrent à s'indigner contre Jacques et Jean. 
'''
"42" = '''
:sup:`42` Jésus les convoqua et leur dit : « Vous savez que ceux qui sont reconnus comme les chefs des nations les tyrannisent, et que leurs grands exercent sur elles leur autorité. 
'''
"43" = '''
:sup:`43` Mais il n'en sera pas ainsi parmi vous : quiconque veut devenir grand parmi vous sera votre serviteur. 
'''
"44" = '''
:sup:`44` Quiconque veut devenir le premier parmi vous sera le serviteur de tous. 
'''
"45" = '''
:sup:`45` Car le Fils de l'homme est venu, lui aussi, non pour être servi, mais pour servir, et donner sa vie en rançon pour la multitude. » 
'''
"46" = '''
:sup:`46` Ils arrivèrent à Jéricho. Comme il sortait de Jéricho avec ses disciples et une grande foule, Bartimée, fils de Timée, un mendiant aveugle, était assis au bord du chemin. 
'''
"47" = '''
:sup:`47` Lorsqu'il entendit que c'était Jésus le Nazaréen, il se mit à crier et à dire : « Jésus, fils de David, aie pitié de moi ! » 
'''
"48" = '''
:sup:`48` Plusieurs le reprenaient, pour qu'il se taise, mais il criait encore plus fort : « Toi, fils de David, aie pitié de moi ! ». 
'''
"49" = '''
:sup:`49` Jésus s'arrêta et dit : « Appelle-le. » Ils appelèrent l'aveugle et lui dirent : « Courage ! Lève-toi. Il t'appelle ! » 
'''
"50" = '''
:sup:`50` Il jeta son manteau, se leva d'un bond et vint à Jésus. 
'''
"51" = '''
:sup:`51` Jésus lui demanda : « Que veux-tu que je fasse pour toi ? » L'aveugle lui dit : « Rabboni, que je voie à nouveau. » 
'''
"52" = '''
:sup:`52` Jésus lui dit : « Va-t'en. Ta foi t'a guéri. » Aussitôt, il recouvra la vue et suivit Jésus sur le chemin. 
'''
