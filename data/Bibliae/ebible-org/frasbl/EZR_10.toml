[10]
"1" = '''
:sup:`1` Pendant qu'Esdras priait et se confessait, pleurant et se prosternant devant la maison de Dieu, une très grande assemblée d'hommes, de femmes et d'enfants s'assembla auprès de lui de la part d'Israël, car le peuple pleurait très amèrement. 
'''
"2" = '''
:sup:`2` Shecania, fils de Jehiel, l'un des fils d'Élam, répondit à Esdras : « Nous avons péché contre notre Dieu et nous avons épousé des femmes étrangères parmi les peuples du pays. Mais maintenant, il y a de l'espoir pour Israël à ce sujet. 
'''
"3" = '''
:sup:`3` Maintenant, faisons donc alliance avec notre Dieu pour répudier toutes les femmes et celles qui sont nées d'elles, selon le conseil de mon seigneur et de ceux qui tremblent devant l'ordre de notre Dieu. Qu'il en soit fait selon la loi. 
'''
"4" = '''
:sup:`4` Lève-toi, car l'affaire est entre tes mains et nous sommes avec toi. Prends courage, et fais-le. » 
'''
"5" = '''
:sup:`5` Alors Esdras se leva et fit jurer aux chefs des prêtres, aux lévites et à tout Israël qu'ils feraient selon cette parole. Et ils jurèrent. 
'''
"6" = '''
:sup:`6` Esdras se leva de devant la maison de Dieu et entra dans la chambre de Jehohanan, fils d'Eliashib. Quand il y arriva, il ne mangea pas de pain et ne but pas d'eau, car il était en deuil à cause de la faute des exilés. 
'''
"7" = '''
:sup:`7` On publia dans tout Juda et Jérusalem une annonce à tous les enfants de la captivité, pour qu'ils se rassemblent à Jérusalem, 
'''
"8" = '''
:sup:`8` et que quiconque ne viendrait pas dans les trois jours, selon le conseil des princes et des anciens, perdrait tous ses biens, et serait lui-même séparé de l'assemblée des captifs. 
'''
"9" = '''
:sup:`9` Et tous les hommes de Juda et de Benjamin se rassemblèrent à Jérusalem dans les trois jours. C'était le neuvième mois, le vingtième jour du mois ; et tout le peuple était assis sur la place large, devant la maison de Dieu, tremblant à cause de cette affaire et à cause de la grande pluie. 
'''
"10" = '''
:sup:`10` Le prêtre Esdras se leva et leur dit : « Vous avez commis une faute, vous avez épousé des femmes étrangères, et vous avez aggravé la culpabilité d'Israël. 
'''
"11" = '''
:sup:`11` Maintenant, confessez-vous à Yahvé, le Dieu de vos pères, et faites sa volonté. Séparez-vous des peuples du pays et des femmes étrangères. » 
'''
"12" = '''
:sup:`12` Alors toute l'assemblée répondit d'une voix forte : « Nous devons faire ce que tu as dit à notre sujet. 
'''
"13" = '''
:sup:`13` Mais le peuple est nombreux, et c'est un temps de grande pluie, et nous ne pouvons pas rester dehors. Ce n'est pas l'œuvre d'un jour ou deux, car nous avons beaucoup transgressé dans cette affaire. 
'''
"14" = '''
:sup:`14` Maintenant, que nos chefs soient désignés pour toute l'assemblée, et que tous ceux qui sont dans nos villes et qui ont épousé des femmes étrangères viennent à des heures fixes, et avec eux les anciens de chaque ville et ses juges, jusqu'à ce que l'ardente colère de notre Dieu se détourne de nous, jusqu'à ce que cette affaire soit résolue. » 
'''
"15" = '''
:sup:`15` Seuls Jonathan, fils d'Asahel, et Jahzeia, fils de Tikva, s'y opposèrent ; Meshullam et Shabbethai, le Lévite, les aidèrent. 
'''
"16" = '''
:sup:`16` Les enfants de la captivité firent ainsi. Le prêtre Esdras, avec certains chefs de famille, selon les maisons de leurs pères, et tous selon leurs noms, furent mis à part ; ils s'assirent le premier jour du dixième mois pour examiner la question. 
'''
"17" = '''
:sup:`17` Ils en finirent avec tous les hommes qui avaient épousé des femmes étrangères, le premier jour du premier mois. 
'''
"18" = '''
:sup:`18` Parmi les fils des prêtres, il s'en trouvait qui avaient épousé des femmes étrangères : des fils de Jeshua, fils de Jozadak, et de ses frères : Maaséja, Éliézer, Jarib et Guedalia. 
'''
"19" = '''
:sup:`19` Ils donnèrent leur main pour répudier leurs femmes ; et, étant coupables, ils offrirent un bélier du troupeau pour leur faute. 
'''
