[11]
"1" = '''
:sup:`1` Après cela, Tobias s'en alla aussi, bénissant Dieu parce qu'il avait fait prospérer son voyage, et il bénit Raguel et Edna, sa femme. Puis il continua son chemin jusqu'à ce qu'ils approchent de Ninive. 
'''
"2" = '''
:sup:`2` Raphaël dit à Tobias : « Ne sais-tu pas, mon frère, comment tu as quitté ton père ? 
'''
"3" = '''
:sup:`3` Courons en avant devant ta femme, et préparons la maison. 
'''
"4" = '''
:sup:`4` Mais prends dans ta main le fiel du poisson. » Ils partirent donc, et le chien les suivit. 
'''
"5" = '''
:sup:`5` Anna était assise et regardait vers le chemin pour trouver son fils. 
'''
"6" = '''
:sup:`6` Elle le vit arriver et dit à son père : « Voici ton fils qui arrive avec l'homme qui l'accompagnait. » 
'''
"7" = '''
:sup:`7` Raphaël dit : « Je sais, Tobias, que ton père ouvrira les yeux. 
'''
"8" = '''
:sup:`8` C'est pourquoi, oins ses yeux avec la bile, et étant piqué avec elle, il se frottera, et fera tomber les pellicules blanches. Alors il te verra. » 
'''
"9" = '''
:sup:`9` Anna courut vers lui, se jeta au cou de son fils et lui dit : « Je t'ai vu, mon enfant ! Je suis prête à mourir. » Elles pleurèrent toutes deux. 
'''
"10" = '''
:sup:`10` Tobit se dirigea vers la porte et trébucha ; mais son fils courut vers lui, 
'''
"11" = '''
:sup:`11` et saisit son père. Il frotta la bile sur les yeux de son père, en disant : « Rassure-toi, mon père. » 
'''
"12" = '''
:sup:`12` Quand ses yeux commencèrent à lui faire mal, il les frotta. 
'''
"13" = '''
:sup:`13` Alors les pellicules blanches se détachèrent des coins de ses yeux ; il vit son fils et se jeta à son cou. 
'''
"14" = '''
:sup:`14` Il pleura et dit : « Tu es béni, ô Dieu, et ton nom est béni à jamais ! Bénis soient tous tes saints anges ! 
'''
"15" = '''
:sup:`15` Car tu m'as flagellé, et tu as eu pitié de moi. Voici, je vois mon fils Tobias. » Et son fils s'en alla tout joyeux, et raconta à son père les grandes choses qui lui étaient arrivées à Media. 
'''
"16" = '''
:sup:`16` Tobit sortit à la rencontre de sa belle-fille à la porte de Ninive, se réjouissant et bénissant Dieu. Ceux qui le virent partir s'étonnèrent, car il avait recouvré la vue. 
'''
"17" = '''
:sup:`17` Tobit rendit grâces devant eux, car Dieu avait eu pitié de lui. Lorsque Tobit s'approcha de Sara, sa belle-fille, il la bénit en disant : « Bienvenue, ma fille ! Béni soit Dieu qui t'a fait venir à nous, et bénis soient ton père et ta mère. » Et il y eut de la joie parmi toute sa parenté qui était à Ninive. 
'''
"18" = '''
:sup:`18` Achiacharus et Nasbas, fils de son frère, vinrent aussi. 
'''
"19" = '''
:sup:`19` Les noces de Tobie se célébrèrent sept jours durant dans une grande joie. 
'''
