[7]
"1" = '''
:sup:`1` Le lendemain, Holopherne donna l'ordre à toute son armée et à tous les gens qui étaient venus s'allier à lui de lever leur camp vers Béthulie, de prendre les cols de la montagne et de faire la guerre aux enfants d'Israël. 
'''
"2" = '''
:sup:`2` Tout homme puissant parmi eux se mit en marche ce jour-là. Leurs hommes de guerre étaient au nombre de cent soixante-dix mille fantassins, plus douze mille cavaliers, sans compter les bagages et les hommes à pied qui se trouvaient parmi eux - une très grande multitude. 
'''
"3" = '''
:sup:`3` Ils campèrent dans la vallée, près de Béthulie, près de la fontaine. Ils s'étendirent en largeur depuis Dothaïm jusqu'à Belmaïm, et en longueur depuis Béthulie jusqu'à Cyamon, qui est près d'Esdraélon. 
'''
"4" = '''
:sup:`4` Mais les enfants d'Israël, voyant leur nombre, furent saisis d'épouvante, et chacun dit à son voisin : « Ces hommes vont lécher la surface de toute la terre. Ni les hautes montagnes, ni les vallées, ni les collines ne pourront supporter leur poids. 
'''
"5" = '''
:sup:`5` Chacun prit ses armes de guerre et, après avoir allumé des feux sur leurs tours, ils restèrent à veiller toute la nuit. 
'''
"6" = '''
:sup:`6` Mais le deuxième jour, Holopherne fit sortir toute sa cavalerie à la vue des enfants d'Israël qui étaient à Béthulie, 
'''
"7" = '''
:sup:`7` regarda les montées de leur ville, et chercha les sources d'eau, s'en empara et y plaça des garnisons d'hommes de guerre. Puis il s'en retourna vers son peuple. 
'''
"8" = '''
:sup:`8` Tous les chefs des fils d'Ésaü, tous les chefs du peuple de Moab et les capitaines de la côte maritime vinrent le trouver et lui dirent : 
'''
"9" = '''
:sup:`9` « Que notre seigneur écoute maintenant une parole, afin qu'il n'y ait pas de pertes dans ton armée. 
'''
"10" = '''
:sup:`10` Car ce peuple des enfants d'Israël ne se fie pas à ses lances, mais à la hauteur des montagnes qu'il habite, car il n'est pas facile de monter sur les sommets de ses montagnes. 
'''
"11" = '''
:sup:`11` Et maintenant, mon seigneur, ne combattez pas contre eux comme des hommes qui se battent, et il ne périra pas un seul homme de votre peuple. 
'''
"12" = '''
:sup:`12` Restez dans votre camp, et mettez en sûreté chaque homme de votre armée. Que tes serviteurs prennent possession de la source d'eau qui coule au pied de la montagne, 
'''
"13" = '''
:sup:`13` car tous les habitants de Béthulie y puisent leur eau. Alors la soif les tuera, et ils abandonneront leur ville. Alors nous monterons, nous et notre peuple, sur les sommets des montagnes voisines, et nous camperons dessus, pour veiller à ce que pas un homme ne sorte de la ville. 
'''
"14" = '''
:sup:`14` Ils seront consumés par la famine, eux, leurs femmes et leurs enfants. Avant que l'épée ne vienne contre eux, ils seront terrassés dans les rues où ils habitent. 
'''
"15" = '''
:sup:`15` Et tu leur rendras la monnaie de leur pièce par le mal, parce qu'ils se sont rebellés et n'ont pas rencontré ta face en paix. » 
'''
"16" = '''
:sup:`16` Leurs paroles furent agréables aux yeux d'Holopherne et aux yeux de tous ses serviteurs ; et il leur ordonna de faire ce qu'ils avaient dit. 
'''
"17" = '''
:sup:`17` Et l'armée des fils d'Ammon se mit en marche, et avec elle cinq mille des fils d'Assur, et ils campèrent dans la vallée. Ils s'emparèrent des eaux et des sources d'eau des enfants d'Israël. 
'''
"18" = '''
:sup:`18` Les fils d'Ésaü montèrent avec les fils d'Ammon, et ils campèrent dans la montagne, près de Dothaïm. Ils envoyèrent une partie d'entre eux vers le sud et vers l'est, près d'Ekrebel, qui est près de Chusi, qui est sur le ruisseau Mochmur. Le reste de l'armée des Assyriens campa dans la plaine, et couvrit toute la surface du pays. Leurs tentes et leurs bagages y étaient dressés en grande foule. Ils formaient une très grande multitude. 
'''
"19" = '''
:sup:`19` Les enfants d'Israël crièrent à l'Éternel, leur Dieu, car leur esprit était abattu, car tous leurs ennemis les avaient entourés. Il n'y avait aucun moyen de sortir du milieu d'eux. 
'''
"20" = '''
:sup:`20` Toute l'armée d'Assur resta autour d'eux, leurs fantassins, leurs chars et leurs cavaliers, pendant trente-quatre jours. Tous leurs vases d'eau tarirent pour tous les habitants de Béthulie. 
'''
"21" = '''
:sup:`21` Les citernes furent vidées, et ils n'eurent pas d'eau pour se désaltérer pendant un jour, car ils rationnaient la boisson par mesure. 
'''
"22" = '''
:sup:`22` Leurs jeunes enfants étaient découragés. Les femmes et les jeunes gens s'évanouirent de soif. Ils tombèrent dans les rues de la ville et dans les passages des portes. Il n'y avait plus de force en eux. 
'''
"23" = '''
:sup:`23` Tout le peuple, les jeunes gens, les femmes et les enfants, s'assemblèrent contre Ozias et contre les chefs de la ville. Ils crièrent d'une voix forte et dirent devant tous les anciens : 
'''
"24" = '''
:sup:`24` « Que Dieu soit juge entre vous tous et nous, car vous nous avez fait un grand tort, en ne prononçant pas de paroles de paix avec les fils d'Assur. 
'''
"25" = '''
:sup:`25` Maintenant, nous n'avons pas de secours, mais Dieu nous a vendus entre leurs mains, pour que nous soyons humiliés devant eux par la soif et une grande destruction. 
'''
"26" = '''
:sup:`26` Et maintenant, convoquez-les, et livrez toute la ville en proie au peuple d'Holopherne et à toute son armée. 
'''
"27" = '''
:sup:`27` Car il vaut mieux pour nous être capturés par eux. Car nous serons des serviteurs, et nos âmes vivront, et nous ne verrons pas la mort de nos bébés sous nos yeux, et nos femmes et nos enfants s'évanouir dans la mort. 
'''
"28" = '''
:sup:`28` Nous prenons à témoin contre vous le ciel et la terre, notre Dieu et le Seigneur de nos pères, qui nous punit selon nos péchés et les péchés de nos pères. Faites ce que nous avons dit aujourd'hui ! » 
'''
"29" = '''
:sup:`29` Et il y eut de grands pleurs de tous d'un commun accord au milieu de l'assemblée ; et ils crièrent au Seigneur Dieu d'une voix forte. 
'''
"30" = '''
:sup:`30` Et Ozias leur dit : « Frères, prenez courage ! Nous allons encore supporter cinq jours, pendant lesquels le Seigneur notre Dieu fera preuve de miséricorde à notre égard, car il ne nous abandonnera pas complètement. 
'''
"31" = '''
:sup:`31` Mais si ces jours passent, et qu'aucun secours ne nous arrive, je ferai ce que tu dis. » 
'''
"32" = '''
:sup:`32` Alors il dispersa le peuple, chacun dans son camp, et ils se réfugièrent dans les murs et les tours de leur ville. Il envoya les femmes et les enfants dans leurs maisons. On les fit descendre très bas dans la ville. 
'''
