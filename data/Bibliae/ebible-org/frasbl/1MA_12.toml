[12]
"1" = '''
:sup:`1` Jonathan, voyant que le moment était favorable pour lui, choisit des hommes et les envoya à Rome pour confirmer et renouveler l'amitié qu'ils avaient avec eux. 
'''
"2" = '''
:sup:`2` Il envoya aussi des lettres semblables aux Spartiates, et à d'autres endroits. 
'''
"3" = '''
:sup:`3` Ils se rendirent à Rome, entrèrent dans la salle du sénat et dirent : " Le grand prêtre Jonathan et la nation des Juifs nous ont envoyés pour renouveler pour eux l'amitié et l'alliance, comme autrefois. " 
'''
"4" = '''
:sup:`4` Ils leur remirent des lettres aux hommes de chaque lieu, afin qu'ils leur assurent un sauf-conduit sur le chemin du pays de Juda. 
'''
"5" = '''
:sup:`5` Voici la copie des lettres que Jonathan écrivit aux Spartiates : 
'''
"6" = '''
:sup:`6` « Jonathan, le grand prêtre, le sénat de la nation, les prêtres et le reste du peuple des Juifs, à leur parenté, les Spartiates, salutations. 
'''
"7" = '''
:sup:`7` Déjà avant cette époque, des lettres ont été envoyées à Onias, le grand prêtre, de la part d'Arius, qui régnait parmi vous, pour signifier que vous êtes de notre race, comme le montre la copie écrite ci-dessous. 
'''
"8" = '''
:sup:`8` Onias accueillit honorablement l'envoyé et reçut les lettres, dans lesquelles on déclarait l'alliance et l'amitié. 
'''
"9" = '''
:sup:`9` C'est pourquoi nous aussi, bien que nous n'ayons besoin d'aucune de ces choses, ayant pour nous encourager les livres saints qui sont entre nos mains, 
'''
"10" = '''
:sup:`10` avons entrepris d'envoyer pour renouveler notre fraternité et notre amitié avec vous, afin de ne pas nous éloigner complètement de vous ; car un long temps s'est écoulé depuis que vous nous avez envoyé votre lettre. 
'''
"11" = '''
:sup:`11` C'est pourquoi, en tout temps et sans cesse, tant dans nos fêtes qu'aux autres jours opportuns, nous nous souvenons de vous dans les sacrifices que nous offrons et dans nos prières, comme il est juste et convenable de se souvenir de ses proches. 
'''
"12" = '''
:sup:`12` Nous nous réjouissons d'ailleurs de ta gloire. 
'''
"13" = '''
:sup:`13` Mais nous, nous avons eu beaucoup d'afflictions et beaucoup de guerres, et les rois qui nous entourent ont combattu contre nous. 
'''
"14" = '''
:sup:`14` Nous n'avons pas voulu vous importuner, vous et le reste de nos alliés et amis, dans ces guerres ; 
'''
"15" = '''
:sup:`15` car nous avons le secours qui vient du ciel pour nous aider, et nous avons été délivrés de nos ennemis, et nos ennemis ont été humiliés. 
'''
"16" = '''
:sup:`16` Nous avons donc choisi Numénius, fils d'Antiochus, et Antipater, fils de Jason, et nous les avons envoyés chez les Romains, pour renouveler l'amitié que nous avions avec eux et l'ancienne alliance. 
'''
"17" = '''
:sup:`17` Nous leur avons donc ordonné d'aller aussi vers vous, de vous saluer, et de vous remettre nos lettres concernant le renouvellement de l'amitié et notre fraternité. 
'''
"18" = '''
:sup:`18` Et maintenant, vous ferez bien de nous répondre. » 
'''
"19" = '''
:sup:`19` Et voici la copie des lettres qu'ils envoyèrent à Onias : 
'''
"20" = '''
:sup:`20` Arius, roi des Spartiates, à Onias, grand prêtre, salutations. 
'''
"21" = '''
:sup:`21` Il a été constaté par écrit que les Spartiates et les Juifs sont apparentés et qu'ils sont de la race d'Abraham. 
'''
"22" = '''
:sup:`22` Or, puisque cela est parvenu à notre connaissance, vous ferez bien de nous écrire de votre prospérité . 
'''
"23" = '''
:sup:`23` Nous vous écrivons d'ailleurs de notre côté que votre bétail et vos biens sont à nous, et que les nôtres sont à vous. Nous ordonnons donc qu'ils vous fassent rapport en conséquence. » 
'''
"24" = '''
:sup:`24` Jonathan apprit que les princes de Démétrius étaient revenus pour le combattre avec une armée plus nombreuse qu'auparavant, 
'''
"25" = '''
:sup:`25` Il s'éloigna donc de Jérusalem et alla à leur rencontre dans le pays de Hamath, car il ne leur avait pas donné l'occasion de mettre le pied dans son pays. 
'''
"26" = '''
:sup:`26` Il envoya des espions dans son camp, qui revinrent et lui rapportèrent qu'ils se préparaient à les attaquer pendant la nuit. 
'''
"27" = '''
:sup:`27` Dès que le soleil fut couché, Jonathan ordonna à ses hommes de veiller et de s'armer, afin d'être prêts à combattre toute la nuit. Il plaça des sentinelles autour du camp. 
'''
"28" = '''
:sup:`28` Les adversaires apprirent que Jonathan et ses hommes étaient prêts à combattre, ils eurent peur et tremblèrent dans leur cœur, ils allumèrent des feux dans leur camp puis se retirèrent. 
'''
"29" = '''
:sup:`29` Mais Jonathan et ses hommes ne le surent que le matin, car ils virent les feux allumés. 
'''
"30" = '''
:sup:`30` Jonathan se mit à leur poursuite, mais il ne les atteignit pas, car ils avaient passé le fleuve Éleuthère. 
'''
"31" = '''
:sup:`31` Jonathan se tourna alors vers les Arabes, qu'on appelle Zabadéens, les frappa et prit leur butin. 
'''
"32" = '''
:sup:`32` Il sortit de là, arriva à Damas, et parcourut tout le pays. 
'''
"33" = '''
:sup:`33` Simon se mit en route et alla jusqu'à Ascalon et aux forteresses qui en étaient proches. Puis il se tourna vers Joppé et en prit possession ; 
'''
"34" = '''
:sup:`34` car il avait entendu dire qu'on projetait de livrer la place forte aux hommes de Démétrius. Il y établit une garnison pour la garder. 
'''
"35" = '''
:sup:`35` Jonathan revint et convoqua les anciens du peuple. Il projeta avec eux de construire des forteresses en Judée, 
'''
"36" = '''
:sup:`36` et d'élever les murs de Jérusalem, d'élever un grand monticule entre la citadelle et la ville, pour le séparer de la ville, afin qu'il soit isolé, que sa garnison ne puisse ni acheter ni vendre. 
'''
"37" = '''
:sup:`37` On se rassembla pour construire la ville. Une partie du mur du ruisseau qui se trouve à l'est s'écroula, et il répara le tronçon appelé Chaphenatha. 
'''
"38" = '''
:sup:`38` Simon construisit aussi Adida dans la plaine de, il la rendit solide et posa des portes et des barres. 
'''
"39" = '''
:sup:`39` Et Tryphon cherchait à régner sur l'Asie et à se couronner lui-même, et à étendre sa main contre le roi Antiochus. 
'''
"40" = '''
:sup:`40` Il craignait que Jonathan ne le permette pas et qu'il ne se batte contre lui ; il cherchait un moyen de s'emparer de lui, afin de le détruire. Il se mit en marche et arriva à Bethsan. 
'''
"41" = '''
:sup:`41` Jonathan sortit à sa rencontre avec quarante mille hommes choisis pour le combat, et il arriva à Bethsan. 
'''
"42" = '''
:sup:`42` Tryphon vit qu'il venait avec une grande armée, et il craignit d'étendre sa main contre lui. 
'''
"43" = '''
:sup:`43` Il le reçut avec honneur, le recommanda à tous ses amis, lui fit des présents, et ordonna à ses troupes de lui obéir comme à lui-même. 
'''
"44" = '''
:sup:`44` Il dit à Jonathan : « Pourquoi as-tu donné tant de peine à tout ce peuple, puisqu'il n'y a pas de guerre entre nous ? 
'''
"45" = '''
:sup:`45` Renvoie-les maintenant chez eux, mais choisis toi-même quelques hommes qui seront avec toi, et viens avec moi à Ptolémaïs, où je te la donnerai, ainsi que le reste des places fortes et le reste des forces, et tous les officiers du roi. Puis je me retournerai et partirai, car c'est pour cela que je suis venu. » 
'''
"46" = '''
:sup:`46` Il se confia en lui et fit ce qu'il avait dit. Il envoya ses troupes, et elles partirent pour le pays de Juda. 
'''
"47" = '''
:sup:`47` Mais il se réserva trois mille hommes, dont il laissa deux mille en Galilée, et mille partirent avec lui. 
'''
"48" = '''
:sup:`48` Dès que Jonathan entra dans Ptolémaïs, les habitants de Ptolémaïs fermèrent les portes et se saisirent de lui. Ils tuèrent par l'épée tous ceux qui étaient entrés avec lui. 
'''
"49" = '''
:sup:`49` Tryphon envoya des troupes et de la cavalerie en Galilée et dans la grande plaine, pour détruire tous les hommes de Jonathan. 
'''
"50" = '''
:sup:`50` Ils s'aperçurent qu'il avait été saisi et avait péri, ainsi que ceux qui étaient avec lui. Ils s'encouragèrent mutuellement et se mirent en route les uns près des autres, prêts à combattre. 
'''
"51" = '''
:sup:`51` Ceux qui les suivaient virent qu'ils étaient prêts à se battre pour leur vie et rebroussèrent chemin. 
'''
"52" = '''
:sup:`52` Ils arrivèrent tous en paix dans le pays de Juda. Ils pleurèrent Jonathan et ceux qui étaient avec lui, et ils eurent très peur. Tout Israël porta un grand deuil. 
'''
"53" = '''
:sup:`53` Et tous les païens qui étaient autour d'eux cherchaient à les détruire complètement, car ils disaient : « Ils n'ont ni chef ni personne pour les aider. Maintenant donc, combattons-les, et faisons disparaître leur souvenir d'entre les hommes. » 
'''
