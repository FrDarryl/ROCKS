[3]
"1" = '''
:sup:`1` Car voici, le Seigneur, Yahvé des armées, enlève à Jérusalem et à Juda le ravitaillement et le soutien, tout le stock de pain, et toute la réserve d'eau ; 
'''
"2" = '''
:sup:`2` l'homme puissant, l'homme de guerre, le juge, le prophète, le devin, l'aîné, 
'''
"3" = '''
:sup:`3` le capitaine de cinquante, l'homme honorable, le conseiller, l'artisan qualifié, et l'astucieux enchanteur. 
'''
"4" = '''
:sup:`4` Je donnerai des garçons pour être leurs princes, et les enfants domineront sur eux. 
'''
"5" = '''
:sup:`5` Le peuple sera opprimé, chacun par un autre, et chacun par son voisin. L'enfant se comportera fièrement face au vieil homme, et les méchants contre les honorables. 
'''
"6" = '''
:sup:`6` En effet, un homme saisira son frère dans la maison de son père, en disant, « Tu as des vêtements, tu seras notre chef. et que cette ruine soit sous ta main. » 
'''
"7" = '''
:sup:`7` En ce jour-là, il s'écriera : « Je ne veux pas être un guérisseur ; car dans ma maison, il n'y a ni pain ni vêtement. Tu ne feras pas de moi le chef du peuple. » 
'''
"8" = '''
:sup:`8` Car Jérusalem est ruinée, et Juda est tombé ; car leur langue et leurs actes sont contraires à Yahvé, pour provoquer les yeux de sa gloire. 
'''
"9" = '''
:sup:`9` L'aspect de leur visage témoigne contre eux. Ils exhibent leur péché comme Sodome. Ils ne le cachent pas. Malheur à leur âme ! Car ils ont attiré le désastre sur eux. 
'''
"10" = '''
:sup:`10` Dis aux justes que tout ira bien pour eux, car ils mangeront le fruit de leurs actes. 
'''
"11" = '''
:sup:`11` Malheur aux méchants ! Le désastre est sur eux, car les actes de leurs mains leur seront rendus. 
'''
"12" = '''
:sup:`12` Quant à mon peuple, les enfants sont ses oppresseurs, et les femmes les gouvernent. Mon peuple, ceux qui te dirigent te font errer, et détruire le chemin de vos sentiers. 
'''
"13" = '''
:sup:`13` Yahvé se lève pour contester, et se tient debout pour juger les peuples. 
'''
"14" = '''
:sup:`14` L'Éternel entrera en jugement avec les anciens de son peuple. et leurs dirigeants : « C'est vous qui avez dévoré la vigne. Le butin des pauvres est dans vos maisons. 
'''
"15" = '''
:sup:`15` Qu'est-ce que cela signifie que vous écrasez mon peuple, et broyer le visage du pauvre ? » dit le Seigneur, Yahvé des Armées. 
'''
"16" = '''
:sup:`16` Et Yahvé dit : « Parce que les filles de Sion sont arrogantes, et marchent avec le cou tendu et les yeux qui flirtent, en marchant dignement, des ornements qui tintent sur leurs pieds ; 
'''
"17" = '''
:sup:`17` C'est pourquoi l'Éternel fait venir des ulcères sur le sommet de la tête des femmes de Sion, et Yahvé rendra leur crâne chauve. » 
'''
"18" = '''
:sup:`18` En ce jour-là, l'Éternel enlèvera la beauté de leurs bracelets de cheville, de leurs bandeaux, de leurs colliers en forme de croissant, 
'''
"19" = '''
:sup:`19` de leurs boucles d'oreilles, de leurs bracelets, de leurs voiles, 
'''
"20" = '''
:sup:`20` de leurs coiffures, de leurs chaînes de cheville, de leurs ceintures, de leurs flacons de parfum, de leurs breloques, 
'''
"21" = '''
:sup:`21` de leurs chevalières, de leurs anneaux de nez, 
'''
"22" = '''
:sup:`22` de leurs robes fines, de leurs capes, de leurs manteaux, de leurs bourses, 
'''
"23" = '''
:sup:`23` de leurs miroirs à main, de leurs vêtements de lin fin, de leurs diadèmes et de leurs châles. 
'''
"24" = '''
:sup:`24` Il arrivera qu'au lieu d'épices douces, il y aura de la pourriture ; au lieu d'une ceinture, une corde ; au lieu de cheveux bien attachés, la calvitie ; au lieu d'une robe, un port de sac ; et l'image de marque au lieu de la beauté. 
'''
"25" = '''
:sup:`25` Tes hommes tomberont par l'épée, et votre puissance dans la guerre. 
'''
"26" = '''
:sup:`26` Ses portes se plaignent et se lamentent. Elle sera désolée et s'assiéra sur le sol. 
'''
