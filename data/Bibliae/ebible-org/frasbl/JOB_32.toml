[32]
"1" = '''
:sup:`1` Ces trois hommes cessèrent donc de répondre à Job, car il était juste à ses propres yeux. 
'''
"2" = '''
:sup:`2` Alors la colère d'Élihu, fils de Barachel, le Buzite, de la famille de Ram, s'enflamma contre Job. Sa colère s'enflamma parce qu'il se justifiait lui-même plutôt que Dieu. 
'''
"3" = '''
:sup:`3` Sa colère s'enflamma aussi contre ses trois amis, parce qu'ils n'avaient pas trouvé de réponse, et qu'ils avaient pourtant condamné Job. 
'''
"4" = '''
:sup:`4` Or Élihu avait attendu pour parler à Job, car ils étaient plus âgés que lui. 
'''
"5" = '''
:sup:`5` Quand Élihu vit qu'il n'y avait pas de réponse dans la bouche de ces trois hommes, sa colère s'enflamma. 
'''
"6" = '''
:sup:`6` Elihu, fils de Barachel, le Buzite, répondit, « Je suis jeune, et vous êtes très vieux. C'est pourquoi je me suis retenu, et je n'ai pas osé te montrer mon opinion. 
'''
"7" = '''
:sup:`7` J'ai dit : « Les jours doivent parler, et la multitude d'années devrait enseigner la sagesse. 
'''
"8" = '''
:sup:`8` Mais il y a un esprit dans l'homme, et l'Esprit du Tout-Puissant leur donne l'intelligence. 
'''
"9" = '''
:sup:`9` Ce ne sont pas les grands qui sont sages, ni les personnes âgées qui comprennent la justice. 
'''
"10" = '''
:sup:`10` C'est pourquoi j'ai dit : « Écoutez-moi ; Je vais aussi montrer mon opinion. 
'''
"11" = '''
:sup:`11` « Voici, j'attendais tes paroles, et j'ai écouté votre raisonnement, pendant que tu cherchais quoi dire. 
'''
"12" = '''
:sup:`12` Oui, je vous ai accordé toute mon attention, mais personne n'a convaincu Job, ou qui ont répondu à ses paroles, parmi vous. 
'''
"13" = '''
:sup:`13` Prenez garde de ne pas dire : « Nous avons trouvé la sagesse ». Dieu peut le réfuter, pas l'homme ; 
'''
"14" = '''
:sup:`14` car il n'a pas dirigé ses paroles contre moi ; je ne lui répondrai pas non plus par vos discours. 
'''
"15" = '''
:sup:`15` « Ils sont stupéfaits. Ils ne répondent plus. Ils n'ont pas un mot à dire. 
'''
"16" = '''
:sup:`16` Dois-je attendre, car ils ne parlent pas ? parce qu'ils restent immobiles, et ne répondent plus ? 
'''
"17" = '''
:sup:`17` Je vais aussi répondre à ma part, et je vais aussi montrer mon opinion. 
'''
"18" = '''
:sup:`18` Car je suis plein de paroles. L'esprit qui est en moi me contraint. 
'''
"19" = '''
:sup:`19` Voici, ma poitrine est comme un vin qui n'a pas d'issue ; comme des outres neuves, il est prêt à éclater. 
'''
"20" = '''
:sup:`20` Je vais parler, pour me rafraîchir. Je vais ouvrir mes lèvres et répondre. 
'''
"21" = '''
:sup:`21` S'il vous plaît, ne me laissez pas respecter la personne d'un homme, Je ne donnerai pas non plus de titres flatteurs à un homme. 
'''
"22" = '''
:sup:`22` Car je ne sais pas donner des titres flatteurs, ou bien mon Créateur m'emporterait bientôt. 
'''
