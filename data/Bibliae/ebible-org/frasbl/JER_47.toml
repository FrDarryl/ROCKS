[47]
"1" = '''
:sup:`1` Parole de Yahvé qui fut adressée à Jérémie, le prophète, sur les Philistins, avant que Pharaon ne frappe Gaza. 
'''
"2" = '''
:sup:`2` Yahvé dit : « Voici que des eaux montent du nord, et deviendra un ruisseau débordant, et débordera le pays et tout ce qui s'y trouve, la ville et ceux qui l'habitent. Les hommes vont pleurer, et tous les habitants du pays se lamenteront. 
'''
"3" = '''
:sup:`3` Au bruit du piétinement des sabots de ses forts, au bruit de ses chars, au grondement de ses roues, les pères ne regardent pas en arrière pour leurs enfants parce que leurs mains sont si faibles, 
'''
"4" = '''
:sup:`4` à cause du jour qui vient pour détruire tous les Philistins, de retrancher de Tyr et de Sidon toute aide qui subsiste ; car Yahvé va détruire les Philistins, le reste de l'île de Caphtor. 
'''
"5" = '''
:sup:`5` La calvitie est apparue à Gaza ; Ashkelon est réduite à néant. Vous êtes le vestige de leur vallée, combien de temps allez-vous vous couper ? 
'''
"6" = '''
:sup:`6` "'Épée de Yahvé, combien de temps faudra-t-il pour que tu te taises ? Remets-toi dans ton fourreau ; reposez-vous, et restez tranquille. 
'''
"7" = '''
:sup:`7` « Comment pouvez-vous être tranquille, depuis que Yahvé vous a donné un ordre ? Contre Ashkelon, et contre le bord de la mer, là où il l'a désigné. » 
'''
