[2]
"1" = '''
:sup:`1` Mais dis les choses qui conviennent à la saine doctrine, 
'''
"2" = '''
:sup:`2` à savoir que les hommes âgés doivent être tempérants, raisonnables, sobres d'esprit, solides dans la foi, dans la charité et dans la persévérance, 
'''
"3" = '''
:sup:`3` et que les femmes âgées doivent de même avoir une conduite respectueuse, n'être ni médisantes ni esclaves du vin, enseignantes de ce qui est bon, 
'''
"4" = '''
:sup:`4` afin qu'elles apprennent aux jeunes femmes à aimer leurs maris, à aimer leurs enfants, 
'''
"5" = '''
:sup:`5` à être sobres d'esprit, chastes, travailleuses au foyer, aimables, soumises à leurs maris, afin que la parole de Dieu ne soit pas blasphémée. 
'''
"6" = '''
:sup:`6` De même, exhorte les jeunes gens à être sobres d'esprit. 
'''
"7" = '''
:sup:`7` En toutes choses, donne-toi l'exemple des bonnes œuvres. Dans ton enseignement, fais preuve d'intégrité, de sérieux, d'incorruptibilité, 
'''
"8" = '''
:sup:`8` et d'une parole saine et irréprochable, afin que celui qui s'oppose à toi soit honteux, n'ayant rien de mauvais à dire à notre sujet. 
'''
"9" = '''
:sup:`9` Exhortez les serviteurs à être soumis à leurs maîtres et à être agréables en toutes choses, sans contredire, 
'''
"10" = '''
:sup:`10` sans voler, mais en montrant toute bonne fidélité, afin d'orner en toutes choses la doctrine de Dieu, notre Sauveur. 
'''
"11" = '''
:sup:`11` Car la grâce de Dieu a paru, apportant le salut à tous les hommes, 
'''
"12" = '''
:sup:`12` nous instruisant afin que, renonçant à l'impiété et aux convoitises mondaines, nous vivions sobrement, justement et pieusement dans le siècle présent, 
'''
"13" = '''
:sup:`13` en attendant la bienheureuse espérance et l'apparition de la gloire de notre grand Dieu et Sauveur, Jésus-Christ, 
'''
"14" = '''
:sup:`14` qui s'est donné lui-même pour nous, afin de nous racheter de toute iniquité et de purifier pour lui-même un peuple à lui, zélé pour les bonnes œuvres. 
'''
"15" = '''
:sup:`15` Dites ces choses, exhortez et reprenez avec toute autorité. Que personne ne vous méprise. 
'''
