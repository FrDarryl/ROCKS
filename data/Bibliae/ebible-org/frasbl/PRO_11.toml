[11]
"1" = '''
:sup:`1` Une fausse balance est une abomination pour Yahvé, mais les poids précis sont sa spécialité. 
'''
"2" = '''
:sup:`2` Quand vient l'orgueil, vient ensuite la honte, mais avec l'humilité vient la sagesse. 
'''
"3" = '''
:sup:`3` L'intégrité des hommes intègres les guidera, mais la perversité des perfides les détruira. 
'''
"4" = '''
:sup:`4` Les richesses ne profitent pas au jour de la colère, mais la justice délivre de la mort. 
'''
"5" = '''
:sup:`5` La justice de l'irréprochable dirigera son chemin, mais le méchant tombera par sa propre méchanceté. 
'''
"6" = '''
:sup:`6` La justice des hommes intègres les délivrera, mais les infidèles seront piégés par de mauvais désirs. 
'''
"7" = '''
:sup:`7` Quand un méchant meurt, l'espoir périt, et l'attente du pouvoir n'aboutit à rien. 
'''
"8" = '''
:sup:`8` Le juste est délivré de la détresse, et le méchant prend sa place. 
'''
"9" = '''
:sup:`9` De sa bouche, l'impie détruit son prochain, mais les justes seront délivrés par la connaissance. 
'''
"10" = '''
:sup:`10` Quand tout va bien pour le juste, la ville se réjouit. Quand les méchants périssent, il y a des cris. 
'''
"11" = '''
:sup:`11` Par la bénédiction des hommes droits, la ville est exaltée, mais elle est renversée par la bouche des méchants. 
'''
"12" = '''
:sup:`12` Celui qui méprise son prochain est dépourvu de sagesse, mais un homme compréhensif garde sa paix. 
'''
"13" = '''
:sup:`13` Celui qui apporte des ragots trahit une confiance, mais celui qui est d'un esprit digne de confiance est celui qui garde un secret. 
'''
"14" = '''
:sup:`14` Là où il n'y a pas de direction sage, la nation tombe, mais dans la multitude des conseillers il y a la victoire. 
'''
"15" = '''
:sup:`15` Celui qui se porte garant pour un étranger en souffrira, mais celui qui refuse les gages de garantie est en sécurité. 
'''
"16" = '''
:sup:`16` Une femme gracieuse obtient l'honneur, mais les hommes violents obtiennent des richesses. 
'''
"17" = '''
:sup:`17` L'homme miséricordieux fait du bien à son âme, mais celui qui est cruel trouble sa propre chair. 
'''
"18" = '''
:sup:`18` Les méchants gagnent un salaire trompeur, mais celui qui sème la justice récolte une récompense sûre. 
'''
"19" = '''
:sup:`19` Celui qui est vraiment juste obtient la vie. Celui qui poursuit le mal obtient la mort. 
'''
"20" = '''
:sup:`20` Ceux qui ont le cœur pervers sont en abomination à Yahvé, mais ceux dont les voies sont irréprochables font ses délices. 
'''
"21" = '''
:sup:`21` Très certainement, le méchant ne restera pas impuni, mais la progéniture des justes sera délivrée. 
'''
"22" = '''
:sup:`22` Comme un anneau d'or dans le groin d'un porc, est une belle femme qui manque de discrétion. 
'''
"23" = '''
:sup:`23` Le désir des justes n'est que du bien. L'attente des méchants est la colère. 
'''
"24" = '''
:sup:`24` Il y en a un qui disperse, et qui augmente encore. Il y a celui qui retient plus qu'il ne faut, mais qui gagne la pauvreté. 
'''
"25" = '''
:sup:`25` L'âme libérale sera engraissée. Celui qui arrose sera lui-même arrosé. 
'''
"26" = '''
:sup:`26` Les gens maudissent celui qui retient le grain, mais la bénédiction sera sur la tête de celui qui le vend. 
'''
"27" = '''
:sup:`27` Celui qui cherche diligemment le bien cherche la faveur, mais celui qui cherche le mal, le mal viendra à lui. 
'''
"28" = '''
:sup:`28` Celui qui se confie en ses richesses tombera, mais le juste fleurira comme la feuille verte. 
'''
"29" = '''
:sup:`29` Celui qui trouble sa propre maison héritera du vent. Les insensés seront les serviteurs des sages de cœur. 
'''
"30" = '''
:sup:`30` Le fruit du juste est un arbre de vie. Celui qui est sage gagne des âmes. 
'''
"31" = '''
:sup:`31` Voici, les justes seront remboursés sur la terre, combien plus le méchant et le pécheur ! 
'''
