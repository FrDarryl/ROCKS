[23]
"1" = '''
:sup:`1` Alors Jésus, parlant à la foule et à ses disciples, 
'''
"2" = '''
:sup:`2` dit : Les scribes et les pharisiens sont assis sur le siège de Moïse. 
'''
"3" = '''
:sup:`3` Tout ce qu'ils vous disent d'observer, observez-le et faites-le ; mais ne faites pas leurs œuvres, car ils disent et ne font pas. 
'''
"4" = '''
:sup:`4` Car ils lient des fardeaux lourds et pénibles à porter, et les mettent sur les épaules des hommes ; mais eux-mêmes ne lèvent pas le petit doigt pour les aider. 
'''
"5" = '''
:sup:`5` Mais ils font toutes leurs œuvres pour être vus des hommes. Ils élargissent leurs phylactères et agrandissent les franges de leurs vêtements, 
'''
"6" = '''
:sup:`6` ils aiment les places d'honneur dans les fêtes, les meilleures places dans les synagogues, 
'''
"7" = '''
:sup:`7` les salutations sur les places publiques, et être appelés par les hommes « Rabbi, Rabbi". 
'''
"8" = '''
:sup:`8` Mais vous ne devez pas être appelés « Rabbi », car un seul est votre maître, le Christ, et vous êtes tous frères. 
'''
"9" = '''
:sup:`9` N'appelez aucun homme sur la terre votre père, car un seul est votre Père, celui qui est dans les cieux. 
'''
"10" = '''
:sup:`10` Ne vous faites pas appeler maîtres, car un seul est votre maître, le Christ. 
'''
"11" = '''
:sup:`11` Mais celui qui est le plus grand parmi vous sera votre serviteur. 
'''
"12" = '''
:sup:`12` Quiconque s'élèvera sera abaissé, et quiconque s'abaissera sera élevé. 
'''
"13" = '''
:sup:`13` « Malheur à vous, scribes et pharisiens, hypocrites ! Car vous dévorez les maisons des veuves, et, pour faire semblant, vous faites de longues prières. C'est pourquoi vous recevrez une plus grande condamnation. 
'''
"14" = '''
:sup:`14` « Mais malheur à vous, scribes et pharisiens, hypocrites ! Car vous fermez le Royaume des cieux aux hommes ; vous n'entrez pas vous-mêmes, et vous ne permettez pas à ceux qui entrent d'entrer. 
'''
"15" = '''
:sup:`15` Malheur à vous, scribes et pharisiens hypocrites ! Car vous parcourez la mer et la terre pour faire un seul prosélyte ; et quand il le devient, vous en faites un fils de la géhenne deux fois plus que vous. 
'''
"16" = '''
:sup:`16` « Malheur à vous, guides aveugles, qui dites : 'Celui qui jure par le temple n'est rien ; mais celui qui jure par l'or du temple s'oblige'. 
'''
"17" = '''
:sup:`17` Insensés aveugles ! Car lequel est le plus grand, l'or ou le temple qui sanctifie l'or ? 
'''
"18" = '''
:sup:`18` Et : « Si quelqu'un jure par l'autel, il n'est rien ; mais si quelqu'un jure par le don qui est sur l'autel, il est obligé ». 
'''
"19" = '''
:sup:`19` Bande d'aveugles ! Car lequel est le plus grand, le don ou l'autel qui sanctifie le don ? 
'''
"20" = '''
:sup:`20` Celui donc qui jure par l'autel, jure par lui et par tout ce qui est dessus. 
'''
"21" = '''
:sup:`21` Celui qui jure par le temple, jure par lui et par celui qui l'a habité. 
'''
"22" = '''
:sup:`22` Celui qui jure par le ciel, jure par le trône de Dieu et par celui qui y est assis. 
'''
"23" = '''
:sup:`23` « Malheur à vous, scribes et pharisiens, hypocrites ! Car vous payez la dîme de la menthe, de l'aneth et du cumin, et vous avez négligé les choses les plus graves de la loi : la justice, la miséricorde et la foi. Or, vous auriez dû faire ces choses-là, et ne pas laisser les autres en suspens. 
'''
"24" = '''
:sup:`24` Guides aveugles, vous poussez le moucheron et vous avalez le chameau ! 
'''
"25" = '''
:sup:`25` « Malheur à vous, scribes et pharisiens, hypocrites ! Car vous nettoyez le dehors de la coupe et du plat, mais au dedans ils sont pleins de rapines et d'iniquités. 
'''
"26" = '''
:sup:`26` Pharisien aveugle, nettoie d'abord le dedans de la coupe et du plat, afin que le dehors devienne pur lui aussi. 
'''
"27" = '''
:sup:`27` « Malheur à vous, scribes et pharisiens, hypocrites ! Car vous êtes semblables à des tombeaux blanchis, qui paraissent beaux au dehors, mais qui, au dedans, sont pleins d'ossements de morts et de toute espèce d'impuretés. 
'''
"28" = '''
:sup:`28` De même, vous aussi, au dehors, vous paraissez justes aux yeux des hommes, mais, au dedans, vous êtes pleins d'hypocrisie et d'iniquité. 
'''
"29" = '''
:sup:`29` « Malheur à vous, scribes et pharisiens, hypocrites ! Car vous bâtissez les tombeaux des prophètes et vous décorez les tombeaux des justes, 
'''
"30" = '''
:sup:`30` et vous dites : « Si nous avions vécu du temps de nos pères, nous n'aurions pas participé avec eux au sang des prophètes ». 
'''
"31" = '''
:sup:`31` Vous vous rendez donc témoignage à vous-mêmes que vous êtes les enfants de ceux qui ont tué les prophètes. 
'''
"32" = '''
:sup:`32` Remplissez donc la mesure de vos pères. 
'''
"33" = '''
:sup:`33` Serpents, rejetons de vipères, comment échapperez-vous au jugement de la géhenne ? 
'''
"34" = '''
:sup:`34` C'est pourquoi voici que je vous envoie des prophètes, des sages et des scribes. Vous tuerez et crucifierez les uns, vous flagellerez les autres dans vos synagogues et vous les persécuterez de ville en ville, 
'''
"35" = '''
:sup:`35` afin que retombe sur vous tout le sang innocent versé sur la terre, depuis le sang d'Abel le juste jusqu'au sang de Zacharie, fils de Barachie, que vous avez tué entre le sanctuaire et l'autel. 
'''
"36" = '''
:sup:`36` En vérité, je vous le dis, toutes ces choses arriveront à cette génération. 
'''
"37" = '''
:sup:`37` « Jérusalem, Jérusalem, qui tue les prophètes et lapide ceux qui lui sont envoyés ! Combien de fois ai-je voulu rassembler tes enfants, comme une poule rassemble ses poussins sous ses ailes, et tu n'as pas voulu ! 
'''
"38" = '''
:sup:`38` Voici, ta maison te sera laissée déserte. 
'''
"39" = '''
:sup:`39` Car, je vous le dis, vous ne me verrez plus désormais, jusqu'à ce que vous disiez : « Béni soit celui qui vient au nom du Seigneur ! »". 
'''
