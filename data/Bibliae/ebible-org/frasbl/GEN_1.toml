[1]
"1" = '''
:sup:`1` Au commencement, Dieu créa les cieux et la terre. 
'''
"2" = '''
:sup:`2` La terre était informe et vide. Les ténèbres étaient à la surface de l'abîme et l'Esprit de Dieu planait au-dessus de la surface des eaux. 
'''
"3" = '''
:sup:`3` Dieu dit : « Que la lumière soit ! » et la lumière fut. 
'''
"4" = '''
:sup:`4` Dieu vit la lumière, et il vit qu'elle était bonne. Dieu sépara la lumière d'avec les ténèbres. 
'''
"5" = '''
:sup:`5` Dieu appela la lumière « jour », et il appela les ténèbres « nuit ». Il y eut un soir et il y eut un matin : ce fut le premier jour. 
'''
"6" = '''
:sup:`6` Dieu dit : « Qu'il y ait une étendue au milieu des eaux, et qu'elle sépare les eaux d'avec les eaux. » 
'''
"7" = '''
:sup:`7` Dieu fit l'étendue, et il sépara les eaux qui étaient au-dessous de l'étendue des eaux qui étaient au-dessus de l'étendue ; et il en fut ainsi. 
'''
"8" = '''
:sup:`8` Dieu appela l'étendue « ciel ». Il y eut un soir et il y eut un matin, un second jour. 
'''
"9" = '''
:sup:`9` Dieu dit : « Que les eaux qui sont sous le ciel se rassemblent en un seul lieu, et que la terre sèche apparaisse » ; et il en fut ainsi. 
'''
"10" = '''
:sup:`10` Dieu appela la terre sèche « terre », et il appela le rassemblement des eaux « mer ». Dieu vit que cela était bon. 
'''
"11" = '''
:sup:`11` Dieu dit : « Que la terre produise de l'herbe, des herbes portant des graines, et des arbres fruitiers portant des fruits selon leur espèce, avec leurs graines, sur la terre ». 
'''
"12" = '''
:sup:`12` La terre produisit de l'herbe, des herbes portant de la semence selon leur espèce, et des arbres fruitiers portant du fruit selon leur espèce, avec leur semence en elle ; et Dieu vit que cela était bon. 
'''
"13" = '''
:sup:`13` Il y eut un soir, et il y eut un matin : ce fut le troisième jour. 
'''
"14" = '''
:sup:`14` Dieu dit : « Qu'il y ait des luminaires dans l'étendue du ciel pour séparer le jour d'avec la nuit, et qu'ils servent de signes pour marquer les saisons, les jours et les années ; 
'''
"15" = '''
:sup:`15` et qu'ils servent de luminaires dans l'étendue du ciel pour éclairer la terre ». 
'''
"16" = '''
:sup:`16` Dieu fit les deux grands luminaires : le grand luminaire pour régir le jour, et le petit luminaire pour régir la nuit. Il fit aussi les étoiles. 
'''
"17" = '''
:sup:`17` Dieu les plaça dans l'étendue du ciel pour éclairer la terre, 
'''
"18" = '''
:sup:`18` pour dominer le jour et la nuit, et pour séparer la lumière des ténèbres. Dieu vit que cela était bon. 
'''
"19" = '''
:sup:`19` Il y eut un soir et il y eut un matin : ce fut le quatrième jour. 
'''
"20" = '''
:sup:`20` Dieu dit : « Que les eaux regorgent d'êtres vivants, et que les oiseaux volent au-dessus de la terre dans l'étendue du ciel. » 
'''
"21" = '''
:sup:`21` Dieu créa les grands animaux marins et tous les êtres vivants qui se meuvent, dont les eaux fourmillent, selon leur espèce, et tout oiseau ailé selon son espèce. Dieu vit que cela était bon. 
'''
"22" = '''
:sup:`22` Dieu les bénit, en disant : « Soyez féconds, multipliez, remplissez les eaux des mers, et que les oiseaux se multiplient sur la terre. » 
'''
"23" = '''
:sup:`23` Il y eut un soir, et il y eut un matin : ce fut le cinquième jour. 
'''
"24" = '''
:sup:`24` Dieu dit : « Que la terre produise des êtres vivants selon leur espèce, du bétail, des reptiles et des animaux de la terre selon leur espèce » ; et il en fut ainsi. 
'''
"25" = '''
:sup:`25` Dieu fit les animaux de la terre selon leur espèce, le bétail selon son espèce, et tout ce qui rampe sur le sol selon son espèce. Dieu vit que cela était bon. 
'''
"26" = '''
:sup:`26` Dieu dit : « Faisons l'homme à notre image, selon notre ressemblance. Qu'ils dominent sur les poissons de la mer, sur les oiseaux du ciel, sur le bétail, sur toute la terre et sur tous les reptiles qui rampent sur la terre. » 
'''
"27" = '''
:sup:`27` Dieu a créé l'homme à son image. Il le créa à l'image de Dieu ; il les créa mâle et femelle. 
'''
"28" = '''
:sup:`28` Dieu les bénit. Dieu leur dit : « Soyez féconds, multipliez, remplissez la terre et soumettez-la. Dominez les poissons de la mer, les oiseaux du ciel et tout être vivant qui se meut sur la terre. » 
'''
"29" = '''
:sup:`29` Dieu dit : « Voici, je vous ai donné toute herbe portant de la semence, qui est à la surface de toute la terre, et tout arbre portant du fruit et portant de la semence. Ce sera votre nourriture. 
'''
"30" = '''
:sup:`30` A tout animal de la terre, à tout oiseau du ciel, et à tout ce qui rampe sur la terre et qui a de la vie, j'ai donné toute herbe verte pour nourriture. 
'''
"31" = '''
:sup:`31` Dieu vit tout ce qu'il avait fait, et voici, cela était très bon. Il y eut un soir et il y eut un matin, un sixième jour. 
'''
