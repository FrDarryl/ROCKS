[21]
"1" = '''
:sup:`1` Le Cananéen, roi d'Arad, qui habitait dans le Midi, apprit qu'Israël venait par le chemin d'Atharim. Il fit la guerre à Israël et fit prisonniers quelques-uns de ses habitants. 
'''
"2" = '''
:sup:`2` Israël fit un vœu à Yahvé et dit : « Si tu livres ce peuple entre mes mains, je détruirai ses villes par interdit. » 
'''
"3" = '''
:sup:`3` L'Éternel écouta la voix d'Israël et livra les Cananéens, qui furent dévoués par interdit, eux et leurs villes. Le nom du lieu s'appelait Horma. 
'''
"4" = '''
:sup:`4` Ils partirent de la montagne de Hor, sur le chemin de la mer Rouge, pour contourner le pays d'Édom. L'âme du peuple était très découragée à cause du voyage. 
'''
"5" = '''
:sup:`5` Le peuple parlait contre Dieu et contre Moïse : « Pourquoi nous as-tu fait monter hors d'Égypte pour que nous mourions dans le désert ? Car il n'y a pas de pain, il n'y a pas d'eau, et notre âme a horreur de cette nourriture dégoûtante ! ». 
'''
"6" = '''
:sup:`6` L'Éternel envoya des serpents venimeux parmi le peuple, et ils mordirent le peuple. Beaucoup de gens d'Israël moururent. 
'''
"7" = '''
:sup:`7` Le peuple vint trouver Moïse et dit : « Nous avons péché, car nous avons parlé contre l'Éternel et contre toi. Prie Yahvé pour qu'il éloigne de nous les serpents. » Moïse pria pour le peuple. 
'''
"8" = '''
:sup:`8` Yahvé dit à Moïse : « Fais un serpent venimeux et place-le sur un poteau. Tous ceux qui seront mordus, quand ils le verront, vivront. » 
'''
"9" = '''
:sup:`9` Moïse fit un serpent d'airain, et le plaça sur le poteau. Si un homme avait été mordu par un serpent, lorsqu'il regardait le serpent d'airain, il vivait. 
'''
"10" = '''
:sup:`10` Les enfants d'Israël partirent, et ils campèrent à Oboth. 
'''
"11" = '''
:sup:`11` Ils partirent d`Oboth, et campèrent à Iyeabarim, dans le désert qui est devant Moab, vers le soleil levant. 
'''
"12" = '''
:sup:`12` De là, ils partirent, et campèrent dans la vallée de Zered. 
'''
"13" = '''
:sup:`13` De là, ils partirent et campèrent de l'autre côté de l'Arnon, dans le désert qui sort de la frontière des Amoréens ; car l'Arnon est la frontière de Moab, entre Moab et les Amoréens. 
'''
"14" = '''
:sup:`14` C'est pourquoi il est dit dans le Livre des Guerres de Yahvé  : « Vaheb à Supha, les vallées de l'Arnon, 
'''
"15" = '''
:sup:`15` le versant des vallées qui s'inclinent vers la demeure d'Ar, s'appuie sur la frontière de Moab. » 
'''
"16" = '''
:sup:`16` De là, ils allèrent jusqu'à Beer ; c'est le puits dont Yahvé avait dit à Moïse : « Rassemblez le peuple, et je leur donnerai de l'eau. » 
'''
"17" = '''
:sup:`17` Alors Israël chanta ce cantique : « Ressort, bien ! Chantez pour lui, 
'''
"18" = '''
:sup:`18` le puits, que les princes ont creusé, que les nobles du peuple ont creusé, avec le sceptre, et avec leurs bâtons. » Ils partirent du désert pour aller à Mattana, 
'''
"19" = '''
:sup:`19` puis de Mattana à Nahaliel, de Nahaliel à Bamoth, 
'''
"20" = '''
:sup:`20` puis de Bamoth à la vallée qui est dans le champ de Moab, au sommet du Pisga, qui domine le désert. 
'''
"21" = '''
:sup:`21` Israël envoya des messagers à Sihon, roi des Amoréens, pour lui dire : 
'''
"22" = '''
:sup:`22` « Laisse-moi passer par ton pays. Nous ne nous détournerons ni des champs ni des vignes. Nous ne boirons pas l'eau des puits. Nous suivrons la route royale, jusqu'à ce que nous ayons dépassé ta frontière. » 
'''
"23" = '''
:sup:`23` Sihon ne permit pas à Israël de franchir sa frontière. Sihon rassembla tout son peuple, sortit contre Israël dans le désert et arriva à Jahaz. Il combattit Israël. 
'''
"24" = '''
:sup:`24` Israël le frappa du tranchant de l'épée et prit possession de son pays, depuis l'Arnon jusqu'au Jabbok, jusqu'aux enfants d'Ammon, car la frontière des enfants d'Ammon était fortifiée. 
'''
"25" = '''
:sup:`25` Israël prit toutes ces villes. Israël habita dans toutes les villes des Amoréens, à Hesbon et dans tous ses villages. 
'''
"26" = '''
:sup:`26` Car Hesbon était la ville de Sihon, roi des Amoréens, qui avait combattu le précédent roi de Moab et lui avait enlevé tout son pays, jusqu'à l'Arnon. 
'''
"27" = '''
:sup:`27` C'est pourquoi ceux qui parlent en proverbes disent, « Viens à Heshbon. Que la ville de Sihon soit bâtie et établie ; 
'''
"28" = '''
:sup:`28` car un feu est sorti de Heshbon, une flamme de la ville de Sihon. Elle a dévoré Ar de Moab, Les seigneurs des hauts lieux de l'Arnon. 
'''
"29" = '''
:sup:`29` Malheur à toi, Moab ! Vous êtes défaits, peuple de Chemosh ! Il a donné ses fils comme fugitifs, et ses filles en captivité, à Sihon, roi des Amorites. 
'''
"30" = '''
:sup:`30` Nous leur avons tiré dessus. Heshbon a péri jusqu'à Dibon. Nous avons dévasté jusqu'à Nophah, Qui va jusqu'à Medeba. » 
'''
"31" = '''
:sup:`31` Israël habita ainsi dans le pays des Amoréens. 
'''
"32" = '''
:sup:`32` Moïse envoya espionner Jazer. Ils prirent ses villages, et chassèrent les Amoréens qui s'y trouvaient. 
'''
"33" = '''
:sup:`33` Ils se retournèrent et montèrent par le chemin de Basan. Og, roi de Basan, sortit contre eux, lui et tout son peuple, pour combattre à Édréi. 
'''
"34" = '''
:sup:`34` Yahvé dit à Moïse : « Ne le crains pas, car je l'ai livré entre tes mains, avec tout son peuple et son pays. Tu lui feras ce que tu as fait à Sihon, roi des Amorites, qui habitait à Heshbon. » 
'''
"35" = '''
:sup:`35` Et ils le frappèrent, ainsi que ses fils et tout son peuple, jusqu'à ce qu'il n'y ait plus de survivants ; et ils possédèrent son pays. 
'''
