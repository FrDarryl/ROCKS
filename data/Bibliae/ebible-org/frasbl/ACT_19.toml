[19]
"1" = '''
:sup:`1` Pendant qu'Apollos était à Corinthe, Paul, ayant traversé le haut pays, arriva à Éphèse, où il trouva quelques disciples. 
'''
"2" = '''
:sup:`2` Il leur dit : « Avez-vous reçu le Saint-Esprit quand vous avez cru ? » Ils lui ont dit : « Non, nous n'avons même pas entendu dire qu'il y avait un Saint-Esprit. » 
'''
"3" = '''
:sup:`3` Il dit : « Dans quoi donc as-tu été baptisé ? » Ils ont dit : « Au baptême de Jean. » 
'''
"4" = '''
:sup:`4` Paul dit : « Jean a en effet baptisé d'un baptême de repentance, en disant au peuple qu'il devait croire en celui qui viendrait après lui, c'est-à-dire en Jésus-Christ. » 
'''
"5" = '''
:sup:`5` Après avoir entendu cela, ils furent baptisés au nom du Seigneur Jésus. 
'''
"6" = '''
:sup:`6` Lorsque Paul leur eut imposé les mains, le Saint-Esprit vint sur eux, et ils parlèrent d'autres langues et prophétisèrent. 
'''
"7" = '''
:sup:`7` Ils étaient environ douze hommes en tout. 
'''
"8" = '''
:sup:`8` Il entra dans la synagogue et, pendant trois mois, il parla avec assurance, raisonnant et persuadant sur les choses qui concernent le royaume de Dieu. 
'''
"9" = '''
:sup:`9` Mais, comme quelques-uns étaient endurcis et désobéissants, parlant mal de la Voie devant la foule, il se sépara d'eux et sépara les disciples, raisonnant chaque jour dans l'école de Tyrannus. 
'''
"10" = '''
:sup:`10` Cela dura deux ans, de sorte que tous ceux qui habitaient l'Asie entendirent la parole du Seigneur Jésus, tant Juifs que Grecs. 
'''
"11" = '''
:sup:`11` Dieu opérait des miracles particuliers par les mains de Paul, 
'''
"12" = '''
:sup:`12` de sorte que même des mouchoirs ou des tabliers étaient portés de son corps aux malades, et les maladies se retiraient d'eux, et les mauvais esprits sortaient. 
'''
"13" = '''
:sup:`13` Mais quelques Juifs itinérants, exorcistes, se chargèrent d'invoquer sur ceux qui avaient les mauvais esprits le nom du Seigneur Jésus, en disant : « Nous vous adjurons par Jésus que Paul prêche. » 
'''
"14" = '''
:sup:`14` Il y avait sept fils d'un certain Scéva, un grand prêtre juif, qui faisaient cela. 
'''
"15" = '''
:sup:`15` L'esprit mauvais répondit : « Je connais Jésus et je connais Paul, mais toi, qui es-tu ? » 
'''
"16" = '''
:sup:`16` L'homme en qui était l'esprit malin sauta sur eux, les maîtrisa et l'emporta sur eux, de sorte qu'ils s'enfuirent de cette maison, nus et blessés. 
'''
"17" = '''
:sup:`17` Cela fut connu de tous les habitants d'Éphèse, Juifs et Grecs. La crainte s'empara d'eux tous, et le nom du Seigneur Jésus fut glorifié. 
'''
"18" = '''
:sup:`18` Beaucoup de ceux qui avaient cru vinrent aussi, confessant et déclarant leurs œuvres. 
'''
"19" = '''
:sup:`19` Plusieurs de ceux qui pratiquaient les arts magiques réunirent leurs livres et les brûlèrent aux yeux de tous. Ils en comptèrent le prix, qui s'élevait à cinquante mille pièces d'argent. 
'''
"20" = '''
:sup:`20` Ainsi, la parole du Seigneur se répandait et devenait puissante. 
'''
"21" = '''
:sup:`21` Or, après que ces choses eurent pris fin, Paul résolut par l'Esprit, après avoir traversé la Macédoine et l'Achaïe, d'aller à Jérusalem, en disant : « Après y avoir été, il faut aussi que je voie Rome. » 
'''
"22" = '''
:sup:`22` Ayant envoyé en Macédoine deux de ceux qui le servaient, Timothée et Éraste, il resta lui-même quelque temps en Asie. 
'''
"23" = '''
:sup:`23` Vers ce temps-là, il se produisit une grande agitation au sujet de la voie. 
'''
"24" = '''
:sup:`24` En effet, un homme du nom de Démétrius, orfèvre qui fabriquait des statues d'argent d'Artémis, apporta une petite affaire aux artisans, 
'''
"25" = '''
:sup:`25` qu'il rassembla avec les ouvriers de même profession, et dit : « Messieurs, vous savez que c'est par ce commerce que nous sommes riches. 
'''
"26" = '''
:sup:`26` Vous voyez et vous entendez que ce n'est pas seulement à Éphèse, mais dans presque toute l'Asie, que ce Paul a persuadé et détourné beaucoup de gens, en disant que les dieux faits de main d'homme ne sont pas des dieux. 
'''
"27" = '''
:sup:`27` Non seulement notre commerce risque d'être discrédité, mais encore le temple de la grande déesse Artémis, que toute l'Asie et le monde entier vénèrent, risque d'être compté pour rien et sa majesté détruite. » 
'''
"28" = '''
:sup:`28` En entendant cela, ils furent remplis de colère et s'écrièrent : « Grande est Artémis des Éphésiens ! » 
'''
"29" = '''
:sup:`29` Toute la ville fut remplie de confusion, et ils se précipitèrent tous ensemble dans le théâtre, après s'être emparés de Gaius et d'Aristarque, hommes de Macédoine, compagnons de voyage de Paul. 
'''
"30" = '''
:sup:`30` Lorsque Paul voulut entrer parmi le peuple, les disciples ne le lui permirent pas. 
'''
"31" = '''
:sup:`31` Quelques-uns des Asiarques, qui étaient ses amis, lui envoyèrent une lettre pour le prier de ne pas s'aventurer sur le théâtre. 
'''
"32" = '''
:sup:`32` Les uns criaient donc une chose, les autres une autre, car l'assemblée était dans la confusion. La plupart d'entre eux ne savaient pas pourquoi ils s'étaient réunis. 
'''
"33" = '''
:sup:`33` On fit sortir Alexandre du milieu de la foule, les Juifs l'ayant fait avancer. Alexandre leur fit signe de la main, et il aurait voulu prendre la parole devant le peuple. 
'''
"34" = '''
:sup:`34` Mais lorsqu'ils s'aperçurent qu'il était juif, tous, d'une seule voix et pendant environ deux heures, s'écrièrent : « Grande est Artémis des Éphésiens ! » 
'''
"35" = '''
:sup:`35` Lorsque le secrétaire de la ville eut calmé la foule, il dit : « Hommes d'Éphèse, quel est l'homme qui ne sait pas que la ville des Éphésiens est gardienne du temple de la grande déesse Artémis et de l'image tombée de Zeus ? 
'''
"36" = '''
:sup:`36` Puisque vous ne pouvez pas nier ces choses, restez tranquilles et ne faites rien d'irréfléchi. 
'''
"37" = '''
:sup:`37` Car tu as fait venir ces hommes, qui ne sont ni des pilleurs de temples ni des blasphémateurs de ta déesse. 
'''
"38" = '''
:sup:`38` Si donc Démétrius et les artisans qui sont avec lui ont une affaire contre quelqu'un, les tribunaux sont ouverts et il y a des proconsuls. Qu'ils portent plainte les uns contre les autres. 
'''
"39" = '''
:sup:`39` Mais si vous cherchez quelque chose à propos d'autres affaires, cela sera réglé dans l'assemblée régulière. 
'''
"40" = '''
:sup:`40` En effet, nous risquons d'être accusés au sujet de l'émeute d'aujourd'hui, sans qu'il y ait de motif. A ce sujet, nous ne pourrions pas rendre compte de cette agitation. » 
'''
"41" = '''
:sup:`41` Après avoir ainsi parlé, il congédia l'assemblée. 
'''
