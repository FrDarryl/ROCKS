[33]
"1" = '''
:sup:`1` Malheur à vous qui détruisez, mais vous n'avez pas été détruits, et qui trahissent, mais personne ne vous a trahi ! Quand vous aurez fini de détruire, vous serez détruit ; et quand tu auras fini de trahir, tu seras trahi. 
'''
"2" = '''
:sup:`2` Yahvé, aie pitié de nous. Nous t'avons attendu. Sois notre force chaque matin, notre salut aussi au moment de la détresse. 
'''
"3" = '''
:sup:`3` Au bruit du tonnerre, les peuples ont fui. Quand tu t'élèves, les nations sont dispersées. 
'''
"4" = '''
:sup:`4` Votre butin sera recueilli comme la chenille recueille. Les hommes s'y jetteront comme les sauterelles s'y jettent. 
'''
"5" = '''
:sup:`5` Yahvé est exalté, car il habite en haut. Il a rempli Sion de justice et de droiture. 
'''
"6" = '''
:sup:`6` Il y aura une stabilité dans vos temps, une abondance de salut, de sagesse et de connaissance. La crainte de Yahvé est votre trésor. 
'''
"7" = '''
:sup:`7` Voici que leurs guerriers crient au dehors ; les ambassadeurs de la paix pleurent amèrement. 
'''
"8" = '''
:sup:`8` Les routes sont désolées. L'homme voyageur s'arrête. L'alliance est rompue. Il a méprisé les villes. Il ne respecte pas l'homme. 
'''
"9" = '''
:sup:`9` Le pays est en deuil et dépérit. Le Liban est confondu et dépérit. Le Sharon est comme un désert, et le Bashan et le Carmel sont dépouillés. 
'''
"10" = '''
:sup:`10` « Maintenant je me lèverai, dit Yahvé. « Maintenant, je vais me soulever. Maintenant, je vais être exalté. 
'''
"11" = '''
:sup:`11` Vous concevrez de l'ivraie. Vous donnerez naissance à du chaume. Votre souffle est un feu qui vous dévore. 
'''
"12" = '''
:sup:`12` Les peuples seront comme la chaux vive, comme des épines que l'on coupe et que l'on brûle dans le feu. 
'''
"13" = '''
:sup:`13` Écoutez, vous qui êtes loin, ce que j'ai fait ; et, vous qui êtes proches, reconnaissez ma puissance. » 
'''
"14" = '''
:sup:`14` Les pécheurs de Sion ont peur. Le tremblement a saisi les impies. Qui parmi nous peut vivre avec le feu dévorant ? Qui parmi nous peut vivre avec une brûlure éternelle ? 
'''
"15" = '''
:sup:`15` Celui qui marche dans la justice et parle de manière irréprochable, celui qui méprise le gain des oppressions, qui fait des gestes avec ses mains, refusant d'accepter un pot-de-vin, qui empêche ses oreilles d'entendre parler de carnage, et ferme ses yeux pour ne pas regarder le mal... 
'''
"16" = '''
:sup:`16` il habitera dans les hauteurs. Son lieu de défense sera la forteresse de rochers. Son pain sera fourni. Ses eaux seront sûres. 
'''
"17" = '''
:sup:`17` Tes yeux verront le roi dans sa beauté. Ils verront une terre lointaine. 
'''
"18" = '''
:sup:`18` Ton cœur méditera sur la terreur. Où est celui qui a compté ? Où est celui qui a pesé ? Où est celui qui a compté les tours ? 
'''
"19" = '''
:sup:`19` Tu ne verras plus le peuple féroce, un peuple d'un discours profond que vous ne pouvez pas comprendre, avec une langue étrange que vous ne pouvez pas comprendre. 
'''
"20" = '''
:sup:`20` Regardez Sion, la ville de nos fêtes fixes. Tes yeux verront Jérusalem, une habitation tranquille, une tente qui ne sera pas enlevée. Ses pieux ne seront jamais arrachés, et aucun de ses cordons ne sera rompu. 
'''
"21" = '''
:sup:`21` Mais là, Yahvé sera avec nous en majesté, un lieu de larges rivières et ruisseaux, dans laquelle aucune galère avec des rames n'ira, et aucun navire galant ne passera par là. 
'''
"22" = '''
:sup:`22` Car Yahvé est notre juge. Yahvé est notre législateur. Yahvé est notre roi. Il nous sauvera. 
'''
"23" = '''
:sup:`23` Votre gréement est défait. Ils ne pouvaient pas renforcer le pied de leur mât. Ils n'ont pas pu déployer la voile. Alors la proie d'un grand pillage a été divisée. Les boiteux ont pris la proie. 
'''
"24" = '''
:sup:`24` L'habitant ne dira pas : « Je suis malade. » Le peuple qui l'habite se verra pardonner son iniquité. 
'''
