[8]
"1" = '''
:sup:`1` « Mettez la trompette à vos lèvres ! Quelque chose comme un aigle est au-dessus de la maison de Yahvé, parce qu'ils ont rompu mon alliance et se sont rebellés contre ma loi. 
'''
"2" = '''
:sup:`2` Ils s'écrient : « Mon Dieu, nous, Israël, nous te reconnaissons. 
'''
"3" = '''
:sup:`3` Israël a rejeté ce qui est bon. L'ennemi le poursuivra. 
'''
"4" = '''
:sup:`4` Ils ont établi des rois, mais pas par moi. Ils ont fait des princes, et je n'ai pas approuvé. De leur argent et de leur or, ils se sont fait des idoles, pour qu'ils soient exterminés. 
'''
"5" = '''
:sup:`5` Que Samarie jette son idole de veau ! Ma colère brûle contre eux ! Combien de temps faudra-t-il avant qu'ils soient capables de pureté ? 
'''
"6" = '''
:sup:`6` Car cela vient même d'Israël ! L'ouvrier l'a fait, et ce n'est pas Dieu ; en effet, le veau de Samarie sera brisé en morceaux. 
'''
"7" = '''
:sup:`7` Car ils sèment le vent, et ils récolteront la tempête. Il n'a pas de grain sur pied. La tige ne donnera pas de tête. S'il cède, les étrangers l'avaleront. 
'''
"8" = '''
:sup:`8` Israël est englouti. Maintenant, ils sont parmi les nations comme une chose sans valeur. 
'''
"9" = '''
:sup:`9` Car ils sont montés en Assyrie, comme un âne sauvage errant seul. Ephraim a engagé des amants pour lui-même. 
'''
"10" = '''
:sup:`10` Mais bien qu'ils se soient vendus parmi les nations, Je vais maintenant les rassembler ; et ils commencent à dépérir à cause de l'oppression du roi des puissants. 
'''
"11" = '''
:sup:`11` Car Ephraïm a multiplié les autels pour pécher, ils sont devenus pour lui des autels pour le péché. 
'''
"12" = '''
:sup:`12` J'ai écrit pour lui les nombreuses choses de ma loi, mais ils étaient considérés comme une chose étrange. 
'''
"13" = '''
:sup:`13` Quant aux sacrifices de mes offrandes, ils sacrifient de la viande et la mangent, mais Yahvé ne les accepte pas. Maintenant, il se souviendra de leur iniquité, et punir leurs péchés. Ils retourneront en Égypte. 
'''
"14" = '''
:sup:`14` Car Israël a oublié son créateur et a construit des palais ; et Juda a multiplié les villes fortifiées ; mais j'enverrai un feu sur ses villes, et il dévorera ses forteresses. » 
'''
