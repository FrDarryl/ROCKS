[53]
"1" = '''
:sup:`1` Qui a cru à notre message ? A qui le bras de Yahvé a-t-il été révélé ? 
'''
"2" = '''
:sup:`2` Car il a grandi devant lui comme une plante tendre, et comme une racine qui sort d'une terre aride. Il n'a pas d'allure ni de majesté. Quand nous le voyons, il n'y a pas de beauté que nous devrions désirer. 
'''
"3" = '''
:sup:`3` Il était méprisé et rejeté par les hommes, un homme de la souffrance et connaissant la maladie. Il était méprisé comme celui dont les hommes se cachent le visage ; et nous ne l'avons pas respecté. 
'''
"4" = '''
:sup:`4` Il a porté notre maladie et a porté notre souffrance ; et pourtant nous le considérions comme un pestiféré, frappé par Dieu, et affligé. 
'''
"5" = '''
:sup:`5` Mais il a été transpercé pour nos transgressions. Il a été écrasé pour nos iniquités. La punition qui a apporté notre paix était sur lui ; et par ses blessures nous sommes guéris. 
'''
"6" = '''
:sup:`6` Nous tous, comme des moutons, nous nous sommes égarés. Chacun s'est tourné vers sa propre voie ; et Yahvé a fait retomber sur lui l'iniquité de nous tous. 
'''
"7" = '''
:sup:`7` Il était opprimé, pourtant, quand il était affligé, il n'a pas ouvert la bouche. Comme un agneau qu'on mène à l'abattoir, et comme une brebis qui se tait devant ses tondeurs, donc il n'a pas ouvert sa bouche. 
'''
"8" = '''
:sup:`8` Il a été enlevé par l'oppression et le jugement. Quant à sa génération, qui considérait qu'il était retranché de la terre des vivants et frappé pour la désobéissance de mon peuple ? 
'''
"9" = '''
:sup:`9` Ils ont fait sa tombe avec les méchants, et avec un homme riche dans sa mort, bien qu'il n'ait commis aucune violence, et il n'y avait aucune tromperie dans sa bouche. 
'''
"10" = '''
:sup:`10` Mais il a plu à Yahvé de le meurtrir. Il l'a fait souffrir. Quand vous faites de son âme une offrande pour le péché, il verra sa progéniture. Il prolongera ses jours et la volonté de Yahvé prospérera dans sa main. 
'''
"11" = '''
:sup:`11` Après la souffrance de son âme, il verra la lumière et sera satisfait. Mon serviteur juste justifiera beaucoup de gens par la connaissance de lui-même ; et il portera leurs iniquités. 
'''
"12" = '''
:sup:`12` C'est pourquoi je lui donnerai une part avec les grands. Il partagera le butin avec les forts, parce qu'il a versé son âme dans la mort et a été compté parmi les transgresseurs ; mais il a porté les péchés de beaucoup de gens et a fait l'intercession pour les transgresseurs. 
'''
