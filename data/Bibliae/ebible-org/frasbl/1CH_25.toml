[25]
"1" = '''
:sup:`1` David et les chefs de l'armée mirent à part pour le service certains des fils d'Asaph, d'Héman et de Jeduthun, qui devaient prophétiser avec des harpes, des instruments à cordes et des cymbales. Le nombre de ceux qui firent l'ouvrage selon leur service fut : 
'''
"2" = '''
:sup:`2` des fils d'Asaph : Zaccur, Joseph, Nethaniah, et Asharelah. Les fils d'Asaph étaient sous la direction d'Asaph, qui prophétisait sur l'ordre du roi. 
'''
"3" = '''
:sup:`3` De Jeduthun, les fils de Jeduthun : Guedalia, Zeri, Jeshaiah, Shimei, Hashabiah et Mattithiah, au nombre de six, sous la main de leur père Jeduthun, qui prophétisa en rendant grâces et en louant Yahvé avec la harpe. 
'''
"4" = '''
:sup:`4` Fils d'Héman : Bukkia, Matthania, Uzziel, Shebuel, Jerimoth, Hanania, Hanani, Eliatha, Giddalti, Romamti-Ezer, Joshbekashah, Mallothi, Hothir et Mahazioth. 
'''
"5" = '''
:sup:`5` Tous ceux-là étaient les fils d'Héman, le voyant du roi, pour prononcer les paroles de Dieu, pour élever la corne. Dieu donna à Héman quatorze fils et trois filles. 
'''
"6" = '''
:sup:`6` Tous ceux-là étaient sous les mains de leur père pour chanter dans la maison de l'Éternel, avec des cymbales, des instruments à cordes et des harpes, pour le service de la maison de Dieu : Asaph, Jeduthun et Héman étaient sous l'ordre du roi. 
'''
"7" = '''
:sup:`7` Ils étaient au nombre de deux cent quatre-vingt-huit, avec leurs frères instruits dans le chant de l'Éternel, tous ceux qui étaient habiles. 
'''
"8" = '''
:sup:`8` Ils tirèrent au sort leurs fonctions, tous pareils, le petit comme le grand, le maître comme l'élève. 
'''
