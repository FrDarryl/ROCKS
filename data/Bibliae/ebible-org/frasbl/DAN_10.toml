[10]
"1" = '''
:sup:`1` La troisième année de Cyrus, roi de Perse, un message fut révélé à Daniel, dont le nom était Beltschatsar, et le message était vrai, même une grande guerre. Il comprit le message, et il eut l'intelligence de la vision. 
'''
"2" = '''
:sup:`2` En ces jours-là, moi, Daniel, je fus en deuil pendant trois semaines entières. 
'''
"3" = '''
:sup:`3` Je ne mangeais aucun mets agréable. Il n'est entré dans ma bouche ni viande ni vin. Je ne me suis pas oint du tout, jusqu'à ce que trois semaines entières soient accomplies. 
'''
"4" = '''
:sup:`4` Le vingt-quatrième jour du premier mois, comme j'étais au bord du grand fleuve, qui est Hiddékel, 
'''
"5" = '''
:sup:`5` je levai les yeux et je regardai. Et voici, c'était un homme vêtu de lin, et dont la taille était ornée d'or pur d'Uphaz. 
'''
"6" = '''
:sup:`6` Son corps était semblable à du béryl, son visage avait l'aspect de l'éclair, et ses yeux étaient comme des torches enflammées. Ses bras et ses pieds étaient comme de l'airain poli. La voix de ses paroles était comme la voix d'une multitude. 
'''
"7" = '''
:sup:`7` Moi, Daniel, j'ai vu seul la vision, car les hommes qui étaient avec moi n'ont pas vu la vision, mais un grand tremblement est tombé sur eux, et ils ont fui pour se cacher. 
'''
"8" = '''
:sup:`8` Je restai donc seul et je vis cette grande vision. Je n'avais plus de force, car mon visage était d'une pâleur mortelle, et je n'avais plus de force. 
'''
"9" = '''
:sup:`9` Mais j'ai entendu la voix de ses paroles. Quand j'entendis la voix de ses paroles, je tombai dans un profond sommeil, sur ma face, le visage tourné vers le sol. 
'''
"10" = '''
:sup:`10` Voici, une main me toucha, qui me mit à genoux et sur les paumes des mains. 
'''
"11" = '''
:sup:`11` Il me dit : « Daniel, homme bien-aimé, comprends les paroles que je te dis, et tiens-toi droit, car c'est maintenant que je suis envoyé vers toi. » Quand il m'eut dit cette parole, je me tins debout en tremblant. 
'''
"12" = '''
:sup:`12` Alors il me dit : « Ne crains pas, Daniel, car dès le premier jour où tu as mis ton cœur à comprendre et à t'humilier devant ton Dieu, tes paroles ont été entendues. Je suis venu à cause de tes paroles. 
'''
"13" = '''
:sup:`13` Mais le prince du royaume de Perse m'a résisté vingt et un jours ; et voici que Michel, l'un des principaux princes, est venu me secourir, parce que je suis resté là avec les rois de Perse. 
'''
"14" = '''
:sup:`14` Maintenant, je suis venu pour vous faire comprendre ce qui arrivera à votre peuple dans la suite des temps, car la vision est encore pour de nombreux jours. » 
'''
"15" = '''
:sup:`15` Lorsqu'il m'eut dit ces paroles, je fixai mon visage à terre et je restai muet. 
'''
"16" = '''
:sup:`16` Et voici que quelqu'un de semblable aux fils des hommes toucha mes lèvres. J'ouvris alors la bouche, je parlai et je dis à celui qui se tenait devant moi : « Mon seigneur, à cause de la vision, mes douleurs m'ont envahi, et je n'ai plus de force. 
'''
"17" = '''
:sup:`17` Car comment le serviteur de ce monseigneur pourrait-il parler avec ce monseigneur ? Quant à moi, à l'instant même, je n'avais plus de force. Il n'y avait plus de souffle en moi. » 
'''
"18" = '''
:sup:`18` Alors quelqu'un ayant l'apparence d'un homme me toucha de nouveau, et il me fortifia. 
'''
"19" = '''
:sup:`19` Il dit : « Homme bien-aimé, n'aie pas peur. Que la paix soit avec toi. Sois fort. Oui, sois fort. » Quand il m'a parlé, j'ai été fortifié, et j'ai dit : « Laisse parler mon seigneur, car tu m'as fortifié. » 
'''
"20" = '''
:sup:`20` Puis il dit : « Savez-vous pourquoi je suis venu chez vous ? Je vais maintenant retourner pour combattre le prince de Perse. Quand je sortirai, voici que viendra le prince de la Grèce. 
'''
"21" = '''
:sup:`21` Mais je vais te dire ce qui est inscrit dans l'écriture de la vérité. Il n'y a personne qui tienne avec moi contre ceux-ci, sinon Michel, ton prince. 
'''
