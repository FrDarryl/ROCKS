[4]
"1" = '''
:sup:`1` Mais moi, je dis qu'aussi longtemps que l'héritier est un enfant, il n'est pas différent d'un esclave, bien qu'il soit le maître de tout, 
'''
"2" = '''
:sup:`2` mais il est sous la tutelle et l'intendance jusqu'au jour fixé par le père. 
'''
"3" = '''
:sup:`3` Ainsi, nous aussi, quand nous étions enfants, nous étions asservis aux principes élémentaires du monde. 
'''
"4" = '''
:sup:`4` Mais, lorsque les temps furent accomplis, Dieu a envoyé son Fils, né d'une femme, né sous la loi, 
'''
"5" = '''
:sup:`5` afin qu'il rachète ceux qui étaient sous la loi, pour que nous soyons adoptés comme des enfants. 
'''
"6" = '''
:sup:`6` Et parce que vous êtes des enfants, Dieu a envoyé dans vos cœurs l'Esprit de son Fils, qui crie : « Abba, Père ! » 
'''
"7" = '''
:sup:`7` Ainsi, vous n'êtes plus esclaves, mais fils ; et si vous êtes fils, vous êtes héritiers de Dieu par le Christ. 
'''
"8" = '''
:sup:`8` Mais en ce temps-là, ne connaissant pas Dieu, vous étiez asservis à ceux qui, par nature, ne sont pas des dieux. 
'''
"9" = '''
:sup:`9` Mais maintenant que vous avez appris à connaître Dieu, ou plutôt à être connus de Dieu, pourquoi revenez-vous aux principes élémentaires, faibles et misérables, auxquels vous voulez être de nouveau asservis ? 
'''
"10" = '''
:sup:`10` Vous observez les jours, les mois, les saisons et les années. 
'''
"11" = '''
:sup:`11` Je crains pour vous que je n'aie gaspillé mon travail pour vous. 
'''
"12" = '''
:sup:`12` Je vous en prie, frères, devenez comme moi, car moi aussi je suis devenu comme vous. Vous ne m'avez fait aucun tort, 
'''
"13" = '''
:sup:`13` mais vous savez que c'est à cause de ma faiblesse dans la chair que je vous ai annoncé la Bonne Nouvelle la première fois. 
'''
"14" = '''
:sup:`14` Ce qui était pour vous une tentation dans ma chair, vous ne l'avez ni méprisé ni rejeté ; mais vous m'avez reçu comme un ange de Dieu, comme le Christ Jésus. 
'''
"15" = '''
:sup:`15` Quelle a été la bénédiction dont vous avez bénéficié ? Car je vous témoigne que, si cela avait été possible, vous vous seriez arraché les yeux et vous me les auriez donnés. 
'''
"16" = '''
:sup:`16` Suis-je donc devenu votre ennemi en vous disant la vérité ? 
'''
"17" = '''
:sup:`17` Ils ne vous recherchent pas avec zèle dans une bonne intention. Non, ils veulent vous éloigner, afin que vous les recherchiez. 
'''
"18" = '''
:sup:`18` Mais il est toujours bon d'avoir du zèle pour une bonne cause, et pas seulement quand je suis présent avec vous. 
'''
"19" = '''
:sup:`19` Mes petits enfants, pour lesquels je suis encore en travail jusqu'à ce que Christ soit formé en vous - 
'''
"20" = '''
:sup:`20` mais je voudrais être présent avec vous maintenant, et changer de ton, car je suis perplexe à votre sujet. 
'''
"21" = '''
:sup:`21` Dis-moi, toi qui veux être sous la loi, n'écoutes-tu pas la loi ? 
'''
"22" = '''
:sup:`22` Car il est écrit qu'Abraham a eu deux fils, l'un de la servante, l'autre de la femme libre. 
'''
"23" = '''
:sup:`23` Or, le fils de l'esclave est né selon la chair, mais le fils de la femme libre est né par la promesse. 
'''
"24" = '''
:sup:`24` Ces choses contiennent une allégorie, car il s'agit de deux alliances. L'une est celle de la montagne du Sinaï, portant des enfants à la servitude, qui est Hagar. 
'''
"25" = '''
:sup:`25` Car cette Agar, c'est le mont Sinaï en Arabie, et elle correspond à la Jérusalem actuelle, car elle est dans la servitude avec ses enfants. 
'''
"26" = '''
:sup:`26` Mais la Jérusalem d'en haut est libre, elle est notre mère à tous. 
'''
"27" = '''
:sup:`27` Car il est écrit, « Réjouissez-vous, vous les stériles qui n'enfantez pas. Sortez et criez, vous qui ne travaillez pas. Car la femme désolée a plus d'enfants que celle qui a un mari. » 
'''
"28" = '''
:sup:`28` Nous, frères, nous sommes, comme Isaac, des enfants de la promesse. 
'''
"29" = '''
:sup:`29` Mais de même qu'alors celui qui était né selon la chair persécutait celui qui était né selon l'Esprit, ainsi en est-il maintenant. 
'''
"30" = '''
:sup:`30` Or, que dit l'Écriture ? « Chassez la servante et son fils, car le fils de la servante n'héritera pas avec le fils de la femme libre ». 
'''
"31" = '''
:sup:`31` Ainsi donc, frères, nous ne sommes pas enfants de la servante, mais de la femme libre. 
'''
