[46]
"1" = '''
:sup:`1` Parole de Yahvé adressée à Jérémie, le prophète, concernant les nations. 
'''
"2" = '''
:sup:`2` Sur l'Égypte : sur l'armée de Pharaon Néco, roi d'Égypte, qui était près du fleuve Euphrate, à Carkemish, et que Nebucadnetsar, roi de Babylone, battit la quatrième année de Jojakim, fils de Josias, roi de Juda. 
'''
"3" = '''
:sup:`3` « Préparez la cuirasse et le bouclier, et s'approcher de la bataille ! 
'''
"4" = '''
:sup:`4` Harnachez les chevaux, et levez-vous, cavaliers, et mettez-vous debout avec vos casques. Polissez les lances, mettre les manteaux de courrier. 
'''
"5" = '''
:sup:`5` Pourquoi l'ai-je vu ? Ils sont consternés et se retournent. Leurs puissants sont battus, ont fui en hâte, et ne regardez pas en arrière. La terreur est de tous les côtés, » dit Yahvé. 
'''
"6" = '''
:sup:`6` « Ne laisse pas le rapide s'enfuir, ni l'homme fort ne s'échappera. Au nord, près du fleuve Euphrate ils ont trébuché et sont tombés. 
'''
"7" = '''
:sup:`7` « Qui est celui qui s'élève comme le Nil ? comme des rivières dont les eaux déferlent ? 
'''
"8" = '''
:sup:`8` L'Égypte s'élève comme le Nil, comme des rivières dont les eaux se déchaînent. Il dit : « Je me lèverai. Je couvrirai la terre. Je détruirai les villes et leurs habitants. 
'''
"9" = '''
:sup:`9` Montez, chevaux ! Ragez, chars ! Que les hommes forts sortent : Cush et Put, qui s'occupent du bouclier ; et les Ludim, qui manient et plient l'arc. 
'''
"10" = '''
:sup:`10` Car ce jour-là est celui du Seigneur, Yahvé des armées, un jour de vengeance, pour qu'il se venge de ses adversaires. L'épée dévorera et sera rassasiée, et s'abreuvera de leur sang ; car le Seigneur, Yahvé des Armées, a un sacrifice dans le pays du nord, près du fleuve Euphrate. 
'''
"11" = '''
:sup:`11` Monte en Galaad, et prends du baume, vierge fille d'Égypte. Vous utilisez beaucoup de médicaments en vain. Il n'y a pas de guérison pour vous. 
'''
"12" = '''
:sup:`12` Les nations ont entendu parler de ta honte, et la terre est pleine de ton cri ; car le puissant a trébuché contre le puissant, ils tombent tous les deux ensemble. » 
'''
"13" = '''
:sup:`13` La parole que Yahvé adressa à Jérémie, le prophète, sur la manière dont Nabuchodonosor, roi de Babylone, devait venir et frapper le pays d'Égypte : 
'''
"14" = '''
:sup:`14` « Déclarez en Égypte, publier à Migdol, et publier à Memphis et à Tahpanhes ; dire : « Levez-vous et préparez-vous, car l'épée a dévoré autour de toi. 
'''
"15" = '''
:sup:`15` Pourquoi vos forces sont-elles balayées ? Ils ne sont pas restés debout, car Yahvé les a poussés. 
'''
"16" = '''
:sup:`16` Il a fait trébucher beaucoup de gens. Oui, ils sont tombés l'un sur l'autre. Ils ont dit : « Levez-vous ! Retournons auprès des nôtres, et à la terre de notre naissance, de l'épée oppressive. 
'''
"17" = '''
:sup:`17` Ils criaient : « Pharaon, roi d'Égypte, n'est qu'un bruit ; il a laissé passer le temps qui lui était imparti ». 
'''
"18" = '''
:sup:`18` « Je suis vivant », dit le roi, dont le nom est Yahvé des Armées, « sûrement comme le Thabor parmi les montagnes, et comme le Carmel au bord de la mer, pour qu'il vienne. 
'''
"19" = '''
:sup:`19` Fille qui habite en Égypte, fournissez-vous pour aller en captivité ; car Memphis deviendra une désolation, et sera brûlé, sans habitant. 
'''
"20" = '''
:sup:`20` « L'Égypte est une très belle génisse ; mais la destruction est venue du nord. Il est arrivé. 
'''
"21" = '''
:sup:`21` Et ses mercenaires, au milieu d'elle, sont comme des veaux de l'étable, car eux aussi sont retournés en arrière. Ils se sont enfuis ensemble. Ils ne se sont pas levés, car le jour de leur calamité est venu sur eux, le moment de leur visite. 
'''
"22" = '''
:sup:`22` Son bruit sera comme celui du serpent, car ils vont marcher avec une armée, et viennent contre elle avec des haches, comme des coupeurs de bois. 
'''
"23" = '''
:sup:`23` Ils couperont sa forêt, dit Yahvé, « bien qu'il ne puisse pas être fouillé ; car ils sont plus nombreux que les sauterelles, et sont innombrables. 
'''
"24" = '''
:sup:`24` La fille de l'Égypte sera déçue ; elle sera livrée entre les mains des gens du nord. » 
'''
"25" = '''
:sup:`25` Yahvé des armées, le Dieu d'Israël, dit : « Voici que je vais punir Amon de No, et Pharaon, et l'Égypte, avec ses dieux et ses rois, même Pharaon, et ceux qui se confient en lui. 
'''
"26" = '''
:sup:`26` Je les livrerai entre les mains de ceux qui en veulent à leur vie, entre les mains de Nebucadnetsar, roi de Babylone, et entre les mains de ses serviteurs. Ensuite, elle sera habitée, comme aux jours d'autrefois, dit Yahvé. 
'''
"27" = '''
:sup:`27` « Mais n'aie pas peur, Jacob, mon serviteur. Ne sois pas consterné, Israël ; car, voici, je vous sauverai de loin, et ta descendance du pays de leur captivité. Jacob reviendra, et sera tranquille et à l'aise. Personne ne lui fera peur. 
'''
"28" = '''
:sup:`28` N'aie pas peur, mon serviteur Jacob, dit Yahvé, « car je suis avec vous ; car je ferai disparaître toutes les nations où je vous ai chassés, mais je n'en finirai pas avec vous, mais je vais vous corriger sur mesure, et ne vous laissera en aucun cas impuni. » 
'''
