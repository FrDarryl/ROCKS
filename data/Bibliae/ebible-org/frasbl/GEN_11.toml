[11]
"1" = '''
:sup:`1` Toute la terre avait une seule langue et un seul langage. 
'''
"2" = '''
:sup:`2` Comme ils voyageaient vers l'est, ils trouvèrent une plaine dans le pays de Shinar, et ils y habitèrent. 
'''
"3" = '''
:sup:`3` Ils se dirent les uns aux autres : « Venez, faisons des briques, et brûlons-les bien. » Ils avaient la brique pour pierre, et le goudron pour mortier. 
'''
"4" = '''
:sup:`4` Ils dirent : « Venez, bâtissons-nous une ville et une tour dont le sommet atteint le ciel, et faisons-nous un nom, de peur que nous ne soyons dispersés sur la surface de toute la terre. » 
'''
"5" = '''
:sup:`5` Yahvé descendit pour voir la ville et la tour que les enfants des hommes avaient bâties. 
'''
"6" = '''
:sup:`6` L'Éternel dit : « Voici, ils forment un seul peuple, et ils ont tous une seule langue, et voici ce qu'ils commencent à faire. Maintenant, rien ne leur sera refusé de ce qu'ils ont l'intention de faire. 
'''
"7" = '''
:sup:`7` Venez, descendons, et là nous confondrons leur langue, afin qu'ils ne comprennent pas le langage les uns des autres. » 
'''
"8" = '''
:sup:`8` Yahvé les dispersa donc à partir de là sur la surface de toute la terre. Ils cessèrent de construire la ville. 
'''
"9" = '''
:sup:`9` C'est pourquoi on l'appela Babel, parce que Yahvé y confondit le langage de toute la terre. De là, Yahvé les dispersa sur la surface de toute la terre. 
'''
"10" = '''
:sup:`10` Voici l'histoire des générations de Sem : Sem était âgé de cent ans lorsqu'il engendra Arpachshad, deux ans après le déluge. 
'''
"11" = '''
:sup:`11` Sem vécut cinq cents ans après avoir engendré Arpacshad, et il engendra d'autres fils et d'autres filles. 
'''
"12" = '''
:sup:`12` Arpacshad vécut trente-cinq ans, et il engendra Shéla. 
'''
"13" = '''
:sup:`13` Arpacshad vécut quatre cent trois ans après avoir engendré Shéla, et il engendra d'autres fils et d'autres filles. 
'''
"14" = '''
:sup:`14` Shéla vécut trente ans, et il engendra Eber. 
'''
"15" = '''
:sup:`15` Shéla vécut quatre cent trois ans après avoir engendré Eber, et il engendra d'autres fils et d'autres filles. 
'''
"16" = '''
:sup:`16` Eber vécut trente-quatre ans, et devint le père de Péleg. 
'''
"17" = '''
:sup:`17` Eber vécut quatre cent trente ans après avoir engendré Peleg, et il engendra d'autres fils et d'autres filles. 
'''
"18" = '''
:sup:`18` Péleg vécut trente ans et devint le père de Reu. 
'''
"19" = '''
:sup:`19` Péleg vécut deux cent neuf ans après avoir engendré Reu, et il engendra d'autres fils et d'autres filles. 
'''
"20" = '''
:sup:`20` Reu vécut trente-deux ans, et devint le père de Serug. 
'''
"21" = '''
:sup:`21` Reu vécut deux cent sept ans après avoir engendré Serug, et il engendra d'autres fils et d'autres filles. 
'''
"22" = '''
:sup:`22` Serug vécut trente ans, et devint le père de Nachor. 
'''
"23" = '''
:sup:`23` Serug vécut deux cents ans après avoir engendré Nachor, et il engendra d'autres fils et d'autres filles. 
'''
"24" = '''
:sup:`24` Nachor vécut vingt-neuf ans, et devint le père de Térah. 
'''
"25" = '''
:sup:`25` Nachor vécut cent dix-neuf ans après avoir engendré Térah, et il engendra d'autres fils et d'autres filles. 
'''
"26" = '''
:sup:`26` Térah vécut soixante-dix ans et devint le père d'Abram, de Nahor et de Haran. 
'''
"27" = '''
:sup:`27` Voici l'histoire des générations de Térah. Térah est le père d'Abram, de Nahor et de Haran. Haran est le père de Lot. 
'''
"28" = '''
:sup:`28` Haran mourut dans le pays où il était né, à Ur des Chaldéens, alors que son père Térah vivait encore. 
'''
"29" = '''
:sup:`29` Abram et Nachor épousèrent des femmes. Le nom de la femme d'Abram était Saraï, et le nom de la femme de Nachor était Milca, fille de Haran, qui était aussi le père d'Isca. 
'''
"30" = '''
:sup:`30` Saraï était stérile. Elle n'avait pas d'enfant. 
'''
"31" = '''
:sup:`31` Térah prit Abram, son fils, Lot, fils de Haran, fils de son fils, et Saraï, sa belle-fille, femme de son fils Abram. Ils partirent d'Ur des Chaldéens, pour aller au pays de Canaan. Ils arrivèrent à Haran et y habitèrent. 
'''
"32" = '''
:sup:`32` Les jours de Térah furent de deux cent cinq ans. Térah mourut à Haran. 
'''
