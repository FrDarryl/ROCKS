[65]
"1" = '''
:sup:`1` « Je suis interrogé par ceux qui n'ont pas demandé. Je suis trouvé par ceux qui ne m'ont pas cherché. J'ai dit : « Voyez-moi, voyez-moi », à une nation qui n'était pas appelée par mon nom. 
'''
"2" = '''
:sup:`2` J'ai étendu mes mains tout le jour vers un peuple rebelle, qui marchent d'une manière qui n'est pas bonne, selon leurs propres pensées ; 
'''
"3" = '''
:sup:`3` un peuple qui me provoque continuellement en face, les sacrifices dans les jardins, et de brûler de l'encens sur des briques ; 
'''
"4" = '''
:sup:`4` qui sont assis parmi les tombes, et passer des nuits dans des endroits secrets ; qui mangent de la viande de porc, et un bouillon de choses abominables est dans leurs vases ; 
'''
"5" = '''
:sup:`5` qui disent : « Reste seul, ne vous approchez pas de moi, car je suis plus saint que vous. C'est de la fumée dans mon nez, un feu qui brûle toute la journée. 
'''
"6" = '''
:sup:`6` « Voici, c'est écrit devant moi : Je ne garderai pas le silence, mais il remboursera, oui, je rembourserai dans leur sein 
'''
"7" = '''
:sup:`7` tes propres iniquités et les iniquités de tes pères ensemble », dit Yahvé, « qui ont brûlé de l'encens sur les montagnes, et m'ont blasphémé sur les collines. C'est pourquoi je mesurerai d'abord leur travail dans leur sein. » 
'''
"8" = '''
:sup:`8` Yahvé dit, « Comme le vin nouveau se trouve dans la grappe, et l'un d'eux dit : « Ne le détruis pas, car il contient une bénédiction ». ainsi je ferai pour l'amour de mes serviteurs, pour que je ne les détruise pas tous. 
'''
"9" = '''
:sup:`9` Je ferai sortir une descendance de Jacob, et de Juda un héritier de mes montagnes. Mes élus en hériteront, et mes serviteurs y habiteront. 
'''
"10" = '''
:sup:`10` Sharon sera un berceau de troupeaux, et la vallée d'Acor, un endroit où les troupeaux peuvent se coucher, pour mon peuple qui m'a cherché. 
'''
"11" = '''
:sup:`11` « Mais vous, qui abandonnez Yahvé, qui oublient ma montagne sainte, qui préparent une table pour la Fortune, et qui remplissent de vin mélangé jusqu'au Destin ; 
'''
"12" = '''
:sup:`12` Je vous destine à l'épée, et vous vous prosternerez tous devant l'abattoir ; parce que quand j'ai appelé, tu n'as pas répondu. Quand j'ai parlé, tu n'as pas écouté ; mais tu as fait ce qui était mal à mes yeux, et choisi ce qui ne me plaisait pas. » 
'''
"13" = '''
:sup:`13` C'est pourquoi le Seigneur Yahvé dit, « Voici que mes serviteurs vont manger, mais vous aurez faim ; voici, mes serviteurs vont boire, mais vous aurez soif. Voici que mes serviteurs vont se réjouir, mais vous serez déçu. 
'''
"14" = '''
:sup:`14` Voici, mes serviteurs chanteront de joie de cœur, mais vous pleurerez de chagrin d'amour, et gémiront pour l'angoisse de l'esprit. 
'''
"15" = '''
:sup:`15` Tu laisseras ton nom comme une malédiction pour mes élus, et le Seigneur Yahvé te tuera. Il appellera ses serviteurs par un autre nom, 
'''
"16" = '''
:sup:`16` afin que celui qui se bénit dans la terre se bénisse dans le Dieu de vérité ; et celui qui jure sur la terre jurera par le Dieu de la vérité ; parce que les anciens problèmes sont oubliés, et parce qu'ils sont cachés à mes yeux. 
'''
"17" = '''
:sup:`17` « Car voici, je crée de nouveaux cieux et une nouvelle terre ; et on ne se souviendra plus des choses passées, ni ne viennent à l'esprit. 
'''
"18" = '''
:sup:`18` Mais soyez heureux et réjouissez-vous à jamais de ce que j'ai créé ; car voici, je crée Jérusalem pour qu'elle soit un délice, et son peuple une joie. 
'''
"19" = '''
:sup:`19` Je me réjouirai à Jérusalem, et je me réjouis de mon peuple ; et la voix des pleurs et la voix des cris ne sera plus entendu en elle. 
'''
"20" = '''
:sup:`20` « Il n'y aura plus de nourrisson qui ne vit que quelques jours, ni un vieil homme qui n'a pas rempli ses jours ; car l'enfant mourra à cent ans, et le pécheur âgé de cent ans sera maudit. 
'''
"21" = '''
:sup:`21` Ils construiront des maisons et les habiteront. Ils planteront des vignes et mangeront leurs fruits. 
'''
"22" = '''
:sup:`22` Ils ne construiront pas et un autre habitera. Ils ne vont pas planter et un autre manger ; car les jours de mon peuple seront comme les jours d'un arbre, et mes élus jouiront longtemps du travail de leurs mains. 
'''
"23" = '''
:sup:`23` Ils ne travailleront pas en vain ni donner naissance à une calamité ; car ils sont la descendance des bénis de Yahvé et leurs descendants avec eux. 
'''
"24" = '''
:sup:`24` Il arrivera qu'avant qu'ils n'appellent, je répondrai ; et pendant qu'ils parlent encore, j'entendrai. 
'''
"25" = '''
:sup:`25` Le loup et l'agneau paîtront ensemble. Le lion mangera de la paille comme le bœuf. La poussière sera la nourriture du serpent. Ils ne feront ni mal ni destruction sur toute ma montagne sainte ». dit Yahvé. 
'''
