[46]
"1" = '''
:sup:`1` Bel s'incline. Nebo se baisse. Leurs idoles sont portées par des animaux, et sur le bétail. Les choses que vous avez transportées sont des charges lourdes, un fardeau pour ceux qui sont fatigués. 
'''
"2" = '''
:sup:`2` Ils s'abaissent et se prosternent ensemble. Ils ne pouvaient pas délivrer le fardeau, mais ils sont partis en captivité. 
'''
"3" = '''
:sup:`3` « Écoutez-moi, maison de Jacob, et tout le reste de la maison d'Israël, qu'ils portent depuis leur naissance, qui ont été portés depuis l'utérus. 
'''
"4" = '''
:sup:`4` Je suis lui même jusqu'à la vieillesse, et même jusqu'aux cheveux blancs, je te porterai. J'ai fait, et je supporterai. Oui, je vais porter, et je vais livrer. 
'''
"5" = '''
:sup:`5` « A qui me comparerez-vous, et me considérerez-vous comme mon égal ? et me comparer, comme si nous étions pareils ? 
'''
"6" = '''
:sup:`6` Certains versent l'or du sac, et peser l'argent dans la balance. Ils engagent un orfèvre, et il en fait un dieu. Ils tombent... Oui, ils adorent. 
'''
"7" = '''
:sup:`7` Ils le portent sur leur épaule. Ils le portent, le mettent à sa place, et il reste là. Il ne peut pas bouger de sa place. Oui, on peut crier vers elle, mais elle ne peut pas répondre. Cela ne peut pas le sauver de ses problèmes. 
'''
"8" = '''
:sup:`8` « Souvenez-vous de cela, et montrez-vous des hommes. Rappelez-le encore une fois, vous les transgresseurs. 
'''
"9" = '''
:sup:`9` Souviens-toi des choses anciennes ; car je suis Dieu, et il n'y en a pas d'autre. Je suis Dieu, et il n'y a personne comme moi. 
'''
"10" = '''
:sup:`10` Je déclare la fin dès le commencement, et depuis les temps anciens des choses qui ne sont pas encore faites. Je le dis : Mon conseil sera maintenu, et je ferai tout ce qui me plaît. 
'''
"11" = '''
:sup:`11` J'appelle un oiseau vorace de l'est, l'homme de mon conseil d'un pays lointain. Oui, j'ai parlé. Je le ferai aussi passer. J'ai tout prévu. Je le ferai aussi. 
'''
"12" = '''
:sup:`12` Écoutez-moi, vous qui vous obstinez, qui sont loin de la justice ! 
'''
"13" = '''
:sup:`13` Je fais approcher ma justice. Ce n'est pas loin, et mon salut n'attendra pas. J'accorderai le salut à Sion, ma gloire à Israël. 
'''
