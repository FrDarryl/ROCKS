[1]
"1" = '''
:sup:`1` Dieu, ayant autrefois, en plusieurs temps et de diverses manières, parlé aux pères par les prophètes, 
'''
"2" = '''
:sup:`2` nous a parlé, à la fin de ces jours, par son Fils, qu'il a établi héritier de toutes choses, par lequel il a aussi créé le monde. 
'''
"3" = '''
:sup:`3` Son Fils est le rayonnement de sa gloire, l'image même de sa substance, et il soutient toutes choses par la parole de sa puissance ; après nous avoir purifiés par lui-même de nos péchés, il s'est assis à la droite de la majesté des cieux, 
'''
"4" = '''
:sup:`4` étant devenu aussi supérieur aux anges que le nom plus excellent dont il a hérité est supérieur au leur. 
'''
"5" = '''
:sup:`5` Car auquel des anges a-t-il jamais dit, « Tu es mon fils. Aujourd'hui, je suis devenu ton père ? » et encore, « Je serai pour lui un Père, et il sera pour moi un Fils ? » 
'''
"6" = '''
:sup:`6` Lorsqu'il introduit à nouveau le premier-né dans le monde, il dit : « Que tous les anges de Dieu se prosternent devant lui. » 
'''
"7" = '''
:sup:`7` Des anges, il dit, « Il fait des vents à ses anges, et ses serviteurs une flamme de feu. » 
'''
"8" = '''
:sup:`8` Mais il dit du Fils, « Ton trône, ô Dieu, est pour les siècles des siècles. Le sceptre de la droiture est le sceptre de votre Royaume. 
'''
"9" = '''
:sup:`9` Tu as aimé la justice et haï l'iniquité ; C'est pourquoi Dieu, ton Dieu, t'a oint d'une huile de jubilation au-dessus de tes semblables. » 
'''
"10" = '''
:sup:`10` Et, « Toi, Seigneur, au commencement, tu as posé les fondements de la terre. Les cieux sont l'œuvre de tes mains. 
'''
"11" = '''
:sup:`11` Ils vont périr, mais toi tu continues. Ils vieilliront tous comme un vêtement. 
'''
"12" = '''
:sup:`12` Tu les enrouleras comme un manteau, et ils seront changés ; mais tu es le même. Vos années ne manqueront pas. » 
'''
"13" = '''
:sup:`13` Mais lequel des anges a-t-il dit à un moment donné, « Assieds-toi à ma droite, jusqu'à ce que je fasse de tes ennemis le marchepied de tes pieds ? » 
'''
"14" = '''
:sup:`14` Ne sont-ils pas tous des esprits serviteurs, envoyés pour servir ceux qui doivent hériter du salut ? 
'''
