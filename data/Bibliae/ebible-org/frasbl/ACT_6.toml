[6]
"1" = '''
:sup:`1` En ces jours-là, alors que le nombre des disciples se multipliait, une plainte s'éleva des Hellènes contre les Hébreux, parce que leurs veuves étaient négligées dans le service quotidien. 
'''
"2" = '''
:sup:`2` Les douze convoquèrent la multitude des disciples et dirent : « Il n'est pas convenable que nous abandonnions la parole de Dieu pour servir des tables. 
'''
"3" = '''
:sup:`3` Choisissez donc parmi vous, frères, sept hommes de bonne réputation, pleins du Saint-Esprit et de sagesse, que nous nommerons responsables de cette affaire. 
'''
"4" = '''
:sup:`4` Mais nous continuerons à persévérer dans la prière et dans le ministère de la parole. » 
'''
"5" = '''
:sup:`5` Ces paroles plurent à toute la foule. Ils choisirent Étienne, homme plein de foi et du Saint-Esprit, Philippe, Prochore, Nicanor, Timon, Parménas, et Nicolas, prosélyte d'Antioche, 
'''
"6" = '''
:sup:`6` qu'ils placèrent devant les apôtres. Après avoir prié, ils leur imposèrent les mains. 
'''
"7" = '''
:sup:`7` La parole de Dieu augmentait et le nombre des disciples se multipliait à Jérusalem. Une grande partie des prêtres obéissait à la foi. 
'''
"8" = '''
:sup:`8` Étienne, plein de foi et de puissance, faisait parmi le peuple de grands prodiges et des miracles. 
'''
"9" = '''
:sup:`9` Mais quelques-uns de ceux de la synagogue dite des Libertins, des Cyrénéens, des Alexandrins, des Ciliciens et des Asiatiques, se levèrent pour disputer avec Étienne. 
'''
"10" = '''
:sup:`10` Ils ne purent résister à la sagesse et à l'Esprit par lesquels il parlait. 
'''
"11" = '''
:sup:`11` Alors ils firent dire secrètement à des hommes : « Nous l'avons entendu prononcer des paroles blasphématoires contre Moïse et contre Dieu. » 
'''
"12" = '''
:sup:`12` Ils excitèrent le peuple, les anciens et les scribes, et vinrent contre lui. Ils le saisirent, puis l'amenèrent devant le conseil, 
'''
"13" = '''
:sup:`13` et établirent de faux témoins qui dirent : « Cet homme ne cesse de proférer des paroles blasphématoires contre ce lieu saint et la loi. 
'''
"14" = '''
:sup:`14` Car nous l'avons entendu dire que ce Jésus de Nazareth détruira ce lieu et changera les coutumes que Moïse nous a transmises. » 
'''
"15" = '''
:sup:`15` Tous ceux qui siégeaient au conseil, fixant les yeux sur lui, virent son visage comme celui d'un ange. 
'''
