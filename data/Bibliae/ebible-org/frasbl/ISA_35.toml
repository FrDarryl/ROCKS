[35]
"1" = '''
:sup:`1` Le désert et la terre aride se réjouiront. Le désert se réjouira et fleurira comme une rose. 
'''
"2" = '''
:sup:`2` Il fleurira abondamment, et se réjouissent même avec joie et en chantant. La gloire du Liban lui sera donnée, l'excellence du Carmel et du Sharon. Ils verront la gloire de Yahvé, l'excellence de notre Dieu. 
'''
"3" = '''
:sup:`3` Renforcez les mains faibles, et raffermir les genoux fragiles. 
'''
"4" = '''
:sup:`4` Dites à ceux qui ont le cœur craintif : « Soyez forts ! N'ayez pas peur ! Voici que votre Dieu viendra avec la vengeance, le châtiment de Dieu. Il viendra et vous sauvera. 
'''
"5" = '''
:sup:`5` Alors les yeux des aveugles s'ouvriront, et les oreilles des sourds seront débouchées. 
'''
"6" = '''
:sup:`6` Alors le boiteux sautera comme un cerf, et la langue du muet chantera ; car les eaux éclateront dans le désert, et des ruisseaux dans le désert. 
'''
"7" = '''
:sup:`7` Le sable brûlant deviendra une mare, et le sol assoiffé des sources d'eau. L'herbe avec les roseaux et les joncs sera dans l'habitation des chacals, où ils pondent. 
'''
"8" = '''
:sup:`8` Une autoroute sera là, une route, et elle s'appellera « La voie sacrée ». Les impurs ne passeront pas dessus, mais ce sera pour ceux qui marchent dans le Chemin. Les méchants fous ne doivent pas y aller. 
'''
"9" = '''
:sup:`9` Aucun lion ne sera là, et aucun animal vorace ne montera dessus. On ne les trouvera pas là ; mais les rachetés y marcheront. 
'''
"10" = '''
:sup:`10` Alors les rachetés de Yahvé reviendront, et venez en chantant à Sion ; et une joie éternelle sera sur leurs têtes. Ils obtiendront l'allégresse et la joie, et la tristesse et les soupirs s'en iront. » 
'''
