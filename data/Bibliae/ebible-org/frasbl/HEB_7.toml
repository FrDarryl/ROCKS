[7]
"1" = '''
:sup:`1` En effet, ce Melchisédek, roi de Salem, prêtre du Dieu Très-Haut, qui rencontra Abraham au retour du massacre des rois et le bénit, 
'''
"2" = '''
:sup:`2` à qui Abraham partagea aussi la dixième partie de tout (étant d'abord, par interprétation, « roi de justice », puis aussi « roi de Salem », ce qui signifie « roi de paix », 
'''
"3" = '''
:sup:`3` sans père, sans mère, sans généalogie, n'ayant ni commencement de jours ni fin de vie, mais rendu semblable au Fils de Dieu), demeure prêtre à perpétuité. 
'''
"4" = '''
:sup:`4` Considérez maintenant la grandeur de cet homme, à qui même le patriarche Abraham donnait la dîme sur le meilleur butin. 
'''
"5" = '''
:sup:`5` Ceux des fils de Lévi qui reçoivent l'office de prêtre ont en effet reçu l'ordre de prélever la dîme sur le peuple selon la loi, c'est-à-dire sur leurs frères, bien que ceux-ci soient sortis du corps d'Abraham, 
'''
"6" = '''
:sup:`6` mais celui dont la généalogie n'est pas comptée à partir d'eux a accepté la dîme d'Abraham, et a béni celui qui a les promesses. 
'''
"7" = '''
:sup:`7` Le plus petit est béni par le plus grand, sans aucune contestation. 
'''
"8" = '''
:sup:`8` Ici, des gens qui meurent reçoivent la dîme, mais là, quelqu'un reçoit la dîme de celui dont il est attesté qu'il vit. 
'''
"9" = '''
:sup:`9` Nous pouvons dire que, par Abraham, même Lévi, qui reçoit la dîme, a payé la dîme, 
'''
"10" = '''
:sup:`10` car il était encore dans le corps de son père lorsque Melchisédek l'a rencontré. 
'''
"11" = '''
:sup:`11` Or, si la perfection a été obtenue par le sacerdoce lévitique (car c'est sous lui que le peuple a reçu la loi), quel besoin y avait-il encore pour qu'un autre sacrificateur se lève selon l'ordre de Melchisédek, et ne soit pas appelé selon l'ordre d'Aaron ? 
'''
"12" = '''
:sup:`12` En effet, le sacerdoce étant changé, il est nécessaire que la loi soit aussi changée. 
'''
"13" = '''
:sup:`13` Car celui dont il est question ici appartient à une autre tribu, dont personne ne s'est occupé de l'autel. 
'''
"14" = '''
:sup:`14` Car il est évident que notre Seigneur est issu de Juda, tribu dont Moïse n'a pas parlé en ce qui concerne le sacerdoce. 
'''
"15" = '''
:sup:`15` Ce qui est encore plus évident, c'est que, à l'image de Melchisédek, il y a un autre prêtre, 
'''
"16" = '''
:sup:`16` qui a été créé, non pas selon la loi d'un commandement charnel, mais selon la puissance d'une vie sans fin ; 
'''
"17" = '''
:sup:`17` car il en est rendu témoignage, « Tu es un prêtre pour toujours, selon l'ordre de Melchizedek. » 
'''
"18" = '''
:sup:`18` Car il y a annulation d'un commandement antérieur à cause de sa faiblesse et de son inutilité 
'''
"19" = '''
:sup:`19` (car la loi n'a rien rendu parfait), et introduction d'une espérance meilleure, par laquelle nous nous approchons de Dieu. 
'''
"20" = '''
:sup:`20` En effet, il n'a pas été établi prêtre sans serment 
'''
"21" = '''
:sup:`21` (car ils ont été établis prêtres sans serment), mais il a été établi prêtre avec serment par celui qui a dit de lui, « Le Seigneur a juré et ne changera pas d'avis, Tu es prêtre pour toujours, selon l'ordre de Melchizedek. » 
'''
"22" = '''
:sup:`22` Par là, Jésus est devenu la garantie d'une alliance meilleure. 
'''
"23" = '''
:sup:`23` Beaucoup, en effet, ont été sacrificateurs, parce que la mort les empêchait de continuer. 
'''
"24" = '''
:sup:`24` Mais lui, parce qu'il vit éternellement, a un sacerdoce immuable. 
'''
"25" = '''
:sup:`25` C'est pourquoi il peut aussi sauver jusqu'à l'extrême ceux qui s'approchent de Dieu par lui, puisqu'il vit éternellement pour intercéder en leur faveur. 
'''
"26" = '''
:sup:`26` Car c'est un tel souverain sacrificateur qui nous convient, saint, innocent, sans tache, séparé des pécheurs, élevé au-dessus des cieux, 
'''
"27" = '''
:sup:`27` qui n'a pas besoin, comme ces souverains sacrificateurs, d'offrir chaque jour des sacrifices, d'abord pour ses propres péchés, puis pour ceux du peuple. Car il l'a fait une fois pour toutes, en s'offrant lui-même. 
'''
"28" = '''
:sup:`28` En effet, la loi établit comme grands prêtres des hommes qui ont une faiblesse, mais la parole du serment, qui est postérieure à la loi, établit pour toujours un Fils qui a été perfectionné. 
'''
