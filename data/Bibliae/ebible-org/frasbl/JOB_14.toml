[14]
"1" = '''
:sup:`1` « L'homme, qui est né d'une femme, est de peu de jours, et pleine d'ennuis. 
'''
"2" = '''
:sup:`2` Il croît comme une fleur, et on le coupe. Il fuit aussi comme une ombre, et ne continue pas. 
'''
"3" = '''
:sup:`3` Ouvrez-vous les yeux sur une telle personne, et m'amener en jugement avec vous ? 
'''
"4" = '''
:sup:`4` Qui peut faire sortir un objet pur d'un objet impur ? Pas un seul. 
'''
"5" = '''
:sup:`5` Voyant que ses jours sont déterminés, le nombre de ses mois est avec vous, et vous avez nommé ses limites qu'il ne peut pas dépasser. 
'''
"6" = '''
:sup:`6` Détournez les yeux de lui, pour qu'il se repose, jusqu'à ce qu'il accomplisse, comme un mercenaire, sa journée. 
'''
"7" = '''
:sup:`7` « Car il y a de l'espoir pour un arbre si on le coupe, qu'il germera à nouveau, que sa tendre branche ne cessera pas. 
'''
"8" = '''
:sup:`8` Mais sa racine vieillit dans la terre, et son stock meurt dans le sol, 
'''
"9" = '''
:sup:`9` pourtant, grâce à l'odeur de l'eau, il bourgeonnera, et faire pousser des rameaux comme une plante. 
'''
"10" = '''
:sup:`10` Mais l'homme meurt, il est abattu. Oui, l'homme abandonne l'esprit, et où est-il ? 
'''
"11" = '''
:sup:`11` Comme les eaux s'éloignent de la mer, et la rivière se vide et s'assèche, 
'''
"12" = '''
:sup:`12` Alors l'homme se couche et ne se relève pas. Jusqu'à ce que les cieux ne soient plus, ils ne se réveilleront pas, ni être tirés de leur sommeil. 
'''
"13" = '''
:sup:`13` « Oh ! si tu me cachais dans le séjour des morts, que tu me garderais secret jusqu'à ce que ta colère soit passée, que vous me désigniez un moment précis et que vous vous souveniez de moi ! 
'''
"14" = '''
:sup:`14` Si un homme meurt, vivra-t-il de nouveau ? J'attendrais tous les jours de ma guerre, jusqu'à ce que je sois libéré. 
'''
"15" = '''
:sup:`15` Vous appeliez, et je vous répondais. Vous auriez un désir pour le travail de vos mains. 
'''
"16" = '''
:sup:`16` Mais maintenant, tu comptes mes pas. Ne veillez-vous pas sur mon péché ? 
'''
"17" = '''
:sup:`17` Ma désobéissance est enfermée dans un sac. Vous fixez mon iniquité. 
'''
"18" = '''
:sup:`18` « Mais la montagne qui s'écroule n'aboutit à rien. La pierre est retirée de sa place. 
'''
"19" = '''
:sup:`19` Les eaux usent les pierres. Ses torrents emportent la poussière de la terre. Donc vous détruisez l'espoir de l'homme. 
'''
"20" = '''
:sup:`20` Vous l'emportez à jamais sur lui, et il s'en va. Vous changez son visage, et le renvoyez. 
'''
"21" = '''
:sup:`21` Ses fils viennent à l'honneur, et il ne le sait pas. Ils sont rabaissés, mais il ne le perçoit pas d'eux. 
'''
"22" = '''
:sup:`22` Mais sa chair, sur lui, souffre, et son âme en lui se lamente. » 
'''
