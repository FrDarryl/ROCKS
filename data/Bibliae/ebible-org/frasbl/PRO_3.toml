[3]
"1" = '''
:sup:`1` Mon fils, n'oublie pas mon enseignement, mais que ton cœur garde mes commandements, 
'''
"2" = '''
:sup:`2` car ils vous ajouteront la durée des jours, années de vie, et de paix. 
'''
"3" = '''
:sup:`3` Ne laissez pas la bonté et la vérité vous abandonner. Attachez-les autour de votre cou. Écris-les sur la tablette de ton cœur. 
'''
"4" = '''
:sup:`4` Ainsi, vous trouverez la faveur, et une bonne compréhension aux yeux de Dieu et des hommes. 
'''
"5" = '''
:sup:`5` Fais confiance à Yahvé de tout ton cœur, et ne vous appuyez pas sur votre propre compréhension. 
'''
"6" = '''
:sup:`6` Dans toutes tes voies, reconnais-le, et il rendra vos chemins droits. 
'''
"7" = '''
:sup:`7` Ne sois pas sage à tes propres yeux. Craignez Yahvé, et éloignez-vous du mal. 
'''
"8" = '''
:sup:`8` Il sera sain pour votre corps, et de la nourriture pour vos os. 
'''
"9" = '''
:sup:`9` Honorez Yahvé par vos biens, avec les prémices de toute votre production ; 
'''
"10" = '''
:sup:`10` ainsi vos granges seront remplies d'abondance, et vos cuves déborderont de vin nouveau. 
'''
"11" = '''
:sup:`11` Mon fils, ne méprise pas la discipline de Yahvé, et ne vous lassez pas de sa correction ; 
'''
"12" = '''
:sup:`12` car celui que Yahvé aime, il le corrige, comme un père reprend le fils dont il se réjouit. 
'''
"13" = '''
:sup:`13` Heureux l'homme qui trouve la sagesse, l'homme qui comprend. 
'''
"14" = '''
:sup:`14` Pour elle, un bon profit vaut mieux que de l'argent, et son retour est meilleur que l'or fin. 
'''
"15" = '''
:sup:`15` Elle est plus précieuse que les rubis. Aucune des choses que vous pouvez désirer ne doit être comparée à elle. 
'''
"16" = '''
:sup:`16` La longueur des jours est dans sa main droite. Dans sa main gauche se trouvent les richesses et l'honneur. 
'''
"17" = '''
:sup:`17` Ses voies sont des voies agréables. Tous ses chemins sont la paix. 
'''
"18" = '''
:sup:`18` Elle est un arbre de vie pour ceux qui la saisissent. Heureux tous ceux qui la retiennent. 
'''
"19" = '''
:sup:`19` C'est par la sagesse que Yahvé a fondé la terre. Par l'intelligence, il a établi les cieux. 
'''
"20" = '''
:sup:`20` Par sa connaissance, les profondeurs ont été brisées, et les cieux laissent tomber la rosée. 
'''
"21" = '''
:sup:`21` Mon fils, qu'ils ne s'éloignent pas de tes yeux. Gardez la sagesse et la discrétion, 
'''
"22" = '''
:sup:`22` ainsi ils seront la vie de ton âme, et la grâce pour votre cou. 
'''
"23" = '''
:sup:`23` Alors tu marcheras dans ta voie en toute sécurité. Votre pied ne trébuchera pas. 
'''
"24" = '''
:sup:`24` Quand tu te coucheras, tu n'auras pas peur. Oui, tu te coucheras, et ton sommeil sera doux. 
'''
"25" = '''
:sup:`25` Ne craignez pas la peur soudaine, ni de la désolation des méchants, quand elle viendra ; 
'''
"26" = '''
:sup:`26` car Yahvé sera ton assurance, et empêchera votre pied d'être pris. 
'''
"27" = '''
:sup:`27` Ne refusez pas le bien à ceux à qui il est dû, quand il est dans le pouvoir de votre main de le faire. 
'''
"28" = '''
:sup:`28` Ne dis pas à ton prochain : « Va, et reviens ; demain je te le donnerai, » quand vous l'avez près de vous. 
'''
"29" = '''
:sup:`29` Ne médite pas le mal contre ton prochain, puisqu'il habite en sécurité près de vous. 
'''
"30" = '''
:sup:`30` Ne vous disputez pas avec un homme sans raison, s'il ne vous a fait aucun mal. 
'''
"31" = '''
:sup:`31` N'enviez pas l'homme de violence. Ne choisissez aucune de ses voies. 
'''
"32" = '''
:sup:`32` Car le pervers est une abomination pour Yahvé, mais son amitié est avec les honnêtes gens. 
'''
"33" = '''
:sup:`33` La malédiction de Yahvé est dans la maison des méchants, mais il bénit la demeure des justes. 
'''
"34" = '''
:sup:`34` Certes, il se moque des moqueurs, mais il donne la grâce aux humbles. 
'''
"35" = '''
:sup:`35` Les sages hériteront de la gloire, mais la honte sera la promotion des imbéciles. 
'''
