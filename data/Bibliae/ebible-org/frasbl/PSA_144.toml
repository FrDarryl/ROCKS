[144]
"1" = '''
:sup:`1` Par David. Béni soit Yahvé, mon rocher, qui entraîne mes mains à la guerre, et mes doigts pour combattre... 
'''
"2" = '''
:sup:`2` ma bonté, ma forteresse, ma haute tour, mon libérateur, mon bouclier, et celui en qui je me réfugie, qui soumet mon peuple sous mes ordres. 
'''
"3" = '''
:sup:`3` Yahvé, qu'est-ce que l'homme, pour que tu en prennes soin ? Ou le fils de l'homme, que tu penses à lui ? 
'''
"4" = '''
:sup:`4` L'homme est comme un souffle. Ses jours sont comme une ombre qui passe. 
'''
"5" = '''
:sup:`5` Ouvre tes cieux, Yahvé, et descends. Touchez les montagnes, et elles fumeront. 
'''
"6" = '''
:sup:`6` Lancez la foudre, et dispersez-les. Envoyez vos flèches, et mettez-les en déroute. 
'''
"7" = '''
:sup:`7` Étendez votre main d'en haut, me sauver, et me délivrer des grandes eaux, hors des mains des étrangers, 
'''
"8" = '''
:sup:`8` dont la bouche profère des mensonges, dont la main droite est une main droite de mensonge. 
'''
"9" = '''
:sup:`9` Je chanterai une nouvelle chanson pour toi, Dieu. Sur une lyre à dix cordes, je chanterai tes louanges. 
'''
"10" = '''
:sup:`10` Tu es celui qui donne le salut aux rois, qui sauve David, son serviteur, de l'épée mortelle. 
'''
"11" = '''
:sup:`11` Sauvegardez-moi, et délivrez-moi de la main des étrangers, dont les bouches parlent de tromperie, dont la main droite est une main droite de mensonge. 
'''
"12" = '''
:sup:`12` Alors nos fils seront comme des plantes bien cultivées, nos filles comme des piliers sculptés pour orner un palais. 
'''
"13" = '''
:sup:`13` Nos granges sont pleines, remplies de toutes sortes de provisions. Nos moutons produisent des milliers et des dizaines de milliers dans nos champs. 
'''
"14" = '''
:sup:`14` Nos bœufs tireront de lourdes charges. Il n'y a pas d'entrée par effraction, ni de sortie, et aucun tollé dans nos rues. 
'''
"15" = '''
:sup:`15` Heureux les gens qui se trouvent dans une telle situation. Heureux le peuple dont le Dieu est Yahvé. 
'''
