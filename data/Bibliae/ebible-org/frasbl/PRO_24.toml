[24]
"1" = '''
:sup:`1` Ne soyez pas envieux des hommes mauvais, ni le désir d'être avec eux ; 
'''
"2" = '''
:sup:`2` pour la violence du complot de leurs cœurs et leurs lèvres parlent de méchanceté. 
'''
"3" = '''
:sup:`3` C'est par la sagesse que l'on construit une maison ; par l'entendement, il est établi ; 
'''
"4" = '''
:sup:`4` par connaissance les chambres sont remplies avec tous les trésors rares et magnifiques. 
'''
"5" = '''
:sup:`5` Un homme sage a un grand pouvoir. Un homme bien informé accroît sa force, 
'''
"6" = '''
:sup:`6` car c'est par des conseils avisés que tu fais la guerre, et la victoire est dans de nombreux conseillers. 
'''
"7" = '''
:sup:`7` La sagesse est trop élevée pour un fou. Il n'ouvre pas sa bouche dans la porte. 
'''
"8" = '''
:sup:`8` Celui qui complote pour faire le mal sera appelé un magouilleur. 
'''
"9" = '''
:sup:`9` Les projets de la folie sont des péchés. Le moqueur est détesté par les hommes. 
'''
"10" = '''
:sup:`10` Si vous chancelez au moment de la détresse, votre force est faible. 
'''
"11" = '''
:sup:`11` Sauvez ceux qui sont conduits à la mort ! En effet, retenez ceux qui titubent vers le massacre ! 
'''
"12" = '''
:sup:`12` Si vous dites : « Voici, nous ne savions pas cela, » Celui qui pèse les cœurs ne le considère-t-il pas ? Celui qui garde ton âme, ne le sait-il pas ? Ne doit-il pas rendre à chacun selon son travail ? 
'''
"13" = '''
:sup:`13` Mon fils, mange du miel, car il est bon, les excréments du rayon de miel, qui sont doux à votre goût ; 
'''
"14" = '''
:sup:`14` Ainsi tu connaîtras la sagesse pour ton âme. Si vous l'avez trouvé, il y aura une récompense : Votre espoir ne sera pas coupé. 
'''
"15" = '''
:sup:`15` Ne fais pas d'embuscades, méchant, contre la demeure des justes. Ne détruisez pas son lieu de repos ; 
'''
"16" = '''
:sup:`16` car le juste tombe sept fois et se relève, mais les méchants sont renversés par la calamité. 
'''
"17" = '''
:sup:`17` Ne te réjouis pas quand ton ennemi tombe. Ne laissez pas votre cœur se réjouir quand il sera renversé, 
'''
"18" = '''
:sup:`18` de peur que Yahvé ne le voie et que cela ne lui déplaise, et il détourne de lui sa colère. 
'''
"19" = '''
:sup:`19` Ne vous inquiétez pas à cause des méchants, ne soyez pas envieux des méchants ; 
'''
"20" = '''
:sup:`20` car il n'y aura pas de récompense pour l'homme mauvais. La lampe des méchants sera éteinte. 
'''
"21" = '''
:sup:`21` Mon fils, crains Yahvé et le roi. Ne vous joignez pas à ceux qui sont rebelles, 
'''
"22" = '''
:sup:`22` car leur calamité se lève soudainement. Qui sait quelle destruction peut venir de ces deux-là ? 
'''
"23" = '''
:sup:`23` Ce sont là des paroles de sages : Faire preuve de partialité dans le jugement n'est pas bon. 
'''
"24" = '''
:sup:`24` Celui qui dit au méchant : « Tu es juste, » les peuples le maudiront, et les nations l'abhorreront - 
'''
"25" = '''
:sup:`25` mais il ira bien avec ceux qui condamnent les coupables, et une riche bénédiction viendra sur eux. 
'''
"26" = '''
:sup:`26` Une réponse honnête est comme un baiser sur les lèvres. 
'''
"27" = '''
:sup:`27` Préparez votre travail à l'extérieur, et préparez vos champs. Ensuite, construisez votre maison. 
'''
"28" = '''
:sup:`28` Ne sois pas un témoin contre ton prochain sans raison. Ne trompez pas avec vos lèvres. 
'''
"29" = '''
:sup:`29` Ne dites pas : « Je lui ferai ce qu'il m'a fait » ; Je rendrai à l'homme ce qu'il a fait. » 
'''
"30" = '''
:sup:`30` Je suis passé par le champ du paresseux, par la vigne de l'homme dépourvu d'intelligence. 
'''
"31" = '''
:sup:`31` Voici, elle était couverte d'épines. Sa surface était couverte d'orties, et son mur de pierre a été démoli. 
'''
"32" = '''
:sup:`32` Alors j'ai vu, et j'ai bien réfléchi. J'ai vu, et reçu des instructions : 
'''
"33" = '''
:sup:`33` un peu de sommeil, un peu d'assoupissement, un petit pliage des mains pour dormir, 
'''
"34" = '''
:sup:`34` alors ta pauvreté viendra comme un voleur et votre volonté en tant qu'homme armé. 
'''
