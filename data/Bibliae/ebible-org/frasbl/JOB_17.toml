[17]
"1" = '''
:sup:`1` « Mon esprit est consumé. Mes jours sont éteints et la tombe est prête pour moi. 
'''
"2" = '''
:sup:`2` Il y a certainement des moqueurs avec moi. Mon regard s'attarde sur leur provocation. 
'''
"3" = '''
:sup:`3` « Maintenant, donnez un gage. Sers-toi de toi-même comme garantie pour moi. Qui est là pour me donner la main ? 
'''
"4" = '''
:sup:`4` Car tu as caché leur cœur à l'intelligence, c'est pourquoi vous ne les exalterez pas. 
'''
"5" = '''
:sup:`5` Celui qui dénonce ses amis pour le pillage, même les yeux de ses enfants seront défaillants. 
'''
"6" = '''
:sup:`6` « Mais il a fait de moi la risée du peuple. Ils me crachent au visage. 
'''
"7" = '''
:sup:`7` Mon œil aussi est obscurci par la tristesse. Tous mes membres sont comme une ombre. 
'''
"8" = '''
:sup:`8` Les hommes droits s'étonneront de cela. L'innocent se soulèvera contre l'impie. 
'''
"9" = '''
:sup:`9` Mais le juste s'en tiendra à sa voie. Celui qui a les mains propres deviendra de plus en plus fort. 
'''
"10" = '''
:sup:`10` Mais quant à vous tous, revenez. Je ne trouverai pas d'homme sage parmi vous. 
'''
"11" = '''
:sup:`11` Mes jours sont passés. Mes plans sont rompus, comme les pensées de mon cœur. 
'''
"12" = '''
:sup:`12` Ils changent la nuit en jour, dire « La lumière est proche » en présence de l'obscurité. 
'''
"13" = '''
:sup:`13` Si je considère le séjour des morts comme ma maison, si j'ai étendu ma couche dans l'obscurité, 
'''
"14" = '''
:sup:`14` si j'ai dit à la corruption : « Tu es mon père ». et au ver : « Ma mère » et « Ma sœur ». 
'''
"15" = '''
:sup:`15` Où est donc mon espoir ? Quant à mon espoir, qui le verra ? 
'''
"16" = '''
:sup:`16` Il descendra avec moi jusqu'aux portes du séjour des morts, ou descendre ensemble dans la poussière ? » 
'''
