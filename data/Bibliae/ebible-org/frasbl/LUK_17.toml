[17]
"1" = '''
:sup:`1` Il dit aux disciples : « Il est impossible qu'il n'y ait pas d'occasions de chute, mais malheur à celui par qui elles arrivent ! 
'''
"2" = '''
:sup:`2` Il vaudrait mieux pour lui qu'on lui suspende au cou une meule de moulin et qu'on le jette à la mer, plutôt que de faire trébucher l'un de ces petits. 
'''
"3" = '''
:sup:`3` Prends garde. Si ton frère pèche contre toi, reprends-le. S'il se repent, pardonne-lui. 
'''
"4" = '''
:sup:`4` S'il a péché contre toi sept fois dans la journée, et que sept fois il revienne en disant : « Je me repens », tu lui pardonneras. » 
'''
"5" = '''
:sup:`5` Les apôtres dirent au Seigneur : « Augmente notre foi. » 
'''
"6" = '''
:sup:`6` Le Seigneur dit : « Si vous aviez de la foi comme un grain de sénevé, vous diriez à ce sycomore : « Déracine-toi et plante-toi dans la mer », et il vous obéirait. 
'''
"7" = '''
:sup:`7` Mais qui parmi vous, ayant un serviteur qui laboure ou qui garde des moutons, lui dira, quand il reviendra des champs : « Viens immédiatement te mettre à table » ? 
'''
"8" = '''
:sup:`8` Ne lui dira-t-il pas plutôt : « Prépare mon repas, habille-toi correctement, et sers-moi pendant que je mange et que je bois. Ensuite, tu mangeras et tu boiras » ? 
'''
"9" = '''
:sup:`9` Remercie-t-il ce serviteur parce qu'il a fait ce qui lui a été ordonné ? Je ne le pense pas. 
'''
"10" = '''
:sup:`10` De même, vous aussi, quand vous aurez fait tout ce qui vous a été commandé, dites : « Nous sommes des serviteurs indignes. Nous avons fait notre devoir. » 
'''
"11" = '''
:sup:`11` Comme il se rendait à Jérusalem, il passait par les frontières de la Samarie et de la Galilée. 
'''
"12" = '''
:sup:`12` Comme il entrait dans un village, dix hommes lépreux, qui se tenaient à l'écart, vinrent à sa rencontre. 
'''
"13" = '''
:sup:`13` Ils élevèrent la voix et dirent : « Jésus, Maître, aie pitié de nous ! » 
'''
"14" = '''
:sup:`14` Quand il les vit, il leur dit : « Allez vous montrer aux prêtres. » Comme ils allaient, ils furent purifiés. 
'''
"15" = '''
:sup:`15` L'un d'eux, voyant qu'il était guéri, revint sur ses pas en glorifiant Dieu d'une voix forte. 
'''
"16" = '''
:sup:`16` Il tomba sur sa face aux pieds de Jésus et lui rendit grâces ; c'était un Samaritain. 
'''
"17" = '''
:sup:`17` Jésus répondit : « Les dix n'ont-ils pas été purifiés ? Mais où sont les neuf autres ? 
'''
"18" = '''
:sup:`18` N'a-t-on pas trouvé d'autres qui soient revenus pour rendre gloire à Dieu, si ce n'est cet étranger ? » 
'''
"19" = '''
:sup:`19` Alors il lui dit : « Lève-toi, et va-t'en. Ta foi t'a guéri. » 
'''
"20" = '''
:sup:`20` Les pharisiens lui ayant demandé quand viendrait le Royaume de Dieu, il leur répondit : « Le Royaume de Dieu ne vient pas en observateur ; 
'''
"21" = '''
:sup:`21` on ne dira pas non plus : « Regardez, ici ! » ou « Regardez, là ! » car voici, le Royaume de Dieu est en vous. » 
'''
"22" = '''
:sup:`22` Il dit aux disciples : « Les jours viendront où vous désirerez voir l'un des jours du Fils de l'homme, et vous ne le verrez pas. 
'''
"23" = '''
:sup:`23` On vous dira : « Regarde, ici ! » ou « Regarde, là ! ». Ne vous éloignez pas et ne les suivez pas, 
'''
"24" = '''
:sup:`24` car, de même que l'éclair, lorsqu'il part d'une partie du ciel, brille vers une autre partie du ciel, ainsi en sera-t-il du Fils de l'homme en son jour. 
'''
"25" = '''
:sup:`25` Mais il faut d'abord qu'il souffre beaucoup et qu'il soit rejeté par cette génération. 
'''
"26" = '''
:sup:`26` Comme il en fut du temps de Noé, il en sera de même du temps du Fils de l'homme. 
'''
"27" = '''
:sup:`27` Ils mangeaient, ils buvaient, ils se mariaient et ils étaient fiancés, jusqu'au jour où Noé entra dans la barque, et où le déluge vint et les détruisit tous. 
'''
"28" = '''
:sup:`28` Il en fut de même du temps de Lot : ils mangeaient, ils buvaient, ils achetaient, ils vendaient, ils plantaient, ils bâtissaient ; 
'''
"29" = '''
:sup:`29` mais le jour où Lot sortit de Sodome, il tomba du ciel une pluie de feu et de soufre qui les fit tous périr. 
'''
"30" = '''
:sup:`30` Il en sera de même le jour où le Fils de l'homme sera révélé. 
'''
"31" = '''
:sup:`31` En ce jour-là, celui qui sera sur le toit et qui aura ses biens dans la maison, qu'il ne descende pas pour les emporter. De même, que celui qui sera dans les champs ne se retourne pas. 
'''
"32" = '''
:sup:`32` Souvenez-vous de la femme de Lot ! 
'''
"33" = '''
:sup:`33` Celui qui cherche à sauver sa vie la perd, mais celui qui perd sa vie la conserve. 
'''
"34" = '''
:sup:`34` Je vous le dis, en cette nuit-là, il y aura deux personnes dans un même lit. L'une sera prise et l'autre laissée. 
'''
"35" = '''
:sup:`35` Il y aura deux personnes qui moudront du grain ensemble. L'une sera prise et l'autre laissée ». 
'''
"36" = '''
:sup:`36`  Eux, répondant, lui demandèrent : « Où, Seigneur ? » Il leur dit : « Là où est le corps, là aussi les vautours seront rassemblés. » 
'''
