[9]
"1" = '''
:sup:`1` Il leur dit : « En vérité, je vous le dis, il y en a ici qui ne goûteront pas la mort avant d'avoir vu le Royaume de Dieu venir avec puissance. » 
'''
"2" = '''
:sup:`2` Six jours après, Jésus prit avec lui Pierre, Jacques et Jean, et les fit monter sur une haute montagne, à l'écart, et il fut changé en une autre forme devant eux. 
'''
"3" = '''
:sup:`3` Ses vêtements devinrent étincelants, d'une blancheur extrême, comme de la neige, telle qu'aucun blanchisseur sur la terre ne peut les blanchir. 
'''
"4" = '''
:sup:`4` Élie et Moïse leur apparurent, et ils s'entretenaient avec Jésus. 
'''
"5" = '''
:sup:`5` Pierre répondit à Jésus : « Rabbi, il est bon pour nous d'être ici. Faisons trois tentes : une pour toi, une pour Moïse et une pour Élie. » 
'''
"6" = '''
:sup:`6` En effet, il ne savait pas quoi dire, car ils avaient très peur. 
'''
"7" = '''
:sup:`7` Une nuée vint les couvrir de son ombre, et une voix sortit de la nuée : « Celui-ci est mon Fils bien-aimé. Écoutez-le. » 
'''
"8" = '''
:sup:`8` Soudain, regardant autour d'eux, ils ne virent plus personne avec eux, sauf Jésus seul. 
'''
"9" = '''
:sup:`9` Comme ils descendaient de la montagne, il leur ordonna de ne dire à personne ce qu'ils avaient vu, jusqu'à ce que le Fils de l'homme fût ressuscité des morts. 
'''
"10" = '''
:sup:`10` Ils gardèrent cette parole pour eux, se demandant ce que signifiait cette « résurrection des morts ». 
'''
"11" = '''
:sup:`11` Ils l'interrogèrent, disant : « Pourquoi les scribes disent-ils qu'Élie doit venir d'abord ? » 
'''
"12" = '''
:sup:`12` Il leur dit : « Élie vient d'abord, et il rétablit toutes choses. Comment est-il écrit du Fils de l'homme qu'il doit souffrir beaucoup et être méprisé ? 
'''
"13" = '''
:sup:`13` Mais je vous dis qu'Élie est venu, et qu'eux aussi lui ont fait ce qu'ils ont voulu, comme il est écrit de lui. » 
'''
"14" = '''
:sup:`14` Arrivant auprès des disciples, il vit une grande foule autour d'eux, et des scribes qui les interrogeaient. 
'''
"15" = '''
:sup:`15` Aussitôt, toute la foule, en le voyant, fut très étonnée, et courant à lui, elle le salua. 
'''
"16" = '''
:sup:`16` Il demanda aux scribes : « Que leur demandez-vous ? » 
'''
"17" = '''
:sup:`17` Un homme de la foule répondit : « Maître, je t'ai amené mon fils, qui a un esprit muet ; 
'''
"18" = '''
:sup:`18` et partout où il s'empare de lui, il le jette à terre ; il a la bouche pleine d'écume, grince des dents et devient rigide. J'ai demandé à tes disciples de le chasser, et ils n'ont pas pu. » 
'''
"19" = '''
:sup:`19` Il lui répondit : « Génération incrédule, jusqu'à quand serai-je avec vous ? Combien de temps encore vous supporterai-je ? Amenez-le-moi. » 
'''
"20" = '''
:sup:`20` Ils l'amenèrent à lui, et quand il le vit, l'esprit le saisit aussitôt et il tomba par terre, se vautrant et écumant la bouche. 
'''
"21" = '''
:sup:`21` Il demanda à son père : « Depuis combien de temps cela lui arrive-t-il ? » Il a dit : « Dès l'enfance. 
'''
"22" = '''
:sup:`22` Souvent elle l'a jeté à la fois dans le feu et dans l'eau pour le détruire. Mais si tu peux faire quelque chose, aie pitié de nous et aide-nous. » 
'''
"23" = '''
:sup:`23` Jésus lui dit : « Si tu peux croire, tout est possible à celui qui croit. » 
'''
"24" = '''
:sup:`24` Aussitôt, le père de l'enfant s'écria en pleurant : « Je crois. Aide mon incrédulité ! » 
'''
"25" = '''
:sup:`25` Voyant qu'une foule accourait, Jésus menaça l'esprit impur, en lui disant : « Esprit muet et sourd, je te l'ordonne, sors de lui, et n'y rentre plus jamais ! » 
'''
"26" = '''
:sup:`26` Après avoir poussé des cris et l'avoir soumis à de fortes convulsions, elle sortit de lui. L'enfant devint comme un mort, au point que la plupart d'entre eux disaient : « Il est mort. » 
'''
"27" = '''
:sup:`27` Mais Jésus, l'ayant pris par la main, le ressuscita, et il se leva. 
'''
"28" = '''
:sup:`28` Lorsqu'il fut entré dans la maison, ses disciples lui demandèrent en privé : « Pourquoi n'avons-nous pas pu la chasser ? » 
'''
"29" = '''
:sup:`29` Il leur dit : « Ce genre ne peut sortir que par la prière et le jeûne. » 
'''
"30" = '''
:sup:`30` Ils partirent de là et traversèrent la Galilée. Il ne voulait pas qu'on le sache, 
'''
"31" = '''
:sup:`31` car il enseignait ses disciples et leur disait : « Le Fils de l'homme est livré aux mains des hommes, et ils le tueront ; et quand il aura été tué, le troisième jour il ressuscitera. » 
'''
"32" = '''
:sup:`32` Mais ils ne comprenaient pas cette parole, et ils avaient peur de l'interroger. 
'''
"33" = '''
:sup:`33` Il arriva à Capharnaüm. Lorsqu'il fut dans la maison, il leur demanda : « Que discutiez-vous entre vous en chemin ? » 
'''
"34" = '''
:sup:`34` Mais ils se taisaient, car ils s'étaient disputés en chemin pour savoir qui était le plus grand. 
'''
"35" = '''
:sup:`35` Il s'assit, appela les douze et leur dit : « Si quelqu'un veut être le premier, qu'il soit le dernier de tous et le serviteur de tous. » 
'''
"36" = '''
:sup:`36` Il prit un petit enfant et le plaça au milieu d'eux. Le prenant dans ses bras, il leur dit : 
'''
"37" = '''
:sup:`37` « Quiconque reçoit en mon nom un tel petit enfant me reçoit ; et quiconque me reçoit ne me reçoit pas, mais reçoit celui qui m'a envoyé. » 
'''
"38" = '''
:sup:`38` Jean lui dit : « Maître, nous avons vu quelqu'un qui ne nous suit pas, qui chasse les démons en ton nom ; et nous lui avons interdit, parce qu'il ne nous suit pas. » 
'''
"39" = '''
:sup:`39` Mais Jésus dit : « Ne l'en empêche pas, car il n'y a personne qui fasse une œuvre puissante en mon nom et qui puisse rapidement dire du mal de moi. 
'''
"40" = '''
:sup:`40` Car quiconque n'est pas contre nous est de notre côté. 
'''
"41" = '''
:sup:`41` En effet, quiconque vous donnera à boire un verre d'eau en mon nom, parce que vous êtes du Christ, je vous le dis en toute certitude, il ne perdra en rien sa récompense. 
'''
"42" = '''
:sup:`42` Quiconque fera trébucher l'un de ces petits qui croient en moi, il vaudrait mieux pour lui qu'on le jette à la mer, avec une meule de moulin suspendue à son cou. 
'''
"43" = '''
:sup:`43` Si ta main te fait trébucher, coupe-la. Mieux vaut pour toi entrer dans la vie mutilé, plutôt que d'aller avec tes deux mains dans la géhenne, dans le feu inextinguible, 
'''
"44" = '''
:sup:`44` « où leur ver ne meurt pas, et où le feu ne s'éteint pas ». 
'''
"45" = '''
:sup:`45` Si ton pied te fait trébucher, coupe-le. Mieux vaut pour toi entrer dans la vie en boitant, plutôt que d'avoir les deux pieds jetés dans la géhenne, dans le feu qui ne s'éteint pas, 
'''
"46" = '''
:sup:`46` « où leur ver ne meurt pas et où le feu ne s'éteint pas ». 
'''
"47" = '''
:sup:`47` Si ton œil te fait trébucher, jette-le dehors. Mieux vaut pour toi entrer dans le royaume de Dieu avec un seul œil, que d'avoir deux yeux pour être jeté dans la géhenne de feu, 
'''
"48" = '''
:sup:`48` « où leur ver ne meurt pas et où le feu ne s'éteint pas ». 
'''
"49" = '''
:sup:`49` Car chacun sera salé par le feu, et tout sacrifice sera assaisonné de sel. 
'''
"50" = '''
:sup:`50` Le sel est bon, mais si le sel a perdu sa saveur, avec quoi l'assaisonnerez-vous ? Ayez du sel en vous-mêmes, et soyez en paix les uns avec les autres. » 
'''
