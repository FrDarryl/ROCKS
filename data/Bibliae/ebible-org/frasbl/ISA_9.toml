[9]
"1" = '''
:sup:`1` Mais il n'y aura plus de tristesse pour celle qui était dans l'angoisse. Dans le temps passé, il a méprisé le pays de Zabulon et le pays de Nephtali ; mais dans le temps passé, il l'a rendu glorieux, par le chemin de la mer, au-delà du Jourdain, la Galilée des nations. 
'''
"2" = '''
:sup:`2` Le peuple qui marchait dans les ténèbres a vu une grande lumière. La lumière a brillé sur ceux qui vivaient dans le pays de l'ombre de la mort. 
'''
"3" = '''
:sup:`3` Tu as multiplié la nation. Vous avez augmenté leur joie. Ils se réjouissent devant toi comme la joie de la moisson, comme on se réjouit quand on partage le butin. 
'''
"4" = '''
:sup:`4` Car le joug de son fardeau, le bâton de son épaule, la verge de son oppresseur, tu les as brisés comme au temps de Madian. 
'''
"5" = '''
:sup:`5` Car toute l'armure de l'homme armé dans le combat bruyant, et les vêtements roulés dans le sang, seront pour brûler, combustible pour le feu. 
'''
"6" = '''
:sup:`6` Car un enfant nous est né, un fils nous est donné. Un fils nous est donné ; et le gouvernement sera sur ses épaules. Son nom sera appelé : Merveilleux conseiller, Dieu puissant, Père éternel, Prince de la paix. 
'''
"7" = '''
:sup:`7` L'accroissement de son gouvernement et de la paix n'aura pas de fin, sur le trône de David et sur son royaume, pour l'affermir et le soutenir par la justice et l'équité, dès ce moment et à jamais. Le zèle de Yahvé des Armées accomplira cela. 
'''
"8" = '''
:sup:`8` Le Seigneur envoya une parole à Jacob, et elle tombe sur Israël. 
'''
"9" = '''
:sup:`9` Tout le peuple saura, y compris Ephraïm et les habitants de Samarie, qui parlent avec fierté et arrogance de cœur, 
'''
"10" = '''
:sup:`10` « Les briques sont tombées, mais nous allons construire avec des pierres de taille. Les figuiers sycomores ont été coupés, mais nous mettrons des cèdres à leur place. » 
'''
"11" = '''
:sup:`11` C'est pourquoi Yahvé élèvera contre lui les adversaires de Rezin, et remuera ses ennemis, 
'''
"12" = '''
:sup:`12` Les Syriens devant, et les Philistins derrière ; et ils dévoreront Israël à bouche ouverte. Pour autant, sa colère ne s'éteint pas, mais sa main est encore tendue. 
'''
"13" = '''
:sup:`13` Et le peuple ne s'est pas retourné vers celui qui l'a frappé, ils n'ont pas non plus cherché Yahvé des armées. 
'''
"14" = '''
:sup:`14` C'est pourquoi Yahvé retranchera d'Israël la tête et la queue, branche de palmier et roseau, en un seul jour. 
'''
"15" = '''
:sup:`15` L'homme le plus âgé et le plus honorable est le chef, et le prophète qui enseigne le mensonge est la queue. 
'''
"16" = '''
:sup:`16` Car ceux qui conduisent ce peuple l'égarent ; et ceux qui sont dirigés par eux sont détruits. 
'''
"17" = '''
:sup:`17` C'est pourquoi l'Éternel ne se réjouira pas de leurs jeunes gens, Il n'aura pas non plus de compassion pour leurs orphelins et leurs veuves ; car tous sont des profanes et des malfaiteurs, et toute bouche dit des folies. Pour autant, sa colère n'est pas détournée, mais sa main est encore tendue. 
'''
"18" = '''
:sup:`18` Car la méchanceté brûle comme un feu. Il dévore les ronces et les épines ; oui, il s'allume dans les fourrés de la forêt, et ils roulent vers le haut dans une colonne de fumée. 
'''
"19" = '''
:sup:`19` Par la colère de Yahvé des armées, le pays est brûlé ; et les gens sont le combustible pour le feu. Personne n'épargne son frère. 
'''
"20" = '''
:sup:`20` L'un d'eux dévorera à sa droite, et aura faim ; et il mangera à la main gauche, et ils ne seront pas rassasiés. Chacun mangera la chair de son propre bras : 
'''
"21" = '''
:sup:`21` Manassé mangeant Éphraïm et Éphraïm mangeant Manassé, et ils seront ensemble contre Juda. Pour autant, sa colère n'est pas détournée, mais sa main est encore tendue. 
'''
