[2]
"1" = '''
:sup:`1` Comme Yahvé était sur le point d'enlever Élie au ciel par un tourbillon, Élie partit de Gilgal avec Élisée. 
'''
"2" = '''
:sup:`2` Élie dit à Élisée : « Attends ici, car Yahvé m'a envoyé jusqu'à Béthel. » Élisée dit : « Aussi vrai que Yahvé est vivant et que ton âme est vivante, je ne te quitterai pas. » Ils descendirent donc à Béthel. 
'''
"3" = '''
:sup:`3` Les fils des prophètes qui étaient à Béthel sortirent vers Élisée et lui dirent : « Sais-tu que Yahvé va enlever aujourd'hui ton maître de dessus toi ? » Il a dit : « Oui, je le sais. Tiens-toi tranquille. » 
'''
"4" = '''
:sup:`4` Élie lui dit : « Élisée, attends ici, car l'Éternel m'a envoyé à Jéricho. » Il dit : « Aussi vrai que Yahvé est vivant et que ton âme est vivante, je ne te quitterai pas. » Ils arrivèrent donc à Jéricho. 
'''
"5" = '''
:sup:`5` Les fils des prophètes qui étaient à Jéricho s'approchèrent d'Élisée et lui dirent : « Sais-tu que Yahvé va enlever aujourd'hui ton maître de dessus toi ? » Il a répondu : « Oui, je le sais. Tiens-toi tranquille. » 
'''
"6" = '''
:sup:`6` Élie lui dit : « Attends ici, car l'Éternel m'a envoyé au Jourdain. » Il dit : « Aussi vrai que Yahvé vit et que ton âme vit, je ne te quitterai pas. » Et ils partirent tous deux. 
'''
"7" = '''
:sup:`7` Cinquante hommes d'entre les fils des prophètes allèrent se placer à distance en face d'eux, et ils se tinrent tous deux au bord du Jourdain. 
'''
"8" = '''
:sup:`8` Élie prit son manteau, l'enroula, et frappa les eaux ; elles se divisèrent ici et là, et ils passèrent tous deux à sec. 
'''
"9" = '''
:sup:`9` Lorsqu'ils eurent traversé, Élie dit à Élisée : « Demande ce que je peux faire pour toi, avant que je sois enlevé d'avec toi. » Elisha a dit, « S'il te plaît, qu'une double portion de ton esprit soit sur moi. » 
'''
"10" = '''
:sup:`10` Il dit : « Tu as demandé une chose difficile. Si tu me vois quand on m'enlèvera de toi, il en sera ainsi pour toi ; sinon, il n'en sera pas ainsi. » 
'''
"11" = '''
:sup:`11` Comme ils continuaient à parler, voici qu'un char de feu et des chevaux de feu les séparèrent ; et Élie monta au ciel dans un tourbillon. 
'''
"12" = '''
:sup:`12` Élisée le vit, et il s'écria : « Mon père, mon père, les chars d'Israël et ses cavaliers ! » Il ne le vit plus. Puis il saisit ses propres vêtements et les déchira en deux morceaux. 
'''
"13" = '''
:sup:`13` Il prit aussi le manteau d'Élie qui était tombé de lui, et s'en retourna se placer sur la rive du Jourdain. 
'''
"14" = '''
:sup:`14` Il prit le manteau d'Élie qui était tombé de lui, frappa les eaux, et dit : « Où est Yahvé, le Dieu d'Élie ? » Quand il eut aussi frappé les eaux, elles se séparèrent, et Élisée passa outre. 
'''
"15" = '''
:sup:`15` Lorsque les fils des prophètes qui étaient à Jéricho, en face de lui, le virent, ils dirent : « L'esprit d'Élie repose sur Élisée. » Ils vinrent à sa rencontre et se prosternèrent à terre devant lui. 
'''
"16" = '''
:sup:`16` Ils lui dirent : « Vois maintenant, il y a avec tes serviteurs cinquante hommes forts. Laisse-les, je te prie, aller chercher ton maître. Peut-être l'Esprit de Yahvé l'a-t-il enlevé et déposé sur quelque montagne ou dans quelque vallée. » Il a dit : « Ne les envoyez pas. » 
'''
"17" = '''
:sup:`17` Comme ils le pressaient jusqu'à la honte, il dit : « Envoyez-les. » Ils envoyèrent donc cinquante hommes ; ils cherchèrent pendant trois jours, mais ne le trouvèrent pas. 
'''
"18" = '''
:sup:`18` Ils revinrent vers lui pendant qu'il restait à Jéricho, et il leur dit : « Ne vous ai-je pas dit : « N'y allez pas ? » 
'''
"19" = '''
:sup:`19` Les hommes de la ville dirent à Élisée : « Voici, je vous en prie, la situation de cette ville est agréable, comme le voit mon seigneur ; mais l'eau est mauvaise, et le pays est stérile. » 
'''
"20" = '''
:sup:`20` Il dit : « Apportez-moi une jarre neuve, et mettez-y du sel. » On la lui apporta. 
'''
"21" = '''
:sup:`21` Il sortit vers la source des eaux, y jeta du sel, et dit : « L'Éternel dit : 'J'ai guéri ces eaux. Il n'y aura plus de mort ni de désert à partir de là ». 
'''
"22" = '''
:sup:`22` Et les eaux furent guéries jusqu'à ce jour, selon la parole qu'Élisée avait prononcée. 
'''
"23" = '''
:sup:`23` De là, il monta à Béthel. Comme il montait par le chemin, des jeunes gens sortirent de la ville, se moquèrent de lui et lui dirent : « Monte, chauve ! Monte, chauve ! » 
'''
"24" = '''
:sup:`24` Il regarda derrière lui et les vit, et il les maudit au nom de Yahvé. Deux ourses sortirent alors des bois et déchiquetèrent quarante-deux de ces jeunes gens. 
'''
"25" = '''
:sup:`25` De là, il se rendit au Carmel et de là, il retourna à Samarie. 
'''
