[30]
"1" = '''
:sup:`1` Un psaume. Un chant pour la dédicace du Temple. Par David. Je te célébrerai, Yahvé, car tu m'as relevé, et n'a pas permis à mes ennemis de se réjouir à mon sujet. 
'''
"2" = '''
:sup:`2` Yahvé, mon Dieu, j'ai crié vers toi, et tu m'as guéri. 
'''
"3" = '''
:sup:`3` Yahvé, tu as fait sortir mon âme du séjour des morts. Tu m'as gardé en vie, pour que je ne descende pas dans la fosse. 
'''
"4" = '''
:sup:`4` Chantez les louanges de Yahvé, vous qui êtes ses saints. Remerciez son saint nom. 
'''
"5" = '''
:sup:`5` Car sa colère ne dure qu'un instant. Sa faveur est pour la vie. Les pleurs peuvent durer toute la nuit, mais la joie vient au matin. 
'''
"6" = '''
:sup:`6` Quant à moi, j'ai dit dans ma prospérité, « Je ne serai jamais ému. » 
'''
"7" = '''
:sup:`7` Toi, Yahvé, quand tu m'as favorisé, tu as rendu ma montagne forte ; mais quand tu as caché ton visage, j'ai été troublé. 
'''
"8" = '''
:sup:`8` J'ai crié vers toi, Yahvé. J'ai fait des supplications au Seigneur : 
'''
"9" = '''
:sup:`9` « Quel avantage y a-t-il à me détruire, si je descends dans la fosse ? La poussière te louera-t-elle ? Devra-t-il déclarer votre vérité ? 
'''
"10" = '''
:sup:`10` Écoute, Yahvé, et aie pitié de moi. Yahvé, sois mon aide. » 
'''
"11" = '''
:sup:`11` Tu as transformé mon deuil en danse pour moi. Tu as ôté mon sac, et tu m'as revêtu d'allégresse, 
'''
"12" = '''
:sup:`12` afin que mon cœur chante tes louanges et ne se taise pas. Yahvé mon Dieu, je te rendrai grâce pour toujours ! 
'''
