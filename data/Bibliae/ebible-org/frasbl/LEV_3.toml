[3]
"1" = '''
:sup:`1` "'Si son offrande est un sacrifice d'actions de grâces, s'il l'offre du troupeau, mâle ou femelle, il l'offrira sans défaut devant Yahvé. 
'''
"2" = '''
:sup:`2` Il posera sa main sur la tête de son offrande et l'égorgera à l'entrée de la Tente d'assignation. Les fils d'Aaron, les prêtres, répandront le sang tout autour sur l'autel. 
'''
"3" = '''
:sup:`3` Il offrira du sacrifice d'actions de grâces un sacrifice consumé par le feu à Yahvé. Il enlèvera la graisse qui couvre les entrailles, toute la graisse qui est sur les entrailles, 
'''
"4" = '''
:sup:`4` les deux rognons et la graisse qui est sur eux, qui est près des reins, et la couverture du foie, avec les rognons. 
'''
"5" = '''
:sup:`5` Les fils d'Aaron brûleront cela sur l'autel, sur l'holocauste qui est sur le bois qui est sur le feu : c'est un sacrifice consumé par le feu, d'une odeur agréable à Yahvé. 
'''
"6" = '''
:sup:`6` "'Si son offrande pour le sacrifice d'actions de grâces à Yahvé est issue du troupeau, mâle ou femelle, il l'offrira sans défaut. 
'''
"7" = '''
:sup:`7` S'il offre un agneau en sacrifice, il l'offrira devant Yahvé ; 
'''
"8" = '''
:sup:`8` il posera sa main sur la tête de son offrande et l'égorgera devant la tente d'assignation. Les fils d'Aaron en répandront le sang tout autour sur l'autel. 
'''
"9" = '''
:sup:`9` Il prélèvera sur le sacrifice d'actions de grâces un sacrifice consumé par le feu en l'honneur de l'Éternel ; il enlèvera la graisse, toute la graisse de la queue, jusqu'à l'épine dorsale ; il enlèvera la graisse qui recouvre les entrailles, et toute la graisse qui est sur les entrailles, 
'''
"10" = '''
:sup:`10` ainsi que les deux rognons et la graisse qui les recouvre, qui se trouve près des reins, et la couverture du foie, avec les rognons. 
'''
"11" = '''
:sup:`11` Le prêtre brûlera cela sur l'autel : c'est l'aliment de l'offrande consumée par le feu à Yahvé. 
'''
"12" = '''
:sup:`12` "'Si son offrande est un bouc, il l'offrira devant l'Éternel. 
'''
"13" = '''
:sup:`13` Il posera sa main sur sa tête et l'égorgera devant la Tente d'assignation ; les fils d'Aaron en répandront le sang tout autour de l'autel. 
'''
"14" = '''
:sup:`14` Il en fera son offrande, un sacrifice consumé par le feu à l'Éternel : il enlèvera la graisse qui couvre les entrailles et toute la graisse qui est sur les entrailles, 
'''
"15" = '''
:sup:`15` les deux rognons et la graisse qui est sur eux, qui est près des reins, et la couverture du foie, avec les rognons. 
'''
"16" = '''
:sup:`16` Le prêtre les brûlera sur l'autel : c'est l'aliment de l'offrande consumée par le feu, d'une agréable odeur ; toute la graisse appartient à l'Éternel. 
'''
"17" = '''
:sup:`17` "'Ce sera une loi perpétuelle de génération en génération dans toutes vos habitations, vous ne mangerez ni graisse ni sang'". 
'''
