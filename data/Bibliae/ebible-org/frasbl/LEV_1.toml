"1" = '''
:sup:`1` Yahvé appela Moïse et lui parla depuis la tente d'assignation, en disant : 
'''
"2" = '''
:sup:`2` Parle aux enfants d'Israël et dis-leur : « Quand quelqu'un d'entre vous présentera une offrande à Yahvé, il offrira une offrande de bétail, du gros et du menu bétail. 
'''
"3" = '''
:sup:`3` "'Si son offrande est un holocauste de bétail, il offrira un mâle sans défaut. Il l'offrira à l'entrée de la Tente d'assignation, afin qu'il soit agréé devant Yahvé. 
'''
"4" = '''
:sup:`4` Il posera sa main sur la tête de l'holocauste, et celui-ci sera agréé pour lui, afin qu'il fasse l'expiation. 
'''
"5" = '''
:sup:`5` Il égorgera le taureau devant Yahvé. Les fils d'Aaron, les prêtres, présenteront le sang et en feront l'aspersion tout autour de l'autel qui est à l'entrée de la tente de la Rencontre. 
'''
"6" = '''
:sup:`6` Il dépouillera l'holocauste et le coupera en morceaux. 
'''
"7" = '''
:sup:`7` Les fils du sacrificateur Aaron mettront du feu sur l'autel et poseront du bois en ordre sur le feu ; 
'''
"8" = '''
:sup:`8` et les fils d'Aaron, les sacrificateurs, poseront les morceaux, la tête et la graisse en ordre sur le bois qui est sur le feu, sur l'autel ; 
'''
"9" = '''
:sup:`9` mais il lavera à l'eau les entrailles et les jambes. Le prêtre brûlera tout cela sur l'autel, comme holocauste, une offrande consumée par le feu, d'une odeur agréable à Yahvé. 
'''
"10" = '''
:sup:`10` "'Si son offrande provient du troupeau, des brebis ou des chèvres, pour un holocauste, il offrira un mâle sans défaut. 
'''
"11" = '''
:sup:`11` Il l'égorgera sur le côté nord de l'autel, devant Yahvé. Les fils d'Aaron, les prêtres, en répandront le sang tout autour de l'autel. 
'''
"12" = '''
:sup:`12` Il le coupera en morceaux, avec sa tête et sa graisse. Le prêtre les disposera en ordre sur le bois qui est sur le feu, sur l'autel, 
'''
"13" = '''
:sup:`13` mais il lavera à l'eau les entrailles et les pattes. Le prêtre offrira le tout et le brûlera sur l'autel. C'est un holocauste, une offrande consumée par le feu, d'une odeur agréable à Yahvé. 
'''
"14" = '''
:sup:`14` "'Si son offrande à Yahvé est un holocauste d'oiseaux, il offrira son offrande de tourterelles ou de jeunes pigeons. 
'''
"15" = '''
:sup:`15` Le prêtre l'amènera à l'autel, il lui essorera la tête et la brûlera sur l'autel ; son sang se répandra sur le côté de l'autel ; 
'''
"16" = '''
:sup:`16` il enlèvera son jabot et ses plumes et les jettera à côté de l'autel, à l'orient, à la place des cendres. 
'''
"17" = '''
:sup:`17` Il la déchirera par les ailes, mais il ne la séparera pas. Le prêtre la brûlera sur l'autel, sur le bois qui est sur le feu. C'est un holocauste, un sacrifice consumé par le feu, d'une odeur agréable à Yahvé. 
'''
