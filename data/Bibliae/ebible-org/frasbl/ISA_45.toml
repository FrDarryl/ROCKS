[45]
"1" = '''
:sup:`1` Yahvé dit à son oint, à Cyrus, dont j'ai tenu la droite pour soumettre les nations devant lui et dépouiller les rois de leurs armures, d'ouvrir les portes devant lui, et les portes ne seront pas fermées : 
'''
"2" = '''
:sup:`2` « J'irai devant vous et rendre les endroits rugueux lisses. Je briserai les portes d'airain en morceaux et écarte les barres de fer. 
'''
"3" = '''
:sup:`3` Je vous donnerai les trésors des ténèbres et les richesses cachées des lieux secrets, pour que tu saches que c'est moi, Yahvé, qui t'appelle par ton nom, même le Dieu d'Israël. 
'''
"4" = '''
:sup:`4` Pour l'amour de Jacob, mon serviteur, et Israël mon élu, Je t'ai appelé par ton nom. Je vous ai donné un titre, bien que vous ne m'ayez pas connu. 
'''
"5" = '''
:sup:`5` Je suis Yahvé, et il n'y a personne d'autre. En dehors de moi, il n'y a pas de Dieu. Je vais te renforcer, bien que vous ne m'ayez pas connu, 
'''
"6" = '''
:sup:`6` afin qu'ils sachent dès le lever du soleil, et de l'ouest, qu'il n'y a personne d'autre que moi. Je suis Yahvé, et il n'y a personne d'autre. 
'''
"7" = '''
:sup:`7` Je forme la lumière et créer l'obscurité. Je fais la paix et créer des calamités. Je suis Yahvé, qui fait toutes ces choses. 
'''
"8" = '''
:sup:`8` Pluie, cieux, d'en haut, et que les cieux déversent la justice. Que la terre s'ouvre, pour qu'elle produise le salut, et qu'elle fasse jaillir la justice avec elle. Moi, Yahvé, je l'ai créé. 
'''
"9" = '''
:sup:`9` Malheur à celui qui se bat avec son créateur- un pot d'argile parmi les pots d'argile de la terre ! L'argile demandera-t-elle à celui qui la façonne : « Que fais-tu ? ou votre travail, « Il n'a pas de mains » ? 
'''
"10" = '''
:sup:`10` Malheur à celui qui dit à un père : « De quoi es-tu devenu le père ? ou à une mère : « De quoi avez-vous accouché ? ». 
'''
"11" = '''
:sup:`11` Yahvé, le Saint d'Israël et son créateur dit : « Vous m'interrogez sur les choses à venir, concernant mes fils, et tu me donnes des ordres concernant le travail de mes mains ! 
'''
"12" = '''
:sup:`12` J'ai fait la terre, et j'ai créé l'homme sur elle. Moi, même mes mains, j'ai étendu les cieux. J'ai commandé toute leur armée. 
'''
"13" = '''
:sup:`13` Je l'ai élevé dans la justice, et je rendrai toutes ses voies droites. Il bâtira ma ville, et il laissera partir mes exilés en liberté, sans prix ni récompense, dit Yahvé des Armées. 
'''
"14" = '''
:sup:`14` Yahvé dit : « Le travail de l'Égypte, et les marchandises de l'Éthiopie, et les Sabéens, des hommes de taille, viendront vers vous, et ils seront à vous. Ils s'en prendront à vous. Ils viendront enchaînés. Ils se prosterneront devant vous. Ils te feront des supplications : Dieu est en vous, et il n'y a personne d'autre. Il n'y a pas d'autre dieu. 
'''
"15" = '''
:sup:`15` Tu es certainement un Dieu qui s'est caché, Dieu d'Israël, le Sauveur. » 
'''
"16" = '''
:sup:`16` Ils seront déçus, oui, confondus, tous. Ceux qui fabriquent des idoles entreront ensemble dans la confusion. 
'''
"17" = '''
:sup:`17` Israël sera sauvé par Yahvé d'un salut éternel. Vous ne serez pas déçu ni confondu dans les siècles des siècles. 
'''
"18" = '''
:sup:`18` Car Yahvé, qui a créé les cieux, le Dieu qui a formé la terre et l'a faite, qui l'a établi et qui ne l'a pas créé un gaspillage, qui l'a formé pour être habité dit : « Je suis Yahvé. Il n'y en a pas d'autre. 
'''
"19" = '''
:sup:`19` Je n'ai pas parlé en secret, dans un endroit de la terre des ténèbres. Je n'ai pas dit à la progéniture de Jacob : « C'est en vain que vous me cherchez. Moi, Yahvé, je dis la justice. Je déclare les choses qui sont justes. 
'''
"20" = '''
:sup:`20` « Rassemblez-vous et venez. Approchez-vous, vous qui avez fui les nations. Ceux qui n'ont aucune connaissance qui portent le bois de leur image gravée, et prier un dieu qui ne peut pas sauver. 
'''
"21" = '''
:sup:`21` Déclarez et présentez-la. Oui, qu'ils prennent conseil ensemble. Qui l'a montré depuis les temps anciens ? Qui l'a déclaré autrefois ? N'est-ce pas, Yahvé ? Il n'y a pas d'autre Dieu que moi, un Dieu juste et un Sauveur. Il n'y a personne d'autre que moi. 
'''
"22" = '''
:sup:`22` « Regardez vers moi, et soyez sauvés, toutes les extrémités de la terre ; car je suis Dieu, et il n'y en a pas d'autre. 
'''
"23" = '''
:sup:`23` J'ai juré par moi-même. La parole est sortie de ma bouche en toute justice, et elle ne sera pas révoquée, que tout genou s'incline devant moi, chaque langue doit prêter serment. 
'''
"24" = '''
:sup:`24` Ils diront de moi, Il n'y a de justice et de force qu'en Yahvé. » Même à lui, les hommes viendront. Tous ceux qui se sont déchaînés contre lui seront déçus. 
'''
"25" = '''
:sup:`25` Toute la descendance d'Israël sera justifiée en Yahvé, et se réjouiront ! 
'''
