[2]
"1" = '''
:sup:`1` Vous le savez vous-mêmes, frères, la visite que nous vous avons faite n'a pas été vaine, 
'''
"2" = '''
:sup:`2` mais, ayant souffert auparavant et ayant été traités honteusement, comme vous le savez, à Philippes, nous nous sommes enhardis dans notre Dieu pour vous annoncer la Bonne Nouvelle de Dieu, dans un grand conflit. 
'''
"3" = '''
:sup:`3` Car notre exhortation n'est pas faite dans l'erreur, ni dans l'impureté, ni dans la tromperie. 
'''
"4" = '''
:sup:`4` Mais, de même que nous avons été agréés par Dieu pour être chargés de la Bonne Nouvelle, ainsi nous parlons, non pour plaire aux hommes, mais à Dieu, qui éprouve nos cœurs. 
'''
"5" = '''
:sup:`5` Car il ne nous est jamais arrivé d'user de paroles flatteuses, comme vous le savez, ni d'un manteau de convoitise (Dieu en est témoin), 
'''
"6" = '''
:sup:`6` ni de rechercher la gloire des hommes (ni de vous ni des autres), alors que nous aurions pu prétendre à l'autorité comme apôtres de Christ. 
'''
"7" = '''
:sup:`7` Mais nous avons été doux au milieu de vous, comme une mère qui allaite ses enfants. 
'''
"8" = '''
:sup:`8` Aussi, vous désirant ardemment, nous avons voulu vous communiquer, non seulement la Bonne Nouvelle de Dieu, mais aussi nos propres âmes, parce que vous nous étiez devenus très chers. 
'''
"9" = '''
:sup:`9` Vous vous souvenez, frères, de notre travail et de notre peine ; car, travaillant nuit et jour, pour n'être à charge à aucun de vous, nous vous avons annoncé la Bonne Nouvelle de Dieu. 
'''
"10" = '''
:sup:`10` Vous êtes témoins devant Dieu de la sainteté, de la justice et de l'irréprochabilité avec lesquelles nous nous sommes conduits envers vous qui croyez. 
'''
"11" = '''
:sup:`11` Vous le savez, nous avons exhorté, consolé et supplié chacun de vous, comme un père le fait pour ses enfants, 
'''
"12" = '''
:sup:`12` afin que vous marchiez d'une manière digne de Dieu, qui vous appelle à son royaume et à sa gloire. 
'''
"13" = '''
:sup:`13` C'est pourquoi nous rendons aussi sans cesse grâces à Dieu de ce que, lorsque vous avez reçu de nous la parole du message de Dieu, vous l'avez accueillie non comme une parole d'hommes, mais comme la vérité, la parole de Dieu, qui agit aussi en vous qui croyez. 
'''
"14" = '''
:sup:`14` Car vous, frères, vous êtes devenus les imitateurs des assemblées de Dieu qui sont en Judée dans le Christ Jésus ; car vous aussi, vous avez souffert les mêmes choses de la part de vos compatriotes, comme ils l'ont fait de la part des Juifs 
'''
"15" = '''
:sup:`15` qui ont tué le Seigneur Jésus et leurs propres prophètes, et qui nous ont chassés, et qui ne plaisent pas à Dieu, et qui sont contraires à tous les hommes, 
'''
"16" = '''
:sup:`16` nous empêchant de parler aux païens pour qu'ils soient sauvés, pour qu'ils remplissent toujours leurs péchés. Mais la colère est venue sur eux jusqu'à l'extrême. 
'''
"17" = '''
:sup:`17` Mais nous, frères, privés de vous pour peu de temps, en présence et non dans le cœur, nous nous sommes efforcés de voir votre visage avec un grand désir, 
'''
"18" = '''
:sup:`18` car nous voulions venir à vous, moi, Paul, une fois et l'autre, mais Satan nous en a empêchés. 
'''
"19" = '''
:sup:`19` Car quelle est notre espérance, ou notre joie, ou notre couronne de réjouissance ? N'est-ce pas vous, devant notre Seigneur Jésus à son avènement ? 
'''
"20" = '''
:sup:`20` Car vous êtes notre gloire et notre joie. 
'''
