[18]
"1" = '''
:sup:`1` David compta le peuple qui était avec lui, et il établit sur eux des chefs de milliers et des chefs de centaines. 
'''
"2" = '''
:sup:`2` David fit partir le peuple, un tiers sous la conduite de Joab, un tiers sous la conduite d'Abischaï, fils de Tseruja, frère de Joab, et un tiers sous la conduite d'Ittaï, le Gittien. Le roi dit au peuple : « Moi aussi, je sortirai moi-même avec vous. » 
'''
"3" = '''
:sup:`3` Mais le peuple dit : « Tu ne sortiras pas, car si nous nous enfuyons, ils ne prendront pas soin de nous, et si la moitié d'entre nous meurt, ils ne prendront pas soin de nous. Mais toi, tu vaux dix mille d'entre nous. C'est pourquoi il vaut mieux maintenant que tu sois prêt à nous aider à sortir de la ville. » 
'''
"4" = '''
:sup:`4` Le roi leur dit : « Je ferai ce qui vous semble le mieux. » Le roi se tenait près de la porte, et tout le peuple sortait par centaines et par milliers. 
'''
"5" = '''
:sup:`5` Le roi donna cet ordre à Joab, à Abishaï et à Ittaï : « Traitez avec douceur, pour moi, le jeune Absalom. » Tout le peuple entendit les ordres que le roi donna à tous les chefs au sujet d'Absalom. 
'''
"6" = '''
:sup:`6` Et le peuple sortit en campagne contre Israël, et la bataille eut lieu dans la forêt d'Ephraïm. 
'''
"7" = '''
:sup:`7` Le peuple d'Israël y fut battu devant les serviteurs de David, et il y eut ce jour-là une grande défaite de vingt mille hommes. 
'''
"8" = '''
:sup:`8` Car le combat s'étendit là sur toute la surface du pays, et la forêt dévora ce jour-là plus de gens que l'épée n'en dévora. 
'''
"9" = '''
:sup:`9` Absalom rencontra par hasard les serviteurs de David. Absalom était monté sur sa mule, et la mule passa sous les rameaux épais d'un grand chêne ; sa tête s'accrocha au chêne, et il fut suspendu entre le ciel et la terre ; la mule qui était sous lui continua son chemin. 
'''
"10" = '''
:sup:`10` Un homme le vit et le rapporta à Joab, en disant : « Voici, j'ai vu Absalom suspendu à un chêne. » 
'''
"11" = '''
:sup:`11` Joab dit à l'homme qui lui avait raconté : « Voici, tu l'as vu, et pourquoi ne l'as-tu pas frappé là, à terre ? Je t'aurais donné dix pièces d'argent et une ceinture. » 
'''
"12" = '''
:sup:`12` L'homme dit à Joab : « Quand bien même je recevrais mille pièces d'argent dans ma main, je n'étendrai pas ma main contre le fils du roi, car le roi vous a ordonné, à toi, à Abishaï et à Ittaï, de prendre garde que personne ne touche au jeune Absalom. 
'''
"13" = '''
:sup:`13` Sinon, si j'avais commis une faute contre sa vie (et il n'y a pas d'affaire cachée au roi), tu te serais toi-même dressé contre moi. » 
'''
"14" = '''
:sup:`14` Alors Joab dit : « Je ne vais pas attendre comme ça avec toi. » Il prit trois fléchettes dans sa main et les enfonça dans le cœur d'Absalom, encore vivant, au milieu du chêne. 
'''
"15" = '''
:sup:`15` Dix jeunes gens qui portaient l'armure de Joab entourèrent Absalom, le frappèrent et le tuèrent. 
'''
"16" = '''
:sup:`16` Joab sonna de la trompette, et le peuple revint de la poursuite d'Israël, car Joab retenait le peuple. 
'''
"17" = '''
:sup:`17` Ils prirent Absalom et le jetèrent dans une grande fosse dans la forêt, et ils élevèrent sur lui un très grand monceau de pierres. Puis tout Israël s'enfuit, chacun dans sa tente. 
'''
"18" = '''
:sup:`18` Or Absalom, de son vivant, avait pris et élevé pour lui-même la colonne qui est dans la vallée du roi, car il disait : « Je n'ai pas de fils pour perpétuer mon nom. » Il donna au pilier le nom de son propre nom. On l'appelle aujourd'hui encore le monument d'Absalom. 
'''
"19" = '''
:sup:`19` Alors Achimaaz, fils de Tsadok, dit : « Je cours maintenant porter au roi la nouvelle que Yahvé l'a vengé de ses ennemis. » 
'''
"20" = '''
:sup:`20` Joab lui dit : « Tu ne dois pas être porteur de nouvelles aujourd'hui, mais tu en porteras un autre jour. Mais aujourd'hui, tu ne dois pas porter de nouvelles, car le fils du roi est mort. » 
'''
"21" = '''
:sup:`21` Alors Joab dit au Cuschite : « Va, raconte au roi ce que tu as vu ! » Le Cuschite s'inclina devant Joab, et courut. 
'''
"22" = '''
:sup:`22` Ahimaaz, fils de Tsadok, dit encore à Joab : « Quoi qu'il en soit, permettez-moi de courir aussi après le Cushite. » Joab dit : « Pourquoi veux-tu courir, mon fils, puisque tu n'auras pas de récompense pour cette nouvelle ? » 
'''
"23" = '''
:sup:`23` « Mais quoi qu'il arrive, dit-il, je courrai. » Il lui dit : « Cours ! » Achimaats courut par le chemin de la plaine et devança le Cushite. 
'''
"24" = '''
:sup:`24` Or David était assis entre les deux portes. La sentinelle monta sur le toit de la porte qui donnait sur la muraille ; elle leva les yeux et regarda, et voici, un homme courait seul. 
'''
"25" = '''
:sup:`25` La sentinelle poussa un cri et en informa le roi. Le roi dit : « S'il est seul, il y a des nouvelles dans sa bouche. » Il s'approcha de plus en plus près. 
'''
"26" = '''
:sup:`26` La sentinelle vit un autre homme qui courait ; la sentinelle appela le portier et dit : « Voici un homme qui court seul ! ». Le roi dit : « Il apporte aussi des nouvelles. » 
'''
"27" = '''
:sup:`27` La sentinelle dit : « Je pense que la course du premier est semblable à celle d'Ahimaaz, fils de Zadok. » Le roi dit : « C'est un homme bon, et il vient avec de bonnes nouvelles. » 
'''
"28" = '''
:sup:`28` Achimaats appela et dit au roi : « Tout va bien. » Il se prosterna devant le roi, le visage tourné vers la terre, et dit : « Béni soit Yahvé ton Dieu, qui a délivré les hommes qui levaient la main contre mon seigneur le roi ! ». 
'''
"29" = '''
:sup:`29` Le roi dit : « Le jeune Absalom se porte-t-il bien ? » Ahimaaz répondit : « Quand Joab a envoyé le serviteur du roi, moi aussi ton serviteur, j'ai vu un grand tumulte, mais je ne sais pas ce que c'était. » 
'''
"30" = '''
:sup:`30` Le roi dit : « Viens et tiens-toi là. » Il vint et s'arrêta. 
'''
"31" = '''
:sup:`31` Voici qu'arrive le Cuschite. Le Cuschiite dit : « Bonne nouvelle pour mon seigneur le roi, car Yahvé t'a vengé aujourd'hui de tous ceux qui se sont élevés contre toi. » 
'''
"32" = '''
:sup:`32` Le roi dit au Cushite : « Le jeune Absalom se porte-t-il bien ? » Le Cushite répondit : « Que les ennemis de mon seigneur le roi, et tous ceux qui s'élèvent contre vous pour vous faire du mal, soient comme ce jeune homme. » 
'''
"33" = '''
:sup:`33` Le roi fut très ému ; il monta dans la chambre au-dessus de la porte et pleura. Tout en allant, il disait : « Mon fils Absalom ! Mon fils, mon fils Absalom ! Je voudrais être mort à ta place, Absalom, mon fils, mon fils ! » 
'''
