[11]
"1" = '''
:sup:`1` C'est pourquoi tu aimeras l'Éternel, ton Dieu, et tu observeras toujours ses instructions, ses lois, ses ordonnances et ses commandements. 
'''
"2" = '''
:sup:`2` Sachez aujourd'hui, car je ne parle pas à vos enfants qui n'ont pas connu et qui n'ont pas vu le châtiment de l'Éternel, votre Dieu, sa grandeur, sa main puissante, son bras étendu, 
'''
"3" = '''
:sup:`3` ses signes et ses œuvres, qu'il a faits au milieu de l'Égypte à Pharaon, roi d'Égypte, et à tout son pays, 
'''
"4" = '''
:sup:`4` et ce qu'il a fait à l'armée d'Égypte, à ses chevaux et à ses chars ; comment il a fait déborder les eaux de la mer Rouge pendant qu'ils vous poursuivaient, et comment Yahvé les a détruits jusqu'à ce jour ; 
'''
"5" = '''
:sup:`5` et ce qu'il vous a fait dans le désert jusqu'à ce que vous arriviez en ce lieu ; 
'''
"6" = '''
:sup:`6` et ce qu'il a fait à Dathan et Abiram, fils d'Eliab, fils de Ruben, comment la terre a ouvert sa bouche et les a engloutis, avec leurs maisons, leurs tentes et tout ce qui vivait à leur suite, au milieu de tout Israël ; 
'''
"7" = '''
:sup:`7` mais tes yeux ont vu toute la grandeur de l'œuvre de Yahvé. 
'''
"8" = '''
:sup:`8` Tu observeras donc tout le commandement que je te prescris aujourd'hui, afin que tu sois fort, que tu entres en possession du pays dont tu vas prendre possession, 
'''
"9" = '''
:sup:`9` et que tu prolonges tes jours dans le pays que Yahvé a juré à tes pères de leur donner, à eux et à leur postérité, un pays où coulent le lait et le miel. 
'''
"10" = '''
:sup:`10` Car le pays dont tu vas entrer en possession n'est pas comme le pays d'Égypte d'où tu es sorti, où tu as semé ta semence et arrosé de ton pied, comme un jardin d'herbes aromatiques ; 
'''
"11" = '''
:sup:`11` mais le pays dont tu vas entrer en possession est un pays de collines et de vallées qui boit l'eau de la pluie du ciel, 
'''
"12" = '''
:sup:`12` un pays dont Yahvé ton Dieu prend soin. L'Éternel, ton Dieu, a toujours les yeux sur lui, depuis le début de l'année jusqu'à la fin de l'année. 
'''
"13" = '''
:sup:`13` Si tu écoutes attentivement les commandements que je te prescris aujourd'hui, si tu aimes l'Éternel, ton Dieu, et si tu le sers de tout ton cœur et de toute ton âme, 
'''
"14" = '''
:sup:`14` je donnerai à ton pays la pluie en son temps, la pluie de l'aube et la pluie de l'arrière-saison, pour que tu recueilles ton blé, ton moût et ton huile. 
'''
"15" = '''
:sup:`15` Je donnerai de l'herbe dans tes champs pour ton bétail, et tu mangeras et te rassasieras. 
'''
"16" = '''
:sup:`16` Prends garde que ton cœur ne se laisse tromper, et que tu ne te détournes pour servir d'autres dieux et te prosterner devant eux ; 
'''
"17" = '''
:sup:`17` et que la colère de l'Éternel ne s'enflamme contre toi, qu'il ne ferme le ciel, qu'il n'y ait pas de pluie, que la terre ne donne pas son fruit, et que tu ne périsses rapidement du bon pays que l'Éternel te donne. 
'''
"18" = '''
:sup:`18` C'est pourquoi tu garderas ces paroles que je te dis dans ton cœur et dans ton âme. Tu les lieras comme un signe sur ta main, et elles seront comme des fronteaux entre tes yeux. 
'''
"19" = '''
:sup:`19` Tu les enseigneras à tes enfants, et tu en parleras quand tu seras assis dans ta maison, quand tu iras en chemin, quand tu te coucheras et quand tu te lèveras. 
'''
"20" = '''
:sup:`20` Tu les écriras sur les montants de ta maison et sur tes portes, 
'''
"21" = '''
:sup:`21` afin que tes jours et les jours de tes enfants soient multipliés dans le pays que l'Éternel a juré à tes pères de leur donner, comme les jours des cieux au-dessus de la terre. 
'''
"22" = '''
:sup:`22` En effet, si tu observes tous les commandements que je te prescris, si tu les mets en pratique, si tu aimes Yahvé ton Dieu, si tu marches dans toutes ses voies et si tu t'attaches à lui, 
'''
"23" = '''
:sup:`23` alors Yahvé chassera toutes ces nations devant toi, et tu déposséderas des nations plus grandes et plus puissantes que toi. 
'''
"24" = '''
:sup:`24` Tout lieu que foulera la plante de ton pied sera à toi : depuis le désert et le Liban, depuis le fleuve, l'Euphrate, jusqu'à la mer occidentale, ce sera ta frontière. 
'''
"25" = '''
:sup:`25` Aucun homme ne pourra se tenir devant toi. L'Éternel, ton Dieu, fera régner la crainte et l'effroi sur tout le pays que tu fouleras, comme il te l'a dit. 
'''
"26" = '''
:sup:`26` Voici, je mets aujourd'hui devant toi une bénédiction et une malédiction : 
'''
"27" = '''
:sup:`27` la bénédiction, si tu écoutes les commandements de l'Éternel, ton Dieu, que je te prescris aujourd'hui ; 
'''
"28" = '''
:sup:`28` et la malédiction, si tu n'écoutes pas les commandements de l'Éternel, ton Dieu, et si tu te détournes de la voie que je te prescris aujourd'hui, pour aller après d'autres dieux que tu n'as pas connus. 
'''
"29" = '''
:sup:`29` Lorsque Yahvé ton Dieu te fera entrer dans le pays dont tu vas prendre possession, tu placeras la bénédiction sur le mont Gerizim et la malédiction sur le mont Ebal. 
'''
"30" = '''
:sup:`30` Ne sont-ils pas de l'autre côté du Jourdain, derrière le chemin du soleil couchant, dans le pays des Cananéens qui habitent la plaine, près de Gilgal, à côté des chênes de Moreh ? 
'''
"31" = '''
:sup:`31` Car vous allez passer le Jourdain pour entrer en possession du pays que Yahvé votre Dieu vous donne, vous le posséderez et vous y habiterez. 
'''
"32" = '''
:sup:`32` Tu observeras et tu mettras en pratique toutes les lois et les ordonnances que je mets aujourd'hui devant toi. 
'''
