[1]
"1" = '''
:sup:`1` Au huitième mois de la deuxième année de Darius, la parole de l'Éternel fut adressée au prophète Zacharie, fils de Bérékia, fils d'Iddo, en ces termes : 
'''
"2" = '''
:sup:`2` L'Éternel a été très mécontent de vos pères. 
'''
"3" = '''
:sup:`3` C'est pourquoi tu leur diras : L'Éternel des armées dit : « Revenez à moi, dit l'Éternel des armées, et je reviendrai à vous », dit l'Éternel des armées. 
'''
"4" = '''
:sup:`4` Ne soyez pas comme vos pères, à qui les anciens prophètes ont annoncé, en disant : L'Éternel des armées dit : « Revenez maintenant de vos mauvaises voies et de vos mauvaises actions » ; mais ils n'ont pas écouté et ne m'ont pas écouté, dit l'Éternel. 
'''
"5" = '''
:sup:`5` Vos pères, où sont-ils ? Et les prophètes, vivent-ils éternellement ? 
'''
"6" = '''
:sup:`6` Mais mes paroles et mes décrets, que j'ai prescrits à mes serviteurs les prophètes, n'ont-ils pas atteint vos pères ? Ils se repentirent et dirent : « Ce que Yahvé des armées avait décidé de nous faire, selon nos voies et nos pratiques, il l'a fait avec nous ». 
'''
"7" = '''
:sup:`7` Le vingt-quatrième jour du onzième mois, qui est le mois de Shebat, la deuxième année de Darius, la parole de Yahvé fut adressée au prophète Zacharie, fils de Béréchia, fils d'Iddo, en ces termes : 
'''
"8" = '''
:sup:`8` « J'ai eu une vision pendant la nuit : voici un homme monté sur un cheval roux, qui se tenait parmi les myrtes qui étaient dans un ravin ; et derrière lui, il y avait des chevaux roux, bruns et blancs. 
'''
"9" = '''
:sup:`9` Je demandai alors : « Mon seigneur, qu'est-ce que c'est ? » L'ange qui m'a parlé m'a dit : « Je vais te montrer ce que c'est. » 
'''
"10" = '''
:sup:`10` L'homme qui se tenait parmi les myrtes répondit : « Ce sont ceux que Yahvé a envoyés pour aller et venir sur la terre. » 
'''
"11" = '''
:sup:`11` Ils firent leur rapport à l'ange de Yahvé qui se tenait parmi les myrtes, et dirent : « Nous avons parcouru la terre de long en large, et voici que toute la terre est en repos et en paix. » 
'''
"12" = '''
:sup:`12` L'ange de Yahvé répondit : « Yahvé des armées, jusqu'à quand n'auras-tu pas pitié de Jérusalem et des villes de Juda, contre lesquelles tu t'es indigné pendant soixante-dix ans ? » 
'''
"13" = '''
:sup:`13` Yahvé répondit à l'ange qui me parlait par des paroles aimables et réconfortantes. 
'''
"14" = '''
:sup:`14` L'ange qui m'a parlé m'a dit : « Proclame, en disant : « L'Éternel des armées dit : « Je suis jaloux de Jérusalem et de Sion, d'une grande jalousie. 
'''
"15" = '''
:sup:`15` Je suis très irrité contre les nations qui sont à l'aise ; car je n'étais qu'un peu mécontent, mais elles ont ajouté à la calamité. » 
'''
"16" = '''
:sup:`16` C'est pourquoi Yahvé dit : « Je suis revenu à Jérusalem avec miséricorde. Ma maison y sera bâtie, dit Yahvé des armées, et une ligne sera tendue sur Jérusalem. »" 
'''
"17" = '''
:sup:`17` « Proclamez encore, en disant : « Yahvé des armées dit : « Mes villes regorgeront de nouveau de prospérité, et Yahvé consolera de nouveau Sion, et choisira de nouveau Jérusalem »". 
'''
"18" = '''
:sup:`18` Je levai les yeux et je vis, et voici, il y avait quatre cornes. 
'''
"19" = '''
:sup:`19` Je demandai à l'ange qui parlait avec moi : « Qu'est-ce que c'est ? » Il me répondit : « Ce sont les cornes qui ont dispersé Juda, Israël et Jérusalem. » 
'''
"20" = '''
:sup:`20` Yahvé me montra quatre artisans. 
'''
"21" = '''
:sup:`21` Et j'ai demandé : « Que viennent-ils faire ? » Il dit : « Ce sont les cornes qui ont dispersé Juda, de sorte que personne n'a levé la tête ; mais celles-ci sont venues pour les terrifier, pour abattre les cornes des nations qui ont levé leur corne contre le pays de Juda pour le disperser. » 
'''
