[2]
"1" = '''
:sup:`1` Lorsque je fus de retour chez moi, que ma femme Anna me fut rendue et que mon fils Tobias fut de retour, à la fête de la Pentecôte, qui est la fête sainte des sept semaines, on me prépara un bon repas, et je me mis à table. 
'''
"2" = '''
:sup:`2` J'ai vu de la viande en abondance, et j'ai dit à mon fils : « Va et amène le pauvre que tu trouveras dans notre famille, qui se soucie de l'Éternel. Voici, je t'attends. » 
'''
"3" = '''
:sup:`3` Alors il vint, et dit : « Père, un homme de notre race a été étranglé et jeté sur la place publique. » 
'''
"4" = '''
:sup:`4` Avant d'avoir goûté quoi que ce soit, je me levai d'un bond, et je le fis monter dans une chambre jusqu'au coucher du soleil. 
'''
"5" = '''
:sup:`5` Puis je suis revenu, je me suis lavé, j'ai mangé mon pain dans l'angoisse, 
'''
"6" = '''
:sup:`6` et je me suis souvenu de la prophétie d'Amos, selon ses paroles, « Vos fêtes seront transformées en deuil, et toutes vos réjouissances en lamentations. 
'''
"7" = '''
:sup:`7` Je pleurai donc ; et, au coucher du soleil, j'allai creuser un sépulcre, et je l'enterrai. 
'''
"8" = '''
:sup:`8` Mes voisins se moquèrent de moi, et dirent : « Il ne craint plus d'être mis à mort pour cette affaire, et pourtant il s'est enfui. Voici qu'il enterre encore les morts. » 
'''
"9" = '''
:sup:`9` La même nuit, je suis revenu de l'avoir enterré, et j'ai dormi près du mur de ma cour, étant souillé ; et mon visage était découvert. 
'''
"10" = '''
:sup:`10` Je ne savais pas qu'il y avait des moineaux dans la muraille. J'avais les yeux ouverts et les moineaux ont fait tomber du fumier chaud dans mes yeux, et des pellicules blanches sont venues sur mes yeux. Je suis allé chez les médecins, et ils ne m'ont pas aidé ; mais Achiacharus m'a nourri, jusqu'à ce que j'aille à Elymais. 
'''
"11" = '''
:sup:`11` Ma femme Anna tissait des tissus dans les chambres des femmes, 
'''
"12" = '''
:sup:`12` et renvoyait le travail aux propriétaires. Ceux-ci lui versaient un salaire et lui donnaient aussi un chevreau. 
'''
"13" = '''
:sup:`13` Mais lorsqu'il arriva chez moi, il se mit à pleurer, et je lui dis : « D'où vient ce chevreau ? A-t-il été volé ? Rends-le à ses propriétaires, car il n'est pas permis de manger ce qui a été volé. » 
'''
"14" = '''
:sup:`14` Mais elle répondit : « On me l'a donné pour un don supérieur au salaire. » Je ne l'ai pas crue, et je lui ai demandé de le rendre aux propriétaires ; et j'ai eu honte d'elle. Mais elle m'a répondu et m'a dit : « Où sont tes aumônes et tes actions justes ? Voici que toi et toutes tes œuvres sont connues. " 
'''
