[2]
"1" = '''
:sup:`1` La deuxième année du règne de Nebucadnetsar, Nebucadnetsar eut des songes ; son esprit fut troublé, et le sommeil le quitta. 
'''
"2" = '''
:sup:`2` Alors le roi ordonna que l'on appelle les magiciens, les enchanteurs, les sorciers et les Chaldéens pour qu'ils racontent au roi ses rêves. Ils entrèrent donc et se tinrent devant le roi. 
'''
"3" = '''
:sup:`3` Le roi leur dit : « J'ai fait un rêve, et mon esprit est troublé de connaître ce rêve. » 
'''
"4" = '''
:sup:`4` Alors les Chaldéens s'adressèrent au roi en langue syrienne : « O roi, vis éternellement ! Raconte le rêve à tes serviteurs, et nous t'en donnerons l'interprétation. » 
'''
"5" = '''
:sup:`5` Le roi répondit aux Chaldéens : « La chose s'est éloignée de moi. Si vous ne me faites pas connaître le rêve et son interprétation, vous serez taillés en pièces, et vos maisons seront transformées en tas de fumier. 
'''
"6" = '''
:sup:`6` Mais si tu me fais connaître le rêve et son interprétation, tu recevras de moi des dons, des récompenses et de grands honneurs. Montre-moi donc le rêve et son interprétation. » 
'''
"7" = '''
:sup:`7` Ils prirent la parole une seconde fois et dirent : « Que le roi raconte le songe à ses serviteurs, et nous en montrerons l'interprétation. » 
'''
"8" = '''
:sup:`8` Le roi répondit : « Je sais avec certitude que tu cherches à gagner du temps, car tu vois que la chose s'est éloignée de moi. 
'''
"9" = '''
:sup:`9` Mais si tu ne me fais pas connaître le rêve, il n'y a qu'une seule loi pour toi, car tu as préparé des paroles mensongères et corrompues pour parler devant moi, jusqu'à ce que la situation change. C'est pourquoi, dis-moi le rêve, et je saurai que tu peux me montrer son interprétation. » 
'''
"10" = '''
:sup:`10` Les Chaldéens répondirent au roi et dirent : « Il n'y a pas un homme sur la terre qui puisse montrer l'affaire du roi, car aucun roi, aucun seigneur, aucun chef n'a demandé une telle chose à aucun magicien, aucun enchanteur, aucun Chaldéen. 
'''
"11" = '''
:sup:`11` C'est une chose rare que le roi demande, et il n'y a personne qui puisse la montrer devant le roi, si ce n'est les dieux, dont la demeure n'est pas avec la chair. » 
'''
"12" = '''
:sup:`12` A cause de cela, le roi était en colère et très furieux, et il ordonna que tous les sages de Babylone soient détruits. 
'''
"13" = '''
:sup:`13` Le décret fut donc publié, et les sages devaient être tués. On chercha à faire tuer Daniel et ses compagnons. 
'''
"14" = '''
:sup:`14` Alors Daniel répondit avec conseil et prudence à Arioch, chef des gardes du roi, qui était sorti pour tuer les sages de Babylone. 
'''
"15" = '''
:sup:`15` Il répondit à Arioch, le chef des gardes du roi : « Pourquoi le décret du roi est-il si urgent ? » Et Arioch fit connaître la chose à Daniel. 
'''
"16" = '''
:sup:`16` Daniel entra, et demanda au roi de lui fixer un moment, et de lui montrer l'interprétation. 
'''
"17" = '''
:sup:`17` Alors Daniel alla dans sa maison et fit connaître la chose à Hanania, à Mischaël et à Azaria, ses compagnons : 
'''
"18" = '''
:sup:`18` afin qu'ils demandent au Dieu des cieux la grâce de ce secret, pour que Daniel et ses compagnons ne périssent pas avec le reste des sages de Babylone. 
'''
"19" = '''
:sup:`19` Alors le secret fut révélé à Daniel dans une vision pendant la nuit. Alors Daniel bénit le Dieu des cieux. 
'''
"20" = '''
:sup:`20` Daniel répondit, « Béni soit le nom de Dieu pour les siècles des siècles ; car la sagesse et la puissance lui appartiennent. 
'''
"21" = '''
:sup:`21` Il change les temps et les saisons. Il destitue les rois et établit les rois. Il donne la sagesse aux sages, et la connaissance à ceux qui ont de l'intelligence. 
'''
"22" = '''
:sup:`22` Il révèle les choses profondes et secrètes. Il sait ce qu'il y a dans les ténèbres, et la lumière habite avec lui. 
'''
"23" = '''
:sup:`23` Je te remercie et je te loue, O Dieu de mes pères, qui m'ont donné la sagesse et la puissance, et m'ont maintenant fait connaître ce que nous désirions de vous ; car vous nous avez fait part de l'affaire du roi. » 
'''
"24" = '''
:sup:`24` Daniel alla donc trouver Arioch, que le roi avait chargé de détruire les sages de Babylone. Il alla lui dire ceci : « Ne détruis pas les sages de Babylone. Fais-moi entrer devant le roi, et je montrerai au roi l'interprétation. » 
'''
"25" = '''
:sup:`25` Alors Arioch fit venir Daniel en hâte devant le roi, et lui dit ceci : « J'ai trouvé un homme parmi les enfants de la captivité de Juda qui fera connaître au roi l'interprétation. » 
'''
"26" = '''
:sup:`26` Le roi prit la parole et dit à Daniel, qui s'appelait Belteshazzar : « Peux-tu me faire connaître le rêve que j'ai vu et son interprétation ? » 
'''
"27" = '''
:sup:`27` Daniel prit la parole devant le roi et dit : « Le secret que le roi a demandé ne peut être révélé au roi par des sages, des enchanteurs, des magiciens ou des devins ; 
'''
"28" = '''
:sup:`28` mais il y a dans les cieux un Dieu qui révèle les secrets, et il a fait connaître au roi Nebucadnetsar ce qui arrivera dans la suite des temps. Voici ton rêve et les visions de ta tête sur ton lit : 
'''
"29" = '''
:sup:`29` « Quant à toi, ô roi, tes pensées sont venues sur ta couche, ce qui doit arriver après ; et celui qui révèle les secrets t'a fait connaître ce qui arrivera. 
'''
"30" = '''
:sup:`30` Quant à moi, ce secret ne m'est pas révélé à cause d'une sagesse que j'aurais plus qu'aucun vivant, mais dans le but que l'interprétation soit connue du roi, et que tu puisses connaître les pensées de ton cœur. 
'''
"31" = '''
:sup:`31` « Toi, ô roi, tu as vu, et voici, une grande image. Cette image, qui était puissante et dont l'éclat était excellent, se tenait devant toi, et son aspect était terrifiant. 
'''
"32" = '''
:sup:`32` Cette statue avait une tête d'or fin, une poitrine et des bras d'argent, un ventre et des cuisses d'airain, 
'''
"33" = '''
:sup:`33` des jambes de fer, des pieds en partie de fer et en partie d'argile. 
'''
"34" = '''
:sup:`34` Tu as vu jusqu'à ce qu'une pierre taillée sans main frappe la statue sur ses pieds de fer et d'argile, et les mette en pièces. 
'''
"35" = '''
:sup:`35` Alors le fer, l'argile, l'airain, l'argent et l'or se brisèrent ensemble, et devinrent comme la balle des aires de battage d'été. Le vent les emporta, et il n'y eut plus de place pour eux. La pierre qui avait frappé la statue devint une grande montagne et remplit toute la terre. 
'''
"36" = '''
:sup:`36` Voici le songe, et nous allons en donner l'interprétation devant le roi. 
'''
"37" = '''
:sup:`37` Toi, ô roi, tu es le roi des rois, celui à qui le Dieu des cieux a donné le règne, la puissance, la force et la gloire. 
'''
"38" = '''
:sup:`38` Partout où habitent les enfants des hommes, il a remis entre tes mains les animaux des champs et les oiseaux du ciel, et il t'a fait dominer sur eux tous. Tu es la tête d'or. 
'''
"39" = '''
:sup:`39` Après toi, il s'élèvera un autre royaume qui te sera inférieur, et un troisième royaume d'airain, qui dominera sur toute la terre. 
'''
"40" = '''
:sup:`40` Le quatrième royaume sera fort comme le fer, car le fer met tout en pièces et soumet tout ; et comme le fer qui écrase tout cela, il mettra tout en pièces et écrasera. 
'''
"41" = '''
:sup:`41` Comme tu as vu les pieds et les orteils, en partie d'argile et en partie de fer, ce sera un royaume divisé ; mais il y aura en lui de la force du fer, parce que tu as vu le fer mêlé à l'argile. 
'''
"42" = '''
:sup:`42` Comme les orteils des pieds étaient en partie de fer et en partie d'argile, ainsi le royaume sera en partie fort et en partie fragile. 
'''
"43" = '''
:sup:`43` Comme tu as vu le fer mêlé à l'argile, ils se mêleront à la race des hommes, mais ils ne s'attacheront pas les uns aux autres, comme le fer ne se mêle pas à l'argile. 
'''
"44" = '''
:sup:`44` « Dans les jours de ces rois, le Dieu des cieux établira un royaume qui ne sera jamais détruit, et dont la souveraineté ne sera jamais confiée à un autre peuple ; mais il brisera et consumera tous ces royaumes, et il subsistera à jamais. 
'''
"45" = '''
:sup:`45` Parce que tu as vu qu'une pierre s'est détachée sans main de la montagne et qu'elle a brisé le fer, le bronze, l'argile, l'argent et l'or, le grand Dieu a fait connaître au roi ce qui arrivera dans la suite. Le rêve est certain, et son interprétation est sûre. » 
'''
"46" = '''
:sup:`46` Alors le roi Nebucadnetsar tomba sur sa face, se prosterna devant Daniel, et ordonna qu'on lui présente une offrande et des parfums doux. 
'''
"47" = '''
:sup:`47` Le roi prit la parole et dit à Daniel : « En vérité, ton Dieu est le Dieu des dieux, le Seigneur des rois et le révélateur des secrets, puisque tu as pu révéler ce secret. » 
'''
"48" = '''
:sup:`48` Alors le roi fit de Daniel un grand homme et lui fit beaucoup de dons importants, et il le fit gouverner toute la province de Babylone et être le principal gouverneur de tous les sages de Babylone. 
'''
"49" = '''
:sup:`49` Daniel demanda au roi de nommer Schadrac, Méschac et Abed-Nego pour diriger les affaires de la province de Babylone, mais Daniel était à la porte du roi. 
'''
