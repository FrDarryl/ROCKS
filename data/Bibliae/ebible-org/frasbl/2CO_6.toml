[6]
"1" = '''
:sup:`1` Travaillant ensemble, nous vous supplions aussi de ne pas recevoir en vain la grâce de Dieu. 
'''
"2" = '''
:sup:`2` Car il dit, « A un moment acceptable, je vous ai écouté. Au jour du salut, je t'ai aidé. » Voici, maintenant est le temps acceptable. Voici, maintenant est le jour du salut. 
'''
"3" = '''
:sup:`3` Nous ne donnons aucune occasion de chute en quoi que ce soit, afin que notre service ne soit pas blâmé, 
'''
"4" = '''
:sup:`4` mais nous nous recommandons en tout comme des serviteurs de Dieu : dans une grande persévérance, dans les afflictions, dans les privations, dans les détresses, 
'''
"5" = '''
:sup:`5` dans les coups, dans les prisons, dans les émeutes, dans les travaux, dans les veilles, dans les jeûnes, 
'''
"6" = '''
:sup:`6` dans la pureté, dans la connaissance, dans la persévérance, dans la bonté, dans l'Esprit Saint, dans un amour sincère, 
'''
"7" = '''
:sup:`7` dans la parole de vérité, dans la puissance de Dieu, avec les armes de la justice à droite et à gauche, 
'''
"8" = '''
:sup:`8` par la gloire et le déshonneur, par la mauvaise et la bonne renommée, comme trompeurs et pourtant véridiques, 
'''
"9" = '''
:sup:`9` comme inconnus et pourtant bien connus, comme mourants et voici que nous vivons, comme punis et non tués, 
'''
"10" = '''
:sup:`10` comme affligés et pourtant toujours joyeux, comme pauvres et pourtant enrichissant beaucoup de gens, comme n'ayant rien et pourtant possédant toutes choses. 
'''
"11" = '''
:sup:`11` Notre bouche est ouverte à vous, Corinthiens. Notre cœur s'est élargi. 
'''
"12" = '''
:sup:`12` Vous n'êtes pas limités par nous, mais vous êtes limités par vos propres affections. 
'''
"13" = '''
:sup:`13` Maintenant, en retour - je parle comme à mes enfants - vous aussi, ouvrez vos cœurs. 
'''
"14" = '''
:sup:`14` Ne vous mettez pas sous un joug étranger avec les infidèles, car quel rapport y a-t-il entre la justice et l'iniquité ? Ou quelle est la communion de la lumière avec les ténèbres ? 
'''
"15" = '''
:sup:`15` Quel accord le Christ a-t-il avec Bélial ? Ou quelle part un croyant a-t-il avec un incroyant ? 
'''
"16" = '''
:sup:`16` Quel accord le temple de Dieu a-t-il avec les idoles ? Car vous êtes le temple du Dieu vivant. De même que Dieu a dit : « J'habiterai en eux et je marcherai en eux. Je serai leur Dieu et ils seront mon peuple. » 
'''
"17" = '''
:sup:`17` C'est pourquoi "'Sors du milieu d'eux, et soyez séparés, dit le Seigneur. Ne touchez à rien d'impur. Je vous recevrai. 
'''
"18" = '''
:sup:`18` Je serai pour vous un Père. Vous serez pour moi des fils et des filles, dit le Seigneur Tout-Puissant. » 
'''
