[3]
"1" = '''
:sup:`1` Pierre et Jean montaient au temple à l'heure de la prière, la neuvième heure. 
'''
"2" = '''
:sup:`2` On portait un homme boiteux dès le ventre de sa mère, qu'on déposait chaque jour à la porte du temple appelé la Belle, pour demander des dons pour les indigents à ceux qui entraient dans le temple. 
'''
"3" = '''
:sup:`3` Voyant Pierre et Jean sur le point d'entrer dans le temple, il demanda à recevoir des dons pour les indigents. 
'''
"4" = '''
:sup:`4` Pierre, fixant les yeux sur lui, dit avec Jean : « Regarde-nous. » 
'''
"5" = '''
:sup:`5` Il les écoutait, s'attendant à recevoir quelque chose d'eux. 
'''
"6" = '''
:sup:`6` Mais Pierre dit : « Je n'ai ni argent ni or ; mais ce que j'ai, je te le donne. Au nom de Jésus-Christ de Nazareth, lève-toi et marche ! » 
'''
"7" = '''
:sup:`7` Il le prit par la main droite et le fit lever. Aussitôt, ses pieds et les os de ses chevilles reprirent des forces. 
'''
"8" = '''
:sup:`8` D'un bond, il se leva et se mit à marcher. Il entra avec eux dans le temple, marchant, sautant et louant Dieu. 
'''
"9" = '''
:sup:`9` Tout le peuple le voyait marcher et louer Dieu. 
'''
"10" = '''
:sup:`10` Ils le reconnurent : c'était lui qui avait l'habitude de s'asseoir à la Belle Porte du temple pour mendier des dons pour les indigents. Ils étaient émerveillés et stupéfaits de ce qui lui était arrivé. 
'''
"11" = '''
:sup:`11` Comme le boiteux qui avait été guéri s'accrochait à Pierre et à Jean, tout le peuple accourut vers eux dans le portique appelé de Salomon, dans un grand étonnement. 
'''
"12" = '''
:sup:`12` Lorsque Pierre le vit, il répondit au peuple : « Hommes d'Israël, pourquoi vous étonnez-vous de cet homme ? Pourquoi fixez-vous vos yeux sur nous, comme si nous l'avions fait marcher par notre propre force ou par notre piété ? 
'''
"13" = '''
:sup:`13` Le Dieu d'Abraham, d'Isaac et de Jacob, le Dieu de nos pères, a glorifié son serviteur Jésus, que vous avez livré et renié devant Pilate, qui avait décidé de le relâcher. 
'''
"14" = '''
:sup:`14` Mais vous avez renié le Saint et le Juste et demandé qu'on vous accorde un meurtrier, 
'''
"15" = '''
:sup:`15` et vous avez tué le Prince de la vie, que Dieu a ressuscité des morts, ce dont nous sommes témoins. 
'''
"16" = '''
:sup:`16` C'est par la foi en son nom que cet homme, que vous voyez et connaissez, a été rendu fort. Oui, la foi qui est en lui lui a donné cette solidité parfaite en présence de vous tous. 
'''
"17" = '''
:sup:`17` « Or, frères, je sais que vous avez agi ainsi par ignorance, comme l'ont fait aussi vos chefs. 
'''
"18" = '''
:sup:`18` Mais ce que Dieu avait annoncé par la bouche de tous ses prophètes, que le Christ devait souffrir, il l'a accompli. 
'''
"19" = '''
:sup:`19` Repentez-vous donc et retournez, pour que vos péchés soient effacés, afin que viennent des temps de rafraîchissement de la part du Seigneur, 
'''
"20" = '''
:sup:`20` et qu'il envoie Jésus-Christ, qui a été ordonné pour vous auparavant, 
'''
"21" = '''
:sup:`21` et que le ciel doit recevoir jusqu'aux temps du rétablissement de toutes choses, dont Dieu a parlé jadis par la bouche de ses saints prophètes. 
'''
"22" = '''
:sup:`22` Moïse a en effet dit aux pères : « Le Seigneur Dieu vous suscitera d'entre vos frères un prophète comme moi. Vous l'écouterez en tout ce qu'il vous dira. 
'''
"23" = '''
:sup:`23` Toute âme qui n'écoutera pas ce prophète sera exterminée du peuple. 
'''
"24" = '''
:sup:`24` Oui, et tous les prophètes, depuis Samuel et ceux qui ont suivi, tous ceux qui ont parlé, ont aussi parlé de ces jours. 
'''
"25" = '''
:sup:`25` Vous êtes les enfants des prophètes et de l'alliance que Dieu a conclue avec nos pères, en disant à Abraham : « Toutes les familles de la terre seront bénies par ta postérité ». 
'''
"26" = '''
:sup:`26` Dieu, qui a suscité son serviteur Jésus, l'a d'abord envoyé vers vous pour vous bénir, en détournant chacun de vous de sa méchanceté. » 
'''
