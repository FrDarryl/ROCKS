[29]
"1" = '''
:sup:`1` Celui qui est souvent réprimandé et qui raidit son cou sera détruit soudainement, sans aucun remède. 
'''
"2" = '''
:sup:`2` Quand les justes prospèrent, le peuple se réjouit ; mais quand les méchants gouvernent, le peuple gémit. 
'''
"3" = '''
:sup:`3` Celui qui aime la sagesse fait la joie de son père ; mais un compagnon de prostituées dilapide sa richesse. 
'''
"4" = '''
:sup:`4` Le roi, par la justice, rend le pays stable, mais celui qui prend des pots-de-vin le démolit. 
'''
"5" = '''
:sup:`5` Un homme qui flatte son prochain déploie un filet pour ses pieds. 
'''
"6" = '''
:sup:`6` L'homme mauvais est pris au piège par son péché, mais les justes peuvent chanter et se réjouir. 
'''
"7" = '''
:sup:`7` Les justes se soucient de la justice pour les pauvres. Les méchants ne se soucient pas de la connaissance. 
'''
"8" = '''
:sup:`8` Les moqueurs agitent une ville, mais les hommes sages détournent la colère. 
'''
"9" = '''
:sup:`9` Si un homme sage va au tribunal avec un homme insensé, le fou se met en colère ou se moque, et il n'y a pas de paix. 
'''
"10" = '''
:sup:`10` Les sanguinaires détestent les hommes intègres ; et ils recherchent la vie des honnêtes gens. 
'''
"11" = '''
:sup:`11` L'imbécile évacue toute sa colère, mais un homme sage se maîtrise. 
'''
"12" = '''
:sup:`12` Si un dirigeant écoute les mensonges, tous ses fonctionnaires sont méchants. 
'''
"13" = '''
:sup:`13` Le pauvre et l'oppresseur ont ceci en commun : Yahvé donne la vue aux yeux des deux. 
'''
"14" = '''
:sup:`14` Le roi qui juge équitablement les pauvres, son trône sera établi pour toujours. 
'''
"15" = '''
:sup:`15` La verge de la correction donne la sagesse, mais un enfant laissé à lui-même fait honte à sa mère. 
'''
"16" = '''
:sup:`16` Quand les méchants augmentent, le péché augmente ; mais les justes verront leur chute. 
'''
"17" = '''
:sup:`17` Corrige ton fils, et il te donnera la paix ; oui, il apportera du plaisir à votre âme. 
'''
"18" = '''
:sup:`18` Là où il n'y a pas de révélation, le peuple se défait de toute contrainte ; mais celui qui garde la loi est béni. 
'''
"19" = '''
:sup:`19` Un serviteur ne peut pas être corrigé par des mots. Bien qu'il comprenne, il ne répond pas. 
'''
"20" = '''
:sup:`20` Vois-tu un homme qui se hâte dans ses paroles ? Il y a plus d'espoir pour un fou que pour lui. 
'''
"21" = '''
:sup:`21` Celui qui dorlote son serviteur dès sa jeunesse le fera devenir un fils à la fin. 
'''
"22" = '''
:sup:`22` Un homme en colère suscite des querelles, et un homme courroucé abonde en péchés. 
'''
"23" = '''
:sup:`23` L'orgueil d'un homme l'abaisse, mais celui qui a l'esprit humble gagne l'honneur. 
'''
"24" = '''
:sup:`24` Celui qui est complice d'un voleur est l'ennemi de sa propre âme. Il prête serment, mais n'ose pas témoigner. 
'''
"25" = '''
:sup:`25` La crainte de l'homme s'avère être un piège, mais celui qui met sa confiance en Yahvé est en sécurité. 
'''
"26" = '''
:sup:`26` Beaucoup cherchent la faveur du chef, mais la justice d'un homme vient de Yahvé. 
'''
"27" = '''
:sup:`27` L'homme malhonnête déteste les justes, et ceux qui sont droits dans leurs voies détestent les méchants. 
'''
