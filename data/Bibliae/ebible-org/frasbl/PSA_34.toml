[34]
"1" = '''
:sup:`1` Par David ; lorsqu'il fit semblant d'être fou devant Abimélec, qui le chassa, et il s'en alla. Je bénirai Yahvé en tout temps. Ses louanges seront toujours dans ma bouche. 
'''
"2" = '''
:sup:`2` Mon âme se glorifiera en Yahvé. Les humbles l'entendront et se réjouiront. 
'''
"3" = '''
:sup:`3` Oh ! magnifie Yahvé avec moi. Exaltons son nom ensemble. 
'''
"4" = '''
:sup:`4` J'ai cherché Yahvé, et il m'a répondu, et m'a délivré de toutes mes craintes. 
'''
"5" = '''
:sup:`5` Ils regardèrent vers lui, et ils furent rayonnants. Leur visage ne sera jamais couvert de honte. 
'''
"6" = '''
:sup:`6` Ce pauvre homme a crié, et Yahvé l'a entendu, et l'a sauvé de tous ses problèmes. 
'''
"7" = '''
:sup:`7` L'ange de Yahvé campe autour de ceux qui le craignent, et les livre. 
'''
"8" = '''
:sup:`8` Oh, goûtez et voyez que Yahvé est bon. Heureux l'homme qui se réfugie en lui. 
'''
"9" = '''
:sup:`9` Craignez Yahvé, vous ses saints ! car ceux qui le craignent ne manquent de rien. 
'''
"10" = '''
:sup:`10` Les jeunes lions manquent, ils souffrent de la faim, mais ceux qui cherchent Yahvé ne manqueront d'aucun bien. 
'''
"11" = '''
:sup:`11` Venez, les enfants, écoutez-moi. Je vous enseignerai la crainte de Yahvé. 
'''
"12" = '''
:sup:`12` Qui est quelqu'un qui désire la vie, et aime de nombreux jours, afin qu'il puisse voir le bien ? 
'''
"13" = '''
:sup:`13` Garde ta langue loin du mal, et tes lèvres de dire des mensonges. 
'''
"14" = '''
:sup:`14` Éloigne-toi du mal et fais le bien. Cherchez la paix, et poursuivez-la. 
'''
"15" = '''
:sup:`15` Les yeux de Yahvé sont tournés vers les justes. Ses oreilles écoutent leur cri. 
'''
"16" = '''
:sup:`16` La face de Yahvé est contre ceux qui font le mal, pour couper leur mémoire de la terre. 
'''
"17" = '''
:sup:`17` Les justes crient, et Yahvé les entend, et les délivre de toutes leurs détresses. 
'''
"18" = '''
:sup:`18` Yahvé est proche de ceux qui ont le cœur brisé, et sauve ceux qui ont l'esprit brisé. 
'''
"19" = '''
:sup:`19` Nombreuses sont les afflictions des justes, mais Yahvé le délivre de tous. 
'''
"20" = '''
:sup:`20` Il protège tous ses os. Aucun d'entre eux n'est cassé. 
'''
"21" = '''
:sup:`21` Le mal tue les méchants. Ceux qui haïssent les justes seront condamnés. 
'''
"22" = '''
:sup:`22` Yahvé rachètel'âme de ses serviteurs. Aucun de ceux qui se réfugient en lui ne sera condamné. 
'''
