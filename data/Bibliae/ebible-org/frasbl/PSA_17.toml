[17]
"1" = '''
:sup:`1` Une prière de David. Écoute, Yahvé, mon juste plaidoyer. Prêtez l'oreille à ma prière qui ne sort pas de lèvres trompeuses. 
'''
"2" = '''
:sup:`2` Que ma sentence sorte de ta présence. Que vos yeux regardent l'équité. 
'''
"3" = '''
:sup:`3` Tu as éprouvé mon cœur. Tu m'as rendu visite dans la nuit. Vous m'avez jugé, et n'avez rien trouvé. J'ai résolu que ma bouche ne désobéirait pas. 
'''
"4" = '''
:sup:`4` Quant aux actes des hommes, par la parole de tes lèvres, Je me suis tenu à l'écart des voies de la violence. 
'''
"5" = '''
:sup:`5` Mes pas se sont attachés à tes sentiers. Mes pieds n'ont pas glissé. 
'''
"6" = '''
:sup:`6` J'ai fait appel à toi, car tu me répondras, Dieu. Tourne ton oreille vers moi. Écoutez mon discours. 
'''
"7" = '''
:sup:`7` Montre ta merveilleuse bonté, toi qui sauves de leurs ennemis ceux qui se réfugient par ta droite. 
'''
"8" = '''
:sup:`8` Garde-moi comme la prunelle de tes yeux. Cache-moi à l'ombre de tes ailes, 
'''
"9" = '''
:sup:`9` des méchants qui m'oppriment, mes ennemis mortels, qui m'entourent. 
'''
"10" = '''
:sup:`10` Ils ferment leurs cœurs insensibles. Avec leur bouche, ils parlent fièrement. 
'''
"11" = '''
:sup:`11` Ils nous ont maintenant entourés sur nos pas. Ils se sont mis en tête de nous jeter à terre. 
'''
"12" = '''
:sup:`12` Il est comme un lion qui est avide de sa proie, comme un jeune lion à l'affût dans les endroits secrets. 
'''
"13" = '''
:sup:`13` Lève-toi, Yahvé, confronte-le. Rejetez-le. Délivre mon âme des méchants par ton épée, 
'''
"14" = '''
:sup:`14` des hommes par ta main, Yahvé, des hommes du monde, dont la part est dans cette vie. Vous remplissez le ventre de ceux que vous aimez. Vos fils en ont plein, et ils accumulent des richesses pour leurs enfants. 
'''
"15" = '''
:sup:`15` Quant à moi, je verrai ta face dans la justice. Je me contenterai, à mon réveil, de voir votre forme. 
'''
