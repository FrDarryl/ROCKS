[2]
"1" = '''
:sup:`1` Vous êtes devenus vivants, lorsque vous étiez morts dans vos transgressions et dans vos péchés, 
'''
"2" = '''
:sup:`2` dans lesquels vous marchiez autrefois selon le cours de ce monde, selon le prince de la puissance de l'air, l'esprit qui agit maintenant dans les enfants de la désobéissance. 
'''
"3" = '''
:sup:`3` Nous aussi, nous avons tous vécu autrefois parmi eux dans les convoitises de notre chair, en accomplissant les désirs de la chair et de l'intelligence, et nous étions par nature des enfants de colère, comme les autres. 
'''
"4" = '''
:sup:`4` Mais Dieu, riche en miséricorde, à cause du grand amour dont il nous a aimés, 
'''
"5" = '''
:sup:`5` alors que nous étions morts par nos offenses, nous a rendus à la vie avec Christ - c'est par la grâce que vous avez été sauvés - 
'''
"6" = '''
:sup:`6` il nous a ressuscités avec lui, et nous a fait asseoir avec lui dans les lieux célestes en Jésus-Christ, 
'''
"7" = '''
:sup:`7` afin de montrer dans les siècles à venir l'immense richesse de sa grâce en bonté envers nous en Jésus-Christ ; 
'''
"8" = '''
:sup:`8` Car c'est par la grâce que vous avez été sauvés, par le moyen de la foi, et cela ne vient pas de vous ; c'est le don de Dieu, 
'''
"9" = '''
:sup:`9` et non des œuvres, afin que personne ne se glorifie. 
'''
"10" = '''
:sup:`10` Car nous sommes son ouvrage, créés en Jésus-Christ pour de bonnes œuvres, que Dieu a préparées d'avance, afin que nous les pratiquions. 
'''
"11" = '''
:sup:`11` Souvenez-vous donc qu'autrefois vous, païens dans la chair, appelés incirconcis par ce qu'on appelle la circoncision (dans la chair, faite de main d'homme), 
'''
"12" = '''
:sup:`12` vous étiez en ce temps-là séparés de Christ, étrangers à la communauté d'Israël, étrangers aux alliances de la promesse, sans espérance et sans Dieu dans le monde. 
'''
"13" = '''
:sup:`13` Mais maintenant, en Jésus-Christ, vous qui étiez autrefois éloignés, vous êtes devenus proches par le sang du Christ. 
'''
"14" = '''
:sup:`14` Car c'est lui qui est notre paix, qui a fait de l'un et de l'autre un seul être, et qui a abattu le mur de séparation, 
'''
"15" = '''
:sup:`15` ayant aboli dans sa chair l'inimitié, la loi des commandements contenus dans les ordonnances, afin de créer en lui-même un seul homme nouveau à partir des deux, en faisant la paix, 
'''
"16" = '''
:sup:`16` et de les réconcilier tous deux en un seul corps avec Dieu par la croix, ayant par elle tué l'inimitié. 
'''
"17" = '''
:sup:`17` Il est venu annoncer la paix à vous qui êtes loin et à ceux qui sont proches. 
'''
"18" = '''
:sup:`18` Car c'est par lui que nous avons accès au Père dans un seul Esprit. 
'''
"19" = '''
:sup:`19` Ainsi donc, vous n'êtes plus des étrangers et des gens du pays, mais vous êtes concitoyens des saints et de la maison de Dieu, 
'''
"20" = '''
:sup:`20` étant édifiés sur le fondement des apôtres et des prophètes, Jésus-Christ lui-même étant la principale pierre angulaire, 
'''
"21" = '''
:sup:`21` en qui tout l'édifice, en s'ajustant les uns aux autres, s'élève pour former un temple saint dans le Seigneur, 
'''
"22" = '''
:sup:`22` en qui vous êtes aussi édifiés pour être une habitation de Dieu dans l'Esprit. 
'''
