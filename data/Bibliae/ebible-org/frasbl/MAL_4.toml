[4]
"1" = '''
:sup:`1` « Car voici, le jour vient, brûlant comme une fournaise, où tous les orgueilleux et tous les méchants seront du chaume. Le jour qui vient les consumera, dit Yahvé des Armées, et il ne leur laissera ni racine ni rameau. 
'''
"2" = '''
:sup:`2` Mais pour vous qui craignez mon nom, le soleil de la justice se lèvera, la guérison dans ses ailes. Vous sortirez et vous sauterez comme des veaux de l'étable. 
'''
"3" = '''
:sup:`3` Vous foulerez les méchants, car ils seront comme de la cendre sous la plante de vos pieds, au jour que je ferai, dit Yahvé des armées. 
'''
"4" = '''
:sup:`4` « Souviens-toi de la loi de Moïse, mon serviteur, que je lui ai prescrite en Horeb pour tout Israël, lois et ordonnances. 
'''
"5" = '''
:sup:`5` Voici, je vais vous envoyer Élie le prophète avant que ne vienne le jour grand et terrible de Yahvé. 
'''
"6" = '''
:sup:`6` Il tournera le cœur des pères vers les enfants et le cœur des enfants vers leurs pères, de peur que je ne vienne frapper la terre de malédiction. » 
'''
