[13]
"1" = '''
:sup:`1` Au bout de sept jours, j'eus un songe pendant la nuit. 
'''
"2" = '''
:sup:`2` Voici, il s'élevait de la mer un vent qui remuait toutes ses vagues. 
'''
"3" = '''
:sup:`3` Je vis et je contemplai ce vent fit surgir du milieu de la mer quelque chose qui ressemblait à un homme. Je vis, et voici, cet homme volait avec les nuages du ciel. Quand il tournait son visage pour regarder, tout ce qu'il voyait tremblait. 
'''
"4" = '''
:sup:`4` Chaque fois que la voix sortait de sa bouche, tous ceux qui entendaient sa voix se fondaient, comme la cire se fond quand elle sent le feu. 
'''
"5" = '''
:sup:`5` Après cela, je regardai, et voici, une multitude innombrable de gens s'était rassemblée des quatre vents du ciel pour faire la guerre à l'homme qui était sorti de la mer. 
'''
"6" = '''
:sup:`6` Je vis, et voici, il se tailla une grande montagne, et s'envola sur elle. 
'''
"7" = '''
:sup:`7` J'ai essayé de voir la région ou le lieu d'où la montagne était taillée, mais je n'ai pas pu. 
'''
"8" = '''
:sup:`8` Après cela, j'ai vu, et voici, tous ceux qui étaient rassemblés pour combattre contre lui avaient très peur, et pourtant ils osaient combattre. 
'''
"9" = '''
:sup:`9` Voici, lorsqu'il vit l'assaut de la multitude qui venait, il ne leva pas la main, ni ne tint une lance ou une quelconque arme de guerre ; 
'''
"10" = '''
:sup:`10` mais je vis seulement comment il envoya de sa bouche quelque chose comme un torrent de feu, et de ses lèvres un souffle enflammé, et de sa langue il lança une tempête d'étincelles. 
'''
"11" = '''
:sup:`11` Tous ces éléments se mélangèrent : le flot de feu, le souffle ardent et la grande tempête, et tombèrent sur l'assaut de la multitude qui se préparait à combattre, et les brûlèrent tous, de sorte que, tout à coup, on vit une multitude innombrable qui n'était plus que poussière de cendres et odeur de fumée. Quand je vis cela, je fus stupéfait. 
'''
"12" = '''
:sup:`12` Ensuite, je vis le même homme descendre de la montagne, et appeler à lui une autre foule qui était paisible. 
'''
"13" = '''
:sup:`13` Beaucoup de gens vinrent à lui. Certaines étaient heureuses. D'autres étaient désolées. Certains étaient liés, et d'autres apportaient certains d'entre eux en offrande. Alors, saisi d'une grande crainte, je me suis réveillé et j'ai prié le Très-Haut, en disant : 
'''
"14" = '''
:sup:`14` « Tu as montré à ton serviteur ces merveilles dès le début, et tu m'as jugé digne que tu accueilles ma prière. 
'''
"15" = '''
:sup:`15` Maintenant, montre-moi aussi l'interprétation de ce rêve. 
'''
"16" = '''
:sup:`16` Car, comme je le conçois dans mon intelligence, malheur à ceux qui resteront en ces jours-là ! Bien plus, malheur à ceux qui ne seront pas laissés ! 
'''
"17" = '''
:sup:`17` Car ceux qui ne sont pas restés seront dans l'angoisse, 
'''
"18" = '''
:sup:`18` comprenant ce qui est réservé dans les derniers jours, mais n'y parvenant pas. 
'''
"19" = '''
:sup:`19` Malheur aussi à ceux qui resteront, car ils verront de grands périls et beaucoup de détresse, comme le disent ces songes. 
'''
"20" = '''
:sup:`20` Mais il vaut mieux pour quelqu'un être dans le péril et connaître ces choses, que de disparaître du monde comme une nuée, et de ne pas voir les choses qui arriveront dans les derniers jours. » Il me répondit : 
'''
"21" = '''
:sup:`21` « Je te donnerai l'interprétation de la vision, et je t'ouvrirai aussi les choses dont tu as parlé. 
'''
"22" = '''
:sup:`22` Tu as parlé de ceux qui sont laissés derrière. En voici l'interprétation : 
'''
"23" = '''
:sup:`23` Celui qui supportera le péril en ce temps-là protégera ceux qui tomberont dans le danger, même ceux qui ont des œuvres et de la foi envers le Tout-Puissant. 
'''
"24" = '''
:sup:`24` Sachez donc que ceux qui restent sont plus heureux que ceux qui sont morts. 
'''
"25" = '''
:sup:`25` Voici l'interprétation de la vision : Alors que tu as vu un homme qui montait du milieu de la mer, 
'''
"26" = '''
:sup:`26` c'est celui que le Très-Haut garde depuis des siècles, qui par lui-même délivrera sa création. Il dirigera ceux qui sont restés en arrière. 
'''
"27" = '''
:sup:`27` Comme tu as vu que de sa bouche sortaient le vent, le feu et la tempête, 
'''
"28" = '''
:sup:`28` et comme il ne tenait ni lance ni arme de guerre, mais qu'il détruisait l'assaut de la multitude qui venait le combattre, en voici l'interprétation : 
'''
"29" = '''
:sup:`29` Voici venir les jours où le Très-Haut commencera à délivrer ceux qui sont sur la terre. 
'''
"30" = '''
:sup:`30` L'étonnement de l'esprit viendra sur ceux qui habitent sur la terre. 
'''
"31" = '''
:sup:`31` Les uns voudront faire la guerre aux autres, ville contre ville, lieu contre lieu, peuple contre peuple, royaume contre royaume. 
'''
"32" = '''
:sup:`32` Lorsque ces choses arriveront et que se produiront les signes que je vous ai montrés auparavant, alors apparaîtra mon Fils, que vous avez vu monter comme un homme. 
'''
"33" = '''
:sup:`33` Lorsque toutes les nations entendront sa voix, chacun quittera son pays et le combat qu'il mène contre l'autre. 
'''
"34" = '''
:sup:`34` Une foule innombrable s'assemblera, comme tu l'as vu, désireuse de venir et de le combattre. 
'''
"35" = '''
:sup:`35` Mais lui se tiendra sur le sommet de la montagne de Sion. 
'''
"36" = '''
:sup:`36` Sion viendra, et sera montrée à tous les hommes, étant préparée et construite, comme tu as vu la montagne taillée sans mains. 
'''
"37" = '''
:sup:`37` Mon Fils réprimandera les nations qui sont venues à cause de leur méchanceté, par des fléaux semblables à une tempête, 
'''
"38" = '''
:sup:`38` et il les réprimandera en face de leurs mauvaises pensées, et des tourments qu'elles subiront, qui sont semblables à une flamme. Il les détruira sans travail par la loi, qui est comme un feu. 
'''
"39" = '''
:sup:`39` Tu as vu qu'il a rassemblé à lui une autre multitude paisible, 
'''
"40" = '''
:sup:`40` Ce sont les dix tribus qui ont été emmenées hors de leur pays au temps du roi Osea, et que Salmananser, roi des Assyriens, a emmenées captives ; il les a transportées au-delà du fleuve, et elles ont été emmenées dans un autre pays. 
'''
"41" = '''
:sup:`41` Mais ils firent ce projet entre eux, de quitter la multitude des païens, et d'aller dans une région plus éloignée, où l'homme n'avait jamais vécu, 
'''
"42" = '''
:sup:`42` afin d'y observer les lois qu'ils n'avaient pas observées dans leur pays. 
'''
"43" = '''
:sup:`43` Ils entrèrent par les passages étroits du fleuve Euphrate. 
'''
"44" = '''
:sup:`44` Car le Très-Haut fit alors des signes pour eux, et il arrêta les sources du fleuve jusqu'à ce qu'ils eussent passé. 
'''
"45" = '''
:sup:`45` Car il y avait un long chemin à parcourir à travers ce pays, à savoir un an et demi. La même région est appelée Arzareth. 
'''
"46" = '''
:sup:`46` Et ils habitèrent là jusqu'à la fin des temps. Maintenant, quand ils commencent à revenir, 
'''
"47" = '''
:sup:`47` le Très-Haut arrête de nouveau les sources du fleuve, pour qu'ils puissent passer. C'est pourquoi tu as vu la multitude rassemblée dans la paix. 
'''
"48" = '''
:sup:`48` Mais ceux qui restent de ton peuple sont ceux qui se trouvent à l'intérieur de ma frontière sainte. 
'''
"49" = '''
:sup:`49` C'est pourquoi, lorsqu'il détruira la multitude des nations rassemblées, il défendra le peuple qui reste. 
'''
"50" = '''
:sup:`50` Alors il leur fera voir de très nombreux prodiges. » 
'''
"51" = '''
:sup:`51` Alors je dis : « Seigneur souverain, explique-moi ceci : Pourquoi ai-je vu l'homme qui sortait du milieu de la mer ? » 
'''
"52" = '''
:sup:`52` Il me dit : Comme personne ne peut explorer ou connaître ce qui est dans les profondeurs de la mer, de même aucun homme sur la terre ne peut voir mon Fils, ni ceux qui sont avec lui, si ce n'est au temps de son jour. 
'''
"53" = '''
:sup:`53` Voici l'interprétation du songe que tu as vu, et c'est pour cela seulement que tu es éclairé à ce sujet, 
'''
"54" = '''
:sup:`54` car tu as abandonné tes propres voies, et tu as appliqué ta diligence aux miennes, et tu as étudié ma loi. 
'''
"55" = '''
:sup:`55` Tu as ordonné ta vie dans la sagesse, et tu as appelé l'intelligence ta mère. 
'''
"56" = '''
:sup:`56` C'est pourquoi je t'ai montré cela, car il y a une récompense déposée auprès du Très-Haut. En effet, après trois jours encore, je te parlerai d'autres choses, et je t'annoncerai des choses puissantes et merveilleuses. » 
'''
"57" = '''
:sup:`57` Puis je sortis et passai dans les champs, louant et remerciant grandement le Très-Haut à cause de ses merveilles, qu'il fait de temps en temps, 
'''
"58" = '''
:sup:`58` et parce qu'il gouverne le temps, et les choses qui arrivent en leurs saisons. Je restai là trois jours. 
'''
