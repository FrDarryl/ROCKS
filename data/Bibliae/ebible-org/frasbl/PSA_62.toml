[62]
"1" = '''
:sup:`1` Pour le chef musicien. A Jeduthun. Un psaume de David. Mon âme repose en Dieu seul. Mon salut vient de lui. 
'''
"2" = '''
:sup:`2` Lui seul est mon rocher, mon salut et ma forteresse. Je ne serai jamais fortement ébranlé. 
'''
"3" = '''
:sup:`3` Combien de temps allez-vous agresser un homme ? Vous voulez tous le jeter à terre, comme un mur penché, comme une clôture chancelante ? 
'''
"4" = '''
:sup:`4` Ils ont bien l'intention de le jeter à bas de sa position élevée. Ils se délectent de mensonges. Ils bénissent de la bouche, mais ils maudissent intérieurement. Selah. 
'''
"5" = '''
:sup:`5` Mon âme, attends en silence Dieu seul, car c'est de lui que je m'attends. 
'''
"6" = '''
:sup:`6` Lui seul est mon rocher, mon salut, ma forteresse. Je ne serai pas ébranlé. 
'''
"7" = '''
:sup:`7` Mon salut et mon honneur sont auprès de Dieu. Le rocher de ma force, et mon refuge, est en Dieu. 
'''
"8" = '''
:sup:`8` Ayez confiance en lui en tout temps, vous autres. Répandez votre cœur devant lui. Dieu est un refuge pour nous. Selah. 
'''
"9" = '''
:sup:`9` Les hommes de peu de valeur ne sont qu'un souffle, et les hommes de haut rang sont un mensonge. Dans les soldes, ils vont augmenter. Ils sont ensemble plus légers qu'un souffle. 
'''
"10" = '''
:sup:`10` Ne vous fiez pas à l'oppression. Ne devenez pas vaniteux dans le vol. Si les richesses augmentent, n'y attachez pas votre cœur. 
'''
"11" = '''
:sup:`11` Dieu a parlé une fois ; J'ai entendu cela deux fois, ce pouvoir appartient à Dieu. 
'''
"12" = '''
:sup:`12` A toi aussi, Seigneur, appartient la bonté, car tu récompenses chaque homme selon son travail. 
'''
