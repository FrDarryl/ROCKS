[8]
"1" = '''
:sup:`1` De plus, frères, nous vous faisons connaître la grâce de Dieu qui a été accordée dans les assemblées de Macédoine, 
'''
"2" = '''
:sup:`2` comment, dans une dure épreuve de détresse, l'abondance de leur joie et leur profonde pauvreté ont abondé jusqu'à la richesse de leur générosité. 
'''
"3" = '''
:sup:`3` Car, selon leur pouvoir, je l'atteste, oui et au-delà de leur pouvoir, ils ont donné de leur propre chef, 
'''
"4" = '''
:sup:`4` nous suppliant avec beaucoup d'insistance de recevoir cette grâce et la communion dans le service des saints. 
'''
"5" = '''
:sup:`5` Cela ne s'est pas passé comme nous l'avions prévu, mais ils se sont d'abord donnés au Seigneur et à nous par la volonté de Dieu. 
'''
"6" = '''
:sup:`6` Nous avons donc exhorté Tite à achever en vous cette grâce, comme il l'avait commencée auparavant. 
'''
"7" = '''
:sup:`7` Or, comme vous abondez en toutes choses, dans la foi, dans la parole, dans la connaissance, dans tout ce qui est sérieux, et dans votre amour pour nous, faites en sorte que vous abondiez aussi dans cette grâce. 
'''
"8" = '''
:sup:`8` Je ne parle pas comme un commandement, mais comme une preuve, par le sérieux des autres, de la sincérité de votre amour. 
'''
"9" = '''
:sup:`9` Car vous connaissez la grâce de notre Seigneur Jésus-Christ, qui, bien que riche, s'est fait pauvre à cause de vous, afin que vous deveniez riches par sa pauvreté. 
'''
"10" = '''
:sup:`10` Voici le conseil que je vous donne : il est opportun que vous, qui avez commencé les premiers il y a un an, non seulement fassiez, mais encore ayez la volonté. 
'''
"11" = '''
:sup:`11` Mais maintenant, achevez aussi de faire, afin que, comme il y a eu la volonté de faire, il y ait aussi l'achèvement selon votre capacité. 
'''
"12" = '''
:sup:`12` En effet, si l'empressement est là, c'est en fonction de ce que vous avez, et non en fonction de ce que vous n'avez pas. 
'''
"13" = '''
:sup:`13` Ce n'est pas, en effet, pour que les autres soient soulagés et vous affligés, 
'''
"14" = '''
:sup:`14` mais pour qu'il y ait égalité. En effet, l'abondance dont vous disposez en ce moment comble leur manque, afin que leur abondance comble aussi votre manque, et qu'il y ait égalité. 
'''
"15" = '''
:sup:`15` Selon qu'il est écrit : « Celui qui amassait beaucoup ne manquait de rien, et celui qui amassait peu ne manquait de rien. » 
'''
"16" = '''
:sup:`16` Mais grâces soient rendues à Dieu, qui met dans le cœur de Tite le même zèle pour vous. 
'''
"17" = '''
:sup:`17` En effet, il a bien accueilli notre exhortation, mais étant lui-même très sérieux, il est allé vers vous de son propre chef. 
'''
"18" = '''
:sup:`18` Nous avons envoyé avec lui le frère dont la louange de la Bonne Nouvelle est connue dans toutes les assemblées. 
'''
"19" = '''
:sup:`19` Non seulement cela, mais il a aussi été désigné par les assemblées pour voyager avec nous dans cette grâce, qui est servie par nous à la gloire du Seigneur lui-même, et pour montrer notre empressement. 
'''
"20" = '''
:sup:`20` Nous évitons cela, afin que personne ne nous blâme au sujet de cette abondance qui est administrée par nous. 
'''
"21" = '''
:sup:`21` Ayant égard aux choses honorables, non seulement aux yeux du Seigneur, mais aussi aux yeux des hommes. 
'''
"22" = '''
:sup:`22` Nous avons envoyé avec eux notre frère, dont nous avons souvent prouvé le sérieux en bien des choses, mais qui l'est encore plus maintenant, à cause de la grande confiance qu'il a en vous. 
'''
"23" = '''
:sup:`23` Quant à Tite, il est mon associé et mon compagnon de travail pour vous. Quant à nos frères, ils sont les apôtres des assemblées, la gloire de Christ. 
'''
"24" = '''
:sup:`24` Témoigne donc de ton amour pour eux devant les assemblées, et de notre vantardise en ta faveur. 
'''
