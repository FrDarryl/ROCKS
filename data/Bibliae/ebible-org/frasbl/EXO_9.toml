[9]
"1" = '''
:sup:`1` Yahvé dit à Moïse : « Va trouver Pharaon et dis-lui : « Voici ce que dit Yahvé, le Dieu des Hébreux : « Laisse aller mon peuple, afin qu'il me serve. 
'''
"2" = '''
:sup:`2` Car si tu refuses de les laisser aller et si tu les retiens, 
'''
"3" = '''
:sup:`3` voici que la main de l'Éternel se porte sur ton bétail qui est dans les champs, sur les chevaux, sur les ânes, sur les chameaux, sur les troupeaux et sur les brebis, par une peste très redoutable. 
'''
"4" = '''
:sup:`4` Yahvé fera la distinction entre le bétail d'Israël et le bétail d'Égypte, et rien ne mourra de tout ce qui appartient aux enfants d'Israël. »'" 
'''
"5" = '''
:sup:`5` Yahvé fixa un temps déterminé, en disant : « Demain, Yahvé fera cette chose dans le pays. » 
'''
"6" = '''
:sup:`6` Yahvé fit cette chose le lendemain ; et tout le bétail de l'Égypte mourut, mais du bétail des enfants d'Israël, pas un seul ne mourut. 
'''
"7" = '''
:sup:`7` Pharaon envoya chercher, et voici, il n'y avait pas un seul animal mort parmi les troupeaux des Israélites. Mais le cœur de Pharaon était obstiné, et il ne laissa pas partir le peuple. 
'''
"8" = '''
:sup:`8` Yahvé dit à Moïse et à Aaron : « Prenez des poignées de cendres de la fournaise, et que Moïse en fasse l'aspersion vers le ciel, sous les yeux de Pharaon. 
'''
"9" = '''
:sup:`9` Elle deviendra une petite poussière sur tout le pays d'Égypte, et il y aura des furoncles et des ampoules qui éclateront sur les hommes et sur les animaux, dans tout le pays d'Égypte. » 
'''
"10" = '''
:sup:`10` Ils prirent de la cendre de la fournaise et se tinrent devant Pharaon ; Moïse la répandit vers le ciel, et elle devint des furoncles et des ampoules qui se déclarèrent sur les hommes et sur les animaux. 
'''
"11" = '''
:sup:`11` Les magiciens ne purent se tenir devant Moïse à cause des furoncles, car les furoncles étaient sur les magiciens et sur tous les Égyptiens. 
'''
"12" = '''
:sup:`12` Yahvé endurcit le cœur de Pharaon, et il ne les écouta pas, comme Yahvé l'avait dit à Moïse. 
'''
"13" = '''
:sup:`13` Yahvé dit à Moïse : « Lève-toi de bon matin, présente-toi devant Pharaon et dis-lui : « Voici ce que dit Yahvé, le Dieu des Hébreux : « Laisse aller mon peuple, afin qu'il me serve. 
'''
"14" = '''
:sup:`14` Car cette fois, je vais envoyer toutes mes plaies contre ton cœur, contre tes fonctionnaires et contre ton peuple, afin que tu saches qu'il n'y a personne comme moi sur toute la terre. 
'''
"15" = '''
:sup:`15` Car maintenant, j'aurais étendu ma main, je vous aurais frappés de peste, toi et ton peuple, et vous auriez été exterminés de la terre ; 
'''
"16" = '''
:sup:`16` mais c'est pour cela que je t'ai fait subsister : pour te montrer ma puissance, et pour que mon nom soit proclamé par toute la terre, 
'''
"17" = '''
:sup:`17` parce que tu t'exaltes encore contre mon peuple, que tu ne veux pas le laisser aller. 
'''
"18" = '''
:sup:`18` Voici, demain, à cette heure-ci, je ferai pleuvoir une grêle très violente, telle qu'il n'y en a pas eu en Égypte depuis le jour de sa fondation jusqu'à présent. 
'''
"19" = '''
:sup:`19` Ordonnez maintenant que tout votre bétail et tout ce que vous avez dans les champs soient mis à l'abri. La grêle tombera sur tous les hommes et sur tous les animaux qui se trouveront dans les champs et qui ne seront pas ramenés à l'abri, et ils mourront. »'" 
'''
"20" = '''
:sup:`20` Ceux qui respectaient la parole de Yahvé parmi les serviteurs de Pharaon faisaient fuir leurs serviteurs et leurs bêtes dans les maisons. 
'''
"21" = '''
:sup:`21` Ceux qui ne respectaient pas la parole de Yahvé laissaient leurs serviteurs et leurs bêtes dans les champs. 
'''
"22" = '''
:sup:`22` Yahvé dit à Moïse : « Étends ta main vers le ciel, afin qu'il y ait de la grêle dans tout le pays d'Égypte, sur les hommes, sur les animaux et sur toutes les herbes des champs, dans tout le pays d'Égypte. » 
'''
"23" = '''
:sup:`23` Moïse étendit sa verge vers les cieux, et Yahvé envoya le tonnerre et la grêle ; les éclairs tombèrent sur la terre. Yahvé fit pleuvoir de la grêle sur le pays d'Égypte. 
'''
"24" = '''
:sup:`24` Il y eut une grêle très forte, et les éclairs se mêlèrent à la grêle, comme il n'y en avait pas eu dans tout le pays d'Égypte depuis qu'il était devenu une nation. 
'''
"25" = '''
:sup:`25` La grêle frappa dans tout le pays d'Égypte tout ce qui se trouvait dans les champs, tant les hommes que les animaux ; la grêle frappa toutes les herbes des champs et brisa tous les arbres des champs. 
'''
"26" = '''
:sup:`26` Il n'y eut de grêle que dans le pays de Gosen, où se trouvaient les enfants d'Israël. 
'''
"27" = '''
:sup:`27` Pharaon fit appeler Moïse et Aaron, et leur dit : « Cette fois, j'ai péché. Yahvé est juste, et moi et mon peuple sommes méchants. 
'''
"28" = '''
:sup:`28` Priez Yahvé, car il y a eu assez de tonnerres et de grêle. Je vais vous laisser partir, et vous ne resterez pas plus longtemps. » 
'''
"29" = '''
:sup:`29` Moïse lui dit : « Dès que je serai sorti de la ville, j'étendrai mes mains vers Yahvé. Les tonnerres cesseront, et il n'y aura plus de grêle, afin que tu saches que la terre appartient à Yahvé. 
'''
"30" = '''
:sup:`30` Mais quant à toi et à tes serviteurs, je sais que vous ne craignez pas encore Yahvé Dieu. » 
'''
"31" = '''
:sup:`31` Le lin et l'orge furent frappés, car l'orge avait mûri et le lin était en fleur. 
'''
"32" = '''
:sup:`32` Mais le blé et l'épeautre ne furent pas frappés, car ils n'avaient pas encore poussé. 
'''
"33" = '''
:sup:`33` Moïse sortit de la ville, loin de Pharaon, et étendit ses mains vers Yahvé ; les tonnerres et la grêle cessèrent, et la pluie ne fut pas versée sur la terre. 
'''
"34" = '''
:sup:`34` Lorsque Pharaon vit que la pluie, la grêle et les tonnerres avaient cessé, il pécha encore plus et endurcit son cœur, lui et ses serviteurs. 
'''
"35" = '''
:sup:`35` Le cœur de Pharaon s'endurcit et il ne laissa pas aller les enfants d'Israël, comme Yahvé l'avait dit par Moïse. 
'''
