[76]
"1" = '''
:sup:`1` Pour le musicien en chef. Sur instruments à cordes. Un psaume d'Asaph. Un chant. En Judée, Dieu est connu. Son nom est grand en Israël. 
'''
"2" = '''
:sup:`2` Son tabernacle est aussi à Salem. Sa demeure est à Sion. 
'''
"3" = '''
:sup:`3` Là, il brisa les flèches enflammées de l'arc, le bouclier, l'épée, et les armes de guerre. Selah. 
'''
"4" = '''
:sup:`4` Tu es glorieux et excellent, plus que des montagnes de gibier. 
'''
"5" = '''
:sup:`5` Les hommes valeureux sont pillés, ils ont dormi leur dernier sommeil. Aucun des hommes de guerre ne peut lever la main. 
'''
"6" = '''
:sup:`6` A ta réprimande, Dieu de Jacob, le char et le cheval sont plongés dans un sommeil de mort. 
'''
"7" = '''
:sup:`7` Vous, même vous, êtes à craindre. Qui peut se tenir devant toi quand tu es en colère ? 
'''
"8" = '''
:sup:`8` Tu as prononcé le jugement du ciel. La terre a eu peur et s'est tue, 
'''
"9" = '''
:sup:`9` quand Dieu s'est levé pour juger, pour sauver tous les affligés de la terre. Selah. 
'''
"10" = '''
:sup:`10` Certes, la colère de l'homme te loue. Les survivants de votre colère sont retenus. 
'''
"11" = '''
:sup:`11` Fais des vœux à Yahvé ton Dieu, et accomplis-les ! Que tous ses voisins apportent des cadeaux à celui qui est à craindre. 
'''
"12" = '''
:sup:`12` Il retranchera l'esprit des princes. Il est craint par les rois de la terre. 
'''
