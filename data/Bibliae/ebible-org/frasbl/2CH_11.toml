[11]
"1" = '''
:sup:`1` Lorsque Roboam fut arrivé à Jérusalem, il rassembla la maison de Juda et de Benjamin, cent quatre-vingt mille hommes d'élite qui étaient des guerriers, pour combattre Israël, afin de ramener le royaume à Roboam. 
'''
"2" = '''
:sup:`2` Mais la parole de Yahvé fut adressée à Shemaya, homme de Dieu, en ces termes : 
'''
"3" = '''
:sup:`3` « Parle à Roboam, fils de Salomon, roi de Juda, et à tout Israël en Juda et en Benjamin, et dis-leur : 
'''
"4" = '''
:sup:`4` « Yahvé dit : Vous ne monterez pas, et vous ne combattrez pas vos frères ! Chacun retournera dans sa maison, car cette chose est de moi. »" Ils écoutèrent donc les paroles de Yahvé et s'en retournèrent après avoir combattu Jéroboam. 
'''
"5" = '''
:sup:`5` Roboam habita à Jérusalem, et il bâtit en Juda des villes pour sa défense. 
'''
"6" = '''
:sup:`6` Il bâtit Bethléem, Etam, Tekoa, 
'''
"7" = '''
:sup:`7` Beth Tsur, Soco, Adullam, 
'''
"8" = '''
:sup:`8` Gath, Maréscha, Ziph, 
'''
"9" = '''
:sup:`9` Adoraïm, Lakis, Azéka, 
'''
"10" = '''
:sup:`10` Zorah, Aijalon et Hébron, qui sont des villes fortes en Juda et en Benjamin. 
'''
"11" = '''
:sup:`11` Il fortifia les places fortes et y plaça des chefs, avec des provisions de vivres, d'huile et de vin. 
'''
"12" = '''
:sup:`12` Il plaça des boucliers et des lances dans toutes les villes, et les rendit extrêmement fortes. Juda et Benjamin lui appartenaient. 
'''
"13" = '''
:sup:`13` Les prêtres et les lévites qui étaient dans tout Israël se tinrent avec lui de tout leur territoire. 
'''
"14" = '''
:sup:`14` Car les Lévites quittèrent leurs pâturages et leurs biens, et vinrent en Juda et à Jérusalem ; car Jéroboam et ses fils les avaient rejetés, afin qu'ils ne remplissent pas les fonctions de prêtres pour Yahvé. 
'''
"15" = '''
:sup:`15` Il établit lui-même des prêtres pour les hauts lieux, pour les idoles de boucs et de veaux qu'il avait faites. 
'''
"16" = '''
:sup:`16` Après eux, de toutes les tribus d'Israël, ceux qui avaient mis leur cœur à chercher l'Éternel, le Dieu d'Israël, venaient à Jérusalem pour sacrifier à l'Éternel, le Dieu de leurs pères. 
'''
"17" = '''
:sup:`17` Ils renforcèrent le royaume de Juda et affermirent Roboam, fils de Salomon, pendant trois ans, car ils marchèrent trois ans dans la voie de David et de Salomon. 
'''
"18" = '''
:sup:`18` Roboam prit une femme pour lui, Mahalath, fille de Jerimoth, fils de David, et d'Abihail, fille d'Eliab, fils de Jessé. 
'''
"19" = '''
:sup:`19` Elle lui donna des fils : Jeush, Shemariah et Zaham. 
'''
"20" = '''
:sup:`20` Après elle, il prit Maaca, petite-fille d'Absalom, et elle lui enfanta Abija, Attaï, Ziza et Shelomith. 
'''
"21" = '''
:sup:`21` Roboam aimait Maaca, petite-fille d'Absalom, plus que toutes ses femmes et ses concubines ; il prit dix-huit femmes et soixante concubines, et engendra vingt-huit fils et soixante filles. 
'''
"22" = '''
:sup:`22` Roboam nomma Abija, fils de Maaca, chef, prince parmi ses frères, car il avait l'intention de le faire roi. 
'''
"23" = '''
:sup:`23` Il fit preuve de sagesse et dispersa quelques-uns de ses fils dans tous les pays de Juda et de Benjamin, dans toutes les villes fortifiées. Il leur donna de la nourriture en abondance, et il leur chercha beaucoup de femmes. 
'''
