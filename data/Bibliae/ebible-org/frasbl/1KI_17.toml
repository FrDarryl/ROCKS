[17]
"1" = '''
:sup:`1` Élie, le Tishbite, qui était l'un des colons de Galaad, dit à Achab : « L'Éternel, le Dieu d'Israël, est vivant, et c'est devant lui que je me tiens : il n'y aura ni rosée ni pluie ces années-ci, si ce n'est selon ma parole. » 
'''
"2" = '''
:sup:`2` Alors la parole de Yahvé lui fut adressée, en ces termes : 
'''
"3" = '''
:sup:`3` « Va-t'en d'ici, tourne-toi vers l'orient, et cache-toi près du torrent de Cherith, qui est en face du Jourdain. 
'''
"4" = '''
:sup:`4` Tu boiras de ce ruisseau. J'ai ordonné aux corbeaux de t'y nourrir. » 
'''
"5" = '''
:sup:`5` Il s'en alla et fit ce que Yahvé avait dit, car il alla s'établir près du torrent de Cherith, en amont du Jourdain. 
'''
"6" = '''
:sup:`6` Les corbeaux lui apportaient du pain et de la viande le matin, et du pain et de la viande le soir ; et il buvait au ruisseau. 
'''
"7" = '''
:sup:`7` Au bout d'un certain temps, le ruisseau s'assécha, car il n'y avait pas de pluie dans le pays. 
'''
"8" = '''
:sup:`8` La parole de Yahvé lui fut adressée, en ces termes : 
'''
"9" = '''
:sup:`9` « Lève-toi, va à Sarepta, qui appartient à Sidon, et reste là. Voici que j'y ai ordonné à une veuve de te soutenir. » 
'''
"10" = '''
:sup:`10` Il se leva donc et se rendit à Sarephath. Lorsqu'il arriva à la porte de la ville, voici qu'une veuve était là, ramassant des brindilles. Il l'appela et lui dit : « Je te prie de me donner un peu d'eau dans une jarre, afin que je boive. » 
'''
"11" = '''
:sup:`11` Comme elle allait le chercher, il l'appela et dit : « Apporte-moi un morceau de pain dans ta main, s'il te plaît. » 
'''
"12" = '''
:sup:`12` Elle dit : « L'Éternel, ton Dieu, est vivant ! Je n'ai rien de cuit, mais seulement une poignée de farine dans une jarre et un peu d'huile dans une jarre. Voici que je ramasse deux bâtons, afin d'aller le cuire pour moi et mon fils, pour que nous puissions le manger et mourir. » 
'''
"13" = '''
:sup:`13` Élie lui dit : « N'aie pas peur. Va et fais ce que tu as dit ; mais fais-moi d'abord un petit gâteau avec, et apporte-le moi, et ensuite fais-en pour toi et pour ton fils. 
'''
"14" = '''
:sup:`14` Car Yahvé, le Dieu d'Israël, a dit : « La jarre de farine ne s'épuisera pas, et la jarre d'huile ne s'épuisera pas, jusqu'au jour où Yahvé enverra la pluie sur la terre ». 
'''
"15" = '''
:sup:`15` Elle alla et fit selon la parole d'Élie ; et elle, lui et sa famille mangèrent plusieurs jours. 
'''
"16" = '''
:sup:`16` La jarre de farine ne s'épuisa pas et la jarre d'huile ne manqua pas, selon la parole de l'Éternel, qu'il avait prononcée par Élie. 
'''
"17" = '''
:sup:`17` Après ces choses, le fils de la femme, la maîtresse de maison, tomba malade ; et sa maladie était si grave qu'il n'y avait plus de souffle en lui. 
'''
"18" = '''
:sup:`18` Elle dit à Élie : « Qu'ai-je à faire de toi, homme de Dieu ? Tu es venu à moi pour me rappeler mon péché et pour faire mourir mon fils ! ». 
'''
"19" = '''
:sup:`19` Il lui dit : « Donne-moi ton fils. » Il le prit de son sein, le porta dans la chambre où il demeurait, et le coucha sur son lit. 
'''
"20" = '''
:sup:`20` Il cria à l'Éternel et dit : « Éternel, mon Dieu, as-tu fait venir le malheur sur la veuve chez qui je suis, en tuant son fils ? » 
'''
"21" = '''
:sup:`21` Il s'étendit trois fois sur l'enfant, cria à Yahvé et dit : « Yahvé mon Dieu, fais que l'âme de cet enfant revienne en lui. » 
'''
"22" = '''
:sup:`22` L'Éternel écouta la voix d'Élie ; l'âme de l'enfant revint en lui, et il reprit vie. 
'''
"23" = '''
:sup:`23` Élie prit l'enfant, le descendit de la chambre dans la maison, et le remit à sa mère ; et Élie dit : « Voici, ton fils vit. » 
'''
"24" = '''
:sup:`24` La femme dit à Elie : « Maintenant je sais que tu es un homme de Dieu, et que la parole de Yahvé dans ta bouche est vérité. » 
'''
