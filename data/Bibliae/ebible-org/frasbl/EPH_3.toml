[3]
"1" = '''
:sup:`1` C'est pourquoi je suis, moi Paul, le prisonnier de Jésus-Christ en votre faveur, vous les païens, 
'''
"2" = '''
:sup:`2` si vous avez entendu parler de l'administration de la grâce de Dieu qui m'a été donnée envers vous, 
'''
"3" = '''
:sup:`3` comment, par révélation, le mystère m'a été révélé, comme je l'ai écrit auparavant en peu de mots, 
'''
"4" = '''
:sup:`4` par quoi, quand vous lisez, vous pouvez percevoir mon intelligence dans le mystère de Christ, 
'''
"5" = '''
:sup:`5` qui, dans d'autres générations, n'a pas été révélé aux enfants des hommes, comme il l'a été maintenant à ses saints apôtres et prophètes dans l'Esprit, 
'''
"6" = '''
:sup:`6` à savoir que les païens sont cohéritiers et cohéritiers du corps, et qu'ils ont part à sa promesse dans le Christ Jésus par la Bonne Nouvelle, 
'''
"7" = '''
:sup:`7` dont j'ai été fait serviteur selon le don de la grâce de Dieu qui m'a été accordée selon l'opération de sa puissance. 
'''
"8" = '''
:sup:`8` C'est à moi, le plus petit de tous les saints, qu'a été donnée cette grâce d'annoncer aux païens les richesses insondables de Christ, 
'''
"9" = '''
:sup:`9` et de faire connaître à tous l'administration du mystère caché depuis des siècles en Dieu, qui a créé toutes choses par Jésus-Christ, 
'''
"10" = '''
:sup:`10` afin que maintenant, par l'assemblée, la sagesse multiple de Dieu soit révélée aux principautés et aux puissances dans les lieux célestes, 
'''
"11" = '''
:sup:`11` selon le dessein éternel qu'il a accompli en Jésus-Christ notre Seigneur. 
'''
"12" = '''
:sup:`12` En lui, nous avons de l'assurance et un accès confiant par notre foi en lui. 
'''
"13" = '''
:sup:`13` C'est pourquoi je demande que vous ne perdiez pas courage à cause de mes peines pour vous, qui sont votre gloire. 
'''
"14" = '''
:sup:`14` C'est pourquoi je fléchis les genoux devant le Père de notre Seigneur Jésus-Christ, 
'''
"15" = '''
:sup:`15` de qui toute famille dans les cieux et sur la terre tire son nom, 
'''
"16" = '''
:sup:`16` afin qu'il vous accorde, selon la richesse de sa gloire, d'être fortifiés avec puissance par son Esprit dans la personne intérieure, 
'''
"17" = '''
:sup:`17` afin que Christ habite dans vos cœurs par la foi, pour que, enracinés et fondés dans l'amour, 
'''
"18" = '''
:sup:`18` vous soyez fortifiés pour comprendre avec tous les saints quelle est la largeur, la longueur, la hauteur et la profondeur, 
'''
"19" = '''
:sup:`19` et pour connaître l'amour de Christ, qui surpasse toute connaissance, afin que vous soyez remplis de toute la plénitude de Dieu. 
'''
"20" = '''
:sup:`20` Or, à celui qui peut faire infiniment plus que tout ce que nous demandons ou pensons, selon la puissance qui agit en nous, 
'''
"21" = '''
:sup:`21` à lui soit la gloire dans l'assemblée et dans le Christ Jésus, pour toutes les générations, aux siècles des siècles. Amen. 
'''
