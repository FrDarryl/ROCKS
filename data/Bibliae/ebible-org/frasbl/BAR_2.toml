[2]
"1" = '''
:sup:`1` C'est pourquoi l'Éternel a accompli la parole qu'il a prononcée contre nous, et contre nos juges qui ont jugé Israël, et contre nos rois, et contre nos princes, et contre les hommes d'Israël et de Juda, 
'''
"2" = '''
:sup:`2` pour faire venir sur nous de grandes plaies, telles qu'il n'y en a jamais eu sous tout le ciel, comme il en est arrivé à Jérusalem, selon ce qui est écrit dans la loi de Moïse, 
'''
"3" = '''
:sup:`3` que nous devions manger chacun la chair de notre propre fils, et chacun la chair de notre propre fille. 
'''
"4" = '''
:sup:`4` De plus, il les a soumis à tous les royaumes qui nous entourent, pour être un opprobre et une désolation parmi tous les peuples qui nous entourent, là où le Seigneur les a dispersés. 
'''
"5" = '''
:sup:`5` C'est ainsi qu'ils ont été abaissés et non élevés, parce que nous avons péché contre l'Éternel, notre Dieu, en n'écoutant pas sa voix. 
'''
"6" = '''
:sup:`6` A l'Éternel, notre Dieu, appartient la justice, mais à nous et à nos pères la confusion du visage, comme aujourd'hui. 
'''
"7" = '''
:sup:`7` Il nous est arrivé toutes ces plaies que l'Éternel a prononcées contre nous. 
'''
"8" = '''
:sup:`8` Mais nous n'avons pas imploré la faveur de l'Éternel, en nous détournant tous des pensées de notre mauvais cœur. 
'''
"9" = '''
:sup:`9` C'est pourquoi l'Éternel a veillé sur ces fléaux. L'Éternel les a fait venir sur nous, car l'Éternel est juste dans toutes ses œuvres qu'il nous a commandées. 
'''
"10" = '''
:sup:`10` Mais nous n'avons pas écouté sa voix, pour marcher dans les commandements de l'Éternel qu'il a mis devant nous. 
'''
"11" = '''
:sup:`11` Et maintenant, Seigneur, toi, Dieu d'Israël, qui as fait sortir ton peuple du pays d'Égypte à main forte, avec des signes, avec des prodiges, avec une grande puissance, et avec un bras élevé, et qui t'es fait un nom, comme aujourd'hui : 
'''
"12" = '''
:sup:`12` Seigneur notre Dieu, nous avons péché. Nous avons été impies. Nous avons commis des fautes dans toutes tes ordonnances. 
'''
"13" = '''
:sup:`13` Que ta colère se détourne de nous, car nous ne sommes plus qu'un petit nombre parmi les païens où tu nous as dispersés. 
'''
"14" = '''
:sup:`14` Écoute notre prière, Seigneur, et notre demande, et délivre-nous à cause de toi. Accorde-nous la faveur de ceux qui nous ont emmenés en captivité, 
'''
"15" = '''
:sup:`15` afin que toute la terre sache que tu es le Seigneur notre Dieu, car Israël et sa postérité sont appelés par ton nom. 
'''
"16" = '''
:sup:`16` Seigneur, regarde de ta maison sainte et considère-nous. Incline ton oreille, Seigneur, et écoute. 
'''
"17" = '''
:sup:`17` Ouvre tes yeux, et regarde ; car les morts qui sont dans le séjour des morts, et dont le souffle a été retiré de leur corps, ne donneront au Seigneur ni gloire ni justice ; 
'''
"18" = '''
:sup:`18` mais l'âme qui est dans la détresse, qui s'abaisse et qui est faible, et les yeux qui défaillent, et l'âme affamée, diront ta gloire et ta justice, Seigneur. 
'''
"19" = '''
:sup:`19` Car nous ne présentons pas nos supplications devant toi, Seigneur notre Dieu, pour la justice de nos pères et de nos rois. 
'''
"20" = '''
:sup:`20` Car tu as envoyé sur nous ta colère et ton indignation, comme tu l'as annoncé par tes serviteurs les prophètes, en disant : 
'''
"21" = '''
:sup:`21` « L'Éternel dit : Inclinez vos épaules pour servir le roi de Babylone, et restez dans le pays que j'ai donné à vos pères. 
'''
"22" = '''
:sup:`22` Mais si vous n'écoutez pas la voix du Seigneur pour servir le roi de Babylone, 
'''
"23" = '''
:sup:`23` je ferai cesser, hors des villes de Juda et de la région voisine de Jérusalem, la voix de la joie, la voix de l'allégresse, la voix du fiancé et la voix de la fiancée. Tout le pays sera dévasté et sans habitant.'" 
'''
"24" = '''
:sup:`24` Mais nous n'avons pas voulu écouter ta voix, pour servir le roi de Babylone. C'est pourquoi tu as accompli les paroles que tu avais prononcées par tes serviteurs les prophètes, selon lesquelles les os de nos rois et les os de nos pères seraient enlevés de leur place. 
'''
"25" = '''
:sup:`25` Voici qu'ils sont jetés à la chaleur du jour et à la gelée de la nuit. Ils sont morts dans de grandes misères, par la famine, par l'épée, et par la peste. 
'''
"26" = '''
:sup:`26` Tu as fait de la maison qui porte ton nom ce qu'elle est aujourd'hui, à cause de la méchanceté de la maison d'Israël et de la maison de Juda. 
'''
"27" = '''
:sup:`27` Mais, Seigneur notre Dieu, tu nous as traités selon toute ta bonté et selon toute ta grande miséricorde, 
'''
"28" = '''
:sup:`28` comme tu l'as dit à ton serviteur Moïse, le jour où tu lui as ordonné d'écrire ta loi devant les enfants d'Israël, en disant : 
'''
"29" = '''
:sup:`29` « Si vous n'écoutez pas ma voix, cette très grande multitude sera réduite à un petit nombre parmi les nations où je la disperserai. 
'''
"30" = '''
:sup:`30` Car je sais qu'ils ne m'écouteront pas, parce que c'est un peuple au cou raide ; mais dans le pays de leur captivité, ils prendront à cœur cette parole, 
'''
"31" = '''
:sup:`31` et sauront que je suis le Seigneur leur Dieu. Je leur donnerai un cœur et des oreilles pour entendre. 
'''
"32" = '''
:sup:`32` Alors, dans le pays de leur captivité, ils me loueront et penseront à mon nom, 
'''
"33" = '''
:sup:`33` et ils reviendront de leur raideur de cou et de leurs méchancetés, car ils se souviendront de la voie de leurs pères qui ont péché devant l'Éternel. 
'''
"34" = '''
:sup:`34` Je les ramènerai dans le pays que j'ai promis à leurs pères, à Abraham, à Isaac et à Jacob, et ils y domineront. Je les multiplierai, et ils ne seront pas diminués. 
'''
"35" = '''
:sup:`35` Et je conclurai avec eux une alliance éternelle pour être leur Dieu, et ils seront mon peuple. Je ne retirerai plus mon peuple Israël du pays que je lui ai donné. » 
'''
