[10]
"1" = '''
:sup:`1` Demandez à Yahvé la pluie au printemps, Yahvé qui fait les nuages d'orage, et il donne des averses à tout le monde pour les plantes dans le champ. 
'''
"2" = '''
:sup:`2` Car les théraphim ont dit des vanités, et les devins ont vu un mensonge ; et ils ont raconté de faux rêves. Ils se consolent en vain. Ils suivent donc leur chemin comme des moutons. Ils sont opprimés, car il n'y a pas de berger. 
'''
"3" = '''
:sup:`3` Ma colère s'enflamme contre les bergers, et je punirai les boucs, car Yahvé des armées a visité son troupeau, la maison de Juda, et en fera son cheval majestueux dans la bataille. 
'''
"4" = '''
:sup:`4` C'est de lui que viendra la pierre angulaire, de lui le piquet de tente, de lui l'arc de combat, de lui tous les dirigeants ensemble. 
'''
"5" = '''
:sup:`5` Ils seront comme des hommes puissants, foulant les rues boueuses de la bataille. Ils se battront, car Yahvé est avec eux. Les cavaliers sur les chevaux seront confondus. 
'''
"6" = '''
:sup:`6` « Je fortifierai la maison de Juda, et je sauverai la maison de Joseph. Je les ramènerai, car j'ai pitié d'eux. Ils seront comme si je ne les avais pas rejetés, car je suis Yahvé leur Dieu, et je les écouterai. 
'''
"7" = '''
:sup:`7` Ephraïm sera comme un homme puissant, et leur cœur se réjouira comme par le vin. Oui, leurs enfants le verront et s'en réjouiront. Leur cœur se réjouira en Yahvé. 
'''
"8" = '''
:sup:`8` Je ferai signe pour eux et je les rassemblerai, car je les ai rachetés. Ils augmenteront comme ils l'étaient auparavant. 
'''
"9" = '''
:sup:`9` Je les sèmerai parmi les peuples. Ils se souviendront de moi dans les pays lointains. Ils vivront avec leurs enfants et reviendront. 
'''
"10" = '''
:sup:`10` Je les ferai aussi sortir du pays d'Égypte, et les rassembler hors d'Assyrie. Je les ferai venir dans le pays de Galaad et du Liban ; et il n'y aura pas assez de place pour eux. 
'''
"11" = '''
:sup:`11` Il traversera la mer de l'affliction, et frappera les vagues de la mer, et toutes les profondeurs du Nil s'assècheront ; et l'orgueil de l'Assyrie sera abattu, et le sceptre de l'Égypte s'en ira. 
'''
"12" = '''
:sup:`12` Je les fortifierai en Yahvé. Ils monteront et descendront en son nom, dit Yahvé. 
'''
