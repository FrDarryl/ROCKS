[16]
"1" = '''
:sup:`1` Maintenant, en ce qui concerne la collecte pour les saints : comme j'ai ordonné aux assemblées de Galatie, faites de même. 
'''
"2" = '''
:sup:`2` Le premier jour de chaque semaine, que chacun de vous fasse l'épargne qui lui convient, afin qu'il n'y ait pas de collecte à mon arrivée. 
'''
"3" = '''
:sup:`3` À mon arrivée, j'enverrai celui que vous approuverez avec des lettres pour porter à Jérusalem le don que vous m'avez fait. 
'''
"4" = '''
:sup:`4` S'il convient que j'y aille aussi, ils iront avec moi. 
'''
"5" = '''
:sup:`5` Je viendrai chez vous quand j'aurai traversé la Macédoine, car je passe par la Macédoine. 
'''
"6" = '''
:sup:`6` Mais il se peut que je reste chez vous, ou même que j'hiverne chez vous, afin que vous m'envoyiez en voyage, où que j'aille. 
'''
"7" = '''
:sup:`7` Car je ne veux pas vous voir maintenant en passant, mais j'espère rester quelque temps avec vous, si le Seigneur le permet. 
'''
"8" = '''
:sup:`8` Mais je resterai à Éphèse jusqu'à la Pentecôte, 
'''
"9" = '''
:sup:`9` car une porte grande et efficace s'est ouverte à moi, et les adversaires sont nombreux. 
'''
"10" = '''
:sup:`10` Or, si Timothée vient, veillez à ce qu'il soit avec vous sans crainte, car il fait l'œuvre du Seigneur, comme moi aussi. 
'''
"11" = '''
:sup:`11` Que personne ne le méprise donc. Mais faites-le avancer en paix dans son voyage, afin qu'il vienne vers moi ; car je l'attends avec les frères. 
'''
"12" = '''
:sup:`12` Pour ce qui est du frère Apollos, je l'ai fortement incité à venir chez vous avec les frères, mais il n'a pas du tout voulu venir maintenant ; mais il viendra quand il en aura l'occasion. 
'''
"13" = '''
:sup:`13` Regardez ! Restez fermes dans la foi ! Soyez courageux ! Soyez forts ! 
'''
"14" = '''
:sup:`14` Que tout ce que vous faites soit fait dans l'amour. 
'''
"15" = '''
:sup:`15` Or, je vous prie, frères - vous connaissez la maison de Stéphanas, qui est la première de l'Achaïe, et qui s'est mise au service des saints - 
'''
"16" = '''
:sup:`16` de leur être également soumis, ainsi qu'à tous ceux qui participent à l'œuvre et travaillent. 
'''
"17" = '''
:sup:`17` Je me réjouis de la venue de Stéphanas, de Fortunatus et d'Achaicus, car ils ont comblé ce qui vous manquait. 
'''
"18" = '''
:sup:`18` Car ils ont rafraîchi mon esprit et le vôtre. Reconnaissez donc ceux qui agissent ainsi. 
'''
"19" = '''
:sup:`19` Les assemblées d'Asie vous saluent. Aquila et Priscille vous saluent chaleureusement dans le Seigneur, ainsi que l'assemblée qui est dans leur maison. 
'''
"20" = '''
:sup:`20` Tous les frères vous saluent. Saluez-vous les uns les autres par un saint baiser. 
'''
"21" = '''
:sup:`21` Cette salutation est de moi, Paul, de ma propre main. 
'''
"22" = '''
:sup:`22` Si quelqu'un n'aime pas le Seigneur Jésus-Christ, qu'il soit maudit. Viens, Seigneur ! 
'''
"23" = '''
:sup:`23` Que la grâce du Seigneur Jésus-Christ soit avec vous ! 
'''
"24" = '''
:sup:`24` Je vous salue tous en Jésus-Christ. Amen. 
'''
