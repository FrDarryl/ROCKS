[20]
"1" = '''
:sup:`1` Dieu prononça toutes ces paroles, en disant : 
'''
"2" = '''
:sup:`2` « Je suis Yahvé, ton Dieu, qui t'ai fait sortir du pays d'Égypte, de la maison de servitude. 
'''
"3" = '''
:sup:`3` « Tu n'auras pas d'autres dieux devant moi. 
'''
"4" = '''
:sup:`4` « Tu ne te feras pas d'idole, ni d'image de ce qui est dans les cieux en haut, sur la terre en bas, ou dans les eaux au-dessous de la terre ; 
'''
"5" = '''
:sup:`5` tu ne te prosterneras pas devant elles et tu ne les serviras pas, car moi, Yahvé ton Dieu, je suis un Dieu jaloux, qui punit l'iniquité des pères sur les enfants, sur la troisième et la quatrième génération de ceux qui me haïssent, 
'''
"6" = '''
:sup:`6` et qui fait preuve de bonté envers les milliers de ceux qui m'aiment et qui gardent mes commandements. 
'''
"7" = '''
:sup:`7` « Tu n'abuseras pas du nom de Yahvé ton Dieu, car Yahvé ne laisse pas impuni celui qui abuse de son nom. 
'''
"8" = '''
:sup:`8` « Souviens-toi du jour du sabbat, pour le sanctifier. 
'''
"9" = '''
:sup:`9` Tu travailleras six jours et tu feras tout ton ouvrage, 
'''
"10" = '''
:sup:`10` mais le septième jour est un sabbat pour Yahvé, ton Dieu. Tu ne feras aucun ouvrage, ni toi, ni ton fils, ni ta fille, ni ton serviteur, ni ta servante, ni ton bétail, ni l'étranger qui sera dans tes portes. 
'''
"11" = '''
:sup:`11` Car en six jours, Yahvé a fait le ciel et la terre, la mer et tout ce qui s'y trouve, et il s'est reposé le septième jour. 
'''
"12" = '''
:sup:`12` « Honore ton père et ta mère, afin que tes jours se prolongent dans le pays que Yahvé ton Dieu te donne. 
'''
"13" = '''
:sup:`13` « Tu ne commettras pas de meurtre. 
'''
"14" = '''
:sup:`14` « Tu ne commettras pas d'adultère. 
'''
"15" = '''
:sup:`15` « Tu ne voleras pas. 
'''
"16" = '''
:sup:`16` « Tu ne porteras pas de faux témoignage contre ton prochain. 
'''
"17" = '''
:sup:`17` « Tu ne convoiteras pas la maison de ton prochain. Tu ne convoiteras pas la femme de ton prochain, ni son serviteur, ni sa servante, ni son bœuf, ni son âne, ni rien de ce qui appartient à ton prochain. » 
'''
"18" = '''
:sup:`18` Tout le peuple perçut les tonnerres, les éclairs, le son de la trompette et la montagne fumante. Quand le peuple vit cela, il trembla et resta à distance. 
'''
"19" = '''
:sup:`19` Ils dirent à Moïse : « Parle-nous toi-même, et nous écouterons ; mais ne laisse pas Dieu nous parler, de peur que nous ne mourions. » 
'''
"20" = '''
:sup:`20` Moïse dit au peuple : « N'ayez pas peur, car Dieu est venu pour vous mettre à l'épreuve, et pour que sa crainte soit devant vous, afin que vous ne péchiez pas. » 
'''
"21" = '''
:sup:`21` Le peuple resta à distance, et Moïse s'approcha de l'épaisse obscurité où se trouvait Dieu. 
'''
"22" = '''
:sup:`22` Yahvé dit à Moïse : « Voici ce que tu diras aux enfants d'Israël : « Vous avez vu vous-mêmes que je vous ai parlé depuis le ciel. 
'''
"23" = '''
:sup:`23` Vous ne vous ferez certainement pas des dieux d'argent ou des dieux d'or pour être à côté de moi. 
'''
"24" = '''
:sup:`24` Vous me ferez un autel de terre, et vous y sacrifierez vos holocaustes et vos sacrifices de prospérité, vos brebis et vos bœufs. En tout lieu où j'inscrirai mon nom, je viendrai vers vous et je vous bénirai. 
'''
"25" = '''
:sup:`25` Si tu me fais un autel de pierre, tu ne le construiras pas en pierres taillées, car si tu lèves ton outil dessus, tu le souilles. 
'''
"26" = '''
:sup:`26` Tu ne monteras pas par des marches vers mon autel, afin que ta nudité n'y soit pas exposée'. 
'''
