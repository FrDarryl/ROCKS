[3]
"1" = '''
:sup:`1` Moïse gardait le troupeau de Jéthro, son beau-père, prêtre de Madian. Il conduisit le troupeau au fond du désert et arriva à la montagne de Dieu, à Horeb. 
'''
"2" = '''
:sup:`2` L'ange de Yahvé lui apparut dans une flamme de feu, au milieu d'un buisson. Il regarda, et voici, le buisson brûlait de feu, et le buisson ne se consumait pas. 
'''
"3" = '''
:sup:`3` Moïse dit : « Je vais maintenant aller voir ce grand spectacle, pourquoi le buisson ne se consume pas. » 
'''
"4" = '''
:sup:`4` Lorsque Yahvé vit qu'il venait pour voir, Dieu l'appela du milieu du buisson et dit : « Moïse ! Moïse ! » Il a dit : « Je suis là. » 
'''
"5" = '''
:sup:`5` Il dit : « N'approchez pas. Enlève tes sandales, car le lieu sur lequel tu te tiens est une terre sainte. » 
'''
"6" = '''
:sup:`6` Il dit encore : « Je suis le Dieu de ton père, le Dieu d'Abraham, le Dieu d'Isaac et le Dieu de Jacob. » Moïse a caché son visage parce qu'il avait peur de regarder Dieu. 
'''
"7" = '''
:sup:`7` Yahvé dit : « J'ai vu la détresse de mon peuple qui est en Égypte, j'ai entendu ses cris à cause de ses maîtres, car je connais ses souffrances. 
'''
"8" = '''
:sup:`8` Je suis descendu pour les délivrer de la main des Égyptiens et pour les faire monter de ce pays dans un bon et vaste pays, dans un pays où coulent le lait et le miel, dans le lieu où vivent les Cananéens, les Héthiens, les Amoréens, les Phéréziens, les Héviens et les Jébusiens. 
'''
"9" = '''
:sup:`9` Maintenant, voici, le cri des enfants d'Israël est venu jusqu'à moi. Et j'ai vu l'oppression que leur font subir les Égyptiens. 
'''
"10" = '''
:sup:`10` Viens donc maintenant, et je t'enverrai vers Pharaon, afin que tu fasses sortir d'Égypte mon peuple, les enfants d'Israël. » 
'''
"11" = '''
:sup:`11` Moïse dit à Dieu : « Qui suis-je, pour aller vers Pharaon, et pour faire sortir d'Égypte les enfants d'Israël ? » 
'''
"12" = '''
:sup:`12` Il dit : « Certainement, je serai avec toi. Ceci sera pour toi le signe que je t'ai envoyé : quand tu auras fait sortir le peuple d'Égypte, tu serviras Dieu sur cette montagne. » 
'''
"13" = '''
:sup:`13` Moïse dit à Dieu : « Voici, quand je viendrai vers les enfants d'Israël et que je leur dirai : « Le Dieu de vos pères m'a envoyé vers vous », et qu'ils me demanderont : « Quel est son nom ? », que leur dirai-je ? » 
'''
"14" = '''
:sup:`14` Dieu dit à Moïse : « JE SUIS QUI JE SUIS », et il ajouta : « Tu diras ceci aux enfants d'Israël : « Je Suis, je vous ai envoyé. » 
'''
"15" = '''
:sup:`15` Dieu dit encore à Moïse : « Tu diras aux enfants d'Israël : « Yahvé, le Dieu de vos pères, le Dieu d'Abraham, le Dieu d'Isaac et le Dieu de Jacob, m'a envoyé vers vous. C'est là mon nom pour toujours, et c'est là mon souvenir pour toutes les générations. 
'''
"16" = '''
:sup:`16` Allez rassembler les anciens d'Israël et dites-leur : « Yahvé, le Dieu de vos pères, le Dieu d'Abraham, d'Isaac et de Jacob, m'est apparu et m'a dit : Je vous ai visités et j'ai vu ce qu'on vous a fait en Égypte. 
'''
"17" = '''
:sup:`17` J'ai dit : Je vous ferai monter de la détresse de l'Égypte au pays des Cananéens, des Héthiens, des Amoréens, des Phéréziens, des Héviens et des Jébusiens, dans un pays où coulent le lait et le miel ». 
'''
"18" = '''
:sup:`18` Ils écouteront ta voix. Tu iras, toi et les anciens d'Israël, vers le roi d'Égypte et tu lui diras : « Yahvé, le Dieu des Hébreux, nous a rencontrés. Laisse-nous maintenant faire trois jours de marche dans le désert, afin que nous puissions sacrifier à Yahvé, notre Dieu. 
'''
"19" = '''
:sup:`19` Je sais que le roi d'Égypte ne vous donnera pas la permission de partir, non, pas par une main puissante. 
'''
"20" = '''
:sup:`20` J'étendrai ma main et je frapperai l'Égypte par tous les prodiges que je ferai au milieu d'elle, et après cela, il vous laissera partir. 
'''
"21" = '''
:sup:`21` J'accorderai à ce peuple une faveur aux yeux des Égyptiens, et il arrivera que, lorsque vous partirez, vous ne partirez pas les mains vides. 
'''
"22" = '''
:sup:`22` Mais chaque femme demandera à sa voisine et à celle qui visite sa maison des bijoux d'argent, des bijoux d'or et des vêtements. Vous les mettrez sur vos fils et sur vos filles. Vous pillerez les Égyptiens. » 
'''
