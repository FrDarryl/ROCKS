[23]
"1" = '''
:sup:`1` Sarah a vécu cent vingt-sept ans. Telle fut la durée de la vie de Sara. 
'''
"2" = '''
:sup:`2` Sara mourut à Kiriath Arba (appelée aussi Hébron), dans le pays de Canaan. Abraham vint pour porter le deuil de Sara et pour la pleurer. 
'''
"3" = '''
:sup:`3` Abraham se leva de devant sa mort et parla aux fils de Heth, en disant : 
'''
"4" = '''
:sup:`4` « Je suis un étranger et une étrangère qui vit avec vous. Donnez-moi la possession d'un lieu de sépulture chez vous, afin que j'enterre mes morts hors de ma vue. » 
'''
"5" = '''
:sup:`5` Les fils de Heth prirent la parole et dirent à Abraham : 
'''
"6" = '''
:sup:`6` « Écoute-nous, mon seigneur. Tu es un prince de Dieu parmi nous. Enterre tes morts dans le meilleur de nos tombeaux. Aucun de nous ne te refusera son tombeau. Enterre tes morts. » 
'''
"7" = '''
:sup:`7` Abraham se leva, et se prosterna devant le peuple du pays, devant les fils de Heth. 
'''
"8" = '''
:sup:`8` Il leur parla ainsi : « Si vous êtes d'accord pour que j'enterre mes morts hors de ma vue, écoutez-moi, et plaidez pour moi auprès d'Ephron, fils de Zohar, 
'''
"9" = '''
:sup:`9` afin qu'il me vende la grotte de Macpéla qu'il possède, qui est au bout de son champ. Pour le plein prix, qu'il me la vende au milieu de vous comme une possession pour une sépulture. » 
'''
"10" = '''
:sup:`10` Or Éphron était assis au milieu des fils de Heth. Ephron, le Hittite, répondit à Abraham en présence des fils de Heth, de tous ceux qui entraient à la porte de sa ville, et dit : 
'''
"11" = '''
:sup:`11` « Non, mon seigneur, écoute-moi. Je te donne le champ, et je te donne la grotte qui s'y trouve. En présence des enfants de mon peuple, je te la donne. Enterre tes morts. » 
'''
"12" = '''
:sup:`12` Abraham se prosterna devant le peuple du pays. 
'''
"13" = '''
:sup:`13` Il s'adressa à Ephron, en présence du peuple du pays, et dit : « Mais si tu le veux, écoute-moi. Je vais donner le prix du champ. Prends-le de ma part, et j'y enterrerai mes morts. » 
'''
"14" = '''
:sup:`14` Ephron prit la parole et dit à Abraham : 
'''
"15" = '''
:sup:`15` « Mon seigneur, écoute-moi. Qu'est-ce qu'un morceau de terre valant quatre cents sicles d'argent entre moi et toi ? Enterre donc tes morts. » 
'''
"16" = '''
:sup:`16` Abraham écouta Ephron. Abraham pesa à Ephron l'argent qu'il avait nommé à l'audition des fils de Heth, quatre cents sicles d'argent, selon l'usage courant des marchands. 
'''
"17" = '''
:sup:`17` Le champ d'Ephron, qui était à Macpéla, en face de Mamré, le champ, la caverne qui s'y trouvait, et tous les arbres qui étaient dans le champ, dans toute son étendue, furent donnés 
'''
"18" = '''
:sup:`18` à Abraham comme possession en présence des fils de Heth, devant tous ceux qui entraient à la porte de sa ville. 
'''
"19" = '''
:sup:`19` Après cela, Abraham enterra Sara, sa femme, dans la caverne du champ de Macpéla, devant Mamré, c'est-à-dire Hébron, au pays de Canaan. 
'''
"20" = '''
:sup:`20` Le champ et la grotte qui s'y trouve ont été cédés à Abraham par les fils de Heth comme une possession pour une sépulture. 
'''
