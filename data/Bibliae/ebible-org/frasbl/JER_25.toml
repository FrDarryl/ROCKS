[25]
"1" = '''
:sup:`1` La parole qui fut adressée à Jérémie sur tout le peuple de Juda, la quatrième année de Jojakim, fils de Josias, roi de Juda (c'était la première année de Nabuchodonosor, roi de Babylone), 
'''
"2" = '''
:sup:`2` parole que Jérémie, le prophète, adressa à tout le peuple de Juda et à tous les habitants de Jérusalem : 
'''
"3" = '''
:sup:`3` Depuis la treizième année de Josias, fils d'Amon, roi de Juda, jusqu'à ce jour, c'est-à-dire depuis vingt-trois ans, la parole de Yahvé m'a été adressée, et je vous ai parlé, me levant de bonne heure et parlant ; mais vous n'avez pas écouté. 
'''
"4" = '''
:sup:`4` L'Éternel vous a envoyé tous ses serviteurs, les prophètes, en se levant de bonne heure et en les envoyant (mais vous n'avez pas écouté ni prêté l'oreille pour entendre), 
'''
"5" = '''
:sup:`5` en disant : « Que chacun revienne maintenant de sa mauvaise voie et de la méchanceté de ses actions, et qu'il habite dans le pays que l'Éternel a donné à vous et à vos pères, depuis toujours et à jamais. 
'''
"6" = '''
:sup:`6` N'allez pas après d'autres dieux pour les servir ou vous prosterner devant eux, et ne m'irritez pas par l'œuvre de vos mains ; alors je ne vous ferai aucun mal. » 
'''
"7" = '''
:sup:`7` « Mais vous ne m'avez pas écouté, dit l'Éternel, afin de m'irriter par l'ouvrage de vos mains, pour votre propre malheur. » 
'''
"8" = '''
:sup:`8` C'est pourquoi Yahvé des armées dit : « Parce que vous n'avez pas écouté mes paroles, 
'''
"9" = '''
:sup:`9` voici, j'enverrai prendre toutes les familles du nord, dit Yahvé, et j'enverrai mon serviteur Nebucadnetsar, roi de Babylone, et je les ferai venir contre ce pays, contre ses habitants et contre toutes ces nations d'alentour. Je les détruirai par interdit, et j'en ferai un objet d'étonnement, de sifflement et de désolation perpétuelle. 
'''
"10" = '''
:sup:`10` Je leur enlèverai la voix de la joie et la voix de l'allégresse, la voix du fiancé et la voix de la fiancée, le bruit des meules et la lumière de la lampe. 
'''
"11" = '''
:sup:`11` Tout ce pays sera une désolation et un objet d'épouvante, et ces nations serviront le roi de Babylone pendant soixante-dix ans. 
'''
"12" = '''
:sup:`12` « Quand soixante-dix ans seront accomplis, je punirai le roi de Babylone et cette nation, dit Yahvé, à cause de leur iniquité. Je réduirai le pays des Chaldéens en désolation pour toujours. 
'''
"13" = '''
:sup:`13` Je ferai venir sur ce pays toutes les paroles que j'ai prononcées contre lui, tout ce qui est écrit dans ce livre, et que Jérémie a prophétisé contre toutes les nations. 
'''
"14" = '''
:sup:`14` Car beaucoup de nations et de grands rois en feront des esclaves, même d'eux. Je leur rendrai selon leurs actes et selon l'œuvre de leurs mains. » 
'''
"15" = '''
:sup:`15` Car Yahvé, le Dieu d'Israël, me dit : « Prends de ma main cette coupe du vin de la colère, et fais-la boire à toutes les nations vers lesquelles je t'envoie. 
'''
"16" = '''
:sup:`16` Ils boiront, ils tituberont et seront fous, à cause de l'épée que j'enverrai au milieu d'eux. » 
'''
"17" = '''
:sup:`17` Puis j'ai pris la coupe dans la main de Yahvé, et j'ai fait boire toutes les nations vers lesquelles Yahvé m'avait envoyé : 
'''
"18" = '''
:sup:`18` Jérusalem et les villes de Juda, avec ses rois et ses chefs, pour en faire une désolation, un objet d'étonnement, de sifflement et de malédiction, comme il en existe aujourd'hui ; 
'''
"19" = '''
:sup:`19` Pharaon, roi d'Égypte, avec ses serviteurs, ses chefs, et tout son peuple ; 
'''
"20" = '''
:sup:`20` tout le peuple mélangé, tous les rois du pays d'Uz, tous les rois des Philistins, Askalon, Gaza, Ékron, et le reste d'Asdod ; 
'''
"21" = '''
:sup:`21` Édom, Moab, et les enfants d'Ammon ; 
'''
"22" = '''
:sup:`22` tous les rois de Tyr, tous les rois de Sidon, et les rois de l'île qui est au delà de la mer ; 
'''
"23" = '''
:sup:`23` Dedan, Tema, Buz, et tous ceux qui ont les coins de leur barbe coupés ; 
'''
"24" = '''
:sup:`24` tous les rois d'Arabie, tous les rois du peuple mélangé qui habite dans le désert ; 
'''
"25" = '''
:sup:`25` tous les rois de Zimri, tous les rois d'Élam, tous les rois des Mèdes, 
'''
"26" = '''
:sup:`26` tous les rois du nord, les uns avec les autres, de loin et de près, et tous les royaumes du monde, qui sont à la surface de la terre. Le roi de Sheshach boira après eux. 
'''
"27" = '''
:sup:`27` Tu leur diras : « L'Éternel des armées, le Dieu d'Israël, dit : « Buvez et soyez ivres, vomissez, tombez et ne vous relevez plus, à cause de l'épée que j'enverrai au milieu de vous ». 
'''
"28" = '''
:sup:`28` S'ils refusent de prendre la coupe dans ta main pour boire, tu leur diras : « L'Éternel des armées dit : « Vous boirez ». 
'''
"29" = '''
:sup:`29` Car voici que je commence à faire du mal à la ville qui s'appelle de mon nom. Vous ne resterez pas impunis, car j'appellerai l'épée sur tous les habitants de la terre, dit Yahvé des armées ». 
'''
"30" = '''
:sup:`30` « Prophétise donc contre eux toutes ces paroles, et dis-leur, "'Yahvé rugira du haut des cieux, et faire entendre sa voix depuis sa demeure sainte. Il rugira puissamment contre son pli. Il poussera un cri, comme ceux qui foulent le raisin, contre tous les habitants de la terre. 
'''
"31" = '''
:sup:`31` Un bruit se fera entendre jusqu'à l'extrémité de la terre ; car Yahvé a une controverse avec les nations. Il entrera en jugement avec toute chair. Quant aux méchants, il les livrera à l'épée, dit Yahvé. » 
'''
"32" = '''
:sup:`32` Yahvé des Armées dit, « Voici que le mal se répandra de nation en nation, et une grande tempête s'élèvera des extrémités de la terre. » 
'''
"33" = '''
:sup:`33` En ce jour-là, les morts de Yahvé seront d'un bout à l'autre de la terre. On ne les pleurera pas. Ils ne seront ni recueillis ni enterrés. Ils seront du fumier à la surface de la terre. 
'''
"34" = '''
:sup:`34` Gémissez, bergers, et criez. Va te vautrer dans la poussière, toi le chef du troupeau ; car les jours de vos massacres et de vos dispersions sont arrivés, et vous tomberez comme une fine poterie. 
'''
"35" = '''
:sup:`35` Les bergers n'auront aucun moyen de fuir. Le chef du troupeau n'aura pas d'échappatoire. 
'''
"36" = '''
:sup:`36` Une voix du cri des bergers, et les lamentations du chef du troupeau, car Yahvé détruit leurs pâturages. 
'''
"37" = '''
:sup:`37` Les plis paisibles sont réduits au silence à cause de l'ardente colère de Yahvé. 
'''
"38" = '''
:sup:`38` Il a quitté sa cachette, comme le lion ; car leur pays est devenu un objet d'étonnement à cause de la férocité de l'oppression, et à cause de sa colère féroce. 
'''
