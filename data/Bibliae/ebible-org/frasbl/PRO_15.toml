[15]
"1" = '''
:sup:`1` Une réponse douce détourne la colère, mais un mot dur suscite la colère. 
'''
"2" = '''
:sup:`2` La langue des sages fait l'éloge de la connaissance, mais la bouche des fous fait jaillir la folie. 
'''
"3" = '''
:sup:`3` Les yeux de Yahvé sont partout, qui veille sur le mal et le bien. 
'''
"4" = '''
:sup:`4` La langue douce est un arbre de vie, mais la tromperie en elle écrase l'esprit. 
'''
"5" = '''
:sup:`5` L'insensé méprise la correction de son père, mais celui qui écoute la réprimande fait preuve de prudence. 
'''
"6" = '''
:sup:`6` Dans la maison des justes, il y a beaucoup de trésors, mais le revenu des méchants apporte le malheur. 
'''
"7" = '''
:sup:`7` Les lèvres des sages répandent la connaissance ; mais pas avec le cœur des fous. 
'''
"8" = '''
:sup:`8` Le sacrifice offert par les méchants est une abomination pour Yahvé, mais la prière des hommes intègres est son plaisir. 
'''
"9" = '''
:sup:`9` La voie des méchants est une abomination pour Yahvé, mais il aime celui qui poursuit la justice. 
'''
"10" = '''
:sup:`10` Il y a une discipline sévère pour celui qui abandonne le chemin. Celui qui déteste la réprimande mourra. 
'''
"11" = '''
:sup:`11` Le séjour des morts et Abaddon sont devant Yahvé- combien plus encore le cœur des enfants des hommes ! 
'''
"12" = '''
:sup:`12` Le moqueur n'aime pas qu'on le reprenne ; il n'ira pas chez les sages. 
'''
"13" = '''
:sup:`13` Un cœur joyeux fait un visage joyeux, mais un cœur douloureux brise l'esprit. 
'''
"14" = '''
:sup:`14` Le cœur de celui qui a de l'intelligence cherche la connaissance, mais la bouche des fous se nourrit de folie. 
'''
"15" = '''
:sup:`15` Tous les jours des affligés sont misérables, mais celui qui a le cœur joyeux jouit d'un festin continuel. 
'''
"16" = '''
:sup:`16` Mieux vaut peu, avec la crainte de Yahvé, que de grands trésors avec des problèmes. 
'''
"17" = '''
:sup:`17` Mieux vaut un dîner d'herbes, où se trouve l'amour, qu'un veau engraissé par la haine. 
'''
"18" = '''
:sup:`18` Un homme furieux suscite la discorde, mais celui qui est lent à la colère apaise les querelles. 
'''
"19" = '''
:sup:`19` La voie du paresseux est comme un champ d'épines, mais le chemin des hommes droits est une autoroute. 
'''
"20" = '''
:sup:`20` Un fils sage fait la joie d'un père, mais un homme insensé méprise sa mère. 
'''
"21" = '''
:sup:`21` La folie est une joie pour celui qui est dépourvu de sagesse, mais un homme intelligent garde son chemin droit. 
'''
"22" = '''
:sup:`22` Là où il n'y a pas de conseil, les plans échouent ; mais ils sont établis dans une multitude de conseillers. 
'''
"23" = '''
:sup:`23` La joie vient à l'homme par la réponse de sa bouche. Comme il est bon d'avoir un mot au bon moment ! 
'''
"24" = '''
:sup:`24` Le chemin de la vie mène vers le haut pour les sages, pour l'empêcher de descendre au séjour des morts. 
'''
"25" = '''
:sup:`25` Yahvé déracinera la maison des orgueilleux, mais il gardera intactes les frontières de la veuve. 
'''
"26" = '''
:sup:`26` Yahvé déteste les pensées des méchants, mais les pensées des purs sont agréables. 
'''
"27" = '''
:sup:`27` Celui qui est avide de gain trouble sa propre maison, mais celui qui déteste les pots-de-vin vivra. 
'''
"28" = '''
:sup:`28` Le cœur du juste pèse les réponses, mais la bouche des méchants jaillit le mal. 
'''
"29" = '''
:sup:`29` Yahvé est loin des méchants, mais il entend la prière des justes. 
'''
"30" = '''
:sup:`30` La lumière des yeux réjouit le cœur. Les bonnes nouvelles donnent de la santé aux os. 
'''
"31" = '''
:sup:`31` L'oreille qui écoute la réprimande vit, et sera à la maison parmi les sages. 
'''
"32" = '''
:sup:`32` Celui qui refuse la correction méprise sa propre âme, mais celui qui écoute la réprimande acquiert la compréhension. 
'''
"33" = '''
:sup:`33` La crainte de Yahvé enseigne la sagesse. Avant l'honneur, il y a l'humilité. 
'''
