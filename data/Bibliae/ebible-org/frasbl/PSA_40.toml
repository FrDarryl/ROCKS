[40]
"1" = '''
:sup:`1` Pour le chef musicien. Un psaume de David. J'ai attendu patiemment l'Éternel. Il s'est tourné vers moi, et a entendu mon cri. 
'''
"2" = '''
:sup:`2` Il m'a aussi fait sortir d'une horrible fosse, de l'argile glaiseuse. Il a posé mes pieds sur un rocher, et m'a donné un endroit ferme où me tenir. 
'''
"3" = '''
:sup:`3` Il a mis dans ma bouche un chant nouveau, la louange à notre Dieu. Beaucoup le verront, auront peur et se confieront à Yahvé. 
'''
"4" = '''
:sup:`4` Heureux l'homme qui fait confiance à Yahvé ! et ne respecte pas les orgueilleux, ni ceux qui se détournent vers le mensonge. 
'''
"5" = '''
:sup:`5` Nombreuses sont, Yahvé, mon Dieu, les merveilles que tu as faites, et vos pensées qui sont envers nous. Ils ne peuvent pas être déclarés à votre place. Si je devais les déclarer et en parler, ils sont plus nombreux qu'on ne peut les compter. 
'''
"6" = '''
:sup:`6` Sacrifice et offrande que tu ne désirais pas. Vous m'avez ouvert les oreilles. Tu n'as pas exigé l'holocauste et le sacrifice pour le péché. 
'''
"7" = '''
:sup:`7` Alors je dis : « Voici, je suis venu. Il est écrit sur moi dans le livre du rouleau. 
'''
"8" = '''
:sup:`8` Je prends plaisir à faire ta volonté, mon Dieu. Oui, ta loi est dans mon cœur. » 
'''
"9" = '''
:sup:`9` J'ai annoncé la bonne nouvelle de la justice dans la grande assemblée. Voici, je ne scellerai pas mes lèvres, Yahvé, tu le sais. 
'''
"10" = '''
:sup:`10` Je n'ai pas caché ta justice dans mon cœur. J'ai déclaré ta fidélité et ton salut. Je n'ai pas caché ta bonté et ta vérité à la grande assemblée. 
'''
"11" = '''
:sup:`11` Ne me cache pas ta miséricorde, Yahvé. Que ta bonté et ta vérité me préservent continuellement. 
'''
"12" = '''
:sup:`12` Car d'innombrables maux m'ont entouré. Mes iniquités m'ont rattrapé, si bien que je ne suis pas capable de lever les yeux. Ils sont plus nombreux que les cheveux de ma tête. Mon cœur m'a lâché. 
'''
"13" = '''
:sup:`13` Sois heureux, Yahvé, de me délivrer. Dépêche-toi de m'aider, Yahvé. 
'''
"14" = '''
:sup:`14` Qu'ils soient déçus et confondus ensemble, ceux qui cherchent mon âme pour la détruire. Qu'on fasse reculer et qu'on déshonore ceux qui se plaisent à me faire du mal. 
'''
"15" = '''
:sup:`15` Qu'ils soient désolés à cause de leur honte, ceux qui me disent : « Aha ! Aha ! » 
'''
"16" = '''
:sup:`16` Que tous ceux qui te cherchent se réjouissent et se réjouissent en toi. Que ceux qui aiment votre salut disent sans cesse : « Que Yahvé soit exalté ! » 
'''
"17" = '''
:sup:`17` Mais moi, je suis pauvre et indigent. Que le Seigneur pense à moi. Tu es mon aide et mon libérateur. Ne tardez pas, mon Dieu. 
'''
