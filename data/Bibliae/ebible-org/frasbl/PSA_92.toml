[92]
"1" = '''
:sup:`1` Un psaume. Un chant pour le jour du sabbat. C'est une bonne chose que de rendre grâce à Yahvé, pour chanter les louanges de ton nom, le Très-Haut, 
'''
"2" = '''
:sup:`2` pour proclamer ta bonté dès le matin, et votre fidélité chaque nuit, 
'''
"3" = '''
:sup:`3` avec le luth à dix cordes, avec la harpe, et avec la mélodie de la lyre. 
'''
"4" = '''
:sup:`4` Car toi, Yahvé, tu m'as réjoui par ton œuvre. Je triompherai dans les œuvres de tes mains. 
'''
"5" = '''
:sup:`5` Que tes œuvres sont grandes, Yahvé ! Vos pensées sont très profondes. 
'''
"6" = '''
:sup:`6` Un homme insensé ne sait pas, Un imbécile ne le comprend pas non plus : 
'''
"7" = '''
:sup:`7` Les méchants poussent comme l'herbe, et tous les malfaiteurs prospèrent, ils seront détruits à jamais. 
'''
"8" = '''
:sup:`8` Mais toi, Yahvé, tu es en haut pour toujours. 
'''
"9" = '''
:sup:`9` Car voici tes ennemis, Yahvé, car voici que vos ennemis vont périr. Tous les malfaiteurs seront dispersés. 
'''
"10" = '''
:sup:`10` Mais tu as élevé ma corne comme celle du bœuf sauvage. Je suis oint d'une huile fraîche. 
'''
"11" = '''
:sup:`11` Mon œil a aussi vu mes ennemis. Mes oreilles ont entendu parler des méchants ennemis qui se dressent contre moi. 
'''
"12" = '''
:sup:`12` Le juste fleurira comme le palmier. Il grandira comme un cèdre au Liban. 
'''
"13" = '''
:sup:`13` Ils sont plantés dans la maison de l'Éternel. Ils s'épanouiront dans les cours de notre Dieu. 
'''
"14" = '''
:sup:`14` Ils produiront encore des fruits dans leur vieillesse. Ils seront pleins de sève et de vert, 
'''
"15" = '''
:sup:`15` pour montrer que Yahvé est droit. Il est mon rocher, et il n'y a pas d'injustice en lui. 
'''
