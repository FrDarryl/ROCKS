[45]
"1" = '''
:sup:`1` Message que Jérémie, le prophète, adressa à Baruc, fils de Neriah, lorsqu'il écrivit ces paroles dans un livre de la bouche de Jérémie, la quatrième année de Jojakim, fils de Josias, roi de Juda, en disant : 
'''
"2" = '''
:sup:`2` « Yahvé, le Dieu d'Israël, te parle, Baruc : 
'''
"3" = '''
:sup:`3` Tu as dit : « Malheur à moi maintenant ! Car Yahvé a ajouté la douleur à ma peine ! Je suis fatigué par mes gémissements, et je ne trouve pas de repos. » 
'''
"4" = '''
:sup:`4` Tu lui diras : Yahvé dit : « Voici, je détruirai ce que j'ai construit, j'arracherai ce que j'ai planté, et cela dans tout le pays. 
'''
"5" = '''
:sup:`5` Cherches-tu de grandes choses pour toi-même ? Ne les cherche pas, car voici que je vais faire venir le malheur sur toute chair, dit Yahvé, mais je te laisserai échapper avec ta vie partout où tu iras. » 
'''
