[36]
"1" = '''
:sup:`1` La quatorzième année du roi Ézéchias, Sennacherib, roi d'Assyrie, attaqua toutes les villes fortifiées de Juda et les captura. 
'''
"2" = '''
:sup:`2` Le roi d'Assyrie envoya Rabshakeh de Lakis à Jérusalem auprès du roi Ézéchias avec une grande armée. Il se tenait près de l'aqueduc de l'étang supérieur, sur la route du champ du foulon. 
'''
"3" = '''
:sup:`3` Et Éliakim, fils de Hilkija, qui dirigeait la maison, et Shebna, le scribe, et Joach, fils d'Asaph, le secrétaire, sortirent vers lui. 
'''
"4" = '''
:sup:`4` Rabschaké leur dit : « Dis maintenant à Ézéchias : Le grand roi, le roi d'Assyrie, dit : Quelle est cette confiance en laquelle tu te confies ? 
'''
"5" = '''
:sup:`5` Je dis que vos conseils et votre force pour la guerre ne sont que de vaines paroles. Et maintenant, en qui vous confiez-vous, puisque vous vous êtes révoltés contre moi ? 
'''
"6" = '''
:sup:`6` Voici, vous vous confiez dans le bâton de ce roseau meurtri, en Égypte, qui, si un homme s'appuie dessus, entre dans sa main et la transperce. Il en est de même de Pharaon, roi d'Égypte, pour tous ceux qui se confient en lui. 
'''
"7" = '''
:sup:`7` Mais si vous me dites : « Nous nous confions en Yahvé notre Dieu », n'est-ce pas lui dont Ezéchias a enlevé les hauts lieux et les autels, et qui a dit à Juda et à Jérusalem : « Vous vous prosternerez devant cet autel » ? 
'''
"8" = '''
:sup:`8` Maintenant donc, je te prie de faire un gage à mon maître, le roi d'Assyrie, et je te donnerai deux mille chevaux, si tu es capable de ton côté d'y mettre des cavaliers. 
'''
"9" = '''
:sup:`9` Comment donc peux-tu détourner le visage d'un seul des moindres serviteurs de mon maître, et te confier à l'Égypte pour les chars et pour les cavaliers ? 
'''
"10" = '''
:sup:`10` Suis-je monté maintenant sans Yahvé contre ce pays pour le détruire ? C'est Yahvé qui m'a dit : « Monte contre ce pays, et détruis-le. »" 
'''
"11" = '''
:sup:`11` Alors Eliakim, Shebna et Joach dirent à Rabshakeh : « Parle à tes serviteurs en araméen, car nous le comprenons. Ne nous parle pas en langue juive à l'oreille des gens qui sont sur la muraille. » 
'''
"12" = '''
:sup:`12` Mais Rabschaké dit : « Mon maître m'a-t-il envoyé seulement vers ton maître et vers toi, pour dire ces paroles, et non pas vers les hommes assis sur la muraille, qui mangeront leur propre fumier et boiront leur propre urine avec toi ? ». 
'''
"13" = '''
:sup:`13` Alors Rabschaké se leva et cria d'une voix forte dans la langue des Juifs, et dit : « Écoutez les paroles du grand roi, le roi d'Assyrie ! 
'''
"14" = '''
:sup:`14` Le roi dit : « Ne vous laissez pas tromper par Ézéchias, car il ne pourra pas vous délivrer. 
'''
"15" = '''
:sup:`15` Qu'Ézéchias ne vous incite pas à avoir confiance en Yahvé, en disant : « Yahvé nous délivrera. Cette ville ne sera pas livrée entre les mains du roi d'Assyrie ». 
'''
"16" = '''
:sup:`16` N'écoutez pas Ézéchias, car le roi d'Assyrie dit : « Faites la paix avec moi et sortez vers moi ; et chacun de vous mangera de sa vigne, chacun de son figuier, et chacun de vous boira l'eau de sa citerne ; 
'''
"17" = '''
:sup:`17` jusqu'à ce que je vienne et que je vous emmène dans un pays semblable à votre pays, un pays de blé et de vin nouveau, un pays de pain et de vignes. 
'''
"18" = '''
:sup:`18` Prenez garde qu'Ézéchias ne vous persuade, en disant : « Yahvé nous délivrera. » Un seul des dieux des nations a-t-il délivré leurs terres de la main du roi d'Assyrie ? 
'''
"19" = '''
:sup:`19` Où sont les dieux de Hamath et d'Arpad ? Où sont les dieux de Sépharvaïm ? Ont-ils délivré Samarie de ma main ? 
'''
"20" = '''
:sup:`20` Qui sont-ils, parmi tous les dieux de ces pays, ceux qui ont délivré leur pays de ma main, pour que Yahvé délivre Jérusalem de ma main ? » 
'''
"21" = '''
:sup:`21` Mais ils gardèrent le silence et ne répondirent rien, car l'ordre du roi était : « Ne lui répondez pas. » 
'''
"22" = '''
:sup:`22` Alors Éliakim, fils de Hilkija, chef de la maison, et Shebna, le scribe, et Joach, fils d'Asaph, le secrétaire, vinrent auprès d'Ézéchias, les vêtements déchirés, et lui rapportèrent les paroles de Rabschaké. 
'''
