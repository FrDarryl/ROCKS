[2]
"1" = '''
:sup:`1` La dix-huitième année, le vingt-deuxième jour du premier mois, on parla dans la maison de Nebucadnetsar, roi des Assyriens, de se venger de tout le pays, comme il l'avait dit. 
'''
"2" = '''
:sup:`2` Il convoqua tous ses serviteurs et tous ses grands hommes, leur fit part de ses conseils secrets, et raconta de sa propre bouche la méchanceté de tout le pays. 
'''
"3" = '''
:sup:`3` Ils décidèrent de faire périr toute chair qui ne suivrait pas la parole de sa bouche. 
'''
"4" = '''
:sup:`4` Lorsqu'il eut achevé son conseil, Nebucadnetsar, roi des Assyriens, appela Holopherne, chef de son armée, qui était son second, et lui dit : 
'''
"5" = '''
:sup:`5` « Le grand roi, le seigneur de toute la terre, dit : « Voici, tu sortiras de ma présence, et tu prendras avec toi des hommes qui se confient en leur force, jusqu'à cent vingt mille hommes de pied et douze mille chevaux avec leurs cavaliers. 
'''
"6" = '''
:sup:`6` Et tu sortiras contre tout le pays occidental, parce qu'ils ont désobéi au commandement de ma bouche. 
'''
"7" = '''
:sup:`7` Tu leur annonceras qu'ils doivent préparer la terre et l'eau, car je sortirai contre eux dans ma colère, et je couvrirai toute la surface de la terre des pieds de mon armée, qui les pillera. 
'''
"8" = '''
:sup:`8` Leurs morts rempliront leurs vallées et leurs ruisseaux, et le fleuve sera rempli de leurs morts jusqu'à ce qu'il déborde. 
'''
"9" = '''
:sup:`9` Je les conduirai captifs dans les extrémités de toute la terre. 
'''
"10" = '''
:sup:`10` Mais toi, tu sortiras et tu prendras d'abord pour moi toutes leurs côtes. S'ils se soumettent à toi, alors tu dois me les réserver jusqu'au jour de leur réprimande. 
'''
"11" = '''
:sup:`11` Quant à ceux qui résistent, ton œil ne les épargnera pas, mais tu les livreras à la mort et au pillage dans tout ton pays. 
'''
"12" = '''
:sup:`12` Car c'est moi qui vis, et c'est par la puissance de mon royaume que j'ai parlé, et c'est de ma main que je ferai cela. 
'''
"13" = '''
:sup:`13` De plus, tu ne transgresseras aucun des commandements de ton seigneur, mais tu les accompliras, comme je te l'ai ordonné. Tu ne différeras pas de les accomplir.'" 
'''
"14" = '''
:sup:`14` Et Holopherne sortit de la présence de son seigneur et appela tous les gouverneurs, les chefs et les officiers de l'armée d'Assur. 
'''
"15" = '''
:sup:`15` Il compta les hommes choisis pour la bataille, comme son seigneur le lui avait ordonné, au nombre de cent vingt mille, avec douze mille archers à cheval. 
'''
"16" = '''
:sup:`16` Il les disposa comme on dispose une grande multitude pour la guerre. 
'''
"17" = '''
:sup:`17` Il prit pour leurs bagages des chameaux, des ânes et des mulets, en très grand nombre, et pour leurs provisions des moutons, des bœufs et des chèvres en nombre illimité, 
'''
"18" = '''
:sup:`18` et une grande quantité de rations pour chaque homme, et une énorme quantité d'or et d'argent de la maison du roi. 
'''
"19" = '''
:sup:`19` Il se mit en route, lui et toute son armée, pour aller au devant du roi Nebucadnetsar, et pour couvrir toute la surface de la terre vers l'ouest avec leurs chars, leurs cavaliers et leurs fantassins choisis. 
'''
"20" = '''
:sup:`20` Un grand nombre de nations diverses partirent avec eux, comme des sauterelles et comme le sable de la terre. Car on ne pouvait les compter, à cause de leur multitude. 
'''
"21" = '''
:sup:`21` Et ils partirent de Ninive, à trois journées de marche, vers la plaine de Bectiléth, et ils campèrent à partir de Bectiléth près de la montagne qui est à gauche de la Haute-Cilicie. 
'''
"22" = '''
:sup:`22` Et il prit toute son armée, ses fantassins, ses cavaliers et ses chars, et s'en alla de là dans la montagne, 
'''
"23" = '''
:sup:`23` et détruisit Put et Lud, et pilla tous les fils de Rasses et les fils d'Ismaël, qui étaient le long du désert au sud du pays des Chelliens. 
'''
"24" = '''
:sup:`24` Et il passa l'Euphrate, et traversa la Mésopotamie, et démolit toutes les villes hautes qui étaient sur le fleuve Arbonaï, jusqu'à ce que tu arrives à la mer. 
'''
"25" = '''
:sup:`25` Et il prit possession du territoire de la Cilicie, et tua tous ceux qui lui résistèrent, et vint au territoire de Japhet, qui était vers le sud, en face de l'Arabie. 
'''
"26" = '''
:sup:`26` Il entoura tous les fils de Madian, mit le feu à leurs tentes et pilla leurs bergeries. 
'''
"27" = '''
:sup:`27` Il descendit dans la plaine de Damas, aux jours de la moisson du blé, mit le feu à tous leurs champs, dévora leurs troupeaux, pilla leurs villes, ravagea leurs plaines, et frappa tous leurs jeunes gens du tranchant de l'épée. 
'''
"28" = '''
:sup:`28` Et la crainte et l'effroi qu'il inspirait tombèrent sur les habitants du bord de la mer, sur ceux de Sidon et de Tyr, sur ceux de Sur et d'Ocina, et sur tous ceux de Jemnaan. Ceux qui habitaient Azotus et Ascalon le craignaient extrêmement. 
'''
