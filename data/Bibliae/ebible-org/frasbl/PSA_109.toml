[109]
"1" = '''
:sup:`1` Pour le chef musicien. Un psaume de David. Dieu de ma louange, ne reste pas silencieux, 
'''
"2" = '''
:sup:`2` car ils ont ouvert contre moi la bouche du méchant et la bouche de la tromperie. Ils m'ont parlé avec une langue mensongère. 
'''
"3" = '''
:sup:`3` Ils m'ont aussi entouré de paroles de haine, et se sont battus contre moi sans raison. 
'''
"4" = '''
:sup:`4` En échange de mon amour, ils sont mes adversaires ; mais je suis en prière. 
'''
"5" = '''
:sup:`5` Ils m'ont rendu le mal pour le bien, et la haine de mon amour. 
'''
"6" = '''
:sup:`6` Etablissez sur lui un méchant homme. Qu'un adversaire se tienne à sa droite. 
'''
"7" = '''
:sup:`7` Quand il sera jugé, qu'il sorte coupable. Que sa prière soit transformée en péché. 
'''
"8" = '''
:sup:`8` Que ses jours soient peu nombreux. Laissez un autre prendre son poste. 
'''
"9" = '''
:sup:`9` Que ses enfants soient orphelins, et sa femme une veuve. 
'''
"10" = '''
:sup:`10` Que ses enfants soient des mendiants errants. Qu'on les cherche dans leurs ruines. 
'''
"11" = '''
:sup:`11` Que le créancier saisisse tout ce qu'il possède. Que des étrangers pillent le fruit de son travail. 
'''
"12" = '''
:sup:`12` Qu'il n'y ait personne pour lui faire du bien, et qu'il n'y ait personne pour avoir pitié de ses enfants sans père. 
'''
"13" = '''
:sup:`13` Que sa postérité soit retranchée. Dans la génération suivante, que leur nom soit effacé. 
'''
"14" = '''
:sup:`14` Que l'iniquité de ses pères soit rappelée à Yahvé. Ne laissez pas le péché de sa mère être effacé. 
'''
"15" = '''
:sup:`15` Qu'ils soient continuellement devant l'Éternel, afin d'effacer leur mémoire de la terre ; 
'''
"16" = '''
:sup:`16` parce qu'il ne s'est pas souvenu de faire preuve de gentillesse, mais a persécuté l'homme pauvre et nécessiteux, les cœurs brisés, pour les tuer. 
'''
"17" = '''
:sup:`17` Oui, il a aimé la malédiction, et elle est venue à lui. Il ne se réjouissait pas de la bénédiction, et elle était loin de lui. 
'''
"18" = '''
:sup:`18` Il s'est aussi revêtu de la malédiction comme de son vêtement. Elle est entrée dans ses parties intérieures comme de l'eau, comme de l'huile dans ses os. 
'''
"19" = '''
:sup:`19` Qu'elle soit pour lui comme le vêtement dont il se couvre, pour la ceinture qui est toujours autour de lui. 
'''
"20" = '''
:sup:`20` Voici la récompense de mes adversaires de la part de l'Éternel, de ceux qui disent du mal de mon âme. 
'''
"21" = '''
:sup:`21` Mais traite-moi, Yahvé le Seigneur, à cause de ton nom, parce que ta bonté est bonne, délivre-moi ; 
'''
"22" = '''
:sup:`22` car je suis pauvre et indigent. Mon cœur est blessé à l'intérieur de moi. 
'''
"23" = '''
:sup:`23` Je m'efface comme l'ombre du soir. Je suis secoué comme une sauterelle. 
'''
"24" = '''
:sup:`24` Mes genoux sont affaiblis par le jeûne. Mon corps est mince et manque de graisse. 
'''
"25" = '''
:sup:`25` Je suis aussi devenu pour eux un objet d'opprobre. Quand ils me voient, ils secouent la tête. 
'''
"26" = '''
:sup:`26` Aide-moi, Yahvé, mon Dieu. Sauve-moi selon ta bonté ; 
'''
"27" = '''
:sup:`27` afin qu'ils sachent que c'est ta main ; que c'est toi, Yahvé, qui l'as fait. 
'''
"28" = '''
:sup:`28` Ils peuvent maudire, mais toi tu bénis. Lorsqu'ils se présenteront, ils seront couverts de honte, mais ton serviteur se réjouira. 
'''
"29" = '''
:sup:`29` Que mes adversaires soient revêtus de déshonneur. Qu'ils se couvrent de leur propre honte comme d'une robe. 
'''
"30" = '''
:sup:`30` Je rendrai de ma bouche de grands hommages à Yahvé. Oui, je le louerai parmi la multitude. 
'''
"31" = '''
:sup:`31` Car il se tiendra à la droite de l'indigent, pour le sauver de ceux qui jugent son âme. 
'''
