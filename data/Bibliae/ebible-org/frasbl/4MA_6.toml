[6]
"1" = '''
:sup:`1` Lorsqu'Éléazar eut ainsi répondu aux exhortations du tyran, les porteurs de lances s'approchèrent et traînèrent grossièrement Éléazar vers les instruments de torture. 
'''
"2" = '''
:sup:`2` D'abord, ils dépouillèrent le vieillard, paré comme il l'était de la beauté de la piété. 
'''
"3" = '''
:sup:`3` Puis, lui attachant les bras et les mains, ils le flagellent dédaigneusement. 
'''
"4" = '''
:sup:`4` Un héraut d'en face s'écria : « Obéissez aux ordres du roi ! » 
'''
"5" = '''
:sup:`5` Mais Eléazar, qui était un homme de haute condition et d'une grande noblesse, n'en tint pas compte, comme un supplicié en rêve. 
'''
"6" = '''
:sup:`6` Mais, levant les yeux au ciel, le vieillard fut dépouillé de sa chair par les fouets, son sang coula et ses flancs furent transpercés. 
'''
"7" = '''
:sup:`7` Tombant à terre parce que son corps n'avait pas la force de supporter les douleurs, il gardait cependant sa raison droite et inflexible. 
'''
"8" = '''
:sup:`8` Alors l'un des rudes porteurs de lances se précipita sur lui et commença à lui donner des coups de pied dans le côté pour le forcer à se relever après sa chute. 
'''
"9" = '''
:sup:`9` Mais il supportait les douleurs, méprisait la cruauté, et persévérait à travers les indignités. 
'''
"10" = '''
:sup:`10` Comme un noble athlète, le vieillard, lorsqu'il était frappé, vainquait ses bourreaux. 
'''
"11" = '''
:sup:`11` Le visage en sueur, le souffle court, il était admiré même par ses bourreaux pour son courage. 
'''
"12" = '''
:sup:`12` C'est pourquoi, en partie par pitié pour sa vieillesse, 
'''
"13" = '''
:sup:`13` en partie par sympathie de connaissance, et en partie par admiration pour son endurance, certains des assistants du roi dirent, 
'''
"14" = '''
:sup:`14` « Pourquoi te détruis-tu déraisonnablement, ô Eléazar, par ces misères ? 
'''
"15" = '''
:sup:`15` Nous allons t'apporter de la viande cuite par toi-même, et tu pourras te sauver en prétendant que tu as mangé de la chair de porc. » 
'''
"16" = '''
:sup:`16` Eléazar, comme si ce conseil le torturait davantage, s'écria : 
'''
"17" = '''
:sup:`17` « Que nous, enfants d'Abraham, ne soyons pas mal conseillés au point de céder à un faux-semblant inconvenant. 
'''
"18" = '''
:sup:`18` Car il serait irrationnel qu'après avoir vécu jusqu'à la vieillesse en toute vérité, et avoir scrupuleusement gardé notre caractère pour cela, nous revenions en arrière 
'''
"19" = '''
:sup:`19` et devenions nous-mêmes un modèle d'impiété pour les jeunes, comme étant un exemple de pollution alimentaire. 
'''
"20" = '''
:sup:`20` Il serait déshonorant que nous vivions peu de temps, et que nous soyons méprisés par tous les hommes pour notre lâcheté, 
'''
"21" = '''
:sup:`21` et que nous soyons condamnés par le tyran pour notre lâcheté en ne luttant pas jusqu'à la mort pour notre loi divine. 
'''
"22" = '''
:sup:`22` C'est pourquoi vous, enfants d'Abraham, mourez noblement pour votre religion. 
'''
"23" = '''
:sup:`23` Vous qui êtes les porte-lance du tyran, pourquoi vous attardez-vous ? » 
'''
"24" = '''
:sup:`24` Le voyant si hautain contre la misère, et ne changeant rien à leur pitié, ils le conduisirent au feu. 
'''
"25" = '''
:sup:`25` Puis, avec leurs instruments maléfiques, ils le brûlèrent sur le feu, et lui versèrent dans les narines des fluides puants. 
'''
"26" = '''
:sup:`26` Après avoir été brûlé jusqu'aux os, et sur le point d'expirer, il leva les yeux vers Dieu, et dit : 
'''
"27" = '''
:sup:`27` « Tu sais, ô Dieu, qu'au moment où j'aurais pu être sauvé, je suis tué par les tortures du feu, à cause de la loi. 
'''
"28" = '''
:sup:`28` Sois miséricordieux envers ton peuple, et satisfais-toi de me punir à cause de lui. 
'''
"29" = '''
:sup:`29` Que mon sang soit pour eux une purification, et prends ma vie en échange de la leur. » 
'''
"30" = '''
:sup:`30` Ainsi parlant, le saint homme s'en alla, noble dans ses tourments, et jusqu'aux agonies de la mort résista dans son raisonnement pour l'amour de la loi. 
'''
"31" = '''
:sup:`31` Ainsi, de l'aveu général, le raisonnement religieux est maître des émotions. 
'''
"32" = '''
:sup:`32` Car si les émotions avaient été supérieures au raisonnement, je leur aurais donné le témoignage de cette maîtrise. 
'''
"33" = '''
:sup:`33` Mais maintenant, puisque le raisonnement a vaincu les émotions, nous lui accordons à juste titre l'autorité de la première place. 
'''
"34" = '''
:sup:`34` Il est juste que nous admettions que le pouvoir appartient au raisonnement, puisqu'il maîtrise les misères extérieures. 
'''
"35" = '''
:sup:`35` Il serait ridicule qu'il n'en soit pas ainsi. Je prouve que le raisonnement n'a pas seulement maîtrisé les douleurs, mais qu'il est aussi supérieur aux plaisirs, et qu'il y résiste. 
'''
