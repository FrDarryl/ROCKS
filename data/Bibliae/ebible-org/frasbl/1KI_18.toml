[18]
"1" = '''
:sup:`1` Après bien des jours, la parole de Yahvé fut adressée à Élie, la troisième année, en ces termes : « Va, montre-toi à Achab, et je ferai tomber la pluie sur la terre. » 
'''
"2" = '''
:sup:`2` Élie alla se montrer à Achab. La famine était grave à Samarie. 
'''
"3" = '''
:sup:`3` Achab appela Abdias, qui avait la charge de la maison. (Or Abdias craignait beaucoup Yahvé ; 
'''
"4" = '''
:sup:`4` car lorsque Jézabel avait exterminé les prophètes de Yahvé, Abdias avait pris cent prophètes, en avait caché cinquante dans une caverne, et les avait nourris de pain et d'eau). 
'''
"5" = '''
:sup:`5` Achab dit à Abdias : « Parcourez le pays, allez à toutes les sources d'eau et à tous les ruisseaux. Peut-être trouverons-nous de l'herbe et sauverons-nous les chevaux et les mules en vie, afin de ne pas perdre tous les animaux. » 
'''
"6" = '''
:sup:`6` Et ils se partagèrent le pays pour le parcourir. Achab prit un chemin à part, et Abdias prit un autre chemin à part. 
'''
"7" = '''
:sup:`7` Comme Abdias était en chemin, voici qu'Élie le rencontra. Il le reconnut, tomba sur sa face et dit : « Est-ce toi, mon seigneur Élie ? » 
'''
"8" = '''
:sup:`8` Il lui répondit : « C'est moi. Va dire à ton maître : « Voici Élie, il est là ! ». 
'''
"9" = '''
:sup:`9` Il dit : « Comment ai-je péché, pour que tu livres ton serviteur entre les mains d'Achab, afin qu'il me tue ? 
'''
"10" = '''
:sup:`10` L'Éternel, ton Dieu, est vivant ! Il n'y a ni nation ni royaume où mon seigneur n'ait envoyé pour te chercher. Quand on a dit : « Il n'est pas ici », il a juré par le royaume et la nation qu'on ne te trouverait pas. 
'''
"11" = '''
:sup:`11` Maintenant, vous dites : « Va dire à ton maître : « Voici Élie qui est ici ». 
'''
"12" = '''
:sup:`12` Il arrivera, dès que je te quitterai, que l'Esprit de Yahvé te portera je ne sais où ; aussi, quand je viendrai prévenir Achab, et qu'il ne te trouvera pas, il me tuera. Mais moi, ton serviteur, j'ai craint Yahvé dès ma jeunesse. 
'''
"13" = '''
:sup:`13` N'a-t-on pas raconté à mon seigneur ce que j'ai fait quand Jézabel a tué les prophètes de l'Éternel, comment j'ai caché cent hommes des prophètes de l'Éternel avec cinquante dans une caverne, et comment je les ai nourris de pain et d'eau ? 
'''
"14" = '''
:sup:`14` Et maintenant, tu dis : « Va dire à ton maître : « Voici Élie », et il me tuera. Il me tuera. » 
'''
"15" = '''
:sup:`15` Élie dit : « L'Éternel des armées est vivant, devant qui je me tiens, et je me montrerai à lui aujourd'hui. » 
'''
"16" = '''
:sup:`16` Abdias alla à la rencontre d'Achab et le lui dit, et Achab alla à la rencontre d'Élie. 
'''
"17" = '''
:sup:`17` Lorsqu'Achab vit Élie, il lui dit : « Est-ce toi, le trouble-fête d'Israël ? » 
'''
"18" = '''
:sup:`18` Il répondit : « Ce n'est pas Israël que j'ai troublé, mais toi et la maison de ton père, parce que vous avez abandonné les commandements de l'Éternel et que vous avez suivi les Baals. 
'''
"19" = '''
:sup:`19` Maintenant, envoie et rassemble vers moi tout Israël sur la montagne du Carmel, ainsi que quatre cent cinquante des prophètes de Baal et quatre cents des prophètes d'Ashéra, qui mangent à la table de Jézabel. » 
'''
"20" = '''
:sup:`20` Achab envoya donc chercher tous les enfants d'Israël et rassembla les prophètes sur le mont Carmel. 
'''
"21" = '''
:sup:`21` Élie s'approcha de tout le peuple et dit : « Jusques à quand hésiterez-vous entre les deux camps ? Si Yahvé est Dieu, suivez-le ; mais si c'est Baal, suivez-le. » Les gens n'ont pas dit un mot. 
'''
"22" = '''
:sup:`22` Et Élie dit au peuple : « Moi, et moi seul, je suis resté comme prophète de l'Éternel ; mais les prophètes de Baal sont quatre cent cinquante hommes. 
'''
"23" = '''
:sup:`23` Qu'ils nous donnent donc deux taureaux ; qu'ils en choisissent un pour eux, qu'ils le coupent en morceaux, qu'ils le posent sur le bois et qu'ils n'y mettent pas le feu ; et moi, je préparerai l'autre taureau, je le poserai sur le bois et je n'y mettrai pas le feu. 
'''
"24" = '''
:sup:`24` Tu invoqueras le nom de ton dieu, et moi j'invoquerai le nom de Yahvé. Le Dieu qui répond par le feu, qu'il soit Dieu. » Tout le peuple répondit : « Ce que tu dis est bien. » 
'''
"25" = '''
:sup:`25` Élie dit aux prophètes de Baal : « Choisissez pour vous un taureau, et habillez-le le premier, car vous êtes nombreux ; invoquez le nom de votre dieu, mais n'y mettez pas le feu. » 
'''
"26" = '''
:sup:`26` Ils prirent le taureau qu'on leur avait donné, l'habillèrent et invoquèrent le nom de Baal depuis le matin jusqu'à midi, en disant : « Baal, écoute-nous ! ». Mais il n'y avait pas de voix, et personne ne répondait. Ils sautèrent autour de l'autel qui avait été construit. 
'''
"27" = '''
:sup:`27` À midi, Élie se moqua d'eux et dit : « Criez à haute voix, car c'est un dieu. Ou bien il est plongé dans ses pensées, ou bien il est parti quelque part, ou bien il est en voyage, ou bien il dort et il faut le réveiller. » 
'''
"28" = '''
:sup:`28` Ils criaient à haute voix et se coupaient sur leur chemin avec des couteaux et des lances jusqu'à ce que le sang jaillisse sur eux. 
'''
"29" = '''
:sup:`29` Quand midi fut passé, ils prophétisèrent jusqu'au moment de l'offrande du soir ; mais il n'y eut ni voix, ni réponse, et personne ne fit attention. 
'''
"30" = '''
:sup:`30` Elie dit à tout le peuple : « Approchez-vous de moi ! » ; et tout le peuple s'approcha de lui. Il répara l'autel de Yahvé qui avait été renversé. 
'''
"31" = '''
:sup:`31` Elie prit douze pierres, selon le nombre des tribus des fils de Jacob, à qui la parole de Yahvé avait été adressée en disant : « Israël sera ton nom. » 
'''
"32" = '''
:sup:`32` Avec les pierres, il construisit un autel au nom de Yahvé. Il fit autour de l'autel une tranchée assez grande pour contenir deux seahs de semences. 
'''
"33" = '''
:sup:`33` Il rangea le bois, coupa le taureau en morceaux et le posa sur le bois. Il dit : « Remplissez d'eau quatre jarres, et versez-la sur l'holocauste et sur le bois. » 
'''
"34" = '''
:sup:`34` Il dit : « Faites-le une seconde fois. » Et ils le firent une seconde fois. Il dit : « Faites-le une troisième fois. » Et ils le firent une troisième fois. 
'''
"35" = '''
:sup:`35` L'eau coulait autour de l'autel ; il remplit aussi d'eau la tranchée. 
'''
"36" = '''
:sup:`36` Au moment de l'offrande du soir, le prophète Élie s'approcha et dit : « Yahvé, Dieu d'Abraham, d'Isaac et d'Israël, que l'on sache aujourd'hui que tu es Dieu en Israël et que je suis ton serviteur, et que j'ai fait toutes ces choses selon ta parole. 
'''
"37" = '''
:sup:`37` Écoute-moi, Yahvé, écoute-moi, afin que ce peuple sache que toi, Yahvé, tu es Dieu, et que tu as ramené son cœur à la raison. » 
'''
"38" = '''
:sup:`38` Le feu de l'Éternel tomba et consuma l'holocauste, le bois, les pierres et la poussière, et il lécha l'eau qui était dans le fossé. 
'''
"39" = '''
:sup:`39` Quand tout le peuple vit cela, il tomba sur sa face. Ils disaient : « Yahvé, c'est Dieu ! Yahvé, c'est Dieu ! » 
'''
"40" = '''
:sup:`40` Élie leur dit : « Saisissez les prophètes de Baal ! Ne laissez pas un seul d'entre eux s'échapper ! » Ils s'en emparèrent, et Élie les fit descendre au torrent de Kishon, où il les tua. 
'''
"41" = '''
:sup:`41` Élie dit à Achab : « Lève-toi, mange et bois, car on entend le bruit d'une pluie abondante. » 
'''
"42" = '''
:sup:`42` Et Achab monta pour manger et pour boire. Élie monta au sommet du Carmel ; il se prosterna par terre et mit son visage entre ses genoux. 
'''
"43" = '''
:sup:`43` Il dit à son serviteur : « Monte maintenant et regarde vers la mer. » Il est monté et a regardé, puis a dit : « Il n'y a rien. » Il a dit sept fois : « Vas-y encore ». 
'''
"44" = '''
:sup:`44` La septième fois, il dit : « Voici qu'un petit nuage, semblable à la main d'un homme, s'élève de la mer. » Il dit : « Monte, dis à Achab : « Prépare-toi et descends, pour que la pluie ne t'arrête pas. »" 
'''
"45" = '''
:sup:`45` En peu de temps, le ciel s'obscurcit de nuages et de vent, et il y eut une grande pluie. Achab monta à cheval et se rendit à Jizreel. 
'''
"46" = '''
:sup:`46` La main de Yahvé était sur Elie ; il mit son manteau dans sa ceinture et courut devant Achab jusqu'à l'entrée de Jizreel. 
'''
