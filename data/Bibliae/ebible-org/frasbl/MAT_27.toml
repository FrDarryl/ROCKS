[27]
"1" = '''
:sup:`1` Dès que le matin fut venu, tous les principaux sacrificateurs et les anciens du peuple tinrent conseil contre Jésus pour le faire mourir. 
'''
"2" = '''
:sup:`2` Ils le lièrent, l'emmenèrent, et le livrèrent à Ponce Pilate, le gouverneur. 
'''
"3" = '''
:sup:`3` Alors Judas, qui le livrait, voyant que Jésus était condamné, eut des remords, et rapporta les trente pièces d'argent aux principaux sacrificateurs et aux anciens, 
'''
"4" = '''
:sup:`4` en disant : « J'ai péché en livrant un sang innocent. » Mais ils ont dit : « Qu'est-ce que ça peut nous faire ? Occupez-vous en. » 
'''
"5" = '''
:sup:`5` Il jeta les pièces d'argent dans le sanctuaire et s'en alla. Puis il s'en alla et se pendit. 
'''
"6" = '''
:sup:`6` Les principaux sacrificateurs prirent les pièces d'argent et dirent : « Il n'est pas permis de les mettre dans le trésor, puisque c'est le prix du sang. » 
'''
"7" = '''
:sup:`7` Ils tinrent conseil, et ils achetèrent avec elles le champ du potier pour y enterrer les étrangers. 
'''
"8" = '''
:sup:`8` C'est pourquoi ce champ a été appelé jusqu'à ce jour « le champ du sang ». 
'''
"9" = '''
:sup:`9` Alors s'accomplit ce qui avait été annoncé par Jérémie, le prophète, en ces termes, « Ils ont pris les trente pièces d'argent, le prix de celui qui avait été mis à prix, que certains des enfants d'Israël ont prisé, 
'''
"10" = '''
:sup:`10` et ils les donnèrent pour le champ du potier, comme le Seigneur me l'a ordonné. » 
'''
"11" = '''
:sup:`11` Or, Jésus se tenait devant le gouverneur ; et le gouverneur l'interrogeait, disant : « Es-tu le roi des Juifs ? » Jésus lui dit : « C'est ce que tu dis. » 
'''
"12" = '''
:sup:`12` Lorsqu'il fut accusé par les principaux sacrificateurs et les anciens, il ne répondit rien. 
'''
"13" = '''
:sup:`13` Alors Pilate lui dit : « N'entends-tu pas combien de choses ils témoignent contre toi ? » 
'''
"14" = '''
:sup:`14` Il ne lui répondit pas, pas même un mot, de sorte que le gouverneur fut très étonné. 
'''
"15" = '''
:sup:`15` Or, à l'occasion de la fête, le gouverneur avait coutume de relâcher à la foule un prisonnier qu'elle désirait. 
'''
"16" = '''
:sup:`16` Ils avaient alors un prisonnier notable, nommé Barabbas. 
'''
"17" = '''
:sup:`17` Lorsqu'ils furent rassemblés, Pilate leur dit : « Qui voulez-vous que je vous relâche ? Barabbas, ou Jésus qu'on appelle le Christ ? » 
'''
"18" = '''
:sup:`18` Car il savait que c'était par jalousie qu'ils l'avaient livré. 
'''
"19" = '''
:sup:`19` Comme il était assis sur le siège du jugement, sa femme lui envoya dire : « Ne te mêle pas de ce juste, car j'ai beaucoup souffert aujourd'hui en rêve à cause de lui. » 
'''
"20" = '''
:sup:`20` Or, les chefs des prêtres et les anciens persuadaient la foule de demander Barabbas et de faire périr Jésus. 
'''
"21" = '''
:sup:`21` Mais le gouverneur leur répondit : « Lequel des deux voulez-vous que je vous relâche ? » Ils ont dit : « Barabbas ! » 
'''
"22" = '''
:sup:`22` Pilate leur dit : « Que dois-je donc faire à Jésus, qui est appelé Christ ? » Ils lui ont tous dit : « Qu'il soit crucifié ! » 
'''
"23" = '''
:sup:`23` Mais le gouverneur dit : « Pourquoi ? Quel mal a-t-il fait ? » Mais ils poussaient de grands cris, disant : « Qu'on le crucifie ! » 
'''
"24" = '''
:sup:`24` Alors, voyant que l'on ne gagnait rien, mais qu'au contraire on commençait à faire du grabuge, Pilate prit de l'eau et se lava les mains devant la foule, en disant : « Je suis innocent du sang de ce juste. Tu y veilles. » 
'''
"25" = '''
:sup:`25` Tout le peuple répondit : « Que son sang retombe sur nous et sur nos enfants ! » 
'''
"26" = '''
:sup:`26` Puis il leur relâcha Barabbas, mais il flagella Jésus et le livra pour être crucifié. 
'''
"27" = '''
:sup:`27` Alors les soldats du gouverneur emmenèrent Jésus dans le prétoire, et rassemblèrent contre lui toute la garnison. 
'''
"28" = '''
:sup:`28` Ils le dépouillèrent et le revêtirent d'une robe écarlate. 
'''
"29" = '''
:sup:`29` Ils tressèrent une couronne d'épines et la mirent sur sa tête, et un roseau dans sa main droite. Ils se mirent à genoux devant lui et se moquèrent de lui en disant : « Salut, roi des Juifs ! » 
'''
"30" = '''
:sup:`30` Ils crachèrent sur lui, prirent le roseau et le frappèrent sur la tête. 
'''
"31" = '''
:sup:`31` Après s'être moqués de lui, ils lui ôtèrent le manteau, le revêtirent de ses vêtements, et l'emmenèrent pour le crucifier. 
'''
"32" = '''
:sup:`32` En sortant, ils trouvèrent un homme de Cyrène, nommé Simon, et ils l'obligèrent à marcher avec eux, afin qu'il porte sa croix. 
'''
"33" = '''
:sup:`33` Lorsqu'ils arrivèrent à un lieu appelé Golgotha, c'est-à-dire le lieu du crâne, 
'''
"34" = '''
:sup:`34` ils lui donnèrent à boire du vin aigre mêlé de fiel. Lorsqu'il l'eut goûté, il ne voulut pas boire. 
'''
"35" = '''
:sup:`35` Après l'avoir crucifié, ils se partagèrent ses vêtements en tirant au sort, 
'''
"36" = '''
:sup:`36` et ils s'assirent là pour le regarder. 
'''
"37" = '''
:sup:`37` Ils mirent au-dessus de sa tête l'accusation portée contre lui, écrite : « C'est JÉSUS, le roi des Juifs. » 
'''
"38" = '''
:sup:`38` Et il y avait deux brigands crucifiés avec lui, l'un à sa droite et l'autre à sa gauche. 
'''
"39" = '''
:sup:`39` Les passants le blasphémaient, remuant la tête 
'''
"40" = '''
:sup:`40` et disant : « Toi qui détruis le temple et le rebâtis en trois jours, sauve-toi toi-même ! Si tu es le Fils de Dieu, descends de la croix ! » 
'''
"41" = '''
:sup:`41` De même, les principaux sacrificateurs, se moquant des scribes, des pharisiens et des anciens, dirent : 
'''
"42" = '''
:sup:`42` « Il a sauvé les autres, mais il ne peut se sauver lui-même. S'il est le roi d'Israël, qu'il descende maintenant de la croix, et nous croirons en lui. 
'''
"43" = '''
:sup:`43` Il a confiance en Dieu. Que Dieu le délivre maintenant, s'il le veut, car il a dit : « Je suis le Fils de Dieu ». 
'''
"44" = '''
:sup:`44` Les brigands aussi, qui ont été crucifiés avec lui, lui ont jeté le même opprobre. 
'''
"45" = '''
:sup:`45` Or, depuis la sixième heure, il y eut des ténèbres sur tout le pays jusqu'à la neuvième heure. 
'''
"46" = '''
:sup:`46` Vers la neuvième heure, Jésus cria d'une voix forte, en disant : « Eli, Eli, lima sabachthani ? » C'est-à-dire : « Mon Dieu, mon Dieu, pourquoi m'as-tu abandonné ? » 
'''
"47" = '''
:sup:`47` Quelques-uns de ceux qui se tenaient là, l'ayant entendu, dirent : « Cet homme appelle Élie. » 
'''
"48" = '''
:sup:`48` Aussitôt, l'un d'eux courut prendre une éponge, la remplit de vinaigre, la posa sur un roseau et lui donna à boire. 
'''
"49" = '''
:sup:`49` Les autres dirent : « Laisse-le. Voyons si Élie viendra le sauver. » 
'''
"50" = '''
:sup:`50` Jésus cria encore d'une voix forte, et rendit l'esprit. 
'''
"51" = '''
:sup:`51` Voici, le voile du temple s'est déchiré en deux, du haut en bas. La terre trembla et les rochers se fendirent. 
'''
"52" = '''
:sup:`52` Les sépulcres s'ouvrirent, et beaucoup de corps de saints qui s'étaient endormis ressuscitèrent. 
'''
"53" = '''
:sup:`53` Et, sortant des sépulcres après sa résurrection, ils entrèrent dans la ville sainte et apparurent à beaucoup de gens. 
'''
"54" = '''
:sup:`54` Or le centurion et ceux qui étaient avec lui et qui regardaient Jésus, voyant le tremblement de terre et ce qui se passait, furent saisis de terreur et dirent : « Vraiment, c'était le Fils de Dieu ! » 
'''
"55" = '''
:sup:`55` Il y avait là plusieurs femmes qui regardaient de loin, et qui avaient suivi Jésus depuis la Galilée, pour le servir. 
'''
"56" = '''
:sup:`56` Parmi elles se trouvaient Marie de Magdala, Marie, mère de Jacques et de Joses, et la mère des fils de Zébédée. 
'''
"57" = '''
:sup:`57` Le soir venu, arriva un homme riche d'Arimathée, nommé Joseph, qui était aussi le disciple de Jésus. 
'''
"58" = '''
:sup:`58` Cet homme alla trouver Pilate et demanda le corps de Jésus. Pilate ordonna qu'on lui remette le corps. 
'''
"59" = '''
:sup:`59` Joseph prit le corps, l'enveloppa dans un linge propre 
'''
"60" = '''
:sup:`60` et le déposa dans son tombeau neuf, qu'il avait taillé dans le roc. Puis il roula une grande pierre contre l'entrée du tombeau, et s'en alla. 
'''
"61" = '''
:sup:`61` Marie-Madeleine était là, avec l'autre Marie, assise en face du tombeau. 
'''
"62" = '''
:sup:`62` Le lendemain du jour de la préparation, les chefs des prêtres et les pharisiens s'assemblèrent auprès de Pilate, 
'''
"63" = '''
:sup:`63` et dirent : « Seigneur, nous nous souvenons de ce que ce séducteur a dit quand il vivait encore : « Après trois jours, je ressusciterai ». 
'''
"64" = '''
:sup:`64` Ordonne donc que le tombeau soit mis en sûreté jusqu'au troisième jour, de peur que ses disciples ne viennent la nuit l'enlever et ne disent au peuple : « Il est ressuscité des morts » ; et la dernière tromperie sera pire que la première. » 
'''
"65" = '''
:sup:`65` Pilate leur dit : « Vous avez une garde. Allez, sécurisez-le autant que vous le pouvez. » 
'''
"66" = '''
:sup:`66` Ils allèrent donc avec la garde et sécurisèrent le tombeau, en scellant la pierre. 
'''
