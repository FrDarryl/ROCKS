[30]
"1" = '''
:sup:`1` La parole de Yahvé me fut adressée de nouveau, en ces termes : 
'''
"2" = '''
:sup:`2` « Fils d'homme, prophétise, et dis : « Le Seigneur Yahvé dit » : « Gémissez : « Hélas pour le jour ! 
'''
"3" = '''
:sup:`3` Car le jour est proche, même le jour de Yahvé est proche. Ce sera une journée de nuages, un temps des nations. 
'''
"4" = '''
:sup:`4` Une épée viendra sur l'Égypte, et l'angoisse sera en Ethiopie, quand les morts tombent en Égypte. Ils lui enlèvent sa multitude, et ses fondations sont brisées. 
'''
"5" = '''
:sup:`5` "« L'Éthiopie, Put, Lud, tous les peuples mélangés, Cub, et les enfants du pays qui leur est allié, tomberont avec eux par l'épée. »" 
'''
"6" = '''
:sup:`6` "'Yahvé dit : « Ceux qui soutiennent l'Égypte tomberont aussi. L'orgueil de sa puissance va tomber. Ils y tomberont par l'épée de la tour de Seveneh, » dit le Seigneur Yahvé. 
'''
"7" = '''
:sup:`7` « Ils seront désolés au milieu des pays désolés. Ses villes seront parmi les villes dévastées. 
'''
"8" = '''
:sup:`8` Ils sauront que je suis Yahvé. quand j'aurai mis le feu à l'Égypte, et tous ses assistants sont détruits. 
'''
"9" = '''
:sup:`9` "''En ce jour-là, des messagers partiront de devant moi dans des navires pour faire peur aux Éthiopiens insouciants. Il y aura de l'angoisse sur eux, comme au jour de l'Égypte ; car voici qu'elle arrive. » 
'''
"10" = '''
:sup:`10` "'Le Seigneur Yahvé dit : « Je ferai aussi cesser la multitude de l'Égypte, par la main de Nebuchadnezzar, roi de Babylone. 
'''
"11" = '''
:sup:`11` Lui et son peuple avec lui, le terrible des nations, seront amenés à détruire le pays. Ils tireront leurs épées contre l'Égypte, et remplir le pays de morts. 
'''
"12" = '''
:sup:`12` Je mettrai les fleuves à sec, et vendra le pays aux mains de méchants hommes. Je rendrai la terre désolée, et tout ce qui s'y trouve, par la main d'étrangers. Moi, Yahvé, je l'ai dit. » 
'''
"13" = '''
:sup:`13` "'Le Seigneur Yahvé dit : « Je détruirai aussi les idoles, et je ferai cesser les images de Memphis. Il n'y aura plus de prince du pays d'Égypte. Je mettrai la peur dans le pays d'Égypte. 
'''
"14" = '''
:sup:`14` Je ferai de Pathros une désolation, et mettra le feu à Zoan, et exécutera les jugements sur No. 
'''
"15" = '''
:sup:`15` Je déverserai ma colère sur le péché, la forteresse de l'Égypte. Je couperai la multitude de No. 
'''
"16" = '''
:sup:`16` Je mettrai le feu à l'Égypte Le péché sera dans une grande angoisse. Il n'y aura pas de rupture. Memphis aura des adversaires dans la journée. 
'''
"17" = '''
:sup:`17` Les jeunes gens d'Aven et de Pibeseth tomberont par l'épée. Ils iront en captivité. 
'''
"18" = '''
:sup:`18` A Tehaphnehes aussi, le jour se retire, quand j'y briserai les jougs de l'Égypte. L'orgueil de sa puissance cessera en elle. Quant à elle, un nuage la couvrira, et ses filles iront en captivité. 
'''
"19" = '''
:sup:`19` Ainsi, j'exécuterai des jugements sur l'Égypte. Alors ils sauront que je suis Yahvé. »" 
'''
"20" = '''
:sup:`20` La onzième année, au premier mois, le septième jour du mois, la parole de l'Éternel me fut adressée, en ces termes : 
'''
"21" = '''
:sup:`21` « Fils d'homme, j'ai brisé le bras de Pharaon, roi d'Égypte. Voici, on ne l'a pas pansé, on n'a pas appliqué de médicaments, on n'a pas mis de bande pour le lier, afin qu'il devienne fort pour tenir l'épée. 
'''
"22" = '''
:sup:`22` C'est pourquoi le Seigneur Yahvé dit : « Voici, j'en veux à Pharaon, roi d'Égypte, et je lui briserai les bras, le bras fort et ce qui a été brisé. Je ferai tomber l'épée de sa main. 
'''
"23" = '''
:sup:`23` Je disperserai les Égyptiens parmi les nations, je les disperserai dans tous les pays. 
'''
"24" = '''
:sup:`24` Je renforcerai les bras du roi de Babylone, et je mettrai mon épée dans sa main ; mais je briserai les bras de Pharaon, et il gémira devant le roi de Babylone avec le gémissement d'un homme blessé à mort. 
'''
"25" = '''
:sup:`25` Je soutiendrai les bras du roi de Babylone, mais les bras de Pharaon tomberont. Alors on saura que je suis Yahvé, quand je mettrai mon épée dans la main du roi de Babylone, et qu'il l'étendra sur le pays d'Égypte. 
'''
"26" = '''
:sup:`26` Je disperserai les Égyptiens parmi les nations et je les disperserai dans tous les pays. Alors ils sauront que je suis Yahvé.'" 
'''
