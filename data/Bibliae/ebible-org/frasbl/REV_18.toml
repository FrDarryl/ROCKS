[18]
"1" = '''
:sup:`1` Après cela, je vis descendre du ciel un autre ange, qui avait une grande autorité. La terre était illuminée par sa gloire. 
'''
"2" = '''
:sup:`2` Il cria d'une voix forte, en disant : « Elle est tombée, elle est tombée, Babylone la grande, elle est devenue une habitation de démons, une prison pour tout esprit impur, et un repaire pour tout oiseau impur et odieux ! 
'''
"3" = '''
:sup:`3` Car toutes les nations ont bu du vin de la fureur de son impudicité, les rois de la terre se sont livrés avec elle à l'impudicité, et les marchands de la terre se sont enrichis de l'abondance de son luxe. » 
'''
"4" = '''
:sup:`4` J'entendis du ciel une autre voix qui disait : Sortez du milieu d'elle, mon peuple, afin que vous ne participiez pas à ses péchés et que vous ne receviez pas de ses fléaux ; 
'''
"5" = '''
:sup:`5` car ses péchés ont atteint le ciel, et Dieu s'est souvenu de ses iniquités. 
'''
"6" = '''
:sup:`6` Rendez-lui comme elle a rendu, et rendez-lui le double de ce qu'elle a fait, et selon ses œuvres. Dans la coupe qu'elle a mélangée, mélangez-lui le double. 
'''
"7" = '''
:sup:`7` Autant elle s'est glorifiée et s'est dévergondée, autant donne-lui de tourments et de deuils. Car elle dit en son cœur : Je suis assise en reine, je ne suis pas veuve, et je ne veux pas voir de deuil. 
'''
"8" = '''
:sup:`8` C'est pourquoi, en un seul jour, ses fléaux arriveront : la mort, le deuil et la famine ; et elle sera consumée par le feu, car le Seigneur Dieu qui l'a jugée est puissant. 
'''
"9" = '''
:sup:`9` Les rois de la terre, qui se sont livrés à l'impudicité et qui ont vécu dans la luxure avec elle, pleureront et gémiront à cause d'elle, en regardant la fumée de son embrasement. 
'''
"10" = '''
:sup:`10` Ils se tiendront à distance, dans la crainte de son tourment, et ils diront : « Malheur, malheur à la grande ville, à Babylone, la ville forte ! Car ton jugement est venu en une heure. 
'''
"11" = '''
:sup:`11` Les marchands de la terre pleurent et se lamentent sur elle, car personne n'achète plus leurs marchandises : 
'''
"12" = '''
:sup:`12` marchandises d'or, d'argent, de pierres précieuses, de perles, de fin lin, de pourpre, de soie, d'écarlate, de tout bois précieux, de tout vase d'ivoire, de tout vase de bois très précieux, d'airain, de fer et de marbre ; 
'''
"13" = '''
:sup:`13` et de la cannelle, de l'encens, du parfum, de l'encens, du vin, de l'huile d'olive, de la fine farine, du blé, des brebis, des chevaux, des chars, des corps et des âmes de personnes. 
'''
"14" = '''
:sup:`14` Les fruits que ton âme convoitait ont été perdus pour toi. Toutes les choses qui étaient délicates et somptueuses ont disparu de toi, et tu ne les trouveras plus du tout. 
'''
"15" = '''
:sup:`15` Les marchands de ces choses, qui se sont enrichis par elle, se tiendront au loin, dans la crainte de son tourment, pleurant et se lamentant, 
'''
"16" = '''
:sup:`16` en disant : « Malheur, malheur à la grande ville, elle qui était vêtue de fin lin, de pourpre et d'écarlate, et parée d'or, de pierres précieuses et de perles ! 
'''
"17" = '''
:sup:`17` Car, en une heure, de si grandes richesses sont réduites à néant. Tous les capitaines de navires, tous ceux qui naviguent en quelque lieu que ce soit, les marins, et tous ceux qui gagnent leur vie sur la mer, se tenaient à distance, 
'''
"18" = '''
:sup:`18` et s'écriaient, en regardant la fumée de son embrasement : « Qu'est-ce qui est semblable à la grande ville ? 
'''
"19" = '''
:sup:`19` Ils jetaient de la poussière sur leurs têtes, et ils criaient en pleurant et en se lamentant : « Malheur, malheur à la grande ville, dans laquelle tous ceux qui avaient leurs navires sur la mer s'enrichissaient à cause de ses grandes richesses ! Car en une heure, elle est réduite à la désolation. 
'''
"20" = '''
:sup:`20` « Réjouissez-vous sur elle, ô ciel, vous les saints, les apôtres et les prophètes, car Dieu a porté sur elle votre jugement. » 
'''
"21" = '''
:sup:`21` Un ange puissant prit une pierre semblable à une grande meule et la jeta dans la mer, en disant : « Ainsi sera précipitée avec violence Babylone, la grande ville, et on ne la trouvera plus du tout. 
'''
"22" = '''
:sup:`22` On n'entendra plus chez toi la voix des harpistes, des ménestrels, des joueurs de flûte et des trompettes. On ne trouvera plus chez toi aucun artisan, quel que soit son métier. On n'entendra plus du tout chez toi le bruit d'un moulin. 
'''
"23" = '''
:sup:`23` La lumière d'une lampe ne brillera plus du tout chez toi. On n'entendra plus chez toi la voix de l'époux et de l'épouse, parce que tes marchands étaient les princes de la terre, parce que toutes les nations ont été séduites par ta magie. 
'''
"24" = '''
:sup:`24` En elle a été trouvé le sang des prophètes et des saints, et de tous ceux qui ont été égorgés sur la terre. » 
'''
