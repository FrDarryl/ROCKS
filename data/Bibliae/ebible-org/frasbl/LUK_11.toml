[11]
"1" = '''
:sup:`1` Comme il achevait de prier dans un certain lieu, un de ses disciples lui dit : « Seigneur, apprends-nous à prier, comme Jean l'a aussi enseigné à ses disciples. » 
'''
"2" = '''
:sup:`2` Il leur dit : « Lorsque vous priez, dites, « Notre Père qui est aux cieux, que votre nom soit gardé saint. Que ton règne vienne. Que votre volonté soit faite sur la terre, comme au ciel. 
'''
"3" = '''
:sup:`3` Donne-nous jour après jour notre pain quotidien. 
'''
"4" = '''
:sup:`4` Pardonnez-nous nos péchés, car nous aussi, nous pardonnons à tous ceux qui nous sont redevables. Ne nous soumets pas à la tentation, mais délivre-nous du malin. » 
'''
"5" = '''
:sup:`5` Il leur dit : « Lequel d'entre vous, s'il va à minuit chez un ami et lui dit : « Ami, prête-moi trois pains, 
'''
"6" = '''
:sup:`6` car un de mes amis est venu me voir au retour d'un voyage, et je n'ai rien à lui présenter, 
'''
"7" = '''
:sup:`7` et celui du dedans répondra : « Ne me dérange pas. La porte est maintenant fermée, et mes enfants sont couchés avec moi. Je ne peux pas me lever et te le donner » ? 
'''
"8" = '''
:sup:`8` Je vous le dis, même s'il ne se lèvera pas pour le lui donner parce qu'il est son ami, il se lèvera, à cause de son obstination, et lui en donnera autant qu'il en a besoin. 
'''
"9" = '''
:sup:`9` « Je vous le dis, continuez à demander, et l'on vous donnera. Cherchez toujours, et vous trouverez. Continuez à frapper, et l'on vous ouvrira. 
'''
"10" = '''
:sup:`10` Car quiconque demande reçoit. Celui qui cherche trouve. A celui qui frappe, on ouvre. 
'''
"11" = '''
:sup:`11` « Lequel d'entre vous, pères, si son fils demande du pain, lui donnera une pierre ? Ou s'il demande un poisson, ne lui donnera-t-il pas un serpent au lieu d'un poisson ? 
'''
"12" = '''
:sup:`12` Ou s'il demande un œuf, il ne lui donnera pas un scorpion, n'est-ce pas ? 
'''
"13" = '''
:sup:`13` Si donc vous, qui êtes mauvais, vous savez donner de bonnes choses à vos enfants, à combien plus forte raison votre Père céleste donnera-t-il le Saint-Esprit à ceux qui le lui demandent. » 
'''
"14" = '''
:sup:`14` Il chassait un démon, et cet homme était muet. Quand le démon fut sorti, le muet parla, et la foule fut dans l'étonnement. 
'''
"15" = '''
:sup:`15` Mais quelques-uns d'entre eux disaient : « Il chasse les démons par Béelzébul, le prince des démons. » 
'''
"16" = '''
:sup:`16` D'autres, l'éprouvant, attendaient de lui un signe venant du ciel. 
'''
"17" = '''
:sup:`17` Mais lui, connaissant leurs pensées, leur dit : « Tout royaume divisé contre lui-même est dévasté. Une maison divisée contre elle-même tombe. 
'''
"18" = '''
:sup:`18` Si Satan aussi est divisé contre lui-même, comment son royaume subsistera-t-il ? Car vous dites que c'est par Béelzébul que je chasse les démons. 
'''
"19" = '''
:sup:`19` Mais si c'est par Béelzébul que je chasse les démons, par qui vos enfants les chassent-ils ? C'est pourquoi ils seront vos juges. 
'''
"20" = '''
:sup:`20` Mais si c'est par le doigt de Dieu que je chasse les démons, c'est que le Royaume de Dieu est venu à vous. 
'''
"21" = '''
:sup:`21` « Quand un homme fort, bien armé, garde sa propre demeure, ses biens sont en sécurité. 
'''
"22" = '''
:sup:`22` Mais lorsque quelqu'un de plus fort l'attaque et le vainc, il lui enlève toute l'armure dans laquelle il se confiait, et partage son butin. 
'''
"23" = '''
:sup:`23` « Celui qui n'est pas avec moi est contre moi. Celui qui ne s'assemble pas avec moi se disperse. 
'''
"24" = '''
:sup:`24` L'esprit impur, lorsqu'il est sorti de l'homme, passe par des lieux arides, cherchant du repos ; et n'en trouvant pas, il dit : « Je retournerai dans ma maison d'où je suis sorti. 
'''
"25" = '''
:sup:`25` Quand il revient, il la trouve balayée et rangée. 
'''
"26" = '''
:sup:`26` Alors il s'en va et prend sept autres esprits plus mauvais que lui, et ils y entrent et y demeurent. Le dernier état de cet homme devient pire que le premier. » 
'''
"27" = '''
:sup:`27` Comme il parlait ainsi, une femme de la foule éleva la voix et lui dit : « Heureux le sein qui t'a porté et les mamelles qui t'ont allaité ! » 
'''
"28" = '''
:sup:`28` Mais il dit : « Au contraire, heureux ceux qui écoutent la parole de Dieu et la gardent. » 
'''
"29" = '''
:sup:`29` Comme les foules s'assemblaient autour de lui, il se mit à dire : « Cette génération est mauvaise. Elle cherche un signe. Il ne lui sera donné d'autre signe que le signe de Jonas, le prophète. 
'''
"30" = '''
:sup:`30` Car, de même que Jonas a été un signe pour les Ninivites, de même le Fils de l'homme le sera pour cette génération. 
'''
"31" = '''
:sup:`31` La reine du Midi se lèvera au tribunal avec les hommes de cette génération et les condamnera, car elle est venue des extrémités de la terre pour entendre la sagesse de Salomon ; et voici qu'il y a ici un plus grand que Salomon. 
'''
"32" = '''
:sup:`32` Les hommes de Ninive se lèveront en jugement avec les hommes de cette génération et la condamneront, car ils se sont repentis à la prédication de Jonas ; et voici, un plus grand que Jonas est ici. 
'''
"33" = '''
:sup:`33` « Personne, après avoir allumé une lampe, ne la met dans une cave ou sous un panier, mais sur un support, afin que ceux qui entrent voient la lumière. 
'''
"34" = '''
:sup:`34` La lampe du corps, c'est l'œil. C'est pourquoi, quand ton œil est bon, tout ton corps est aussi plein de lumière ; mais quand il est mauvais, ton corps aussi est plein de ténèbres. 
'''
"35" = '''
:sup:`35` Regarde donc si la lumière qui est en toi n'est pas ténèbres. 
'''
"36" = '''
:sup:`36` Si donc tout ton corps est plein de lumière, n'ayant aucune partie obscure, il sera tout entier plein de lumière, comme lorsque la lampe, par son éclat, t'éclaire. » 
'''
"37" = '''
:sup:`37` Comme il parlait, un pharisien lui demanda de dîner avec lui. Il entra et se mit à table. 
'''
"38" = '''
:sup:`38` Lorsque le pharisien le vit, il s'étonna qu'il ne se soit pas d'abord lavé avant de dîner. 
'''
"39" = '''
:sup:`39` Le Seigneur lui dit : « Vous, les pharisiens, vous nettoyez l'extérieur de la coupe et du plat, mais votre intérieur est plein de rapines et de méchancetés. 
'''
"40" = '''
:sup:`40` Insensés, celui qui a fait le dehors n'a-t-il pas aussi fait le dedans ? 
'''
"41" = '''
:sup:`41` Mais donnez aux indigents ce qui est à l'intérieur, et voici, tout sera pur pour vous. 
'''
"42" = '''
:sup:`42` Mais malheur à vous, pharisiens ! Car vous payez la dîme de la menthe, de la rue et de toutes les herbes, mais vous passez outre la justice et l'amour de Dieu. Vous auriez dû faire ces deux choses, et ne pas laisser l'autre en suspens. 
'''
"43" = '''
:sup:`43` Malheur à vous, pharisiens ! Car vous aimez les meilleures places dans les synagogues et les salutations sur les places de marché. 
'''
"44" = '''
:sup:`44` Malheur à vous, scribes et pharisiens, hypocrites ! Car vous êtes comme des sépultures cachées, et les hommes qui marchent dessus ne le savent pas. » 
'''
"45" = '''
:sup:`45` L'un des avocats lui répondit : « Maître, en disant cela, tu nous insultes nous aussi. » 
'''
"46" = '''
:sup:`46` Il dit : « Malheur à vous aussi, avocats ! Car vous chargez les hommes de fardeaux difficiles à porter, et vous-mêmes ne levez pas le petit doigt pour aider à porter ces fardeaux. 
'''
"47" = '''
:sup:`47` Malheur à vous ! Car vous bâtissez les tombeaux des prophètes, que vos pères ont tués. 
'''
"48" = '''
:sup:`48` Vous rendez ainsi témoignage et vous consentez aux œuvres de vos pères. Car ils les ont tués, et vous bâtissez leurs tombeaux. 
'''
"49" = '''
:sup:`49` C'est pourquoi la sagesse de Dieu a dit : « Je leur enverrai des prophètes et des apôtres, et ils tueront et persécuteront quelques-uns d'entre eux, 
'''
"50" = '''
:sup:`50` afin que le sang de tous les prophètes, qui a été versé dès la fondation du monde, soit exigé de cette génération, 
'''
"51" = '''
:sup:`51` depuis le sang d'Abel jusqu'au sang de Zacharie, qui a péri entre l'autel et le sanctuaire ». Oui, je vous le dis, il sera exigé de cette génération. 
'''
"52" = '''
:sup:`52` Malheur à vous, avocats ! Car vous avez emporté la clé de la connaissance. Vous n'êtes pas entrés vous-mêmes, et ceux qui entraient, vous les avez empêchés. » 
'''
"53" = '''
:sup:`53` Comme il leur disait cela, les scribes et les pharisiens commencèrent à s'irriter terriblement, et à tirer de lui beaucoup de choses, 
'''
"54" = '''
:sup:`54` le guettant et cherchant à le surprendre dans quelque chose qu'il pourrait dire, afin de l'accuser. 
'''
