[4]
"1" = '''
:sup:`1` Nebuchadnezzar, le roi, à tous les peuples, nations et langues, qui habitent sur toute la terre : Que la paix vous soit multipliée. 
'''
"2" = '''
:sup:`2` Il m'a semblé bon de montrer les signes et les prodiges que le Dieu Très-Haut a opérés à mon égard. 
'''
"3" = '''
:sup:`3` Comme ses signes sont grands ! Comme ses merveilles sont puissantes ! Son royaume est un royaume éternel. Sa domination s'étend de génération en génération. 
'''
"4" = '''
:sup:`4` Moi, Nabuchodonosor, je me reposais dans ma maison, et je prospérais dans mon palais. 
'''
"5" = '''
:sup:`5` J'ai vu un songe qui m'a effrayé ; les pensées sur mon lit et les visions de ma tête m'ont troublé. 
'''
"6" = '''
:sup:`6` J'ai donc ordonné de faire venir devant moi tous les sages de Babylone, afin qu'ils me fassent connaître l'interprétation du songe. 
'''
"7" = '''
:sup:`7` Alors entrèrent les magiciens, les enchanteurs, les Chaldéens et les devins ; je racontai le rêve devant eux, mais ils ne me firent pas connaître son interprétation. 
'''
"8" = '''
:sup:`8` Mais à la fin, Daniel entra devant moi, qui s'appelait Belteshazzar, selon le nom de mon dieu, et qui avait en lui l'esprit des dieux saints. Je racontai le songe devant lui, en disant, 
'''
"9" = '''
:sup:`9` « Beltschatsar, maître des magiciens, parce que je sais que l'esprit des dieux saints est en toi, et qu'aucun secret ne te trouble, dis-moi les visions de mon rêve que j'ai eu, et son interprétation. 
'''
"10" = '''
:sup:`10` Voici les visions de ma tête sur mon lit : Je regardai, et voici, il y avait un arbre au milieu de la terre, et sa hauteur était grande. 
'''
"11" = '''
:sup:`11` L'arbre croissait et était fort, et sa hauteur atteignait le ciel, et sa vue l'extrémité de toute la terre. 
'''
"12" = '''
:sup:`12` Son feuillage était beau, il portait beaucoup de fruits, et il y avait en lui de la nourriture pour tous. Les animaux des champs avaient de l'ombre sous lui, les oiseaux du ciel habitaient dans ses branches, et toute chair s'en nourrissait. 
'''
"13" = '''
:sup:`13` « J'ai eu des visions de ma tête sur mon lit, et voici qu'un observateur et un saint sont descendus du ciel. 
'''
"14" = '''
:sup:`14` Il cria à haute voix et dit ceci : « Abattez l'arbre et coupez ses branches ! Secoue ses feuilles et disperse ses fruits. Que les bêtes se sauvent de dessous lui, et les oiseaux de ses branches. 
'''
"15" = '''
:sup:`15` Mais laisse la souche de ses racines dans la terre, avec une bande de fer et d'airain, dans l'herbe tendre des champs, et qu'elle soit mouillée de la rosée du ciel. Que sa part soit avec les animaux dans l'herbe de la terre. 
'''
"16" = '''
:sup:`16` Que son cœur soit changé de celui de l'homme, et qu'un cœur d'animal lui soit donné. Et que sept temps passent sur lui. 
'''
"17" = '''
:sup:`17` "'La sentence est prononcée par le décret des veilleurs, et la demande par la parole des saints, afin que les vivants sachent que le Très-Haut règne sur le royaume des hommes, qu'il le donne à qui il veut, et qu'il y établit le plus humble des hommes.'' 
'''
"18" = '''
:sup:`18` « Moi, roi Nabuchodonosor, j'ai vu ce rêve ; et toi, Belteshatsar, tu en donnes l'interprétation, car tous les sages de mon royaume ne sont pas capables de m'en donner l'interprétation ; mais toi, tu le peux, car l'esprit des dieux saints est en toi. » 
'''
"19" = '''
:sup:`19` Alors Daniel, dont le nom était Belteshazzar, fut frappé de mutisme pendant quelque temps, et ses pensées le troublaient. Le roi lui répondit : « Belteshazzar, ne te laisse pas troubler par le rêve, ni par son interprétation. » Beltschatsar répondit : « Mon seigneur, que le songe soit pour ceux qui te haïssent, et son interprétation pour tes adversaires. 
'''
"20" = '''
:sup:`20` L'arbre que tu as vu, qui croissait et se fortifiait, dont la hauteur atteignait le ciel et la vue toute la terre, 
'''
"21" = '''
:sup:`21` dont le feuillage était beau et les fruits abondants, et dans lequel il y avait de la nourriture pour tous, sous lequel vivaient les animaux des champs et sur les branches duquel les oiseaux du ciel avaient leur demeure, 
'''
"22" = '''
:sup:`22` c'est toi, ô roi, qui as grandi et qui t'es fortifié, car ta grandeur s'est accrue et atteint le ciel, et ta domination l'extrémité de la terre. 
'''
"23" = '''
:sup:`23` « Le roi vit un observateur et un saint descendre du ciel et dire : « Abattez l'arbre et détruisez-le ; mais laissez la souche de ses racines dans la terre, avec une bande de fer et d'airain, dans l'herbe tendre des champs, et qu'elle soit mouillée de la rosée du ciel. Que sa part soit avec les animaux des champs, jusqu'à ce que sept temps passent sur lui.'' 
'''
"24" = '''
:sup:`24` « Voici l'interprétation, ô roi, et c'est le décret du Très-Haut, qui est tombé sur mon seigneur le roi : 
'''
"25" = '''
:sup:`25` tu seras chassé des hommes, et ta demeure sera avec les animaux des champs. On te fera manger de l'herbe comme les bœufs, tu seras mouillé par la rosée du ciel, et sept temps passeront sur toi, jusqu'à ce que tu saches que le Très-Haut règne sur le royaume des hommes et le donne à qui il veut. 
'''
"26" = '''
:sup:`26` L'ordre de laisser la souche des racines de l'arbre signifie que ton royaume te sera assuré, après que tu auras connu que le ciel domine. 
'''
"27" = '''
:sup:`27` C'est pourquoi, ô roi, que mon conseil te soit agréable, et que tu effaces tes péchés par la justice, et tes iniquités par la miséricorde envers les pauvres. Peut-être y aura-t-il un prolongement de ta tranquillité. » 
'''
"28" = '''
:sup:`28` Tout cela arriva au roi Nebucadnetsar. 
'''
"29" = '''
:sup:`29` Au bout de douze mois, il se promenait dans le palais royal de Babylone. 
'''
"30" = '''
:sup:`30` Le roi prit la parole et dit : « N'est-ce pas là la grande Babylone, que j'ai bâtie pour la résidence royale, par la puissance de ma force et pour la gloire de ma majesté ? » 
'''
"31" = '''
:sup:`31` Comme cette parole était dans la bouche du roi, une voix vint du ciel et dit : « Roi Nebucadnetsar, c'est à toi qu'il est dit : Le royaume s'est éloigné de toi. 
'''
"32" = '''
:sup:`32` Tu seras chassé des hommes, et ta demeure sera avec les animaux des champs. On te fera manger de l'herbe comme les bœufs. Sept temps passeront sur toi, jusqu'à ce que tu saches que le Très-Haut règne sur le royaume des hommes, et qu'il le donne à qui il veut.'" 
'''
"33" = '''
:sup:`33` Cela s'accomplit à l'heure même sur Nabuchodonosor. Il fut chassé des hommes, il mangea de l'herbe comme les bœufs, et son corps fut mouillé de la rosée du ciel, jusqu'à ce que ses cheveux eussent poussé comme des plumes d'aigle, et ses ongles comme des griffes d'oiseau. 
'''
"34" = '''
:sup:`34` A la fin des jours, moi, Nabuchodonosor, j'ai levé les yeux vers le ciel, et mon intelligence m'est revenue ; j'ai béni le Très-Haut, et j'ai loué et honoré celui qui vit éternellement. Car sa domination est une domination éternelle, et son royaume de génération en génération. 
'''
"35" = '''
:sup:`35` Tous les habitants de la terre sont considérés comme des moins que rien ; et il fait ce qu'il veut dans l'armée du ciel, et parmi les habitants de la terre ; et personne ne peut arrêter sa main, ou lui demander : « Qu'est-ce que tu fais ? » 
'''
"36" = '''
:sup:`36` En même temps, mon intelligence me revint ; et pour la gloire de mon royaume, ma majesté et mon éclat me revinrent. Mes conseillers et mes seigneurs me recherchaient ; j'étais affermi dans mon royaume, et une grandeur excellente m'était ajoutée. 
'''
"37" = '''
:sup:`37` Maintenant, moi, Nebucadnetsar, je loue, j'exalte et j'honore le roi des cieux, car toutes ses œuvres sont justes et ses voies équitables, et il est capable d'humilier ceux qui marchent dans l'orgueil. 
'''
