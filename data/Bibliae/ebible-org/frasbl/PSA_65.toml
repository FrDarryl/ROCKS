[65]
"1" = '''
:sup:`1` Pour le chef musicien. Un psaume de David. Une chanson. La louange t'attend, Dieu, dans Sion. Les vœux seront exécutés pour vous. 
'''
"2" = '''
:sup:`2` Toi qui entends la prière, tous les hommes viendront à toi. 
'''
"3" = '''
:sup:`3` péchés m'ont submergé, mais tu as expié nos transgressions. 
'''
"4" = '''
:sup:`4` Béni est celui que tu choisis et que tu fais approcher, pour qu'il puisse vivre dans vos cours. Nous serons remplis de la bonté de ta maison, votre temple sacré. 
'''
"5" = '''
:sup:`5` Par des actes de justice impressionnants, tu nous réponds, Dieu de notre salut. Toi qui es l'espoir de toutes les extrémités de la terre, de ceux qui sont au loin sur la mer. 
'''
"6" = '''
:sup:`6` Par ta puissance, tu formes les montagnes, en vous armant de force. 
'''
"7" = '''
:sup:`7` Tu fais taire le grondement des mers, le rugissement de leurs vagues, et l'agitation des nations. 
'''
"8" = '''
:sup:`8` Ceux qui habitent dans des lieux lointains sont effrayés par tes merveilles. Vous appelez l'aube du matin et le soir avec des chants de joie. 
'''
"9" = '''
:sup:`9` Tu visites la terre, et tu l'arroses. Vous l'enrichissez grandement. Le fleuve de Dieu est plein d'eau. Vous leur fournissez du grain, car c'est ainsi que vous l'avez ordonné. 
'''
"10" = '''
:sup:`10` Tu arroses ses sillons. Vous nivelez ses crêtes. Vous l'adoucissez avec des douches. Vous le bénissez avec une récolte. 
'''
"11" = '''
:sup:`11` Tu couronnes l'année de ta générosité. Vos chariots débordent d'abondance. 
'''
"12" = '''
:sup:`12` Les prairies sauvages débordent. Les collines sont revêtues d'allégresse. 
'''
"13" = '''
:sup:`13` Les pâturages sont couverts de troupeaux. Les vallées sont également couvertes de céréales. Ils crient de joie ! Ils chantent aussi. 
'''
