[2]
"1" = '''
:sup:`1` Yahvé parla à Moïse et à Aaron, et dit : 
'''
"2" = '''
:sup:`2` Les enfants d'Israël camperont chacun sous son propre drapeau, avec les bannières de leurs maisons paternelles. Ils camperont autour de la tente de la Rencontre, à distance de celle-ci. 
'''
"3" = '''
:sup:`3` « Ceux qui campent à l'est, vers le lever du soleil, feront partie de la bannière du camp de Juda, selon leurs divisions. Le prince des fils de Juda sera Nachschon, fils d'Amminadab. 
'''
"4" = '''
:sup:`4` Sa division, et ceux qui furent comptés parmi eux, furent de soixante-quatorze mille six cents. 
'''
"5" = '''
:sup:`5` « Ceux qui campent à côté de lui seront de la tribu d'Issachar. Le prince des fils d'Issacar sera Nethaneel, fils de Tsuar. 
'''
"6" = '''
:sup:`6` Sa division, et ceux qui en faisaient partie, étaient de cinquante-quatre mille quatre cents. 
'''
"7" = '''
:sup:`7` Tribu de Zabulon : le prince des fils de Zabulon sera Éliab, fils de Hélon. 
'''
"8" = '''
:sup:`8` Sa division, et ceux qui en firent le dénombrement, furent de cinquante-sept mille quatre cents. 
'''
"9" = '''
:sup:`9` « Tous ceux du camp de Juda qui ont été dénombrés sont cent quatre-vingt-six mille quatre cents, selon leurs divisions. Ils partiront les premiers. 
'''
"10" = '''
:sup:`10` « Sur le côté sud sera la bannière du camp de Ruben, selon ses divisions. Le prince des fils de Ruben sera Élitsur, fils de Schedéur. 
'''
"11" = '''
:sup:`11` Sa division, et ceux qui en faisaient partie, étaient au nombre de quarante-six mille cinq cents. 
'''
"12" = '''
:sup:`12` « Ceux qui camperont à côté de lui seront de la tribu de Siméon. Le prince des fils de Siméon sera Schelumiel, fils de Tsurischaddaï. 
'''
"13" = '''
:sup:`13` Sa division, et ceux qui furent comptés parmi eux, furent de cinquante-neuf mille trois cents. 
'''
"14" = '''
:sup:`14` Tribu de Gad. Le prince des fils de Gad sera Éliasaph, fils de Réuel. 
'''
"15" = '''
:sup:`15` Sa division, et ceux qui furent dénombrés parmi eux, furent de quarante-cinq mille six cent cinquante. 
'''
"16" = '''
:sup:`16` « Tous ceux du camp de Ruben qui ont été comptés sont cent cinquante et un mille quatre cent cinquante, selon leurs armées. Ils partiront en second. 
'''
"17" = '''
:sup:`17` « Puis la tente de la Rencontre partira, avec le camp des Lévites au milieu des camps. Ils se mettront en route comme ils ont campé, chacun à sa place, selon leurs normes. 
'''
"18" = '''
:sup:`18` « Sur le côté ouest sera la bannière du camp d'Ephraïm, selon ses divisions. Le prince des fils d'Éphraïm sera Élischama, fils d'Ammihud. 
'''
"19" = '''
:sup:`19` Sa division, et ceux qui furent comptés parmi eux, furent de quarante mille cinq cents. 
'''
"20" = '''
:sup:`20` « A côté de lui sera la tribu de Manassé. Le prince des fils de Manassé sera Gamaliel, fils de Pedahzur. 
'''
"21" = '''
:sup:`21` Sa division, et ceux qui furent comptés parmi eux, furent de trente-deux mille deux cents. 
'''
"22" = '''
:sup:`22` Tribu de Benjamin. Le prince des fils de Benjamin sera Abidan, fils de Gédéoni. 
'''
"23" = '''
:sup:`23` Son armée, et ceux qu'on en comptait, étaient de trente-cinq mille quatre cents. 
'''
"24" = '''
:sup:`24` « Tous ceux du camp d'Ephraïm qui ont été dénombrés sont cent huit mille cent, selon leurs divisions. Ils partiront les troisièmes. 
'''
"25" = '''
:sup:`25` « Sur le côté nord sera la bannière du camp de Dan, selon leurs divisions. Le prince des fils de Dan sera Ahiézer, fils d'Ammischaddaï. 
'''
"26" = '''
:sup:`26` Sa division, et ceux qui furent comptés parmi eux, furent de soixante-deux mille sept cents. 
'''
"27" = '''
:sup:`27` « Ceux qui camperont à côté de lui seront de la tribu d'Aser. Le prince des fils d'Aser sera Pagiel, fils d'Ochran. 
'''
"28" = '''
:sup:`28` Sa division, et ceux qui furent comptés parmi eux, furent de quarante et un mille cinq cents. 
'''
"29" = '''
:sup:`29` Tribu de Nephthali : le prince des fils de Nephthali sera Ahira, fils d'Énan. 
'''
"30" = '''
:sup:`30` Sa division, et ceux qui furent dénombrés parmi eux, furent de cinquante-trois mille quatre cents. 
'''
"31" = '''
:sup:`31` « Tous ceux du camp de Dan qui ont été comptés sont cent cinquante-sept mille six cents. Ils se mettront en route les derniers, selon leurs critères. » 
'''
"32" = '''
:sup:`32` Tels sont ceux des enfants d'Israël dont on fit le dénombrement, selon les maisons de leurs pères. Tous ceux qui furent comptés dans les camps, selon leurs armées, furent six cent trois mille cinq cent cinquante. 
'''
"33" = '''
:sup:`33` Mais les Lévites ne furent pas comptés parmi les enfants d'Israël, comme Yahvé l'avait ordonné à Moïse. 
'''
"34" = '''
:sup:`34` Ainsi firent les enfants d'Israël. Selon tout ce que l'Éternel avait ordonné à Moïse, ils campèrent selon leurs normes, et ils partirent, chacun selon sa famille, selon les maisons de ses pères. 
'''
