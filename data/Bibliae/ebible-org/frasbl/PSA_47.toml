[47]
"1" = '''
:sup:`1` Pour le chef musicien. Un psaume par les fils de Korah. Oh, battez des mains, vous toutes les nations. Criez à Dieu avec la voix du triomphe ! 
'''
"2" = '''
:sup:`2` Car le Très-Haut Yahvé est impressionnant. Il est un grand Roi sur toute la terre. 
'''
"3" = '''
:sup:`3` Il soumet les nations sous nos ordres, et les peuples sous nos pieds. 
'''
"4" = '''
:sup:`4` Il choisit pour nous notre héritage, la gloire de Jacob qu'il aimait. Selah. 
'''
"5" = '''
:sup:`5` Dieu s'est levé en criant, Yahvé au son de la trompette. 
'''
"6" = '''
:sup:`6` Chantez les louanges de Dieu ! Chantez des louanges ! Chantez les louanges de notre Roi ! Chantez des louanges ! 
'''
"7" = '''
:sup:`7` Car Dieu est le roi de toute la terre. Chantez des louanges avec compréhension. 
'''
"8" = '''
:sup:`8` Dieu règne sur les nations. Dieu est assis sur son trône sacré. 
'''
"9" = '''
:sup:`9` Les princes des peuples sont rassemblés, le peuple du Dieu d'Abraham. Car les boucliers de la terre appartiennent à Dieu. Il est grandement exalté ! 
'''
