[7]
"1" = '''
:sup:`1` « L'homme n'est-il pas contraint de travailler sur terre ? Ses journées ne sont-elles pas comme celles d'un ouvrier ? 
'''
"2" = '''
:sup:`2` Comme un serviteur qui désire ardemment l'ombre, comme un mercenaire qui attend son salaire, 
'''
"3" = '''
:sup:`3` alors on me fait posséder des mois de misère, des nuits épuisantes me sont réservées. 
'''
"4" = '''
:sup:`4` Quand je me couche, je dis, « Quand me lèverai-je, et que la nuit aura disparu ? Je me tourne et me retourne jusqu'à l'aube du jour. 
'''
"5" = '''
:sup:`5` Ma chair est vêtue de vers et de mottes de poussière. Ma peau se referme et fait de nouvelles éruptions. 
'''
"6" = '''
:sup:`6` Mes jours sont plus rapides que la navette d'un tisserand, et sont dépourvus d'espoir. 
'''
"7" = '''
:sup:`7` Oh, souviens-toi que ma vie n'est qu'un souffle. Mon œil ne verra plus rien de bon. 
'''
"8" = '''
:sup:`8` L'œil de celui qui me voit ne me verra plus. Vos yeux seront sur moi, mais je ne le serai pas. 
'''
"9" = '''
:sup:`9` Comme la nuée se consume et s'évanouit, ainsi celui qui descend au séjour des morts n'en remontera plus. 
'''
"10" = '''
:sup:`10` Il ne retournera plus dans sa maison, sa place ne le connaîtra plus non plus. 
'''
"11" = '''
:sup:`11` « C'est pourquoi je ne me tairai pas. Je parlerai dans l'angoisse de mon esprit. Je me plaindrai dans l'amertume de mon âme. 
'''
"12" = '''
:sup:`12` Suis-je une mer, ou un monstre marin, que tu as mis un garde sur moi ? 
'''
"13" = '''
:sup:`13` Quand je dis : « Mon lit me consolera ». Mon canapé soulagera ma plainte,' 
'''
"14" = '''
:sup:`14` puis tu me fais peur avec des rêves et me terrifient à travers des visions, 
'''
"15" = '''
:sup:`15` pour que mon âme choisisse l'étranglement, la mort plutôt que mes os. 
'''
"16" = '''
:sup:`16` Je déteste ma vie. Je ne veux pas vivre éternellement. Laisse-moi tranquille, car mes jours ne sont qu'un souffle. 
'''
"17" = '''
:sup:`17` Qu'est-ce que l'homme, pour que vous le magnifiez, que tu dois te concentrer sur lui, 
'''
"18" = '''
:sup:`18` que vous lui rendiez visite chaque matin, et le tester à chaque instant ? 
'''
"19" = '''
:sup:`19` Jusqu'à quand ne détourneras-tu pas les yeux de moi ? ni me laisser tranquille jusqu'à ce que j'aie avalé ma salive ? 
'''
"20" = '''
:sup:`20` Si j'ai péché, que dois-je faire pour toi, gardien des hommes ? Pourquoi m'avoir choisi comme cible pour vous, pour que je sois un fardeau pour moi-même ? 
'''
"21" = '''
:sup:`21` Pourquoi ne pardonnes-tu pas ma désobéissance, et n'effaces-tu pas mon iniquité ? Car maintenant, je vais me coucher dans la poussière. Vous me chercherez avec soin, mais je ne serai pas là. » 
'''
