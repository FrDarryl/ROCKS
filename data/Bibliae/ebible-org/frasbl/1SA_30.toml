[30]
"1" = '''
:sup:`1` Le troisième jour, David et ses hommes arrivèrent à Tsiklag. Les Amalécites avaient fait une incursion dans le Sud et à Tsiklag, ils avaient frappé Tsiklag et l'avaient incendiée, 
'''
"2" = '''
:sup:`2` et ils avaient fait prisonniers les femmes et tous ceux qui s'y trouvaient, petits et grands. Ils n'en tuèrent aucun, mais les emportèrent et s'en allèrent. 
'''
"3" = '''
:sup:`3` Lorsque David et ses hommes arrivèrent à la ville, voici qu'elle était brûlée par le feu ; leurs femmes, leurs fils et leurs filles avaient été emmenés captifs. 
'''
"4" = '''
:sup:`4` Alors David et le peuple qui était avec lui élevèrent la voix et pleurèrent jusqu'à ce qu'ils n'aient plus la force de pleurer. 
'''
"5" = '''
:sup:`5` Les deux femmes de David furent emmenées en captivité : Ahinoam, la Jizreelite, et Abigaïl, la femme de Nabal, le Carmélite. 
'''
"6" = '''
:sup:`6` David était dans une grande angoisse, car le peuple parlait de le lapider, car l'âme de tout le peuple était affligée, chacun pour ses fils et pour ses filles ; mais David se fortifiait en Yahvé, son Dieu. 
'''
"7" = '''
:sup:`7` David dit au prêtre Abiathar, fils d'Ahimélec : « Apporte-moi l'éphod, je te prie. » Abiathar apporta l'éphod à David. 
'''
"8" = '''
:sup:`8` David consulta Yahvé en disant : « Si je poursuis cette troupe, l'atteindrai-je ? » Il lui répondit : « Poursuis, car tu les rattraperas sûrement, et tu les récupéreras tous sans faute. » 
'''
"9" = '''
:sup:`9` Et David partit, lui et les six cents hommes qui étaient avec lui, et il arriva au torrent de Besor, où étaient restés ceux qui étaient restés en arrière. 
'''
"10" = '''
:sup:`10` David poursuivit sa route avec quatre cents hommes, car deux cents hommes restèrent en arrière, qui étaient si faibles qu'ils ne purent franchir le torrent de Besor. 
'''
"11" = '''
:sup:`11` Ils trouvèrent un Égyptien dans les champs, l'amenèrent à David, lui donnèrent du pain, et il mangea, et lui donnèrent de l'eau à boire. 
'''
"12" = '''
:sup:`12` Ils lui donnèrent un morceau d'un gâteau de figues et deux grappes de raisins secs. Quand il eut mangé, son esprit revint à lui, car il n'avait pas mangé de pain ni bu d'eau depuis trois jours et trois nuits. 
'''
"13" = '''
:sup:`13` David lui demanda : « A qui appartiens-tu ? D'où viens-tu ? » Il dit : « Je suis un jeune homme d'Égypte, serviteur d'un Amalécite ; mon maître m'a abandonné, car il y a trois jours, je suis tombé malade. 
'''
"14" = '''
:sup:`14` Nous avons fait une incursion dans le sud des Kéréthiens, dans ce qui appartient à Juda et dans le sud de Caleb, et nous avons brûlé Ziklag par le feu. » 
'''
"15" = '''
:sup:`15` David lui dit : « Veux-tu me faire descendre dans cette troupe ? » Il lui dit : « Jure-moi par Dieu que tu ne me tueras pas et que tu ne me livreras pas aux mains de mon maître, et je te ferai descendre dans cette troupe. » 
'''
"16" = '''
:sup:`16` Quand il l'eut fait descendre, voici qu'ils se répandirent sur toute la surface du sol, mangeant, buvant et dansant, à cause de tout le grand butin qu'ils avaient enlevé du pays des Philistins et du pays de Juda. 
'''
"17" = '''
:sup:`17` David les frappa depuis le crépuscule jusqu'au soir du jour suivant. Pas un seul d'entre eux n'en sortit, à l'exception de quatre cents jeunes gens qui montèrent sur des chameaux et s'enfuirent. 
'''
"18" = '''
:sup:`18` David récupéra tout ce que les Amalécites avaient pris, et il sauva ses deux femmes. 
'''
"19" = '''
:sup:`19` Il ne leur manquait rien, ni petit ni grand, ni fils ni filles, ni butin, ni rien de ce qu'ils avaient pris. David les ramena tous. 
'''
"20" = '''
:sup:`20` David prit tous les troupeaux de bœufs et de vaches, qu'ils conduisirent devant les autres bêtes, et il dit : « Voici le butin de David. » 
'''
"21" = '''
:sup:`21` David arriva auprès des deux cents hommes qui étaient si faibles qu'ils ne pouvaient pas suivre David, qu'ils avaient aussi fait séjourner au torrent de Besor ; et ils sortirent à la rencontre de David et du peuple qui était avec lui. Lorsque David s'approcha du peuple, il le salua. 
'''
"22" = '''
:sup:`22` Alors tous les méchants et les vauriens de ceux qui étaient allés avec David prirent la parole et dirent : « Parce qu'ils n'ont pas marché avec nous, nous ne leur donnerons rien du butin que nous avons récupéré, si ce n'est à chacun sa femme et ses enfants, afin qu'il les conduise et s'en aille. » 
'''
"23" = '''
:sup:`23` David dit alors : « N'agissez pas ainsi, mes frères, avec ce que l'Éternel nous a donné, qui nous a préservés et qui a livré entre nos mains la troupe qui était venue contre nous. 
'''
"24" = '''
:sup:`24` Qui vous écoutera dans cette affaire ? Car, de même que sa part est celle de celui qui descend au combat, de même sa part sera celle de celui qui reste avec les bagages. Ils auront la même part. » 
'''
"25" = '''
:sup:`25` Il en fut ainsi à partir de ce jour, et il en fit une loi et une ordonnance pour Israël jusqu'à ce jour. 
'''
"26" = '''
:sup:`26` Lorsque David arriva à Ziklag, il envoya une partie du butin aux anciens de Juda, même à ses amis, en disant : « Voici un présent pour vous, tiré du butin des ennemis de l'Éternel. » 
'''
"27" = '''
:sup:`27` Il l'envoya à ceux qui étaient à Béthel, à ceux qui étaient à Ramoth du Sud, à ceux qui étaient à Jattir, 
'''
"28" = '''
:sup:`28` à ceux qui étaient à Arœr, à ceux qui étaient à Siphmoth, à ceux qui étaient à Eshtemoa, 
'''
"29" = '''
:sup:`29` à ceux qui étaient à Racal, à ceux qui étaient dans les villes des Jerahmeelites, à ceux qui étaient dans les villes des Kenites, 
'''
"30" = '''
:sup:`30` à ceux qui étaient à Horma, à ceux qui étaient à Borashan, à ceux qui étaient à Athach, 
'''
"31" = '''
:sup:`31` à ceux qui étaient à Hébron, et à tous les endroits où David lui-même et ses hommes avaient l'habitude de séjourner. 
'''
