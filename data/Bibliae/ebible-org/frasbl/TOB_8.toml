[8]
"1" = '''
:sup:`1` Lorsqu'ils eurent achevé leur souper, ils firent entrer Tobias auprès d'elle. 
'''
"2" = '''
:sup:`2` Mais en allant, il se souvint des paroles de Raphaël, prit les cendres de l'encens, y mit le cœur et le foie du poisson, et en fit de la fumée. 
'''
"3" = '''
:sup:`3` Lorsque le démon sentit cette odeur, il s'enfuit dans les hauteurs de l'Égypte, et l'ange le lia. 
'''
"4" = '''
:sup:`4` Mais après qu'ils furent tous deux enfermés ensemble, Tobias se leva du lit, et dit : " Ma sœur, lève-toi, et prions pour que le Seigneur ait pitié de nous. " 
'''
"5" = '''
:sup:`5` Et Tobias se mit à dire : « Tu es béni, ô Dieu de nos pères, et ton nom saint et glorieux est béni à jamais. Que les cieux te bénissent, ainsi que toutes tes créatures. 
'''
"6" = '''
:sup:`6` Tu as créé Adam et tu lui as donné Eve, sa femme, comme aide et soutien. D'eux est née la race des hommes. Tu as dit : il n'est pas bon que l'homme soit seul. Faisons-lui une aide comme lui. 
'''
"7" = '''
:sup:`7` Et maintenant, Seigneur, je ne prends pas ma sœur par convoitise, mais en vérité. Ordonne que je trouve la miséricorde et que je vieillisse avec elle. » 
'''
"8" = '''
:sup:`8` Elle dit avec lui : « Amen. » Et ils dormirent tous deux cette nuit-là. 
'''
"9" = '''
:sup:`9` Raguel se leva et alla creuser un tombeau, 
'''
"10" = '''
:sup:`10` en disant : « De peur que lui aussi ne meure. » 
'''
"11" = '''
:sup:`11` Et Raguel entra dans sa maison, 
'''
"12" = '''
:sup:`12` et dit à Edna, sa femme : « Envoie une des servantes, et qu'elle regarde s'il vit. Sinon, nous l'enterrerons, et personne ne le saura. » 
'''
"13" = '''
:sup:`13` La servante ouvrit la porte, entra, et les trouva tous deux endormis. 
'''
"14" = '''
:sup:`14` Elle sortit, et leur annonça qu'il était vivant. 
'''
"15" = '''
:sup:`15` Alors Raguel bénit Dieu, en disant : « Béni sois-tu, ô Dieu, de toute bénédiction pure et sainte ! Que tes saints te bénissent, ainsi que toutes tes créatures ! Que tous tes anges et tes élus te bénissent à jamais ! 
'''
"16" = '''
:sup:`16` Béni sois-tu, parce que tu m'as réjoui ; et il ne m'est pas arrivé ce que je soupçonnais ; mais tu nous as traités selon ta grande miséricorde. 
'''
"17" = '''
:sup:`17` Béni sois-tu, car tu as eu pitié de deux qui étaient les enfants uniques de leurs parents. Montre-leur ta miséricorde, Seigneur. Accomplis leur vie dans la santé avec joie et miséricorde. 
'''
"18" = '''
:sup:`18` Il ordonna à ses serviteurs de remplir le tombeau. 
'''
"19" = '''
:sup:`19` Il célébra pour eux le festin de noces pendant quatorze jours. 
'''
"20" = '''
:sup:`20` Avant que les jours du festin de noces fussent écoulés, Raguel lui jura de ne pas partir avant que les quatorze jours du festin de noces fussent accomplis ; 
'''
"21" = '''
:sup:`21` et qu'alors il prendrait la moitié de ses biens et irait en sûreté chez son père ; et le reste, dit-il, quand ma femme et moi mourrons. 
'''
