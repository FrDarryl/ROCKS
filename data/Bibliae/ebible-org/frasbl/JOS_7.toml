[7]
"1" = '''
:sup:`1` Mais les enfants d'Israël commirent une infidélité à l'égard des choses consacrées, car Acan, fils de Carmi, fils de Zabdi, fils de Zérach, de la tribu de Juda, prit des choses consacrées. C'est pourquoi la colère de Yahvé s'enflamma contre les enfants d'Israël. 
'''
"2" = '''
:sup:`2` Josué envoya des hommes de Jéricho à Aï, qui est à côté de Beth Aven, à l'est de Béthel, et leur parla ainsi : « Montez et explorez le pays. » Les hommes montèrent et découvrirent Aï. 
'''
"3" = '''
:sup:`3` Ils revinrent vers Josué et lui dirent : « Que tout le peuple ne monte pas, mais que deux ou trois mille hommes environ montent et frappent Aï. Ne fais pas travailler tout le peuple, car il n'y en a qu'un petit nombre. » 
'''
"4" = '''
:sup:`4` Environ trois mille hommes du peuple montèrent et s'enfuirent devant les hommes d'Aï. 
'''
"5" = '''
:sup:`5` Les gens d'Aï frappèrent environ trente-six hommes d'entre eux. Ils les poursuivirent depuis devant la porte jusqu'à Shebarim, et les frappèrent à la descente. Le cœur du peuple se fondit, et devint comme de l'eau. 
'''
"6" = '''
:sup:`6` Josué déchira ses vêtements et tomba par terre, sur sa face, devant l'arche de Yahvé, jusqu'au soir, lui et les anciens d'Israël, et ils se mirent de la poussière sur la tête. 
'''
"7" = '''
:sup:`7` Josué dit : « Hélas, Seigneur Yahvé, pourquoi as-tu fait passer le Jourdain à ce peuple, pour nous livrer entre les mains des Amoréens et nous faire périr ? J'aurais voulu que nous soyons satisfaits et que nous vivions au-delà du Jourdain ! 
'''
"8" = '''
:sup:`8` Oh, Seigneur, que dirai-je, après qu'Israël aura tourné le dos devant ses ennemis ? 
'''
"9" = '''
:sup:`9` Car les Cananéens et tous les habitants du pays l'apprendront, ils nous entoureront et retrancheront notre nom de la terre. Que feras-tu pour ton grand nom ? » 
'''
"10" = '''
:sup:`10` Yahvé dit à Josué : « Lève-toi ! Pourquoi es-tu tombé sur ta face comme cela ? 
'''
"11" = '''
:sup:`11` Israël a péché. Ils ont même transgressé l'alliance que je leur avais prescrite. Ils ont même pris des choses consacrées, ils ont volé, ils ont trompé. Ils ont même mis cela parmi leurs propres affaires. 
'''
"12" = '''
:sup:`12` C'est pourquoi les enfants d'Israël ne peuvent pas se tenir debout devant leurs ennemis. Ils tournent le dos devant leurs ennemis, parce qu'ils se sont dévoués pour la destruction. Je ne serai plus avec vous, à moins que vous ne détruisiez les choses consacrées du milieu de vous. 
'''
"13" = '''
:sup:`13` Levez-vous ! Sanctifiez le peuple, et dites : « Sanctifiez-vous pour demain, car Yahvé, le Dieu d'Israël, dit : « Il y a parmi toi, Israël, une chose dévouée. Tu ne pourras pas tenir devant tes ennemis tant que tu n'auras pas ôté du milieu de toi cette chose dévouée. » 
'''
"14" = '''
:sup:`14` Dès le matin, on vous fera approcher par vos tribus. La tribu choisie par Yahvé s'approchera par familles. La famille choisie par l'Éternel s'approchera des ménages. Le foyer choisi par l'Éternel s'approchera de l'homme par l'homme. 
'''
"15" = '''
:sup:`15` Celui qui aura pris la chose dévouée sera brûlé au feu, lui et tout ce qui lui appartient, parce qu'il a transgressé l'alliance de Yahvé et parce qu'il a commis une infamie en Israël.'" 
'''
"16" = '''
:sup:`16` Josué se leva de bon matin et fit approcher Israël selon ses tribus. Il choisit la tribu de Juda. 
'''
"17" = '''
:sup:`17` Il fit approcher la famille de Juda, et il choisit la famille des Zérachites. Il fit approcher la famille des Zérachites homme par homme, et Zabdi fut choisi. 
'''
"18" = '''
:sup:`18` Il fit approcher sa famille homme par homme, et Akan, fils de Carmi, fils de Zabdi, fils de Zérah, de la tribu de Juda, fut choisi. 
'''
"19" = '''
:sup:`19` Josué dit à Acan : « Mon fils, rends gloire à Yahvé, le Dieu d'Israël, et confesse-toi à lui. Dis-moi maintenant ce que tu as fait ! Ne me le cache pas ! » 
'''
"20" = '''
:sup:`20` Acan prit la parole devant Josué et dit : « J'ai vraiment péché contre Yahvé, le Dieu d'Israël, et voici ce que j'ai fait. 
'''
"21" = '''
:sup:`21` Lorsque j'ai vu parmi le butin une belle robe babylonienne, deux cents sicles d'argent, et un coin d'or pesant cinquante sicles, je les ai convoités et je les ai pris. Voici qu'ils sont cachés dans le sol, au milieu de ma tente, avec l'argent en dessous. » 
'''
"22" = '''
:sup:`22` Josué envoya des messagers, et ils coururent à la tente. Et voici, il était caché dans sa tente, avec l'argent en dessous. 
'''
"23" = '''
:sup:`23` Ils les prirent au milieu de la tente et les apportèrent à Josué et à tous les enfants d'Israël. Ils les déposèrent devant Yahvé. 
'''
"24" = '''
:sup:`24` Josué, et tout Israël avec lui, prit Acan, fils de Zérach, l'argent, la robe, le coin d'or, ses fils, ses filles, son bétail, ses ânes, ses brebis, sa tente et tout ce qui lui appartenait, et ils les firent monter dans la vallée d'Acor. 
'''
"25" = '''
:sup:`25` Josué dit : « Pourquoi nous avez-vous inquiétés ? C'est Yahvé qui va te troubler aujourd'hui. » Tout Israël le lapida, et ils les brûlèrent au feu et les lapidèrent. 
'''
"26" = '''
:sup:`26` Ils élevèrent au-dessus de lui un grand monceau de pierres qui subsiste encore aujourd'hui. Yahvé se détourna de l'ardeur de sa colère. C'est pourquoi le nom de ce lieu a été appelé jusqu'à ce jour « vallée d'Acor ». 
'''
