[139]
"1" = '''
:sup:`1` Pour le chef musicien. Un psaume de David. Yahvé, tu m'as sondé, et vous me connaissez. 
'''
"2" = '''
:sup:`2` Tu sais que je m'assieds et que je me lève. Vous percevez mes pensées de loin. 
'''
"3" = '''
:sup:`3` Tu cherches mon chemin et ma couche, et sont au courant de toutes mes voies. 
'''
"4" = '''
:sup:`4` Car il n'y a pas un mot sur ma langue, mais voici, Yahvé, tu le sais parfaitement. 
'''
"5" = '''
:sup:`5` Tu m'enfermes derrière et devant. Vous avez posé votre main sur moi. 
'''
"6" = '''
:sup:`6` Cette connaissance me dépasse. C'est noble. Je ne peux pas l'atteindre. 
'''
"7" = '''
:sup:`7` Où pourrais-je aller loin de ton Esprit ? Ou bien où pourrais-je fuir votre présence ? 
'''
"8" = '''
:sup:`8` Si je monte au ciel, vous y êtes. Si je fais mon lit au Shéol, voici que tu es là ! 
'''
"9" = '''
:sup:`9` Si je prends les ailes de l'aurore, et s'installer dans les parties les plus éloignées de la mer, 
'''
"10" = '''
:sup:`10` même là, ta main me conduira, et ta main droite me tiendra. 
'''
"11" = '''
:sup:`11` Si je dis : « Les ténèbres m'accablent ! La lumière autour de moi sera la nuit, » 
'''
"12" = '''
:sup:`12` même les ténèbres ne se cachent pas de toi, mais la nuit brille comme le jour. L'obscurité est comme une lumière pour vous. 
'''
"13" = '''
:sup:`13` Car c'est toi qui as formé mon être profond. Tu m'as tissé dans le ventre de ma mère. 
'''
"14" = '''
:sup:`14` Je te rendrai grâce, car je suis merveilleusement bien fait. Vos travaux sont merveilleux. Mon âme le sait très bien. 
'''
"15" = '''
:sup:`15` Mon cadre ne vous a pas été caché, quand j'ai été fait en secret, tissés ensemble dans les profondeurs de la terre. 
'''
"16" = '''
:sup:`16` Tes yeux ont vu mon corps. Dans votre livre, ils ont tous été écrits, les jours qui ont été ordonnés pour moi, alors qu'il n'y en avait pas encore. 
'''
"17" = '''
:sup:`17` Que tes pensées sont précieuses pour moi, Dieu ! Comme leur somme est vaste ! 
'''
"18" = '''
:sup:`18` Si je les comptais, ils seraient plus nombreux que le sable. Quand je me réveille, je suis toujours avec toi. 
'''
"19" = '''
:sup:`19` Si seulement toi, Dieu, tu tuais les méchants. Éloignez-vous de moi, hommes assoiffés de sang ! 
'''
"20" = '''
:sup:`20` Car ils parlent contre vous avec méchanceté. Vos ennemis prennent votre nom en vain. 
'''
"21" = '''
:sup:`21` Yahvé, est-ce que je ne déteste pas ceux qui te détestent ? Ne suis-je pas affligé par ceux qui s'élèvent contre toi ? 
'''
"22" = '''
:sup:`22` Je les déteste d'une haine parfaite. Ils sont devenus mes ennemis. 
'''
"23" = '''
:sup:`23` Sonde-moi, Dieu, et connais mon cœur. Essayez-moi, et connaissez mes pensées. 
'''
"24" = '''
:sup:`24` Voyez s'il y a en moi quelque voie mauvaise, et conduis-moi dans la voie éternelle. 
'''
