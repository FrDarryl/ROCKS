[9]
"1" = '''
:sup:`1` Alors Job répondit, 
'''
"2" = '''
:sup:`2` « Je sais en vérité qu'il en est ainsi, mais comment l'homme peut-il être juste avec Dieu ? 
'''
"3" = '''
:sup:`3` S'il lui plaît de contester avec lui, il ne peut pas lui répondre une fois sur mille. 
'''
"4" = '''
:sup:`4` Dieu est sage de cœur et puissant de force. Qui s'est endurci contre lui et a prospéré ? 
'''
"5" = '''
:sup:`5` Il enlève les montagnes, et ils ne le savent pas, quand il les renverse dans sa colère. 
'''
"6" = '''
:sup:`6` Il secoue la terre de sa place. Ses piliers tremblent. 
'''
"7" = '''
:sup:`7` Il commande au soleil et il ne se lève pas, et scelle les étoiles. 
'''
"8" = '''
:sup:`8` Lui seul étend les cieux, et marche sur les vagues de la mer. 
'''
"9" = '''
:sup:`9` Il crée l'Ours, Orion et les Pléiades, et les chambres du sud. 
'''
"10" = '''
:sup:`10` Il fait de grandes choses qu'on ne peut pas savoir ; oui, des choses merveilleuses sans nombre. 
'''
"11" = '''
:sup:`11` Voici qu'il passe à côté de moi, et je ne le vois pas. Il passe aussi, mais je ne le perçois pas. 
'''
"12" = '''
:sup:`12` Voici qu'il arrache. Qui peut l'en empêcher ? Qui lui demandera : « Que fais-tu ? 
'''
"13" = '''
:sup:`13` « Dieu ne retire pas sa colère. Les aides de Rahab s'abaissent sous lui. 
'''
"14" = '''
:sup:`14` A plus forte raison lui répondrai-je, et choisir mes mots pour argumenter avec lui ? 
'''
"15" = '''
:sup:`15` Même si j'étais juste, je n'ai pas voulu lui répondre. Je ferais des supplications à mon juge. 
'''
"16" = '''
:sup:`16` Si j'avais appelé, et qu'il m'ait répondu, pourtant je ne croirais pas qu'il ait écouté ma voix. 
'''
"17" = '''
:sup:`17` Car il me brise par une tempête, et multiplie mes blessures sans raison. 
'''
"18" = '''
:sup:`18` Il ne me permettra pas de reprendre mon souffle, mais me remplit d'amertume. 
'''
"19" = '''
:sup:`19` Si c'est une question de force, voici qu'il est puissant ! S'il s'agit de justice, « Qui, dit-il, me convoquera ? 
'''
"20" = '''
:sup:`20` Bien que je sois juste, ma propre bouche me condamne. Bien que je sois irréprochable, cela prouvera ma perversité. 
'''
"21" = '''
:sup:`21` Je suis irréprochable. Je ne me respecte pas. Je méprise ma vie. 
'''
"22" = '''
:sup:`22` « C'est la même chose. C'est pourquoi je dis qu'il détruit les irréprochables et les méchants. 
'''
"23" = '''
:sup:`23` Si le fléau tue soudainement, il se moquera du procès des innocents. 
'''
"24" = '''
:sup:`24` La terre est livrée entre les mains des méchants. Il couvre les visages de ses juges. Si ce n'est pas lui, alors qui est-ce ? 
'''
"25" = '''
:sup:`25` « Maintenant mes jours sont plus rapides qu'un coureur. Ils s'enfuient. Ils ne voient pas le bien. 
'''
"26" = '''
:sup:`26` Ils ont disparu comme les navires rapides, comme l'aigle qui se jette sur sa proie. 
'''
"27" = '''
:sup:`27` Si je dis : « J'oublierai ma plainte », J'enlèverai mon visage triste, et je me réjouirai, 
'''
"28" = '''
:sup:`28` J'ai peur de tous mes chagrins. Je sais que vous ne me tiendrez pas pour innocent. 
'''
"29" = '''
:sup:`29` Je serai condamné. Alors pourquoi je travaille en vain ? 
'''
"30" = '''
:sup:`30` Si je me lave avec de la neige, et je nettoie mes mains avec de la soude, 
'''
"31" = '''
:sup:`31` pourtant tu me plongeras dans le fossé. Mes propres vêtements me feront horreur. 
'''
"32" = '''
:sup:`32` Car il n'est pas un homme, comme moi, pour que je lui réponde, que nous devrions nous réunir pour juger. 
'''
"33" = '''
:sup:`33` Il n'y a pas d'arbitre entre nous, qui pourrait poser sa main sur nous deux. 
'''
"34" = '''
:sup:`34` Qu'il éloigne de moi son bâton. Que sa terreur ne me fasse pas peur ; 
'''
"35" = '''
:sup:`35` alors je parlerais, et je ne le craindrais pas, car je ne le suis pas en moi-même. 
'''
