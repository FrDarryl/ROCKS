[25]
"1" = '''
:sup:`1` Samuel mourut. Tout Israël se rassembla, prit le deuil et l'enterra dans sa maison à Rama. David se leva et descendit dans le désert de Paran. 
'''
"2" = '''
:sup:`2` Il y avait à Maon un homme dont les biens étaient au Carmel, et cet homme était très grand. Il avait trois mille brebis et mille chèvres, et il tondait ses brebis au Carmel. 
'''
"3" = '''
:sup:`3` Or le nom de cet homme était Nabal, et le nom de sa femme Abigaïl. Cette femme était intelligente et avait un beau visage ; mais l'homme était hargneux et méchant dans ses actions. Il était de la maison de Caleb. 
'''
"4" = '''
:sup:`4` David apprit dans le désert que Nabal tondait ses brebis. 
'''
"5" = '''
:sup:`5` David envoya dix jeunes gens. Il leur dit : « Montez au Carmel, allez vers Nabal, et saluez-le en mon nom. 
'''
"6" = '''
:sup:`6` Dites-lui : « Longue vie à toi ! Que la paix soit avec toi ! Que la paix soit avec ta maison ! Que la paix soit avec tout ce qui t'appartient ! 
'''
"7" = '''
:sup:`7` J'ai appris que tu as des tondeurs. Vos bergers ont maintenant été avec nous, et nous ne leur avons fait aucun mal. Rien n'a manqué d'eux pendant tout le temps qu'ils ont été au Carmel. 
'''
"8" = '''
:sup:`8` Interrogez vos jeunes gens, et ils vous le diront. Que les jeunes gens trouvent grâce à tes yeux, car nous venons en un jour favorable. Donne, je te prie, tout ce qui te tombe sous la main à tes serviteurs et à ton fils David.'" 
'''
"9" = '''
:sup:`9` Lorsque les jeunes gens de David arrivèrent, ils dirent à Nabal toutes ces paroles au nom de David, et ils attendirent. 
'''
"10" = '''
:sup:`10` Nabal répondit aux serviteurs de David et dit : « Qui est David ? Qui est le fils de Jessé ? Il y a beaucoup de serviteurs qui se séparent de leurs maîtres ces jours-ci. 
'''
"11" = '''
:sup:`11` Dois-je donc prendre mon pain, mon eau et la viande que j'ai tuée pour mes tondeurs, et les donner à des hommes dont j'ignore l'origine ? ». 
'''
"12" = '''
:sup:`12` Et les jeunes gens de David s'en retournèrent sur leur chemin, et vinrent lui rapporter toutes ces paroles. 
'''
"13" = '''
:sup:`13` David dit à ses hommes : « Que chacun mette son épée ! » Chaque homme a mis son épée. David mit aussi son épée. Environ quatre cents hommes suivirent David, et deux cents restèrent près des bagages. 
'''
"14" = '''
:sup:`14` Mais l'un des jeunes gens dit à Abigaïl, la femme de Nabal : « Voici, David a envoyé des messagers du désert pour saluer notre maître, et il les a insultés. 
'''
"15" = '''
:sup:`15` Mais ces hommes ont été très bons avec nous, et nous n'avons pas été blessés, et nous n'avons rien manqué tant que nous avons été avec eux, quand nous étions dans les champs. 
'''
"16" = '''
:sup:`16` Ils étaient pour nous une muraille, de nuit comme de jour, pendant tout le temps que nous étions avec eux à garder les brebis. 
'''
"17" = '''
:sup:`17` Maintenant donc, sachez et réfléchissez à ce que vous ferez, car le mal est décidé contre notre maître et contre toute sa maison, car il est si inutile qu'on ne peut pas lui parler. » 
'''
"18" = '''
:sup:`18` Alors Abigaïl se hâta de prendre deux cents pains, deux récipients de vin, cinq moutons apprêtés, cinq seahs de grains secs, cent grappes de raisins secs et deux cents gâteaux de figues, et les fit monter sur des ânes. 
'''
"19" = '''
:sup:`19` Elle dit à ses jeunes gens : « Passez devant moi. Voici que je viens après vous. » Mais elle ne le dit pas à son mari, Nabal. 
'''
"20" = '''
:sup:`20` Comme elle montait sur son âne et descendait cachée par la montagne, voici que David et ses hommes descendaient vers elle, et elle les rencontra. 
'''
"21" = '''
:sup:`21` Or David avait dit : « C'est en vain que j'ai gardé tout ce que cet homme a dans le désert, de sorte que rien n'a manqué de tout ce qui lui appartenait. Il m'a rendu le mal pour le bien. 
'''
"22" = '''
:sup:`22` Que Dieu fasse ainsi aux ennemis de David, et plus encore, si je laisse de tout ce qui lui appartient à la lumière du matin autant que quelqu'un qui urine sur un mur. » 
'''
"23" = '''
:sup:`23` Lorsqu'Abigaïl vit David, elle se précipita, descendit de son âne, tomba devant David sur sa face et se prosterna à terre. 
'''
"24" = '''
:sup:`24` Elle tomba à ses pieds et dit : « C'est à moi, mon seigneur, que revient la faute ! Laisse ton serviteur parler à tes oreilles. Écoute les paroles de ta servante. 
'''
"25" = '''
:sup:`25` Ne permets pas à mon seigneur d'être attentif à ce bon à rien de Nabal, car il est comme son nom. Nabal est son nom, et la folie est avec lui ; mais moi, ton serviteur, je n'ai pas vu les jeunes gens de mon seigneur que tu as envoyés. 
'''
"26" = '''
:sup:`26` Maintenant, mon seigneur, comme l'Éternel est vivant et comme ton âme est vivante, puisque l'Éternel t'a empêché de te rendre coupable par le sang et de te venger de ta propre main, maintenant, que tes ennemis et ceux qui cherchent à nuire à mon seigneur soient comme Nabal. 
'''
"27" = '''
:sup:`27` Maintenant, ce présent que ton serviteur a apporté à mon seigneur, qu'il soit donné aux jeunes gens qui suivent mon seigneur. 
'''
"28" = '''
:sup:`28` Je te prie de pardonner la faute de ton serviteur. Car l'Éternel fera de mon seigneur une maison sûre, parce que mon seigneur mène les combats de l'Éternel. Le mal ne se trouvera pas chez toi tous tes jours. 
'''
"29" = '''
:sup:`29` Si des hommes se lèvent pour te poursuivre et chercher ton âme, l'âme de mon seigneur sera liée dans le faisceau de vie de Yahvé ton Dieu. Il fera sortir les âmes de tes ennemis comme de la poche d'une fronde. 
'''
"30" = '''
:sup:`30` Lorsque l'Éternel aura fait à mon seigneur tout le bien qu'il a dit de toi et qu'il t'aura établi chef d'Israël, 
'''
"31" = '''
:sup:`31` tu ne seras pas affligé, et mon seigneur ne sera pas offensé, soit que tu aies versé du sang sans raison, soit que mon seigneur se soit vengé. Quand Yahvé aura fait du bien à mon seigneur, souviens-toi de ton serviteur. » 
'''
"32" = '''
:sup:`32` David dit à Abigaïl : « Béni soit Yahvé, le Dieu d'Israël, qui t'a envoyée aujourd'hui à ma rencontre ! 
'''
"33" = '''
:sup:`33` Béni soit ta discrétion, et bénie sois-tu, qui m'a empêché aujourd'hui de me rendre coupable de sang, et de me venger de ma propre main. 
'''
"34" = '''
:sup:`34` En effet, comme vit Yahvé, le Dieu d'Israël, qui m'a empêché de te faire du mal, si tu ne t'étais pas empressé de venir à ma rencontre, il ne serait pas resté à Nabal, à la lumière du matin, plus qu'un homme qui urine sur un mur. » 
'''
"35" = '''
:sup:`35` Et David reçut de sa main ce qu'elle lui avait apporté. Puis il lui dit : « Monte en paix dans ta maison. Voici que j'ai écouté ta voix et que j'ai exaucé ta demande. » 
'''
"36" = '''
:sup:`36` Abigaïl se rendit auprès de Nabal ; et voici qu'il donnait dans sa maison un festin comme celui d'un roi. Le cœur de Nabal était joyeux au-dedans de lui, car il était très ivre. Aussi ne lui dit-elle rien jusqu'à la lumière du matin. 
'''
"37" = '''
:sup:`37` Le matin, quand le vin eut disparu de Nabal, sa femme lui raconta ces choses ; son cœur mourut au dedans de lui, et il devint comme une pierre. 
'''
"38" = '''
:sup:`38` Environ dix jours plus tard, l'Éternel frappa Nabal, de sorte qu'il mourut. 
'''
"39" = '''
:sup:`39` Lorsque David apprit que Nabal était mort, il dit : « Béni soit Yahvé, qui a défendu ma cause de la main de Nabal et qui a préservé son serviteur du mal. Yahvé a fait retomber la méchanceté de Nabal sur sa propre tête. » David envoya et parla au sujet d'Abigaïl, pour la prendre pour femme. 
'''
"40" = '''
:sup:`40` Lorsque les serviteurs de David furent arrivés auprès d'Abigaïl au Carmel, ils lui parlèrent ainsi : « David nous a envoyés vers toi, pour te prendre pour femme. » 
'''
"41" = '''
:sup:`41` Elle se leva, se prosterna, le visage contre terre, et dit : « Voici que ta servante est une servante pour laver les pieds des serviteurs de mon seigneur. » 
'''
"42" = '''
:sup:`42` Abigaïl se leva précipitamment et monta sur un âne avec ses cinq servantes qui la suivaient ; elle suivit les messagers de David et devint sa femme. 
'''
"43" = '''
:sup:`43` David prit aussi Ahinoam, de Jizreel, et toutes deux devinrent ses femmes. 
'''
"44" = '''
:sup:`44` Or Saül avait donné Mical, sa fille, la femme de David, à Palti, fils de Laïsh, qui était de Gallim. 
'''
