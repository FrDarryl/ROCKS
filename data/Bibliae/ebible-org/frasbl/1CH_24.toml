[24]
"1" = '''
:sup:`1` Voici les divisions des fils d'Aaron. Fils d'Aaron : Nadab, Abihu, Éléazar et Ithamar. 
'''
"2" = '''
:sup:`2` Mais Nadab et Abihu moururent avant leur père et n'eurent pas d'enfants ; c'est pourquoi Éléazar et Ithamar furent sacrificateurs. 
'''
"3" = '''
:sup:`3` David, avec Zadok des fils d'Éléazar et Achimélec des fils d'Ithamar, les répartit selon leur ordre dans leur service. 
'''
"4" = '''
:sup:`4` Il se trouva plus de chefs parmi les fils d'Éléazar que parmi les fils d'Ithamar ; et ils furent divisés ainsi : des fils d'Éléazar, il y en eut seize, chefs de maisons paternelles ; et des fils d'Ithamar, selon leurs maisons paternelles, huit. 
'''
"5" = '''
:sup:`5` C'est ainsi qu'on les partagea impartialement par tirage au sort, car il y avait des chefs du sanctuaire et des chefs de Dieu, tant parmi les fils d'Éléazar que parmi les fils d'Ithamar. 
'''
"6" = '''
:sup:`6` Schemaeja, fils de Nethaneel, le scribe, qui était d'entre les Lévites, les écrivit en présence du roi, des chefs, du sacrificateur Tsadok, d'Achimélec, fils d'Abiathar, et des chefs de famille des sacrificateurs et des Lévites ; on prit une maison de famille pour Éléazar et une pour Ithamar. 
'''
"7" = '''
:sup:`7` Le premier lot échut à Jehoïarib, le second à Jedaja, 
'''
"8" = '''
:sup:`8` le troisième à Harim, le quatrième à Seorim, 
'''
"9" = '''
:sup:`9` le cinquième à Malkija, le sixième à Mijamin, 
'''
"10" = '''
:sup:`10` le septième à Hakkoz, le huitième à Abija, 
'''
"11" = '''
:sup:`11` le neuvième à Josué, le dixième à Shecania, 
'''
"12" = '''
:sup:`12` le onzième à Eliaschib, le douzième à Jakim, 
'''
"13" = '''
:sup:`13` le treizième à Huppa, le quatorzième, à Jeshebeab, 
'''
"14" = '''
:sup:`14` le quinzième, à Bilga, le seizième, à Immer, 
'''
"15" = '''
:sup:`15` le dix-septième, à Hezir, le dix-huitième, à Happizzez, 
'''
"16" = '''
:sup:`16` le dix-neuvième, à Pethahiah, le vingtième, à Jehezkel, 
'''
"17" = '''
:sup:`17` le vingt et unième, à Jakin, le vingt-deuxième, à Gamul, 
'''
"18" = '''
:sup:`18` le vingt-troisième, à Delaia, et le vingt-quatrième, à Maaziah. 
'''
"19" = '''
:sup:`19` C'est ainsi qu'ils furent désignés pour leur service, afin d'entrer dans la maison de l'Éternel, selon l'ordonnance que leur avait donnée Aaron, leur père, comme l'Éternel, le Dieu d'Israël, le lui avait ordonné. 
'''
"20" = '''
:sup:`20` Pour le reste des fils de Lévi : des fils d'Amram, Schubael ; des fils de Schubael, Jehdija. 
'''
"21" = '''
:sup:`21` Pour Rehabia : des fils de Rehabia, Ischia, le chef. 
'''
"22" = '''
:sup:`22` Des Jitseharites : Schelomoth ; des fils de Schelomoth : Jahath. 
'''
"23" = '''
:sup:`23` Fils d'Hébron : Jeria, Amaria, le second, Jahaziel, le troisième, et Jekameam, le quatrième. 
'''
"24" = '''
:sup:`24` Fils d'Uzziel : Michée ; des fils de Michée, Shamir. 
'''
"25" = '''
:sup:`25` Frère de Michée : Ischia ; des fils de Ischia : Zacharie. 
'''
"26" = '''
:sup:`26` Fils de Merari : Mahli et Mushi. Fils de Jaazia : Beno. 
'''
"27" = '''
:sup:`27` Fils de Merari, par Jaazia : Beno, Shoham, Zaccur et Ibri. 
'''
"28" = '''
:sup:`28` De Mahli : Éléazar, qui n'eut pas de fils. 
'''
"29" = '''
:sup:`29` De Kish, fils de Kish : Jerahmeel. 
'''
"30" = '''
:sup:`30` Fils de Mushi : Mahli, Eder et Jerimoth. Ce sont là les fils des Lévites, selon les maisons de leurs pères. 
'''
"31" = '''
:sup:`31` Ceux-ci tirèrent au sort, comme leurs frères les fils d'Aaron, devant le roi David, Tsadok, Achimélec, les chefs de famille des sacrificateurs et des Lévites, les chefs de famille du chef comme ceux de son jeune frère. 
'''
