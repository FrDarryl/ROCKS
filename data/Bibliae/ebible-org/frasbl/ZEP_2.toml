[2]
"1" = '''
:sup:`1` Rassemblez-vous, oui, rassemblez-vous, nation sans honte, 
'''
"2" = '''
:sup:`2` avant le temps fixé, quand le jour passe comme l'ivraie, avant que la colère ardente de l'Éternel ne vienne sur vous, avant que le jour de la colère de l'Éternel ne vienne sur vous. 
'''
"3" = '''
:sup:`3` Cherchez Yahvé, vous tous, humbles du pays, qui avez gardé ses ordonnances. Recherchez la justice. Cherchez l'humilité. Il se peut que vous soyez cachés au jour de la colère de l'Éternel. 
'''
"4" = '''
:sup:`4` Car Gaza sera abandonnée, et Ashkelon sera dévastée. On chassera Ashdod en plein midi, et Ekron sera déraciné. 
'''
"5" = '''
:sup:`5` Malheur aux habitants du bord de la mer, à la nation des Kéréthiens ! La parole de Yahvé est contre toi, Canaan, pays des Philistins. Je te détruirai jusqu'à ce qu'il n'y ait plus d'habitants. 
'''
"6" = '''
:sup:`6` La côte de la mer sera un pâturage, avec des cabanes pour les bergers et des bergeries pour les troupeaux. 
'''
"7" = '''
:sup:`7` La côte sera pour le reste de la maison de Juda. Ils y trouveront des pâturages. Dans les maisons d'Askalon, ils se coucheront le soir, car Yahvé, leur Dieu, les visitera et les rétablira. 
'''
"8" = '''
:sup:`8` J'ai entendu l'opprobre de Moab et les insultes des enfants d'Ammon, par lesquelles ils ont outragé mon peuple et se sont élevés contre sa frontière. 
'''
"9" = '''
:sup:`9` C'est pourquoi, je suis vivant, dit l'Éternel des armées, le Dieu d'Israël, Moab sera comme Sodome, et les enfants d'Ammon comme Gomorrhe, une possession d'orties et de salines, une désolation perpétuelle. Le reste de mon peuple les pillera, et les survivants de ma nation en hériteront. 
'''
"10" = '''
:sup:`10` C'est ce qu'ils auront pour leur orgueil, parce qu'ils ont fait des reproches et se sont élevés contre le peuple de l'Éternel des armées. 
'''
"11" = '''
:sup:`11` Yahvé leur sera redoutable, car il anéantira tous les dieux du pays. Les hommes se prosterneront devant lui, chacun à sa place, jusqu'aux rivages des nations. 
'''
"12" = '''
:sup:`12` Vous aussi, Cushites, vous serez tués par mon épée. 
'''
"13" = '''
:sup:`13` Il étendra sa main contre le nord, il détruira l'Assyrie, et il fera de Ninive une désolation, aussi sèche que le désert. 
'''
"14" = '''
:sup:`14` Des troupeaux se coucheront au milieu d'elle, toutes sortes d'animaux. Le pélican et le porc-épic se logeront dans ses chapiteaux. Leurs cris résonneront à travers les fenêtres. La désolation sera sur les seuils, car il a mis à nu les poutres de cèdre. 
'''
"15" = '''
:sup:`15` C'est la ville joyeuse qui vivait dans l'insouciance, qui disait en son cœur : « Je suis, et il n'y a personne en dehors de moi. » Comme elle est devenue une désolation, un lieu où les bêtes se couchent ! Tous ceux qui passent près d'elle sifflent et serrent le poing. 
'''
