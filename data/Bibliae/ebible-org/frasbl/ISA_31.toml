[31]
"1" = '''
:sup:`1` Malheur à ceux qui descendent chercher du secours en Égypte, et compter sur les chevaux, et se fient aux chars, car ils sont nombreux, et chez les cavaliers car ils sont très forts, mais ils ne regardent pas vers le Saint d'Israël, et ils ne cherchent pas Yahvé ! 
'''
"2" = '''
:sup:`2` Mais lui aussi est sage, et il amènera le désastre, et ne retiendra pas ses paroles, mais se lèvera contre la maison des méchants, et contre l'aide de ceux qui commettent l'iniquité. 
'''
"3" = '''
:sup:`3` Or les Égyptiens sont des hommes, et non pas Dieu ; et leurs chevaux de la chair, et non de l'esprit. Quand Yahvé étend sa main, celui qui aide trébuche, et celui qui est aidé tombera, et ils seront tous consumés ensemble. 
'''
"4" = '''
:sup:`4` Car Yahvé me dit, « Comme le lion et le jeune lion grondant sur sa proie, si une multitude de bergers est convoquée contre lui, ne sera pas consterné par leur voix, ni s'abaisser pour leur bruit, alors Yahvé des armées descendra pour combattre sur la montagne de Sion et sur ses hauteurs. 
'''
"5" = '''
:sup:`5` Comme les oiseaux qui planent, ainsi Yahvé des armées protégera Jérusalem. Il la protégera et la délivrera. Il passera au-dessus et la préservera. » 
'''
"6" = '''
:sup:`6` Revenez à celui dont vous vous êtes profondément révoltés, enfants d'Israël. 
'''
"7" = '''
:sup:`7` Car en ce jour-là, chacun se débarrassera de ses idoles d'argent et de ses idoles d'or, péchés que vos propres mains ont fabriqués pour vous. 
'''
"8" = '''
:sup:`8` « L'Assyrien tombera par l'épée, et non par l'homme ; et l'épée, qui n'est pas celle des hommes, le dévorera. Il fuira l'épée, et ses jeunes hommes seront soumis au travail forcé. 
'''
"9" = '''
:sup:`9` Son rocher passera à cause de la terreur, et ses princes auront peur de la bannière, » dit Yahvé, dont le feu est en Sion, et sa fournaise à Jérusalem. 
'''
