[11]
"1" = '''
:sup:`1` Je demande donc : Dieu a-t-il rejeté son peuple ? Qu'il n'en soit jamais ainsi ! Car moi aussi, je suis un Israélite, un descendant d'Abraham, de la tribu de Benjamin. 
'''
"2" = '''
:sup:`2` Dieu n'a pas rejeté son peuple, qu'il a connu d'avance. Ne savez-vous pas ce que l'Écriture dit d'Élie ? Comment il plaide avec Dieu contre Israël : 
'''
"3" = '''
:sup:`3` « Seigneur, ils ont tué tes prophètes. Ils ont démoli tes autels. Je suis resté seul, et ils en veulent à ma vie. » 
'''
"4" = '''
:sup:`4` Mais comment Dieu lui répond-il ? « Je me suis réservé sept mille hommes qui n'ont pas fléchi le genou devant Baal. » 
'''
"5" = '''
:sup:`5` De même, en ce moment aussi, il y a un reste selon l'élection de la grâce. 
'''
"6" = '''
:sup:`6` Et si c'est par la grâce, ce n'est plus par les œuvres ; autrement la grâce n'est plus la grâce. Mais si c'est par les œuvres, ce n'est plus de la grâce, sinon l'œuvre n'est plus l'œuvre. 
'''
"7" = '''
:sup:`7` Quoi donc ? Ce qu'Israël cherche, il ne l'a pas obtenu ; mais les élus l'ont obtenu, et les autres se sont endurcis. 
'''
"8" = '''
:sup:`8` Selon qu'il est écrit : « Dieu leur a donné un esprit de stupeur, des yeux pour ne pas voir, et des oreilles pour ne pas entendre, jusqu'à ce jour. » 
'''
"9" = '''
:sup:`9` David dit, « Que leur table devienne un piège, une trappe, une pierre d'achoppement, et un châtiment pour eux. 
'''
"10" = '''
:sup:`10` Que leurs yeux soient obscurcis, pour qu'ils ne voient pas. Gardez toujours leur dos courbé. » 
'''
"11" = '''
:sup:`11` Je demande donc : ont-ils trébuché pour tomber ? Qu'il n'en soit jamais ainsi ! Mais c'est par leur chute que le salut est venu aux païens, pour les exciter à la jalousie. 
'''
"12" = '''
:sup:`12` Or, si leur chute est la richesse du monde, et leur perte la richesse des païens, combien plus leur plénitude ! 
'''
"13" = '''
:sup:`13` Car c'est à vous qui êtes païens que je parle. Puisque donc je suis apôtre des païens, je glorifie mon ministère, 
'''
"14" = '''
:sup:`14` si, par quelque moyen, je peux provoquer la jalousie de ceux qui sont ma chair, et sauver quelques-uns d'entre eux. 
'''
"15" = '''
:sup:`15` Car si leur rejet est la réconciliation du monde, que serait leur acceptation, sinon la vie d'entre les morts ? 
'''
"16" = '''
:sup:`16` Si le premier fruit est saint, la masse l'est aussi. Si la racine est sainte, les branches le sont aussi. 
'''
"17" = '''
:sup:`17` Mais si quelques-unes des branches se sont détachées, et si toi, qui es un olivier sauvage, tu as été greffé au milieu d'elles, et que tu participes avec elles à la racine et à la richesse de l'olivier, 
'''
"18" = '''
:sup:`18` ne te glorifie pas des branches. Mais si tu te glorifies, souviens-toi que ce n'est pas toi qui soutiens la racine, mais que c'est la racine qui te soutient. 
'''
"19" = '''
:sup:`19` Vous direz alors : « Les branches ont été arrachées, afin que je sois greffé. » 
'''
"20" = '''
:sup:`20` C'est vrai ; c'est par leur incrédulité qu'elles ont été coupées, et toi, tu es debout par ta foi. Ne soyez pas orgueilleux, mais craignez ; 
'''
"21" = '''
:sup:`21` car si Dieu n'a pas épargné les branches naturelles, il ne vous épargnera pas non plus. 
'''
"22" = '''
:sup:`22` Voyez donc la bonté et la sévérité de Dieu. A l'égard de ceux qui sont tombés, la sévérité ; mais à l'égard de vous, la bonté, si vous persistez dans sa bonté ; sinon, vous aussi, vous serez retranchés. 
'''
"23" = '''
:sup:`23` Eux aussi, s'ils ne persistent pas dans leur incrédulité, seront greffés, car Dieu est capable de les greffer à nouveau. 
'''
"24" = '''
:sup:`24` En effet, si vous avez été retranchés de l'olivier sauvage, qui est par nature un olivier sauvage, et greffés, contrairement à la nature, sur un bon olivier, à combien plus forte raison ceux-là, qui sont les branches naturelles, seront-ils greffés sur leur propre olivier ? 
'''
"25" = '''
:sup:`25` Je ne veux pas, en effet, que vous ignoriez, frères, ce mystère, afin que vous ne vous égariez pas dans vos propres idées : c'est qu'un endurcissement partiel est arrivé à Israël, jusqu'à ce que la plénitude des païens soit entrée, 
'''
"26" = '''
:sup:`26` et qu'ainsi tout Israël soit sauvé. Ainsi qu'il est écrit, « De Sion viendra le libérateur, et il détournera l'impiété de Jacob. 
'''
"27" = '''
:sup:`27` Voici mon alliance avec eux, quand j'ôterai leurs péchés. » 
'''
"28" = '''
:sup:`28` Pour ce qui est de la Bonne Nouvelle, ils sont ennemis à cause de vous. Mais pour ce qui est de l'élection, ils sont aimés à cause des pères. 
'''
"29" = '''
:sup:`29` Car les dons et l'appel de Dieu sont irrévocables. 
'''
"30" = '''
:sup:`30` Car, de même que vous avez autrefois désobéi à Dieu, mais que vous avez maintenant obtenu miséricorde par votre désobéissance, 
'''
"31" = '''
:sup:`31` de même ceux-ci aussi ont maintenant désobéi, afin que, par la miséricorde qui vous a été faite, ils obtiennent aussi miséricorde. 
'''
"32" = '''
:sup:`32` Car Dieu a lié tous les hommes à la désobéissance, afin de faire miséricorde à tous. 
'''
"33" = '''
:sup:`33` Oh ! la profondeur des richesses de la sagesse et de la connaissance de Dieu ! Comme ses jugements sont insondables, comme ses voies ne peuvent être tracées ! 
'''
"34" = '''
:sup:`34` « Car qui a connu la pensée du Seigneur ? Ou qui a été son conseiller ? » 
'''
"35" = '''
:sup:`35` « Ou qui lui a donné en premier, et qu'il lui sera rendu à nouveau ? » 
'''
"36" = '''
:sup:`36` Car c'est de lui, par lui et pour lui que viennent toutes choses. A lui soit la gloire pour les siècles des siècles ! Amen. 
'''
