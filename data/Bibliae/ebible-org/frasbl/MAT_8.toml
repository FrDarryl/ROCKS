[8]
"1" = '''
:sup:`1` Lorsqu'il descendit de la montagne, de grandes foules le suivirent. 
'''
"2" = '''
:sup:`2` Voici qu'un lépreux s'approcha de lui et l'adora, disant : « Seigneur, si tu le veux, tu peux me rendre pur. » 
'''
"3" = '''
:sup:`3` Jésus étendit la main et le toucha, en disant : « Je le veux. Sois purifié. » Aussitôt, sa lèpre fut purifiée. 
'''
"4" = '''
:sup:`4` Jésus lui dit : « Garde-toi de le dire à personne ; mais va te montrer au prêtre, et offre le don que Moïse a prescrit, en témoignage pour eux. » 
'''
"5" = '''
:sup:`5` Lorsqu'il arriva à Capharnaüm, un centurion vint lui demander du secours, 
'''
"6" = '''
:sup:`6` en disant : « Seigneur, mon serviteur est couché dans la maison, paralysé et gravement tourmenté. » 
'''
"7" = '''
:sup:`7` Jésus lui dit : « Je vais venir et le guérir. » 
'''
"8" = '''
:sup:`8` Le centurion répondit : « Seigneur, je ne suis pas digne que tu viennes sous mon toit. Dis seulement un mot, et mon serviteur sera guéri. 
'''
"9" = '''
:sup:`9` Car moi aussi, je suis un homme d'autorité, ayant sous mes ordres des soldats. Je dis à celui-ci : « Va », et il va ; je dis à celui-là : « Viens », et il vient ; je dis à mon serviteur : « Fais ceci », et il le fait. » 
'''
"10" = '''
:sup:`10` Lorsque Jésus l'entendit, il s'étonna et dit à ceux qui le suivaient : « En vérité, je vous le dis, je n'ai pas trouvé une si grande foi, pas même en Israël. 
'''
"11" = '''
:sup:`11` Je vous le dis, beaucoup viendront de l'Orient et de l'Occident et s'assiéront avec Abraham, Isaac et Jacob dans le Royaume des cieux, 
'''
"12" = '''
:sup:`12` mais les enfants du Royaume seront jetés dans les ténèbres du dehors. Il y aura des pleurs et des grincements de dents. » 
'''
"13" = '''
:sup:`13` Jésus dit au centurion : « Va, laisse-toi faire. Qu'il soit fait pour toi ce que tu as cru. » Son serviteur fut guéri à l'heure même. 
'''
"14" = '''
:sup:`14` Lorsque Jésus entra dans la maison de Pierre, il vit la mère de sa femme couchée et atteinte de fièvre. 
'''
"15" = '''
:sup:`15` Il lui toucha la main, et la fièvre la quitta. Alors elle se leva et le servit. 
'''
"16" = '''
:sup:`16` Le soir venu, on lui amena plusieurs personnes possédées de démons. Il chassa les esprits par une parole et guérit tous les malades, 
'''
"17" = '''
:sup:`17` afin que s'accomplît ce qui avait été annoncé par le prophète Ésaïe : « Il a pris nos infirmités et porté nos maladies. » 
'''
"18" = '''
:sup:`18` Or, voyant une grande foule autour de lui, Jésus donna l'ordre de passer à l'autre rive. 
'''
"19" = '''
:sup:`19` Un scribe s'approcha et lui dit : « Maître, je te suivrai partout où tu iras. » 
'''
"20" = '''
:sup:`20` Jésus lui dit : « Les renards ont des trous et les oiseaux du ciel des nids, mais le Fils de l'homme n'a nulle part où reposer sa tête. » 
'''
"21" = '''
:sup:`21` Un autre de ses disciples lui dit : « Seigneur, permets-moi d'aller d'abord ensevelir mon père. » 
'''
"22" = '''
:sup:`22` Mais Jésus lui dit : « Suis-moi, et laisse les morts enterrer leurs propres morts. » 
'''
"23" = '''
:sup:`23` Il monta dans une barque, et ses disciples le suivirent. 
'''
"24" = '''
:sup:`24` Voici qu'une violente tempête s'éleva sur la mer, au point que la barque fut couverte par les vagues ; mais il dormait. 
'''
"25" = '''
:sup:`25` Les disciples s'approchèrent de lui et le réveillèrent, en disant : « Sauve-nous, Seigneur ! Nous sommes en train de mourir ! » 
'''
"26" = '''
:sup:`26` Il leur dit : « Pourquoi êtes-vous craintifs, ô gens de peu de foi ? » Puis il se leva, menaça le vent et la mer, et il y eut un grand calme. 
'''
"27" = '''
:sup:`27` Les hommes s'étonnaient et disaient : « Quelle sorte d'homme est-ce là, pour que même le vent et la mer lui obéissent ? » 
'''
"28" = '''
:sup:`28` Lorsqu'il arriva de l'autre côté, dans le pays des Gergéséniens, deux personnes possédées de démons le rencontrèrent là, sortant des tombeaux, extrêmement féroces, de sorte que personne ne pouvait passer par là. 
'''
"29" = '''
:sup:`29` Et voici qu'elles s'écriaient : « Qu'avons-nous à faire avec toi, Jésus, Fils de Dieu ? Es-tu venu ici pour nous tourmenter avant le temps ? » 
'''
"30" = '''
:sup:`30` Or, il y avait loin d'eux un troupeau de porcs nombreux qui paissaient. 
'''
"31" = '''
:sup:`31` Les démons le supplièrent, disant : « Si tu nous chasses, permets-nous de nous en aller dans le troupeau de porcs. » 
'''
"32" = '''
:sup:`32` Il leur dit : « Allez ! » Ils sortirent et entrèrent dans le troupeau de porcs ; et voici que tout le troupeau de porcs se précipita du haut de la falaise dans la mer et mourut dans l'eau. 
'''
"33" = '''
:sup:`33` Ceux qui les avaient nourris s'enfuirent et s'en allèrent dans la ville, racontant tout, y compris ce qui était arrivé à ceux qui étaient possédés de démons. 
'''
"34" = '''
:sup:`34` Et voici que toute la ville sortit à la rencontre de Jésus. Quand ils le virent, ils le supplièrent de s'éloigner de leurs frontières. 
'''
