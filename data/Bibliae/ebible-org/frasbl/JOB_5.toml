[5]
"1" = '''
:sup:`1` « Appelle maintenant ; y a-t-il quelqu'un qui te réponde ? Vers lequel des saints vous tournerez-vous ? 
'''
"2" = '''
:sup:`2` Car la rancune tue l'homme insensé, et la jalousie tue les simples. 
'''
"3" = '''
:sup:`3` J'ai vu l'insensé prendre racine, mais j'ai soudainement maudit son habitation. 
'''
"4" = '''
:sup:`4` Ses enfants sont loin de la sécurité. Ils sont écrasés dans la porte. Il n'y en a pas non plus pour les délivrer, 
'''
"5" = '''
:sup:`5` dont la récolte est dévorée par les affamés, et le sortir même des épines. Le piège s'ouvre pour leur substance. 
'''
"6" = '''
:sup:`6` Car l'affliction ne sort pas de la poussière, Les problèmes ne sortent pas non plus du sol ; 
'''
"7" = '''
:sup:`7` mais l'homme est né pour les problèmes, alors que les étincelles volent vers le haut. 
'''
"8" = '''
:sup:`8` « Quant à moi, je chercherais Dieu. Je confierais ma cause à Dieu, 
'''
"9" = '''
:sup:`9` qui fait de grandes choses qui ne peuvent pas être sondées, des choses merveilleuses sans nombre ; 
'''
"10" = '''
:sup:`10` qui donne la pluie sur la terre, et envoie des eaux sur les champs ; 
'''
"11" = '''
:sup:`11` afin qu'il élève en haut ceux qui sont bas, ceux qui pleurent sont élevés en sécurité. 
'''
"12" = '''
:sup:`12` Il fait échouer les plans des rusés, de sorte que leurs mains ne peuvent pas accomplir leur entreprise. 
'''
"13" = '''
:sup:`13` Il prend les sages dans leur propre ruse ; le conseil des rusés est porté à bout de bras. 
'''
"14" = '''
:sup:`14` Ils rencontrent les ténèbres pendant le jour, et tâtonnent à midi comme dans la nuit. 
'''
"15" = '''
:sup:`15` Mais il sauve de l'épée de leur bouche, même le nécessiteux de la main des puissants. 
'''
"16" = '''
:sup:`16` Le pauvre a donc de l'espoir, et l'injustice lui fait fermer la bouche. 
'''
"17" = '''
:sup:`17` « Voici, heureux l'homme que Dieu corrige. Ne méprisez donc pas le châtiment du Tout-Puissant. 
'''
"18" = '''
:sup:`18` Car il blesse et panse. Il blesse et ses mains réparent. 
'''
"19" = '''
:sup:`19` Il te délivrera dans six épreuves ; Oui, en sept, aucun mal ne vous touchera. 
'''
"20" = '''
:sup:`20` Dans la famine, il te rachètera de la mort ; dans la guerre, de la puissance de l'épée. 
'''
"21" = '''
:sup:`21` Tu seras à l'abri du fléau de la langue, vous n'aurez pas non plus peur de la destruction quand elle viendra. 
'''
"22" = '''
:sup:`22` Vous rirez de la destruction et de la famine, vous n'aurez pas non plus peur des animaux de la terre. 
'''
"23" = '''
:sup:`23` Car vous serez alliés aux pierres des champs. Les animaux des champs seront en paix avec vous. 
'''
"24" = '''
:sup:`24` Tu sauras que ta tente est en paix. Vous visiterez votre pli, et ne manquerez rien. 
'''
"25" = '''
:sup:`25` Tu sauras aussi que ta descendance sera grande, ta progéniture comme l'herbe de la terre. 
'''
"26" = '''
:sup:`26` Tu viendras au tombeau dans un âge avancé, comme un choc de grain vient en sa saison. 
'''
"27" = '''
:sup:`27` Voici, nous avons fait des recherches. Il en est ainsi. Entendez-le, et sachez que c'est pour votre bien. » 
'''
