[14]
"1" = '''
:sup:`1` « Ne laisse pas ton cœur se troubler. Croyez en Dieu. Croyez aussi en moi. 
'''
"2" = '''
:sup:`2` Dans la maison de mon Père, il y a plusieurs maisons. S'il n'en était pas ainsi, je vous l'aurais dit. Je vais vous préparer une place. 
'''
"3" = '''
:sup:`3` Si je m'en vais et que je vous prépare une place, je reviendrai et je vous recevrai chez moi, afin que là où je suis, vous y soyez aussi. 
'''
"4" = '''
:sup:`4` Vous savez où je vais, et vous connaissez le chemin. » 
'''
"5" = '''
:sup:`5` Thomas lui dit : « Seigneur, nous ne savons pas où tu vas. Comment pouvons-nous connaître le chemin ? » 
'''
"6" = '''
:sup:`6` Jésus lui dit : « Je suis le chemin, la vérité et la vie. Personne ne vient au Père, si ce n'est par moi. 
'''
"7" = '''
:sup:`7` Si vous m'aviez connu, vous auriez aussi connu mon Père. Désormais, vous le connaissez et vous l'avez vu. » 
'''
"8" = '''
:sup:`8` Philippe lui dit : « Seigneur, montre-nous le Père, et cela nous suffira. » 
'''
"9" = '''
:sup:`9` Jésus lui dit : « Il y a si longtemps que je suis avec toi, et tu ne me connais pas, Philippe ? Celui qui m'a vu a vu le Père. Comment dis-tu : « Montre-nous le Père » ? 
'''
"10" = '''
:sup:`10` Ne crois-tu pas que je suis dans le Père, et que le Père est en moi ? Les paroles que je vous dis, je ne les dis pas de moi-même ; mais le Père qui vit en moi fait ses œuvres. 
'''
"11" = '''
:sup:`11` Croyez-moi que je suis dans le Père, et que le Père est en moi ; ou bien croyez-moi à cause des œuvres mêmes. 
'''
"12" = '''
:sup:`12` Je vous le dis en vérité, celui qui croit en moi fera aussi les œuvres que je fais, et il en fera de plus grandes, parce que je vais vers mon Père. 
'''
"13" = '''
:sup:`13` Tout ce que vous demanderez en mon nom, je le ferai, afin que le Père soit glorifié dans le Fils. 
'''
"14" = '''
:sup:`14` Si vous demandez quelque chose en mon nom, je le ferai. 
'''
"15" = '''
:sup:`15` Si vous m'aimez, gardez mes commandements. 
'''
"16" = '''
:sup:`16` Je prierai le Père, et il vous donnera un autre conseiller, afin qu'il demeure avec vous pour toujours : 
'''
"17" = '''
:sup:`17` l'Esprit de vérité, que le monde ne peut recevoir, parce qu'il ne le voit pas et ne le connaît pas. Vous, vous le connaissez, car il habite avec vous et il sera en vous. 
'''
"18" = '''
:sup:`18` Je ne vous laisserai pas orphelins. Je viendrai à vous. 
'''
"19" = '''
:sup:`19` Encore un peu de temps, et le monde ne me verra plus ; mais vous, vous me verrez. Parce que je vis, vous vivrez aussi. 
'''
"20" = '''
:sup:`20` En ce jour-là, vous saurez que je suis en mon Père, que vous êtes en moi et que je suis en vous. 
'''
"21" = '''
:sup:`21` Celui qui a mes commandements et qui les garde, celui-là est celui qui m'aime. Celui qui m'aime sera aimé de mon Père, et je l'aimerai, et je me révélerai à lui. » 
'''
"22" = '''
:sup:`22` Judas (et non Iscariote) lui dit : « Seigneur, qu'est-il arrivé pour que tu te révèles à nous, et non au monde ? » 
'''
"23" = '''
:sup:`23` Jésus lui répondit : « Si un homme m'aime, il gardera ma parole. Mon Père l'aimera, et nous viendrons à lui, et nous ferons notre demeure chez lui. 
'''
"24" = '''
:sup:`24` Celui qui ne m'aime pas ne garde pas mes paroles. La parole que vous entendez n'est pas la mienne, mais celle du Père qui m'a envoyé. 
'''
"25" = '''
:sup:`25` « Je vous ai dit ces choses pendant que je vivais encore avec vous. 
'''
"26" = '''
:sup:`26` Mais le conseiller, l'Esprit Saint, que le Père enverra en mon nom, vous enseignera toutes choses et vous rappellera tout ce que je vous ai dit. 
'''
"27" = '''
:sup:`27` Je vous laisse la paix. C'est ma paix que je vous donne ; ce n'est pas celle que donne le monde que je vous donne. Que votre cœur ne soit pas troublé et qu'il ne s'effraie pas. 
'''
"28" = '''
:sup:`28` Vous avez entendu comment je vous ai dit : « Je m'en vais, et je reviendrai vers vous ». Si vous m'aimiez, vous vous réjouiriez de ce que j'ai dit : « Je vais vers mon Père », car le Père est plus grand que moi. 
'''
"29" = '''
:sup:`29` Or, je vous l'ai dit avant que cela n'arrive, afin que, quand cela arrivera, vous croyiez. 
'''
"30" = '''
:sup:`30` Je ne parlerai plus beaucoup avec vous, car le prince du monde vient, et il n'a rien en moi. 
'''
"31" = '''
:sup:`31` Mais afin que le monde sache que j'aime le Père, et que je fais ce que le Père m'a commandé. Levez-vous, partons d'ici. 
'''
