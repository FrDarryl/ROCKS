[9]
"1" = '''
:sup:`1` Mais Saul, qui continuait à proférer des menaces et à massacrer les disciples du Seigneur, alla trouver le grand prêtre 
'''
"2" = '''
:sup:`2` et lui demanda des lettres pour les synagogues de Damas, afin que, s'il trouvait des gens de la Voie, hommes ou femmes, il les amène liés à Jérusalem. 
'''
"3" = '''
:sup:`3` Comme il voyageait, il s'approcha de Damas, et soudain une lumière venant du ciel brilla autour de lui. 
'''
"4" = '''
:sup:`4` Il tomba par terre et entendit une voix qui lui disait : « Saul, Saul, pourquoi me persécutes-tu ? » 
'''
"5" = '''
:sup:`5` Il dit : « Qui es-tu, Seigneur ? » Le Seigneur dit : « Je suis Jésus, que vous persécutez. 
'''
"6" = '''
:sup:`6` Mais lève-toi et entre dans la ville ; alors on te dira ce que tu dois faire. » 
'''
"7" = '''
:sup:`7` Les hommes qui voyageaient avec lui restèrent sans voix, entendant le bruit, mais ne voyant personne. 
'''
"8" = '''
:sup:`8` Saül se leva de terre, et ses yeux s'ouvrirent, mais il ne vit personne. On le conduisit par la main, et on l'amena à Damas. 
'''
"9" = '''
:sup:`9` Il resta trois jours sans voir, et il ne mangea ni ne but. 
'''
"10" = '''
:sup:`10` Or, il y avait à Damas un disciple nommé Ananias. Le Seigneur lui dit dans une vision : « Ananias ! » Il a dit : « Voici, c'est moi, Seigneur. » 
'''
"11" = '''
:sup:`11` Le Seigneur lui dit : « Lève-toi, va dans la rue qui s'appelle Straight, et cherche dans la maison de Juda un nommé Saul, originaire de Tarse. Car voici, il est en train de prier, 
'''
"12" = '''
:sup:`12` et il a vu en vision un homme, nommé Ananias, entrer et lui imposer les mains, afin qu'il recouvre la vue. » 
'''
"13" = '''
:sup:`13` Mais Ananias prit la parole et dit : « Seigneur, plusieurs m'ont parlé de cet homme, et m'ont dit combien de mal il a fait à tes saints à Jérusalem. 
'''
"14" = '''
:sup:`14` Il a ici le pouvoir, de la part des principaux sacrificateurs, de lier tous ceux qui invoquent ton nom. » 
'''
"15" = '''
:sup:`15` Mais le Seigneur lui dit : « Va, car il est le vase que j'ai choisi pour porter mon nom devant les nations et les rois, et devant les enfants d'Israël. 
'''
"16" = '''
:sup:`16` Car je lui montrerai combien de choses il doit souffrir à cause de mon nom. » 
'''
"17" = '''
:sup:`17` Ananias s'en alla et entra dans la maison. Imposant les mains sur lui, il dit : « Frère Saul, le Seigneur, qui t'est apparu sur le chemin par lequel tu es venu, m'a envoyé pour que tu recouvres la vue et que tu sois rempli du Saint-Esprit. » 
'''
"18" = '''
:sup:`18` Aussitôt, quelque chose comme des écailles tombèrent de ses yeux, et il recouvra la vue. Il se leva et fut baptisé. 
'''
"19" = '''
:sup:`19` Il prit de la nourriture et fut fortifié. Saul resta plusieurs jours avec les disciples qui étaient à Damas. 
'''
"20" = '''
:sup:`20` Aussitôt, dans les synagogues, il annonça le Christ, qu'il est le Fils de Dieu. 
'''
"21" = '''
:sup:`21` Tous ceux qui l'entendaient étaient stupéfaits et disaient : « N'est-ce pas lui qui, à Jérusalem, faisait du tort à ceux qui invoquaient ce nom ? Et il était venu ici dans l'intention de les amener liés devant les chefs des prêtres ! ». 
'''
"22" = '''
:sup:`22` Mais Saul devenait de plus en plus fort, et il confondait les Juifs qui habitaient Damas, prouvant que c'était le Christ. 
'''
"23" = '''
:sup:`23` Plusieurs jours s'étant écoulés, les Juifs formèrent un complot pour le faire mourir. 
'''
"24" = '''
:sup:`24` Mais Saul eut vent de leur projet. Ils surveillaient les portes jour et nuit, afin de le tuer. 
'''
"25" = '''
:sup:`25` Mais ses disciples le prirent de nuit, le firent descendre par la muraille, et le descendirent dans une corbeille. 
'''
"26" = '''
:sup:`26` Lorsque Saul fut arrivé à Jérusalem, il essaya de se joindre aux disciples ; mais ils avaient tous peur de lui, ne croyant pas qu'il était disciple. 
'''
"27" = '''
:sup:`27` Mais Barnabas le prit et l'amena aux apôtres, et il leur raconta comment il avait vu le Seigneur en chemin, et comment il lui avait parlé, et comment à Damas il avait prêché hardiment au nom de Jésus. 
'''
"28" = '''
:sup:`28` Il entra avec eux dans Jérusalem, 
'''
"29" = '''
:sup:`29` et prêcha hardiment au nom du Seigneur Jésus. Il parlait et disputait avec les Hellénistes, mais ceux-ci cherchaient à le faire mourir. 
'''
"30" = '''
:sup:`30` Lorsque les frères le surent, ils le firent descendre à Césarée et l'envoyèrent à Tarse. 
'''
"31" = '''
:sup:`31` Ainsi, dans toute la Judée, la Galilée et la Samarie, les assemblées connurent la paix et furent édifiées. Elles se multipliaient, marchant dans la crainte du Seigneur et dans le réconfort de l'Esprit Saint. 
'''
"32" = '''
:sup:`32` Comme Pierre parcourait toutes ces contrées, il descendit aussi chez les saints qui demeuraient à Lydda. 
'''
"33" = '''
:sup:`33` Il y trouva un homme nommé Énée, qui était alité depuis huit ans parce qu'il était paralysé. 
'''
"34" = '''
:sup:`34` Pierre lui dit : « Énée, Jésus-Christ te guérit. Lève-toi et fais ton lit ! » Aussitôt, il se leva. 
'''
"35" = '''
:sup:`35` Tous les habitants de Lydda et du Saron le virent, et ils se convertirent au Seigneur. 
'''
"36" = '''
:sup:`36` Or il y avait à Joppé une disciple nommée Tabitha, ce qui, traduit, signifie Dorcas. Cette femme était pleine de bonnes œuvres et d'actes de miséricorde qu'elle accomplissait. 
'''
"37" = '''
:sup:`37` En ce temps-là, elle tomba malade et mourut. Après l'avoir lavée, on la déposa dans une chambre haute. 
'''
"38" = '''
:sup:`38` Comme Lydda était près de Joppé, les disciples, apprenant que Pierre s'y trouvait, lui envoyèrent deux hommes, le priant de ne pas tarder à venir les rejoindre. 
'''
"39" = '''
:sup:`39` Pierre se leva et partit avec eux. Lorsqu'il fut arrivé, ils le firent entrer dans la chambre haute. Toutes les veuves se tenaient près de lui, pleurant, et montrant les tuniques et les autres vêtements que Dorcas avait confectionnés pendant qu'elle était avec elles. 
'''
"40" = '''
:sup:`40` Pierre les fit sortir, puis il se mit à genoux et pria. Se tournant vers le corps, il dit : « Tabitha, lève-toi ! » Elle ouvrit les yeux, et quand elle vit Pierre, elle se redressa. 
'''
"41" = '''
:sup:`41` Il lui donna la main et la fit se lever. Appelant les saints et les veuves, il la présenta vivante. 
'''
"42" = '''
:sup:`42` Cela se répandit dans toute la ville de Joppé, et beaucoup crurent au Seigneur. 
'''
"43" = '''
:sup:`43` Il resta plusieurs jours à Joppé chez un corroyeur nommé Simon. 
'''
