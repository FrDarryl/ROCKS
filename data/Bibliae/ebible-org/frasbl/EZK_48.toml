[48]
"1" = '''
:sup:`1` « Voici les noms des tribus : De l'extrémité nord, à côté du chemin de Hethlon, jusqu'à l'entrée de Hamath, Hazar Enan, à la frontière de Damas, au nord, à côté de Hamath (et ils auront leurs côtés à l'est et à l'ouest), Dan, une portion. 
'''
"2" = '''
:sup:`2` « Sur la frontière de Dan, de l'est à l'ouest, Asher, une part. 
'''
"3" = '''
:sup:`3` « Sur la frontière d'Asher, de l'est à l'ouest, Nephtali, une portion. 
'''
"4" = '''
:sup:`4` « Sur la frontière de Nephtali, de l'est à l'ouest, Manassé, une portion. 
'''
"5" = '''
:sup:`5` « Sur la frontière de Manassé, de l'est à l'ouest, Ephraïm, une portion. 
'''
"6" = '''
:sup:`6` « Sur la frontière d'Éphraïm, de l'orient à l'occident, Ruben, une part. 
'''
"7" = '''
:sup:`7` « Sur la frontière de Ruben, de l'est à l'ouest, Juda, une part. 
'''
"8" = '''
:sup:`8` « Sur la frontière de Juda, de l'est à l'ouest, sera l'offrande que vous présenterez, vingt-cinq mille roseaux en largeur et en longueur, comme une portion, de l'est à l'ouest, et le sanctuaire sera au milieu. 
'''
"9" = '''
:sup:`9` « L'offrande que vous présenterez à l'Éternel sera de vingt-cinq mille roseaux en longueur et de dix mille en largeur. 
'''
"10" = '''
:sup:`10` Voici ce que sera l'offrande sainte pour les sacrificateurs : au nord, vingt-cinq mille cannes en longueur, à l'ouest, dix mille en largeur, à l'est, dix mille en largeur, et au sud, vingt-cinq mille en longueur ; le sanctuaire de l'Éternel sera au milieu. 
'''
"11" = '''
:sup:`11` Ce sera pour les prêtres sanctifiés des fils de Tsadok, qui ont gardé mes instructions, qui ne se sont pas égarés quand les enfants d'Israël se sont égarés, comme les Lévites se sont égarés. 
'''
"12" = '''
:sup:`12` Ce sera pour eux une offrande provenant de l'offrande du pays, une chose très sainte, par la frontière des Lévites. 
'''
"13" = '''
:sup:`13` « Le long de la frontière des sacrificateurs, les Lévites auront vingt-cinq mille coudées en longueur et dix mille en largeur. La longueur sera de vingt-cinq mille coudées et la largeur de dix mille coudées. 
'''
"14" = '''
:sup:`14` Ils n'en vendront rien, ils ne l'échangeront pas et les premiers fruits du pays ne seront pas aliénés, car il est consacré à l'Éternel. 
'''
"15" = '''
:sup:`15` « Les cinq mille coudées qui restent dans la largeur, devant les vingt-cinq mille, seront à usage commun, pour la ville, pour l'habitation et pour les pâturages ; et la ville sera au milieu. 
'''
"16" = '''
:sup:`16` Voici ses dimensions : au nord, quatre mille cinq cents, au sud, quatre mille cinq cents, à l'est, quatre mille cinq cents, à l'ouest, quatre mille cinq cents. 
'''
"17" = '''
:sup:`17` La ville aura des pâturages : au nord deux cent cinquante, au sud deux cent cinquante, à l'est deux cent cinquante, à l'ouest deux cent cinquante. 
'''
"18" = '''
:sup:`18` Le reste de la longueur, à côté du sacrifice sacré, sera de dix mille à l'est et de dix mille à l'ouest ; il sera à côté du sacrifice sacré. Son produit servira de nourriture à ceux qui travaillent dans la ville. 
'''
"19" = '''
:sup:`19` Ceux qui travaillent dans la ville, de toutes les tribus d'Israël, la cultiveront. 
'''
"20" = '''
:sup:`20` L'ensemble de l'offrande formera un carré de vingt-cinq mille sur vingt-cinq mille. Tu l'offriras en sacrifice saint, avec les biens de la ville. 
'''
"21" = '''
:sup:`21` « Le reste sera pour le prince, d'un côté et de l'autre de l'offrande sainte et de la possession de la ville ; devant les vingt-cinq mille de l'offrande, vers la frontière orientale, et à l'ouest devant les vingt-cinq mille, vers la frontière occidentale, le long des portions, ce sera pour le prince. L'offrande sainte et le sanctuaire de la maison seront au milieu. 
'''
"22" = '''
:sup:`22` De plus, la part de la propriété des Lévites et de la propriété de la ville, qui sera au milieu de celle du prince, entre la frontière de Juda et la frontière de Benjamin, sera pour le prince. 
'''
"23" = '''
:sup:`23` « Quant au reste des tribus : de l'est à l'ouest, Benjamin, une portion. 
'''
"24" = '''
:sup:`24` « Sur la frontière de Benjamin, de l'est à l'ouest, Siméon, une portion. 
'''
"25" = '''
:sup:`25` « Sur la frontière de Siméon, de l'est à l'ouest, Issachar, une portion. 
'''
"26" = '''
:sup:`26` « Sur la frontière d'Issacar, de l'est à l'ouest, Zabulon, une portion. 
'''
"27" = '''
:sup:`27` « Sur la frontière de Zabulon, de l'est à l'ouest, Gad, une portion. 
'''
"28" = '''
:sup:`28` « Sur la frontière de Gad, du côté du midi, la frontière s'étendra depuis Tamar jusqu'aux eaux de Meribath Kadesh, jusqu'au ruisseau, jusqu'à la grande mer. 
'''
"29" = '''
:sup:`29` « Voici le pays que tu partageras par tirage au sort entre les tribus d'Israël pour qu'elles en héritent, et voici leurs parts respectives, dit le Seigneur Yahvé. 
'''
"30" = '''
:sup:`30` « Voici les issues de la ville : Du côté nord, quatre mille cinq cents roseaux en mesure ; 
'''
"31" = '''
:sup:`31` et les portes de la ville porteront le nom des tribus d'Israël, trois portes au nord : la porte de Ruben, une ; la porte de Juda, une ; la porte de Lévi, une. 
'''
"32" = '''
:sup:`32` « Du côté de l'orient, quatre mille cinq cents roseaux, et trois portes : la porte de Joseph, une ; la porte de Benjamin, une ; la porte de Dan, une. 
'''
"33" = '''
:sup:`33` « Sur le côté méridional, quatre mille cinq cents roseaux en mesure, et trois portes : la porte de Siméon, une ; la porte d'Issacar, une ; la porte de Zabulon, une. 
'''
"34" = '''
:sup:`34` « A l'ouest, quatre mille cinq cents roseaux, avec leurs trois portes : la porte de Gad, une ; la porte d'Aser, une ; la porte de Nephtali, une. 
'''
"35" = '''
:sup:`35` « Elle aura une circonférence de dix-huit mille roseaux, et le nom de la ville sera dès ce jour : « Yahvé y est ». 
'''
