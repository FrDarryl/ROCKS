[2]
"1" = '''
:sup:`1` Si donc il y a quelque exhortation en Christ, quelque consolation de l'amour, quelque communion de l'Esprit, quelque tendresse et quelque compassion, 
'''
"2" = '''
:sup:`2` comblez ma joie en étant animés des mêmes sentiments, d'un même amour, d'un même accord, d'une même pensée ; 
'''
"3" = '''
:sup:`3` ne faisant rien par rivalité ou par vanité, mais avec humilité, chacun comptant les autres meilleurs que lui ; 
'''
"4" = '''
:sup:`4` chacun de vous ne regardant pas seulement à ses propres choses, mais aussi à celles des autres. 
'''
"5" = '''
:sup:`5` Ayez en vous cette pensée, qui était aussi celle de Jésus-Christ, 
'''
"6" = '''
:sup:`6` lequel, existant sous la forme de Dieu, n'a pas considéré l'égalité avec Dieu comme une chose à saisir, 
'''
"7" = '''
:sup:`7` mais s'est dépouillé lui-même, prenant la forme d'un serviteur, étant fait à la ressemblance des hommes. 
'''
"8" = '''
:sup:`8` Et ayant été trouvé dans une forme humaine, il s'est humilié lui-même, devenant obéissant jusqu'à la mort, oui, la mort de la croix. 
'''
"9" = '''
:sup:`9` C'est pourquoi Dieu l'a souverainement élevé et lui a donné le nom qui est au-dessus de tout nom, 
'''
"10" = '''
:sup:`10` afin qu'au nom de Jésus tout genou fléchisse dans les cieux, sur la terre et sous la terre, 
'''
"11" = '''
:sup:`11` et que toute langue confesse que Jésus-Christ est Seigneur, à la gloire de Dieu le Père. 
'''
"12" = '''
:sup:`12` Ainsi donc, mes bien-aimés, comme vous avez toujours obéi, non seulement en ma présence, mais maintenant bien plus encore en mon absence, travaillez à votre propre salut avec crainte et tremblement. 
'''
"13" = '''
:sup:`13` Car c'est Dieu qui agit en vous, tant pour vouloir que pour faire, selon son bon plaisir. 
'''
"14" = '''
:sup:`14` Faites toutes choses sans vous plaindre et sans discuter, 
'''
"15" = '''
:sup:`15` afin que vous deveniez irréprochables et inoffensifs, enfants de Dieu sans défaut au milieu d'une génération tortueuse et perverse, au milieu de laquelle vous êtes vus comme des lumières dans le monde, 
'''
"16" = '''
:sup:`16` soutenant la parole de vie, afin d'avoir de quoi me glorifier au jour de Christ de n'avoir pas couru en vain ni travaillé en vain. 
'''
"17" = '''
:sup:`17` Oui, et si je suis répandu sur le sacrifice et le service de votre foi, je suis heureux et je me réjouis avec vous tous. 
'''
"18" = '''
:sup:`18` De même, vous aussi, soyez dans l'allégresse et réjouissez-vous avec moi. 
'''
"19" = '''
:sup:`19` Mais j'espère dans le Seigneur Jésus qu'il vous enverra bientôt Timothée, afin que moi aussi je sois réconforté quand je saurai comment vous allez. 
'''
"20" = '''
:sup:`20` Car je n'ai personne d'autre qui ait les mêmes sentiments que moi et qui s'intéresse vraiment à toi. 
'''
"21" = '''
:sup:`21` Car tous cherchent leurs propres intérêts, et non ceux de Jésus-Christ. 
'''
"22" = '''
:sup:`22` Mais vous savez qu'il a fait ses preuves. Comme un enfant sert son père, il a servi avec moi pour faire avancer la Bonne Nouvelle. 
'''
"23" = '''
:sup:`23` C'est pourquoi j'espère l'envoyer tout de suite, dès que je verrai comment cela se passera pour moi. 
'''
"24" = '''
:sup:`24` Mais j'ai confiance dans le Seigneur, car moi aussi je viendrai bientôt. 
'''
"25" = '''
:sup:`25` Mais j'ai jugé nécessaire de vous envoyer Epaphrodite, mon frère, mon compagnon de travail, mon compagnon d'armes, votre apôtre et mon serviteur dans le besoin, 
'''
"26" = '''
:sup:`26` car il vous a tous désirés, et il était très inquiet parce que vous aviez appris qu'il était malade. 
'''
"27" = '''
:sup:`27` En effet, il a été malade presque à mort, mais Dieu a eu pitié de lui, et non seulement de lui, mais aussi de moi, afin que je n'aie pas tristesse sur tristesse. 
'''
"28" = '''
:sup:`28` Je l'ai donc envoyé avec d'autant plus de diligence que, lorsque vous le reverrez, vous vous réjouirez et que je serai moins triste. 
'''
"29" = '''
:sup:`29` Recevez-le donc dans le Seigneur en toute joie, et honorez de tels hommes, 
'''
"30" = '''
:sup:`30` car, pour l'œuvre du Christ, il a frôlé la mort, au péril de sa vie, pour suppléer à ce qui manquait à votre service envers moi. 
'''
