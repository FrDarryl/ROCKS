[9]
"1" = '''
:sup:`1` Je dis la vérité en Christ. Je ne mens pas, ma conscience m'attestant par le Saint-Esprit 
'''
"2" = '''
:sup:`2` que j'ai dans le cœur une grande tristesse et une douleur incessante. 
'''
"3" = '''
:sup:`3` Car je voudrais être moi-même maudit du Christ à cause de mes frères, mes parents selon la chair 
'''
"4" = '''
:sup:`4` qui sont Israélites ; à qui appartiennent l'adoption, la gloire, les alliances, le don de la loi, le service et les promesses ; 
'''
"5" = '''
:sup:`5` dont sont les pères, et dont est issu le Christ selon la chair, qui est au-dessus de tout, Dieu, béni éternellement. Amen. 
'''
"6" = '''
:sup:`6` Mais ce n'est pas comme si la parole de Dieu était restée sans effet. Car ce n'est pas tout Israël qui est d'Israël. 
'''
"7" = '''
:sup:`7` Ils ne sont pas non plus tous des enfants, puisqu'ils sont la descendance d'Abraham. Mais « votre descendance sera comptée comme celle d'Isaac ». 
'''
"8" = '''
:sup:`8` C'est-à-dire que ce ne sont pas les enfants de la chair qui sont enfants de Dieu, mais les enfants de la promesse qui sont comptés comme héritiers. 
'''
"9" = '''
:sup:`9` Car voici la parole de la promesse : « Au temps fixé, je viendrai, et Sara aura un fils. » 
'''
"10" = '''
:sup:`10` Non seulement cela, mais Rebecca aussi a conçu par un seul, par notre père Isaac. 
'''
"11" = '''
:sup:`11` Car, n'étant pas encore née, et n'ayant rien fait de bon ni de mauvais, afin que subsiste le dessein de Dieu selon l'élection, non des œuvres, mais de celui qui appelle, 
'''
"12" = '''
:sup:`12` il lui fut dit : « L'aîné servira le cadet. » 
'''
"13" = '''
:sup:`13` Selon qu'il est écrit : « J'ai aimé Jacob, mais j'ai haï Ésaü. » 
'''
"14" = '''
:sup:`14` Que dirons-nous donc ? Y a-t-il de l'injustice devant Dieu ? Qu'il n'y en ait jamais ! 
'''
"15" = '''
:sup:`15` Car il a dit à Moïse : « J'aurai pitié de qui j'aurai pitié, et j'aurai compassion de qui j'aurai compassion. » 
'''
"16" = '''
:sup:`16` Ainsi donc, ce n'est pas à celui qui veut, ni à celui qui court, mais à Dieu qui fait miséricorde. 
'''
"17" = '''
:sup:`17` Car l'Écriture dit à Pharaon : « C'est dans ce but que je t'ai suscité, afin de montrer en toi ma puissance et de proclamer mon nom par toute la terre. » 
'''
"18" = '''
:sup:`18` Ainsi donc, il fait miséricorde à qui il veut, et il endurcit qui il veut. 
'''
"19" = '''
:sup:`19` Vous me direz alors : « Pourquoi trouve-t-il encore à redire ? Car qui résiste à sa volonté ? » 
'''
"20" = '''
:sup:`20` Mais en vérité, ô homme, qui es-tu pour répondre contre Dieu ? La chose formée demandera-t-elle à celui qui l'a formée : « Pourquoi m'as-tu fait ainsi ? ». 
'''
"21" = '''
:sup:`21` Ou bien le potier n'a-t-il pas un droit sur l'argile, à partir de la même masse, pour faire d'une partie un vase pour l'honneur, et d'une autre pour le déshonneur ? 
'''
"22" = '''
:sup:`22` Et si Dieu, voulant montrer sa colère et faire connaître sa puissance, a supporté avec beaucoup de patience des vases de colère préparés pour la destruction, 
'''
"23" = '''
:sup:`23` et qu'il a voulu faire connaître les richesses de sa gloire sur des vases de miséricorde, qu'il a préparés d'avance pour la gloire - 
'''
"24" = '''
:sup:`24` nous, qu'il a aussi appelés, non seulement des Juifs, mais aussi des païens ? 
'''
"25" = '''
:sup:`25` Comme il le dit aussi dans Osée, « Je les appellerai 'mon peuple', eux qui n'étaient pas mon peuple ; et sa « bien-aimée », qui n'était pas bien-aimée. » 
'''
"26" = '''
:sup:`26` « Dans le lieu où il leur a été dit : « Vous n'êtes pas mon peuple ». ils seront appelés « enfants du Dieu vivant ». » 
'''
"27" = '''
:sup:`27` Ésaïe crie à propos d'Israël, « Si le nombre des enfants d'Israël est comme le sable de la mer, c'est le reste qui sera sauvé ; 
'''
"28" = '''
:sup:`28` car il achèvera l'œuvre et la coupera dans la justice, parce que l'Éternel fera une courte œuvre sur la terre. » 
'''
"29" = '''
:sup:`29` Comme l'a déjà dit Ésaïe, « A moins que le Seigneur des Armées ne nous ait laissé une graine, nous serions devenus comme Sodome, et aurait été rendu comme Gomorrah. » 
'''
"30" = '''
:sup:`30` Que dirons-nous donc ? Que les païens, qui ne cherchaient pas la justice, sont parvenus à la justice, à la justice de la foi ; 
'''
"31" = '''
:sup:`31` mais qu'Israël, qui cherchait une loi de justice, n'est pas parvenu à la loi de justice. 
'''
"32" = '''
:sup:`32` Pourquoi ? Parce qu'ils ne l'ont pas cherchée par la foi, mais pour ainsi dire par les œuvres de la loi. Ils ont trébuché sur la pierre d'achoppement, 
'''
"33" = '''
:sup:`33` selon qu'il est écrit, « Voici que je pose en Sion une pierre d'achoppement et un rocher de scandale ; et aucun de ceux qui croient en lui ne sera déçu. » 
'''
