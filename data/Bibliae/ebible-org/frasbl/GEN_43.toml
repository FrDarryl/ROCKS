[43]
"1" = '''
:sup:`1` La famine sévissait dans le pays. 
'''
"2" = '''
:sup:`2` Lorsqu'ils eurent épuisé le blé qu'ils avaient apporté d'Égypte, leur père leur dit : « Retournez-y, achetez-nous encore un peu de nourriture. » 
'''
"3" = '''
:sup:`3` Juda lui parla, et dit : « L'homme nous a solennellement avertis, en disant : 'Vous ne verrez pas ma face, à moins que votre frère ne soit avec vous'. 
'''
"4" = '''
:sup:`4` Si tu envoies notre frère avec nous, nous descendrons et nous t'achèterons des vivres ; 
'''
"5" = '''
:sup:`5` mais si tu ne l'envoies pas, nous ne descendrons pas, car l'homme nous a dit : 'Tu ne verras pas ma face, à moins que ton frère ne soit avec toi'. » 
'''
"6" = '''
:sup:`6` Israël a dit : « Pourquoi m'as-tu traité si mal, en disant à l'homme que tu avais un autre frère ? » 
'''
"7" = '''
:sup:`7` Ils répondirent : « L'homme nous a interrogés directement sur nous-mêmes et sur nos proches, en disant : « Ton père vit-il encore ? As-tu un autre frère ? Nous avons simplement répondu à ses questions. Pouvions-nous savoir qu'il allait dire : 'Fais descendre ton frère' ? » 
'''
"8" = '''
:sup:`8` Juda dit à Israël, son père : « Envoie le garçon avec moi, et nous nous lèverons et partirons, afin que nous vivions et ne mourions pas, nous, et toi, et aussi nos petits enfants. 
'''
"9" = '''
:sup:`9` Je serai pour lui une garantie. C'est de ma main que vous le réclamerez. Si je ne vous l'amène pas, si je ne le mets pas devant vous, que j'en porte la responsabilité pour toujours ; 
'''
"10" = '''
:sup:`10` car si nous n'avions pas tardé, nous serions déjà revenus une seconde fois. » 
'''
"11" = '''
:sup:`11` Leur père, Israël, leur dit : « S'il doit en être ainsi, faites ceci : Prenez dans vos sacs des fruits de choix du pays, et descendez un présent pour l'homme, un peu de baume, un peu de miel, des aromates et de la myrrhe, des noix et des amandes ; 
'''
"12" = '''
:sup:`12` et prenez dans votre main de l'argent en double, et rapportez l'argent qui est revenu dans la bouche de vos sacs. C'était peut-être un oubli. 
'''
"13" = '''
:sup:`13` Prends aussi ton frère, lève-toi, et retourne vers l'homme. 
'''
"14" = '''
:sup:`14` Que le Dieu tout-puissant te fasse grâce devant cet homme, afin qu'il te relâche ton autre frère et Benjamin. Si je suis privé de mes enfants, je suis privé. » 
'''
"15" = '''
:sup:`15` Les hommes prirent ce présent, et ils prirent en main l'argent double, ainsi que Benjamin ; ils se levèrent, descendirent en Égypte, et se présentèrent devant Joseph. 
'''
"16" = '''
:sup:`16` Lorsque Joseph vit Benjamin avec eux, il dit à l'intendant de sa maison : « Fais entrer les hommes dans la maison, égorge une bête et prépare-toi, car les hommes dîneront avec moi à midi. » 
'''
"17" = '''
:sup:`17` L'homme fit ce que Joseph avait ordonné, et l'homme amena les hommes dans la maison de Joseph. 
'''
"18" = '''
:sup:`18` Les hommes eurent peur, parce qu'ils avaient été amenés à la maison de Joseph ; ils dirent : « C'est à cause de l'argent qui est revenu dans nos sacs la première fois que nous sommes amenés, afin qu'il cherche une occasion contre nous, qu'il nous attaque et qu'il nous saisisse comme esclaves, avec nos ânes. » 
'''
"19" = '''
:sup:`19` Ils s'approchèrent de l'intendant de la maison de Joseph, lui parlèrent à la porte de la maison, 
'''
"20" = '''
:sup:`20` et dirent : « Oh, mon seigneur, nous sommes en effet descendus la première fois pour acheter de la nourriture. 
'''
"21" = '''
:sup:`21` Lorsque nous sommes arrivés au gîte, nous avons ouvert nos sacs, et voici que l'argent de chacun était dans l'ouverture de son sac, notre argent en plein poids. Nous l'avons rapporté dans notre main. 
'''
"22" = '''
:sup:`22` Nous avons descendu d'autre argent dans notre main pour acheter de la nourriture. Nous ne savons pas qui a mis notre argent dans nos sacs. » 
'''
"23" = '''
:sup:`23` Il dit : « La paix soit avec vous. N'ayez pas peur. Votre Dieu, et le Dieu de votre père, vous a donné un trésor dans vos sacs. J'ai reçu votre argent. » Il fit sortir Siméon vers eux. 
'''
"24" = '''
:sup:`24` L'homme fit entrer les hommes dans la maison de Joseph, leur donna de l'eau et ils se lavèrent les pieds. Il donna du fourrage à leurs ânes. 
'''
"25" = '''
:sup:`25` Ils préparèrent le cadeau pour la venue de Joseph à midi, car ils avaient entendu dire qu'ils devaient y manger du pain. 
'''
"26" = '''
:sup:`26` Lorsque Joseph rentra chez lui, ils lui apportèrent dans la maison le présent qu'ils avaient en main, et se prosternèrent en terre devant lui. 
'''
"27" = '''
:sup:`27` Il les interrogea sur leur bien-être et dit : « Votre père se porte-t-il bien, le vieillard dont vous avez parlé ? Est-il encore en vie ? » 
'''
"28" = '''
:sup:`28` Ils dirent : « Ton serviteur, notre père, se porte bien. Il est encore en vie. » Ils se prosternèrent humblement. 
'''
"29" = '''
:sup:`29` Il leva les yeux et vit Benjamin, son frère, le fils de sa mère, et il dit : « Est-ce là ton plus jeune frère, dont tu m'as parlé ? » Il répondit : « Que Dieu te fasse miséricorde, mon fils. » 
'''
"30" = '''
:sup:`30` Joseph se hâta, car son cœur se languissait de son frère, et il chercha un endroit pour pleurer. Il entra dans sa chambre, et y pleura. 
'''
"31" = '''
:sup:`31` Il se lava le visage, et sortit. Il se maîtrisa, et dit : « Servez le repas. » 
'''
"32" = '''
:sup:`32` Ils le servirent seuls, eux seuls, et les Égyptiens qui mangèrent avec lui seuls, car les Égyptiens ne mangent pas avec les Hébreux, car c'est une abomination pour les Égyptiens. 
'''
"33" = '''
:sup:`33` Ils s'assirent devant lui, le premier-né selon son droit d'aînesse, et le plus jeune selon sa jeunesse, et les hommes s'étonnaient les uns des autres. 
'''
"34" = '''
:sup:`34` Il leur envoya des parts de devant lui, mais la part de Benjamin était cinq fois plus importante que celle de n'importe lequel des leurs. Ils burent et furent joyeux avec lui. 
'''
