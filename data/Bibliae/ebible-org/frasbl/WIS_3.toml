[3]
"1" = '''
:sup:`1` Mais les âmes des justes sont dans la main de Dieu, et aucun tourment ne les touchera. 
'''
"2" = '''
:sup:`2` Aux yeux des insensés, ils semblaient être morts. Leur départ a été considéré comme un désastre, 
'''
"3" = '''
:sup:`3` et leur voyage loin de nous ruine, mais ils sont en paix. 
'''
"4" = '''
:sup:`4` Car même si, aux yeux des hommes, ils sont punis, leur espérance est pleine d'immortalité. 
'''
"5" = '''
:sup:`5` Après avoir supporté un petit châtiment, ils recevront un grand bien ; parce que Dieu les a testés, et les a trouvés dignes de lui. 
'''
"6" = '''
:sup:`6` Il les a éprouvés comme l'or dans la fournaise, et il les a acceptés comme un holocauste entier. 
'''
"7" = '''
:sup:`7` Au temps de leur visite, ils brilleront. Ils iront et viendront comme des étincelles dans le chaume. 
'''
"8" = '''
:sup:`8` Ils jugeront les nations et domineront les peuples. Le Seigneur régnera sur eux pour toujours. 
'''
"9" = '''
:sup:`9` Ceux qui lui font confiance comprendront la vérité. Les fidèles vivront avec lui dans l'amour, car la grâce et la miséricorde sont avec ses élus. 
'''
"10" = '''
:sup:`10` Mais les impies seront punis comme le mérite leur raison, ceux qui ont négligé la justice et se sont révoltés contre le Seigneur ; 
'''
"11" = '''
:sup:`11` car celui qui méprise la sagesse et la discipline est malheureux. Leur espérance est nulle et leur labeur inutile. Leurs travaux sont inutiles. 
'''
"12" = '''
:sup:`12` Leurs femmes sont folles et leurs enfants sont méchants. 
'''
"13" = '''
:sup:`13` Leurs descendants sont maudits. Car la femme stérile qui n'est pas souillée est heureuse, celle qui n'a pas conçu dans la transgression. Elle aura du fruit quand Dieu examinera les âmes. 
'''
"14" = '''
:sup:`14` Il en est de même de l'eunuque qui n'a pas commis d'acte illicite avec ses mains, et n'ont pas imaginé de choses mauvaises contre le Seigneur ; car un cadeau précieux lui sera offert pour sa fidélité, et un héritage délicieux dans le sanctuaire du Seigneur. 
'''
"15" = '''
:sup:`15` Car les bons travaux donnent des fruits de grande renommée. La racine de la compréhension ne peut pas échouer. 
'''
"16" = '''
:sup:`16` Mais les enfants des adultères ne parviendront pas à maturité. La graine d'une union illégale disparaîtra. 
'''
"17" = '''
:sup:`17` Car s'ils vivent longtemps, ils ne seront pas estimés, et à la fin, leur vieillesse sera sans honneur. 
'''
"18" = '''
:sup:`18` S'ils meurent jeunes, ils n'auront pas d'espoir, ni de consolation au jour du jugement. 
'''
"19" = '''
:sup:`19` Car la fin d'une génération injuste est toujours douloureuse. 
'''
