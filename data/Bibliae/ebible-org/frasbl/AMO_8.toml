[8]
"1" = '''
:sup:`1` Ainsi le Seigneur Yahvé m'a montré : voici une corbeille de fruits d'été. 
'''
"2" = '''
:sup:`2` Il dit : « Amos, que vois-tu ? » J'ai dit : « Un panier de fruits d'été. » Alors Yahvé me dit, « La fin est venue sur mon peuple Israël. Je ne passerai plus devant eux. 
'''
"3" = '''
:sup:`3` Les chants du temple seront des gémissements en ce jour-là, dit le Seigneur Yahvé. « Les cadavres seront nombreux. En tout lieu, on les jettera en silence. 
'''
"4" = '''
:sup:`4` Écoutez ceci, vous qui voulez engloutir les indigents, et faire échouer les pauvres du pays, 
'''
"5" = '''
:sup:`5` en disant : « Quand la nouvelle lune sera-t-elle passée, pour que nous puissions vendre du blé ? Et le sabbat, pour que nous puissions commercialiser le blé, rendant l'épha petit, et le shekel grand, et de traiter faussement avec des balances de tromperie ; 
'''
"6" = '''
:sup:`6` afin que nous puissions acheter les pauvres pour de l'argent, et les nécessiteux pour une paire de sandales, et vendre les balayures avec le blé ? » 
'''
"7" = '''
:sup:`7` Yahvé a juré par l'orgueil de Jacob, « Je n'oublierai certainement jamais aucune de leurs œuvres. 
'''
"8" = '''
:sup:`8` Le pays ne tremblera-t-il pas pour cela ? et tous ceux qui l'habitent en deuil ? Oui, il s'élèvera entièrement comme le fleuve ; et il sera remué et coulera de nouveau, comme le fleuve d'Égypte. 
'''
"9" = '''
:sup:`9` Cela arrivera en ce jour-là, dit le Seigneur Yahvé, « que je ferai en sorte que le soleil se couche à midi, et j'obscurcirai la terre en plein jour. 
'''
"10" = '''
:sup:`10` Je transformerai vos fêtes en deuil, et toutes vos chansons en lamentations ; et je vous ferai porter le sac sur tout votre corps, et la calvitie sur toutes les têtes. Je le ferai comme le deuil d'un fils unique, et sa fin comme un jour amer. 
'''
"11" = '''
:sup:`11` Voici, les jours viennent, dit le Seigneur Yahvé, « que j'enverrai une famine dans le pays, pas une famine de pain, ni la soif d'eau, mais d'entendre les paroles de Yahvé. 
'''
"12" = '''
:sup:`12` Ils erreront d'une mer à l'autre, et du nord jusqu'à l'est ; ils courront de long en large pour chercher la parole de Yahvé, et ne le trouveront pas. 
'''
"13" = '''
:sup:`13` En ce jour-là, les belles vierges et les jeunes hommes s'évanouiront de soif. 
'''
"14" = '''
:sup:`14` Ceuxqui jurent par le péché de Samarie, et dire : « Ton dieu, Dan, est vivant ». et, « Comme le chemin de Beersheba vit, ils tomberont, et ne se relèveront jamais. » 
'''
