[3]
"1" = '''
:sup:`1` Or Joram, fils d'Achab, régna sur Israël à Samarie, la dix-huitième année de Josaphat, roi de Juda, et il régna douze ans. 
'''
"2" = '''
:sup:`2` Il fit ce qui est mal aux yeux de Yahvé, mais non pas comme son père et comme sa mère, car il fit disparaître la statue de Baal que son père avait faite. 
'''
"3" = '''
:sup:`3` Mais il s'attacha aux péchés de Jéroboam, fils de Nebath, par lesquels il avait fait pécher Israël. Il ne s'en détourna pas. 
'''
"4" = '''
:sup:`4` Or Mesha, roi de Moab, était éleveur de moutons, et il fournissait au roi d'Israël cent mille agneaux et la laine de cent mille béliers. 
'''
"5" = '''
:sup:`5` Mais quand Achab fut mort, le roi de Moab se rebella contre le roi d'Israël. 
'''
"6" = '''
:sup:`6` En ce temps-là, le roi Joram sortit de Samarie et rassembla tout Israël. 
'''
"7" = '''
:sup:`7` Il alla trouver Josaphat, roi de Juda, et lui dit : « Le roi de Moab s'est révolté contre moi. Veux-tu aller avec moi au combat contre Moab ? » Il a dit : « Je vais monter. Je suis comme vous, mon peuple comme votre peuple, mes chevaux comme vos chevaux. » 
'''
"8" = '''
:sup:`8` Puis il dit : « Par où monterons-nous ? » Jéhoram répondit : « Le chemin du désert d'Édom. » 
'''
"9" = '''
:sup:`9` Le roi d'Israël partit avec le roi de Juda et le roi d'Édom, et ils marchèrent pendant sept jours sur un chemin détourné. Il n'y avait pas d'eau pour l'armée ni pour les animaux qui les suivaient. 
'''
"10" = '''
:sup:`10` Le roi d'Israël dit : « Hélas ! Car Yahvé a convoqué ces trois rois pour les livrer entre les mains de Moab. » 
'''
"11" = '''
:sup:`11` Mais Josaphat dit : « N'y a-t-il pas ici un prophète de Yahvé, afin que nous puissions interroger Yahvé par lui ? » L'un des serviteurs du roi d'Israël répondit : « Élisée, fils de Shaphat, qui a versé de l'eau sur les mains d'Élie, est ici. » 
'''
"12" = '''
:sup:`12` Josaphat dit : « La parole de Yahvé est avec lui. » Et le roi d'Israël, Josaphat et le roi d'Édom descendirent auprès de lui. 
'''
"13" = '''
:sup:`13` Élisée dit au roi d'Israël : « Qu'ai-je à faire avec toi ? Va vers les prophètes de ton père et vers les prophètes de ta mère. » Le roi d'Israël lui répondit : « Non, car Yahvé a convoqué ces trois rois pour les livrer entre les mains de Moab. » 
'''
"14" = '''
:sup:`14` Élisée dit : « L'Éternel des armées, devant qui je me tiens, est vivant. Si je ne respectais pas la présence de Josaphat, roi de Juda, je ne regarderais pas vers toi et je ne te verrais pas. 
'''
"15" = '''
:sup:`15` Mais maintenant, amène-moi un musicien. » Lorsque le musicien joua, la main de Yahvé se posa sur lui. 
'''
"16" = '''
:sup:`16` Il dit : « L'Éternel dit : Fais de cette vallée des tranchées. 
'''
"17" = '''
:sup:`17` Car Yahvé dit : 'Tu ne verras pas de vent, ni de pluie, mais cette vallée sera remplie d'eau, et tu boiras, toi, ton bétail et tes autres animaux'. 
'''
"18" = '''
:sup:`18` C'est une chose facile aux yeux de l'Éternel. Il livrera aussi les Moabites entre vos mains. 
'''
"19" = '''
:sup:`19` Vous frapperez toutes les villes fortes et toutes les villes de choix, vous abattrez tous les bons arbres, vous arrêterez toutes les sources d'eau et vous marquerez de pierres tout bon terrain.'" 
'''
"20" = '''
:sup:`20` Le matin, au moment d'offrir le sacrifice, voici que de l'eau arriva par le chemin d'Édom, et le pays fut rempli d'eau. 
'''
"21" = '''
:sup:`21` Et quand tous les Moabites apprirent que les rois étaient montés pour les combattre, ils se rassemblèrent, tous ceux qui pouvaient se revêtir d'une armure, jeunes et vieux, et ils se tinrent sur la frontière. 
'''
"22" = '''
:sup:`22` Ils se levèrent de bon matin, et le soleil brilla sur l'eau. Les Moabites virent l'eau en face d'eux, rouge comme du sang. 
'''
"23" = '''
:sup:`23` Ils dirent : « C'est du sang. Les rois sont certainement détruits, et ils se sont frappés les uns les autres. Maintenant donc, Moab, au pillage ! » 
'''
"24" = '''
:sup:`24` Lorsqu'ils arrivèrent au camp d'Israël, les Israélites se levèrent et frappèrent les Moabites, de sorte qu'ils prirent la fuite devant eux ; ils s'avancèrent dans le pays en attaquant les Moabites. 
'''
"25" = '''
:sup:`25` Ils battirent les villes, et sur tout bon terrain, chacun jeta sa pierre et la remplit. Ils bouchèrent aussi toutes les sources d'eau et coupèrent tous les bons arbres, jusqu'à ce qu'il ne reste à Kir Hareseth que ses pierres ; cependant les hommes armés de frondes en firent le tour et l'attaquèrent. 
'''
"26" = '''
:sup:`26` Lorsque le roi de Moab vit que la bataille était trop rude pour lui, il prit avec lui sept cents hommes tirant l'épée, pour percer jusqu'au roi d'Édom ; mais ils ne purent pas. 
'''
"27" = '''
:sup:`27` Alors il prit son fils aîné, qui devait régner à sa place, et l'offrit en holocauste sur la muraille. Il y eut une grande colère contre Israël ; ils s'éloignèrent de lui et retournèrent dans leur pays. 
'''
