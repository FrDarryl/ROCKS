[71]
"1" = '''
:sup:`1` En toi, Yahvé, je trouve refuge. Ne me laisse jamais être déçu. 
'''
"2" = '''
:sup:`2` Délivre-moi dans ta justice, et sauve-moi. Prêtez l'oreille et sauvez-moi. 
'''
"3" = '''
:sup:`3` Sois pour moi un rocher de refuge où je puisse toujours aller. Donne l'ordre de me sauver, car tu es mon rocher et ma forteresse. 
'''
"4" = '''
:sup:`4` Sauve-moi, mon Dieu, de la main des méchants, de la main de l'homme injuste et cruel. 
'''
"5" = '''
:sup:`5` Car tu es mon espérance, Seigneur Yahvé, ma confiance de ma jeunesse. 
'''
"6" = '''
:sup:`6` J'ai compté sur toi depuis le ventre de ma mère. Tu es celui qui m'a sorti du ventre de ma mère. Je vous louerai toujours. 
'''
"7" = '''
:sup:`7` Je suis une merveille pour beaucoup, mais tu es mon fort refuge. 
'''
"8" = '''
:sup:`8` Ma bouche sera remplie de tes louanges, avec votre honneur toute la journée. 
'''
"9" = '''
:sup:`9` Ne me rejette pas dans ma vieillesse. Ne m'abandonne pas quand mes forces faiblissent. 
'''
"10" = '''
:sup:`10` Car mes ennemis parlent de moi. Ceux qui veillent sur mon âme conspirent ensemble, 
'''
"11" = '''
:sup:`11` disant : « Dieu l'a abandonné. Poursuivez-le et prenez-le, car personne ne le sauvera. » 
'''
"12" = '''
:sup:`12` Dieu, ne t'éloigne pas de moi. Mon Dieu, dépêchez-vous de m'aider. 
'''
"13" = '''
:sup:`13` Que mes accusateurs soient déçus et consumés. Qu'ils soient couverts d'opprobre et de mépris ceux qui veulent me nuire. 
'''
"14" = '''
:sup:`14` Mais j'espère toujours, et s'ajoutera à toutes vos louanges. 
'''
"15" = '''
:sup:`15` Ma bouche racontera ta justice, et de votre salut toute la journée, bien que je n'en connaisse pas toute la mesure. 
'''
"16" = '''
:sup:`16` Je viendrai avec les actes puissants du Seigneur Yahvé. Je ferai mention de ta justice, même de la tienne seule. 
'''
"17" = '''
:sup:`17` Dieu, tu m'as enseigné dès ma jeunesse. Jusqu'à présent, j'ai déclaré tes merveilles. 
'''
"18" = '''
:sup:`18` Oui, même quand je serai vieux et que j'aurai des cheveux blancs, Dieu, ne m'abandonne pas, jusqu'à ce que je déclare ta force à la prochaine génération, ta puissance à tous ceux qui viendront. 
'''
"19" = '''
:sup:`19` Dieu, ta justice atteint aussi les cieux. Vous avez fait de grandes choses. Dieu, qui est comme toi ? 
'''
"20" = '''
:sup:`20` Toi, qui nous as fait connaître de nombreuses et amères souffrances, tu me laisseras vivre. Tu nous feras remonter des profondeurs de la terre. 
'''
"21" = '''
:sup:`21` Augmentez mon honneur et me réconforter à nouveau. 
'''
"22" = '''
:sup:`22` Je te louerai aussi avec la harpe pour ta fidélité, mon Dieu. Je te chante des louanges avec la lyre, Saint d'Israël. 
'''
"23" = '''
:sup:`23` Mes lèvres crient de joie ! Mon âme, que tu as rachetée, te chante des louanges ! 
'''
"24" = '''
:sup:`24` Ma langue parlera aussi de ta justice tout le jour, car ils sont déçus, et ils sont confus, qui veulent me faire du mal. 
'''
