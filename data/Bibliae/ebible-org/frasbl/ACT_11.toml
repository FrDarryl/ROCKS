[11]
"1" = '''
:sup:`1` Les apôtres et les frères qui étaient en Judée apprirent que les païens aussi avaient reçu la parole de Dieu. 
'''
"2" = '''
:sup:`2` Lorsque Pierre fut monté à Jérusalem, ceux de la circoncision le contestèrent, 
'''
"3" = '''
:sup:`3` en disant : « Tu es allé vers des incirconcis et tu as mangé avec eux. » 
'''
"4" = '''
:sup:`4` Pierre commença, et leur expliqua dans l'ordre, en disant : 
'''
"5" = '''
:sup:`5` « J'étais dans la ville de Joppé, en train de prier, et j'ai eu une vision : un récipient qui descendait, comme une grande toile tendue du ciel par quatre coins. Il arriva jusqu'à moi. 
'''
"6" = '''
:sup:`6` Après l'avoir regardé attentivement, j'ai considéré et j'ai vu les quadrupèdes de la terre, les animaux sauvages, les reptiles et les oiseaux du ciel. 
'''
"7" = '''
:sup:`7` J'entendis aussi une voix qui me disait : « Lève-toi, Pierre, tue et mange ! » 
'''
"8" = '''
:sup:`8` Mais je disais : « Non, Seigneur, car il n'est jamais entré dans ma bouche rien de souillé ni d'impur ». 
'''
"9" = '''
:sup:`9` Mais, pour la seconde fois, une voix me répondit du ciel : « Ce que Dieu a purifié, ne l'appelle pas impur. 
'''
"10" = '''
:sup:`10` Cela se passa trois fois, et tous remontèrent au ciel. 
'''
"11" = '''
:sup:`11` Aussitôt, trois hommes se présentèrent devant la maison où j'étais, envoyés de Césarée vers moi. 
'''
"12" = '''
:sup:`12` L'Esprit me dit d'aller avec eux sans distinction. Ces six frères m'accompagnèrent aussi, et nous entrâmes dans la maison de cet homme. 
'''
"13" = '''
:sup:`13` Il nous raconta qu'il avait vu l'ange se tenir dans sa maison et lui dire : « Envoie à Joppé chercher Simon, surnommé Pierre, 
'''
"14" = '''
:sup:`14` qui te dira les paroles par lesquelles tu seras sauvé, toi et toute ta maison ». 
'''
"15" = '''
:sup:`15` Comme je commençais à parler, le Saint-Esprit tomba sur eux, comme sur nous au commencement. 
'''
"16" = '''
:sup:`16` Et je me suis souvenu de la parole du Seigneur, qui a dit : « Jean a baptisé dans l'eau, mais vous, vous serez baptisés dans l'Esprit Saint ». 
'''
"17" = '''
:sup:`17` Si donc Dieu leur a accordé le même don qu'à nous, lorsque nous avons cru au Seigneur Jésus-Christ, qui étais-je, pour résister à Dieu ? » 
'''
"18" = '''
:sup:`18` Quand ils entendirent ces choses, ils gardèrent le silence et glorifièrent Dieu, en disant : « Alors Dieu a aussi accordé aux païens la repentance à la vie ! » 
'''
"19" = '''
:sup:`19` Ceux donc qui avaient été dispersés par l'oppression qui s'était élevée au sujet d'Étienne, allèrent jusqu'en Phénicie, à Chypre et à Antioche, ne parlant à personne, sinon aux Juifs seulement. 
'''
"20" = '''
:sup:`20` Mais quelques-uns d'entre eux, hommes de Chypre et de Cyrène, arrivèrent à Antioche et s'adressèrent aux Hellènes, prêchant le Seigneur Jésus. 
'''
"21" = '''
:sup:`21` La main du Seigneur était avec eux, et un grand nombre crurent et se tournèrent vers le Seigneur. 
'''
"22" = '''
:sup:`22` Le bruit qui courut à leur sujet parvint aux oreilles de l'assemblée qui était à Jérusalem. Ils envoyèrent Barnabas jusqu'à Antioche, 
'''
"23" = '''
:sup:`23` lequel, après être arrivé et avoir vu la grâce de Dieu, se réjouit. Il les exhorta tous à s'attacher de tout leur cœur au Seigneur. 
'''
"24" = '''
:sup:`24` Car c'était un homme de bien, plein de l'Esprit Saint et de foi, et beaucoup de gens furent ajoutés au Seigneur. 
'''
"25" = '''
:sup:`25` Barnabas partit pour Tarse, à la recherche de Saul. 
'''
"26" = '''
:sup:`26` L'ayant trouvé, il l'emmena à Antioche. Pendant toute une année, ils furent réunis avec l'assemblée, et ils enseignèrent beaucoup de gens. C'est à Antioche que les disciples ont été appelés chrétiens pour la première fois. 
'''
"27" = '''
:sup:`27` En ces jours-là, des prophètes descendirent de Jérusalem à Antioche. 
'''
"28" = '''
:sup:`28` L'un d'eux, nommé Agabus, se leva et annonça par l'Esprit qu'il devait y avoir une grande famine dans le monde entier, ce qui arriva aussi du temps de Claude. 
'''
"29" = '''
:sup:`29` Tous les disciples, qui étaient dans l'abondance, résolurent d'envoyer des secours aux frères qui habitaient la Judée, 
'''
"30" = '''
:sup:`30` ce qu'ils firent aussi, en les envoyant aux anciens par les mains de Barnabas et de Saul. 
'''
