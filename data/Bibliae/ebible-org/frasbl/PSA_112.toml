[112]
"1" = '''
:sup:`1` Louez Yah ! Heureux l'homme qui craint Yahvé, qui se complaît dans ses commandements. 
'''
"2" = '''
:sup:`2` Sa progéniture sera puissante dans le pays. La génération des hommes intègres sera bénie. 
'''
"3" = '''
:sup:`3` La richesse et les richesses sont dans sa maison. Sa justice est éternelle. 
'''
"4" = '''
:sup:`4` La lumière se lève dans les ténèbres pour les justes, gracieux, miséricordieux et juste. 
'''
"5" = '''
:sup:`5` Tout va bien pour l'homme qui traite avec bonté et qui prête. Il maintiendra sa cause dans le jugement. 
'''
"6" = '''
:sup:`6` Car il ne sera jamais ébranlé. On se souviendra toujours des justes. 
'''
"7" = '''
:sup:`7` Il ne craindra pas les mauvaises nouvelles. Son cœur est inébranlable, il a confiance en Yahvé. 
'''
"8" = '''
:sup:`8` Son cœur est affermi. Il n'aura pas peur à la fin quand il verra ses adversaires. 
'''
"9" = '''
:sup:`9` Il a dispersé, il a donné aux pauvres. Sa justice est éternelle. Sa corne sera exaltée avec honneur. 
'''
"10" = '''
:sup:`10` Les méchants le verront, et seront affligés. Il grincera des dents et se fondra. Le désir des méchants périra. 
'''
