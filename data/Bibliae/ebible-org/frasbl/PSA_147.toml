[147]
"1" = '''
:sup:`1` Louez Yah, car il est bon de chanter les louanges de notre Dieu ; car il est agréable et convenable de le louer. 
'''
"2" = '''
:sup:`2` Yahvé bâtit Jérusalem. Il rassemble les exclus d'Israël. 
'''
"3" = '''
:sup:`3` Il guérit les cœurs brisés, et panse leurs plaies. 
'''
"4" = '''
:sup:`4` Il compte le nombre d'étoiles. Il les appelle tous par leur nom. 
'''
"5" = '''
:sup:`5` Grand est notre Seigneur, et puissant en puissance. Sa compréhension est infinie. 
'''
"6" = '''
:sup:`6` Yahvé soutient les humbles. Il fait tomber les méchants sur le sol. 
'''
"7" = '''
:sup:`7` Chantez à Yahvé avec reconnaissance. Chantez les louanges de notre Dieu sur la harpe, 
'''
"8" = '''
:sup:`8` qui couvre le ciel de nuages, qui prépare la pluie pour la terre, qui fait pousser l'herbe sur les montagnes. 
'''
"9" = '''
:sup:`9` Il fournit la nourriture pour le bétail, et pour les jeunes corbeaux quand ils appellent. 
'''
"10" = '''
:sup:`10` Il ne se réjouit pas de la force du cheval. Il ne prend aucun plaisir dans les jambes d'un homme. 
'''
"11" = '''
:sup:`11` Yahvé prend plaisir à ceux qui le craignent, en ceux qui espèrent en sa bonté. 
'''
"12" = '''
:sup:`12` Loue Yahvé, Jérusalem ! Louez votre Dieu, Sion ! 
'''
"13" = '''
:sup:`13` Car il a renforcé les barres de tes portes. Il a béni vos enfants en vous. 
'''
"14" = '''
:sup:`14` Il fait régner la paix dans tes frontières. Il vous remplit avec le meilleur du blé. 
'''
"15" = '''
:sup:`15` Il envoie son commandement à la terre. Sa parole court très vite. 
'''
"16" = '''
:sup:`16` Il donne de la neige comme de la laine, et disperse le givre comme des cendres. 
'''
"17" = '''
:sup:`17` Il fait tomber sa grêle comme des cailloux. Qui peut se tenir devant son froid ? 
'''
"18" = '''
:sup:`18` Il envoie sa parole, et les fait fondre. Il fait souffler son vent, et les eaux coulent. 
'''
"19" = '''
:sup:`19` Il montre sa parole à Jacob, ses lois et ses ordonnances à Israël. 
'''
"20" = '''
:sup:`20` Il n'a pas fait cela pour n'importe quelle nation. Ils ne connaissent pas ses ordonnances. Louez Yah ! 
'''
