[37]
"1" = '''
:sup:`1` Tout ami dira : « Moi aussi, je suis son ami » ; mais il y a un ami qui n'a d'ami que le nom. 
'''
"2" = '''
:sup:`2` N'y a-t-il pas là un chagrin qui va jusqu'à la mort ? quand un compagnon et ami se transforme en ennemi ? 
'''
"3" = '''
:sup:`3` O méchante imagination, pourquoi as-tu été formée pour couvrir la terre ferme de tromperie ? 
'''
"4" = '''
:sup:`4` Il est un compagnon qui se réjouit de l'allégresse d'un ami, mais au temps de l'affliction, il sera contre lui. 
'''
"5" = '''
:sup:`5` Il y a un compagnon qui, pour l'amour du ventre, travaille avec son ami, et pourtant, face à la bataille, il portera son bouclier. 
'''
"6" = '''
:sup:`6` N'oubliez pas un ami dans votre âme. Ne soyez pas insouciant de lui dans vos richesses. 
'''
"7" = '''
:sup:`7` Tout conseiller exalte le conseil, mais certains donnent des conseils dans leur propre intérêt. 
'''
"8" = '''
:sup:`8` Que ton âme prenne garde au conseiller, et savoir à l'avance quel est son intérêt (car il prendra conseil pour lui-même), de peur qu'il ne rejette le sort sur vous, 
'''
"9" = '''
:sup:`9` et te disent : « Ton chemin est bon. » Puis il se tiendra près de vous, pour voir ce qui va vous arriver. 
'''
"10" = '''
:sup:`10` Ne prenez pas conseil avec celui qui vous regarde de travers. Cachez vos conseils à ceux qui sont jaloux de vous. 
'''
"11" = '''
:sup:`11` Ne consultez pas une femme au sujet de sa rivale, avec un lâche à propos de la guerre, avec un commerçant au sujet des affaires, avec un acheteur au sujet de la vente, avec un homme envieux à propos de la gratitude, avec un homme impitoyable sur la gentillesse, avec un paresseux sur n'importe quel type de travail, avec un mercenaire dans votre maison pour finir son travail, ou avec un serviteur oisif sur des affaires importantes. N'y prêtez pas attention dans toute affaire de conseil. 
'''
"12" = '''
:sup:`12` Mais soyez plutôt continuellement avec un homme pieux, que vous savez être un gardien des commandements, qui dans son âme est comme votre propre âme, et qui pleureront avec vous, si vous échouez. 
'''
"13" = '''
:sup:`13` Fais tenir debout le conseil de ton cœur, car il n'y a personne qui vous soit plus fidèle qu'elle. 
'''
"14" = '''
:sup:`14` Car l'âme d'un homme est parfois encline à l'informer mieux que sept gardiens assis en haut d'une tour de guet. 
'''
"15" = '''
:sup:`15` Par-dessus tout cela, demandez au Très-Haut afin qu'il dirige votre chemin dans la vérité. 
'''
"16" = '''
:sup:`16` Que la raison soit le commencement de toute œuvre. Laissez le conseil précéder chaque action. 
'''
"17" = '''
:sup:`17` En signe de changement de cœur, 
'''
"18" = '''
:sup:`18` quatre sortes de choses s'élèvent : le bien et le mal, la vie et la mort. Ce qui les domine continuellement, c'est la langue. 
'''
"19" = '''
:sup:`19` Il y en a un qui est intelligent et qui est l'instructeur de beaucoup de gens, et pourtant, il n'est pas utile à sa propre âme. 
'''
"20" = '''
:sup:`20` Il y en a un qui est subtil en paroles, et il est haï. Il sera privé de toute nourriture. 
'''
"21" = '''
:sup:`21` Car la grâce ne lui a pas été accordée par le Seigneur, parce qu'il est privé de toute sagesse. 
'''
"22" = '''
:sup:`22` Il en est un qui est sage pour sa propre âme ; et les fruits de son intelligence sont dignes de confiance dans la bouche. 
'''
"23" = '''
:sup:`23` Un homme sage instruit son propre peuple. Les fruits de son intelligence sont dignes de confiance. 
'''
"24" = '''
:sup:`24` L'homme sage sera comblé de bénédictions. Tous ceux qui le verront le diront heureux. 
'''
"25" = '''
:sup:`25` La vie d'un homme se compte en jours. Les jours d'Israël sont innombrables. 
'''
"26" = '''
:sup:`26` L'homme sage héritera de la confiance de son peuple. Son nom vivra à jamais. 
'''
"27" = '''
:sup:`27` Mon fils, mets ton âme à l'épreuve dans ta vie. Voyez ce qui est mauvais pour elle, et ne lui cédez pas. 
'''
"28" = '''
:sup:`28` Car toutes les choses ne sont pas utiles à tous les hommes. Chaque âme n'a pas de plaisir en tout. 
'''
"29" = '''
:sup:`29` Ne soyez pas insatiable d'un quelconque luxe. Ne soyez pas gourmand dans ce que vous mangez. 
'''
"30" = '''
:sup:`30` Car la suralimentation entraîne la maladie, et la gourmandise provoque des nausées. 
'''
"31" = '''
:sup:`31` A cause de la gourmandise, beaucoup ont péri, mais celui qui prend garde prolongera sa vie. 
'''
