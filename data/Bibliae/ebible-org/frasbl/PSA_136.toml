[136]
"1" = '''
:sup:`1` Rendez grâce à Yahvé, car il est bon, car sa bonté est éternelle. 
'''
"2" = '''
:sup:`2` Rendez grâce au Dieu des dieux, car sa bonté est éternelle. 
'''
"3" = '''
:sup:`3` Rendez grâce au Seigneur des seigneurs, car sa bonté est éternelle ; 
'''
"4" = '''
:sup:`4` à celui qui seul fait de grandes merveilles, car sa bonté est éternelle ; 
'''
"5" = '''
:sup:`5` à celui qui, par l'intelligence, a fait les cieux, car sa bonté est éternelle ; 
'''
"6" = '''
:sup:`6` à celui qui a étendu la terre au-dessus des eaux, car sa bonté est éternelle ; 
'''
"7" = '''
:sup:`7` à celui qui a fait les grandes lumières, car sa bonté est éternelle ; 
'''
"8" = '''
:sup:`8` le soleil pour régner le jour, car sa bonté est éternelle ; 
'''
"9" = '''
:sup:`9` la lune et les étoiles pour régner la nuit, car sa bonté est éternelle ; 
'''
"10" = '''
:sup:`10` à celui qui a terrassé le premier-né égyptien, car sa bonté est éternelle ; 
'''
"11" = '''
:sup:`11` et a fait sortir Israël du milieu d'eux, car sa bonté est éternelle ; 
'''
"12" = '''
:sup:`12` avec une main forte, et avec un bras tendu, car sa bonté est éternelle ; 
'''
"13" = '''
:sup:`13` à celui qui a séparé la mer Rouge, car sa bonté est éternelle ; 
'''
"14" = '''
:sup:`14` et a fait passer Israël par le milieu de celle-ci, car sa bonté est éternelle ; 
'''
"15" = '''
:sup:`15` mais a renversé Pharaon et son armée dans la mer Rouge, car sa bonté est éternelle ; 
'''
"16" = '''
:sup:`16` à celui qui a conduit son peuple dans le désert, car sa bonté est éternelle ; 
'''
"17" = '''
:sup:`17` à celui qui a frappé les grands rois, car sa bonté est éternelle ; 
'''
"18" = '''
:sup:`18` et ont tué des rois puissants, car sa bonté est éternelle ; 
'''
"19" = '''
:sup:`19` Sihon, roi des Amoréens, car sa bonté est éternelle ; 
'''
"20" = '''
:sup:`20` Og, roi de Bashan, car sa bonté est éternelle ; 
'''
"21" = '''
:sup:`21` et a donné leur terre en héritage, car sa bonté est éternelle ; 
'''
"22" = '''
:sup:`22` même un héritage pour Israël, son serviteur, car sa bonté est éternelle ; 
'''
"23" = '''
:sup:`23` qui s'est souvenu de nous dans notre condition inférieure, car sa bonté est éternelle ; 
'''
"24" = '''
:sup:`24` et nous a délivrés de nos adversaires, car sa bonté est éternelle ; 
'''
"25" = '''
:sup:`25` qui donne de la nourriture à toute créature, car sa bonté est éternelle. 
'''
"26" = '''
:sup:`26` Oh ! Rendez grâce au Dieu du ciel, car sa bonté est éternelle. 
'''
