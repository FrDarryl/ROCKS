[51]
"1" = '''
:sup:`1` Je te rendrai grâce, Seigneur, Roi, et te louera, ô Dieu mon sauveur. Je rends grâce à ton nom, 
'''
"2" = '''
:sup:`2` car tu as été mon protecteur et mon aide, et a délivré mon corps de la destruction, et hors du piège de la langue vulgaire, des lèvres qui fabriquent des mensonges. Tu as été mon aide avant ceux qui sont restés à l'écart, 
'''
"3" = '''
:sup:`3` et m'a délivré, selon l'abondance de ta miséricorde et de ton nom, des grincements de dents prêts à dévorer, hors de la main de ceux qui cherchent ma vie, parmi les nombreuses afflictions que j'ai endurées, 
'''
"4" = '''
:sup:`4` de l'étouffement d'un feu de tous les côtés, et du milieu d'un feu que je n'avais pas allumé, 
'''
"5" = '''
:sup:`5` de la profondeur du ventre de l'Hadès, d'une langue impure, et des paroles mensongères... 
'''
"6" = '''
:sup:`6` la calomnie d'une langue injuste au roi. Mon âme s'est approchée de la mort. Ma vie était proche de l'Hadès. 
'''
"7" = '''
:sup:`7` Ils m'ont entouré de toutes parts. Il n'y avait personne pour m'aider. Je cherchais une aide humaine, et il n'y en avait pas. 
'''
"8" = '''
:sup:`8` Alors je me suis souvenu de ta miséricorde, Seigneur, et ton œuvre qui dure depuis toujours, comment tu délivres ceux qui t'attendent, et les sauver de la main de leurs ennemis. 
'''
"9" = '''
:sup:`9` J'ai élevé ma prière de la terre, et a prié pour être délivré de la mort. 
'''
"10" = '''
:sup:`10` J'ai invoqué le Seigneur, le Père de mon Seigneur, qu'il ne m'abandonnera pas dans les jours de détresse, à l'époque où il n'y avait pas de secours contre les orgueilleux. 
'''
"11" = '''
:sup:`11` Je louerai ton nom sans cesse. Je chanterai des louanges avec des remerciements. Ma prière a été entendue. 
'''
"12" = '''
:sup:`12` Tu m'as sauvé de la destruction et m'a délivré du mauvais temps. C'est pourquoi je te rendrai grâce et te louerai, et bénissez le nom du Seigneur. 
'''
"13" = '''
:sup:`13` Quand j'étais encore jeune, avant de partir à l'étranger, J'ai cherché la sagesse ouvertement dans ma prière. 
'''
"14" = '''
:sup:`14` Devant le temple, j'ai demandé à la voir. Je la chercherai jusqu'à la fin. 
'''
"15" = '''
:sup:`15` De la première fleur au raisin mûr, mon cœur s'est réjoui d'elle. Mon pied a marché dans la droiture. Dès ma jeunesse, j'ai suivi ses pas. 
'''
"16" = '''
:sup:`16` J'ai incliné un peu l'oreille, et je l'ai reçue, et j'ai trouvé pour moi-même beaucoup d'instructions. 
'''
"17" = '''
:sup:`17` J'ai profité d'elle. Je rendrai gloire à celui qui me donne la sagesse. 
'''
"18" = '''
:sup:`18` Car j'ai décidé de la pratiquer. J'ai été zélé pour ce qui est bon. On ne me fera jamais honte. 
'''
"19" = '''
:sup:`19` Mon âme a lutté avec elle. Dans ma conduite, j'ai été exact. Je tends les mains vers le ciel, et je me suis plaint de mon ignorance à son égard. 
'''
"20" = '''
:sup:`20` J'ai dirigé mon âme vers elle. Dans la pureté, je l'ai trouvée. Je me suis fait un cœur avec elle dès le début. C'est pourquoi je ne serai pas abandonné. 
'''
"21" = '''
:sup:`21` Mon ventre aussi était troublé de la chercher. J'ai donc acquis une bonne possession. 
'''
"22" = '''
:sup:`22` Le Seigneur m'a donné une langue pour ma récompense. Je vais le féliciter avec ça. 
'''
"23" = '''
:sup:`23` Approchez-vous de moi, vous tous qui êtes sans instruction, et vivre dans la maison de l'instruction. 
'''
"24" = '''
:sup:`24` C'est pourquoi vous manquez tous de ces choses, et vos âmes sont très assoiffées ? 
'''
"25" = '''
:sup:`25` J'ai ouvert ma bouche et j'ai parlé, « Obtenez-la pour vous sans argent. » 
'''
"26" = '''
:sup:`26` Mets ton cou sous le joug, et laisse ton âme recevoir l'instruction. Elle est proche à trouver. 
'''
"27" = '''
:sup:`27` Voyez avec vos yeux comment j'ai travaillé juste un peu et j'ai trouvé pour moi-même beaucoup de repos. 
'''
"28" = '''
:sup:`28` Obtenez une instruction avec une grande somme d'argent, et gagner beaucoup d'or par elle. 
'''
"29" = '''
:sup:`29` Que ton âme se réjouisse de sa miséricorde, et que vous n'ayez pas à rougir de ses louanges. 
'''
"30" = '''
:sup:`30` Travaillez votre travail avant le moment venu, et en son temps, il te donnera ta récompense. 
'''
