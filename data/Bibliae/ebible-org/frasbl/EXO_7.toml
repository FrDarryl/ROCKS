[7]
"1" = '''
:sup:`1` Yahvé dit à Moïse : « Voici, je t'ai établi comme Dieu auprès de Pharaon, et Aaron, ton frère, sera ton prophète. 
'''
"2" = '''
:sup:`2` Tu diras tout ce que je t'ordonnerai, et Aaron, ton frère, parlera à Pharaon pour qu'il laisse aller les enfants d'Israël hors de son pays. 
'''
"3" = '''
:sup:`3` J'endurcirai le cœur de Pharaon, et je multiplierai mes signes et mes prodiges dans le pays d'Égypte. 
'''
"4" = '''
:sup:`4` Mais Pharaon ne t'écoutera pas. Je mettrai ma main sur l'Égypte, et je ferai sortir du pays d'Égypte mes armées, mon peuple, les enfants d'Israël, par de grands jugements. 
'''
"5" = '''
:sup:`5` Les Égyptiens sauront que je suis Yahvé, quand j'étendrai ma main sur l'Égypte et que je ferai sortir du milieu d'eux les enfants d'Israël. » 
'''
"6" = '''
:sup:`6` Moïse et Aaron firent ainsi. Ils firent ce que Yahvé leur avait ordonné. 
'''
"7" = '''
:sup:`7` Moïse était âgé de quatre-vingts ans, et Aaron de quatre-vingt-trois ans, lorsqu'ils parlèrent à Pharaon. 
'''
"8" = '''
:sup:`8` Yahvé parla à Moïse et à Aaron, et dit : 
'''
"9" = '''
:sup:`9` « Quand Pharaon vous dira : Fais un miracle, tu diras à Aaron : Prends ta verge, jette-la devant Pharaon, et elle deviendra un serpent ». 
'''
"10" = '''
:sup:`10` Moïse et Aaron allèrent trouver Pharaon, et ils firent ce que Yahvé avait ordonné. Aaron jeta sa verge devant Pharaon et devant ses serviteurs, et elle devint un serpent. 
'''
"11" = '''
:sup:`11` Alors Pharaon appela aussi les sages et les magiciens. Eux aussi, les magiciens d'Egypte, firent la même chose avec leurs enchantements. 
'''
"12" = '''
:sup:`12` Ils jetèrent chacun leurs baguettes et elles devinrent des serpents ; mais la baguette d'Aaron engloutit leurs baguettes. 
'''
"13" = '''
:sup:`13` Le cœur de Pharaon s'endurcit et il ne les écouta pas, comme Yahvé l'avait dit. 
'''
"14" = '''
:sup:`14` Yahvé dit à Moïse : « Le cœur de Pharaon est obstiné. Il refuse de laisser partir le peuple. 
'''
"15" = '''
:sup:`15` Va voir Pharaon dès le matin. Voici qu'il sort vers l'eau. Tu te tiendras au bord du fleuve pour aller à sa rencontre. Tu prendras dans ta main le bâton qui s'est transformé en serpent. 
'''
"16" = '''
:sup:`16` Tu lui diras : « Yahvé, le Dieu des Hébreux, m'a envoyé vers toi pour te dire : « Laisse aller mon peuple, afin qu'il me serve dans le désert. Voici, jusqu'à présent, vous n'avez pas écouté. » 
'''
"17" = '''
:sup:`17` Yahvé dit : « A ceci vous saurez que je suis Yahvé. Voici : Je frapperai avec la verge qui est dans ma main sur les eaux qui sont dans le fleuve, et elles seront changées en sang. 
'''
"18" = '''
:sup:`18` Les poissons qui sont dans le fleuve mourront et le fleuve deviendra fétide. Les Égyptiens auront horreur de boire de l'eau du fleuve. »'" 
'''
"19" = '''
:sup:`19` Yahvé dit à Moïse : « Dis à Aaron : « Prends ta verge et étends ta main sur les eaux de l'Égypte, sur ses rivières, sur ses ruisseaux, sur ses étangs et sur tous ses bassins d'eau, afin qu'elles deviennent du sang. Il y aura du sang dans tout le pays d'Égypte, dans les vases de bois et dans les vases de pierre. » 
'''
"20" = '''
:sup:`20` Moïse et Aaron firent ce que l'Éternel leur avait ordonné ; ils levèrent la verge et frappèrent les eaux du fleuve, sous les yeux de Pharaon et de ses serviteurs, et toutes les eaux du fleuve se changèrent en sang. 
'''
"21" = '''
:sup:`21` Les poissons qui étaient dans le fleuve moururent. Le fleuve devint fétide. Les Égyptiens ne pouvaient pas boire l'eau du fleuve. Le sang était dans tout le pays d'Égypte. 
'''
"22" = '''
:sup:`22` Les magiciens d'Égypte firent la même chose avec leurs enchantements. Le cœur de Pharaon s'endurcit et il ne les écouta pas, comme Yahvé l'avait dit. 
'''
"23" = '''
:sup:`23` Pharaon se retourna et entra dans sa maison, et il ne prit même pas cela à cœur. 
'''
"24" = '''
:sup:`24` Tous les Égyptiens creusèrent autour du fleuve pour trouver de l'eau à boire, car ils ne pouvaient pas boire l'eau du fleuve. 
'''
"25" = '''
:sup:`25` Sept jours s'écoulèrent, après que Yahvé eut frappé le fleuve. 
'''
