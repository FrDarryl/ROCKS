[26]
"1" = '''
:sup:`1` Comme la neige en été, et comme la pluie en moisson, donc l'honneur ne convient pas à un fou. 
'''
"2" = '''
:sup:`2` Comme un moineau qui vole, comme une hirondelle, pour que la malédiction imméritée ne s'arrête pas. 
'''
"3" = '''
:sup:`3` Le fouet est pour le cheval, une bride pour l'âne, et un bâton pour le dos des imbéciles ! 
'''
"4" = '''
:sup:`4` Ne réponds pas à un fou selon sa folie, de peur que vous ne soyez aussi comme lui. 
'''
"5" = '''
:sup:`5` Réponds à un fou selon sa folie, de peur qu'il ne soit sage à ses propres yeux. 
'''
"6" = '''
:sup:`6` Celui qui envoie un message par la main d'un imbécile c'est couper les pieds et boire la violence. 
'''
"7" = '''
:sup:`7` Comme les jambes d'un boiteux qui pendent, c'est une parabole dans la bouche des fous. 
'''
"8" = '''
:sup:`8` Comme celui qui lie une pierre dans une fronde, ainsi est celui qui donne de l'honneur à un fou. 
'''
"9" = '''
:sup:`9` Comme un buisson d'épines qui va dans la main d'un ivrogne, c'est une parabole dans la bouche des fous. 
'''
"10" = '''
:sup:`10` Comme un archer qui blesse tout le monde, de même que celui qui engage un imbécile ou celui qui embauche ceux qui passent. 
'''
"11" = '''
:sup:`11` Comme un chien qui retourne à son vomissement, tout comme le fou qui répète sa folie. 
'''
"12" = '''
:sup:`12` Vois-tu un homme sage à ses propres yeux ? Il y a plus d'espoir pour un fou que pour lui. 
'''
"13" = '''
:sup:`13` Le paresseux dit : « Il y a un lion sur la route ! Un lion féroce erre dans les rues ! » 
'''
"14" = '''
:sup:`14` Comme la porte tourne sur ses charnières, tout comme le paresseux sur son lit. 
'''
"15" = '''
:sup:`15` Le paresseux enfouit sa main dans le plat. Il est trop paresseux pour le ramener à sa bouche. 
'''
"16" = '''
:sup:`16` Le paresseux est plus sage à ses propres yeux. que sept hommes qui répondent avec discrétion. 
'''
"17" = '''
:sup:`17` Comme celui qui attrape les oreilles d'un chien est celui qui passe et se mêle d'une querelle qui n'est pas la sienne. 
'''
"18" = '''
:sup:`18` Comme un fou qui lance des torches, des flèches et la mort, 
'''
"19" = '''
:sup:`19` est l'homme qui trompe son prochain et dit : « Je ne plaisante pas ? » 
'''
"20" = '''
:sup:`20` Par manque de bois, le feu s'éteint. Sans commérage, une querelle s'éteint. 
'''
"21" = '''
:sup:`21` Comme des charbons pour des braises chaudes, et du bois pour le feu, Ainsi, un homme querelleur est capable d'allumer des querelles. 
'''
"22" = '''
:sup:`22` Les paroles d'un murmureur sont comme des morceaux délicats, ils descendent dans les parties les plus profondes. 
'''
"23" = '''
:sup:`23` Comme des débris d'argent sur un vase de terre sont les lèvres d'un fervent au cœur mauvais. 
'''
"24" = '''
:sup:`24` L'homme malin se déguise avec ses lèvres, mais il abrite le mal dans son cœur. 
'''
"25" = '''
:sup:`25` Quand son discours est charmant, ne le croyez pas, car il y a sept abominations dans son cœur. 
'''
"26" = '''
:sup:`26` Sa malice peut être dissimulée par la tromperie, mais sa méchanceté sera exposée dans l'assemblée. 
'''
"27" = '''
:sup:`27` Celui qui creuse une fosse y tombera. Celui qui roule une pierre, elle lui retombe dessus. 
'''
"28" = '''
:sup:`28` Une langue mensongère déteste ceux qu'elle blesse ; et une bouche flatteuse travaille la ruine. 
'''
