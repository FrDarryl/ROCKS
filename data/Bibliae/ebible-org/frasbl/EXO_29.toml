[29]
"1" = '''
:sup:`1` « Voici ce que tu leur feras pour les sanctifier, afin qu'ils soient à mon service dans le sacerdoce : prends un jeune taureau et deux béliers sans défaut, 
'''
"2" = '''
:sup:`2` des pains sans levain, des gâteaux sans levain mélangés à de l'huile et des galettes sans levain ointes d'huile. Tu les feras avec de la fine farine de froment. 
'''
"3" = '''
:sup:`3` Tu les mettras dans un panier, et tu les apporteras dans le panier, avec le taureau et les deux béliers. 
'''
"4" = '''
:sup:`4` Tu feras venir Aaron et ses fils à l'entrée de la tente de la Rencontre, et tu les laveras avec de l'eau. 
'''
"5" = '''
:sup:`5` Tu prendras les vêtements et tu revêtiras Aaron de la tunique, de la robe de l'éphod, de l'éphod et du pectoral, et tu le revêtiras de la bande de l'éphod habilement tissée. 
'''
"6" = '''
:sup:`6` Tu placeras le turban sur sa tête, et tu mettras la couronne sacrée sur le turban. 
'''
"7" = '''
:sup:`7` Tu prendras ensuite l'huile d'onction, tu la verseras sur sa tête et tu l'oindras. 
'''
"8" = '''
:sup:`8` Tu feras venir ses fils, et tu les revêtiras de tuniques. 
'''
"9" = '''
:sup:`9` Tu les revêtiras de ceintures, Aaron et ses fils, et tu leur attacheras des bandeaux. Ils auront le sacerdoce par un statut perpétuel. Tu consacreras Aaron et ses fils. 
'''
"10" = '''
:sup:`10` « Tu amèneras le taureau devant la tente de la Rencontre ; Aaron et ses fils poseront leurs mains sur la tête du taureau. 
'''
"11" = '''
:sup:`11` Tu égorgeras le taureau devant Yahvé, à l'entrée de la tente de la Rencontre. 
'''
"12" = '''
:sup:`12` Tu prendras du sang du taureau, tu en mettras sur les cornes de l'autel avec ton doigt, et tu verseras tout le sang au pied de l'autel. 
'''
"13" = '''
:sup:`13` Tu prendras toute la graisse qui recouvre les entrailles, la couverture du foie, les deux rognons et la graisse qui les recouvre, et tu les brûleras sur l'autel. 
'''
"14" = '''
:sup:`14` Mais la viande du taureau, sa peau et ses excréments, tu les brûleras au feu en dehors du camp. C'est un sacrifice pour le péché. 
'''
"15" = '''
:sup:`15` « Tu prendras aussi un bélier, et Aaron et ses fils poseront leurs mains sur la tête du bélier. 
'''
"16" = '''
:sup:`16` Tu égorgeras le bélier, tu prendras son sang, et tu en feras l'aspersion autour de l'autel. 
'''
"17" = '''
:sup:`17` Tu couperas le bélier en morceaux, tu laveras ses entrailles et ses jambes, et tu les mettras avec ses morceaux et avec sa tête. 
'''
"18" = '''
:sup:`18` Tu brûleras le bélier tout entier sur l'autel : c'est un holocauste à l'Éternel ; c'est une odeur agréable, un sacrifice par le feu à l'Éternel. 
'''
"19" = '''
:sup:`19` « Tu prendras l'autre bélier, et Aaron et ses fils poseront leurs mains sur la tête du bélier. 
'''
"20" = '''
:sup:`20` Tu égorgeras le bélier, tu prendras de son sang, tu en mettras sur le lobe de l'oreille droite d'Aaron et sur le lobe de l'oreille droite de ses fils, sur le pouce de leur main droite et sur le gros orteil de leur pied droit, et tu aspergeras le sang tout autour de l'autel. 
'''
"21" = '''
:sup:`21` Tu prendras du sang qui est sur l'autel et de l'huile d'onction, et tu en feras l'aspersion sur Aaron, sur ses vêtements, sur ses fils et sur les vêtements de ses fils avec lui ; il sera sanctifié, ainsi que ses vêtements, ses fils et les vêtements de ses fils avec lui. 
'''
"22" = '''
:sup:`22` Tu prendras aussi de la graisse du bélier, la queue, la graisse qui recouvre les entrailles, la couverture du foie, les deux rognons, la graisse qui les recouvre, et la cuisse droite (car c'est un bélier de consécration), 
'''
"23" = '''
:sup:`23` et un pain, un gâteau de pain huilé et une galette de la corbeille de pains sans levain qui est devant l'Éternel. 
'''
"24" = '''
:sup:`24` Tu mettras tout cela dans les mains d'Aaron et dans les mains de ses fils, et tu les agiteras en offrande par élévation devant l'Éternel. 
'''
"25" = '''
:sup:`25` Tu les prendras de leurs mains et tu les brûleras sur l'autel, sur l'holocauste, comme une odeur agréable devant l'Éternel : c'est une offrande faite par feu à l'Éternel. 
'''
"26" = '''
:sup:`26` « Tu prendras la poitrine du bélier de consécration d'Aaron et tu l'agiteras en signe d'offrande devant Yahvé. Ce sera ta part. 
'''
"27" = '''
:sup:`27` Tu sanctifieras la poitrine de l'offrande par agitation et la cuisse de l'offrande par agitation, qu'on agitera et qu'on élèvera, du bélier de consécration, de celle qui est pour Aaron et de celle qui est pour ses fils. 
'''
"28" = '''
:sup:`28` Ce sera pour Aaron et ses fils, comme leur part à perpétuité parmi les enfants d'Israël, car c'est une offrande par ondulation. C'est une offrande ondulée des enfants d'Israël, parmi les sacrifices de leurs sacrifices de communion, leur offrande ondulée à Yahvé. 
'''
"29" = '''
:sup:`29` « Les vêtements sacrés d'Aaron seront destinés à ses fils après lui, pour qu'ils y soient oints et qu'ils y soient consacrés. 
'''
"30" = '''
:sup:`30` Le fils qui sera prêtre à sa place les revêtira pendant sept jours, lorsqu'il entrera dans la tente de la Rencontre pour faire le service dans le lieu saint. 
'''
"31" = '''
:sup:`31` « Tu prendras le bélier de consécration et tu feras bouillir sa viande dans un lieu saint. 
'''
"32" = '''
:sup:`32` Aaron et ses fils mangeront la viande du bélier et le pain qui est dans la corbeille, à l'entrée de la tente d'assignation. 
'''
"33" = '''
:sup:`33` Ils mangeront ces choses avec lesquelles on a fait l'expiation, pour les consacrer et les sanctifier ; mais l'étranger n'en mangera pas, car elles sont saintes. 
'''
"34" = '''
:sup:`34` S'il reste quelque chose de la viande de la consécration ou du pain jusqu'au matin, vous brûlerez au feu ce qui restera. On n'en mangera pas, car c'est une chose sainte. 
'''
"35" = '''
:sup:`35` « Tu feras ainsi à Aaron et à ses fils, selon tout ce que je t'ai ordonné. Tu les consacreras pendant sept jours. 
'''
"36" = '''
:sup:`36` Chaque jour, tu offriras le taureau du sacrifice pour le péché en expiation. Tu purifieras l'autel lorsque tu en feras l'expiation. Tu l'oindras, pour le sanctifier. 
'''
"37" = '''
:sup:`37` Pendant sept jours, tu feras des expiations sur l'autel et tu le sanctifieras ; l'autel sera très saint. Tout ce qui touchera l'autel sera saint. 
'''
"38" = '''
:sup:`38` « Voici ce que tu offriras sur l'autel : deux agneaux d'un an, jour par jour, continuellement. 
'''
"39" = '''
:sup:`39` Tu offriras l`un des agneaux le matin, et l`autre agneau le soir ; 
'''
"40" = '''
:sup:`40` tu offriras avec l`un des agneaux un dixième d`épha de fleur de farine mélangé à un quart de hin d`huile battue, et un quart de hin de vin, comme libation. 
'''
"41" = '''
:sup:`41` Tu offriras l'autre agneau le soir, et tu lui feras selon l'offrande du matin et selon sa libation, un sacrifice consumé par le feu, d'une agréable odeur à l'Éternel. 
'''
"42" = '''
:sup:`42` Ce sera un holocauste perpétuel, de génération en génération, à l'entrée de la tente d'assignation, devant l'Éternel, là où je me réunirai avec vous pour vous parler. 
'''
"43" = '''
:sup:`43` C'est là que je rencontrerai les enfants d'Israël, et le lieu sera sanctifié par ma gloire. 
'''
"44" = '''
:sup:`44` Je sanctifierai la tente de la Rencontre et l'autel. Je sanctifierai aussi Aaron et ses fils pour qu'ils soient à mon service dans le sacerdoce. 
'''
"45" = '''
:sup:`45` J'habiterai au milieu des enfants d'Israël et je serai leur Dieu. 
'''
"46" = '''
:sup:`46` Ils sauront que je suis Yahvé leur Dieu, qui les a fait sortir du pays d'Égypte, pour habiter au milieu d'eux : Je suis Yahvé, leur Dieu. 
'''
