[66]
"1" = '''
:sup:`1` Pour le chef musicien. Un chant. Un psaume. Poussez des cris de joie vers Dieu, sur toute la terre ! 
'''
"2" = '''
:sup:`2` Chantez à la gloire de son nom ! Offrez la gloire et la louange ! 
'''
"3" = '''
:sup:`3` Dites à Dieu : « Que tes actes sont impressionnants ! Par la grandeur de ta puissance, tes ennemis se soumettent à toi. 
'''
"4" = '''
:sup:`4` Toute la terre se prosterne devant toi, et chantera pour vous ; ils chanteront ton nom. » Selah. 
'''
"5" = '''
:sup:`5` Venez, et voyez les actes de Dieu- un travail impressionnant en faveur des enfants des hommes. 
'''
"6" = '''
:sup:`6` Il a transformé la mer en terre ferme. Ils ont traversé la rivière à pied. Là, nous nous sommes réjouis en lui. 
'''
"7" = '''
:sup:`7` Il domine par sa puissance à jamais. Ses yeux observent les nations. Ne laissez pas les rebelles s'élever contre lui. Selah. 
'''
"8" = '''
:sup:`8` Louez notre Dieu, vous, les peuples ! Faites entendre le son de sa louange, 
'''
"9" = '''
:sup:`9` qui préserve notre vie parmi les vivants, et ne permet pas à nos pieds d'être déplacés. 
'''
"10" = '''
:sup:`10` Car toi, Dieu, tu nous as mis à l'épreuve. Tu nous as affinés, comme on affine l'argent. 
'''
"11" = '''
:sup:`11` Tu nous as mis en prison. Tu as posé un fardeau sur nos épaules. 
'''
"12" = '''
:sup:`12` Tu as permis à des hommes de chevaucher au-dessus de nos têtes. Nous sommes passés par le feu et par l'eau, mais vous nous avez amené à l'endroit de l'abondance. 
'''
"13" = '''
:sup:`13` Je viendrai dans ton temple avec des holocaustes. J'accomplirai mes vœux envers toi, 
'''
"14" = '''
:sup:`14` que mes lèvres ont promis, et ma bouche a parlé, quand j'étais dans la détresse. 
'''
"15" = '''
:sup:`15` Je t'offrirai des holocaustes d'animaux gras, avec l'offrande de béliers, J'offrirai des taureaux avec des chèvres. Selah. 
'''
"16" = '''
:sup:`16` Venez et écoutez, vous tous qui craignez Dieu. Je vais déclarer ce qu'il a fait pour mon âme. 
'''
"17" = '''
:sup:`17` J'ai crié vers lui avec ma bouche. Je l'ai encensé avec ma langue. 
'''
"18" = '''
:sup:`18` Si j'ai chéri le péché dans mon cœur, le Seigneur n'aurait pas écouté. 
'''
"19" = '''
:sup:`19` Mais surtout, Dieu a écouté. Il a entendu la voix de ma prière. 
'''
"20" = '''
:sup:`20` Béni soit Dieu, qui n'a pas repoussé ma prière, ni sa gentillesse de ma part. 
'''
