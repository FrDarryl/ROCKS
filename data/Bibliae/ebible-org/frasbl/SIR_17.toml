[17]
"1" = '''
:sup:`1` Le Seigneur a créé l'homme à partir de la terre, et les a remis sur le droit chemin. 
'''
"2" = '''
:sup:`2` Il leur donna des jours en nombre, et un temps déterminé, et leur a donné autorité sur les choses qui s'y trouvent. 
'''
"3" = '''
:sup:`3` Il les a dotés d'une force qui leur était propre, et les a créés à son image. 
'''
"4" = '''
:sup:`4` Il a mis la crainte de l'homme sur toute chair, et lui donna la domination sur les bêtes et les oiseaux. 
'''
"5" = '''
:sup:`5` Il leur a donné des conseils, une langue, des yeux, des oreilles, et du cœur pour avoir de la compréhension. 
'''
"6" = '''
:sup:`6` Il les a remplis de la connaissance de la sagesse, et leur a montré le bien et le mal. 
'''
"7" = '''
:sup:`7` Il a posé son regard sur leurs cœurs, pour leur montrer la majesté de ses œuvres. 
'''
"8" = '''
:sup:`8` Et ils loueront son saint nom, afin qu'ils puissent proclamer la majesté de ses œuvres. 
'''
"9" = '''
:sup:`9` Il leur a donné de la connaissance, et leur a donné une loi de vie en héritage. 
'''
"10" = '''
:sup:`10` Il a conclu avec eux une alliance éternelle, et leur a montré ses décrets. 
'''
"11" = '''
:sup:`11` Leurs yeux ont vu la splendeur de sa gloire. Leurs oreilles ont entendu la gloire de sa voix. 
'''
"12" = '''
:sup:`12` Il leur dit : « Gardez-vous de toute iniquité. » Il leur donna donc un commandement, chacun concernant son prochain. 
'''
"13" = '''
:sup:`13` Leurs voies sont toujours devant lui. Ils ne seront pas cachés à ses yeux. 
'''
"14" = '''
:sup:`14`  Pour chaque nation, il a désigné un chef, mais Israël est la part du Seigneur. 
'''
"15" = '''
:sup:`15` Devant lui, toutes leurs œuvres sont claires comme le soleil. Ses yeux sont continuellement sur leurs chemins. 
'''
"16" = '''
:sup:`16` Leurs iniquités ne lui sont pas cachées. Tous leurs péchés sont devant le Seigneur. 
'''
"17" = '''
:sup:`17` Avec lui, l'aumône d'un homme est comme un sceau. Il gardera la bonté d'un homme comme la pupille de l'œil. 
'''
"18" = '''
:sup:`18` Ensuite, il se lèvera et leur rendra la monnaie de leur pièce, et rendre leur dû sur leur tête. 
'''
"19" = '''
:sup:`19` Cependant, à ceux qui se repentent, il accorde un retour. Il réconforte ceux qui perdent espoir. 
'''
"20" = '''
:sup:`20` Revenez à l'Éternel, et abandonnez les péchés. Faites en sorte que votre prière devant son visage offense moins. 
'''
"21" = '''
:sup:`21` Revenez au Très-Haut, et détournez-vous de l'iniquité. Je déteste cette chose abominable. 
'''
"22" = '''
:sup:`22` Qui louera le Très-Haut dans le séjour des morts, à la place des vivants qui rendent grâce ? 
'''
"23" = '''
:sup:`23` L'action de grâces périt d'entre les morts, comme de quelqu'un qui n'existe pas. Celui qui est dans la vie et la santé louera le Seigneur. 
'''
"24" = '''
:sup:`24` Combien est grande la miséricorde de l'Éternel, et son pardon à ceux qui se tournent vers lui ! 
'''
"25" = '''
:sup:`25` Car les humains ne sont pas capables de tout, parce que le fils de l'homme n'est pas immortel. 
'''
"26" = '''
:sup:`26` Qu'est-ce qui est plus brillant que le soleil ? Pourtant, même celui-ci peut être éclipsé. Ainsi, la chair et le sang conçoivent le mal. 
'''
"27" = '''
:sup:`27` Il regarde la puissance de la hauteur des cieux, alors que tous les hommes ne sont que terre et cendres. 
'''
