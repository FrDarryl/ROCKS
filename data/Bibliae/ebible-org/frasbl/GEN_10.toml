[10]
"1" = '''
:sup:`1` Voici l'histoire des générations des fils de Noé, de Sem, de Cham et de Japhet. Des fils leur sont nés après le déluge. 
'''
"2" = '''
:sup:`2` Les fils de Japhet étaient : Gomer, Magog, Madai, Javan, Tubal, Meshech et Tiras. 
'''
"3" = '''
:sup:`3` Les fils de Gomer étaient : Ashkenaz, Riphath et Togarmah. 
'''
"4" = '''
:sup:`4` Les fils de Javan étaient : Élischa, Tarsis, Kittim et Dodanim. 
'''
"5" = '''
:sup:`5` C'est de là que datent les îles des nations, réparties selon leurs terres, chacun selon sa langue, selon ses familles, selon ses nations. 
'''
"6" = '''
:sup:`6` Les fils de Cham étaient : Cush, Mizraïm, Put et Canaan. 
'''
"7" = '''
:sup:`7` Les fils de Cush étaient : Seba, Havilah, Sabtah, Raamah et Sabteca. Les fils de Raama étaient : Saba et Dedan. 
'''
"8" = '''
:sup:`8` Cush fut le père de Nimrod. Celui-ci commença à être puissant sur la terre. 
'''
"9" = '''
:sup:`9` Il fut un puissant chasseur devant Yahvé. C'est pourquoi on dit : « comme Nimrod, un puissant chasseur devant Yahvé ». 
'''
"10" = '''
:sup:`10` Le commencement de son royaume était Babel, Erech, Accad et Calneh, dans le pays de Shinar. 
'''
"11" = '''
:sup:`11` De ce pays, il alla en Assyrie, et bâtit Ninive, Rehoboth Ir, Calah, 
'''
"12" = '''
:sup:`12` et Resen entre Ninive et la grande ville de Calah. 
'''
"13" = '''
:sup:`13` Mizraïm engendra Ludim, Anamim, Lehabim, Naphtuhim, 
'''
"14" = '''
:sup:`14` Pathrusim, Casluhim (dont descendent les Philistins) et Caphtorim. 
'''
"15" = '''
:sup:`15` Canaan engendra Sidon, son premier-né, Heth, 
'''
"16" = '''
:sup:`16` les Jébusiens, les Amorites, les Girgashites, 
'''
"17" = '''
:sup:`17` les Hivites, les Arkites, les Sinites, 
'''
"18" = '''
:sup:`18` les Arvadites, les Zemarites et les Hamathites. Par la suite, les familles des Cananéens se sont dispersées. 
'''
"19" = '''
:sup:`19` La frontière des Cananéens s'étendait de Sidon, en allant vers Gerar, à Gaza, en allant vers Sodome, Gomorrhe, Adma et Zéboïm, à Lasha. 
'''
"20" = '''
:sup:`20` Voici les fils de Cham, selon leurs familles, selon leurs langues, dans leurs pays et leurs nations. 
'''
"21" = '''
:sup:`21` Des enfants naquirent aussi à Sem (frère aîné de Japhet), père de tous les enfants d'Eber. 
'''
"22" = '''
:sup:`22` Les fils de Sem furent : Élam, Asshur, Arpachshad, Lud et Aram. 
'''
"23" = '''
:sup:`23` Les fils d'Aram étaient : Uz, Hul, Gether et Mash. 
'''
"24" = '''
:sup:`24` Arpacshad engendra Shéla. Schéla engendra Eber. 
'''
"25" = '''
:sup:`25` A Eber naquirent deux fils. Le nom de l'un était Peleg, car en son temps la terre fut divisée. Le nom de son frère était Joktan. 
'''
"26" = '''
:sup:`26` Joktan engendra Almodad, Sheleph, Hazarmaveth, Jerah, 
'''
"27" = '''
:sup:`27` Hadoram, Uzal, Diklah, 
'''
"28" = '''
:sup:`28` Obal, Abimael, Sheba, 
'''
"29" = '''
:sup:`29` Ophir, Havilah et Jobab. Tous ceux-là étaient fils de Joktan. 
'''
"30" = '''
:sup:`30` Leur demeure s'étendait depuis Mesha, en allant vers Séphar, la montagne de l'orient. 
'''
"31" = '''
:sup:`31` Ce sont là les fils de Sem, selon leurs familles, selon leurs langues, leurs terres et leurs nations. 
'''
"32" = '''
:sup:`32` Ce sont là les familles des fils de Noé, selon leurs générations, en fonction de leurs nations. Les nations se sont divisées à partir de celles-ci sur la terre après le déluge. 
'''
