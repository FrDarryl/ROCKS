[13]
"1" = '''
:sup:`1` En vérité, tous les hommes qui n'ont pas perçu Dieu étaient fous par nature, et n'a pas acquis le pouvoir de connaître celui qui existe à partir des bonnes choses que l'on voit. Ils n'ont pas reconnu l'architecte dans ses œuvres. 
'''
"2" = '''
:sup:`2` Mais ils pensaient que soit le feu, soit le vent, soit l'air rapide, ou des étoiles qui tournent autour, ou des eaux déchaînées, ou des luminaires du ciel. étaient des dieux qui gouvernent le monde. 
'''
"3" = '''
:sup:`3` Si c'est par le plaisir de leur beauté qu'ils les ont pris pour des dieux, qu'ils sachent combien leur souverain Seigneur est meilleur que ceux-ci, car le premier auteur de la beauté les a créés. 
'''
"4" = '''
:sup:`4` Mais si c'est par étonnement devant leur puissance et leur influence, alors qu'ils comprennent à partir d'eux combien est plus puissant celui qui les a formés. 
'''
"5" = '''
:sup:`5` Car de la grandeur de la beauté des choses créées, l'humanité forme la perception correspondante de leur Créateur. 
'''
"6" = '''
:sup:`6` Pourtant, pour ces hommes, il n'y a que peu de reproches à faire, car eux aussi s'égarent peut-être alors qu'ils cherchent Dieu et désirent le trouver. 
'''
"7" = '''
:sup:`7` Car ils cherchent assidûment en vivant parmi ses œuvres, et ils font confiance à leur vue pour que les choses qu'ils regardent soient belles. 
'''
"8" = '''
:sup:`8` Mais encore une fois, même eux ne sont pas excusés. 
'''
"9" = '''
:sup:`9` Car s'ils avaient le pouvoir de savoir tant de choses, qu'ils doivent pouvoir explorer le monde, comment se fait-il qu'ils n'aient pas trouvé le Souverain Seigneur plus tôt ? 
'''
"10" = '''
:sup:`10` Mais ils étaient malheureux, et leur espoir reposait sur des choses mortes, qui les appelaient des dieux qui sont des œuvres de mains d'hommes, de l'or et de l'argent, habilement fabriqués, et des représentations d'animaux, ou une pierre inutile, l'œuvre d'une main ancienne. 
'''
"11" = '''
:sup:`11` Oui et un certain bûcheron pourrait scier un arbre qui est facile à déplacer, en retirant habilement toute son écorce, et le façonner dans une forme attrayante, en faire un récipient utile pour servir les besoins de sa vie. 
'''
"12" = '''
:sup:`12` Brûler les restes de son travail manuel pour faire cuire sa nourriture, il mange à sa faim. 
'''
"13" = '''
:sup:`13` Prendre un rebut qui n'a servi à rien, un morceau de bois tordu et plein de nœuds, il le sculpte avec la diligence de son oisiveté, et la façonne par l'habileté de son oisiveté. Il la façonne à l'image de l'homme, 
'''
"14" = '''
:sup:`14` ou le rend comme un animal sans valeur, l'enduire de quelque chose de rouge, le peindre en rouge, et de s'étaler sur toutes les taches qu'il contient. 
'''
"15" = '''
:sup:`15` Ayant fait pour lui une chambre digne, il l'installe dans un mur, en le fixant avec du fer. 
'''
"16" = '''
:sup:`16` Il fait des plans pour qu'elle ne s'écroule pas, sachant qu'elle est incapable de s'aider elle-même (pour de vrai, c'est une image, et elle a besoin d'aide). 
'''
"17" = '''
:sup:`17` Quand il fait sa prière concernant les biens, son mariage et ses enfants, il n'a pas honte de parler à ce qui n'a pas de vie. 
'''
"18" = '''
:sup:`18` Oui, pour la santé, il fait appel à ce qui est faible. Pour la vie, il implore ce qui est mort. Pour obtenir de l'aide, il supplie ce qui n'a pas d'expérience. Pour un bon voyage, il demande ce qui ne peut même pas bouger d'un pas. 
'''
"19" = '''
:sup:`19` Et pour le profit dans les affaires et le bon succès de ses mains, il demande la capacité de ce qui a des mains sans capacité. 
'''
