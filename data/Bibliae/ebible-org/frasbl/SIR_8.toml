[8]
"1" = '''
:sup:`1` Ne vous opposez pas à un homme puissant, de peur que vous ne tombiez entre ses mains. 
'''
"2" = '''
:sup:`2` Ne vous disputez pas avec un riche, de peur qu'il ne vous domine ; car l'or en a détruit beaucoup, et a détourné le cœur des rois. 
'''
"3" = '''
:sup:`3` Ne discutez pas avec un homme qui parle fort. N'entassez pas de bois sur son feu. 
'''
"4" = '''
:sup:`4` Ne vous moquez pas d'un homme grossier, de peur que vos ancêtres ne soient déshonorés. 
'''
"5" = '''
:sup:`5` Ne reproche pas à un homme de se détourner du péché. Rappelez-vous que nous sommes tous dignes d'être punis. 
'''
"6" = '''
:sup:`6` Ne déshonorez pas un homme dans sa vieillesse, car certains d'entre nous vieillissent aussi. 
'''
"7" = '''
:sup:`7` Ne vous réjouissez pas de la mort de quelqu'un. Rappelez-vous que nous mourrons tous. 
'''
"8" = '''
:sup:`8` Ne négligez pas le discours des sages. Soyez familier avec leurs proverbes ; car c'est d'eux que vous apprendrez la discipline et comment servir les grands hommes. 
'''
"9" = '''
:sup:`9` Ne manquez pas le discours des personnes âgées, car ils ont aussi appris de leurs parents, car c'est d'eux que vous apprendrez la compréhension, et de donner une réponse en cas de besoin. 
'''
"10" = '''
:sup:`10` N'allumez pas les charbons ardents d'un pécheur, de peur que vous ne soyez brûlés par la flamme de son feu. 
'''
"11" = '''
:sup:`11` Ne te lève pas de la présence d'un insolent, de peur qu'il ne tende une embuscade à votre bouche. 
'''
"12" = '''
:sup:`12` Ne prête pas à un homme qui est plus fort que toi ; et si vous prêtez, comptez le comme une perte. 
'''
"13" = '''
:sup:`13` Ne vous portez pas garant au-delà de vos moyens. Si vous vous portez garant, pensez comme celui qui devra payer. 
'''
"14" = '''
:sup:`14` Ne faites pas de procès à un juge ; car c'est selon son honneur qu'ils jugeront pour lui. 
'''
"15" = '''
:sup:`15` Ne voyage pas avec un homme imprudent, de peur qu'il ne soit un fardeau pour vous ; car il fera ce qu'il voudra, et vous périrez avec sa folie. 
'''
"16" = '''
:sup:`16` Ne vous battez pas avec un homme furieux. Ne voyagez pas avec lui dans le désert, car le sang n'est rien à ses yeux. Là où il n'y a pas d'aide, il vous renversera. 
'''
"17" = '''
:sup:`17` Ne consultez pas un imbécile, car il ne sera pas capable de garder un secret. 
'''
"18" = '''
:sup:`18` Ne fais pas de choses secrètes devant un étranger, car tu ne sais pas ce que ça va provoquer. 
'''
"19" = '''
:sup:`19` N'ouvre pas ton cœur à tous les hommes. Ne le laissez pas vous retourner une faveur. 
'''
