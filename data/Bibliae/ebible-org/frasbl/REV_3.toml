[3]
"1" = '''
:sup:`1` « Et écris à l'ange de l'assemblée de Sardes : « Celui qui a les sept esprits de Dieu et les sept étoiles dit ces choses : « Je connais vos œuvres, que vous avez la réputation d'être vivants, mais que vous êtes morts. 
'''
"2" = '''
:sup:`2` Réveillez-vous et fortifiez ce qui reste, ce que vous alliez jeter, car je n'ai trouvé aucune de vos œuvres parfaite devant mon Dieu. 
'''
"3" = '''
:sup:`3` Rappelez-vous donc comment vous avez reçu et entendu. Gardez-le et repentez-vous. Si donc vous ne veillez pas, je viendrai comme un voleur, et vous ne saurez pas à quelle heure je viendrai sur vous. 
'''
"4" = '''
:sup:`4` Vous avez cependant à Sardes quelques noms qui n'ont pas souillé leurs vêtements. Ils marcheront avec moi en blanc, car ils en sont dignes. 
'''
"5" = '''
:sup:`5` Celui qui vaincra sera revêtu de vêtements blancs, et je n'effacerai en aucune façon son nom du livre de vie, et je confesserai son nom devant mon Père et devant ses anges. 
'''
"6" = '''
:sup:`6` Que celui qui a des oreilles entende ce que l'Esprit dit aux assemblées. 
'''
"7" = '''
:sup:`7` « Écris à l'ange de l'assemblée de Philadelphie : « Celui qui est saint, celui qui est vrai, celui qui a la clé de David, celui qui ouvre et personne ne peut fermer, et qui ferme et personne n'ouvre, dit ces choses  : 
'''
"8" = '''
:sup:`8` « Je connais tes œuvres (voici, j'ai mis devant toi une porte ouverte, que personne ne peut fermer), que tu as un peu de force, et que tu as gardé ma parole, et que tu n'as pas renié mon nom. 
'''
"9" = '''
:sup:`9` Voici que je fais venir quelques-uns de la synagogue de Satan, de ceux qui se disent Juifs et qui ne le sont pas, mais qui mentent, je les fais venir se prosterner à tes pieds, et savoir que je t'ai aimé. 
'''
"10" = '''
:sup:`10` Parce que tu as gardé mon commandement de persévérer, je te garderai aussi de l'heure de l'épreuve qui doit venir sur le monde entier, pour éprouver les habitants de la terre. 
'''
"11" = '''
:sup:`11` Je viens vite ! Tenez fermement ce que vous avez, afin que personne ne prenne votre couronne. 
'''
"12" = '''
:sup:`12` Celui qui vaincra, je ferai de lui une colonne dans le temple de mon Dieu, et il n'en sortira plus. J'écrirai sur lui le nom de mon Dieu et le nom de la cité de mon Dieu, la nouvelle Jérusalem, qui descend du ciel d'auprès de mon Dieu, et mon nom nouveau. 
'''
"13" = '''
:sup:`13` Que celui qui a des oreilles entende ce que l'Esprit dit aux assemblées. 
'''
"14" = '''
:sup:`14` « Écris à l'ange de l'assemblée de Laodicée : « L'Amen, le témoin fidèle et véritable, le commencement de la création de Dieu, dit ces choses : 
'''
"15" = '''
:sup:`15` « Je connais tes œuvres : tu n'es ni froid ni chaud. Je voudrais que tu sois froid ou chaud. 
'''
"16" = '''
:sup:`16` Ainsi, parce que vous êtes tièdes, et ni chauds ni froids, je vous vomirai de ma bouche. 
'''
"17" = '''
:sup:`17` Parce que vous dites : « Je suis riche, j'ai acquis des richesses, et je n'ai besoin de rien », et que vous ne savez pas que vous êtes des malheureux, des misérables, des pauvres, des aveugles et des nus. 
'''
"18" = '''
:sup:`18` Je vous conseille d'acheter de moi de l'or purifié par le feu, afin de vous enrichir, et des vêtements blancs, afin que vous soyez vêtus et que la honte de votre nudité ne paraisse pas, et un collyre pour oindre vos yeux, afin que vous voyiez. 
'''
"19" = '''
:sup:`19` Tous ceux que j'aime, je les reprends et les châtie. Soyez donc zélés, et repentez-vous. 
'''
"20" = '''
:sup:`20` Voici, je me tiens à la porte et je frappe. Si quelqu'un entend ma voix et ouvre la porte, j'entrerai chez lui, je souperai avec lui, et lui avec moi. 
'''
"21" = '''
:sup:`21` Celui qui vaincra, je lui donnerai de s'asseoir avec moi sur mon trône, comme moi aussi j'ai vaincu et me suis assis avec mon Père sur son trône. 
'''
"22" = '''
:sup:`22` Que celui qui a des oreilles entende ce que l'Esprit dit aux assemblées. » 
'''
