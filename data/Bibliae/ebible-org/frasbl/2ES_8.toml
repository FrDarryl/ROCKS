[8]
"1" = '''
:sup:`1` Il me répondit : « Le Très-Haut a fait ce monde pour beaucoup, mais le monde à venir pour peu. 
'''
"2" = '''
:sup:`2` Je vais maintenant te raconter une parabole, Esdras. De même que lorsque tu interroges la terre, elle te répondra qu'elle donne beaucoup d'argile dont on fait des vases de terre, mais peu de poussière d'où provient l'or. Il en est de même pour le monde actuel. 
'''
"3" = '''
:sup:`3` Beaucoup ont été créés, mais peu seront sauvés. » 
'''
"4" = '''
:sup:`4` Je répondis : « Bois donc à satiété de l'intelligence, ô mon âme, et que mon cœur dévore la sagesse. 
'''
"5" = '''
:sup:`5` Car toi , tu es venu ici en dehors de ta volonté, et tu t'en vas contre ta volonté, car il ne t'a été donné que peu de temps à vivre. 
'''
"6" = '''
:sup:`6` Seigneur sur nous, accorde à ton serviteur que nous puissions prier devant toi, et donne-nous de la semence pour notre cœur et de la culture pour notre intelligence, afin qu'il en sorte du fruit, par lequel tout corrompu, qui porte la ressemblance d'un homme, puisse vivre. 
'''
"7" = '''
:sup:`7` Car toi seul tu existes, et nous sommes tous l'ouvrage de tes mains, comme tu l'as dit. 
'''
"8" = '''
:sup:`8` Parce que tu donnes la vie au corps qui est maintenant façonné dans le ventre de la mère, et que tu lui donnes des membres, ta créature se conserve dans le feu et dans l'eau, et ton ouvrage dure neuf mois comme ta création qui est créée en lui. 
'''
"9" = '''
:sup:`9` Mais ce qui conserve et ce qui est conservé seront tous deux conservés par ta conservation. Lorsque la matrice rend ce qui a poussé en elle, 
'''
"10" = '''
:sup:`10` tu as ordonné que des parties du corps, c'est-à-dire des seins, soit donné le lait, qui est le fruit des seins, 
'''
"11" = '''
:sup:`11` afin que le corps qui est façonné soit nourri pour un temps, et ensuite tu le guides dans ta miséricorde. 
'''
"12" = '''
:sup:`12` Oui, tu l'as élevé dans ta justice, tu l'as nourri dans ta loi, et tu l'as corrigé par ton jugement. 
'''
"13" = '''
:sup:`13` Tu l'as fait mourir comme ta création, et tu l'as fait vivre comme ton œuvre. 
'''
"14" = '''
:sup:`14` Si donc tu détruis à la légère et soudainement celui qui, au prix d'un si grand travail, a été façonné par ton commandement, dans quel but a-t-il été fait ? 
'''
"15" = '''
:sup:`15` Maintenant, je vais parler. Sur l'homme en général, tu le sais mieux que quiconque, mais sur ton peuple, à cause duquel je suis désolé, 
'''
"16" = '''
:sup:`16` et sur ton héritage, à cause duquel je m'afflige, sur Israël, pour lequel je m'appesantis, et sur la postérité de Jacob, à cause de laquelle je suis troublé, 
'''
"17" = '''
:sup:`17` je vais donc me mettre à prier devant toi, pour moi et pour eux ; car je vois les défaillances des habitants du pays, 
'''
"18" = '''
:sup:`18` mais j'ai entendu la rapidité du jugement qui doit venir. 
'''
"19" = '''
:sup:`19` C'est pourquoi écoutez ma voix, et comprenez ma parole, et je parlerai devant vous. » Le début des paroles d'Esdras, avant qu'il ne soit enlevé. Il dit : 
'''
"20" = '''
:sup:`20` « Seigneur, toi qui demeures éternellement, dont les yeux sont élevés et les chambres dans les airs, 
'''
"21" = '''
:sup:`21` dont le trône est sans mesure, dont la gloire dépasse l'entendement, devant lequel l'armée des anges se tient avec tremblement, 
'''
"22" = '''
:sup:`22` à l'ordre duquel ils sont changés en vent et en feu, dont la parole est sûre dont la parole est sûre et les paroles constantes, dont l'ordonnance est forte et le commandement redoutable, 
'''
"23" = '''
:sup:`23` dont le regard assèche les abîmes, dont la colère fait fondre les montagnes, et dont la vérité rend témoignage - 
'''
"24" = '''
:sup:`24` écoute, Seigneur, la prière de ton serviteur, et prête l'oreille à la demande de ton ouvrage. 
'''
"25" = '''
:sup:`25` Sois attentif à mes paroles, car tant que je vivrai, je parlerai, et tant que j'aurai de l'intelligence, je répondrai. 
'''
"26" = '''
:sup:`26` Ne regarde pas les péchés de ton peuple, mais ceux qui t'ont servi dans la vérité. 
'''
"27" = '''
:sup:`27` Ne regarde pas les actes de ceux qui agissent avec méchanceté, mais ceux qui ont gardé tes alliances dans l'affliction. 
'''
"28" = '''
:sup:`28` Ne pense pas à ceux qui ont vécu méchamment devant toi, mais souviens-toi de ceux qui ont volontairement connu ta crainte. 
'''
"29" = '''
:sup:`29` Que ta volonté ne soit pas de détruire ceux qui ont vécu comme du bétail, mais regarde ceux qui ont enseigné clairement ta loi. 
'''
"30" = '''
:sup:`30` Ne t'indigne pas contre ceux qui sont jugés pires que des animaux, mais aime ceux qui ont toujours mis leur confiance dans ta gloire. 
'''
"31" = '''
:sup:`31` Car nous et nos pères avons passé nos vies dans des voies qui amènent la mort, mais tu es appelé miséricordieux à cause de nous, pécheurs. 
'''
"32" = '''
:sup:`32` Car si tu veux avoir pitié de nous, qui n'avons pas d'œuvres de justice, alors tu seras appelé miséricordieux. 
'''
"33" = '''
:sup:`33` Car les justes, qui ont accumulé chez toi beaucoup de bonnes œuvres, seront récompensés pour leurs propres œuvres. 
'''
"34" = '''
:sup:`34` En effet, qu'est-ce que l'homme, pour que vous le méprisiez ? Ou qu'est-ce qu'une race corruptible, pour que vous soyez si amers à son égard ? 
'''
"35" = '''
:sup:`35` Car en vérité, il n'y a pas d'homme parmi ceux qui naissent qui n'ait fait le mal, et parmi ceux qui ont vécu, il n'y en a pas qui n'ait fait le mal. 
'''
"36" = '''
:sup:`36` Car c'est en cela, Seigneur, que ta justice et ta bonté seront déclarées, si tu es miséricordieux envers ceux qui n'ont pas de réserve de bonnes œuvres. » 
'''
"37" = '''
:sup:`37` Il me répondit : « Tu as dit certaines choses avec justesse, et il arrivera ce que tu as dit. 
'''
"38" = '''
:sup:`38` En effet, je ne penserai pas à la création de ceux qui ont péché, ni à leur mort, ni à leur jugement, ni à leur destruction ; 
'''
"39" = '''
:sup:`39` mais je me réjouirai de la création des justes, de leur pèlerinage, de leur salut et de la récompense qu'ils auront. 
'''
"40" = '''
:sup:`40` C'est pourquoi, comme je l'ai dit, il en sera ainsi. 
'''
"41" = '''
:sup:`41` Car, comme le cultivateur sème en terre beaucoup de graines et plante beaucoup d'arbres, et que tout ce qui est semé ne lève pas en temps voulu et que tout ce qui est planté ne prend pas racine, de même ceux qui sont semés dans le monde ne seront pas tous sauvés. » 
'''
"42" = '''
:sup:`42` Alors je répondis : « Si j'ai trouvé grâce, que je parle devant toi. 
'''
"43" = '''
:sup:`43` Si la semence du cultivateur ne lève pas parce qu'elle n'a pas reçu ta pluie en son temps, ou si elle est abîmée par une pluie trop abondante et qu'elle périt, 
'''
"44" = '''
:sup:`44` de même l'homme, qui a été formé de tes mains et qui est appelé ton image, parce qu'il est fait comme toi, pour l'amour duquel tu as tout formé, c'est lui que tu as rendu semblable à la semence du cultivateur. 
'''
"45" = '''
:sup:`45` Ne t'irrite pas contre nous, mais épargne ton peuple et aie pitié de ton héritage, car tu as pitié de ta propre création. » 
'''
"46" = '''
:sup:`46` Il me répondit : « Les choses présentes sont pour ceux qui vivent maintenant, et les choses à venir pour ceux qui vivront dans l'au-delà. 
'''
"47" = '''
:sup:`47` Car tu es loin de pouvoir aimer ma créature plus que moi. Mais tu t'es comparé aux injustes. Ne fais pas cela ! 
'''
"48" = '''
:sup:`48` Mais c'est en cela que tu seras admirable aux yeux du Très-Haut, 
'''
"49" = '''
:sup:`49` en ce que tu t'es humilié, comme il te convient, et que tu ne t'es pas jugé parmi les justes, afin d'être très glorifié. 
'''
"50" = '''
:sup:`50` Car beaucoup de misères s'abattront sur les habitants du monde dans les derniers temps, parce qu'ils ont marché dans un grand orgueil. 
'''
"51" = '''
:sup:`51` Mais comprends pour toi, et pour ceux qui s'interrogent sur la gloire de ceux qui te ressemblent, 
'''
"52" = '''
:sup:`52` car le paradis s'ouvre à toi. L'arbre de vie est planté. Le temps à venir est préparé. L'abondance est préparée. Une ville est construite. Le repos est permis. La bonté est perfectionnée, et la sagesse est perfectionnée d'avance. 
'''
"53" = '''
:sup:`53` La racine du mal est scellée loin de toi. La faiblesse a disparu de toi, et la mort est cachée. L'enfer et la corruption se sont enfuis dans l'oubli. 
'''
"54" = '''
:sup:`54` Les douleurs ont disparu, et à la fin, le trésor de l'immortalité est révélé. 
'''
"55" = '''
:sup:`55` Ne vous interrogez donc plus sur la multitude de ceux qui périssent. 
'''
"56" = '''
:sup:`56` Car, après avoir reçu la liberté, ils ont méprisé le Très-Haut, ils ont dédaigné sa loi et abandonné ses voies. 
'''
"57" = '''
:sup:`57` Ils ont même foulé aux pieds ses justes, 
'''
"58" = '''
:sup:`58` et dit en leur cœur qu'il n'y a pas de Dieu, sachant même qu'ils doivent mourir. 
'''
"59" = '''
:sup:`59` Car, de même que les choses que j'ai dites vous accueilleront, de même la soif et la douleur qui leur sont préparées. Car le Très-Haut n'a pas voulu que les hommes soient détruits, 
'''
"60" = '''
:sup:`60` mais ceux qui ont été créés ont eux-mêmes souillé le nom de celui qui les avait créés, et ont été ingrats envers celui qui leur avait préparé la vie. 
'''
"61" = '''
:sup:`61` C'est pourquoi mon jugement est maintenant proche, 
'''
"62" = '''
:sup:`62` que je n'ai pas montré à tous les hommes, mais à vous, et à quelques-uns comme vous. » Je répondis alors : 
'''
"63" = '''
:sup:`63` « Voici, Seigneur, tu m'as montré maintenant la multitude des merveilles que tu feras dans les derniers temps, mais tu ne m'as pas montré quand. » 
'''
