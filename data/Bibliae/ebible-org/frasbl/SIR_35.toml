[35]
"1" = '''
:sup:`1` Celui qui observe la loi multiplie les offrandes. Celui qui observe les commandements sacrifie une offrande de paix. 
'''
"2" = '''
:sup:`2` Celui qui rend la bonté offre de la farine fine. Celui qui fait l'aumône sacrifie une offrande de remerciement. 
'''
"3" = '''
:sup:`3` S'éloigner de la méchanceté plaît à l'Éternel. Se détourner de l'iniquité est un sacrifice expiatoire. 
'''
"4" = '''
:sup:`4` Veillez à ne pas paraître vides en présence du Seigneur. 
'''
"5" = '''
:sup:`5` Car toutes ces choses sont faites à cause du commandement. 
'''
"6" = '''
:sup:`6` L'offrande des justes enrichit l'autel. Son doux parfum est devant le Très-Haut. 
'''
"7" = '''
:sup:`7` Le sacrifice d'un homme juste est acceptable. On ne l'oubliera pas. 
'''
"8" = '''
:sup:`8` Glorifiez le Seigneur par la générosité. Ne réduisez pas les premiers fruits de vos mains. 
'''
"9" = '''
:sup:`9` Dans tout don, montrez une attitude joyeuse, Et dépose ta dîme avec joie. 
'''
"10" = '''
:sup:`10` Donnez au Très-Haut selon ce qu'il a donné. Comme votre main l'a trouvé, donnez généreusement. 
'''
"11" = '''
:sup:`11` Car c'est le Seigneur qui paie, et il vous le rendra au septième degré. 
'''
"12" = '''
:sup:`12` Ne pensez pas à le corrompre avec des cadeaux, car il ne les recevra pas. Ne vous attachez pas à un sacrifice injuste, Car le Seigneur est le juge, et avec lui, il n'y a pas de respect des personnes. 
'''
"13" = '''
:sup:`13` Il n'acceptera aucune personne contre un pauvre. Il écoutera la prière de celui qui est lésé. 
'''
"14" = '''
:sup:`14` Il ne méprisera pas la supplication de l'orphelin. ou la veuve, quand elle déverse son récit. 
'''
"15" = '''
:sup:`15` Les larmes de la veuve ne coulent-elles pas sur sa joue ? Son cri n'est-il pas contre celui qui les a fait tomber ? 
'''
"16" = '''
:sup:`16` Celui qui sert Dieu selon son bon plaisir sera agréé. Sa supplication atteindra les nuages. 
'''
"17" = '''
:sup:`17` La prière des humbles perce les nuages. jusqu'à ce qu'elle s'approche, il ne sera pas réconforté. Il ne partira pas avant la visite du Très-Haut. et il juge avec droiture et exécute le jugement. 
'''
"18" = '''
:sup:`18` Et le Seigneur ne se relâchera pas, il ne sera pas patient envers eux, jusqu'à ce qu'il ait écrasé les reins des impitoyables. Il se vengera des païens. jusqu'à ce qu'il ait enlevé la multitude des arrogants et brisé les sceptres des injustes, 
'''
"19" = '''
:sup:`19` jusqu'à ce qu'il ait rendu à chacun selon ses actes, et a remboursé les œuvres des hommes selon leurs plans, jusqu'à ce qu'il ait jugé la cause de son peuple, et il les fera se réjouir de sa miséricorde. 
'''
"20" = '''
:sup:`20` La miséricorde est la bienvenue au temps de son affliction, comme des nuages de pluie en période de sécheresse. 
'''
