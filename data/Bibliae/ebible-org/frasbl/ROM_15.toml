[15]
"1" = '''
:sup:`1` Or, nous qui sommes forts, nous devons supporter les faiblesses des faibles, et ne pas nous faire plaisir. 
'''
"2" = '''
:sup:`2` Que chacun de nous plaise à son prochain pour ce qui est bon, afin de l'édifier. 
'''
"3" = '''
:sup:`3` Car même le Christ ne s'est pas fait plaisir à lui-même. Mais, comme il est écrit : « Les outrages de ceux qui vous outragent sont tombés sur moi. » 
'''
"4" = '''
:sup:`4` Car tout ce qui a été écrit auparavant l'a été pour notre instruction, afin que, par la persévérance et par l'encouragement des Écritures, nous ayons l'espérance. 
'''
"5" = '''
:sup:`5` Or, que le Dieu de la persévérance et de l'encouragement vous accorde d'avoir les mêmes sentiments les uns envers les autres selon Jésus-Christ, 
'''
"6" = '''
:sup:`6` afin que, d'un commun accord, vous glorifiiez d'une seule bouche le Dieu et Père de notre Seigneur Jésus-Christ. 
'''
"7" = '''
:sup:`7` Acceptez-vous donc les uns les autres, comme Christ vous a acceptés, pour la gloire de Dieu. 
'''
"8" = '''
:sup:`8` Or, je dis que le Christ a été fait serviteur des circoncis pour la vérité de Dieu, afin de confirmer les promesses faites aux pères, 
'''
"9" = '''
:sup:`9` et afin que les païens glorifient Dieu pour sa miséricorde. Comme il est écrit, « C'est pourquoi je vous louerai parmi les païens... et chanter à ton nom. » 
'''
"10" = '''
:sup:`10` Il dit encore, « Réjouissez-vous, païens, avec son peuple. » 
'''
"11" = '''
:sup:`11` Encore, « Louez le Seigneur, vous tous les païens ! Que tous les peuples le louent. » 
'''
"12" = '''
:sup:`12` Encore une fois, Ésaïe dit, « Il y aura la racine de Jesse, celui qui se lève pour régner sur les païens ; en lui les païens espéreront ». 
'''
"13" = '''
:sup:`13` Or, que le Dieu de l'espérance vous remplisse de toute joie et de toute paix dans la foi, afin que vous abondiez dans l'espérance par la puissance de l'Esprit Saint. 
'''
"14" = '''
:sup:`14` Je suis moi-même persuadé à votre sujet, mes frères, que vous êtes vous-mêmes pleins de bonté, remplis de toute connaissance, capables aussi d'exhorter les autres. 
'''
"15" = '''
:sup:`15` Mais je vous écris avec d'autant plus de hardiesse, en partie pour vous rappeler, à cause de la grâce qui m'a été accordée par Dieu, 
'''
"16" = '''
:sup:`16` que je dois être un serviteur de Jésus-Christ auprès des païens, servant comme prêtre de la Bonne Nouvelle de Dieu, afin que l'offrande des païens soit rendue agréable, sanctifiée par le Saint-Esprit. 
'''
"17" = '''
:sup:`17` C'est donc en Jésus-Christ que je me glorifie dans les choses de Dieu. 
'''
"18" = '''
:sup:`18` Car je n'ose parler d'autres choses que de celles que Christ a accomplies par moi pour l'obéissance des païens, en paroles et en actes, 
'''
"19" = '''
:sup:`19` par la puissance des signes et des prodiges, par la puissance de l'Esprit de Dieu, de sorte que, depuis Jérusalem et alentour jusqu'en Illyricum, j'ai pleinement annoncé la Bonne Nouvelle de Christ ; 
'''
"20" = '''
:sup:`20` oui, en m'attachant à annoncer la Bonne Nouvelle, non pas là où Christ était déjà nommé, afin de ne pas bâtir sur le fondement d'autrui. 
'''
"21" = '''
:sup:`21` Mais, selon qu'il est écrit, « Ils verront, eux à qui aucune nouvelle de lui n'est parvenue. Ceux qui n'ont pas entendu comprendront. » 
'''
"22" = '''
:sup:`22` C'est pourquoi j'ai souvent été empêché d'aller vers toi, 
'''
"23" = '''
:sup:`23` mais maintenant que je n'ai plus de place dans ces régions, et que j'ai depuis longtemps le désir de venir vers toi, 
'''
"24" = '''
:sup:`24` chaque fois que je me rendrai en Espagne, j'irai vers toi. Car j'espère vous voir en chemin et être aidé par vous, si d'abord je peux profiter un peu de votre compagnie. 
'''
"25" = '''
:sup:`25` Mais maintenant, je vous le dis, je vais à Jérusalem, au service des saints. 
'''
"26" = '''
:sup:`26` Car la Macédoine et l'Achaïe ont bien voulu faire une contribution pour les pauvres parmi les saints qui sont à Jérusalem. 
'''
"27" = '''
:sup:`27` Oui, c'est leur bon plaisir, et ils en sont les débiteurs. Car si les païens ont été rendus participants de leurs biens spirituels, ils leur doivent aussi de les servir dans les biens matériels. 
'''
"28" = '''
:sup:`28` Quand donc j'aurai accompli cela, et que je leur aurai scellé ce fruit, je passerai par chez vous pour aller en Espagne. 
'''
"29" = '''
:sup:`29` Je sais que, lorsque je viendrai chez vous, j'arriverai dans la plénitude de la bénédiction de la Bonne Nouvelle du Christ. 
'''
"30" = '''
:sup:`30` Or, je vous prie, frères, par notre Seigneur Jésus-Christ et par l'amour de l'Esprit, de vous unir à moi dans les prières que vous adressez à Dieu pour moi, 
'''
"31" = '''
:sup:`31` afin que je sois délivré des rebelles de la Judée, et que le service que j'ai à faire à Jérusalem soit agréable aux saints, 
'''
"32" = '''
:sup:`32` afin que je vienne à vous dans la joie, selon la volonté de Dieu, et que je trouve avec vous le repos. 
'''
"33" = '''
:sup:`33` Que le Dieu de la paix soit avec vous tous. Amen. 
'''
