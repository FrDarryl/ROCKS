[15]
"1" = '''
:sup:`1` « Voici, dis aux oreilles de mon peuple les paroles de la prophétie que je mettrai dans ta bouche », dit le Seigneur. 
'''
"2" = '''
:sup:`2` « Fais-les écrire sur le papier, car elles sont fidèles et vraies. 
'''
"3" = '''
:sup:`3` Ne t'effraie pas de leurs complots contre toi. Ne te laisse pas troubler par l'incrédulité de ceux qui parlent contre toi. 
'''
"4" = '''
:sup:`4` Car tous les incrédules mourront dans leur incrédulité. 
'''
"5" = '''
:sup:`5` « Voici, dit le Seigneur, je fais venir des maux sur toute la terre : l'épée, la famine, la mort et la destruction. 
'''
"6" = '''
:sup:`6` Car la méchanceté a régné sur tous les pays, et leurs œuvres nuisibles ont atteint leur limite. 
'''
"7" = '''
:sup:`7` C'est pourquoi, dit le Seigneur, 
'''
"8" = '''
:sup:`8` Je ne me tairai plus au sujet de la méchanceté qu'ils commettent, et je ne les tolérerai plus dans ces choses qu'ils pratiquent méchamment. Voici, le sang innocent et juste crie vers moi, et les âmes des justes crient sans cesse. 
'''
"9" = '''
:sup:`9` Je les vengerai, dit le Seigneur, et je recevrai à moi tout le sang innocent du milieu d'eux. 
'''
"10" = '''
:sup:`10` Voici, mon peuple est conduit comme un troupeau à la boucherie. Je ne leur permettrai pas d'habiter maintenant dans le pays d'Égypte, 
'''
"11" = '''
:sup:`11` mais je les ferai sortir à main forte et à bras élevé, je frapperai l'Égypte de plaies, comme auparavant, et je détruirai tout son territoire. » 
'''
"12" = '''
:sup:`12` Que l'Égypte et ses fondements soient dans le deuil, à cause de la plaie du châtiment et de la punition que Dieu fera venir sur elle. 
'''
"13" = '''
:sup:`13` Que les agriculteurs qui cultivent la terre soient dans le deuil, car leurs semences vont échouer et leurs arbres seront ruinés par le mildiou et la grêle, et par une tempête terrible. 
'''
"14" = '''
:sup:`14` Malheur au monde et à ceux qui l'habitent ! 
'''
"15" = '''
:sup:`15` Car l'épée et leur destruction approchent, et une nation se lèvera contre une nation pour combattre, les armes à la main. 
'''
"16" = '''
:sup:`16` Car il y aura des séditions parmi les hommes, et ils se fortifieront les uns contre les autres. Dans leur puissance, ils ne respecteront pas leur roi ni le chef de leurs grands. 
'''
"17" = '''
:sup:`17` Car un homme voudra entrer dans une ville, et il ne le pourra pas. 
'''
"18" = '''
:sup:`18` Car à cause de leur orgueil, les villes seront bouleversées, les maisons seront détruites, et les hommes auront peur. 
'''
"19" = '''
:sup:`19` L'homme n'aura pas pitié de ses voisins, mais il attaquera leurs maisons par l'épée et pillera leurs biens, à cause du manque de pain et de grandes souffrances. 
'''
"20" = '''
:sup:`20` « Voici, dit Dieu, j'appelle tous les rois de la terre pour qu'ils excitent ceux qui sont depuis le soleil levant, depuis le midi, depuis l'orient, et le Liban, pour qu'ils se retournent les uns contre les autres, et qu'ils leur rendent ce qu'ils leur ont fait. 
'''
"21" = '''
:sup:`21` Comme ils font encore aujourd'hui à mes élus, je ferai de même, et je rendrai dans leur sein. » Le Seigneur Dieu dit : 
'''
"22" = '''
:sup:`22` « Ma droite n'épargnera pas les pécheurs, et mon épée ne cessera pas sur ceux qui répandent le sang innocent sur la terre. 
'''
"23" = '''
:sup:`23` Un feu est sorti de sa colère et a consumé les fondements de la terre et les pécheurs, comme de la paille brûlée. 
'''
"24" = '''
:sup:`24` Malheur à ceux qui pèchent et ne gardent pas mes commandements, dit le Seigneur. 
'''
"25" = '''
:sup:`25` « Je ne les épargnerai pas. Allez votre chemin, enfants rebelles ! Ne souillez pas mon sanctuaire ! " 
'''
"26" = '''
:sup:`26` Car le Seigneur connaît tous ceux qui l'ont offensé, c'est pourquoi il les livrera à la mort et à la destruction. 
'''
"27" = '''
:sup:`27` Car maintenant, des maux sont survenus sur toute la terre, et vous y resterez ; car Dieu ne vous délivrera pas, parce que vous avez péché contre lui. 
'''
"28" = '''
:sup:`28` Voici qu'apparaît de l'Orient un spectacle horrible ! 
'''
"29" = '''
:sup:`29` Les nations des dragons d'Arabie sortiront avec de nombreux chars. Dès le jour de leur départ, leur sifflement se répand sur la terre, afin que tous ceux qui les entendent aient aussi peur et tremblent. 
'''
"30" = '''
:sup:`30` De même, les Carmonéens, en proie à la colère, sortiront comme les sangliers de la forêt. Ils viendront avec une grande puissance et leur livreront bataille, et ils dévasteront de leurs dents une partie du pays des Assyriens. 
'''
"31" = '''
:sup:`31` Alors les dragons auront le dessus, se souvenant de leur nature. S'ils se tournent vers eux, en conspirant ensemble avec une grande puissance pour les persécuter, 
'''
"32" = '''
:sup:`32` alors ceux-ci seront troublés, et se tairont par leur puissance, et se tourneront et fuiront. 
'''
"33" = '''
:sup:`33` Du pays des Assyriens, un ennemi en embuscade les attaquera et détruira l'un d'entre eux. La peur et le tremblement s'abattront sur leur armée, et l'indécision sur leurs rois. 
'''
"34" = '''
:sup:`34` Voici des nuages qui viennent de l'est, et du nord au sud ! Ils sont très horribles à regarder, pleins de colère et de tempête. 
'''
"35" = '''
:sup:`35` Ils se heurteront les uns aux autres. Ils déverseront une forte tempête sur la terre, même leur propre tempête. Il y aura du sang de l'épée jusqu'au ventre du cheval, 
'''
"36" = '''
:sup:`36` et jusqu'à la cuisse de l'homme, et jusqu'au jarret du chameau. 
'''
"37" = '''
:sup:`37` Il y aura de l'effroi et un grand tremblement sur la terre. Ceux qui verront cette colère seront effrayés, et le tremblement les saisira. 
'''
"38" = '''
:sup:`38` Après cela, de grandes tempêtes s'élèveront du sud, du nord et d'une autre partie de l'ouest. 
'''
"39" = '''
:sup:`39` Des vents violents s'élèveront de l'est et enfermeront la nuée qu'il a soulevée dans sa colère ; et la tempête qui devait être détruite par le vent d'est sera violemment poussée vers le sud et l'ouest. 
'''
"40" = '''
:sup:`40` Des nuages grands et puissants, pleins de colère, s'élèveront avec la tempête, pour détruire toute la terre et ses habitants. Ils répandront sur toute personne élevée et haute une tempête terrible, 
'''
"41" = '''
:sup:`41` du feu, de la grêle, des épées volantes, et de grandes eaux, afin que toutes les plaines soient remplies, et tous les fleuves, par l'abondance de ces eaux. 
'''
"42" = '''
:sup:`42` Ils abattront les villes et les murailles, les montagnes et les collines, les arbres de la forêt, l'herbe des prés et leur grain. 
'''
"43" = '''
:sup:`43` Ils iront régulièrement jusqu'à Babylone et la détruiront. 
'''
"44" = '''
:sup:`44` Ils l'atteindront et l'entoureront. Ils déverseront sur elle la tempête et toute la fureur. Alors la poussière et la fumée monteront au ciel, et tous ceux qui l'entoureront se lamenteront sur elle. 
'''
"45" = '''
:sup:`45` Ceux qui resteront serviront ceux qui l'auront détruite. 
'''
"46" = '''
:sup:`46` Toi, Asie, qui participes à la beauté de Babylone et à la gloire de sa personne, 
'''
"47" = '''
:sup:`47` Malheur à toi, misérable, parce que tu t'es rendue semblable à elle. Tu as paré tes filles pour qu'elles se prostituent, afin qu'elles plaisent à tes amants, qui t'ont toujours désirée, et qu'elles en tirent gloire ! 
'''
"48" = '''
:sup:`48` Tu as suivi celle qui est détestable dans toutes ses œuvres et ses inventions. C'est pourquoi Dieu dit : 
'''
"49" = '''
:sup:`49` « J'enverrai sur vous des maux : le veuvage, la pauvreté, la famine, l'épée et la peste, pour dévaster vos maisons et vous conduire à la ruine et à la mort. 
'''
"50" = '''
:sup:`50` L'éclat de ta puissance se desséchera comme une fleur sous l'effet de la chaleur qui s'élève sur toi. 
'''
"51" = '''
:sup:`51` Tu seras affaiblie comme une pauvre femme battue et blessée, de sorte que tu ne pourras pas recevoir tes puissants et tes amants. 
'''
"52" = '''
:sup:`52` Est-ce que je t'aurais traité avec une telle jalousie, dit le Seigneur,, 
'''
"53" = '''
:sup:`53` si tu n'avais pas toujours massacré mes élus, exalté et battu des mains, et parlé sur leurs morts, quand tu étais ivre ? 
'''
"54" = '''
:sup:`54` « Embellis ton visage ! 
'''
"55" = '''
:sup:`55` La récompense d'une prostituée sera dans ton sein, c'est pourquoi tu seras remboursée. 
'''
"56" = '''
:sup:`56` Comme vous ferez à mon élu, dit le Seigneur, ainsi Dieu vous fera, et il vous livrera à vos adversaires. 
'''
"57" = '''
:sup:`57` Vos enfants mourront de faim. Vous tomberez par l'épée. Vos villes seront détruites, et tout votre peuple dans les champs périra par l'épée. 
'''
"58" = '''
:sup:`58` Ceux qui sont dans les montagnes mourront de faim, mangeront leur propre chair et boiront leur propre sang, à cause de la faim du pain et de la soif de l'eau. 
'''
"59" = '''
:sup:`59` Toi, malheureux par-dessus tout, tu viendras et tu recevras encore des maux. 
'''
"60" = '''
:sup:`60` Dans le passage, ils se précipiteront sur la ville haïssable et détruiront une partie de ton pays, et entacheront une partie de ta gloire, et ils retourneront de nouveau à Babylone qui a été détruite. 
'''
"61" = '''
:sup:`61` Ils te jetteront comme du chaume, et ils seront pour toi comme du feu. 
'''
"62" = '''
:sup:`62` Ils te dévoreront, toi, tes villes, ton pays et tes montagnes. Ils brûleront au feu toutes tes forêts et tes arbres fruitiers. 
'''
"63" = '''
:sup:`63` Ils emmèneront tes enfants en captivité, ils pilleront tes richesses, et ils entacheront la gloire de ton visage. » 
'''
