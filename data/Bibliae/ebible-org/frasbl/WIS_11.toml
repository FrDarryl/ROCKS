[11]
"1" = '''
:sup:`1` La sagesse a fait prospérer leurs œuvres dans la main d'un saint prophète. 
'''
"2" = '''
:sup:`2` Ils traversèrent un désert sans habitant, et ils ont dressé leurs tentes dans des régions sans piste. 
'''
"3" = '''
:sup:`3` Ils ont résisté aux ennemis et repoussé les adversaires. 
'''
"4" = '''
:sup:`4` Ils ont eu soif, et ils t'ont invoqué, et de l'eau leur fut donnée du rocher de silex , et la guérison de leur soif dans la pierre dure. 
'''
"5" = '''
:sup:`5` Car par quelles choses leurs ennemis ont été punis, Ils en ont profité dans leur besoin. 
'''
"6" = '''
:sup:`6` Quand les ennemis ont été troublés par le sang coagulé au lieu de la fontaine éternelle d'une rivière, 
'''
"7" = '''
:sup:`7` pour réfuter le décret sur l'abattage des bébés, vous leur avez donné une eau abondante au-delà de toute espérance, 
'''
"8" = '''
:sup:`8` ayant montré par la soif qu'ils avaient souffert comment vous avez puni les adversaires. 
'''
"9" = '''
:sup:`9` Car lorsqu'ils ont été éprouvés, bien que châtiés par la miséricorde, ils ont appris comment les impies étaient tourmentés, jugés avec colère. 
'''
"10" = '''
:sup:`10` Car tu les as éprouvés comme un père qui les exhorte ; mais vous les avez recherchés comme un roi sévère qui les condamne. 
'''
"11" = '''
:sup:`11` Oui, et s'ils étaient loin ou proches, ils étaient tout aussi désemparés ; 
'''
"12" = '''
:sup:`12` pour un double chagrin les a saisis, et un gémissement à la mémoire des choses passées. 
'''
"13" = '''
:sup:`13` En effet, lorsqu'ils ont appris que, par leurs propres punitions, les autres en profitaient, ils ont reconnu le Seigneur. 
'''
"14" = '''
:sup:`14` Pour celui qui, longtemps auparavant, a été jeté dehors et exposé, ils ont cessé de se moquer. A la fin de ce qui s'est passé, ils se sont émerveillés, ayant eu soif d'une autre manière que les justes. 
'''
"15" = '''
:sup:`15` Mais en échange des imaginations insensées de leur iniquité, où ils se sont égarés en adorant des reptiles irrationnels et de misérables vermines, tu as envoyé sur eux une multitude de créatures irrationnelles pour les punir, 
'''
"16" = '''
:sup:`16` afin qu'ils apprennent que ce par quoi un homme pèche, c'est par cela qu'il est puni. 
'''
"17" = '''
:sup:`17` Car ta main toute-puissante qui a créé le monde à partir d'une matière informe n'a pas manqué de moyens pour envoyer sur eux une multitude d'ours, de lions féroces, 
'''
"18" = '''
:sup:`18` ou des bêtes sauvages nouvellement créées et inconnues, pleines de rage, soit en expirant un souffle ardent, ou éructer de la fumée, ou de faire jaillir des étincelles terribles de leurs yeux ; 
'''
"19" = '''
:sup:`19` qui avaient le pouvoir non seulement de les consumer par leur violence, mais pour les détruire par la terreur de leur vue. 
'''
"20" = '''
:sup:`20` Oui et sans cela, ils auraient pu tomber d'un seul souffle, poursuivis par la Justice, et dispersés par le souffle de votre puissance ; mais vous avez arrangé toutes les choses par mesure, nombre et poids. 
'''
"21" = '''
:sup:`21` Car c'est à toi qu'il appartient en tout temps d'acquérir une grande force. Qui pourrait résister à la puissance de votre bras ? 
'''
"22" = '''
:sup:`22` Car le monde entier, devant toi, est comme un grain dans une balance, et comme une goutte de rosée qui descend sur la terre le matin. 
'''
"23" = '''
:sup:`23` Mais toi, tu as pitié de tous les hommes, car tu as le pouvoir de tout faire, et tu pardonnes les péchés des hommes pour qu'ils se repentent. 
'''
"24" = '''
:sup:`24` Car tu aimes tout ce qui est, et ne déteste aucune des choses que tu as faites ; Car vous n'auriez jamais rien formé si vous l'aviez détesté. 
'''
"25" = '''
:sup:`25` Comment une chose aurait-elle pu subsister si tu ne l'avais pas voulue ? Ou ce qui n'a pas été appelé par vous, comment aurait-il été préservé ? 
'''
"26" = '''
:sup:`26` Mais tu épargnes tout, car tout t'appartient, O Seigneur Souverain, toi qui aimes les vivants. 
'''
