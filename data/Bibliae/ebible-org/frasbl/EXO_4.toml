[4]
"1" = '''
:sup:`1` Moïse répondit : « Mais voici qu'ils ne me croiront pas et n'écouteront pas ma voix, car ils diront : « Yahvé ne t'est pas apparu »". 
'''
"2" = '''
:sup:`2` Yahvé lui dit : « Qu'est-ce que tu as dans la main ? » Il a dit : « Une baguette. » 
'''
"3" = '''
:sup:`3` Il a dit : « Jette-la par terre. » Il la jeta par terre, et elle devint un serpent ; Moïse s'en enfuit. 
'''
"4" = '''
:sup:`4` Yahvé dit à Moïse : « Étends ta main, et prends-le par la queue. » Il étendit la main et la saisit, et elle devint une verge dans sa main. 
'''
"5" = '''
:sup:`5` « C'est afin qu'ils croient que Yahvé, le Dieu de leurs pères, le Dieu d'Abraham, le Dieu d'Isaac et le Dieu de Jacob, t'est apparu ». 
'''
"6" = '''
:sup:`6` Yahvé lui dit encore : « Mets maintenant ta main dans ton manteau. » Il mit sa main dans son manteau, et quand il la retira, voici que sa main était lépreuse, blanche comme la neige. 
'''
"7" = '''
:sup:`7` Il dit : « Remets ta main dans ton manteau. » Il remit sa main dans son manteau, et quand il la retira de son manteau, voici qu'elle était redevenue comme son autre chair. 
'''
"8" = '''
:sup:`8` S'ils ne te croient pas et n'écoutent pas la voix du premier signe, ils croiront la voix du second signe. 
'''
"9" = '''
:sup:`9` S'ils ne croient pas à ces deux signes et n'écoutent pas ta voix, tu prendras de l'eau du fleuve et tu la répandras sur la terre ferme. L'eau que tu prendras du fleuve deviendra du sang sur la terre ferme. » 
'''
"10" = '''
:sup:`10` Moïse dit à Yahvé : « Seigneur, je ne suis pas éloquent, ni avant, ni depuis que tu parles à ton serviteur ; car je suis lent à parler et j'ai la langue lente. » 
'''
"11" = '''
:sup:`11` Yahvé lui dit : « Qui a fait la bouche de l'homme ? Ou qui rend muet, ou sourd, ou voyant, ou aveugle ? N'est-ce pas moi, Yahvé ? 
'''
"12" = '''
:sup:`12` Va donc maintenant, et je serai avec ta bouche, et je t'enseignerai ce que tu dois dire. » 
'''
"13" = '''
:sup:`13` Moïse dit : « Oh, Seigneur, envoie quelqu'un d'autre. » 
'''
"14" = '''
:sup:`14` La colère de Yahvé s'enflamma contre Moïse, et il dit : « Et Aaron, ton frère, le Lévite ? Je sais qu'il sait bien parler. Et voici qu'il sort à ta rencontre. Quand il te verra, il se réjouira dans son cœur. 
'''
"15" = '''
:sup:`15` Tu lui parleras, et tu mettras les paroles dans sa bouche. Je serai avec ta bouche et avec sa bouche, et je t'enseignerai ce que tu dois faire. 
'''
"16" = '''
:sup:`16` Il sera ton porte-parole auprès du peuple. Il sera pour toi une bouche, et tu seras pour lui comme Dieu. 
'''
"17" = '''
:sup:`17` Tu prendras dans ta main cette verge, avec laquelle tu feras les signes. » 
'''
"18" = '''
:sup:`18` Moïse s'en alla et retourna chez Jéthro, son beau-père, et lui dit : « Laisse-moi, je t'en prie, retourner auprès de mes frères qui sont en Égypte, et voir s'ils sont encore en vie. » Jéthro a dit à Moïse : « Va en paix. » 
'''
"19" = '''
:sup:`19` Yahvé dit à Moïse en Madian : « Va, retourne en Égypte, car tous les hommes qui en voulaient à ta vie sont morts. » 
'''
"20" = '''
:sup:`20` Moïse prit sa femme et ses fils, les fit monter sur un âne, et il retourna au pays d'Égypte. Moïse prit dans sa main la verge de Dieu. 
'''
"21" = '''
:sup:`21` Yahvé dit à Moïse : « Quand tu retourneras en Égypte, tu feras devant Pharaon tous les prodiges que j'ai mis en ta main, mais j'endurcirai son cœur et il ne laissera pas aller le peuple. 
'''
"22" = '''
:sup:`22` Tu diras à Pharaon : « Yahvé dit : Israël est mon fils, mon premier-né, 
'''
"23" = '''
:sup:`23` et je t'ai dit : « Laisse aller mon fils, pour qu'il me serve », et tu as refusé de le laisser aller. Voici que je vais tuer ton fils premier-né. » 
'''
"24" = '''
:sup:`24` En chemin, dans un lieu d'hébergement, Yahvé rencontra Moïse et voulut le tuer. 
'''
"25" = '''
:sup:`25` Alors Zippora prit un silex, coupa le prépuce de son fils et le jeta à ses pieds ; et elle dit : « Certainement, tu es pour moi un époux de sang. » 
'''
"26" = '''
:sup:`26` Il le laissa donc tranquille. Alors elle dit : « Tu es un époux de sang », à cause de la circoncision. 
'''
"27" = '''
:sup:`27` Yahvé dit à Aaron : « Va dans le désert à la rencontre de Moïse. » Il alla à sa rencontre sur la montagne de Dieu, et le baisa. 
'''
"28" = '''
:sup:`28` Moïse rapporta à Aaron toutes les paroles de Yahvé par lesquelles il l'avait envoyé, et tous les signes par lesquels il l'avait instruit. 
'''
"29" = '''
:sup:`29` Moïse et Aaron allèrent rassembler tous les anciens des enfants d'Israël. 
'''
"30" = '''
:sup:`30` Aaron prononça toutes les paroles que Yahvé avait dites à Moïse, et il fit les signes aux yeux du peuple. 
'''
"31" = '''
:sup:`31` Le peuple crut, et quand il apprit que Yahvé avait visité les enfants d'Israël et qu'il avait vu leur détresse, il se prosterna et se prosterna. 
'''
