[28]
"1" = '''
:sup:`1` La parole de Yahvé me fut adressée, en ces termes : 
'''
"2" = '''
:sup:`2` « Fils d'homme, dis au prince de Tyr : « Le Seigneur Yahvé parle : « Parce que ton cœur est élevé, et tu as dit : « Je suis un dieu », Je suis assis sur le siège de Dieu, au milieu des mers ; pourtant vous êtes un homme, et pas de Dieu, bien que tu aies mis ton cœur comme le cœur d'un dieu... 
'''
"3" = '''
:sup:`3` Voici, vous êtes plus sage que Daniel. Il n'y a aucun secret qui vous est caché. 
'''
"4" = '''
:sup:`4` Par ta sagesse et par ton intelligence, tu t'es procuré des richesses, et avez obtenu de l'or et de l'argent dans vos trésors. 
'''
"5" = '''
:sup:`5` Par ta grande sagesse et par votre commerce vous avez augmenté vos richesses, et ton cœur s'élève à cause de tes richesses... » 
'''
"6" = '''
:sup:`6` "'C'est pourquoi le Seigneur Yahvé dit : « Parce que tu as mis ton cœur comme le cœur de Dieu, 
'''
"7" = '''
:sup:`7` donc, voici, je vais faire venir des étrangers sur vous, le terrible des nations. Ils tireront leurs épées contre la beauté de ta sagesse. Ils vont souiller votre éclat. 
'''
"8" = '''
:sup:`8` Ils te feront descendre dans la fosse. Vous mourrez de la mort de ceux qui sont tués. au cœur des mers. 
'''
"9" = '''
:sup:`9` Direz-vous encore devant celui qui vous tuera : « Je suis Dieu » ? Mais vous êtes un homme, et non Dieu, dans la main de celui qui vous blesse. 
'''
"10" = '''
:sup:`10` Vous mourrez de la mort des incirconcis. par la main d'étrangers ; car c'est moi qui l'ai dit, dit le Seigneur Yahvé.'" 
'''
"11" = '''
:sup:`11` La parole de Yahvé me fut adressée, en ces termes : 
'''
"12" = '''
:sup:`12` « Fils d'homme, élève une complainte sur le roi de Tyr, et dis-lui : 'Le Seigneur Yahvé dit' : « Tu étais le sceau de la pleine mesure, plein de sagesse, et d'une beauté parfaite. 
'''
"13" = '''
:sup:`13` Vous étiez en Eden, le jardin de Dieu. Toutes les pierres précieuses t'ont orné : rubis, topaze, émeraude, chrysolite, onyx, jaspe, saphir, turquoise, et béryl. Travail de l'or sur les tambourins et de tuyaux était en vous. Ils ont été préparés le jour où vous avez été créé. 
'''
"14" = '''
:sup:`14` Tu étais le chérubin oint qui couvre. Puis je t'ai installé sur la montagne sainte de Dieu. Vous avez marché de long en large au milieu des pierres de feu. 
'''
"15" = '''
:sup:`15` Tu as été parfait dans tes voies dès le jour où tu as été créé, jusqu'à ce que l'iniquité soit trouvée en vous. 
'''
"16" = '''
:sup:`16` Par l'abondance de ton commerce, tes entrailles ont été remplies de violence, et vous avez péché. C'est pourquoi je vous ai chassés de la montagne de Dieu, comme profanes. Je t'ai détruit, chérubin protecteur, du milieu des pierres de feu. 
'''
"17" = '''
:sup:`17` Ton cœur s'est élevé à cause de ta beauté. Tu as corrompu ta sagesse à cause de ta splendeur. Je t'ai jeté à terre. Je t'ai présenté aux rois, pour qu'ils puissent te voir. 
'''
"18" = '''
:sup:`18` Par la multitude de vos iniquités, dans l'iniquité de ton commerce, vous avez profané vos sanctuaires. C'est pourquoi j'ai fait sortir un feu du milieu de toi. Il vous a dévoré. Je t'ai réduit en cendres sur la terre. aux yeux de tous ceux qui te voient. 
'''
"19" = '''
:sup:`19` Tous ceux qui te connaissent parmi les peuples seront étonnés de toi. Vous êtes devenu une terreur, et vous n'existerez plus. »'" 
'''
"20" = '''
:sup:`20` La parole de Yahvé me fut adressée, en ces termes : 
'''
"21" = '''
:sup:`21` « Fils d'homme, tourne ta face vers Sidon, prophétise contre elle, 
'''
"22" = '''
:sup:`22` et dis : « Le Seigneur Yahvé parle : « Voici, je suis contre toi, Sidon. Je serai glorifié parmi vous. Alors ils sauront que je suis Yahvé, quand j'ai exécuté des jugements en elle, et je suis sanctifié en elle. 
'''
"23" = '''
:sup:`23` Car je vais envoyer la peste en elle, et du sang dans ses rues. Les blessés tomberont en elle, avec l'épée sur elle de tous les côtés. Alors ils sauront que je suis Yahvé. 
'''
"24" = '''
:sup:`24` "''Il n'y aura plus de ronce piquante pour la maison d'Israël, ni d'épine blessante pour ceux qui les entourent et qui les ont méprisés. Alors ils sauront que je suis le Seigneur Yahvé. » 
'''
"25" = '''
:sup:`25` "'Le Seigneur Yahvé dit : « Quand j'aurai rassemblé la maison d'Israël du milieu des peuples où elle est dispersée, et que je me serai montré saint au milieu d'elle aux yeux des nations, alors ils habiteront leur pays que j'ai donné à mon serviteur Jacob. 
'''
"26" = '''
:sup:`26` Ils y habiteront en sécurité. Oui, ils construiront des maisons, planteront des vignes, et ils habiteront en sécurité quand j'aurai exécuté les jugements sur tous ceux qui les entourent et qui les ont traités avec mépris. Alors ils sauront que je suis Yahvé leur Dieu. »'" 
'''
