[22]
"1" = '''
:sup:`1` Alors Éliphaz, le Thémanite, prit la parole, 
'''
"2" = '''
:sup:`2` « Un homme peut-il être utile à Dieu ? Certes, celui qui est sage est profitable à lui-même. 
'''
"3" = '''
:sup:`3` Est-ce un plaisir pour le Tout-Puissant que vous soyez justes ? Ou est-ce que ça lui profite que vous rendiez vos voies parfaites ? 
'''
"4" = '''
:sup:`4` Est-ce pour votre piété qu'il vous réprimande, qu'il entre avec vous dans le jugement ? 
'''
"5" = '''
:sup:`5` Votre méchanceté n'est-elle pas grande ? Il n'y a pas non plus de fin à vos iniquités. 
'''
"6" = '''
:sup:`6` Car tu as pris des gages de ton frère pour rien, et ont dépouillé les nus de leurs vêtements. 
'''
"7" = '''
:sup:`7` Vous n'avez pas donné d'eau à boire à ceux qui sont fatigués, et vous avez refusé du pain aux affamés. 
'''
"8" = '''
:sup:`8` Mais le puissant, lui, avait la terre. L'homme honorable, il y a vécu. 
'''
"9" = '''
:sup:`9` Tu as renvoyé les veuves à vide, et les bras de l'orphelin ont été brisés. 
'''
"10" = '''
:sup:`10` C'est pourquoi il y a des pièges autour de toi. Une peur soudaine vous trouble, 
'''
"11" = '''
:sup:`11` ou l'obscurité, de sorte que vous ne pouvez pas voir, et des flots d'eaux te couvrent. 
'''
"12" = '''
:sup:`12` « Dieu n'est-il pas dans les hauteurs du ciel ? Voyez la hauteur des étoiles, comme elles sont hautes ! 
'''
"13" = '''
:sup:`13` Vous dites : « Que sait Dieu ? Peut-il juger à travers l'obscurité épaisse ? 
'''
"14" = '''
:sup:`14` Des nuages épais le couvrent, de sorte qu'il ne voit pas. Il marche sur la voûte du ciel. 
'''
"15" = '''
:sup:`15` Garderez-vous l'ancienne manière, que les hommes méchants ont foulés, 
'''
"16" = '''
:sup:`16` qui ont été enlevés avant leur heure, dont le fondement a été déversé comme un torrent, 
'''
"17" = '''
:sup:`17` qui ont dit à Dieu : « Eloigne-toi de nous ». et « Que peut faire le Tout-Puissant pour nous ? ». 
'''
"18" = '''
:sup:`18` Pourtant, il a rempli leurs maisons de bonnes choses, mais le conseil des méchants est loin de moi. 
'''
"19" = '''
:sup:`19` Les justes le voient et se réjouissent. Les innocents les ridiculisent, 
'''
"20" = '''
:sup:`20` en disant : « Ceux qui se sont élevés contre nous ont été exterminés. Le feu a consumé leur reste. 
'''
"21" = '''
:sup:`21` « Fais connaissance avec lui maintenant, et sois en paix. Par elle, le bien viendra à toi. 
'''
"22" = '''
:sup:`22` Veuillez recevoir l'instruction de sa bouche, et déposez ses paroles dans votre cœur. 
'''
"23" = '''
:sup:`23` Si vous revenez au Tout-Puissant, vous serez édifiés, si vous éloignez l'iniquité loin de vos tentes. 
'''
"24" = '''
:sup:`24` Dépose ton trésor dans la poussière, l'or d'Ophir parmi les pierres des ruisseaux. 
'''
"25" = '''
:sup:`25` Le Tout-Puissant sera ton trésor, et de l'argent précieux pour vous. 
'''
"26" = '''
:sup:`26` Car alors tu te complairas dans le Tout-Puissant, et tu lèveras ton visage vers Dieu. 
'''
"27" = '''
:sup:`27` Tu le prieras, et il t'écoutera. Tu paieras tes vœux. 
'''
"28" = '''
:sup:`28` Tu décréteras aussi une chose, et elle sera établie pour toi. La lumière brillera sur vos chemins. 
'''
"29" = '''
:sup:`29` Lorsqu'ils s'abaisseront, tu diras : « Relève-toi ». Il sauvera l'humble personne. 
'''
"30" = '''
:sup:`30` Ildélivrera même celui qui n'est pas innocent. Oui, il sera délivré par la propreté de vos mains. » 
'''
