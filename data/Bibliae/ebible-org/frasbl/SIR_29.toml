[29]
"1" = '''
:sup:`1` Celui qui fait preuve de miséricorde prêtera à son prochain. Celui qui le fortifie avec sa main garde les commandements. 
'''
"2" = '''
:sup:`2` Prête à ton prochain lorsqu'il est dans le besoin. Remboursez votre voisin à temps. 
'''
"3" = '''
:sup:`3` Confirme ta parole, et garde la foi avec lui ; et en toute saison, vous trouverez ce dont vous avez besoin. 
'''
"4" = '''
:sup:`4` Beaucoup ont considéré un prêt comme une aubaine, et ont donné du fil à retordre à ceux qui les ont aidés. 
'''
"5" = '''
:sup:`5` Jusqu'à ce qu'il ait reçu, il baise les mains d'un homme. Pour l'argent de son voisin, il parlera avec soumission. Puis, lorsque le paiement est dû, il prolonge le délai, retourner des excuses, et se plaindre de la saison. 
'''
"6" = '''
:sup:`6` S'il l'emporte, le créancier recevra à peine la moitié ; et il le considérera comme une aubaine. Si ce n'est pas le cas, il l'a privé de son argent, et il l'a pris pour un ennemi sans raison. Il le paiera par des insultes et des injures. Au lieu de l'honneur, il lui payera le déshonneur. 
'''
"7" = '''
:sup:`7` Beaucoup, à cause de la fraude, se sont détournés. Ils ont peur de se faire escroquer pour rien. 
'''
"8" = '''
:sup:`8` Cependant, soyez patient avec un homme pauvre. Ne le faites pas attendre pour votre aumône. 
'''
"9" = '''
:sup:`9` Aidez un pauvre pour l'amour du commandement. Selon ses besoins, ne le renvoyez pas à vide. 
'''
"10" = '''
:sup:`10` Perdez votre argent pour un frère et un ami. Ne le laissez pas rouiller sous une pierre et se perdre. 
'''
"11" = '''
:sup:`11` Répartissez votre trésor selon les commandements du Très-Haut. et cela vous rapportera plus que l'or. 
'''
"12" = '''
:sup:`12` Conservez l'aumône dans vos coffres. et il vous délivrera de toute affliction. 
'''
"13" = '''
:sup:`13` Il combattra pour toi contre ton ennemi mieux qu'un bouclier puissant et une lance pesante. 
'''
"14" = '''
:sup:`14` L'homme de bien se porte garant de son prochain. Celui qui a perdu la honte va échouer. 
'''
"15" = '''
:sup:`15` N'oubliez pas la gentillesse de votre garant, car il a donné sa vie pour vous. 
'''
"16" = '''
:sup:`16` Un pécheur gaspillera les biens de son garant. 
'''
"17" = '''
:sup:`17` Celui qui est ingrat déçoit celui qui l'a délivré. 
'''
"18" = '''
:sup:`18` Le fait d'être garant a fait perdre beaucoup de ceux qui étaient prospères. et les a secoués comme une vague de la mer. Elle a chassé des hommes puissants de leurs maisons. Ils ont erré parmi les nations étrangères. 
'''
"19" = '''
:sup:`19` Le pécheur qui tombe dans le cautionnement et s'engage dans des contrats de travail tomberont dans les poursuites judiciaires. 
'''
"20" = '''
:sup:`20` Aide ton prochain selon tes moyens, et faites attention à ne pas tomber vous-même. 
'''
"21" = '''
:sup:`21` Les éléments essentiels de la vie sont l'eau, le pain, un vêtement, et une maison pour l'intimité. 
'''
"22" = '''
:sup:`22` Mieux vaut la vie d'un pauvre sous un abri de rondins de bois qu'un repas somptueux dans la maison d'un autre homme. 
'''
"23" = '''
:sup:`23` Avec peu ou avec beaucoup, soyez bien satisfaits. 
'''
"24" = '''
:sup:`24` C'est une vie misérable que d'aller de maison en maison. Quand on est un invité, on n'ose pas ouvrir la bouche. 
'''
"25" = '''
:sup:`25` Tu recevras, tu serviras des boissons, et tu ne remercieras pas. En plus de cela, vous entendrez des paroles amères. 
'''
"26" = '''
:sup:`26` « Viens ici, étranger, mets une table, et si vous avez quelque chose dans la main, nourrissez-moi avec. » 
'''
"27" = '''
:sup:`27` « Pars, étranger, car un hôte de marque est ici. Mon frère est venu pour être mon invité. J'ai besoin de ma maison. » 
'''
"28" = '''
:sup:`28` Ces choses sont pénibles pour un homme intelligent : La gronde sur le logement et les insultes des créanciers. 
'''
