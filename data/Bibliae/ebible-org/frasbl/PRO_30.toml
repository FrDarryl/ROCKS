[30]
"1" = '''
:sup:`1` Paroles d'Agur, fils de Jakeh, la révélation : l'homme dit à Ithiel, à Ithiel et Ucal : 
'''
"2" = '''
:sup:`2` « Certes, je suis l'homme le plus ignorant, et n'ont pas la compréhension d'un homme. 
'''
"3" = '''
:sup:`3` Je n'ai pas appris la sagesse, je n'ai pas non plus la connaissance du Saint. 
'''
"4" = '''
:sup:`4` Qui est monté au ciel, et qui est descendu ? Qui a rassemblé le vent dans ses poings ? Qui a lié les eaux dans son vêtement ? Qui a établi toutes les extrémités de la terre ? Quel est son nom, et quel est le nom de son fils, si vous le savez ? 
'''
"5" = '''
:sup:`5` « Toute parole de Dieu est sans défaut. Il est un bouclier pour ceux qui se réfugient en lui. 
'''
"6" = '''
:sup:`6` N'ajoutez pas à ses paroles, de peur qu'il ne te réprimande et que tu ne sois trouvé menteur. 
'''
"7" = '''
:sup:`7` « Je vous demande deux choses. Ne me renie pas avant que je ne meure. 
'''
"8" = '''
:sup:`8` Éloigne de moi la fausseté et le mensonge. Ne me donnez ni pauvreté ni richesse. Nourris-moi de la nourriture qui m'est nécessaire, 
'''
"9" = '''
:sup:`9` de peur que je ne sois rassasié, que je ne vous renie et que je ne dise : « Qui est Yahvé ? ». ou de peur que je sois pauvre et que je vole, et ainsi déshonorer le nom de mon Dieu. 
'''
"10" = '''
:sup:`10` « Ne calomnie pas un serviteur devant son maître, de peur qu'il ne vous maudisse et que vous soyez jugé coupable. 
'''
"11" = '''
:sup:`11` Il y a une génération qui maudit son père, et ne bénit pas leur mère. 
'''
"12" = '''
:sup:`12` Il y a une génération qui est pure à ses propres yeux, mais ne sont pas lavés de leurs souillures. 
'''
"13" = '''
:sup:`13` Il y a une génération, ô combien hautaine est leur regard ! Leurs paupières sont relevées. 
'''
"14" = '''
:sup:`14` Il y a une génération dont les dents sont comme des épées, et leurs mâchoires comme des couteaux, pour dévorer les pauvres de la terre, et les nécessiteux d'entre les hommes. 
'''
"15" = '''
:sup:`15` « La sangsue a deux filles : « Donne, donne. « Il y a trois choses qui ne sont jamais satisfaites ; quatre qui ne disent pas « Assez ! » : 
'''
"16" = '''
:sup:`16` Sheol, l'utérus stérile, la terre qui ne se contente pas d'eau, et le feu qui ne dit pas : « Assez ! ». 
'''
"17" = '''
:sup:`17` « L'œil qui se moque de son père, et méprise l'obéissance à sa mère, les corbeaux de la vallée le ramasseront, les jeunes aigles le mangeront. 
'''
"18" = '''
:sup:`18` « Il y a trois choses qui sont trop étonnantes pour moi, quatre que je ne comprends pas : 
'''
"19" = '''
:sup:`19` La voie de l'aigle dans les airs, le chemin d'un serpent sur un rocher, le chemin d'un navire au milieu de la mer, et le chemin d'un homme avec une jeune fille. 
'''
"20" = '''
:sup:`20` « Ainsi va la femme adultère : Elle mange et s'essuie la bouche, et dit : « Je n'ai rien fait de mal. 
'''
"21" = '''
:sup:`21` « A cause de trois choses, la terre tremble, et en dessous de quatre, il ne peut pas supporter : 
'''
"22" = '''
:sup:`22` Pour un serviteur quand il est roi, un fou quand il est rempli de nourriture, 
'''
"23" = '''
:sup:`23` pour une femme mal aimée quand elle est mariée, et une servante qui est l'héritière de sa maîtresse. 
'''
"24" = '''
:sup:`24` « Il y a quatre choses qui sont peu de chose sur la terre, mais ils sont extrêmement sages : 
'''
"25" = '''
:sup:`25` Les fourmis ne sont pas un peuple fort, mais ils fournissent leur nourriture en été. 
'''
"26" = '''
:sup:`26` Les hyrax ne sont qu'un peuple faible, mais ils font leurs maisons dans les rochers. 
'''
"27" = '''
:sup:`27` Les sauterelles n'ont pas de roi, mais ils avancent en rangs. 
'''
"28" = '''
:sup:`28` Tu peux attraper un lézard avec tes mains, pourtant, il est dans les palais des rois. 
'''
"29" = '''
:sup:`29` « Il y a trois choses qui sont majestueuses dans leur marche, quatre qui vont majestueusement : 
'''
"30" = '''
:sup:`30` Le lion, qui est le plus puissant des animaux, et ne se détourne pour aucun ; 
'''
"31" = '''
:sup:`31` le lévrier ; la chèvre mâle ; et le roi contre lequel on ne peut s'élever. 
'''
"32" = '''
:sup:`32` « Si vous avez fait une folie en vous élevant, ou si vous avez eu de mauvaises pensées, mets ta main sur ta bouche. 
'''
"33" = '''
:sup:`33` Car, comme le barattage du lait produit du beurre, et le tordage du nez produit du sang, ainsi le forçage de la colère produit des querelles. » 
'''
