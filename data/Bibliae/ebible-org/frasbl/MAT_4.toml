[4]
"1" = '''
:sup:`1` Puis Jésus fut conduit par l'Esprit dans le désert pour être tenté par le diable. 
'''
"2" = '''
:sup:`2` Comme il avait jeûné quarante jours et quarante nuits, il eut ensuite faim. 
'''
"3" = '''
:sup:`3` Le tentateur s'approcha et lui dit : « Si tu es le Fils de Dieu, ordonne que ces pierres deviennent des pains. » 
'''
"4" = '''
:sup:`4` Mais il répondit : « Il est écrit : L'homme ne vivra pas de pain seulement, mais de toute parole qui sort de la bouche de Dieu. » 
'''
"5" = '''
:sup:`5` Alors le diable le conduisit dans la ville sainte. Il le plaça sur le pinacle du temple, 
'''
"6" = '''
:sup:`6` et lui dit : « Si tu es le Fils de Dieu, jette-toi en bas, car il est écrit, « Il commandera à ses anges à votre sujet, » et, C'est sur leurs mains qu'ils te porteront, afin que ton pied ne se heurte pas à une pierre. » 
'''
"7" = '''
:sup:`7` Jésus lui dit : « Il est encore écrit : « Tu ne mettras pas le Seigneur, ton Dieu, à l'épreuve ». 
'''
"8" = '''
:sup:`8` Le diable l'emmena de nouveau sur une montagne très élevée et lui montra tous les royaumes du monde et leur gloire. 
'''
"9" = '''
:sup:`9` Il lui dit : « Je te donnerai toutes ces choses, si tu te prosternes et si tu m'adores. » 
'''
"10" = '''
:sup:`10` Alors Jésus lui dit : « Va derrière moi, Satan ! Car il est écrit : « Tu adoreras le Seigneur ton Dieu, et tu ne serviras que lui. » 
'''
"11" = '''
:sup:`11` Alors le diable le quitta, et voici que des anges vinrent et le servirent. 
'''
"12" = '''
:sup:`12` Or, lorsque Jésus apprit que Jean avait été livré, il se retira en Galilée. 
'''
"13" = '''
:sup:`13` Laissant Nazareth, il vint s'établir à Capernaüm, qui est près de la mer, dans la région de Zabulon et de Nephtali, 
'''
"14" = '''
:sup:`14` afin que s'accomplît ce qui avait été annoncé par Ésaïe, le prophète, en ces termes, 
'''
"15" = '''
:sup:`15` « Le pays de Zabulon et le pays de Nephtali, vers la mer, au-delà du Jourdain, La Galilée des gentils, 
'''
"16" = '''
:sup:`16` le peuple qui était assis dans les ténèbres a vu une grande lumière ; à ceux qui étaient assis dans la région et l'ombre de la mort, pour eux la lumière s'est levée. » 
'''
"17" = '''
:sup:`17` Dès lors, Jésus commença à prêcher et à dire : « Repentez-vous ! Car le Royaume des cieux est tout proche. » 
'''
"18" = '''
:sup:`18` En marchant le long de la mer de Galilée, il vit deux frères : Simon, qu'on appelle Pierre, et André, son frère, qui jetaient un filet dans la mer ; car ils étaient pêcheurs. 
'''
"19" = '''
:sup:`19` Il leur dit : « Venez après moi, et je vous ferai devenir pêcheurs d'hommes. » 
'''
"20" = '''
:sup:`20` Aussitôt, ils laissèrent leurs filets et le suivirent. 
'''
"21" = '''
:sup:`21` En partant de là, il vit deux autres frères, Jacques, fils de Zébédée, et Jean, son frère, dans la barque avec Zébédée, leur père, qui raccommodaient leurs filets. Il les appela. 
'''
"22" = '''
:sup:`22` Aussitôt, ils quittèrent la barque et leur père, et le suivirent. 
'''
"23" = '''
:sup:`23` Jésus parcourait toute la Galilée, enseignant dans les synagogues, prêchant la Bonne Nouvelle du Royaume, et guérissant toute maladie et toute infirmité parmi le peuple. 
'''
"24" = '''
:sup:`24` La nouvelle de sa venue se répandit dans toute la Syrie. On lui amenait tous les malades, atteints de maladies et de tourments divers, possédés de démons, épileptiques et paralytiques ; et il les guérissait. 
'''
"25" = '''
:sup:`25` Des foules nombreuses, venues de Galilée, de la Décapole, de Jérusalem, de la Judée et d'au-delà du Jourdain, le suivaient. 
'''
