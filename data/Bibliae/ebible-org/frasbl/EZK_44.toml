[44]
"1" = '''
:sup:`1` Il me ramena par le chemin de la porte extérieure du sanctuaire, qui donne sur l'orient, et elle était fermée. 
'''
"2" = '''
:sup:`2` Yahvé me dit : « Cette porte sera fermée. On ne l'ouvrira pas, personne n'entrera par elle, car c'est par elle qu'est entré Yahvé, le Dieu d'Israël. C`est pourquoi elle sera fermée. 
'''
"3" = '''
:sup:`3` Le prince s'y assiéra comme prince pour manger le pain devant Yahvé. Il entrera par le chemin du porche de la porte, et il sortira par le même chemin. » 
'''
"4" = '''
:sup:`4` Et il me conduisit par le chemin de la porte nord, devant la maison ; et je regardai, et voici, la gloire de Yahvé remplissait la maison de Yahvé ; et je tombai sur ma face. 
'''
"5" = '''
:sup:`5` Yahvé me dit : « Fils d'homme, observe bien, vois de tes yeux et écoute de tes oreilles tout ce que je te dirai au sujet de toutes les ordonnances de la maison de Yahvé et de toutes ses lois ; et marque bien l'entrée de la maison, ainsi que toute sortie du sanctuaire. 
'''
"6" = '''
:sup:`6` Tu diras aux rebelles, à la maison d'Israël : « Le Seigneur Yahvé dit : « Maison d'Israël, c'en est assez de toutes vos abominations, 
'''
"7" = '''
:sup:`7` car vous avez introduit des étrangers, incirconcis de cœur et incirconcis de chair, dans mon sanctuaire, pour le profaner, ma maison, quand vous offrez mon pain, la graisse et le sang, et ils ont rompu mon alliance, pour ajouter à toutes vos abominations. 
'''
"8" = '''
:sup:`8` Vous n'avez pas accompli le devoir de mes choses saintes ; mais vous avez établi pour vous-mêmes des interprètes de mon devoir dans mon sanctuaire. » 
'''
"9" = '''
:sup:`9` Le Seigneur Yahvé dit : « Aucun étranger, incirconcis de cœur et incirconcis de chair, n'entrera dans mon sanctuaire, parmi les étrangers qui sont parmi les enfants d'Israël. 
'''
"10" = '''
:sup:`10` "''Mais les Lévites qui se sont éloignés de moi quand Israël s'est égaré, qui se sont éloignés de moi après leurs idoles, ils porteront leur iniquité. 
'''
"11" = '''
:sup:`11` Mais ils seront ministres dans mon sanctuaire, ils surveilleront les portes de la maison et feront le service dans la maison. Ils égorgeront l'holocauste et le sacrifice pour le peuple, et ils se tiendront devant lui pour le servir. 
'''
"12" = '''
:sup:`12` Parce qu'ils les ont servis devant leurs idoles et qu'ils ont été une pierre d'achoppement et d'iniquité pour la maison d'Israël, j'ai levé ma main sur eux, dit le Seigneur Yahvé, et ils porteront la peine de leur iniquité. 
'''
"13" = '''
:sup:`13` Ils ne s'approcheront pas de moi, pour exercer la fonction de prêtre à mon égard, ni pour s'approcher d'aucune de mes choses saintes, des choses les plus saintes ; mais ils porteront leur honte et leurs abominations qu'ils ont commises. 
'''
"14" = '''
:sup:`14` Pourtant, je les rendrai exécutants de la fonction de la maison, pour tout son service et pour tout ce qui s'y fera. 
'''
"15" = '''
:sup:`15` "''Mais les prêtres lévitiques, fils de Tsadok, qui ont accompli le service de mon sanctuaire lorsque les enfants d'Israël s'éloignaient de moi, s'approcheront de moi pour me servir. Ils se tiendront devant moi pour m'offrir la graisse et le sang, dit le Seigneur Yahvé. 
'''
"16" = '''
:sup:`16` « Ils entreront dans mon sanctuaire, ils s'approcheront de ma table, pour me servir, et ils garderont mes instructions. 
'''
"17" = '''
:sup:`17` "''Lorsqu'ils entreront par les portes du parvis intérieur, ils seront revêtus de vêtements de lin. Aucune laine ne viendra sur eux pendant qu'ils feront leur service aux portes du tribunal intérieur et à l'intérieur. 
'''
"18" = '''
:sup:`18` Ils auront sur la tête des turbans de lin, et à la taille des pantalons de lin. Ils ne se vêtiront d'aucun vêtement qui les fasse transpirer. 
'''
"19" = '''
:sup:`19` Lorsqu'ils iront dans le parvis extérieur, vers le peuple, ils ôteront les vêtements dans lesquels ils font le service et les déposeront dans les pièces saintes. Ils revêtiront d'autres vêtements, afin de ne pas sanctifier le peuple avec leurs vêtements. 
'''
"20" = '''
:sup:`20` "''Ils ne se raseront pas la tête et ne laisseront pas pousser leurs cheveux. Ils ne couperont que les cheveux de leur tête. 
'''
"21" = '''
:sup:`21` Aucun des prêtres ne boira de vin lorsqu'il entrera dans le parvis intérieur. 
'''
"22" = '''
:sup:`22` Ils ne prendront pas pour femme une veuve ou une répudiée, mais ils prendront des vierges de la descendance de la maison d'Israël ou une veuve de prêtre. 
'''
"23" = '''
:sup:`23` Ils enseigneront à mon peuple la différence entre ce qui est saint et ce qui est commun, et ils lui feront discerner ce qui est impur et ce qui est pur. 
'''
"24" = '''
:sup:`24` "''Dans une controverse, ils se tiendront debout pour juger. Ils la jugeront selon mes ordonnances. Ils observeront mes lois et mes statuts dans toutes les fêtes que j'ai fixées. Ils sanctifieront mes sabbats. 
'''
"25" = '''
:sup:`25` "''Ils n'entreront chez aucun mort pour se souiller ; mais pour le père, ou pour la mère, ou pour le fils, ou pour la fille, pour le frère, ou pour la sœur qui n'a pas eu de mari, ils pourront se souiller. 
'''
"26" = '''
:sup:`26` Après qu'il se sera purifié, on lui comptera sept jours. 
'''
"27" = '''
:sup:`27` Le jour où il entrera dans le sanctuaire, dans le parvis intérieur, pour faire le service dans le sanctuaire, il offrira son sacrifice pour le péché, dit le Seigneur Yahvé. 
'''
"28" = '''
:sup:`28` "'Ils auront un héritage : Je suis leur héritage ; et vous ne leur donnerez aucune possession en Israël. Je suis leur propriété. 
'''
"29" = '''
:sup:`29` Ils mangeront l'offrande de gâteau, le sacrifice pour le péché et le sacrifice de culpabilité, et tout ce qui est consacré en Israël leur appartiendra. 
'''
"30" = '''
:sup:`30` Le premier de tous les prémices de chaque chose, et de chaque offrande de chaque chose, de toutes vos offrandes, sera pour le prêtre. Tu donneras aussi aux prêtres les prémices de ta pâte, afin que la bénédiction repose sur ta maison. 
'''
"31" = '''
:sup:`31` Les prêtres ne mangeront pas de ce qui meurt de lui-même ou qui est déchiré, que ce soit un oiseau ou un animal. 
'''
