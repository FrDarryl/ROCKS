[2]
"1" = '''
:sup:`1` Or, le grand prêtre Simon fléchit les genoux près du lieu saint, étendit les mains en signe de révérence et prononça la prière suivante : 
'''
"2" = '''
:sup:`2` « Seigneur, Seigneur, roi des cieux et maître de toute la création, Saint parmi les saints, unique gouverneur, tout-puissant, prête l'oreille à nous qui sommes opprimés par un méchant et profane, qui célèbre dans sa confiance et sa force. 
'''
"3" = '''
:sup:`3` C'est toi, le Créateur de tout, le Seigneur de l'univers, qui es un gouverneur juste, et qui juges tous ceux qui agissent avec orgueil et insolence. 
'''
"4" = '''
:sup:`4` C'est toi qui as détruit les anciens ouvriers d'iniquité, parmi lesquels se trouvaient les géants, qui avaient confiance dans leur force et leur audace, en les couvrant d'un déluge sans mesure. 
'''
"5" = '''
:sup:`5` C'est toi qui as fait des Sodomites, ces ouvriers d'une iniquité extrême, des hommes notoires par leurs vices, un exemple pour les générations suivantes, lorsque tu les as couverts de feu et de soufre . 
'''
"6" = '''
:sup:`6` Tu as fait connaître ta puissance quand tu as fait subir à Pharaon, l'audacieux esclavagiste de ton peuple, l'épreuve de souffrances multiples et variées. 
'''
"7" = '''
:sup:`7` Tu as fait rouler sur lui les profondeurs de la mer, quand il était poursuivi par des chars et une multitude de partisans, et tu as donné un sauf-conduit à ceux qui se sont confiés en toi, Seigneur de toute la création. 
'''
"8" = '''
:sup:`8` Ceux-ci ont vu et senti les œuvres de tes mains, et ils t'ont loué, toi, le Tout-Puissant. 
'''
"9" = '''
:sup:`9` Toi, ô Roi, quand tu as créé la terre incommensurable et sans mesure, tu as choisi cette ville. Tu as rendu ce lieu sacré à ton nom, même si tu n'as besoin de rien. Tu l'as glorifié de ta présence illustre, après l'avoir construit à la gloire de ton grand et honorable nom. 
'''
"10" = '''
:sup:`10` Tu as promis, par amour pour le peuple d'Israël, que si nous nous éloignons de toi, si nous sommes affligés, puis si nous venons prier dans cette maison, tu entendras notre prière. 
'''
"11" = '''
:sup:`11` En vérité, tu es fidèle et vrai. 
'''
"12" = '''
:sup:`12` Quand tu as souvent aidé nos pères dans leurs épreuves et leurs humiliations, et que tu les as délivrés de grands dangers, 
'''
"13" = '''
:sup:`13` vois maintenant, roi saint, comment, par nos nombreux et grands péchés, nous sommes écrasés et soumis à nos ennemis, et sommes devenus faibles et impuissants. 
'''
"14" = '''
:sup:`14` Dans notre état de faiblesse, cet homme audacieux et profane cherche à déshonorer ce lieu saint, consacré de la terre au nom de ta Majesté. 
'''
"15" = '''
:sup:`15` Ta demeure, le ciel des cieux, est en effet inaccessible aux hommes. 
'''
"16" = '''
:sup:`16` Mais comme il t'a semblé bon d'exposer ta gloire au milieu de ton peuple Israël, tu as sanctifié ce lieu. 
'''
"17" = '''
:sup:`17` Ne nous punis pas par l'impureté de leurs hommes, et ne nous châtie pas par leur blasphème, de peur que les impies ne se glorifient dans leur rage, et ne s'exaltent dans un orgueil exubérant, et ne disent, 
'''
"18" = '''
:sup:`18` « Nous avons piétiné la maison sainte, comme on piétine les maisons idolâtres ». 
'''
"19" = '''
:sup:`19` Efface nos iniquités, efface nos erreurs, et montre ta compassion en cette heure. 
'''
"20" = '''
:sup:`20` Que ta miséricorde aille rapidement devant nous. Accorde-nous la paix, afin que ceux qui sont abattus et ceux qui ont le cœur brisé te louent de leur bouche. » 
'''
"21" = '''
:sup:`21` En ce moment, Dieu, qui voit tout, qui est au-delà de tout Saint parmi les saints, entendit cette prière si convenable, et il flagella l'homme qui s'était élevé avec mépris et insolence. 
'''
"22" = '''
:sup:`22` Le secouant d'avant en arrière comme un roseau est secoué par le vent, il le jeta sur le pavé, impuissant, les membres paralysés, et par un juste jugement privé de la faculté de parler. 
'''
"23" = '''
:sup:`23` Ses amis et ses gardes du corps, voyant le prompt châtiment qui l'avait subitement frappé, furent saisis d'une grande terreur et, craignant qu'il ne meure, se hâtèrent de l'enlever. 
'''
"24" = '''
:sup:`24` Lorsqu'il revint à lui, ce châtiment sévère ne provoqua en lui aucun repentir, mais il s'en alla en proférant d'amères menaces. 
'''
"25" = '''
:sup:`25` Il se rendit en Égypte, et sa méchanceté s'accrut grâce à ses compagnons de vin, déjà mentionnés, qui avaient perdu toute bonté, 
'''
"26" = '''
:sup:`26` et, non content de se livrer à d'innombrables actes d'impiété, son audace augmenta au point de susciter de mauvaises rumeurs dans le pays, et beaucoup de ses amis, qui observaient attentivement son dessein, se joignirent à sa volonté. 
'''
"27" = '''
:sup:`27` Son but était d'infliger un opprobre public à notre race. C'est pourquoi il érigea un pilier de pierre dans la cour et y fit graver l'inscription suivante : 
'''
"28" = '''
:sup:`28` « L'entrée de ce temple sera refusée à tous ceux qui ne voudront pas sacrifier. Tous les Juifs devaient être enregistrés parmi les esclaves. Ceux qui résisteront seront saisis par la force et mis à mort. 
'''
"29" = '''
:sup:`29` Ceux qui seront ainsi enregistrés seront marqués sur leur personne par le symbole de Dionysos en forme de feuille de lierre, et seront réduits à ces droits limités. » 
'''
"30" = '''
:sup:`30` Pour ne pas donner l'impression de les haïr tous, il fit écrire en dessous que si l'un d'entre eux choisissait d'entrer dans la communauté des initiés aux rites, il aurait les mêmes droits que les Alexandrins. 
'''
"31" = '''
:sup:`31` Quelques-uns des responsables de la ville, détestant toute approche de la cité de la piété, cédèrent donc sans hésiter au roi, et s'attendaient à tirer quelque grand honneur d'une future liaison avec lui. 
'''
"32" = '''
:sup:`32` Un esprit plus noble poussait cependant la majorité à s'accrocher à leurs pratiques religieuses, et en payant de l'argent pour vivre sans être inquiétés, ils cherchaient à échapper à l'enregistrement, 
'''
"33" = '''
:sup:`33` en espérant joyeusement une aide future, ils abhorraient leurs propres apostats, les considérant comme des ennemis nationaux, et les privant de la communion et de l'aide mutuelle. 
'''
