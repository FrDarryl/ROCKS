[3]
"1" = '''
:sup:`1` La quinzième année du règne de Tibère César, Ponce Pilate étant gouverneur de Judée, Hérode tétrarque de Galilée, son frère Philippe tétrarque de la région d'Iturée et de Trachonite, et Lysanias tétrarque d'Abilène, 
'''
"2" = '''
:sup:`2` pendant le grand sacerdoce d'Anne et de Caïphe, la parole de Dieu fut adressée à Jean, fils de Zacharie, dans le désert. 
'''
"3" = '''
:sup:`3` Il alla dans toute la région du Jourdain, prêchant le baptême de repentance pour la rémission des péchés. 
'''
"4" = '''
:sup:`4` Comme il est écrit dans le livre des paroles du prophète Ésaïe, « La voix de celui qui crie dans le désert, Préparez le chemin du Seigneur. Rendre ses chemins droits. 
'''
"5" = '''
:sup:`5` Toute vallée sera remplie. Toute montagne et toute colline seront abaissées. Le tordu deviendra droit, et les chemins difficiles s'aplanissent. 
'''
"6" = '''
:sup:`6` Toute chair verra le salut de Dieu.'" 
'''
"7" = '''
:sup:`7` Il disait donc à la foule qui sortait pour être baptisée par lui : « Races de vipères, qui vous a avertis de fuir la colère à venir ? 
'''
"8" = '''
:sup:`8` Produisez donc des fruits dignes de la repentance, et ne commencez pas à dire entre vous : « Nous avons Abraham pour père » ; car je vous dis que Dieu peut susciter des enfants à Abraham à partir de ces pierres ! 
'''
"9" = '''
:sup:`9` Maintenant aussi, la hache est à la racine des arbres. Tout arbre qui ne produit pas de bons fruits est donc coupé et jeté au feu. » 
'''
"10" = '''
:sup:`10` Les foules lui demandèrent : « Que devons-nous donc faire ? » 
'''
"11" = '''
:sup:`11` Il leur répondit : « Que celui qui a deux tuniques donne à celui qui n'en a pas. Que celui qui a de quoi manger fasse de même. » 
'''
"12" = '''
:sup:`12` Des collecteurs d'impôts vinrent aussi pour être baptisés, et ils lui dirent : « Maître, que devons-nous faire ? » 
'''
"13" = '''
:sup:`13` Il leur dit : « Ne recueillez pas plus que ce qui vous est assigné. » 
'''
"14" = '''
:sup:`14` Les soldats l'interrogeaient aussi, disant : « Et nous ? Que devons-nous faire ? » Il leur dit : « N'extorquez personne par la violence, et n'accusez personne à tort. Contentez-vous de votre salaire. » 
'''
"15" = '''
:sup:`15` Comme le peuple était dans l'expectative, et que tous raisonnaient dans leur cœur au sujet de Jean, pour savoir s'il était le Christ, 
'''
"16" = '''
:sup:`16` Jean leur répondit à tous : « Moi, je vous baptise d'eau, mais il vient, plus puissant que moi, celui dont je ne suis pas digne de délier la courroie des sandales. Il vous baptisera dans l'Esprit Saint et dans le feu. 
'''
"17" = '''
:sup:`17` Son van est dans sa main ; il nettoiera son aire et amassera le blé dans son grenier, mais il brûlera l'ivraie dans un feu inextinguible. » 
'''
"18" = '''
:sup:`18` Puis, avec beaucoup d'autres exhortations, il annonçait la bonne nouvelle au peuple. 
'''
"19" = '''
:sup:`19` Mais Hérode le tétrarque, ayant été repris par lui à cause d'Hérodias, femme de son frère, et de toutes les mauvaises actions qu'il avait commises, 
'''
"20" = '''
:sup:`20` ajouta à toutes ces choses qu'il enferma Jean en prison. 
'''
"21" = '''
:sup:`21` Or, lorsque tout le peuple fut baptisé, Jésus aussi avait été baptisé et il priait. Le ciel s'ouvrit, 
'''
"22" = '''
:sup:`22` et le Saint-Esprit descendit sur lui sous une forme corporelle, comme une colombe ; et une voix sortit du ciel, disant : « Tu es mon Fils bien-aimé. En toi j'ai mis toute mon affection. » 
'''
"23" = '''
:sup:`23` Jésus lui-même, lorsqu'il commença à enseigner, avait environ trente ans ; il était fils (comme on le supposait) de Joseph, fils d'Héli, 
'''
