[57]
"1" = '''
:sup:`1` Les justes périssent, et personne ne le prend à cœur. Les hommes miséricordieux sont emmenés, et personne ne considère que le juste est enlevé au mal. 
'''
"2" = '''
:sup:`2` Il entre dans la paix. Ils se reposent dans leur lit, chacun qui marche dans sa droiture. 
'''
"3" = '''
:sup:`3` « Mais approchez d'ici, fils de sorcière, vous, rejetons d'adultères et de prostituées. 
'''
"4" = '''
:sup:`4` De qui vous moquez-vous ? Contre qui faites-vous une grande gueule et tirer la langue ? N'êtes-vous pas des enfants de la désobéissance ? et la progéniture du mensonge, 
'''
"5" = '''
:sup:`5` vous qui vous enflammez parmi les chênes, sous chaque arbre vert ; qui tuent les enfants dans les vallées, sous les fentes des rochers ? 
'''
"6" = '''
:sup:`6` Parmi les pierres lisses de la vallée est ta part. Ils, ils sont votre lot. Vous leur avez même versé une libation. Vous avez fait une offrande. Dois-je être apaisé pour ces choses ? 
'''
"7" = '''
:sup:`7` Sur une montagne haute et élevée, tu as dressé ton lit. Vous êtes aussi monté là-haut pour offrir des sacrifices. 
'''
"8" = '''
:sup:`8` Tu as dressé ton mémorial derrière les portes et les poteaux, car tu t'es exposé à quelqu'un d'autre que moi, et sont montés. Vous avez agrandi votre lit et t'a fait une alliance avec eux. Vous avez aimé ce que vous avez vu sur leur lit. 
'''
"9" = '''
:sup:`9` Tu es allé chez le roi avec de l'huile, a augmenté vos parfums, envoyé vos ambassadeurs au loin, et tu t'es dégradé jusqu'au séjour des morts. 
'''
"10" = '''
:sup:`10` Tu t'es fatigué de la longueur de tes chemins ; mais vous n'avez pas dit : « C'est en vain ». Vous avez trouvé un regain de force ; donc vous n'étiez pas évanoui. 
'''
"11" = '''
:sup:`11` « Qui avez-vous redouté et craint, pour que tu mentes, et tu ne t'es pas souvenu de moi, et tu ne l'as pas mis dans ton cœur ? Je n'ai pas gardé le silence pendant longtemps, et vous ne me craignez pas ? 
'''
"12" = '''
:sup:`12` Je proclamerai ta justice ; et quant à tes œuvres, elles ne te profiteront pas. 
'''
"13" = '''
:sup:`13` Quand tu pleures, que ceux que tu as rassemblés te délivrent, mais le vent les emportera. Un souffle les emportera tous, mais celui qui se réfugie en moi possédera le pays, et hériteront de ma montagne sainte. » 
'''
"14" = '''
:sup:`14` Il dira : « Construisez, construisez, préparez le chemin ! Enlève la pierre d'achoppement du chemin de mon peuple. » 
'''
"15" = '''
:sup:`15` Pour celui qui est haut et élevé, qui habite l'éternité, dont le nom est Saint, dit : « J'habite dans le lieu haut et saint, avec celui qui a l'esprit contrit et humble, pour raviver l'esprit des humbles, et de ranimer le cœur des contrits. 
'''
"16" = '''
:sup:`16` Car je ne contesterai pas à jamais, et je ne serai pas toujours en colère ; car l'esprit s'évanouirait devant moi, et les âmes que j'ai créées. 
'''
"17" = '''
:sup:`17` Je me suis mis en colère à cause de l'iniquité de sa convoitise et je l'ai frappé. Je me suis caché et j'étais en colère ; et il a continué à s'égarer dans la voie de son cœur. 
'''
"18" = '''
:sup:`18` J'ai vu ses voies, et je le guérirai. Je le conduirai aussi, et lui redonner du réconfort, ainsi qu'à ceux qui le pleurent. 
'''
"19" = '''
:sup:`19` Je crée le fruit des lèvres : Paix, paix, à celui qui est loin et à celui qui est proche, » dit Yahvé, « et je les guérirai ». 
'''
"20" = '''
:sup:`20` Mais les méchants sont comme la mer agitée ; car il ne peut se reposer et ses eaux rejettent de la boue et de la vase. 
'''
"21" = '''
:sup:`21` « Il n'y a pas de paix », dit mon Dieu, « pour les méchants ». 
'''
