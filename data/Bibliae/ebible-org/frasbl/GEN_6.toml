[6]
"1" = '''
:sup:`1` Lorsque les hommes commencèrent à se multiplier sur la surface de la terre et que des filles leur naquirent, 
'''
"2" = '''
:sup:`2` les fils de Dieu virent que les filles des hommes étaient belles, et ils prirent pour femmes toutes celles qu'ils voulurent. 
'''
"3" = '''
:sup:`3` Yahvé dit : « Mon Esprit ne luttera pas toujours avec l'homme, car lui aussi est chair ; aussi ses jours seront-ils de cent vingt ans. » 
'''
"4" = '''
:sup:`4` Les Nephilim étaient sur la terre en ces jours-là, et aussi après, lorsque les fils de Dieu s'approchèrent des filles des hommes et eurent des enfants avec elles. Ce sont les hommes puissants d'autrefois, les hommes de renom. 
'''
"5" = '''
:sup:`5` L'Éternel vit que la méchanceté de l'homme était grande sur la terre, et que toutes les imaginations des pensées du cœur de l'homme étaient continuellement mauvaises. 
'''
"6" = '''
:sup:`6` L'Éternel se désolait d'avoir créé l'homme sur la terre, et cela lui faisait de la peine dans son cœur. 
'''
"7" = '''
:sup:`7` Yahvé dit : « Je vais détruire l'homme que j'ai créé sur la surface de la terre, l'homme, les animaux, les reptiles et les oiseaux du ciel, car je suis désolé de les avoir créés. » 
'''
"8" = '''
:sup:`8` Mais Noé trouva grâce aux yeux de Yahvé. 
'''
"9" = '''
:sup:`9` Voici l'histoire des générations de Noé : Noé était un homme juste, irréprochable parmi les gens de son temps. Noé marchait avec Dieu. 
'''
"10" = '''
:sup:`10` Noé est devenu le père de trois fils : Sem, Cham et Japhet. 
'''
"11" = '''
:sup:`11` La terre était corrompue devant Dieu, et la terre était remplie de violence. 
'''
"12" = '''
:sup:`12` Dieu regarda la terre et vit qu'elle était corrompue, car toute chair avait corrompu sa voie sur la terre. 
'''
"13" = '''
:sup:`13` Dieu dit à Noé : « Je vais faire disparaître toute chair, car la terre est remplie de violence par elle. Voici que je vais les détruire, eux et la terre. 
'''
"14" = '''
:sup:`14` Fais un navire en bois de gopher. Tu feras des chambres dans le navire, et tu le scelleras de poix à l'intérieur et à l'extérieur. 
'''
"15" = '''
:sup:`15` Voici comment tu le feras. La longueur du navire sera de trois cents coudées, sa largeur de cinquante coudées et sa hauteur de trente coudées. 
'''
"16" = '''
:sup:`16` Tu feras un toit dans le navire, et tu l'achèveras jusqu'à une coudée en haut. Tu placeras la porte du navire sur son côté. Tu le feras avec un premier, un deuxième et un troisième étage. 
'''
"17" = '''
:sup:`17` Moi, je ferai venir le déluge d'eau sur cette terre, pour détruire toute chair ayant souffle de vie sous le ciel. Tout ce qui est sur la terre mourra. 
'''
"18" = '''
:sup:`18` Mais j'établirai mon alliance avec vous. Vous monterez dans le navire, toi, tes fils, ta femme et les femmes de tes fils avec toi. 
'''
"19" = '''
:sup:`19` De tous les êtres vivants de toute chair, tu en feras entrer deux dans le navire, pour les garder en vie avec toi. Ils seront mâle et femelle. 
'''
"20" = '''
:sup:`20` Des oiseaux selon leur espèce, du bétail selon son espèce, de tout reptile du sol selon son espèce, deux de chaque espèce viendront à toi, pour les garder en vie. 
'''
"21" = '''
:sup:`21` Prends avec toi une partie de tout ce qui se mange, et ramasse-le pour toi ; cela te servira de nourriture, à toi et à eux. » 
'''
"22" = '''
:sup:`22` Noé fit ainsi. Il fit tout ce que Dieu lui avait ordonné. 
'''
