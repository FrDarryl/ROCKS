[141]
"1" = '''
:sup:`1` Un psaume de David. Yahvé, je t'ai invoqué. Viens vite me voir ! Écoute ma voix quand je t'appelle. 
'''
"2" = '''
:sup:`2` Que ma prière soit présentée devant toi comme un encens ; l'élévation de mes mains comme le sacrifice du soir. 
'''
"3" = '''
:sup:`3` Veille, Yahvé, sur ma bouche. Garde la porte de mes lèvres. 
'''
"4" = '''
:sup:`4` N'incline pas mon cœur à quelque chose de mauvais, pour pratiquer des actes de méchanceté avec des hommes qui font l'iniquité. Ne me laissez pas manger de leurs délices. 
'''
"5" = '''
:sup:`5` Que le juste me frappe, c'est de la bonté ; qu'il me réprimande, c'est comme de l'huile sur la tête ; ne laisse pas ma tête la refuser ; Pourtant, ma prière est toujours contre les mauvaises actions. 
'''
"6" = '''
:sup:`6` Leurs juges sont jetés sur les flancs du rocher. Ils entendront mes paroles, car elles sont bien prononcées. 
'''
"7" = '''
:sup:`7` « Comme lorsqu'on laboure et qu'on brise la terre, nos os sont dispersés à l'entrée du séjour des morts. » 
'''
"8" = '''
:sup:`8` Car mes yeux sont fixés sur toi, Yahvé, le Seigneur. Je me réfugie en toi. Ne laisse pas mon âme démunie. 
'''
"9" = '''
:sup:`9` Garde-moi du piège qu'ils m'ont tendu, des pièges des ouvriers de l'iniquité. 
'''
"10" = '''
:sup:`10` Queles méchants tombent ensemble dans leurs propres filets. pendant que je passe. 
'''
