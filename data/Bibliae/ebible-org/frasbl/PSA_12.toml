[12]
"1" = '''
:sup:`1` Pour le chef musicien ; sur une lyre à huit cordes. Un psaume de David. Au secours, Yahvé, car l'homme pieux s'arrête. Car les fidèles disparaissent d'entre les enfants des hommes. 
'''
"2" = '''
:sup:`2` Chacun ment à son voisin. Ils parlent avec des lèvres flatteuses, et avec un cœur double. 
'''
"3" = '''
:sup:`3` Que Yahvé coupe toutes les lèvres flatteuses, et la langue qui se vante, 
'''
"4" = '''
:sup:`4` qui ont dit : « Avec notre langue, nous vaincrons. Nos lèvres sont les nôtres. Qui est le seigneur sur nous ? » 
'''
"5" = '''
:sup:`5` « A cause de l'oppression des faibles et des gémissements des nécessiteux, Je vais maintenant me lever, dit Yahvé ; « Je le mettrai à l'abri de ceux qui le calomnient. » 
'''
"6" = '''
:sup:`6` Les paroles de Yahvé sont des paroles irréprochables, comme l'argent affiné dans un fourneau d'argile, purifié sept fois. 
'''
"7" = '''
:sup:`7` Tu les garderas, Yahvé. Tu les préserveras à jamais de cette génération. 
'''
"8" = '''
:sup:`8` Les méchants marchent de tous côtés, quand ce qui est vil est exalté parmi les fils des hommes. 
'''
