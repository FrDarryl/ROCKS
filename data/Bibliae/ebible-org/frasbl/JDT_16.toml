[16]
"1" = '''
:sup:`1` Et Judith se mit à chanter ce cantique d'actions de grâces dans tout Israël, et tout le peuple chantait à haute voix ce cantique de louanges. 
'''
"2" = '''
:sup:`2` Judith dit, « Commencez une chanson à mon Dieu avec des timbales. Chantez à mon Seigneur avec des cymbales. Faites-lui des mélodies avec des psaumes et des louanges. Exaltez-le et invoquez son nom. 
'''
"3" = '''
:sup:`3` Car l'Éternel est le Dieu qui écrase les batailles. Car dans ses armées, au milieu du peuple, il m'a délivré de la main de ceux qui me persécutaient. 
'''
"4" = '''
:sup:`4` Asshur sortit des montagnes du nord. Il est venu avec dix mille hommes de son armée. Sa multitude a arrêté les torrents. Leurs cavaliers couvraient les collines. 
'''
"5" = '''
:sup:`5` Il a dit qu'il brûlerait mes frontières, tuer mes jeunes hommes par l'épée, jeter mes enfants allaités au sol, donner mes enfants comme des proies, et faire de mes vierges un butin. 
'''
"6" = '''
:sup:`6` « Le Seigneur tout-puissant les a réduits à néant par la main d'une femme. 
'''
"7" = '''
:sup:`7` Car leur puissant n'est pas tombé sur des jeunes hommes, ni les fils des Titans ne l'ont frappé. Les grands géants ne l'ont pas attaqué, mais Judith, fille de Merari, l'a rendu faible par la beauté de son visage. 
'''
"8" = '''
:sup:`8` « Car elle s'est dépouillée des vêtements de son veuvage. pour l'exaltation de ceux qui étaient dans la détresse en Israël. Elle a oint son visage de pommade, a attaché ses cheveux dans un diadème, et prit un vêtement de lin pour le tromper. 
'''
"9" = '''
:sup:`9` Sa sandale lui ravit l'œil. Sa beauté a emprisonné son âme. L'épée a traversé son cou. 
'''
"10" = '''
:sup:`10` « Les Perses tremblaient devant son audace. Les Mèdes ont été découragés par son audace. 
'''
"11" = '''
:sup:`11` « Alors mes humbles ont crié à haute voix. Mon peuple opprimé était terrifié et tremblait de peur. Ils ont élevé la voix et l'ennemi a fui. 
'''
"12" = '''
:sup:`12` Les enfants des esclaves les transperçaient, et les ont blessés comme des enfants de fugitifs. Ils ont péri par l'armée de mon Seigneur. 
'''
"13" = '''
:sup:`13` « Je chanterai à mon Dieu un cantique nouveau : O Seigneur, tu es grand et glorieux, d'une force merveilleuse, invincible. 
'''
"14" = '''
:sup:`14` Que toute ta création te serve ; car tu as parlé, et ils ont été faits. Vous avez envoyé votre esprit, et il les a construits. Il n'y a personne qui puisse résister à votre voix. 
'''
"15" = '''
:sup:`15` Car les montagnes seront ébranlées de leurs fondements par les eaux, et les rochers fondront comme de la cire en ta présence : Mais tu es encore miséricordieux envers ceux qui te craignent. 
'''
"16" = '''
:sup:`16` Car tout sacrifice est peu de chose pour une saveur agréable, et toute la graisse est très peu pour un holocauste entier pour toi ; mais celui qui craint le Seigneur est grand en permanence. 
'''
"17" = '''
:sup:`17` « Malheur aux nations qui s'élèvent contre ma race ! Le Seigneur tout-puissant se vengera d'eux au jour du jugement. et mettre du feu et des vers dans leur chair ; et ils pleureront et ressentiront leur douleur pour toujours. » 
'''
"18" = '''
:sup:`18` Lorsqu'ils arrivèrent à Jérusalem, ils se prosternèrent devant Dieu. Lorsque le peuple fut purifié, il offrit ses holocaustes entiers, ses offrandes volontaires et ses dons. 
'''
"19" = '''
:sup:`19` Judith dédia tous les objets d'Holopherne que le peuple lui avait donnés, et elle donna en cadeau à l'Éternel le dais qu'elle avait pris pour elle dans sa chambre à coucher. 
'''
"20" = '''
:sup:`20` Et le peuple continua à festoyer à Jérusalem devant le sanctuaire pendant trois mois, et Judith resta avec eux. 
'''
"21" = '''
:sup:`21` Après ces jours-là, chacun s'en alla dans son propre héritage. Judith, elle, s'en alla à Béthulie, et resta dans sa propriété ; elle fut honorée en son temps dans tout le pays. 
'''
"22" = '''
:sup:`22` Beaucoup la désiraient, mais personne ne la connut pendant tous les jours de sa vie, depuis le jour où Manassé, son mari, mourut et fut recueilli auprès de son peuple. 
'''
"23" = '''
:sup:`23` Elle devint extrêmement grande, et elle vieillit dans la maison de son mari jusqu'à cent cinq ans. Elle laissa aller sa servante en liberté. Puis elle mourut à Béthulie. On l`enterra dans la grotte de Manassé, son mari. 
'''
"24" = '''
:sup:`24` La maison d'Israël porta son deuil pendant sept jours. Avant de mourir, elle distribua ses biens à tous ceux qui étaient les plus proches parents de Manassé, son mari, et à ceux qui étaient les plus proches de sa propre famille. 
'''
"25" = '''
:sup:`25` Il n'y eut plus personne pour effrayer les enfants d'Israël du temps de Judith, et pendant longtemps après sa mort. 
'''
