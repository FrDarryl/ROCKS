[23]
"1" = '''
:sup:`1` Le roi envoya, et l'on rassembla auprès de lui tous les anciens de Juda et de Jérusalem. 
'''
"2" = '''
:sup:`2` Le roi monta à la maison de l'Éternel, avec tous les hommes de Juda et tous les habitants de Jérusalem, les prêtres, les prophètes et tout le peuple, petits et grands, et il lut devant eux toutes les paroles du livre de l'alliance qui se trouvait dans la maison de l'Éternel. 
'''
"3" = '''
:sup:`3` Le roi se tint debout près de la colonne et fit alliance devant l'Éternel de marcher après l'Éternel et d'observer ses commandements, ses témoignages et ses lois, de tout son cœur et de toute son âme, afin de confirmer les paroles de cette alliance qui sont écrites dans ce livre. 
'''
"4" = '''
:sup:`4` Le roi ordonna à Hilkija, le grand prêtre, aux prêtres du second ordre et aux gardiens du seuil de sortir du temple de Yahvé tous les ustensiles qui avaient été fabriqués pour Baal, pour l'ashère et pour toute l'armée du ciel ; il les brûla hors de Jérusalem, dans les champs du Cédron, et porta leurs cendres à Béthel. 
'''
"5" = '''
:sup:`5` Il se débarrassa des prêtres idolâtres que les rois de Juda avaient chargés d'offrir des parfums sur les hauts lieux des villes de Juda et des environs de Jérusalem, et qui offraient des parfums à Baal, au soleil, à la lune, aux planètes et à toute l'armée du ciel. 
'''
"6" = '''
:sup:`6` Il fit sortir l'ashère de la maison de Yahvé, hors de Jérusalem, jusqu'au torrent de Cédron, et la brûla au torrent de Cédron ; il la réduisit en poussière et en jeta la poussière sur les tombes des gens du peuple. 
'''
"7" = '''
:sup:`7` Il démolit les maisons des prostituées qui se trouvaient dans la maison de l'Éternel, où les femmes tissaient des tentures pour les ashères. 
'''
"8" = '''
:sup:`8` Il fit sortir tous les prêtres des villes de Juda et souilla les hauts lieux où les prêtres avaient brûlé de l'encens, depuis Guéba jusqu'à Beersheba ; il brisa les hauts lieux des portes qui étaient à l'entrée de la porte de Josué, gouverneur de la ville, et qui se trouvaient à la gauche d'un homme, à la porte de la ville. 
'''
"9" = '''
:sup:`9` Cependant, les prêtres des hauts lieux ne montaient pas à l'autel de Yahvé à Jérusalem, mais ils mangeaient des pains sans levain parmi leurs frères. 
'''
"10" = '''
:sup:`10` Il souilla Topheth, qui est dans la vallée des enfants de Hinnom, afin que personne ne fasse passer son fils ou sa fille par le feu pour Moloc. 
'''
"11" = '''
:sup:`11` Il enleva les chevaux que les rois de Juda avaient consacrés au soleil, à l'entrée de la maison de l'Éternel, près de la chambre de Nathan Melech, l'officier qui était à la cour, et il brûla au feu les chars du soleil. 
'''
"12" = '''
:sup:`12` Le roi démolit les autels qui étaient sur le toit de la chambre haute d'Achaz, et que les rois de Juda avaient faits, et les autels que Manassé avait faits dans les deux cours de la maison de l'Éternel ; il les abattit de là, et jeta leur poussière dans le torrent de Cédron. 
'''
"13" = '''
:sup:`13` Le roi souilla les hauts lieux qui étaient devant Jérusalem, à droite de la montagne de la corruption, et que Salomon, roi d'Israël, avait bâtis pour Astarté, l'abomination des Sidoniens, pour Kemosh, l'abomination de Moab, et pour Milcom, l'abomination des enfants d'Ammon. 
'''
"14" = '''
:sup:`14` Il brisa les piliers, abattit les mâts d'ashère et remplit leurs places d'ossements d'hommes. 
'''
"15" = '''
:sup:`15` Il démolit l'autel qui était à Béthel et le haut lieu qu'avait fait Jéroboam, fils de Nebath, qui avait fait pécher Israël ; il brûla le haut lieu, le réduisit en poussière, et brûla l'Astre. 
'''
"16" = '''
:sup:`16` Comme Josias se retournait, il aperçut les sépulcres qui étaient là dans la montagne ; il envoya prendre les ossements dans les sépulcres, les brûla sur l'autel et le souilla, selon la parole de l'Éternel qu'avait proclamée l'homme de Dieu qui annonçait ces choses. 
'''
"17" = '''
:sup:`17` Alors il dit : « Quel est ce monument que je vois ? » Les hommes de la ville lui dirent : « C'est le tombeau de l'homme de Dieu qui est venu de Juda et qui a proclamé ces choses que tu as faites contre l'autel de Béthel. » 
'''
"18" = '''
:sup:`18` Il dit : « Qu'il soit ! Que personne ne déplace ses os. » On laissa donc ses os, avec les os du prophète qui était venu de Samarie. 
'''
"19" = '''
:sup:`19` Josias fit disparaître toutes les maisons des hauts lieux qui se trouvaient dans les villes de Samarie et que les rois d'Israël avaient construites pour irriter Yahvé, et il les traita comme il l'avait fait à Béthel. 
'''
"20" = '''
:sup:`20` Il tua tous les prêtres des hauts lieux qui se trouvaient là, sur les autels, et il y brûla des ossements d'hommes, puis il retourna à Jérusalem. 
'''
"21" = '''
:sup:`21` Le roi donna cet ordre à tout le peuple : « Fêtez la Pâque en l'honneur de Yahvé, votre Dieu, comme il est écrit dans ce livre de l'alliance. » 
'''
"22" = '''
:sup:`22` Certes, on n'a pas célébré une telle Pâque depuis l'époque des juges qui ont jugé Israël, ni pendant toute la durée des rois d'Israël et des rois de Juda ; 
'''
"23" = '''
:sup:`23` mais la dix-huitième année du roi Josias, cette Pâque fut célébrée en l'honneur de Yahvé à Jérusalem. 
'''
"24" = '''
:sup:`24` Josias fit disparaître les esprits familiers, les sorciers, les théraphim, les idoles et toutes les abominations qu'on voyait dans le pays de Juda et à Jérusalem, afin de confirmer les paroles de la loi qui étaient écrites dans le livre que le prêtre Hilkija avait trouvé dans la maison de l'Éternel. 
'''
"25" = '''
:sup:`25` Il n'y a pas eu de roi comme lui avant lui, qui se soit tourné vers l'Éternel de tout son cœur, de toute son âme et de toute sa force, selon toute la loi de Moïse, et il n'y en a pas eu comme lui qui se soit levé après lui. 
'''
"26" = '''
:sup:`26` Cependant, l'Éternel ne se détourna pas de l'ardeur de son grand courroux, avec lequel sa colère brûlait contre Juda, à cause de toutes les provocations que Manassé lui avait faites. 
'''
"27" = '''
:sup:`27` L'Éternel dit : « J'éloignerai aussi Juda de ma vue, comme j'ai éloigné Israël, et je rejetterai cette ville que j'ai choisie, Jérusalem, et la maison dont j'ai dit : 'Mon nom y sera'. » 
'''
"28" = '''
:sup:`28` Le reste des actes de Josias, et tout ce qu'il a fait, cela n'est-il pas écrit dans le livre des Chroniques des rois de Juda ? 
'''
"29" = '''
:sup:`29` De son temps, Pharaon Necoh, roi d'Égypte, monta contre le roi d'Assyrie jusqu'au fleuve Euphrate. Le roi Josias marcha contre lui, mais Pharaon Necoh le tua à Megiddo quand il le vit. 
'''
"30" = '''
:sup:`30` Ses serviteurs le transportèrent mort dans un char depuis Megiddo, l'amenèrent à Jérusalem et l'enterrèrent dans son propre tombeau. Le peuple du pays prit Joachaz, fils de Josias, l'oignit et l'établit roi à la place de son père. 
'''
"31" = '''
:sup:`31` Joachaz avait vingt-trois ans lorsqu'il devint roi, et il régna trois mois à Jérusalem. Le nom de sa mère était Hamutal, fille de Jérémie, de Libna. 
'''
"32" = '''
:sup:`32` Il fit ce qui est mal aux yeux de Yahvé, selon tout ce qu'avaient fait ses pères. 
'''
"33" = '''
:sup:`33` Pharaon Néco le mit en prison à Ribla, dans le pays de Hamath, pour qu'il ne règne pas à Jérusalem, et il imposa au pays un tribut de cent talents d'argent et un talent d'or. 
'''
"34" = '''
:sup:`34` Le pharaon Néco établit roi Eliakim, fils de Josias, à la place de Josias, son père, et changea son nom en Jojakim ; mais il emmena Joachaz, qui vint en Égypte et y mourut. 
'''
"35" = '''
:sup:`35` Jojakim donna l'argent et l'or à Pharaon ; mais il imposa le pays pour donner l'argent selon l'ordre de Pharaon. Il exigea l'argent et l'or des habitants du pays, de chacun selon son évaluation, pour les donner à Pharaon Néco. 
'''
"36" = '''
:sup:`36` Jojakim avait vingt-cinq ans lorsqu'il devint roi, et il régna onze ans à Jérusalem. Sa mère s'appelait Zebidah, fille de Pedaja, de Ruma. 
'''
"37" = '''
:sup:`37` Il fit ce qui est mal aux yeux de Yahvé, selon tout ce qu'avaient fait ses pères. 
'''
