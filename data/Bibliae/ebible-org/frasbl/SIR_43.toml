[43]
"1" = '''
:sup:`1` La fierté des hauteurs célestes est le ciel clair, l'apparence du ciel, dans le spectacle de sa gloire. 
'''
"2" = '''
:sup:`2` Le soleil, quand il apparaît, apporte des nouvelles en se levant, est un instrument merveilleux, l'œuvre du Très-Haut. 
'''
"3" = '''
:sup:`3` A midi, il assèche la terre. Qui peut résister à sa chaleur brûlante ? 
'''
"4" = '''
:sup:`4` Un homme qui s'occupe d'un fourneau est dans une chaleur brûlante, mais le soleil trois fois plus, brûlant les montagnes, expirant des vapeurs ardentes, et en envoyant des rayons lumineux, il aveugle les yeux. 
'''
"5" = '''
:sup:`5` Grand est le Seigneur qui l'a fait. Sur sa parole, il se hâte sur son parcours. 
'''
"6" = '''
:sup:`6` La lune marque le changement des saisons, déclare les temps, et est un signe pour le monde. 
'''
"7" = '''
:sup:`7` La lune est le signe des jours de fête, une lumière qui s'éteint quand elle a terminé sa course. 
'''
"8" = '''
:sup:`8` Le mois est appelé d'après son nom, augmentant merveilleusement dans son changement- un instrument de l'armée d'en haut, qui brille dans la structure du ciel, 
'''
"9" = '''
:sup:`9` la beauté du ciel, la gloire des étoiles, un ornement donnant de la lumière dans les lieux les plus élevés du Seigneur. 
'''
"10" = '''
:sup:`10` A la parole du Saint, ils se tiendront en bon ordre. Ils ne s'évanouiront pas dans leurs montres. 
'''
"11" = '''
:sup:`11` Regardez l'arc-en-ciel, et louez celui qui l'a créé. Elle est extrêmement belle dans sa luminosité. 
'''
"12" = '''
:sup:`12` Il encercle le ciel de son cercle glorieux. Les mains du Très-Haut l'ont tendu. 
'''
"13" = '''
:sup:`13` Par son commandement, il fait tomber la neige. et envoie rapidement les éclairs de son jugement. 
'''
"14" = '''
:sup:`14` C'est pourquoi les entrepôts sont ouverts, et les nuages s'envolent comme des oiseaux. 
'''
"15" = '''
:sup:`15` Par sa puissance, il rend les nuages forts. et les grêlons sont brisés en morceaux. 
'''
"16" = '''
:sup:`16` A son apparition, les montagnes seront ébranlées. A sa volonté, le vent du sud soufflera. 
'''
"17" = '''
:sup:`17` La voix de son tonnerre secoue la terre. Il en va de même pour la tempête du nord et le tourbillon. Comme les oiseaux qui descendent, il saupoudre la neige. Il tombe comme le feu des sauterelles. 
'''
"18" = '''
:sup:`18` L'œil est ébloui par la beauté de sa blancheur. Le cœur s'étonne de sa chute. 
'''
"19" = '''
:sup:`19` Il répand aussi le gel sur la terre comme du sel. Quand elle est gelée, elle a des pointes comme des épines. 
'''
"20" = '''
:sup:`20` Le vent froid du nord souffle et la glace gèle sur l'eau. Il s'installe sur chaque flaque d'eau. L'eau le met comme si c'était une cuirasse. 
'''
"21" = '''
:sup:`21` Il dévorera les montagnes, il brûlera le désert, et consument l'herbe verte comme un feu. 
'''
"22" = '''
:sup:`22` La brume qui vient rapidement guérit toutes choses. La rosée qui vient après la chaleur apporte la gaieté. 
'''
"23" = '''
:sup:`23` Par son conseil, il a calmé l'abîme. et y a planté des îles. 
'''
"24" = '''
:sup:`24` Ceux qui naviguent sur la mer racontent ses dangers. Nous nous émerveillons lorsque nous l'entendons de nos oreilles. 
'''
"25" = '''
:sup:`25` Il y a aussi ces œuvres étranges et merveilleuses en elle - variété de tout ce qui a de la vie et les énormes créatures de la mer. 
'''
"26" = '''
:sup:`26` Grâce à lui, ses messagers réussissent. Par sa parole, toutes choses se tiennent. 
'''
"27" = '''
:sup:`27` Nous pouvons dire beaucoup de choses, mais nous ne pourrions pas en dire assez. Le résumé de nos paroles est : « Il est tout ! » 
'''
"28" = '''
:sup:`28` Comment aurions-nous la force de le glorifier ? Car il est lui-même le plus grand de toutes ses œuvres. 
'''
"29" = '''
:sup:`29` Le Seigneur est impressionnant et extrêmement grand ! Sa puissance est merveilleuse ! 
'''
"30" = '''
:sup:`30` Glorifiez le Seigneur et exaltez-le autant que vous le pouvez ! Car même encore, il dépassera cela. Quand tu l'exaltes, fais appel à toute ta force. Ne vous lassez pas, car vous ne pouvez pas le louer assez. 
'''
"31" = '''
:sup:`31` Qui l'a vu, pour le décrire ? Qui peut le magnifier tel qu'il est ? 
'''
"32" = '''
:sup:`32` Beaucoup de choses plus grandes que celles-ci sont cachées, car nous n'avons vu que quelques-unes de ses œuvres. 
'''
"33" = '''
:sup:`33` Car le Seigneur a fait toutes choses. Il a donné la sagesse aux pieux. 
'''
