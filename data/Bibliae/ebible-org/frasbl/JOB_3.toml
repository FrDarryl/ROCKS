[3]
"1" = '''
:sup:`1` Après cela, Job ouvrit la bouche et maudit le jour de sa naissance. 
'''
"2" = '''
:sup:`2` Job répondit : 
'''
"3" = '''
:sup:`3` « Que périsse le jour où je suis né ! la nuit qui a dit : « Un garçon a été conçu. 
'''
"4" = '''
:sup:`4` Que ce jour soit ténèbres. Ne laissez pas le Dieu d'en haut le chercher, ni laisser la lumière l'éclairer. 
'''
"5" = '''
:sup:`5` Que les ténèbres et l'ombre de la mort le revendiquent pour eux. Qu'un nuage s'y attarde. Que tout ce qui rend le jour noir le terrifie. 
'''
"6" = '''
:sup:`6` Quant à cette nuit, que d'épaisses ténèbres la saisissent. Qu'il ne se réjouisse pas parmi les jours de l'année. Qu'il n'entre pas dans le nombre des mois. 
'''
"7" = '''
:sup:`7` Voici, que cette nuit soit stérile. Qu'aucune voix joyeuse n'y parvienne. 
'''
"8" = '''
:sup:`8` Qu'ils le maudissent, ceux qui maudissent le jour ! qui sont prêts à réveiller le Léviathan. 
'''
"9" = '''
:sup:`9` Que les étoiles de son crépuscule soient sombres. Qu'il cherche de la lumière, mais n'en a pas, ni ne le laisse voir les paupières du matin, 
'''
"10" = '''
:sup:`10` parce qu'il n'a pas fermé les portes du ventre de ma mère, et n'a pas caché les problèmes à mes yeux. 
'''
"11" = '''
:sup:`11` « Pourquoi ne suis-je pas mort dès le ventre de ma mère ? Pourquoi n'ai-je pas renoncé à l'esprit quand ma mère m'a mis au monde ? 
'''
"12" = '''
:sup:`12` Pourquoi les genoux m'ont-ils reçu ? Ou pourquoi le sein, que je devrais allaiter ? 
'''
"13" = '''
:sup:`13` Pour l'instant, j'aurais dû me coucher et me taire. J'aurais dû dormir, alors j'aurais été en paix, 
'''
"14" = '''
:sup:`14` avec les rois et les conseillers de la terre, qui se sont construits des décharges pour eux-mêmes ; 
'''
"15" = '''
:sup:`15` ou avec des princes qui avaient de l'or, qui ont rempli leurs maisons d'argent ; 
'''
"16" = '''
:sup:`16` ou comme une naissance prématurée cachée, je n'avais pas été, comme des enfants qui n'ont jamais vu la lumière. 
'''
"17" = '''
:sup:`17` Là, les méchants cessent de s'inquiéter. Les personnes fatiguées y trouvent le repos. 
'''
"18" = '''
:sup:`18` Là, les prisonniers sont à l'aise ensemble. Ils n'entendent pas la voix du maître d'œuvre. 
'''
"19" = '''
:sup:`19` Le petit et le grand sont là. Le serviteur est libre de son maître. 
'''
"20" = '''
:sup:`20` « Pourquoi la lumière est-elle donnée à celui qui est dans la misère, la vie jusqu'à l'amertume de l'âme, 
'''
"21" = '''
:sup:`21` qui aspirent à la mort, mais elle ne vient pas ; et creuser pour elle plus que pour des trésors cachés, 
'''
"22" = '''
:sup:`22` qui se réjouissent à l'excès, et sont heureux, quand ils peuvent trouver la tombe ? 
'''
"23" = '''
:sup:`23` Pourquoi la lumière est-elle donnée à un homme dont le chemin est caché, que Dieu a mis à l'abri ? 
'''
"24" = '''
:sup:`24` Car mes soupirs arrivent avant que je mange. Mes gémissements sont déversés comme de l'eau. 
'''
"25" = '''
:sup:`25` Car la chose que je crains vient sur moi, ce dont j'ai peur vient à moi. 
'''
"26" = '''
:sup:`26` Je ne suis pas tranquille, je ne suis pas tranquille, je n'ai pas de repos ; mais les problèmes arrivent. » 
'''
