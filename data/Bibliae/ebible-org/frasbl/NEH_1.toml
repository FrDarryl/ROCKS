[1]
"1" = '''
:sup:`1` Paroles de Néhémie, fils de Hacalia. Au mois de Chislev de la vingtième année, comme je me trouvais dans le palais de Suse, 
'''
"2" = '''
:sup:`2` Hanani, l'un de mes frères, arriva, lui et quelques hommes de Juda, et je les interrogeai sur les Juifs qui s'étaient échappés, sur ceux qui restaient de la captivité, et sur Jérusalem. 
'''
"3" = '''
:sup:`3` Ils me répondirent : « Les restes de la captivité qui sont restés dans la province sont dans une grande détresse et dans l'opprobre. La muraille de Jérusalem est aussi détruite, et ses portes sont brûlées par le feu. » 
'''
"4" = '''
:sup:`4` Lorsque j'entendis ces paroles, je m'assis et je pleurai, et je fus en deuil pendant plusieurs jours ; Je jeûnai et je priai devant le Dieu des cieux, 
'''
"5" = '''
:sup:`5` et je dis : « Je t'en supplie, Yahvé, le Dieu des cieux, le Dieu grand et redoutable qui garde l'alliance et la bonté envers ceux qui l'aiment et qui gardent ses commandements, 
'''
"6" = '''
:sup:`6` que ton oreille soit attentive et tes yeux ouverts, afin que tu puisses écouter la prière de ton serviteur que je fais devant toi en ce moment, jour et nuit, pour les enfants d'Israël, tes serviteurs, tandis que je confesse les péchés des enfants d'Israël que nous avons commis contre toi. Oui, moi et la maison de mon père avons péché. 
'''
"7" = '''
:sup:`7` Nous nous sommes montrés très corrompus envers toi, et nous n'avons pas observé les commandements, les lois et les ordonnances que tu avais prescrits à ton serviteur Moïse. 
'''
"8" = '''
:sup:`8` « Souviens-toi, je t'en prie, de la parole que tu as donnée à Moïse, ton serviteur, en disant : « Si vous commettez une infidélité, je vous disperserai parmi les peuples ; 
'''
"9" = '''
:sup:`9` mais si vous revenez à moi, si vous gardez mes commandements et si vous les mettez en pratique, quand vos exilés seraient à l'extrémité des cieux, je les rassemblerai de là et je les amènerai dans le lieu que j'ai choisi, pour y faire résider mon nom ». 
'''
"10" = '''
:sup:`10` « Voici tes serviteurs et ton peuple, que tu as rachetés par ta grande puissance et par ta main forte. 
'''
"11" = '''
:sup:`11` Seigneur, je t'en prie, que ton oreille soit maintenant attentive à la prière de ton serviteur, et à la prière de tes serviteurs qui aiment à craindre ton nom ; fais prospérer aujourd'hui ton serviteur, et accorde-lui la miséricorde aux yeux de cet homme. » J'étais le porteur de coupe du roi. 
'''
