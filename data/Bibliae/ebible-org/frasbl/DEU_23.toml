[23]
"1" = '''
:sup:`1` Celui qui est émasculé par écrasement ou par coupure n'entrera pas dans l'assemblée de l'Éternel. 
'''
"2" = '''
:sup:`2` Celui qui est né d'une union interdite n'entrera pas dans l'assemblée de l'Éternel ; jusqu'à la dixième génération, aucun de ses membres n'entrera dans l'assemblée de l'Éternel. 
'''
"3" = '''
:sup:`3` Un Ammonite ou un Moabite n'entrera pas dans l'assemblée de Yahvé ; aucun de leurs descendants n'entrera à jamais dans l'assemblée de Yahvé, jusqu'à la dixième génération. 
'''
"4" = '''
:sup:`4` Parce qu'ils ne t'ont pas apporté du pain et de l'eau sur le chemin, à ta sortie d'Égypte, et parce qu'ils ont engagé contre toi Balaam, fils de Beor, de Pethor, en Mésopotamie, pour te maudire. 
'''
"5" = '''
:sup:`5` Mais l'Éternel, ton Dieu, n'a pas voulu écouter Balaam, et l'Éternel, ton Dieu, a transformé la malédiction en bénédiction pour toi, car l'Éternel, ton Dieu, t'a aimé. 
'''
"6" = '''
:sup:`6` Tu ne rechercheras pas leur paix ni leur prospérité, tout au long de ta vie. 
'''
"7" = '''
:sup:`7` Tu n'auras pas en horreur un Édomite, car il est ton frère. Tu n'auras pas en horreur un Égyptien, car tu as vécu comme un étranger dans son pays. 
'''
"8" = '''
:sup:`8` Les enfants de la troisième génération qui leur sont nés pourront entrer dans l'assemblée de Yahvé. 
'''
"9" = '''
:sup:`9` Lorsque vous sortirez et camperez contre vos ennemis, vous vous préserverez de tout mal. 
'''
"10" = '''
:sup:`10` S'il y a parmi vous un homme qui n'est pas pur à cause de ce qui lui arrive pendant la nuit, il sortira du camp. Il ne rentrera pas dans le camp ; 
'''
"11" = '''
:sup:`11` mais, le soir venu, il se baignera dans l'eau. Au coucher du soleil, il rentrera dans le camp. 
'''
"12" = '''
:sup:`12` Tu auras aussi un endroit hors du camp où tu feras tes besoins. 
'''
"13" = '''
:sup:`13` Tu auras une truelle parmi tes armes. Lorsque tu te soulageras, tu creuseras avec elle, puis tu te retourneras et tu couvriras tes excréments ; 
'''
"14" = '''
:sup:`14` car l'Éternel, ton Dieu, marche au milieu de ton camp, pour te délivrer et pour livrer tes ennemis devant toi. C'est pourquoi ton camp sera saint, afin qu'il ne voie pas chez toi une chose impure et qu'il ne se détourne pas de toi. 
'''
"15" = '''
:sup:`15` Tu ne livreras pas à son maître un esclave qui s'est échappé de son maître pour venir chez toi. 
'''
"16" = '''
:sup:`16` Il habitera chez toi, au milieu de toi, à l'endroit qu'il choisira dans l'une de tes portes, là où il lui plaira le mieux. Tu ne l'opprimeras pas. 
'''
"17" = '''
:sup:`17` Il n'y aura pas de prostituée parmi les filles d'Israël, et il n'y aura pas de sodomite parmi les fils d'Israël. 
'''
"18" = '''
:sup:`18` Tu n'apporteras dans la maison de l'Éternel, ton Dieu, ni le salaire d'une prostituée, ni le salaire d'un prostitué, pour un vœu quelconque, car ces deux choses sont en abomination à l'Éternel, ton Dieu. 
'''
"19" = '''
:sup:`19` Tu ne prêteras pas à intérêt à ton frère : intérêt d'argent, intérêt de nourriture, intérêt de tout ce qui se prête à intérêt. 
'''
"20" = '''
:sup:`20` Tu pourras prêter à intérêt à un étranger, mais tu ne prêteras pas à intérêt à ton frère, afin que l'Éternel, ton Dieu, te bénisse dans tout ce que tu entreprendras, dans le pays dont tu vas entrer en possession. 
'''
"21" = '''
:sup:`21` Lorsque tu feras un vœu à l'Éternel, ton Dieu, tu ne te relâcheras pas pour l'accomplir, car l'Éternel, ton Dieu, l'exigera de toi, et ce serait un péché pour toi. 
'''
"22" = '''
:sup:`22` Mais si tu t'abstiens de faire un vœu, ce ne sera pas un péché pour toi. 
'''
"23" = '''
:sup:`23` Tu observeras et tu feras ce qui est sorti de tes lèvres. Tout ce que tu as voué à l'Éternel, ton Dieu, comme offrande volontaire, ce que tu as promis de ta bouche, tu dois le faire. 
'''
"24" = '''
:sup:`24` Lorsque tu entreras dans la vigne de ton prochain, tu pourras manger du raisin à ton gré, mais tu n'en mettras pas dans ton récipient. 
'''
"25" = '''
:sup:`25` Si tu entres dans le blé sur pied de ton prochain, tu pourras arracher les épis avec ta main, mais tu ne te serviras pas de la faucille sur le blé sur pied de ton prochain. 
'''
