[7]
"1" = '''
:sup:`1` Lorsque le roi habitait dans sa maison et que Yahvé lui avait accordé du repos contre tous ses ennemis de tous les côtés, 
'''
"2" = '''
:sup:`2` le roi dit à Nathan, le prophète : « Voici, j'habite dans une maison de cèdre, mais l'arche de Dieu habite dans des courtines. » 
'''
"3" = '''
:sup:`3` Nathan dit au roi : « Va, fais tout ce que tu as dans le cœur, car Yahvé est avec toi. » 
'''
"4" = '''
:sup:`4` Cette même nuit, la parole de Yahvé fut adressée à Nathan, en ces termes : 
'''
"5" = '''
:sup:`5` Va dire à mon serviteur David : « Yahvé dit : Veux-tu me construire une maison pour que j'y habite ? 
'''
"6" = '''
:sup:`6` Car je n'ai pas habité dans une maison depuis le jour où j'ai fait monter les enfants d'Israël hors d'Égypte, jusqu'à ce jour, mais je me suis déplacé dans une tente et dans un tabernacle. 
'''
"7" = '''
:sup:`7` Dans tous les lieux où j'ai marché avec tous les enfants d'Israël, j'ai dit à quelqu'un des tribus d'Israël à qui j'avais ordonné d'être le berger de mon peuple d'Israël : « Pourquoi ne m'avez-vous pas bâti une maison de cèdre ? ». 
'''
"8" = '''
:sup:`8` Maintenant, dites ceci à mon serviteur David : Yahvé des armées dit : « Je t'ai pris de la bergerie, de la suite des brebis, pour être prince sur mon peuple, sur Israël. 
'''
"9" = '''
:sup:`9` J'ai été avec toi partout où tu es allé, et j'ai exterminé tous tes ennemis devant toi. Je te ferai un grand nom, comme le nom des grands qui sont sur la terre. 
'''
"10" = '''
:sup:`10` J'établirai un lieu pour mon peuple d'Israël, et je le planterai, afin qu'il habite dans son lieu et ne soit plus déplacé. Les enfants du mal ne les affligeront plus, comme au début, 
'''
"11" = '''
:sup:`11` et comme depuis le jour où j'ai ordonné à des juges d'être à la tête de mon peuple d'Israël. Je vous ferai reposer de tous vos ennemis. De plus, Yahvé te dit que Yahvé te fera une maison. 
'''
"12" = '''
:sup:`12` Lorsque tes jours seront accomplis et que tu te coucheras avec tes pères, j'établirai ta descendance après toi, qui sortira de ton corps, et j'établirai son règne. 
'''
"13" = '''
:sup:`13` Il bâtira une maison à mon nom, et j'établirai pour toujours le trône de son royaume. 
'''
"14" = '''
:sup:`14` Je serai son père, et il sera mon fils. S'il commet l'iniquité, je le châtierai avec la verge des hommes et avec les coups des enfants des hommes ; 
'''
"15" = '''
:sup:`15` mais ma bonté ne se retirera pas de lui, comme je l'ai fait pour Saül, que j'ai rejeté devant toi. 
'''
"16" = '''
:sup:`16` Ta maison et ton royaume seront assurés pour toujours devant toi. Ton trône sera affermi pour toujours. »'" 
'''
"17" = '''
:sup:`17` Nathan adressa à David toutes ces paroles, et selon toute cette vision. 
'''
"18" = '''
:sup:`18` Alors le roi David entra et s'assit devant l'Éternel ; et il dit : Qui suis-je, Seigneur Éternel, et quelle est ma maison, pour que tu m'aies conduit jusqu'ici ? 
'''
"19" = '''
:sup:`19` C'était encore peu de chose à tes yeux, Seigneur Éternel, mais tu as parlé de la maison de ton serviteur pour un temps encore long, et cela parmi les hommes, Seigneur Éternel ! 
'''
"20" = '''
:sup:`20` Que peut encore te dire David ? Car tu connais ton serviteur, Seigneur Yahvé. 
'''
"21" = '''
:sup:`21` C'est à cause de ta parole, et selon ton propre cœur, que tu as fait toute cette grandeur, pour la faire connaître à ton serviteur. 
'''
"22" = '''
:sup:`22` C'est pourquoi tu es grand, Yahvé Dieu. Car il n'y a personne comme toi, et il n'y a pas d'autre Dieu que toi, d'après tout ce que nous avons entendu de nos oreilles. 
'''
"23" = '''
:sup:`23` Quelle nation sur la terre est semblable à ton peuple, à Israël, que Dieu est allé racheter pour en faire un peuple, et pour se faire un nom, et pour faire de grandes choses pour toi, et des choses redoutables pour ton pays, devant ton peuple, que tu as racheté pour toi hors d'Égypte, d'entre les nations et leurs dieux ? 
'''
"24" = '''
:sup:`24` Tu as établi pour toi ton peuple Israël, pour qu'il soit ton peuple à jamais ; et toi, Yahvé, tu es devenu son Dieu. 
'''
"25" = '''
:sup:`25` « Maintenant, Yahvé Dieu, la parole que tu as prononcée sur ton serviteur et sur sa maison, confirme-la à jamais, et fais ce que tu as dit. 
'''
"26" = '''
:sup:`26` Que ton nom soit à jamais glorifié, en disant : L'Éternel des armées est Dieu sur Israël, et la maison de ton serviteur David sera affermie devant toi. 
'''
"27" = '''
:sup:`27` Car toi, Éternel des armées, Dieu d'Israël, tu as révélé à ton serviteur : Je te bâtirai une maison. C'est pourquoi ton serviteur a trouvé dans son cœur de t'adresser cette prière. 
'''
"28" = '''
:sup:`28` « Maintenant, Seigneur Yahvé, tu es Dieu, et tes paroles sont vérité, et tu as promis ce bien à ton serviteur. 
'''
"29" = '''
:sup:`29` Maintenant donc, qu'il te plaise de bénir la maison de ton serviteur, afin qu'elle subsiste à jamais devant toi, car c'est toi, Seigneur Yahvé, qui l'as dit. Que la maison de ton serviteur soit bénie à jamais par ta bénédiction. » 
'''
