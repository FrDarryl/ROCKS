[13]
"1" = '''
:sup:`1` Abram monta hors d'Égypte - lui, sa femme, tout ce qu'il possédait, et Lot avec lui - dans le Sud. 
'''
"2" = '''
:sup:`2` Abram était très riche en bétail, en argent et en or. 
'''
"3" = '''
:sup:`3` Il partit du Sud jusqu'à Béthel, à l'endroit où se trouvait sa tente au début, entre Béthel et Aï, 
'''
"4" = '''
:sup:`4` à l'endroit de l'autel qu'il avait fait là au début. Là, Abram invoqua le nom de Yahvé. 
'''
"5" = '''
:sup:`5` Lot, qui était allé avec Abram, avait aussi des troupeaux et des tentes. 
'''
"6" = '''
:sup:`6` Le pays ne pouvait pas les porter, pour qu'ils vivent ensemble ; car leurs biens étaient si grands qu'ils ne pouvaient pas vivre ensemble. 
'''
"7" = '''
:sup:`7` Il y eut des querelles entre les bergers du bétail d'Abram et les bergers du bétail de Lot. Les Cananéens et les Phéréziens vivaient dans le pays en ce temps-là. 
'''
"8" = '''
:sup:`8` Abram dit à Lot : « Je t'en prie, qu'il n'y ait pas de dispute entre toi et moi, entre tes bergers et mes bergers, car nous sommes parents. 
'''
"9" = '''
:sup:`9` Le pays tout entier n'est-il pas devant toi ? Je te prie de te séparer de moi. Si tu vas à gauche, je vais à droite. Ou si tu vas à droite, j'irai à gauche. » 
'''
"10" = '''
:sup:`10` Lot leva les yeux et vit toute la plaine du Jourdain, qui était partout bien arrosée, avant que Yahvé ne détruise Sodome et Gomorrhe, comme le jardin de Yahvé, comme le pays d'Égypte, en allant vers Zoar. 
'''
"11" = '''
:sup:`11` Lot choisit donc pour lui la plaine du Jourdain. Lot voyagea vers l'est, et ils se séparèrent les uns des autres. 
'''
"12" = '''
:sup:`12` Abram habita le pays de Canaan, et Lot habita les villes de la plaine, et il déplaça sa tente jusqu'à Sodome. 
'''
"13" = '''
:sup:`13` Or, les hommes de Sodome étaient extrêmement méchants et pécheurs contre Yahvé. 
'''
"14" = '''
:sup:`14` Yahvé dit à Abram, après que Lot se fut séparé de lui : « Maintenant, lève les yeux et regarde du lieu où tu es, vers le nord et vers le sud, vers l'est et vers l'ouest, 
'''
"15" = '''
:sup:`15` car je donnerai tout le pays que tu vois, à toi et à ta postérité, pour toujours. 
'''
"16" = '''
:sup:`16` Je rendrai ta descendance comme la poussière de la terre, de sorte que si un homme peut compter la poussière de la terre, alors ta descendance pourra aussi être comptée. 
'''
"17" = '''
:sup:`17` Lève-toi, parcours le pays dans sa longueur et dans sa largeur, car je te le donnerai. » 
'''
"18" = '''
:sup:`18` Abram déplaça sa tente et vint s'établir près des chênes de Mamré, qui sont à Hébron, et il y bâtit un autel à Yahvé. 
'''
