[56]
"1" = '''
:sup:`1` Pour le chef musicien. Sur l'air de « Silent Dove in Distant Lands ». Un poème de David, quand les Philistins l'ont saisi à Gath. Aie pitié de moi, Dieu, car l'homme veut m'engloutir. Toute la journée, il m'attaque et m'opprime. 
'''
"2" = '''
:sup:`2` Mes ennemis veulent m'engloutir toute la journée, car ils sont nombreux à se battre fièrement contre moi. 
'''
"3" = '''
:sup:`3` Quand j'ai peur, Je vous fais confiance. 
'''
"4" = '''
:sup:`4` En Dieu, je loue sa parole. En Dieu, je mets ma confiance. Je n'aurai pas peur. Que peut me faire la chair ? 
'''
"5" = '''
:sup:`5` Tout le jour, ils déforment mes paroles. Toutes leurs pensées sont contre moi, pour le mal. 
'''
"6" = '''
:sup:`6` Ils conspirent et se cachent, à regarder mes pas. Ils sont impatients de prendre ma vie. 
'''
"7" = '''
:sup:`7` Echapperont-ils par l'iniquité ? Dans ta colère, renverse les peuples, Dieu. 
'''
"8" = '''
:sup:`8` Tu comptes mes pérégrinations. Tu as mis mes larmes dans ton récipient. Ils ne sont pas dans votre livre ? 
'''
"9" = '''
:sup:`9` Alors mes ennemis reculeront au jour où j'appellerai. Je sais ceci : que Dieu est pour moi. 
'''
"10" = '''
:sup:`10` En Dieu, je louerai sa parole. En Yahvé, je louerai sa parole. 
'''
"11" = '''
:sup:`11` J'ai mis ma confiance en Dieu. Je n'aurai pas peur. Que peut me faire l'homme ? 
'''
"12" = '''
:sup:`12` Tes vœux sont sur moi, Dieu. Je vous donnerai des offrandes de remerciement. 
'''
"13" = '''
:sup:`13` Car tu as délivré mon âme de la mort, et empêchait mes pieds de tomber, afin que je puisse marcher devant Dieu dans la lumière des vivants. 
'''
