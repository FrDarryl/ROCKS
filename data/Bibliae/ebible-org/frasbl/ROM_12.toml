[12]
"1" = '''
:sup:`1` Je vous exhorte donc, frères, par la miséricorde de Dieu, à offrir votre corps en sacrifice vivant, saint, agréable à Dieu, ce qui est votre service spirituel. 
'''
"2" = '''
:sup:`2` Ne vous conformez pas au monde présent, mais soyez transformés par le renouvellement de votre intelligence, afin que vous discerniez quelle est la volonté de Dieu, ce qui est bon, agréable et parfait. 
'''
"3" = '''
:sup:`3` Car je dis, par la grâce qui m'a été donnée, à tous ceux qui sont parmi vous, de ne pas avoir de vous-mêmes une opinion trop élevée, mais de penser raisonnablement, selon que Dieu a donné à chacun une mesure de foi. 
'''
"4" = '''
:sup:`4` Car, de même que nous avons plusieurs membres dans un seul corps, et que tous les membres n'ont pas la même fonction, 
'''
"5" = '''
:sup:`5` ainsi, nous qui sommes plusieurs, nous formons un seul corps en Christ, et nous sommes tous membres les uns des autres, 
'''
"6" = '''
:sup:`6` ayant des dons différents selon la grâce qui nous a été accordée : Si nous prophétisons, prophétisons selon la mesure de notre foi ; 
'''
"7" = '''
:sup:`7` si nous servons, donnons-nous au service ; si nous enseignons, donnons-nous à l'enseignement ; 
'''
"8" = '''
:sup:`8` si nous exhortons, donnons-nous à l'exhortation ; si nous donnons, faisons-le avec générosité ; si nous gouvernons, faisons-le avec diligence ; si nous faisons preuve de miséricorde, faisons-le avec joie. 
'''
"9" = '''
:sup:`9` Que l'amour soit sans hypocrisie. Ayez en horreur ce qui est mauvais. Attachez-vous à ce qui est bon. 
'''
"10" = '''
:sup:`10` Dans l'amour des frères, ayez les uns pour les autres une tendre affection ; dans l'honneur, préférez-vous les uns aux autres, 
'''
"11" = '''
:sup:`11` ne tardez pas à vous appliquer, avec un esprit fervent, à servir le Seigneur, 
'''
"12" = '''
:sup:`12` réjouissez-vous dans l'espérance, supportez les tribulations, persévérez dans la prière, 
'''
"13" = '''
:sup:`13` contribuez aux besoins des saints, et donnez l'hospitalité. 
'''
"14" = '''
:sup:`14` Bénissez ceux qui vous persécutent ; bénissez, et ne maudissez pas. 
'''
"15" = '''
:sup:`15` Réjouissez-vous avec ceux qui se réjouissent. Pleurez avec ceux qui pleurent. 
'''
"16" = '''
:sup:`16` Ayez les mêmes sentiments les uns envers les autres. N'ayez pas la prétention de vous élever, mais associez-vous aux humbles. Ne sois pas sage dans tes propres idées. 
'''
"17" = '''
:sup:`17` Ne rends à personne le mal pour le mal. Respecte ce qui est honorable aux yeux de tous les hommes. 
'''
"18" = '''
:sup:`18` Si cela est possible, autant que cela dépend de toi, sois en paix avec tous les hommes. 
'''
"19" = '''
:sup:`19` Ne cherchez pas vous-mêmes à vous venger, bien-aimés, mais laissez agir la colère de Dieu. Car il est écrit : « A moi la vengeance, à moi la rétribution, dit le Seigneur. » 
'''
"20" = '''
:sup:`20` C'est pourquoi « Si ton ennemi a faim, donne-lui à manger. S'il a soif, donnez-lui à boire ; car en faisant cela, tu amasseras des charbons ardents sur sa tête. » 
'''
"21" = '''
:sup:`21` Ne vous laissez pas vaincre par le mal, mais vainquez le mal par le bien. 
'''
