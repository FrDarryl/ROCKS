[69]
"1" = '''
:sup:`1` Pour le chef musicien. Sur l'air de « Lilies ». Par David. Sauve-moi, Dieu, car les eaux sont arrivées jusqu'à mon cou ! 
'''
"2" = '''
:sup:`2` Je m'enfonce dans un bourbier profond, où il n'y a pas de point d'appui. Je suis entré dans des eaux profondes, où les flots me submergent. 
'''
"3" = '''
:sup:`3` Je suis fatigué de mes pleurs. Ma gorge est sèche. Mes yeux ne cherchent pas mon Dieu. 
'''
"4" = '''
:sup:`4` Ceux qui me haïssent sans raison sont plus nombreux que les cheveux de ma tête. Ceux qui veulent me couper, étant mes ennemis à tort, sont puissants. Je dois restaurer ce que je n'ai pas enlevé. 
'''
"5" = '''
:sup:`5` Dieu, tu connais ma folie. Mes péchés ne te sont pas cachés. 
'''
"6" = '''
:sup:`6` Que ceux qui t'attendent ne soient pas déshonorés par moi, Seigneur Yahvé des Armées. Ne permets pas que ceux qui te cherchent soient déshonorés par moi, Dieu d'Israël. 
'''
"7" = '''
:sup:`7` Parce qu'à cause de toi, j'ai porté l'opprobre. La honte a recouvert mon visage. 
'''
"8" = '''
:sup:`8` Je suis devenu un étranger pour mes frères, un étranger pour les enfants de ma mère. 
'''
"9" = '''
:sup:`9` Car le zèle de ta maison me consume. Les reproches de ceux qui te font des reproches sont tombés sur moi. 
'''
"10" = '''
:sup:`10` Quand je pleurais et que je je jeûnais, qui était à mon reproche. 
'''
"11" = '''
:sup:`11` Quand j'ai fait du sac mon vêtement, Je suis devenu un mot d'ordre pour eux. 
'''
"12" = '''
:sup:`12` Ceux qui sont assis à la porte parlent de moi. Je suis la chanson des ivrognes. 
'''
"13" = '''
:sup:`13` Mais moi, je t'adresse ma prière, Yahvé, au moment opportun. Dieu, dans l'abondance de ta bonté, réponds-moi dans la vérité de ton salut. 
'''
"14" = '''
:sup:`14` Délivre-moi du bourbier, ne me laisse pas m'enfoncer. Laisse-moi être délivré de ceux qui me haïssent, et sortir des eaux profondes. 
'''
"15" = '''
:sup:`15` Ne laisse pas les eaux de l'inondation me submerger, ni laisser les profondeurs m'engloutir. Ne laisse pas la fosse fermer sa bouche sur moi. 
'''
"16" = '''
:sup:`16` Réponds-moi, Yahvé, car ta bonté est bonne. Selon la multitude de vos tendres miséricordes, tournez-vous vers moi. 
'''
"17" = '''
:sup:`17` Ne cache pas ton visage à ton serviteur, car je suis en détresse. Réponds-moi vite ! 
'''
"18" = '''
:sup:`18` Approche-toi de mon âme et rachète-la. Rançonnez-moi à cause de mes ennemis. 
'''
"19" = '''
:sup:`19` Tu connais mon opprobre, ma honte et mon déshonneur. Mes adversaires sont tous devant vous. 
'''
"20" = '''
:sup:`20` L'opprobre m'a brisé le cœur, et je suis accablé. J'ai cherché quelqu'un pour avoir pitié, mais il n'y en avait pas ; pour des doudous, mais je n'en ai trouvé aucun. 
'''
"21" = '''
:sup:`21` Ils m'ont aussi donné du poison pour ma nourriture. Dans ma soif, ils m'ont donné du vinaigre à boire. 
'''
"22" = '''
:sup:`22` Que leur table devant eux devienne un piège. Qu'il devienne un châtiment et un piège. 
'''
"23" = '''
:sup:`23` Que leurs yeux soient obscurcis, afin qu'ils ne voient pas. Que leur dos soit continuellement courbé. 
'''
"24" = '''
:sup:`24` Répands sur eux ton indignation. Laisse l'ardeur de ta colère les envahir. 
'''
"25" = '''
:sup:`25` Que leur demeure soit désolée. Que personne n'habite dans leurs tentes. 
'''
"26" = '''
:sup:`26` Car ils persécutent celui que vous avez blessé. Ils racontent la douleur de ceux que vous avez blessés. 
'''
"27" = '''
:sup:`27` Accusez-les de crime sur crime. Ne les laissez pas entrer dans votre droiture. 
'''
"28" = '''
:sup:`28` Qu'ils soient effacés du livre de vie, et ne pas être écrit avec les justes. 
'''
"29" = '''
:sup:`29` Mais je suis dans la douleur et la détresse. Que ton salut, Dieu, me protège. 
'''
"30" = '''
:sup:`30` Je louerai le nom de Dieu par un chant, et le magnifieront dans l'action de grâce. 
'''
"31" = '''
:sup:`31` Il plaira à Yahvé mieux qu'un bœuf, ou un taureau qui a des cornes et des sabots. 
'''
"32" = '''
:sup:`32` Les humbles l'ont vu, et ils se sont réjouis. Vous qui cherchez Dieu, laissez vivre votre cœur. 
'''
"33" = '''
:sup:`33` Car Yahvé écoute le pauvre, et ne méprise pas son peuple captif. 
'''
"34" = '''
:sup:`34` Que le ciel et la terre le louent ; les mers, et tout ce qui s'y déplace ! 
'''
"35" = '''
:sup:`35` Car Dieu sauvera Sion, et il bâtira les villes de Juda. Ils s'y installeront et en seront les propriétaires. 
'''
"36" = '''
:sup:`36` Les enfants de ses serviteurs en hériteront aussi. Ceux qui aiment son nom l'habiteront. 
'''
