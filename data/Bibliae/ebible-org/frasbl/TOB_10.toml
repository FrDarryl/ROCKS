[10]
"1" = '''
:sup:`1` Tobit, son père, comptait tous les jours. Quand les jours du voyage étaient écoulés, et qu'ils n'arrivaient pas, 
'''
"2" = '''
:sup:`2` il disait : « Est-il retenu par hasard ? Ou bien Gabaël est-il mort, et il n'y a personne pour lui donner l'argent ? » 
'''
"3" = '''
:sup:`3` Il était très affligé. 
'''
"4" = '''
:sup:`4` Mais sa femme lui dit : « L'enfant a péri, car il attend depuis longtemps. » Elle se mit à le pleurer, et dit : 
'''
"5" = '''
:sup:`5` « Je ne me soucie de rien, mon enfant, puisque je t'ai laissé partir, toi la lumière de mes yeux. » 
'''
"6" = '''
:sup:`6` Tobit lui dit : « Tiens-toi tranquille. Ne t'inquiète pas. Il est en bonne santé. » 
'''
"7" = '''
:sup:`7` Et elle lui dit : « Tiens-toi tranquille. Ne me trompe pas. Mon enfant a péri. » Et elle sortit chaque jour dans le chemin par lequel ils allaient, et ne mangea pas de pain pendant le jour, et ne cessa de pleurer son fils Tobias pendant des nuits entières, jusqu'à ce que fussent écoulés les quatorze jours des noces, que Raguel avait juré d'y passer. Tobias dit alors à Raguel : « Renvoie-moi, car mon père et ma mère ne veulent plus me voir. » 
'''
"8" = '''
:sup:`8` Mais son beau-père lui dit : « Reste avec moi, et j'enverrai ton père, et on lui dira comment tu te portes. » 
'''
"9" = '''
:sup:`9` Tobias répondit : « Non, envoie-moi vers mon père. » 
'''
"10" = '''
:sup:`10` Raguel se leva, et lui donna Sara, sa femme, et la moitié de ses biens, des serviteurs, du bétail et de l'argent ; 
'''
"11" = '''
:sup:`11` et il les bénit, et les renvoya, en disant : « Le Dieu du ciel vous fera prospérer, mes enfants, avant que je meure. » 
'''
"12" = '''
:sup:`12` Et il dit à sa fille : « Honore ton beau-père et ta belle-mère. Ils sont maintenant tes parents. Laisse-moi entendre un bon rapport de toi. » Puis il l'embrassa. Edna dit à Tobias : « Que le Seigneur du ciel te rétablisse, cher frère, et accorde-moi de voir tes enfants de ma fille Sarah, afin que je puisse me réjouir devant le Seigneur. Voici que je te confie ma fille en toute confiance. Ne lui cause pas de chagrin. 
'''
