[37]
"1" = '''
:sup:`1` Par David. Ne t'inquiète pas à cause des méchants, et ne soyez pas jaloux de ceux qui travaillent dans l'injustice. 
'''
"2" = '''
:sup:`2` Car ils seront bientôt fauchés comme l'herbe, et se flétrir comme l'herbe verte. 
'''
"3" = '''
:sup:`3` Ayez confiance en Yahvé, et faites le bien. Habitez le pays, et jouissez d'un pâturage sûr. 
'''
"4" = '''
:sup:`4` Fais aussi tes délices de Yahvé, et il te donnera les désirs de ton cœur. 
'''
"5" = '''
:sup:`5` Confie ton chemin à Yahvé. Ayez aussi confiance en lui, et il fera cela : 
'''
"6" = '''
:sup:`6` il fera briller ta justice comme la lumière, et ta justice comme le soleil de midi. 
'''
"7" = '''
:sup:`7` Reposez-vous en Yahvé, et attendez-le avec patience. Ne t'inquiète pas à cause de celui qui prospère dans sa voie, à cause de l'homme qui fait des complots méchants. 
'''
"8" = '''
:sup:`8` Cessez la colère, abandonnez la fureur. Ne vous inquiétez pas, cela ne mène qu'au mal. 
'''
"9" = '''
:sup:`9` Car les méchants seront exterminés, mais ceux qui espèrent en Yahvé hériteront du pays. 
'''
"10" = '''
:sup:`10` Encore un peu de temps, et les méchants ne seront plus. Oui, bien que vous cherchiez sa place, il n'y est pas. 
'''
"11" = '''
:sup:`11` Mais les humbles hériteront du pays, et se délecteront dans l'abondance de la paix. 
'''
"12" = '''
:sup:`12` Le méchant complote contre le juste, et le fait grincer des dents. 
'''
"13" = '''
:sup:`13` Le Seigneur se moquera de lui, car il voit que son jour arrive. 
'''
"14" = '''
:sup:`14` Les méchants ont tiré l'épée, et ils ont bandé leur arc, pour rabaisser les pauvres et les nécessiteux, pour tuer ceux qui sont droits sur le chemin. 
'''
"15" = '''
:sup:`15` Leur épée entrera dans leur propre cœur. Leurs arcs seront brisés. 
'''
"16" = '''
:sup:`16` Mieux vaut un peu de ce que possède le juste, que l'abondance de beaucoup de méchants. 
'''
"17" = '''
:sup:`17` Car les bras des méchants seront brisés, mais Yahvé soutient les justes. 
'''
"18" = '''
:sup:`18` Yahvé connaît les jours des parfaits. Leur héritage sera éternel. 
'''
"19" = '''
:sup:`19` Ils ne seront pas déçus au temps du malheur. Aux jours de famine, ils seront rassasiés. 
'''
"20" = '''
:sup:`20` Mais les méchants périront. Les ennemis de Yahvé seront comme la beauté des champs. Ils vont disparaître. disparaissent comme de la fumée. 
'''
"21" = '''
:sup:`21` Les méchants empruntent et ne remboursent pas, mais les justes donnent généreusement. 
'''
"22" = '''
:sup:`22` Car ceux qui sont bénis par lui hériteront du pays. Ceux qui sont maudits par lui seront retranchés. 
'''
"23" = '''
:sup:`23` Les pas de l'homme sont établis par Yahvé. Il se complaît dans sa voie. 
'''
"24" = '''
:sup:`24` S'il trébuche, il ne tombera pas, car Yahvé le retient de sa main. 
'''
"25" = '''
:sup:`25` J'ai été jeune, et maintenant je suis vieux, mais je n'ai pas vu les justes abandonnés, ni ses enfants mendiant pour du pain. 
'''
"26" = '''
:sup:`26` Tout le jour, il traite avec bonté, il prête. Sa descendance est bénie. 
'''
"27" = '''
:sup:`27` Éloigne-toi du mal et fais le bien. Vivre en sécurité pour toujours. 
'''
"28" = '''
:sup:`28` Car Yahvé aime la justice, et n'abandonne pas ses saints. Ils sont préservés pour toujours, mais les enfants des méchants seront exterminés. 
'''
"29" = '''
:sup:`29` Les justes hériteront du pays, et y vivre pour toujours. 
'''
"30" = '''
:sup:`30` La bouche des justes parle de sagesse. Sa langue parle de justice. 
'''
"31" = '''
:sup:`31` La loi de son Dieu est dans son cœur. Aucun de ses pas ne doit glisser. 
'''
"32" = '''
:sup:`32` Les méchants surveillent les justes, et cherchent à le tuer. 
'''
"33" = '''
:sup:`33` L'Éternel ne le laissera pas entre ses mains, ni le condamner lorsqu'il sera jugé. 
'''
"34" = '''
:sup:`34` Attendez Yahvé, et gardez sa voie, et il vous élèvera pour hériter du pays. Quand les méchants seront exterminés, vous le verrez. 
'''
"35" = '''
:sup:`35` J'ai vu les méchants dans une grande puissance, se répandant comme un arbre vert dans son sol natal. 
'''
"36" = '''
:sup:`36` Mais il passa, et voici, il n'était plus. Oui, je l'ai cherché, mais il était introuvable. 
'''
"37" = '''
:sup:`37` Marquez l'homme parfait, et voyez le droit, car il y a un avenir pour l'homme de paix. 
'''
"38" = '''
:sup:`38` Quant aux transgresseurs, ils seront détruits ensemble. L'avenir des méchants sera coupé. 
'''
"39" = '''
:sup:`39` Mais le salut des justes vient de l'Éternel. Il est leur forteresse dans le temps de la détresse. 
'''
"40" = '''
:sup:`40` Yahvé leur vient en aide et les sauve. Il les délivre des méchants et les sauve, parce qu'ils se sont réfugiés en lui. 
'''
