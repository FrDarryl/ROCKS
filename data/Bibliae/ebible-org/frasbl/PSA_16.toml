[16]
"1" = '''
:sup:`1` Un poème de David. Préserve-moi, Dieu, car je me réfugie en toi. 
'''
"2" = '''
:sup:`2` Mon âme, tu as dit à Yahvé : « Tu es mon Seigneur ». En dehors de toi, je n'ai rien de bon. » 
'''
"3" = '''
:sup:`3` Quant aux saints qui sont sur la terre, ils sont les excellents en qui est toute ma joie. 
'''
"4" = '''
:sup:`4` Leurs peines seront multipliées, eux qui font des dons à un autre dieu. Je n'offrirai pas leurs libations de sang, ni porter leurs noms sur mes lèvres. 
'''
"5" = '''
:sup:`5` Yahvé m'a assigné ma part et ma coupe. Vous avez sécurisé mon sort. 
'''
"6" = '''
:sup:`6` Les lignes me sont tombées dessus dans des endroits agréables. Oui, j'ai un bon héritage. 
'''
"7" = '''
:sup:`7` Je bénirai Yahvé, qui m'a donné des conseils. Oui, mon cœur m'instruit dans les saisons nocturnes. 
'''
"8" = '''
:sup:`8` Je place toujours Yahvé devant moi. Parce qu'il est à ma droite, je ne serai pas ébranlé. 
'''
"9" = '''
:sup:`9` C'est pourquoi mon cœur se réjouit, et ma langue se réjouit. Mon corps aussi sera en sécurité. 
'''
"10" = '''
:sup:`10` Car tu ne laisseras pas mon âme dans le séjour des morts, vous ne permettrez pas non plus à votre saint de voir la corruption. 
'''
"11" = '''
:sup:`11` Tu me montreras le chemin de la vie. En ta présence, c'est la plénitude de la joie. Dans ta main droite, il y a des plaisirs pour toujours. 
'''
