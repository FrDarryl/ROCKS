[82]
"1" = '''
:sup:`1` Un psaume d'Asaph. Dieu préside la grande assemblée. Il juge parmi les dieux. 
'''
"2" = '''
:sup:`2` « Jusqu'à quand jugerez-vous injustement, et faire preuve de partialité envers les méchants ? » Selah. 
'''
"3" = '''
:sup:`3` « Défendez le faible, le pauvre et l'orphelin. Maintenir les droits des pauvres et des opprimés. 
'''
"4" = '''
:sup:`4` Secourir les faibles et les nécessiteux. Délivre-les de la main des méchants. » 
'''
"5" = '''
:sup:`5` Ils ne savent pas, ils ne comprennent pas non plus. Ils vont et viennent dans l'obscurité. Toutes les fondations de la terre sont ébranlées. 
'''
"6" = '''
:sup:`6` J'ai dit : « Vous êtes des dieux, vous êtes tous des fils du Très-Haut. 
'''
"7" = '''
:sup:`7` Néanmoins, vous mourrez comme des hommes, et tomber comme un des chefs. » 
'''
"8" = '''
:sup:`8` Lève-toi, Dieu, juge la terre, car vous héritez de toutes les nations. 
'''
