[22]
"1" = '''
:sup:`1` Or, la fête des pains sans levain, qu'on appelle la Pâque, approchait. 
'''
"2" = '''
:sup:`2` Les principaux sacrificateurs et les scribes cherchaient comment ils pourraient le faire mourir, car ils craignaient le peuple. 
'''
"3" = '''
:sup:`3` Satan entra dans Judas, appelé aussi Iscariote, qui était compté parmi les douze. 
'''
"4" = '''
:sup:`4` Il s'en alla, et s'entretint avec les principaux sacrificateurs et les chefs militaires sur la manière dont il pourrait le leur livrer. 
'''
"5" = '''
:sup:`5` Ils furent heureux, et convinrent de lui donner de l'argent. 
'''
"6" = '''
:sup:`6` Il y consentit et chercha une occasion de le leur livrer en l'absence de la foule. 
'''
"7" = '''
:sup:`7` Le jour des pains sans levain arriva, où l'on devait sacrifier la Pâque. 
'''
"8" = '''
:sup:`8` Jésus envoya Pierre et Jean, en disant : « Allez nous préparer la Pâque, afin que nous la mangions. » 
'''
"9" = '''
:sup:`9` Ils lui dirent : « Où veux-tu que nous nous préparions ? » 
'''
"10" = '''
:sup:`10` Il leur dit : « Voici, quand vous serez entrés dans la ville, un homme portant une cruche d'eau viendra à votre rencontre. Suivez-le dans la maison où il entrera. 
'''
"11" = '''
:sup:`11` Dites au maître de la maison : « Le maître te dit : Où est la chambre d'amis où je pourrai manger la Pâque avec mes disciples ? » 
'''
"12" = '''
:sup:`12` Il te montrera une grande chambre haute meublée. Fais-y tes préparatifs. » 
'''
"13" = '''
:sup:`13` Ils partirent, trouvèrent les choses comme Jésus le leur avait dit, et ils préparèrent la Pâque. 
'''
"14" = '''
:sup:`14` Lorsque l'heure fut venue, il s'assit avec les douze apôtres. 
'''
"15" = '''
:sup:`15` Il leur dit : « J'ai vivement désiré manger cette Pâque avec vous avant de souffrir, 
'''
"16" = '''
:sup:`16` car, je vous le dis, je n'en mangerai plus jusqu'à ce qu'elle soit accomplie dans le Royaume de Dieu. » 
'''
"17" = '''
:sup:`17` Il reçut une coupe, et, après avoir rendu grâces, il dit : « Prenez ceci et partagez-le entre vous, 
'''
"18" = '''
:sup:`18` car, je vous le dis, je ne boirai plus du tout du fruit de la vigne, jusqu'à ce que le Royaume de Dieu soit accompli. » 
'''
"19" = '''
:sup:`19` Il prit du pain, et, après avoir rendu grâces, il le rompit et le leur donna, en disant : « Ceci est mon corps, qui est donné pour vous. Faites ceci en mémoire de moi. » 
'''
"20" = '''
:sup:`20` De même, après le repas, il prit la coupe, en disant : « Cette coupe est la nouvelle alliance en mon sang, qui est répandu pour vous. 
'''
"21" = '''
:sup:`21` Mais voici, la main de celui qui me livre est avec moi sur la table. 
'''
"22" = '''
:sup:`22` Le Fils de l'homme s'en va, en effet, comme il a été décidé, mais malheur à l'homme par qui il est livré ! » 
'''
"23" = '''
:sup:`23` Ils commencèrent à se demander entre eux lequel d'entre eux était celui qui ferait cette chose. 
'''
"24" = '''
:sup:`24` Une dispute s'éleva aussi entre eux, pour savoir lequel d'entre eux était considéré comme le plus grand. 
'''
"25" = '''
:sup:`25` Il leur dit : « Les rois des nations les dominent, et ceux qui ont autorité sur eux sont appelés « bienfaiteurs ». 
'''
"26" = '''
:sup:`26` Mais il n'en est pas de même pour vous. Au contraire, que celui qui est le plus grand parmi vous devienne comme le plus jeune, et celui qui gouverne, comme celui qui sert. 
'''
"27" = '''
:sup:`27` Car qui est le plus grand, celui qui est assis à table, ou celui qui sert ? N'est-ce pas celui qui est assis à la table ? Mais moi, je suis au milieu de vous comme celui qui sert. 
'''
"28" = '''
:sup:`28` « Mais vous, vous êtes ceux qui ont persévéré avec moi dans mes épreuves. 
'''
"29" = '''
:sup:`29` Je vous confère un royaume, comme mon Père me l'a conféré, 
'''
"30" = '''
:sup:`30` afin que vous mangiez et buviez à ma table dans mon Royaume. Vous serez assis sur des trônes, et vous jugerez les douze tribus d'Israël. » 
'''
"31" = '''
:sup:`31` Le Seigneur dit : « Simon, Simon, voici que Satan a demandé à vous avoir tous, afin de vous cribler comme le blé, 
'''
"32" = '''
:sup:`32` mais j'ai prié pour toi, afin que ta foi ne défaille pas. Toi, quand tu te seras retourné, affermis tes frères. » 
'''
"33" = '''
:sup:`33` Il lui dit : « Seigneur, je suis prêt à aller avec toi en prison et à la mort ! ». 
'''
"34" = '''
:sup:`34` Il dit : « Je te le dis, Pierre, le coq ne chantera pas aujourd'hui avant que tu n'aies renié trois fois que tu me connais. » 
'''
"35" = '''
:sup:`35` Il leur dit : « Quand je vous ai envoyés sans bourse, sans sac et sans sandales, avez-vous manqué de quelque chose ? ». Ils ont dit : « Rien. » 
'''
"36" = '''
:sup:`36` Puis il leur dit : « Maintenant, si quelqu'un a une bourse, qu'il la prenne, ainsi qu'un sac. Si quelqu'un n'en a pas, qu'il vende son manteau et achète une épée. 
'''
"37" = '''
:sup:`37` Car, je vous le dis, il faut encore que s'accomplisse en moi ce qui est écrit : « Il a été compté parmi les transgresseurs ». Car ce qui me concerne s'accomplit. » 
'''
"38" = '''
:sup:`38` Ils dirent : « Seigneur, voici deux épées. » Il leur a dit : « Ça suffit. » 
'''
"39" = '''
:sup:`39` Il sortit et alla, selon sa coutume, sur la montagne des Oliviers. Ses disciples le suivirent aussi. 
'''
"40" = '''
:sup:`40` Lorsqu'il fut arrivé à ce lieu, il leur dit : « Priez pour ne pas entrer en tentation. » 
'''
"41" = '''
:sup:`41` Il se retira d'eux à environ un jet de pierre, et, s'étant mis à genoux, il pria, 
'''
"42" = '''
:sup:`42` en disant : « Père, si tu le veux, éloigne de moi cette coupe. Cependant, que ce ne soit pas ma volonté qui se fasse, mais la tienne. » 
'''
"43" = '''
:sup:`43` Un ange du ciel lui apparut, et le fortifia. 
'''
"44" = '''
:sup:`44` Étant à l'agonie, il priait avec plus d'ardeur. Sa sueur devint comme de grosses gouttes de sang qui tombaient sur le sol. 
'''
"45" = '''
:sup:`45` S'étant levé après avoir prié, il vint vers les disciples et les trouva endormis à cause de la tristesse, 
'''
"46" = '''
:sup:`46` et il leur dit : « Pourquoi dormez-vous ? Levez-vous et priez afin de ne pas entrer en tentation. » 
'''
"47" = '''
:sup:`47` Comme il parlait encore, une foule apparut. Celui qu'on appelait Judas, l'un des douze, était à leur tête. Il s'approcha de Jésus pour le baiser. 
'''
"48" = '''
:sup:`48` Mais Jésus lui dit : « Judas, est-ce par un baiser que tu trahis le Fils de l'homme ? » 
'''
"49" = '''
:sup:`49` Ceux qui étaient autour de lui, voyant ce qui allait se passer, lui dirent : « Seigneur, devons-nous frapper par l'épée ? » 
'''
"50" = '''
:sup:`50` Un certain nombre d'entre eux frappèrent le serviteur du grand prêtre, et lui coupèrent l'oreille droite. 
'''
"51" = '''
:sup:`51` Mais Jésus répondit : « Laissez-moi au moins faire ceci. » Il toucha son oreille et le guérit. 
'''
"52" = '''
:sup:`52` Jésus dit aux principaux sacrificateurs, aux chefs du temple et aux anciens, qui étaient venus contre lui : « Vous êtes sortis comme contre un brigand, avec des épées et des bâtons ? 
'''
"53" = '''
:sup:`53` Lorsque j'étais chaque jour avec vous dans le temple, vous ne portiez pas la main sur moi. Mais voici votre heure, et la puissance des ténèbres. » 
'''
"54" = '''
:sup:`54` Ils se saisirent de lui, l'emmenèrent, et le conduisirent dans la maison du grand prêtre. Mais Pierre suivait à distance. 
'''
"55" = '''
:sup:`55` Lorsqu'ils eurent allumé un feu au milieu de la cour et se furent assis ensemble, Pierre s'assit au milieu d'eux. 
'''
"56" = '''
:sup:`56` Une servante le vit comme il était assis dans la lumière, et, le regardant attentivement, elle dit : « Cet homme aussi était avec lui. » 
'''
"57" = '''
:sup:`57` Il a renié Jésus, disant : « Femme, je ne le connais pas. » 
'''
"58" = '''
:sup:`58` Un peu plus tard, quelqu'un d'autre le vit et dit : « Toi aussi, tu es l'un d'entre eux ! » Mais Pierre répondit : « Homme, je ne le suis pas ! » 
'''
"59" = '''
:sup:`59` Après qu'une heure environ se soit écoulée, un autre affirma avec assurance : « En vérité, cet homme aussi était avec lui, car il est Galiléen ! » 
'''
"60" = '''
:sup:`60` Mais Pierre dit : « Mon gars, je ne sais pas de quoi tu parles ! » Aussitôt, alors qu'il parlait encore, un coq chanta. 
'''
"61" = '''
:sup:`61` Le Seigneur se retourna et regarda Pierre. Pierre se souvint alors de la parole du Seigneur, qui lui avait dit : « Avant que le coq chante, tu me renieras trois fois. » 
'''
"62" = '''
:sup:`62` Il sortit, et pleura amèrement. 
'''
"63" = '''
:sup:`63` Les hommes qui tenaient Jésus se moquaient de lui et le battaient. 
'''
"64" = '''
:sup:`64` Lui ayant bandé les yeux, ils le frappèrent au visage et lui demandèrent : « Prophétise ! Qui est celui qui t'a frappé ? » 
'''
"65" = '''
:sup:`65` Ils dirent encore beaucoup d'autres choses contre lui, en l'insultant. 
'''
"66" = '''
:sup:`66` Dès que le jour fut venu, l'assemblée des anciens du peuple se rassembla, les principaux sacrificateurs et les scribes, et ils l'emmenèrent dans leur conseil, en disant : 
'''
"67" = '''
:sup:`67` « Si tu es le Christ, dis-le nous. » Mais il leur dit : « Si je vous le dis, vous ne croirez pas, 
'''
"68" = '''
:sup:`68` et si je vous interroge, vous ne me répondrez pas et ne me laisserez pas partir. 
'''
"69" = '''
:sup:`69` Désormais, le Fils de l'homme sera assis à la droite de la puissance de Dieu. » 
'''
"70" = '''
:sup:`70` Ils dirent tous : « Es-tu donc le Fils de Dieu ? » Il leur a dit : « Vous le dites, parce que je le suis. » 
'''
"71" = '''
:sup:`71` Ils dirent : « Pourquoi aurions-nous besoin d'un autre témoignage ? Car nous avons nous-mêmes entendu de sa propre bouche ! » 
'''
