[9]
"1" = '''
:sup:`1` Alors Esdras se leva du parvis du temple et se rendit dans la chambre de Jonas, fils d'Eliasib, 
'''
"2" = '''
:sup:`2` et y logea, sans manger de pain et sans boire d'eau, pleurant sur les grandes iniquités de la multitude. 
'''
"3" = '''
:sup:`3` Une proclamation fut faite dans toute la Judée et à Jérusalem à tous ceux qui étaient revenus de captivité, pour qu'ils se rassemblent à Jérusalem, 
'''
"4" = '''
:sup:`4` et que quiconque ne s'y réunirait pas dans les deux ou trois jours, selon la décision des anciens, que son bétail serait saisi pour l'usage du temple, et qu'il serait exclu de la multitude de ceux qui étaient revenus de captivité. 
'''
"5" = '''
:sup:`5` En trois jours, tous ceux de la tribu de Juda et de Benjamin se rassemblèrent à Jérusalem. C'était le neuvième mois, le vingtième jour du mois. 
'''
"6" = '''
:sup:`6` Toute la foule était assise, frissonnante, sur la grande place devant le temple, à cause du mauvais temps actuel. 
'''
"7" = '''
:sup:`7` Esdras se leva et leur dit : « Vous avez transgressé la loi et épousé des femmes étrangères, augmentant ainsi les péchés d'Israël. 
'''
"8" = '''
:sup:`8` Maintenant, confessez-vous et rendez gloire au Seigneur, le Dieu de nos pères, 
'''
"9" = '''
:sup:`9` et faites sa volonté, et séparez-vous des païens du pays et des femmes étrangères. » 
'''
"10" = '''
:sup:`10` Alors toute la foule s'écria et dit d'une voix forte : « Ce que tu as dit, nous le ferons. 
'''
"11" = '''
:sup:`11` Mais comme la foule est nombreuse, et qu'il fait mauvais temps, de sorte que nous ne pouvons pas nous tenir dehors, et que ce n'est pas l'œuvre d'un jour ou deux, vu que notre péché en ces choses s'est répandu au loin, 
'''
"12" = '''
:sup:`12` que les chefs de la foule restent donc, et que tous ceux de nos établissements qui ont des femmes étrangères viennent au temps fixé, 
'''
"13" = '''
:sup:`13` et avec eux les chefs et les juges de chaque lieu, jusqu'à ce que nous détournions de nous la colère du Seigneur pour cette affaire. » 
'''
"14" = '''
:sup:`14` Jonathan, fils d'Azael, et Ezekias, fils de Thocanus, prirent l'affaire en main. Mosollamus, Lévis et Sabbateus étaient juges avec eux. 
'''
"15" = '''
:sup:`15` Ceux qui revinrent de captivité agirent selon toutes ces choses. 
'''
"16" = '''
:sup:`16` Le prêtre Esdras choisit pour lui les principaux hommes de leurs familles, tous nommés. A la nouvelle lune du dixième mois, ils se réunirent pour examiner l'affaire. 
'''
"17" = '''
:sup:`17` Ainsi, l'affaire des hommes qui avaient des femmes étrangères prit fin à la nouvelle lune du premier mois. 
'''
"18" = '''
:sup:`18` Parmi les prêtres qui s'étaient réunis et avaient eu des femmes étrangères, on trouva 
'''
"19" = '''
:sup:`19` des fils de Jésus, fils de Josedek, et de sa famille, Mathelas, Éléazar, et Joribus, et Joadanus. 
'''
"20" = '''
:sup:`20` Ils donnèrent leurs mains pour répudier leurs femmes, et pour offrir des béliers afin de se réconcilier pour leur faute. 
'''
"21" = '''
:sup:`21` Des fils d'Emmer : Ananias, Zabdée, Manès, Sameus, Hiereel, et Azarias. 
'''
"22" = '''
:sup:`22` Des fils de Phaisur : Elionas, Massias, Ismaël, Nathanaël, Ocidelus, et Saloas. 
'''
"23" = '''
:sup:`23` Parmi les Lévites : Jozabdus, Semeis, Colius qui était appelé Calitas, Patheus, Judas et Jonas. 
'''
"24" = '''
:sup:`24` Parmi les chanteurs sacrés : Eliasibus et Bacchurus. 
'''
"25" = '''
:sup:`25` Parmi les gardiens de portes : Sallumus et Tolbanes. 
'''
"26" = '''
:sup:`26` Pour Israël, des fils de Phoros : Hiermas, Ieddias, Melchias, Maelus, Eleazar, Asibas, et Banneas. 
'''
"27" = '''
:sup:`27` Des fils d'Ela : Matthanias, Zacharias, Jezrielus, Oabdius, Hieremoth, et Aedias. 
'''
"28" = '''
:sup:`28` Des fils de Zamoth : Eliadas, Eliasimus, Othonias, Jarimoth, Sabathus, et Zardeus. 
'''
"29" = '''
:sup:`29` Des fils de Bébaï : Joannes, Ananias, Jozabdus, et Ematheis. 
'''
"30" = '''
:sup:`30` Des fils de Mani : Olamus, Mamuchus, Jedeus, Jasubas, Jasaelus, et Hieremoth. 
'''
"31" = '''
:sup:`31` Des fils d'Addi : Naathus, Moossias, Laccunus, Naidus, Matthanias, Sesthel, Balnuus et Manasséas. 
'''
"32" = '''
:sup:`32` Des fils d'Annas : Elionas, Aseas, Melchias, Sabbeus, et Simon Chosameus. 
'''
"33" = '''
:sup:`33` Des fils d'Asom : Maltanneus, Mattathias, Sabanneus, Eliphalat, Manassès et Semei. 
'''
"34" = '''
:sup:`34` Des fils de Baani : Jeremias, Momdis, Ismaerus, Juel, Mamdai, Pedias, Anos, Carabasion, Enasibus, Mamnitamenus, Eliasis, Bannus, Eliali, Someis, Selemias et Nathanias. Des fils d'Ezora : Sesis, Ezril, Azaelus, Samatus, Zambri et Josephus. 
'''
"35" = '''
:sup:`35` Des fils de Nooma : Mazitias, Zabadeas, Edos, Juel et Banaias. 
'''
"36" = '''
:sup:`36` Tous ceux-là avaient pris des femmes étrangères, et ils les répudièrent avec leurs enfants. 
'''
"37" = '''
:sup:`37` Les prêtres et les lévites, et ceux d'Israël, habitaient à Jérusalem et dans les campagnes, à la nouvelle lune du septième mois, et les enfants d'Israël dans leurs campements. 
'''
"38" = '''
:sup:`38` Toute la foule se rassembla d'un commun accord sur la grande place devant le porche du temple, du côté de l'orient. 
'''
"39" = '''
:sup:`39` Ils dirent au prêtre Esdras et au lecteur : « Apportez la loi de Moïse qui a été donnée par le Seigneur, le Dieu d'Israël. » 
'''
"40" = '''
:sup:`40` Le grand prêtre Esdras apporta la loi à toute la foule, hommes et femmes, et à tous les prêtres, pour qu'ils l'entendent à la nouvelle lune du septième mois. 
'''
"41" = '''
:sup:`41` Il lisait sur la place large, devant le portique du temple, depuis le matin jusqu'à midi, devant les hommes et les femmes, et toute la foule était attentive à la loi. 
'''
"42" = '''
:sup:`42` Le prêtre Esdras, lecteur de la loi, se tenait debout sur la chaire de bois qui avait été préparée. 
'''
"43" = '''
:sup:`43` A côté de lui se tenaient Mattathias, Sammus, Ananias, Azarias, Urias, Ezekias et Baalsamus, à sa droite, 
'''
"44" = '''
:sup:`44` et à sa gauche, Phaldeus, Misael, Melchias, Lothasubus, Nabarias et Zacharias. 
'''
"45" = '''
:sup:`45` Alors Esdras prit le livre de la loi devant la foule, et il s'assit honorablement à la première place devant tous. 
'''
"46" = '''
:sup:`46` Lorsqu'il ouvrit la loi, ils se tinrent tous debout. Alors Esdras bénit le Seigneur Dieu Très-Haut, le Dieu des armées, le Tout-Puissant. 
'''
"47" = '''
:sup:`47` Tout le peuple répondit : « Amen. » Levant les mains, ils se jetèrent à terre et adorèrent le Seigneur. 
'''
"48" = '''
:sup:`48` Et Jésus, Annus, Sarabias, Iadinus, Jacubus, Sabateus, Auteas, Maiannas, Calitas, Azarias, Jozabdus, Ananias et Phalias, les Lévites, enseignaient la loi du Seigneur, et lisaient à la foule la loi du Seigneur, en expliquant ce qu'on lisait. 
'''
"49" = '''
:sup:`49` Alors Attharates dit à Esdras, le grand prêtre et le lecteur, et aux lévites qui enseignaient la multitude, même à tous : 
'''
"50" = '''
:sup:`50` « Ce jour est consacré au Seigneur - ils ont tous pleuré en entendant la loi - 
'''
"51" = '''
:sup:`51` allez donc, mangez le gras, buvez le doux, et envoyez des portions à ceux qui n'ont rien ; 
'''
"52" = '''
:sup:`52` car ce jour est consacré au Seigneur. Ne vous affligez pas, car le Seigneur vous fera honneur. » 
'''
"53" = '''
:sup:`53` Les lévites donnèrent donc tous les ordres au peuple, en disant : « Ce jour est saint. Ne vous affligez pas. » 
'''
"54" = '''
:sup:`54` Puis ils s'en allèrent, chacun mangeant, buvant, s'amusant, donnant des portions à ceux qui n'avaient rien, et se réjouissant grandement, 
'''
"55" = '''
:sup:`55` parce qu'ils comprenaient les paroles dont ils avaient été instruits, et pour lesquelles ils avaient été assemblés. 
'''
