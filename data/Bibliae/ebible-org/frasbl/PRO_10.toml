[10]
"1" = '''
:sup:`1` Les proverbes de Salomon. Un fils sage fait un père heureux ; mais un fils insensé apporte du chagrin à sa mère. 
'''
"2" = '''
:sup:`2` Les trésors de la méchanceté ne servent à rien, mais la justice délivre de la mort. 
'''
"3" = '''
:sup:`3` Yahvé ne permettra pas que l'âme du juste ait faim, mais il repousse le désir des méchants. 
'''
"4" = '''
:sup:`4` Celui qui travaille d'une main paresseuse devient pauvre, mais la main du diligent apporte la richesse. 
'''
"5" = '''
:sup:`5` Celui qui recueille en été est un fils sage, mais celui qui dort pendant la moisson est un fils qui fait honte. 
'''
"6" = '''
:sup:`6` Les bénédictions sont sur la tête des justes, mais la violence couvre la bouche des méchants. 
'''
"7" = '''
:sup:`7` La mémoire des justes est bénie, mais le nom des méchants pourrira. 
'''
"8" = '''
:sup:`8` Les sages de cœur acceptent les commandements, mais un imbécile bavard tombera. 
'''
"9" = '''
:sup:`9` Celui qui marche sans reproche marche sûrement, mais celui qui pervertit ses voies sera découvert. 
'''
"10" = '''
:sup:`10` Celui qui fait un clin d'œil provoque la tristesse, mais un imbécile bavard tombera. 
'''
"11" = '''
:sup:`11` La bouche du juste est une source de vie, mais la violence couvre la bouche des méchants. 
'''
"12" = '''
:sup:`12` La haine suscite des querelles, mais l'amour couvre tous les maux. 
'''
"13" = '''
:sup:`13` La sagesse se trouve sur les lèvres de celui qui a du discernement, mais la verge est pour le dos de celui qui est dépourvu d'intelligence. 
'''
"14" = '''
:sup:`14` Les sages accumulent des connaissances, mais la bouche de l'insensé est proche de la ruine. 
'''
"15" = '''
:sup:`15` La richesse du riche, c'est sa ville forte. La destruction des pauvres est leur pauvreté. 
'''
"16" = '''
:sup:`16` Le travail des justes mène à la vie. L'augmentation des méchants conduit au péché. 
'''
"17" = '''
:sup:`17` Il est dans la voie de la vie celui qui tient compte de la correction, mais celui qui délaisse la réprimande égare les autres. 
'''
"18" = '''
:sup:`18` Celui qui cache la haine a des lèvres mensongères. Celui qui profère une calomnie est un fou. 
'''
"19" = '''
:sup:`19` Dans la multitude des paroles, la désobéissance ne manque pas, mais celui qui retient ses lèvres fait preuve de sagesse. 
'''
"20" = '''
:sup:`20` La langue des justes est comme de l'argent précieux. Le cœur des méchants est de peu de valeur. 
'''
"21" = '''
:sup:`21` Les lèvres des justes en nourrissent beaucoup, mais les insensés meurent par manque de compréhension. 
'''
"22" = '''
:sup:`22` La bénédiction de Yahvé apporte la richesse, et il n'y ajoute aucun problème. 
'''
"23" = '''
:sup:`23` C'est un plaisir pour l'insensé de faire le mal, mais la sagesse est un homme de plaisir de l'intelligence. 
'''
"24" = '''
:sup:`24` Ce que les méchants craignent les rattrapera, mais le désir des justes sera exaucé. 
'''
"25" = '''
:sup:`25` Quand le tourbillon passe, le méchant n'est plus ; mais les justes restent fermes pour toujours. 
'''
"26" = '''
:sup:`26` Comme du vinaigre pour les dents, et comme de la fumée pour les yeux, Il en est de même du paresseux pour ceux qui l'envoient. 
'''
"27" = '''
:sup:`27` La crainte de Yahvé prolonge les jours, mais les années des méchants seront abrégées. 
'''
"28" = '''
:sup:`28` La perspective des justes est la joie, mais l'espoir des méchants périra. 
'''
"29" = '''
:sup:`29` La voie de Yahvé est une forteresse pour les hommes droits, mais c'est une destruction pour les ouvriers de l'iniquité. 
'''
"30" = '''
:sup:`30` Les justes ne seront jamais supprimés, mais les méchants n'habiteront pas le pays. 
'''
"31" = '''
:sup:`31` La bouche du juste produit la sagesse, mais la langue perverse sera coupée. 
'''
"32" = '''
:sup:`32` Les lèvres des justes savent ce qui est acceptable, mais la bouche des méchants est perverse. 
'''
