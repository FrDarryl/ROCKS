[1]
"1" = '''
:sup:`1` Paul, apôtre de Jésus-Christ par la volonté de Dieu, et Timothée, notre frère, 
'''
"2" = '''
:sup:`2` aux saints et fidèles frères en Christ qui sont à Colosses : Grâce et paix à vous de la part de Dieu notre Père et du Seigneur Jésus-Christ. 
'''
"3" = '''
:sup:`3` Nous rendons grâces à Dieu, le Père de notre Seigneur Jésus-Christ, en priant toujours pour vous, 
'''
"4" = '''
:sup:`4` ayant entendu parler de votre foi en Jésus-Christ et de l'amour que vous avez pour tous les saints, 
'''
"5" = '''
:sup:`5` à cause de l'espérance qui vous est réservée dans les cieux, et dont vous avez entendu parler auparavant dans la parole de vérité de la Bonne Nouvelle 
'''
"6" = '''
:sup:`6` qui vous est parvenue, comme elle est dans le monde entier, et qu'elle porte du fruit et croît, comme elle croît aussi en vous, depuis le jour où vous avez entendu et connu la grâce de Dieu dans la vérité, 
'''
"7" = '''
:sup:`7` ainsi que vous l'avez appris d'Épaphras, notre bien-aimé compagnon de service, fidèle serviteur de Christ en votre faveur, 
'''
"8" = '''
:sup:`8` qui nous a aussi déclaré votre amour dans l'Esprit. 
'''
"9" = '''
:sup:`9` C'est pourquoi, nous aussi, depuis le jour où nous l'avons appris, nous ne cessons de prier et de demander pour vous, afin que vous soyez remplis de la connaissance de sa volonté en toute sagesse et intelligence spirituelles, 
'''
"10" = '''
:sup:`10` afin que vous marchiez d'une manière digne du Seigneur, pour lui plaire à tous égards, portant du fruit en toute bonne œuvre et croissant dans la connaissance de Dieu, 
'''
"11" = '''
:sup:`11` fortifiés de toute puissance, selon la puissance de sa gloire, pour toute endurance et persévérance dans la joie, 
'''
"12" = '''
:sup:`12` en rendant grâces au Père, qui nous a rendus aptes à participer à l'héritage des saints dans la lumière, 
'''
"13" = '''
:sup:`13` qui nous a délivrés de la puissance des ténèbres et nous a transportés dans le royaume du Fils de son amour, 
'''
"14" = '''
:sup:`14` en qui nous avons notre rédemption, le pardon de nos péchés. 
'''
"15" = '''
:sup:`15` Il est l'image du Dieu invisible, le premier-né de toute la création. 
'''
"16" = '''
:sup:`16` Car par lui tout a été créé dans les cieux et sur la terre, les choses visibles et les choses invisibles, qu'il s'agisse de trônes, de dominations, de principautés ou de pouvoirs. Toutes choses ont été créées par lui et pour lui. 
'''
"17" = '''
:sup:`17` Il est avant toutes choses, et toutes choses subsistent en lui. 
'''
"18" = '''
:sup:`18` Il est la tête du corps, de l'assemblée, lui qui est le commencement, le premier-né d'entre les morts, afin d'avoir en toutes choses la prééminence. 
'''
"19" = '''
:sup:`19` Car il a plu à toute la plénitude d'habiter en lui, 
'''
"20" = '''
:sup:`20` et de réconcilier par lui toutes choses avec lui-même, tant celles qui sont sur la terre que celles qui sont dans les cieux, ayant établi la paix par le sang de sa croix. 
'''
"21" = '''
:sup:`21` Vous qui, autrefois, étiez aliénés et ennemis dans votre esprit par vos mauvaises actions, 
'''
"22" = '''
:sup:`22` il vous a maintenant réconciliés par la mort dans le corps de sa chair, afin de vous présenter saints, irréprochables et sans défaut devant lui, 
'''
"23" = '''
:sup:`23` si du moins vous persévérez dans la foi, fondés et inébranlables, sans vous détourner de l'espérance de la Bonne Nouvelle que vous avez entendue et qui est proclamée dans toute la création sous le ciel, dont moi, Paul, j'ai été fait serviteur. 
'''
"24" = '''
:sup:`24` Or, je me réjouis de mes souffrances à cause de vous, et je comble de mon côté ce qui manque aux souffrances de Christ dans ma chair, pour l'amour de son corps, qui est l'assemblée, 
'''
"25" = '''
:sup:`25` dont j'ai été fait serviteur selon l'office de Dieu qui m'a été confié envers vous pour l'accomplissement de la parole de Dieu, 
'''
"26" = '''
:sup:`26` mystère caché depuis des siècles et des générations. Mais maintenant il a été révélé à ses saints, 
'''
"27" = '''
:sup:`27` à qui Dieu a voulu faire connaître quelle est la richesse de la gloire de ce mystère parmi les païens, qui est le Christ en vous, l'espérance de la gloire. 
'''
"28" = '''
:sup:`28` Nous l'annonçons, en exhortant tout homme et en l'instruisant en toute sagesse, afin de rendre tout homme parfait en Jésus-Christ. 
'''
"29" = '''
:sup:`29` C'est à quoi je m'efforce, moi aussi, selon son opération qui agit puissamment en moi. 
'''
