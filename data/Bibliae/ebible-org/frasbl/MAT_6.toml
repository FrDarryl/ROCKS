[6]
"1" = '''
:sup:`1` « Prenez garde de ne pas faire votre charité devant les hommes, pour être vus d'eux, sinon vous n'aurez aucune récompense de votre Père qui est dans les cieux. 
'''
"2" = '''
:sup:`2` Ainsi, lorsque vous faites des actes de miséricorde, ne sonnez pas de la trompette devant vous, comme le font les hypocrites dans les synagogues et dans les rues, afin de tirer gloire des hommes. Je vous le dis en toute certitude, ils ont reçu leur récompense. 
'''
"3" = '''
:sup:`3` Mais quand tu fais des œuvres de miséricorde, ne laisse pas ta main gauche savoir ce que fait ta main droite, 
'''
"4" = '''
:sup:`4` afin que tes œuvres de miséricorde soient dans le secret ; alors ton Père, qui voit dans le secret, te récompensera ouvertement. 
'''
"5" = '''
:sup:`5` « Quand vous priez, vous ne serez pas comme les hypocrites, qui aiment à se tenir debout pour prier dans les synagogues et aux coins des rues, afin d'être vus des hommes. En vérité, je vous le dis, ils ont reçu leur récompense. 
'''
"6" = '''
:sup:`6` Mais toi, quand tu pries, entre dans ta chambre intérieure, et, ayant fermé ta porte, prie ton Père qui est dans le secret ; et ton Père, qui voit dans le secret, te récompensera ouvertement. 
'''
"7" = '''
:sup:`7` En priant, n'employez pas de vaines répétitions, comme le font les païens ; car ils s'imaginent qu'ils seront entendus pour avoir beaucoup parlé. 
'''
"8" = '''
:sup:`8` Ne leur ressemblez donc pas, car votre Père sait de quoi vous avez besoin avant que vous ne le lui demandiez. 
'''
"9" = '''
:sup:`9` Priez ainsi : "'Notre Père qui est aux cieux, que ton nom soit sanctifié. 
'''
"10" = '''
:sup:`10` Que ton règne vienne. Que votre volonté soit faite sur la terre comme au ciel. 
'''
"11" = '''
:sup:`11` Donne-nous aujourd'hui notre pain quotidien. 
'''
"12" = '''
:sup:`12` Pardonnez-nous nos dettes, comme nous pardonnons aussi à nos débiteurs. 
'''
"13" = '''
:sup:`13` Ne nous soumets pas à la tentation, mais délivre-nous du malin. Car c'est à toi qu'appartiennent le Royaume, la puissance et la gloire pour les siècles des siècles. Amen. 
'''
"14" = '''
:sup:`14` Car si vous pardonnez aux hommes leurs offenses, votre Père céleste vous pardonnera aussi. 
'''
"15" = '''
:sup:`15` Mais si vous ne pardonnez pas aux hommes leurs offenses, votre Père ne vous pardonnera pas non plus vos offenses. 
'''
"16" = '''
:sup:`16` « De plus, lorsque vous jeûnez, ne soyez pas comme les hypocrites, au visage triste. Car ils défigurent leur visage pour que les hommes les voient jeûner. Je vous le dis en toute certitude, ils ont reçu leur récompense. 
'''
"17" = '''
:sup:`17` Mais toi, quand tu jeûnes, oins ta tête et lave ton visage, 
'''
"18" = '''
:sup:`18` afin que les hommes ne voient pas que tu jeûnes, mais ton Père qui est dans le secret ; et ton Père, qui voit dans le secret, te récompensera. 
'''
"19" = '''
:sup:`19` « Ne vous amassez pas des trésors sur la terre, où la teigne et la rouille détruisent, et où les voleurs percent et dérobent ; 
'''
"20" = '''
:sup:`20` mais amassez-vous des trésors dans le ciel, où la teigne et la rouille ne détruisent pas, et où les voleurs ne percent pas et ne dérobent pas ; 
'''
"21" = '''
:sup:`21` car là où est ton trésor, là aussi sera ton cœur. 
'''
"22" = '''
:sup:`22` « La lampe du corps, c'est l'œil. Si donc ton œil est sain, tout ton corps sera rempli de lumière. 
'''
"23" = '''
:sup:`23` Mais si ton œil est mauvais, tout ton corps sera dans les ténèbres. Si donc la lumière qui est en toi est ténèbres, combien sont grandes les ténèbres ! 
'''
"24" = '''
:sup:`24` « Nul ne peut servir deux maîtres, car ou bien il haïra l'un et aimera l'autre, ou bien il sera dévoué à l'un et méprisera l'autre. Vous ne pouvez pas servir à la fois Dieu et Mammon. 
'''
"25" = '''
:sup:`25` C'est pourquoi je vous dis de ne pas vous inquiéter pour votre vie : ce que vous mangerez, ou ce que vous boirez ; ni pour votre corps : ce que vous porterez. La vie n'est-elle pas plus que la nourriture, et le corps plus que le vêtement ? 
'''
"26" = '''
:sup:`26` Voyez les oiseaux du ciel : ils ne sèment pas, ils ne moissonnent pas, ils n'amassent pas dans des greniers. Votre Père céleste les nourrit. N'avez-vous pas beaucoup plus de valeur qu'eux ? 
'''
"27" = '''
:sup:`27` Lequel d'entre vous, en s'inquiétant, peut ajouter un instant à sa durée de vie ? 
'''
"28" = '''
:sup:`28` Pourquoi vous inquiétez-vous du vêtement ? Considérez les lys des champs, comment ils poussent. Ils ne travaillent pas, ils ne filent pas, 
'''
"29" = '''
:sup:`29` et je vous dis que Salomon lui-même, dans toute sa gloire, n'était pas vêtu comme eux. 
'''
"30" = '''
:sup:`30` Mais si Dieu habille ainsi l'herbe des champs, qui existe aujourd'hui et qui demain sera jetée au four, ne vous habillera-t-il pas à plus forte raison, vous qui êtes de peu de foi ? 
'''
"31" = '''
:sup:`31` Ne vous inquiétez donc pas, en disant : « Que mangerons-nous ? », « Que boirons-nous ? » ou « De quoi serons-nous vêtus ? » 
'''
"32" = '''
:sup:`32` Car les païens recherchent toutes ces choses ; votre Père céleste sait que vous avez besoin de toutes ces choses. 
'''
"33" = '''
:sup:`33` Mais cherchez d'abord le Royaume de Dieu et sa justice, et toutes ces choses vous seront également données. 
'''
"34" = '''
:sup:`34` Ne vous inquiétez donc pas du lendemain, car le lendemain s'inquiétera de lui-même. Le malheur de chaque jour est suffisant. 
'''
