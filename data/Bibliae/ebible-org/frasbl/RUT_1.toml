[1]
"1" = '''
:sup:`1` A l'époque où les juges jugeaient, il y eut une famine dans le pays. Un homme de Bethléem Juda alla s'installer dans le pays de Moab avec sa femme et ses deux fils. 
'''
"2" = '''
:sup:`2` Cet homme s'appelait Elimélek et sa femme Naomi. Ses deux fils s'appelaient Mahlon et Chilion, Ephrathites de Bethléem Juda. Ils vinrent dans le pays de Moab et y habitèrent. 
'''
"3" = '''
:sup:`3` Elimelech, le mari de Naomi, mourut et elle resta avec ses deux fils. 
'''
"4" = '''
:sup:`4` Ils prirent pour eux des femmes parmi les femmes de Moab. Le nom de l'une était Orpa, et le nom de l'autre Ruth. Ils habitèrent là environ dix ans. 
'''
"5" = '''
:sup:`5` Mahlon et Chilion moururent tous deux, et la femme fut privée de ses deux enfants et de son mari. 
'''
"6" = '''
:sup:`6` Elle se leva avec ses belles-filles pour revenir du pays de Moab, car elle avait entendu dire, dans le pays de Moab, comment Yahvé avait visité son peuple en lui donnant du pain. 
'''
"7" = '''
:sup:`7` Elle sortit du lieu où elle se trouvait, et ses deux belles-filles avec elle. Elles prirent le chemin du retour vers le pays de Juda. 
'''
"8" = '''
:sup:`8` Naomi dit à ses deux belles-filles : « Allez, retournez chacune dans la maison de votre mère. Que Yahvé vous traite avec bonté, comme vous avez traité les morts et moi. 
'''
"9" = '''
:sup:`9` Que Yahvé vous accorde de trouver du repos, chacune dans la maison de son mari. » Puis elle les embrassa, et ils élevèrent la voix et pleurèrent. 
'''
"10" = '''
:sup:`10` Ils lui dirent : « Non, mais nous retournerons avec toi dans ton peuple. » 
'''
"11" = '''
:sup:`11` Naomi dit : « Retournez-y, mes filles. Pourquoi voulez-vous partir avec moi ? Ai-je encore des fils dans mon sein, pour qu'ils soient vos maris ? 
'''
"12" = '''
:sup:`12` Repartez, mes filles, allez votre chemin, car je suis trop vieille pour avoir un mari. Si je disais : « J'ai de l'espoir », si j'avais un mari cette nuit, et si j'avais aussi des fils, 
'''
"13" = '''
:sup:`13` attendriez-vous qu'ils soient grands ? Vous abstiendriez-vous d'avoir des maris ? Non, mes filles, car cela m'afflige beaucoup à cause de vous, car la main de Yahvé s'est levée contre moi. » 
'''
"14" = '''
:sup:`14` Elles élevèrent la voix et pleurèrent de nouveau ; puis Orpa embrassa sa belle-mère, mais Ruth resta avec elle. 
'''
"15" = '''
:sup:`15` Elle dit : « Voici, ta belle-sœur est retournée vers son peuple et vers son dieu. Suis ta belle-sœur. » 
'''
"16" = '''
:sup:`16` Ruth dit : « Ne me pousse pas à te quitter et à ne plus te suivre, car là où tu iras, j'irai, et là où tu resteras, je resterai. Ton peuple sera mon peuple, et ton Dieu sera mon Dieu. 
'''
"17" = '''
:sup:`17` Là où tu mourras, je mourrai, et là je serai enterré. Que Yahvé me fasse ainsi, et plus encore, si quelque chose d'autre que la mort nous sépare, toi et moi. » 
'''
"18" = '''
:sup:`18` Lorsque Naomi vit qu'elle était décidée à partir avec elle, elle cessa de la presser. 
'''
"19" = '''
:sup:`19` Elles allèrent donc toutes deux jusqu'à ce qu'elles arrivent à Bethléem. Lorsqu'elles furent arrivées à Bethléem, toute la ville s'enthousiasma pour elles, et elles demandèrent : « Est-ce Naomi ? » 
'''
"20" = '''
:sup:`20` Elle leur dit : « Ne m'appelez pas Naomi. Appelez-moi Mara, car le Tout-Puissant s'est montré très amer envers moi. 
'''
"21" = '''
:sup:`21` Je suis sortie pleine, et Yahvé m'a ramenée à vide. Pourquoi m'appelez-vous Naomi, puisque Yahvé a témoigné contre moi et que le Tout-Puissant m'a affligée ? ». 
'''
"22" = '''
:sup:`22` Naomi s'en retourna donc, et Ruth la Moabite, sa belle-fille, avec elle, qui était revenue du pays de Moab. Elles arrivèrent à Bethléem au début de la récolte de l'orge. 
'''
