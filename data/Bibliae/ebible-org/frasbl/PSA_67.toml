[67]
"1" = '''
:sup:`1` Pour le musicien en chef. Avec des instruments à cordes. Un psaume. Un chant. Que Dieu soit miséricordieux envers nous, qu'il nous bénisse, et fais briller son visage sur nous. Selah. 
'''
"2" = '''
:sup:`2` Afin que ta voie soit connue sur la terre, et ton salut parmi toutes les nations, 
'''
"3" = '''
:sup:`3` que les peuples te louent, Dieu. Que tous les peuples te louent. 
'''
"4" = '''
:sup:`4` Oh, que les nations se réjouissent et chantent de joie, car tu jugeras les peuples avec équité, et gouverner les nations de la terre. Selah. 
'''
"5" = '''
:sup:`5` Que les peuples te louent, Dieu. Que tous les peuples te louent. 
'''
"6" = '''
:sup:`6` La terre a donné ses produits. Dieu, même notre propre Dieu, nous bénira. 
'''
"7" = '''
:sup:`7` Dieu nous bénira. Toutes les extrémités de la terre le craindront. 
'''
