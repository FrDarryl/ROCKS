[1]
"1" = '''
:sup:`1` Ce qui était dès le commencement, ce que nous avons entendu, ce que nous avons vu de nos yeux, ce que nous avons contemplé et que nos mains ont touché, concernant la parole de vie 
'''
"2" = '''
:sup:`2` (et la vie a été révélée, et nous avons vu, et nous témoignons, et nous vous annonçons la vie, la vie éternelle, qui était auprès du Père et qui nous a été révélée) ; 
'''
"3" = '''
:sup:`3` ce que nous avons vu et entendu, nous vous l'annonçons, afin que vous aussi soyez en communion avec nous. Oui, et notre communion est avec le Père et avec son Fils, Jésus-Christ. 
'''
"4" = '''
:sup:`4` Et nous vous écrivons ces choses, afin que notre joie soit parfaite. 
'''
"5" = '''
:sup:`5` Voici le message que nous avons entendu de lui et que nous vous annonçons : Dieu est lumière, et il n'y a point en lui de ténèbres. 
'''
"6" = '''
:sup:`6` Si nous disons que nous sommes en communion avec lui et que nous marchions dans les ténèbres, nous mentons et nous ne disons pas la vérité. 
'''
"7" = '''
:sup:`7` Mais si nous marchons dans la lumière comme il est dans la lumière, nous sommes en communion les uns avec les autres, et le sang de Jésus-Christ son Fils nous purifie de tout péché. 
'''
"8" = '''
:sup:`8` Si nous disons que nous n'avons pas de péché, nous nous séduisons nous-mêmes, et la vérité n'est pas en nous. 
'''
"9" = '''
:sup:`9` Si nous confessons nos péchés, il est fidèle et juste pour nous les pardonner et nous purifier de toute iniquité. 
'''
"10" = '''
:sup:`10` Si nous disons que nous n'avons pas péché, nous le faisons mentir, et sa parole n'est pas en nous. 
'''
