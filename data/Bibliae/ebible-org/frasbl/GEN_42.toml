[42]
"1" = '''
:sup:`1` Jacob vit qu'il y avait du blé en Égypte, et il dit à ses fils : « Pourquoi vous regardez-vous les uns les autres ? » 
'''
"2" = '''
:sup:`2` Il répondit : « Voici, j'ai appris qu'il y a du blé en Égypte. Descendez-y et achetez-en pour nous, afin que nous vivions et que nous ne mourions pas. » 
'''
"3" = '''
:sup:`3` Les dix frères de Joseph descendirent pour acheter du blé en Égypte. 
'''
"4" = '''
:sup:`4` Mais Jacob n'envoya pas Benjamin, le frère de Joseph, avec ses frères, car il dit : « De peur qu'il ne lui arrive du mal. » 
'''
"5" = '''
:sup:`5` Les fils d'Israël vinrent acheter parmi ceux qui étaient venus, car la famine sévissait au pays de Canaan. 
'''
"6" = '''
:sup:`6` Joseph était le gouverneur du pays. C'est lui qui vendit à tous les habitants du pays. Les frères de Joseph vinrent, et ils se prosternèrent devant lui, le visage contre terre. 
'''
"7" = '''
:sup:`7` Joseph vit ses frères et les reconnut, mais il se comporta comme un étranger avec eux et leur parla durement. Il leur dit : « D'où venez-vous ? » Ils ont dit : « Du pays de Canaan, pour acheter de la nourriture. » 
'''
"8" = '''
:sup:`8` Joseph reconnut ses frères, mais ils ne le reconnurent pas. 
'''
"9" = '''
:sup:`9` Joseph se souvint des rêves qu'il avait eus à leur sujet, et il leur dit : « Vous êtes des espions ! Vous êtes venus voir la nudité du pays. » 
'''
"10" = '''
:sup:`10` Ils lui dirent : « Non, mon seigneur, mais tes serviteurs sont venus pour acheter de la nourriture. 
'''
"11" = '''
:sup:`11` Nous sommes tous fils d'un seul homme, nous sommes des hommes honnêtes. Tes serviteurs ne sont pas des espions. » 
'''
"12" = '''
:sup:`12` Il leur dit : « Non, mais vous êtes venus pour voir la nudité du pays ! » 
'''
"13" = '''
:sup:`13` Ils dirent : « Nous, tes serviteurs, sommes douze frères, fils d'un seul homme au pays de Canaan ; et voici que le plus jeune est aujourd'hui avec notre père, et l'autre n'est plus. » 
'''
"14" = '''
:sup:`14` Joseph leur dit : « C'est comme je vous l'ai dit, en disant : « Vous êtes des espions ». 
'''
"15" = '''
:sup:`15` Par ceci, vous serez mis à l'épreuve. Par la vie de Pharaon, vous ne sortirez pas d'ici, à moins que votre plus jeune frère ne vienne ici. 
'''
"16" = '''
:sup:`16` Envoie l'un d'entre vous, qu'il aille chercher ton frère, et tu seras lié, afin que tes paroles soient mises à l'épreuve et qu'on sache s'il y a de la vérité en toi, ou si, par la vie de Pharaon, tu es un espion. » 
'''
"17" = '''
:sup:`17` Il les mit tous ensemble en détention pendant trois jours. 
'''
"18" = '''
:sup:`18` Le troisième jour, Joseph leur dit : « Faites cela, et vivez, car je crains Dieu. 
'''
"19" = '''
:sup:`19` Si vous êtes des hommes honnêtes, laissez donc l'un de vos frères être lié dans votre prison ; mais vous, partez, portez du blé pour la famine de vos maisons. 
'''
"20" = '''
:sup:`20` Amenez-moi votre plus jeune frère ; ainsi vos paroles seront vérifiées, et vous ne mourrez pas. » Ils firent ainsi. 
'''
"21" = '''
:sup:`21` Ils se dirent les uns aux autres : « Nous sommes certainement coupables à l'égard de notre frère, en ce que nous avons vu la détresse de son âme, lorsqu'il nous suppliait, et que nous n'avons pas voulu l'écouter. C'est pourquoi cette détresse est venue sur nous. » 
'''
"22" = '''
:sup:`22` Ruben leur répondit : « Ne vous ai-je pas dit : « Ne péchez pas contre l'enfant », et n'avez-vous pas voulu écouter ? C'est pourquoi aussi, voici, son sang est requis. » 
'''
"23" = '''
:sup:`23` Ils ne savaient pas que Joseph les comprenait, car il y avait un interprète entre eux. 
'''
"24" = '''
:sup:`24` Il se détourna d`eux, et pleura. Puis il revint vers eux, leur parla, prit Siméon du milieu d'eux et le lia sous leurs yeux. 
'''
"25" = '''
:sup:`25` Puis Joseph donna l'ordre de remplir leurs sacs de blé, de remettre l'argent de chacun dans son sac, et de leur donner de la nourriture pour le chemin. C'est ainsi qu'il leur fut fait. 
'''
"26" = '''
:sup:`26` Ils chargèrent leurs ânes de leur grain, et partirent de là. 
'''
"27" = '''
:sup:`27` Comme l'un d'eux ouvrait son sac pour donner à manger à son âne dans le lieu d'hébergement, il vit son argent. Voici, il était dans l'ouverture de son sac. 
'''
"28" = '''
:sup:`28` Il dit à ses frères : « Mon argent a été retrouvé ! Voici qu'il est dans mon sac. » Leur cœur les abandonna, et ils se tournèrent en tremblant les uns vers les autres, en disant : « Qu'est-ce que Dieu nous a fait ? » 
'''
"29" = '''
:sup:`29` Ils se rendirent auprès de Jacob, leur père, au pays de Canaan, et lui racontèrent tout ce qui leur était arrivé, en disant : 
'''
"30" = '''
:sup:`30` « Cet homme, le seigneur du pays, nous a parlé durement et nous a pris pour des espions du pays. 
'''
"31" = '''
:sup:`31` Nous lui avons répondu : « Nous sommes d'honnêtes hommes. Nous ne sommes point des espions. 
'''
"32" = '''
:sup:`32` Nous sommes douze frères, fils de notre père ; l'un d'eux n'est plus, et le plus jeune est aujourd'hui avec notre père au pays de Canaan. 
'''
"33" = '''
:sup:`33` L'homme, le seigneur du pays, nous dit : « Voici comment je saurai que vous êtes des hommes honnêtes : laissez-moi l'un de vos frères, prenez du blé pour la famine de vos maisons, et partez. 
'''
"34" = '''
:sup:`34` Amenez-moi votre plus jeune frère. Je saurai alors que vous n'êtes pas des espions, mais que vous êtes des hommes honnêtes. Je vous livrerai donc votre frère, et vous ferez du commerce dans le pays.'" 
'''
"35" = '''
:sup:`35` Comme ils vidaient leurs sacs, voici que chacun avait dans son sac son paquet d'argent. Lorsqu'ils virent leurs liasses d'argent, eux et leur père eurent peur. 
'''
"36" = '''
:sup:`36` Jacob, leur père, leur dit : « Vous m'avez privé de mes enfants ! Joseph n'est plus, Siméon n'est plus, et vous voulez m'enlever Benjamin. Toutes ces choses sont contre moi. » 
'''
"37" = '''
:sup:`37` Ruben parla à son père et dit : « Tue mes deux fils, si je ne te le ramène pas. Confie-le à mes soins, et je te le ramènerai. » 
'''
"38" = '''
:sup:`38` Il dit : « Mon fils ne descendra pas avec toi, car son frère est mort et il ne reste que lui. S'il lui arrive malheur sur le chemin que vous empruntez, vous ferez descendre mes cheveux blancs avec tristesse au séjour des morts. » 
'''
