[2]
"1" = '''
:sup:`1` Celui qui met en pièces est venu contre toi. Gardez la forteresse ! Surveillez le chemin ! Fortifie ta taille ! Fortifie puissamment ta puissance ! 
'''
"2" = '''
:sup:`2` Car Yahvé rétablit l'excellence de Jacob comme l'excellence d'Israël, car les destructeurs les ont détruits et ont ruiné leurs pampres. 
'''
"3" = '''
:sup:`3` Le bouclier de ses vaillants hommes est rouge. Les vaillants hommes sont vêtus d'écarlate. Les chars étincellent d'acier au jour de sa préparation, et les lances de pin sont brandies. 
'''
"4" = '''
:sup:`4` Les chars se déchaînent dans les rues. Ils vont et viennent sur les chemins. Leur aspect est semblable à des torches. Ils courent comme les éclairs. 
'''
"5" = '''
:sup:`5` Il convoque ses troupes d'élite. Elles trébuchent sur leur chemin. Ils se précipitent vers son mur, et le bouclier protecteur est mis en place. 
'''
"6" = '''
:sup:`6` Les portes des fleuves sont ouvertes, et le palais est dissous. 
'''
"7" = '''
:sup:`7` C'est un décret : elle est découverte, elle est emportée ; et ses serviteurs gémissent comme avec la voix des colombes, en se frappant la poitrine. 
'''
"8" = '''
:sup:`8` Mais Ninive est depuis longtemps comme une mare d'eau, et ils fuient. Ils crient : « Arrête, arrête ! », mais personne ne se retourne. 
'''
"9" = '''
:sup:`9` Prenez le butin de l'argent. Prenez le butin de l'or, car il n'y a pas de fin de trésor, Une abondance de tout objet précieux. 
'''
"10" = '''
:sup:`10` Elle est vide, nulle et sans valeur. Le cœur se fond, les genoux s'entrechoquent, le corps et le visage sont devenus pâles. 
'''
"11" = '''
:sup:`11` Où est la fosse des lions, et le repaire des lionceaux, où le lion et la lionne se promenaient avec les lionceaux, et où personne ne les effrayait ? 
'''
"12" = '''
:sup:`12` Le lion a déchiré en morceaux de quoi nourrir ses petits, il a étranglé des proies pour ses lionnes, il a rempli ses cavernes de viande tuée et ses tanières de proies. 
'''
"13" = '''
:sup:`13` « Voici, j'en veux à toi, dit l'Éternel des armées, et je brûlerai ses chars dans la fumée, et l'épée dévorera tes lionceaux ; j'exterminerai ta proie de la terre, et la voix de tes messagers ne sera plus entendue. » 
'''
