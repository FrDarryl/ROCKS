[7]
"1" = '''
:sup:`1` Des fils d'Issachar : Tola, Puah, Jashub et Shimron, quatre. 
'''
"2" = '''
:sup:`2` Fils de Tola : Uzzi, Rephaja, Jeriel, Jahmaï, Ibsam et Shemuel, chefs des maisons de leurs pères, de Tola ; hommes vaillants dans leurs générations. Leur nombre, du temps de David, était de vingt-deux mille six cents. 
'''
"3" = '''
:sup:`3` Fils d'Uzzi : Jizrachia. Fils de Jizrachiah : Micaël, Abdias, Joël et Jischja, au nombre de cinq ; tous étaient des chefs. 
'''
"4" = '''
:sup:`4` Avec eux, selon leurs générations, selon les maisons de leurs pères, il y avait des troupes pour la guerre, au nombre de trente-six mille ; car ils avaient beaucoup de femmes et de fils. 
'''
"5" = '''
:sup:`5` Leurs frères, parmi toutes les familles d'Issacar, hommes vaillants, tous enregistrés selon leur généalogie, étaient quatre-vingt-sept mille. 
'''
"6" = '''
:sup:`6` Fils de Benjamin : Bela, Becher et Jediael, trois. 
'''
"7" = '''
:sup:`7` Fils de Béla : Ezbon, Uzzi, Uzziel, Jerimoth et Iri, cinq ; chefs de maisons paternelles, vaillants hommes ; ils étaient au nombre de vingt-deux mille trente-quatre par généalogie. 
'''
"8" = '''
:sup:`8` Fils de Becher : Zemirah, Joas, Eliezer, Eliœnai, Omri, Jeremoth, Abijah, Anathoth et Alemeth. Tous ceux-là étaient les fils de Bécher. 
'''
"9" = '''
:sup:`9` Ils furent classés par généalogie, selon leurs générations, chefs des maisons de leurs pères, vaillants hommes, au nombre de vingt mille deux cents. 
'''
"10" = '''
:sup:`10` Fils de Jediaël : Bilhan. Fils de Bilhan : Jeush, Benjamin, Ehud, Chenaana, Zethan, Tarsis et Ahishahar. 
'''
"11" = '''
:sup:`11` Tous ceux-là étaient fils de Jediaël, selon les chefs de famille de leurs pères, hommes vaillants, au nombre de dix-sept mille deux cents, aptes à aller à l'armée pour la guerre. 
'''
"12" = '''
:sup:`12` Il en était de même de Shuppim, de Huppim, des fils de Ir, de Hushim et des fils de Aher. 
'''
"13" = '''
:sup:`13` Fils de Nephtali : Jahziel, Guni, Jezer, Shallum, et les fils de Bilha. 
'''
"14" = '''
:sup:`14` Fils de Manassé : Asriel, qu'a porté sa concubine l'Aramitesse. Elle enfanta Makir, père de Galaad. 
'''
"15" = '''
:sup:`15` Machir prit une femme de Huppim et de Shuppim, dont la sœur s'appelait Maaca. Le nom de la seconde était Zelophehad ; et Zelophehad eut des filles. 
'''
"16" = '''
:sup:`16` Maaca, femme de Makir, enfanta un fils, qu'elle appela Peresh. Le nom de son frère était Sheresh ; ses fils étaient Ulam et Rakem. 
'''
"17" = '''
:sup:`17` Fils d'Ulam : Bedan. Ce sont là les fils de Galaad, fils de Makir, fils de Manassé. 
'''
"18" = '''
:sup:`18` Sa sœur Hammolecheth enfanta Ishhod, Abiezer et Mahla. 
'''
"19" = '''
:sup:`19` Les fils de Shemida furent : Ahian, Sichem, Likhi et Aniam. 
'''
"20" = '''
:sup:`20` Fils d'Ephraïm : Shuthelah, Bered, son fils, Tahath, son fils, Eleada, son fils, Tahath, son fils, 
'''
"21" = '''
:sup:`21` Zabad, son fils, Shuthelah, son fils, Ezer et Elead, que les hommes de Gath, nés dans le pays, tuèrent, parce qu'ils étaient descendus pour prendre leurs troupeaux. 
'''
"22" = '''
:sup:`22` Ephraïm, leur père, fut longtemps dans le deuil, et ses frères vinrent le consoler. 
'''
"23" = '''
:sup:`23` Il alla vers sa femme ; elle conçut et enfanta un fils, qu'il appela Beriah, parce qu'il y avait du trouble dans sa maison. 
'''
"24" = '''
:sup:`24` Sa fille était Schéérah, qui bâtit Beth Horon le bas et le haut, et Uzzen Schéérah. 
'''
"25" = '''
:sup:`25` Il eut pour fils Repha, pour fils Resheph, pour fils Telah, pour fils Tahan, pour fils 
'''
"26" = '''
:sup:`26` Ladan, pour fils Ammihud, pour fils Elishama, pour fils 
'''
"27" = '''
:sup:`27` Nun, pour fils et Josué, pour fils. 
'''
"28" = '''
:sup:`28` Leurs possessions et leurs établissements étaient Béthel et ses villes, à l'orient Naaran, à l'occident Guézer et ses villes, Sichem et ses villes, jusqu'à Azza et ses villes, 
'''
"29" = '''
:sup:`29` et, sur le territoire des fils de Manassé, Beth-Shean et ses villes, Taanac et ses villes, Meguiddo et ses villes, Dor et ses villes. Les enfants de Joseph, fils d'Israël, habitèrent dans ces localités. 
'''
"30" = '''
:sup:`30` Fils d'Asher : Imnah, Ishvah, Ishvi et Beriah. Sérah était leur sœur. 
'''
"31" = '''
:sup:`31` Fils de Beria : Héber et Malkiel, qui fut le père de Birzaith. 
'''
"32" = '''
:sup:`32` Héber engendra Japhlet, Shomer, Hotham et Shua, leur sœur. 
'''
"33" = '''
:sup:`33` Fils de Japhlet : Pasach, Bimhal et Ashvath. Ce sont les fils de Japhlet. 
'''
"34" = '''
:sup:`34` Fils de Shemer : Ahi, Rohga, Jehubba et Aram. 
'''
"35" = '''
:sup:`35` Fils de Helem, son frère : Zopha, Imna, Shelesh et Amal. 
'''
"36" = '''
:sup:`36` Fils de Zopha : Sua, Harnépher, Schual, Beri, Imrah, 
'''
"37" = '''
:sup:`37` Bezer, Hod, Shamma, Schilsha, Ithran et Beera. 
'''
"38" = '''
:sup:`38` Fils de Jéther : Jephunné, Pispa et Ara. 
'''
"39" = '''
:sup:`39` Fils d'Ulla : Arach, Hanniel et Rizia. 
'''
"40" = '''
:sup:`40` Tous ceux-là étaient les fils d'Aser, chefs des maisons paternelles, hommes de choix et vaillants, chefs des princes. Le nombre de ceux qui étaient inscrits sur les listes généalogiques pour servir à la guerre était de vingt-six mille hommes. 
'''
