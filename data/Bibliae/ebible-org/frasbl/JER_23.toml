[23]
"1" = '''
:sup:`1` Malheur aux bergers qui détruisent et dispersent les brebis de mon pâturage, dit l'Éternel. 
'''
"2" = '''
:sup:`2` C'est pourquoi Yahvé, le Dieu d'Israël, dit contre les bergers qui font paître mon peuple : « Vous avez dispersé mes brebis, vous les avez chassées, et vous ne les avez pas visitées. Voici, je vais faire retomber sur vous la méchanceté de vos actions, dit Yahvé. 
'''
"3" = '''
:sup:`3` Je rassemblerai le reste de mon troupeau de tous les pays où je l'ai chassé, je le ramènerai dans ses replis, et il sera fécond et multipliera. 
'''
"4" = '''
:sup:`4` J'établirai sur eux des bergers qui les paîtront. Ils n'auront plus peur, ils ne seront plus effrayés, ils ne manqueront de rien, dit Yahvé. 
'''
"5" = '''
:sup:`5` « Voici, les jours viennent, dit Yahvé, « que je susciterai à David un rameau de justice ; et il régnera en tant que roi et fera preuve de sagesse, et fera régner la justice et la droiture dans le pays. 
'''
"6" = '''
:sup:`6` En ses jours, Juda sera sauvé, et Israël habitera en sécurité. C'est le nom par lequel il sera appelé : Yahvé notre justice. 
'''
"7" = '''
:sup:`7` « C'est pourquoi voici que les jours viennent, dit Yahvé, où l'on ne dira plus : « Yahvé est vivant, lui qui a fait monter les enfants d'Israël du pays d'Égypte », 
'''
"8" = '''
:sup:`8` mais : « Yahvé est vivant, lui qui a fait monter et qui a conduit les rejetons de la maison d'Israël du pays du Nord et de tous les pays où je les avais chassés ». Alors ils habiteront dans leur pays. » 
'''
"9" = '''
:sup:`9` Concernant les prophètes : Mon cœur en moi est brisé. Tous mes os tremblent. Je suis comme un homme ivre, et comme un homme que le vin a vaincu, à cause de Yahvé, et à cause de ses paroles saintes. 
'''
"10" = '''
:sup:`10` « Car le pays est rempli d'adultères ; car à cause de la malédiction, le pays est en deuil. Les pâturages du désert se sont asséchés. Leur parcours est mauvais, et leur pouvoir n'est pas juste ; 
'''
"11" = '''
:sup:`11` car le prophète et le prêtre sont tous deux profanes. Oui, dans ma maison, j'ai trouvé leur méchanceté, dit Yahvé. 
'''
"12" = '''
:sup:`12` C'est pourquoi leur chemin sera pour eux comme des lieux glissants dans les ténèbres. Ils seront conduits sur, et y tomber ; car je vais faire venir le malheur sur eux, même l'année de leur visite, dit Yahvé. 
'''
"13" = '''
:sup:`13` « J'ai vu la folie des prophètes de Samarie. Ils ont prophétisé par Baal, et fait errer mon peuple Israël. 
'''
"14" = '''
:sup:`14` Dans les prophètes de Jérusalem, j'ai aussi vu une chose horrible : ils commettent des adultères et marchent dans le mensonge. Ils renforcent les mains des malfaiteurs, afin que personne ne revienne de sa méchanceté. Ils sont tous devenus pour moi comme Sodome, et ses habitants comme Gomorrhe. » 
'''
"15" = '''
:sup:`15` C'est pourquoi Yahvé des Armées dit à propos des prophètes : « Voici, je vais les nourrir d'absinthe, et leur faire boire de l'eau empoisonnée ; car les prophètes de Jérusalem ont répandu l'impiété dans tout le pays. » 
'''
"16" = '''
:sup:`16` Yahvé des Armées dit, « N'écoutez pas les paroles des prophètes qui vous prophétisent. Ils vous apprennent la vanité. Ils parlent d'une vision de leur propre cœur, et non de la bouche de Yahvé. 
'''
"17" = '''
:sup:`17` Ils disent continuellement à ceux qui me méprisent, Yahvé a dit : « Vous aurez la paix ». et à tous ceux qui marchent dans l'obstination de leur propre cœur, ils disent, « Aucun malheur ne viendra sur vous. 
'''
"18" = '''
:sup:`18` Car qui s'est tenu dans le conseil de Yahvé, pour qu'il perçoive et entende sa parole ? Qui a écouté ma parole, et l'a entendue ? 
'''
"19" = '''
:sup:`19` Voici que l'orage de Yahvé, sa colère, a éclaté. Oui, une tempête tourbillonnante ! Elle éclatera sur la tête des méchants. 
'''
"20" = '''
:sup:`20` La colère de Yahvé ne reviendra pas avant qu'il ait exécuté et a réalisé les intentions de son cœur. Dans les derniers jours, vous le comprendrez parfaitement. 
'''
"21" = '''
:sup:`21` Je n'ai pas envoyé ces prophètes, et pourtant ils ont couru. Je ne leur ai pas parlé, mais ils ont prophétisé. 
'''
"22" = '''
:sup:`22` Mais s'ils s'étaient tenus dans mon conseil, alors ils auraient fait en sorte que mon peuple entende mes paroles, et les aurait détournés de leur mauvaise voie, et de la méchanceté de leurs actes. 
'''
"23" = '''
:sup:`23` « Je suis un Dieu à portée de main », dit Yahvé, « et non un Dieu lointain ? 
'''
"24" = '''
:sup:`24` Quelqu'un peut-il se cacher dans des lieux secrets pour que je ne puisse pas le voir ? » dit Yahvé. « Ne remplis-je pas le ciel et la terre ? » dit Yahvé. 
'''
"25" = '''
:sup:`25` « J'ai entendu ce qu'ont dit les prophètes, qui prophétisent des mensonges en mon nom, disant : 'J'ai eu un rêve ! J'ai eu un songe ! 
'''
"26" = '''
:sup:`26` Jusqu'à quand cela sera-t-il dans le cœur des prophètes qui prophétisent le mensonge, même les prophètes de la tromperie de leur propre cœur ? 
'''
"27" = '''
:sup:`27` Ils ont l'intention de faire oublier mon nom à mon peuple par les rêves qu'ils racontent chacun à son prochain, comme leurs pères ont oublié mon nom à cause de Baal. 
'''
"28" = '''
:sup:`28` Que le prophète qui a un rêve raconte un rêve, et que celui qui a ma parole dise fidèlement ma parole. Qu'est-ce que la paille pour le blé ? dit Yahvé. 
'''
"29" = '''
:sup:`29` « Ma parole n'est-elle pas comme un feu, dit Yahvé, et comme un marteau qui brise le rocher ? 
'''
"30" = '''
:sup:`30` C'est pourquoi voici, j'en veux aux prophètes, dit l'Éternel, qui volent chacun mes paroles à leur prochain. 
'''
"31" = '''
:sup:`31` Voici, j'en veux aux prophètes, dit l'Éternel, qui se servent de leur langue et disent : « Il dit ». 
'''
"32" = '''
:sup:`32` Voici, j'en veux à ceux qui prophétisent des songes mensongers, dit Yahvé, qui les racontent et égarent mon peuple par leurs mensonges et par leur vaine vantardise ; pourtant je ne les ai ni envoyés ni commandés. Ils ne profitent pas du tout à ce peuple », dit Yahvé. 
'''
"33" = '''
:sup:`33` « Lorsque ce peuple, ou le prophète, ou un prêtre, t'interrogera en disant : « Quel est le message de Yahvé ? Tu leur répondras : « Quel message ? Je vous rejetterai, dit Yahvé ». 
'''
"34" = '''
:sup:`34` Quant au prophète, au prêtre et au peuple qui diront : « Le message de Yahvé », je punirai même cet homme et sa famille. 
'''
"35" = '''
:sup:`35` Vous direz chacun à son voisin, chacun à son frère : « Qu'est-ce que l'Éternel a répondu ? » et « Qu'est-ce que l'Éternel a dit ? » 
'''
"36" = '''
:sup:`36` Vous ne parlerez plus du message de l'Éternel, car la parole de chacun est devenue son message, car vous avez perverti les paroles du Dieu vivant, de l'Éternel des armées, notre Dieu. 
'''
"37" = '''
:sup:`37` Vous direz au prophète : « Que t'a répondu Yahvé ? » et « Qu'a dit Yahvé ? 
'''
"38" = '''
:sup:`38` Si vous dites : « Le message de l'Éternel », l'Éternel dit : « Parce que vous dites cette parole : « Le message de l'Éternel », et que je vous ai envoyé dire de ne pas dire : « Le message de l'Éternel », 
'''
"39" = '''
:sup:`39` voici, je vous oublierai, et je vous rejetterai avec la ville que j'ai donnée à vous et à vos pères, loin de ma présence. 
'''
"40" = '''
:sup:`40` Je mettrai sur toi un opprobre éternel et une honte perpétuelle, qui ne s'oubliera pas.'" 
'''
