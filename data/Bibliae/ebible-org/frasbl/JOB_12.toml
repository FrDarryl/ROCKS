[12]
"1" = '''
:sup:`1` Alors Job répondit, 
'''
"2" = '''
:sup:`2` « Sans doute, mais c'est vous qui êtes le peuple, et la sagesse mourra avec vous. 
'''
"3" = '''
:sup:`3` Mais j'ai de l'intelligence aussi bien que vous ; Je ne suis pas inférieur à vous. Oui, qui ne connaît pas ce genre de choses ? 
'''
"4" = '''
:sup:`4` Je suis comme celui qui se moque de son prochain, Moi, qui ai invoqué Dieu, et il m'a répondu. Le juste, l'homme irréprochable est une blague. 
'''
"5" = '''
:sup:`5` Dans la pensée de celui qui est à l'aise, il y a du mépris pour le malheur. Il est prêt pour ceux dont le pied glisse. 
'''
"6" = '''
:sup:`6` Les tentes des brigands prospèrent. Ceux qui provoquent Dieu sont en sécurité, qui portent leur dieu dans leurs mains. 
'''
"7" = '''
:sup:`7` « Mais demande maintenant aux animaux, et ils t'apprendront ; les oiseaux du ciel, et ils vous le diront. 
'''
"8" = '''
:sup:`8` Ou bien parle à la terre, et elle t'enseignera. Les poissons de la mer te déclareront. 
'''
"9" = '''
:sup:`9` Qui ne sait pas que dans tout cela, La main de Yahvé a fait cela, 
'''
"10" = '''
:sup:`10` dans la main duquel se trouve la vie de tout être vivant, et le souffle de toute l'humanité ? 
'''
"11" = '''
:sup:`11` L'oreille n'essaie pas les mots, même lorsque le palais goûte sa nourriture ? 
'''
"12" = '''
:sup:`12` Avec les hommes âgés se trouve la sagesse, dans la compréhension de la durée des jours. 
'''
"13" = '''
:sup:`13` « La sagesse et la puissance sont auprès de Dieu. Il a le conseil et la compréhension. 
'''
"14" = '''
:sup:`14` Voici qu'il s'écroule, et il ne peut plus être reconstruit. Il emprisonne un homme, et il ne peut pas être libéré. 
'''
"15" = '''
:sup:`15` Voici, il retient les eaux, et elles tarissent. Encore une fois, il les envoie, et ils renversent la terre. 
'''
"16" = '''
:sup:`16` Avec lui, il y a la force et la sagesse. Le trompé et le trompeur sont à lui. 
'''
"17" = '''
:sup:`17` Il conduit les conseillers à l'écart, dépouillés. Il fait des juges des imbéciles. 
'''
"18" = '''
:sup:`18` Il délie les liens des rois. Il leur attache la taille avec une ceinture. 
'''
"19" = '''
:sup:`19` Il emmène les prêtres dépouillés, et renverse les puissants. 
'''
"20" = '''
:sup:`20` Il supprime la parole de ceux à qui l'on fait confiance, et enlève l'intelligence des anciens. 
'''
"21" = '''
:sup:`21` Il répand le mépris sur les princes, et détache la ceinture des forts. 
'''
"22" = '''
:sup:`22` Il découvre des choses profondes dans les ténèbres, et fait apparaître à la lumière l'ombre de la mort. 
'''
"23" = '''
:sup:`23` Il augmente les nations, et il les détruit. Il agrandit les nations, et il les conduit en captivité. 
'''
"24" = '''
:sup:`24` Il enlève l'intelligence aux chefs des peuples de la terre, et les fait errer dans un désert où il n'y a pas de chemin. 
'''
"25" = '''
:sup:`25` Ils tâtonnent dans l'obscurité, sans lumière. Il les fait tituber comme un homme ivre. 
'''
