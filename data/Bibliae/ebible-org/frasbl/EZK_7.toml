[7]
"1" = '''
:sup:`1` La parole de Yahvé me fut adressée, en ces termes : 
'''
"2" = '''
:sup:`2` « Toi, fils d'homme, le Seigneur Yahvé dit au pays d'Israël : C'est fini ! La fin est arrivée aux quatre coins du pays. 
'''
"3" = '''
:sup:`3` Maintenant la fin est sur toi, et j'enverrai ma colère sur toi, et je te jugerai selon tes voies. Je ferai retomber sur vous toutes vos abominations. 
'''
"4" = '''
:sup:`4` Mon œil ne vous épargnera pas, et je n'aurai pas de pitié ; mais je ferai venir sur vous vos voies, et vos abominations seront au milieu de vous. Alors vous saurez que je suis Yahvé ». 
'''
"5" = '''
:sup:`5` « Le Seigneur Yahvé dit : « Un désastre ! Un désastre unique ! Voici qu'il arrive. 
'''
"6" = '''
:sup:`6` La fin est venue. La fin est venue ! Elle se réveille contre toi. Voici, elle arrive. 
'''
"7" = '''
:sup:`7` Ta fin est arrivée, habitant du pays ! L'heure est venue ! Le jour est proche, jour de tumulte, et non de cris de joie, sur les montagnes. 
'''
"8" = '''
:sup:`8` Maintenant, je vais bientôt répandre sur toi ma fureur, accomplir ma colère contre toi, et te juger selon tes voies. Je ferai retomber sur toi toutes tes abominations. 
'''
"9" = '''
:sup:`9` Mon œil n'épargnera pas, et je n'aurai pas de pitié. Je vous punirai selon vos voies. Vos abominations seront au milieu de vous. Alors vous saurez que c'est moi, Yahvé, qui frappe. 
'''
"10" = '''
:sup:`10` "'Voici le jour ! Voici qu'il arrive ! Ta malédiction est sortie. La verge a fleuri. L'orgueil a bourgeonné. 
'''
"11" = '''
:sup:`11` La violence s'est élevée en un bâton de méchanceté. Il ne restera rien d'eux, ni de leur multitude, ni de leurs richesses. Il n'y aura rien de précieux parmi eux. 
'''
"12" = '''
:sup:`12` Le temps est venu ! Le jour approche. Que l'acheteur ne se réjouisse pas, et que le vendeur ne se lamente pas, car la colère est sur toute sa multitude. 
'''
"13" = '''
:sup:`13` Car le vendeur ne reviendra pas à ce qui est vendu, bien qu'ils soient encore en vie ; car la vision concerne toute sa multitude. Nul ne reviendra. Nul ne se fortifiera dans l'iniquité de sa vie. 
'''
"14" = '''
:sup:`14` Ils ont sonné de la trompette et se sont préparés ; mais personne ne va au combat, car ma colère s'abat sur toute sa multitude. 
'''
"15" = '''
:sup:`15` "'L'épée est au dehors, la peste et la famine au dedans. Celui qui est dans les champs mourra par l'épée. Celui qui est dans la ville sera dévoré par la famine et la peste. 
'''
"16" = '''
:sup:`16` Mais ceux qui échapperont, ils s'échapperont et seront sur les montagnes comme les colombes des vallées, tous gémissant, chacun dans son iniquité. 
'''
"17" = '''
:sup:`17` Toutes les mains seront affaiblies, et tous les genoux seront faibles comme de l'eau. 
'''
"18" = '''
:sup:`18` Ils se revêtiront de sacs, et l'horreur les couvrira. La honte sera sur tous les visages, et la calvitie sur toutes leurs têtes. 
'''
"19" = '''
:sup:`19` Ils jetteront leur argent dans les rues, et leur or sera comme une chose impure. Leur argent et leur or ne pourront les délivrer au jour de la colère de Yahvé. Ils ne rassasieront pas leurs âmes et ne rempliront pas leurs ventres, car ils ont été la pierre d'achoppement de leur iniquité. 
'''
"20" = '''
:sup:`20` Quant à la beauté de sa parure, il l'a placée dans la majesté ; mais eux, ils y ont placé les images de leurs abominations et de leurs choses détestables. C'est pourquoi je l'ai rendu pour eux comme une chose impure. 
'''
"21" = '''
:sup:`21` Je la livrerai aux mains des étrangers comme butin, et aux méchants de la terre comme pillage, et ils la profaneront. 
'''
"22" = '''
:sup:`22` Je détournerai aussi ma face d'eux, et ils profaneront mon lieu secret. Des voleurs y entreront, et le profaneront. 
'''
"23" = '''
:sup:`23` "'Faites des chaînes, car le pays est plein de crimes sanglants, et la ville est pleine de violence. 
'''
"24" = '''
:sup:`24` C'est pourquoi je ferai venir les pires des nations, et elles posséderont leurs maisons. Je ferai aussi cesser l'orgueil des puissants. Leurs lieux saints seront profanés. 
'''
"25" = '''
:sup:`25` La destruction arrive ! Ils chercheront la paix, et il n'y en aura pas. 
'''
"26" = '''
:sup:`26` La calamité succédera à la calamité, et la rumeur à la rumeur. Ils chercheront la vision du prophète ; mais la loi disparaîtra du sacrificateur, et le conseil des anciens. 
'''
"27" = '''
:sup:`27` Le roi sera dans le deuil, et le prince sera revêtu de désolation. Les mains des habitants du pays seront troublées. Je les traiterai selon leur voie, et je les jugerai selon leurs propres jugements. Alors ils sauront que je suis Yahvé.'" 
'''
