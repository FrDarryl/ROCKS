[18]
"1" = '''
:sup:`1` En cette heure-là, les disciples s'approchèrent de Jésus et dirent : « Qui donc est le plus grand dans le Royaume des cieux ? » 
'''
"2" = '''
:sup:`2` Jésus appela à lui un petit enfant, le plaça au milieu d'eux 
'''
"3" = '''
:sup:`3` et dit : Je vous le dis en vérité, si vous ne vous convertissez et ne devenez comme des petits enfants, vous n'entrerez pas dans le royaume des cieux. 
'''
"4" = '''
:sup:`4` Celui donc qui s'abaisse comme ce petit enfant est le plus grand dans le Royaume des cieux. 
'''
"5" = '''
:sup:`5` Quiconque reçoit en mon nom un tel petit enfant me reçoit moi-même, 
'''
"6" = '''
:sup:`6` mais quiconque fait trébucher l'un de ces petits qui croient en moi, il vaudrait mieux pour lui qu'on lui suspende au cou une énorme meule de moulin et qu'on le fasse sombrer dans les profondeurs de la mer. 
'''
"7" = '''
:sup:`7` « Malheur au monde, à cause des occasions de chute ! Car il faut bien que les occasions arrivent, mais malheur à celui par qui l'occasion arrive ! 
'''
"8" = '''
:sup:`8` Si ta main ou ton pied te font trébucher, coupe-les et jette-les loin de toi. Mieux vaut pour toi entrer dans la vie mutilé ou estropié, plutôt que d'avoir deux mains ou deux pieds pour être jeté dans le feu éternel. 
'''
"9" = '''
:sup:`9` Si ton œil te fait trébucher, arrache-le et jette-le loin de toi. Il vaut mieux pour toi entrer dans la vie avec un seul œil, plutôt que d'avoir deux yeux pour être jeté dans la géhenne de feu. 
'''
"10" = '''
:sup:`10` Veillez à ne pas mépriser l'un de ces petits, car je vous dis que dans les cieux, leurs anges voient toujours le visage de mon Père qui est dans les cieux. 
'''
"11" = '''
:sup:`11` Car le Fils de l'homme est venu pour sauver ce qui était perdu. 
'''
"12" = '''
:sup:`12` « Que pensez-vous ? Si un homme a cent brebis et que l'une d'elles s'égare, ne laisse-t-il pas les quatre-vingt-dix-neuf autres, ne va-t-il pas dans la montagne et ne cherche-t-il pas celle qui s'est égarée ? 
'''
"13" = '''
:sup:`13` S'il la trouve, je vous le dis en vérité, il s'en réjouit plus que des quatre-vingt-dix-neuf qui ne se sont pas égarées. 
'''
"14" = '''
:sup:`14` De même, ce n'est pas la volonté de votre Père qui est dans les cieux qu'un seul de ces petits périsse. 
'''
"15" = '''
:sup:`15` « Si ton frère pèche contre toi, va lui montrer sa faute, entre toi et lui seul. S'il t'écoute, tu as regagné ton frère. 
'''
"16" = '''
:sup:`16` Mais s'il n'écoute pas, prends-en un ou deux autres avec toi, afin que toute parole soit établie par la bouche de deux ou trois témoins. 
'''
"17" = '''
:sup:`17` S'il refuse de les écouter, dis-le à l'assemblée. S'il refuse aussi d'écouter l'assemblée, qu'il soit pour vous comme un païen ou un publicain. 
'''
"18" = '''
:sup:`18` En vérité, je vous le dis, tout ce que vous lierez sur la terre sera lié dans le ciel, et tout ce que vous délierez sur la terre sera délié dans le ciel. 
'''
"19" = '''
:sup:`19` Je vous le dis encore en vérité, si deux d'entre vous s'accordent sur la terre pour demander quoi que ce soit, cela leur sera accordé par mon Père qui est dans les cieux. 
'''
"20" = '''
:sup:`20` Car là où deux ou trois sont réunis en mon nom, je suis au milieu d'eux. » 
'''
"21" = '''
:sup:`21` Alors Pierre s'approcha et lui dit : « Seigneur, combien de fois mon frère péchera-t-il contre moi, et je lui pardonnerai ? Jusqu'à sept fois ? » 
'''
"22" = '''
:sup:`22` Jésus lui répondit : « Je ne te dis pas jusqu'à sept fois, mais jusqu'à soixante-dix fois sept fois. 
'''
"23" = '''
:sup:`23` C'est pourquoi le royaume des cieux est semblable à un roi qui voulait régler ses comptes avec ses serviteurs. 
'''
"24" = '''
:sup:`24` Comme il commençait à régler, on lui en amena un qui lui devait dix mille talents. 
'''
"25" = '''
:sup:`25` Mais comme il ne pouvait pas payer, son maître ordonna qu'il soit vendu, avec sa femme, ses enfants et tout ce qu'il possédait, et que le paiement soit effectué. 
'''
"26" = '''
:sup:`26` Le serviteur se jeta donc à terre et s'agenouilla devant lui, en disant : « Seigneur, prends patience avec moi, et je te rendrai tout. 
'''
"27" = '''
:sup:`27` Le maître de ce serviteur, ému de compassion, le relâcha et lui remit la dette. 
'''
"28" = '''
:sup:`28` « Mais ce serviteur sortit et trouva un de ses compagnons de service qui lui devait cent deniers, il le saisit et le prit à la gorge en disant : « Paie-moi ce que tu dois ! ». 
'''
"29" = '''
:sup:`29` Son compagnon de service se jeta à ses pieds et le supplia en disant : « Prends patience avec moi, et je te rendrai la pareille. 
'''
"30" = '''
:sup:`30` Il ne voulut pas, mais il alla le jeter en prison jusqu'à ce qu'il eût remboursé ce qui lui était dû. 
'''
"31" = '''
:sup:`31` Lorsque ses compagnons de service virent ce qui s'était passé, ils furent profondément désolés et vinrent raconter à leur maître tout ce qui s'était passé. 
'''
"32" = '''
:sup:`32` Son maître le fit venir et lui dit : « Méchant serviteur ! Je t'ai remis toute cette dette parce que tu m'as supplié. 
'''
"33" = '''
:sup:`33` Ne devais-tu pas avoir pitié de ton compagnon de service, comme j'ai eu pitié de toi ? 
'''
"34" = '''
:sup:`34` Son maître se mit en colère et le livra aux bourreaux jusqu'à ce qu'il paie tout ce qui lui était dû. 
'''
"35" = '''
:sup:`35` C'est ainsi que mon Père céleste vous traitera aussi, si vous ne pardonnez pas chacun de votre cœur à votre frère pour ses méfaits. » 
'''
