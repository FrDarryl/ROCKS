[4]
"1" = '''
:sup:`1` D'où viennent les guerres et les combats parmi vous ? Ne viennent-elles pas de vos plaisirs qui se disputent dans vos membres ? 
'''
"2" = '''
:sup:`2` Vous convoitez, et vous n'avez pas. Vous tuez et convoitez, et vous ne pouvez pas obtenir. Vous vous battez et vous faites la guerre. Vous n'avez pas, parce que vous ne demandez pas. 
'''
"3" = '''
:sup:`3` Vous demandez, et vous ne recevez pas, parce que vous demandez avec de mauvais motifs, afin de le dépenser pour vos plaisirs. 
'''
"4" = '''
:sup:`4` Vous, adultères et adultères, ne savez-vous pas que l'amitié avec le monde est une hostilité envers Dieu ? Celui donc qui veut être l'ami du monde se rend ennemi de Dieu. 
'''
"5" = '''
:sup:`5` Ou bien pensez-vous que l'Écriture dit en vain : « L'Esprit qui vit en nous soupire jalousement » ? 
'''
"6" = '''
:sup:`6` Mais il donne plus de grâce. C'est pourquoi il est dit : « Dieu résiste aux orgueilleux, mais il fait grâce aux humbles. » 
'''
"7" = '''
:sup:`7` Soyez donc soumis à Dieu. Résistez au diable, et il fuira loin de vous. 
'''
"8" = '''
:sup:`8` Approchez-vous de Dieu, et il s'approchera de vous. Purifiez vos mains, pécheurs. Purifiez vos cœurs, vous qui êtes doubles d'esprit. 
'''
"9" = '''
:sup:`9` Plaignez-vous, soyez dans le deuil et pleurez. Que vos rires se transforment en deuil et votre joie en tristesse. 
'''
"10" = '''
:sup:`10` Humiliez-vous devant le Seigneur, et il vous élèvera. 
'''
"11" = '''
:sup:`11` Ne parlez pas les uns contre les autres, frères. Celui qui parle contre un frère et qui juge son frère, parle contre la loi et juge la loi. Mais si tu juges la loi, tu n'es pas un pratiquant de la loi, mais un juge. 
'''
"12" = '''
:sup:`12` Un seul est le législateur, qui a le pouvoir de sauver et de détruire. Mais qui es-tu pour juger autrui ? 
'''
"13" = '''
:sup:`13` Viens maintenant, toi qui dis : « Aujourd'hui ou demain, allons dans cette ville, passons-y une année, faisons du commerce et faisons du profit. » 
'''
"14" = '''
:sup:`14` Pourtant, vous ne savez pas ce que sera votre vie demain. Car qu'est-ce que votre vie ? Car vous êtes une vapeur qui paraît pour un peu de temps et qui s'évanouit ensuite. 
'''
"15" = '''
:sup:`15` Car vous devriez dire : « Si le Seigneur le veut, nous vivrons tous deux, et nous ferons ceci ou cela. » 
'''
"16" = '''
:sup:`16` Mais maintenant, vous vous glorifiez dans votre orgueil. Or, toute vantardise de ce genre est mauvaise. 
'''
"17" = '''
:sup:`17` Ainsi, celui qui sait qu'il faut faire le bien et qui ne le fait pas, celui-là commet un péché. 
'''
