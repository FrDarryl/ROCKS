[4]
"1" = '''
:sup:`1` Je vous prescris donc, devant Dieu et devant le Seigneur Jésus-Christ, qui jugera les vivants et les morts à son avènement et dans son royaume : 
'''
"2" = '''
:sup:`2` prêchez la parole ; soyez pressants à temps et à contretemps ; reprenez, réprimandez, exhortez, avec toute la patience et l'instruction voulues. 
'''
"3" = '''
:sup:`3` Car le temps viendra où les hommes n'écouteront pas la saine doctrine, mais où, ayant la démangeaison d'entendre, ils s'amasseront des docteurs selon leurs propres désirs, 
'''
"4" = '''
:sup:`4` détourneront l'oreille de la vérité et se tourneront vers les fables. 
'''
"5" = '''
:sup:`5` Mais vous, soyez sobres en toutes choses, souffrez des privations, faites l'œuvre d'un évangéliste, et accomplissez votre ministère. 
'''
"6" = '''
:sup:`6` Car je suis déjà offert, et le moment de mon départ est arrivé. 
'''
"7" = '''
:sup:`7` J'ai combattu le bon combat. J'ai achevé le parcours. J'ai gardé la foi. 
'''
"8" = '''
:sup:`8` Dès maintenant, je me réserve la couronne de justice que le Seigneur, le juste juge, me donnera en ce jour-là, et non seulement à moi, mais aussi à tous ceux qui ont aimé son apparition. 
'''
"9" = '''
:sup:`9` Soyez diligents pour venir bientôt me voir, 
'''
"10" = '''
:sup:`10` car Démas m'a quitté, ayant aimé le monde présent, et il est allé à Thessalonique ; Crescens, en Galatie ; et Tite, en Dalmatie. 
'''
"11" = '''
:sup:`11` Luc seul est avec moi. Prends Marc et amène-le avec toi, car il m'est utile pour le service. 
'''
"12" = '''
:sup:`12` Mais j'ai envoyé Tychique à Éphèse. 
'''
"13" = '''
:sup:`13` Apporte à Carpus, quand tu viendras, le manteau que j'ai laissé à Troas, et les livres, surtout les parchemins. 
'''
"14" = '''
:sup:`14` Alexandre, le dinandier, m'a fait beaucoup de mal. Le Seigneur lui rendra selon ses actes. 
'''
"15" = '''
:sup:`15` Méfie-toi de lui, car il s'est beaucoup opposé à nos paroles. 
'''
"16" = '''
:sup:`16` Lors de ma première défense, personne n'est venu me secourir, mais tous m'ont abandonné. Que cela ne leur soit pas reproché. 
'''
"17" = '''
:sup:`17` Mais le Seigneur s'est tenu à mes côtés et m'a fortifié, afin que, par moi, le message soit pleinement proclamé et que tous les païens l'entendent. C'est ainsi que j'ai été délivré de la gueule du lion. 
'''
"18" = '''
:sup:`18` Et le Seigneur me délivrera de toute œuvre mauvaise et me conservera pour son Royaume céleste. A lui soit la gloire pour les siècles des siècles. Amen. 
'''
"19" = '''
:sup:`19` Saluez Prisca et Aquila, et la maison d'Onésiphore. 
'''
"20" = '''
:sup:`20` Éraste est resté à Corinthe, mais j'ai laissé Trophime malade à Milet. 
'''
"21" = '''
:sup:`21` Aie soin de venir avant l'hiver. Eubulus te salue, ainsi que Pudens, Linus, Claudia, et tous les frères. 
'''
"22" = '''
:sup:`22` Le Seigneur Jésus-Christ soit avec votre esprit. Que la grâce soit avec vous. Amen. 
'''
