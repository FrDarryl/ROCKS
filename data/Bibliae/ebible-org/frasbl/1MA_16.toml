[16]
"1" = '''
:sup:`1` Jean monta de Gazara et raconta à Simon, son père, ce que faisait Cendébée. 
'''
"2" = '''
:sup:`2` Simon appela ses deux fils aînés, Judas et Jean, et leur dit : « Moi, mes frères et la maison de mon père, nous avons livré les combats d'Israël dès notre jeunesse, jusqu'à ce jour ; et les choses ont prospéré entre nos mains, de sorte que nous avons souvent délivré Israël. 
'''
"3" = '''
:sup:`3` Mais maintenant je suis vieux, et vous, par sa miséricorde, vous êtes d'un âge suffisant. Prenez ma place et celle de mon frère, et allez combattre pour notre nation ; et que le secours qui vient du ciel soit avec vous. 
'''
"4" = '''
:sup:`4` Il choisit dans le pays vingt mille hommes de guerre et de cavalerie ; ils marchèrent contre Cendébée, et couchèrent à Modin. 
'''
"5" = '''
:sup:`5` Le matin, ils se levèrent, entrèrent dans la plaine, et voici qu'une grande armée de fantassins et de cavaliers vint à leur rencontre. Il y avait un ruisseau entre eux. 
'''
"6" = '''
:sup:`6` Il campa près d'eux, lui et son peuple. Il vit que le peuple avait peur de passer le ruisseau, et il passa le premier. Les hommes le virent et passèrent après lui. 
'''
"7" = '''
:sup:`7` Il divisa le peuple, et plaça le calvaire au milieu de l'infanterie ; mais la cavalerie de l'ennemi était très nombreuse. 
'''
"8" = '''
:sup:`8` On sonna des trompettes, et Cendébée et son armée furent mis en fuite ; beaucoup d'entre eux furent blessés à mort, mais ceux qui restèrent s'enfuirent vers la forteresse. 
'''
"9" = '''
:sup:`9` En ce temps-là, Judas, frère de Jean, fut blessé ; mais Jean les poursuivit jusqu'à ce qu'il arrivât au Cédron, que Cendebaeus avait construit. 
'''
"10" = '''
:sup:`10` Ils s'enfuirent vers les tours qui sont dans les champs d'Azotus, et il les brûla par le feu. Environ deux mille hommes d'entre eux tombèrent. Puis il retourna en Judée en paix. 
'''
"11" = '''
:sup:`11` Ptolémée, fils d'Abubus, avait été nommé gouverneur de la plaine de Jéricho, et il possédait beaucoup d'argent et d'or, 
'''
"12" = '''
:sup:`12` car il était le gendre du grand prêtre. 
'''
"13" = '''
:sup:`13` Son cœur s'éleva, et il projeta de se rendre maître du pays, et il forma des plans trompeurs contre Simon et ses fils, pour les faire disparaître. 
'''
"14" = '''
:sup:`14` Or, Simon visitait les villes du pays et s'occupait de leurs besoins. Il descendit à Jéricho, avec Mattathias et Judas, ses fils, la cent soixante-dix-septième année, , le onzième mois, qui est le mois de Sebat. 
'''
"15" = '''
:sup:`15` Le fils d'Abubus les reçut par ruse dans la petite forteresse appelée Dok, qu'il avait construite, leur fit un grand festin et y cacha des hommes. 
'''
"16" = '''
:sup:`16` Lorsque Simon et ses fils eurent bu librement, Ptolémée et ses hommes se levèrent, prirent leurs armes, se précipitèrent sur Simon dans le lieu du banquet et le tuèrent, ainsi que ses deux fils et quelques-uns de ses serviteurs. 
'''
"17" = '''
:sup:`17` Il a commis une grande iniquité, et rendu le mal pour le bien. 
'''
"18" = '''
:sup:`18` Ptolémée écrivit ces choses et les envoya au roi, afin qu'il lui envoie des forces pour l'aider, et qu'il lui livre leur pays et les villes. 
'''
"19" = '''
:sup:`19` Il envoya d'autres personnes à Gazara pour se débarrasser de Jean. Aux chefs de milliers, il envoya des lettres pour qu'ils viennent le voir, afin qu'il leur donne de l'argent, de l'or et des cadeaux. 
'''
"20" = '''
:sup:`20` Il en envoya d'autres pour prendre possession de Jérusalem et de la colline du temple. 
'''
"21" = '''
:sup:`21` L'un d'eux courut jusqu'à Gazara, et dit à Jean que son père et ses proches avaient péri, et qu'il avait envoyé pour te tuer aussi. 
'''
"22" = '''
:sup:`22` Quand il l'a appris, il a été très choqué. Il saisit les hommes qui étaient venus pour le faire périr et les tua, car il avait compris qu'ils cherchaient à le faire périr. 
'''
"23" = '''
:sup:`23` Et le reste des actes de Jean, et de ses guerres, et des exploits qu'il a faits, et de la construction des murs qu'il a bâtis, et de ses exploits, 
'''
"24" = '''
:sup:`24` voici, ils sont écrits dans les chroniques de son sacerdoce, depuis le moment où il a été fait sacrificateur après son père. 
'''
