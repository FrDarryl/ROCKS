[10]
"1" = '''
:sup:`1` Or, moi Paul, je vous en conjure par l'humilité et la douceur du Christ, moi qui, en votre présence, suis humble parmi vous, mais qui, absent, suis hardi envers vous. 
'''
"2" = '''
:sup:`2` Oui, je vous prie de faire en sorte que, lorsque je suis présent, je ne fasse pas preuve de courage avec l'assurance avec laquelle j'entends m'enhardir contre quelques-uns, qui considèrent que nous marchons selon la chair. 
'''
"3" = '''
:sup:`3` Car, bien que nous marchions selon la chair, nous ne combattons pas selon la chair ; 
'''
"4" = '''
:sup:`4` car les armes de notre combat ne sont pas celles de la chair, mais elles sont puissantes devant Dieu pour renverser les forteresses, 
'''
"5" = '''
:sup:`5` pour renverser les imaginations et toute hauteur qui s'élève contre la connaissance de Dieu, et pour amener toute pensée captive à l'obéissance de Christ, 
'''
"6" = '''
:sup:`6` étant prêts à venger toute désobéissance, quand votre obéissance sera complète. 
'''
"7" = '''
:sup:`7` Regardes-tu les choses seulement comme elles apparaissent devant toi ? Si quelqu'un croit en lui-même qu'il est à Christ, qu'il considère de nouveau en lui-même que, comme il est à Christ, nous aussi nous sommes à Christ. 
'''
"8" = '''
:sup:`8` Car si je me vante un peu de notre autorité, que le Seigneur a donnée pour vous édifier et non pour vous abattre, je n'en aurai pas honte, 
'''
"9" = '''
:sup:`9` afin qu'il ne semble pas que je veuille vous effrayer par mes lettres. 
'''
"10" = '''
:sup:`10` Car, disent-ils, « ses lettres ont du poids et de la force, mais sa présence corporelle est faible, et sa parole est méprisée ». 
'''
"11" = '''
:sup:`11` Qu'une telle personne considère ceci : ce que nous sommes en paroles par lettres quand nous sommes absents, nous le sommes aussi en actes quand nous sommes présents. 
'''
"12" = '''
:sup:`12` Car nous n'osons pas nous dénombrer ni nous comparer à certains de ceux qui se recommandent. Mais eux-mêmes, se mesurant à eux-mêmes, et se comparant à eux-mêmes, sont sans intelligence. 
'''
"13" = '''
:sup:`13` Mais nous ne nous vanterons pas au-delà des limites convenables, mais dans les limites que Dieu nous a assignées, et qui vont jusqu'à vous. 
'''
"14" = '''
:sup:`14` Car nous ne nous étendons pas trop, comme si nous n'étions pas parvenus jusqu'à vous. En effet, nous sommes allés jusqu'à vous avec la Bonne Nouvelle de Christ, 
'''
"15" = '''
:sup:`15` sans nous vanter outre mesure du travail d'autrui, mais en espérant qu'à mesure que votre foi grandira, nous serons abondamment élargis par vous dans notre sphère d'influence, 
'''
"16" = '''
:sup:`16` afin d'annoncer la Bonne Nouvelle jusqu'aux régions situées au-delà de vous, sans nous vanter de ce qu'un autre a déjà fait. 
'''
"17" = '''
:sup:`17` Mais « que celui qui se glorifie se glorifie dans le Seigneur ». 
'''
"18" = '''
:sup:`18` Car ce n'est pas celui qui se vante qui est approuvé, mais celui que le Seigneur vante. 
'''
