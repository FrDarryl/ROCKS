[9]
"1" = '''
:sup:`1` « Pourquoi tardes-tu, ô tyran ? Car nous sommes plus prêts à mourir qu'à transgresser les injonctions de nos pères. 
'''
"2" = '''
:sup:`2` Nous ferions honte à nos pères si nous n'obéissions pas à la loi, et si nous ne prenions pas la connaissance pour guide. 
'''
"3" = '''
:sup:`3` O tyran, conseiller de la transgression de la loi, ne nous plains pas, en nous haïssant comme tu le fais, plus que nous ne nous plaignons nous-mêmes. 
'''
"4" = '''
:sup:`4` Car nous considérons que ta fuite est pire que la mort. 
'''
"5" = '''
:sup:`5` Tu cherches à nous effrayer en nous menaçant de la mort par les tortures, comme si la mort d'Eléazar ne t'avait rien appris. 
'''
"6" = '''
:sup:`6` Mais si des vieillards hébreux sont morts pour la religion après avoir enduré la torture, c'est à plus juste titre que nous, les jeunes, devons mourir en méprisant vos cruelles tortures, que notre vieux maître a surmontées. 
'''
"7" = '''
:sup:`7` Essaie donc, ô tyran. Si tu nous mets à mort pour notre religion, ne crois pas que tu nous fasses du tort en nous torturant. 
'''
"8" = '''
:sup:`8` Car c'est par ces mauvais traitements et cette endurance que nous gagnerons les récompenses de la vertu. 
'''
"9" = '''
:sup:`9` Mais toi, pour nous avoir méchamment et desotiquement massacrés, tu endureras, par la vengeance divine, le supplice éternel du feu. » 
'''
"10" = '''
:sup:`10` Lorsqu'ils eurent dit cela, le tyran fut non seulement exaspéré contre eux pour leur désobéissance, mais encore furieux contre eux pour leur ingratitude. 
'''
"11" = '''
:sup:`11` Alors, sur son ordre, les bourreaux amenèrent le plus âgé d'entre eux, et, déchirant sa tunique, ils lui lièrent les mains et les bras de chaque côté avec des lanières. 
'''
"12" = '''
:sup:`12` Après s'être acharnés sans résultat à le flageller, ils le jetèrent sur la roue. 
'''
"13" = '''
:sup:`13` Le noble jeune homme, étendu sur celle-ci, se disloqua. 
'''
"14" = '''
:sup:`14` Tout membre disloqué, il dénonça le tyran, en disant : 
'''
"15" = '''
:sup:`15` « O tyran très maudit, ennemi de la justice céleste, et cruel, je ne suis ni meurtrier, ni sacrilège, que tu tortures, mais un défenseur de la loi divine. » 
'''
"16" = '''
:sup:`16` Et quand les lanciers dirent : « Consentez à manger, afin que vous soyez libéré de vos tortures », 
'''
"17" = '''
:sup:`17` il répondit : « Votre roue n'est pas assez puissante, laquais maudits, pour étouffer ma raison. Coupez mes membres, brûlez ma chair, et tordez mes articulations. 
'''
"18" = '''
:sup:`18` Car à travers tous mes tourments, je vous convaincrai que les enfants des Hébreux sont seuls invaincus au nom de la vertu. » 
'''
"19" = '''
:sup:`19` Pendant qu'il disait cela, ils amassèrent du combustible, et, y mettant le feu, ils le pressèrent encore davantage sur la roue. 
'''
"20" = '''
:sup:`20` La roue était entièrement souillée de sang. Les cendres chaudes étaient étouffées par les excréments de sang, et des morceaux de chair étaient éparpillés sur les essieux de la machine. 
'''
"21" = '''
:sup:`21` Bien que la charpente de ses os fût maintenant détruite, le jeune homme à l'esprit élevé et Abrahamique ne gémissait pas. 
'''
"22" = '''
:sup:`22` Mais, comme s'il avait été transformé par le feu en immortalité, il supporta noblement les tortures en disant : 
'''
"23" = '''
:sup:`23` « Imitez-moi, ô frères et sœurs. Ne désertez jamais votre poste, et ne renoncez jamais à ma fraternité dans le courage. Menez le saint et honorable combat de la religion, 
'''
"24" = '''
:sup:`24` par lequel notre juste et paternelle Providence, devenant miséricordieuse envers la nation, punira le tyran pestilentiel. » 
'''
"25" = '''
:sup:`25` En disant cela, le vénérable jeune homme ferma brusquement sa vie. 
'''
"26" = '''
:sup:`26` Quand tous eurent admiré son courage, les lanciers firent avancer le deuxième plus âgé, et, après l'avoir revêtu de gants de fer munis de crochets acérés, ils le lièrent à la claie. 
'''
"27" = '''
:sup:`27` Comme ils demandaient s'il voulait manger avant d'être torturé, ils entendirent son noble sentiment. 
'''
"28" = '''
:sup:`28` Après qu'avec les gantelets de fer ils eurent violemment tiré toute la chair du cou jusqu'au menton, les animaux semblables à des panthères lui arrachèrent la peau même de la tête, mais lui, supportant avec fermeté cette misère, dit : 
'''
"29" = '''
:sup:`29` « Que toute forme de mort est douce pour la religion de nos pères ! » Puis il dit au tyran : 
'''
"30" = '''
:sup:`30` « Ne pensez-vous pas, le plus cruel de tous les tyrans, que vous êtes maintenant plus torturé que moi, en trouvant votre conception arrogante de la tyrannie vaincue par notre persévérance au nom de notre religion ? 
'''
"31" = '''
:sup:`31` Car moi, j'allège mes souffrances par les plaisirs qui sont liés à la vertu. 
'''
"32" = '''
:sup:`32` Mais toi, tu es torturé par des menaces pour impiété. Tu n'échapperas pas, tyran le plus corrompu, à la vengeance de la colère divine. » 
'''
