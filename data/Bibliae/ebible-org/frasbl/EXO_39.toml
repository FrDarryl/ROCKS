[39]
"1" = '''
:sup:`1` Ils firent des vêtements bleus, pourpres et écarlates pour le service dans le lieu saint, et ils firent les vêtements sacrés d'Aaron, comme Yahvé l'avait ordonné à Moïse. 
'''
"2" = '''
:sup:`2` Il fit l'éphod d'or, de bleu, de pourpre, d'écarlate et de fin lin retors. 
'''
"3" = '''
:sup:`3` On battit l'or en plaques minces et on le tailla en fils, pour l'associer au bleu, à la pourpre, à l'écarlate et au fin lin, ouvrage d'un habile ouvrier. 
'''
"4" = '''
:sup:`4` On lui fit des courroies d'épaule, jointes ensemble. On l'assemblait par les deux bouts. 
'''
"5" = '''
:sup:`5` La bande qui l'entourait, et qui servait à l'attacher, était d'une seule pièce, comme son ouvrage, d'or, de bleu, de pourpre, d'écarlate et de fin lin retors, selon ce que l'Éternel avait ordonné à Moïse. 
'''
"6" = '''
:sup:`6` Ils travaillèrent les pierres d'onyx, enfermées dans des montures d'or, gravées avec les gravures d'un sceau, selon les noms des enfants d'Israël. 
'''
"7" = '''
:sup:`7` Il les mit sur les bretelles de l'éphod, comme pierres de souvenir pour les enfants d'Israël, selon ce que l'Éternel avait ordonné à Moïse. 
'''
"8" = '''
:sup:`8` Il fit le pectoral, ouvrage d'un habile ouvrier, comme l'ouvrage de l'éphod : d'or, de bleu, de pourpre, d'écarlate, et de fin lin retors. 
'''
"9" = '''
:sup:`9` Il était carré. On fit le pectoral double. Sa longueur était d'un empan, et sa largeur d'un empan ; il était double. 
'''
"10" = '''
:sup:`10` On y plaça quatre rangées de pierres. La première rangée était formée de rubis, de topazes et de béryls ; 
'''
"11" = '''
:sup:`11` la seconde, de turquoises, de saphirs et d'émeraudes ; 
'''
"12" = '''
:sup:`12` la troisième, de jacinthes, d'agates et d'améthystes ; 
'''
"13" = '''
:sup:`13` la quatrième, de chrysolites, d'onyx et de jaspes. Ils étaient entourés de montures d'or. 
'''
"14" = '''
:sup:`14` Les pierres étaient d'après les noms des enfants d'Israël, douze, selon leurs noms ; comme les gravures d'un cachet, chacun selon son nom, pour les douze tribus. 
'''
"15" = '''
:sup:`15` On fit sur le pectoral des chaînettes semblables à des cordons, tressées d'or pur. 
'''
"16" = '''
:sup:`16` Ils firent deux montures d'or et deux anneaux d'or, et ils mirent les deux anneaux aux deux extrémités du pectoral. 
'''
"17" = '''
:sup:`17` On mit les deux chaînettes d'or tressées dans les deux anneaux, aux deux extrémités du pectoral. 
'''
"18" = '''
:sup:`18` On mit les deux autres extrémités des deux chaînettes tressées sur les deux montures, et on les plaça sur les bretelles de l'éphod, sur son devant. 
'''
"19" = '''
:sup:`19` Ils firent deux anneaux d'or, et les mirent aux deux extrémités du pectoral, sur son bord, qui était vers le côté de l'éphod, en dedans. 
'''
"20" = '''
:sup:`20` Ils firent deux autres anneaux d'or, et les mirent aux deux bretelles de l'éphod, en dessous, sur le devant, près de son attache, au-dessus de la bande de l'éphod, habilement tissée. 
'''
"21" = '''
:sup:`21` Ils attachèrent le pectoral par ses anneaux aux anneaux de l'éphod avec un lacet bleu, afin qu'il soit sur la ceinture de l'éphod et que le pectoral ne se détache pas de l'éphod, comme l'Éternel l'avait ordonné à Moïse. 
'''
"22" = '''
:sup:`22` Il fit la robe de l'éphod d'un travail tissé, tout en bleu. 
'''
"23" = '''
:sup:`23` L'ouverture de la robe, au milieu, était comme l'ouverture d'une cotte de mailles, avec un lien autour de l'ouverture, pour qu'elle ne se déchire pas. 
'''
"24" = '''
:sup:`24` On fit sur les pans de la robe des grenades de couleur bleue, pourpre, écarlate et de lin retors. 
'''
"25" = '''
:sup:`25` On fit des clochettes d'or pur, et on mit les clochettes entre les grenades, autour des pans de la robe, entre les grenades ; 
'''
"26" = '''
:sup:`26` une cloche et une grenade, une cloche et une grenade, autour des pans de la robe, pour faire le service, comme Yahvé l'avait ordonné à Moïse. 
'''
"27" = '''
:sup:`27` Ils firent les tuniques de lin fin tissé pour Aaron et ses fils, 
'''
"28" = '''
:sup:`28` le turban de lin fin, les bandeaux de lin fin, les pantalons de lin fin retors, 
'''
"29" = '''
:sup:`29` la ceinture de lin fin retors, bleu, pourpre et cramoisi, ouvrage du brodeur, comme Yahvé l'avait ordonné à Moïse. 
'''
"30" = '''
:sup:`30` Ils firent la plaque de la couronne sacrée en or pur, et y inscrivirent une inscription, comme les gravures d'un sceau : « Sainteté à YAHVÉ ». 
'''
"31" = '''
:sup:`31` Ils y attachèrent un lacet de couleur bleue, pour le fixer au turban du dessus, comme Yahvé l'avait ordonné à Moïse. 
'''
"32" = '''
:sup:`32` Ainsi fut achevée toute l'œuvre du tabernacle de la tente de la Rencontre. Les enfants d'Israël firent tout ce que l'Éternel avait ordonné à Moïse ; ils firent ainsi. 
'''
"33" = '''
:sup:`33` Ils apportèrent à Moïse le tabernacle : la tente, avec tous ses meubles, ses agrafes, ses planches, ses barres, ses piliers, ses socles, 
'''
"34" = '''
:sup:`34` la couverture de peaux de béliers teintes en rouge, la couverture de peaux de vaches de mer, le voile du paravent, 
'''
"35" = '''
:sup:`35` l'arche de l'alliance avec ses perches, le propitiatoire, 
'''
"36" = '''
:sup:`36` la table, tous ses ustensiles, le pain de proposition, 
'''
"37" = '''
:sup:`37` le chandelier pur, ses lampes, les lampes à mettre en ordre, tous ses ustensiles, l'huile pour la lumière, 
'''
"38" = '''
:sup:`38` l'autel d'or, l'huile d'onction, le parfum odoriférant, le rideau de la porte de la tente, 
'''
"39" = '''
:sup:`39` l'autel d'airain, sa grille d'airain, ses barres, tous ses ustensiles, le bassin et son socle, 
'''
"40" = '''
:sup:`40` les tentures du parvis, ses colonnes, ses socles, le rideau de la porte du parvis, ses cordons, ses pieux, tous les instruments pour le service du tabernacle, pour la tente d'assignation, 
'''
"41" = '''
:sup:`41` les vêtements de cérémonie pour le service dans le sanctuaire, les vêtements sacrés pour le prêtre Aaron et les vêtements de ses fils pour le service dans le sacerdoce. 
'''
"42" = '''
:sup:`42` Les enfants d'Israël firent tout le travail, selon tout ce que l'Éternel avait ordonné à Moïse. 
'''
"43" = '''
:sup:`43` Moïse vit tout l'ouvrage, et voici qu'ils l'avaient fait comme l'avait ordonné l'Éternel. Ils avaient agi ainsi, et Moïse les bénit. 
'''
