[3]
"1" = '''
:sup:`1` Voici les fils de David, qui lui naquirent à Hébron : le premier-né, Amnon, d'Ahinoam, la Jizreelite ; le second, Daniel, d'Abigaïl, la Carmélite ; 
'''
"2" = '''
:sup:`2` le troisième, Absalom, fils de Maaca, fille de Talmaï, roi de Gueschur ; le quatrième, Adonija, fils de Haggith ; 
'''
"3" = '''
:sup:`3` le cinquième, Schephathia, d'Abital ; le sixième, Ithream, par sa femme Égla : 
'''
"4" = '''
:sup:`4` Six lui naquirent à Hébron, et il y régna sept ans et six mois. Il régna trente-trois ans à Jérusalem ; 
'''
"5" = '''
:sup:`5` et voici ceux qui lui naquirent à Jérusalem : Schimea, Schobab, Nathan et Salomon, quatre, de Bathschua, fille d'Ammiel ; 
'''
"6" = '''
:sup:`6` Ibhar, Élischama, Éliphelet, 
'''
"7" = '''
:sup:`7` Nogach, Néphég, Japhia, 
'''
"8" = '''
:sup:`8` Élischama, Éliada et Éliphelet, neuf. 
'''
"9" = '''
:sup:`9` Tous ceux-là étaient les fils de David, sans compter les fils des concubines ; et Tamar était leur sœur. 
'''
"10" = '''
:sup:`10` Le fils de Salomon fut Roboam, Abija son fils, Asa son fils, Josaphat son fils, 
'''
"11" = '''
:sup:`11` Joram son fils, Achazia son fils, Joas son fils, 
'''
"12" = '''
:sup:`12` Amatsia son fils, Azaria son fils, Jotham son fils, 
'''
"13" = '''
:sup:`13` Achaz son fils, Ézéchias son fils, Manassé son fils, 
'''
"14" = '''
:sup:`14` Amon son fils, et Josias son fils. 
'''
"15" = '''
:sup:`15` Fils de Josias : le premier-né Johanan, le second Jojakim, le troisième Sédécias, et le quatrième Schallum. 
'''
"16" = '''
:sup:`16` Fils de Jehoïakim : Jeconia, son fils, et Sédécias, son fils. 
'''
"17" = '''
:sup:`17` Fils de Jeconia, le captif : Shealtiel, son fils, 
'''
"18" = '''
:sup:`18` Malchiram, Pedaja, Shenazzar, Jekamiah, Hoshama et Nedabiah. 
'''
"19" = '''
:sup:`19` Fils de Pedaja : Zorobabel et Schimeï. Fils de Zorobabel : Meschullam et Hanania ; Shelomith était leur sœur. 
'''
"20" = '''
:sup:`20` Hashubah, Ohel, Berechia, Hasadia et Jushab Hesed, au nombre de cinq. 
'''
"21" = '''
:sup:`21` Fils de Hanania : Pelatia et Jeshaja ; les fils de Rephaja, les fils d'Arnan, les fils d'Obadia, les fils de Shecania. 
'''
"22" = '''
:sup:`22` Fils de Schecania : Shemaya. Fils de Shemahia : Hattush, Igal, Bariah, Neariah et Shaphat, au nombre de six. 
'''
"23" = '''
:sup:`23` Fils de Neariah : Elioénaï, Hizkiah et Azrikam, trois. 
'''
"24" = '''
:sup:`24` Fils d'Elioénaï : Hodavia, Eliashib, Pelaïa, Akkub, Johanan, Delaïa et Anani, sept. 
'''
