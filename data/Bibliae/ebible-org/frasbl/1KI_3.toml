[3]
"1" = '''
:sup:`1` Salomon fit une alliance matrimoniale avec Pharaon, roi d'Égypte. Il prit la fille de Pharaon et l'amena dans la cité de David jusqu'à ce qu'il ait fini de construire sa propre maison, la maison de Yahvé et la muraille autour de Jérusalem. 
'''
"2" = '''
:sup:`2` Cependant, le peuple sacrifiait sur les hauts lieux, car il n'y avait pas encore de maison construite au nom de Yahvé. 
'''
"3" = '''
:sup:`3` Salomon aimait l'Éternel et suivait les lois de David, son père, sauf qu'il offrait des sacrifices et brûlait des parfums sur les hauts lieux. 
'''
"4" = '''
:sup:`4` Le roi alla à Gabaon pour y sacrifier, car c'était le grand haut lieu. Salomon offrit mille holocaustes sur cet autel. 
'''
"5" = '''
:sup:`5` À Gabeon, Yahvé apparut en songe à Salomon, la nuit, et Dieu lui dit : « Demande ce que je dois te donner. » 
'''
"6" = '''
:sup:`6` Salomon dit : « Tu as montré à ton serviteur David, mon père, une grande bonté, parce qu'il a marché devant toi dans la vérité, dans la droiture et dans la droiture de cœur avec toi. Tu as gardé pour lui cette grande bonté, en lui donnant un fils pour s'asseoir sur son trône, comme c'est le cas aujourd'hui. 
'''
"7" = '''
:sup:`7` Maintenant, Yahvé mon Dieu, tu as établi ton serviteur comme roi à la place de David, mon père. Je ne suis qu'un petit enfant. Je ne sais ni sortir ni entrer. 
'''
"8" = '''
:sup:`8` Ton serviteur est au milieu de ton peuple que tu as choisi, un grand peuple, qui ne peut être ni dénombré ni compté pour la multitude. 
'''
"9" = '''
:sup:`9` Donne donc à ton serviteur un cœur compréhensif pour juger ton peuple, afin que je puisse discerner le bien du mal ; car qui est capable de juger ton grand peuple ? » 
'''
"10" = '''
:sup:`10` Cette demande plut à l'Éternel, car Salomon avait demandé cette chose. 
'''
"11" = '''
:sup:`11` Dieu lui dit : « Parce que tu as demandé cela, et que tu n'as pas demandé pour toi une longue vie, ni la richesse pour toi-même, ni la vie de tes ennemis, mais que tu as demandé pour toi l'intelligence pour discerner la justice, 
'''
"12" = '''
:sup:`12` voici, j'ai fait selon ta parole. Voici, je t'ai donné un cœur sage et compréhensif, de sorte qu'il n'y a eu personne comme toi avant toi, et qu'après toi, il n'y aura personne comme toi. 
'''
"13" = '''
:sup:`13` Je t'ai aussi donné ce que tu n'as pas demandé, la richesse et la gloire, de sorte qu'il n'y aura pas de roi comme toi pendant toute ta vie. 
'''
"14" = '''
:sup:`14` Si tu marches dans mes voies, pour observer mes lois et mes commandements, comme a marché ton père David, j'allongerai tes jours. » 
'''
"15" = '''
:sup:`15` Salomon se réveilla ; et voici, c'était un rêve. Il vint à Jérusalem, se plaça devant l'arche de l'alliance de Yahvé, offrit des holocaustes et des sacrifices de paix, et fit un festin pour tous ses serviteurs. 
'''
"16" = '''
:sup:`16` Alors deux femmes qui se prostituaient vinrent auprès du roi et se présentèrent devant lui. 
'''
"17" = '''
:sup:`17` L'une d'elles dit : « Oh, mon seigneur, cette femme et moi habitons dans une même maison. J'ai accouché d'un enfant avec elle dans la maison. 
'''
"18" = '''
:sup:`18` Le troisième jour après mon accouchement, cette femme a aussi accouché. Nous étions ensemble. Il n'y avait pas d'étranger avec nous dans la maison, seulement nous deux dans la maison. 
'''
"19" = '''
:sup:`19` L'enfant de cette femme mourut pendant la nuit, parce qu'elle était couchée sur lui. 
'''
"20" = '''
:sup:`20` Elle s'est levée à minuit, a pris mon fils à côté de moi, pendant que ton serviteur dormait, et l'a mis dans son sein ; elle a mis son enfant mort dans mon sein. 
'''
"21" = '''
:sup:`21` Lorsque je me levai le matin pour allaiter mon enfant, voici qu'il était mort ; mais lorsque je l'eus regardé le matin, voici que ce n'était pas mon fils que j'avais porté. » 
'''
"22" = '''
:sup:`22` L'autre femme a dit : « Non ! Mais celui qui vit est mon fils, et celui qui est mort est ton fils. » Le premier dit : « Non ! Mais le mort est ton fils, et le vivant est mon fils. » Ils se disputèrent ainsi devant le roi. 
'''
"23" = '''
:sup:`23` Alors le roi dit : « L'un dit : C'est mon fils qui vit, et ton fils est le mort ; et l'autre dit : Non ! Mais ton fils est le mort, et mon fils est le vivant. » 
'''
"24" = '''
:sup:`24` Le roi dit : « Apportez-moi une épée. » Ils apportèrent donc une épée devant le roi. 
'''
"25" = '''
:sup:`25` Le roi dit : « Divisez l'enfant vivant en deux, donnez-en la moitié à l'un et la moitié à l'autre. » 
'''
"26" = '''
:sup:`26` Alors la femme à qui appartenait l'enfant vivant parla au roi, car son cœur se languissait de son fils, et elle dit : « Oh, mon seigneur, donne-lui l'enfant vivant, et ne le tue en aucun cas ! ». Mais l'autre a dit : « Il ne sera ni à moi ni à toi. Divise-le. » 
'''
"27" = '''
:sup:`27` Le roi répondit : « Donne à la première femme l'enfant vivant, et ne le tue surtout pas. Elle est sa mère. » 
'''
"28" = '''
:sup:`28` Tout Israël apprit le jugement que le roi avait rendu, et ils craignirent le roi, car ils virent que la sagesse de Dieu était en lui pour faire justice. 
'''
