[23]
"1" = '''
:sup:`1` Voici les dernières paroles de David. David, fils de Jessé, dit, l'homme qui a été élevé en haut dit, l'oint du Dieu de Jacob, le doux psalmiste d'Israël : 
'''
"2" = '''
:sup:`2` « L'Esprit de Yahvé a parlé par moi. Sa parole était sur ma langue. 
'''
"3" = '''
:sup:`3` Le Dieu d'Israël a dit, le Rocher d'Israël m'a parlé, Celui qui dirige les hommes avec droiture, qui règne dans la crainte de Dieu, 
'''
"4" = '''
:sup:`4` sera comme la lumière du matin quand le soleil se lève, un matin sans nuages, quand l'herbe tendre jaillit de la terre, par une lumière claire après la pluie ». 
'''
"5" = '''
:sup:`5` Ma maison n'est-elle pas ainsi avec Dieu ? Mais il a conclu avec moi une alliance éternelle, ordonné en toutes choses, et sûr, car c'est tout mon salut et tout mon désir. Ne va-t-il pas la faire grandir ? 
'''
"6" = '''
:sup:`6` Mais tous les impies seront comme des épines qu'on arrache, parce qu'ils ne peuvent pas être pris avec la main. 
'''
"7" = '''
:sup:`7` L'homme qui les touche doit être armé de fer et de la hampe d'une lance. Ils seront entièrement brûlés par le feu à leur place. » 
'''
"8" = '''
:sup:`8` Voici les noms des vaillants hommes que David avait : Josheb Basshebeth, de Tahchemon, chef des capitaines ; on l'appelait Adino, l'Eznite, qui tua huit cents personnes à la fois. 
'''
"9" = '''
:sup:`9` Après lui, Éléazar, fils de Dodaï, fils d'un Ahohite, l'un des trois vaillants hommes qui étaient avec David lorsqu'ils défièrent les Philistins qui étaient là rassemblés pour combattre, et que les hommes d'Israël s'étaient retirés. 
'''
"10" = '''
:sup:`10` Il se leva et frappa les Philistins jusqu'à ce que sa main se soit fatiguée, et que sa main se soit gelée à l'épée ; et Yahvé fit en ce jour une grande victoire ; et le peuple ne revint après lui que pour faire du pillage. 
'''
"11" = '''
:sup:`11` Après lui, Shammah, fils d'Agee, un Hararien. Les Philistins s'étaient rassemblés en troupe là où il y avait un terrain plein de lentilles ; et le peuple fuyait devant les Philistins. 
'''
"12" = '''
:sup:`12` Mais lui se plaça au milieu du terrain, le défendit et tua les Philistins ; et Yahvé remporta une grande victoire. 
'''
"13" = '''
:sup:`13` Trois des trente chefs descendirent et vinrent auprès de David, au temps de la moisson, dans la caverne d'Adullam ; et la troupe des Philistins campait dans la vallée des Rephaïm. 
'''
"14" = '''
:sup:`14` David était alors dans la forteresse, et la garnison des Philistins était alors à Bethléhem. 
'''
"15" = '''
:sup:`15` David dit avec nostalgie : « Oh, si quelqu'un me donnait à boire de l'eau du puits de Bethléem, qui est près de la porte ! » 
'''
"16" = '''
:sup:`16` Les trois hommes forts percèrent l'armée des Philistins, puis ils puisèrent de l'eau dans le puits de Bethléem qui est près de la porte, ils la prirent et l'apportèrent à David ; mais il ne voulut pas en boire, et il la versa à l'Éternel. 
'''
"17" = '''
:sup:`17` Il dit : « Éloigne-toi de moi, Yahvé, pour que je fasse cela ! N'est-ce pas le sang des hommes qui ont risqué leur vie pour y aller ? ». C'est pourquoi il ne voulut pas le boire. Les trois hommes forts firent ces choses. 
'''
"18" = '''
:sup:`18` Abischaï, frère de Joab, fils de Tseruja, était le chef des trois. Il leva sa lance contre trois cents personnes et les tua, et il eut un nom parmi les trois. 
'''
"19" = '''
:sup:`19` N'était-il pas le plus honorable des trois ? C'est pourquoi il fut fait leur chef. Cependant, il n'était pas inclus parmi les trois. 
'''
"20" = '''
:sup:`20` Benaja, fils de Jehoiada, fils d'un homme vaillant de Kabzeel, qui avait fait des exploits, tua les deux fils d'Ariel de Moab. Il descendit aussi et tua un lion au milieu d'une fosse, au temps de la neige. 
'''
"21" = '''
:sup:`21` Il tua un Égyptien énorme, et l'Égyptien avait une lance à la main ; mais il descendit vers lui avec un bâton, arracha la lance de la main de l'Égyptien, et le tua avec sa propre lance. 
'''
"22" = '''
:sup:`22` Benaja, fils de Jehojada, fit ces choses, et il eut un nom parmi les trois vaillants hommes. 
'''
"23" = '''
:sup:`23` Il était plus honorable que les trente, mais il n'atteignit pas les trois. David le plaça à la tête de sa garde. 
'''
