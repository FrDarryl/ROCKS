[5]
"1" = '''
:sup:`1` Écoutez cette parole que je prends pour une lamentation sur vous, maison d'Israël : 
'''
"2" = '''
:sup:`2` « La vierge d'Israël est tombée ; Elle ne se relèvera plus. Elle est rejetée sur sa terre ; il n'y a personne pour la relever. » 
'''
"3" = '''
:sup:`3` Car le Seigneur Yahvé dit : « La ville qui en a sorti mille n'en aura plus que cent, et celui qui est sorti cent fois en laissera dix à la maison d'Israël. » 
'''
"4" = '''
:sup:`4` Car Yahvé dit à la maison d'Israël : « Cherchez-moi, et vous vivrez ; 
'''
"5" = '''
:sup:`5` mais ne cherchez pas Bethel, ni entrer à Gilgal, et ne passe pas à Beersheba ; car Gilgal ira certainement en captivité, et Bethel ne sera plus rien. 
'''
"6" = '''
:sup:`6` Cherchez Yahvé, et vous vivrez, de peur qu'il ne se déchaîne comme un feu dans la maison de Joseph, et il dévorera, et il n'y aura personne pour l'éteindre à Béthel. 
'''
"7" = '''
:sup:`7` Vous qui transformez la justice en absinthe, et jette la justice sur la terre ! 
'''
"8" = '''
:sup:`8` Cherchez celui qui a créé les Pléiades et Orion, et transforme l'ombre de la mort en matinée, et rend le jour sombre avec la nuit ; qui appelle les eaux de la mer, et les répand sur la surface de la terre, Yahvé est son nom, 
'''
"9" = '''
:sup:`9` qui amène la destruction soudaine sur les forts, pour que la destruction s'abatte sur la forteresse. 
'''
"10" = '''
:sup:`10` Ils haïssent celui qui réprimande à la porte, et ils ont en horreur celui qui parle sans reproche. 
'''
"11" = '''
:sup:`11` C'est pourquoi, parce que vous piétinez le pauvre et que vous lui prélevez des impôts sur le blé, vous avez construit des maisons en pierre de taille, mais vous n'y habiterez pas. Vous avez planté d'agréables vignobles, mais vous ne boirez pas leur vin. 
'''
"12" = '''
:sup:`12` Car je sais combien sont nombreuses vos offenses, et combien grands sont vos péchés... toi qui affliges les justes, qui acceptent un pot-de-vin, et qui rejettent les nécessiteux dans les tribunaux. 
'''
"13" = '''
:sup:`13` C'est pourquoi une personne prudente se tait dans un tel moment, car c'est un mauvais moment. 
'''
"14" = '''
:sup:`14` Recherchez le bien, et non le mal, pour que vous puissiez vivre ; et ainsi Yahvé, le Dieu des Armées, sera avec vous, comme vous le dites. 
'''
"15" = '''
:sup:`15` Haïssez le mal, aimez le bien, et établir la justice dans les tribunaux. Il se peut que Yahvé, le Dieu des Armées, fasse preuve de bienveillance à l'égard du reste de Joseph. » 
'''
"16" = '''
:sup:`16` C'est pourquoi Yahvé, le Dieu des armées, l'Éternel, dit : « Les lamentations seront dans tous les grands chemins. On dira dans toutes les rues : « Hélas ! Hélas ! Ils appelleront le fermier au deuil, et ceux qui sont habiles dans la lamentation aux gémissements. 
'''
"17" = '''
:sup:`17` Dans tous les vignobles, il y aura des gémissements, car je passerai par le milieu de toi, dit Yahvé. 
'''
"18" = '''
:sup:`18` « Malheur à vous qui désirez le jour de Yahvé ! Pourquoi attendez-vous le jour de Yahvé ? C'est l'obscurité, et non la lumière. 
'''
"19" = '''
:sup:`19` Comme si un homme fuyait devant un lion, et un ours l'a rencontré ; ou il est entré dans la maison et a appuyé sa main sur le mur, et un serpent l'a mordu. 
'''
"20" = '''
:sup:`20` Le jour de l'Éternel ne sera-t-il pas ténèbres et non lumière ? Même très sombre, et sans aucune luminosité ? 
'''
"21" = '''
:sup:`21` Je déteste, je méprise vos fêtes, et je ne supporte pas vos assemblées solennelles. 
'''
"22" = '''
:sup:`22` Oui, même si vous m'offrez vos holocaustes et vos offrandes de repas, Je ne les accepterai pas ; Je ne regarderai pas non plus les offrandes de paix de vos animaux gras. 
'''
"23" = '''
:sup:`23` Éloigne de moi le bruit de tes chansons ! Je n'écouterai pas la musique de vos harpes. 
'''
"24" = '''
:sup:`24` Mais que la justice roule comme les fleuves, et la justice comme un puissant ruisseau. 
'''
"25" = '''
:sup:`25` « Avez-vous apporté à moi des sacrifices et des offrandes dans le désert pendant quarante ans, maison d'Israël ? 
'''
"26" = '''
:sup:`26` Vous avez aussi porté la tente de votre roi et le tabernacle de vos images, l'étoile de votre dieu, que vous vous êtes faite. 
'''
"27" = '''
:sup:`27` C'est pourquoi je vous enverrai en captivité au-delà de Damas, dit l'Éternel, dont le nom est le Dieu des armées. 
'''
