[18]
"1" = '''
:sup:`1` Celui qui vit éternellement a créé l'univers entier. 
'''
"2" = '''
:sup:`2` Le Seigneur seul est juste. 
'''
"3" = '''
:sup:`3` Il n'a donné le pouvoir de déclarer ses œuvres à personne. Qui pourrait retracer ses exploits ? 
'''
"4" = '''
:sup:`4` Qui pourrait mesurer la force de sa majesté ? Qui pourrait aussi proclamer ses miséricordes ? 
'''
"5" = '''
:sup:`5` Quant aux merveilles du Seigneur, il n'est pas possible d'en retrancher ni d'y ajouter quoi que ce soit, Il n'est pas non plus possible de les explorer. 
'''
"6" = '''
:sup:`6` Quand un homme a fini, il n'est qu'au début. Quand il s'arrêtera, alors il sera perplexe. 
'''
"7" = '''
:sup:`7` Qu'est-ce que l'humanité, et à quoi servent-ils ? Quel est leur bien, et quel est leur mal ? 
'''
"8" = '''
:sup:`8` Le nombre de jours d'un homme est de cent ans au maximum. 
'''
"9" = '''
:sup:`9` Comme une goutte d'eau de la mer, et un caillou du sable, ainsi sont quelques années dans le jour de l'éternité. 
'''
"10" = '''
:sup:`10` C'est pourquoi le Seigneur a été patient à leur égard, et a répandu sa miséricorde sur eux. 
'''
"11" = '''
:sup:`11` Il a vu et perçu leur fin, qu'elle est mauvaise. Il a donc multiplié les pardons. 
'''
"12" = '''
:sup:`12` La miséricorde de l'homme s'exerce sur son prochain ; mais la miséricorde du Seigneur est pour toute chair : réprobation, châtiment, enseignement, et le ramener, comme un berger le fait avec son troupeau. 
'''
"13" = '''
:sup:`13` Il a pitié de ceux qui acceptent le châtiment, et qui recherchent assidûment ses jugements. 
'''
"14" = '''
:sup:`14` Mon fils, n'ajoute pas de reproche à tes bonnes actions, et pas de mots durs dans aucun de vos dons. 
'''
"15" = '''
:sup:`15` La rosée ne soulage-t-elle pas la chaleur torride ? Ainsi, un mot vaut mieux qu'un cadeau. 
'''
"16" = '''
:sup:`16` Voici, une parole ne vaut-elle pas mieux qu'un cadeau ? Les deux sont avec une personne gracieuse. 
'''
"17" = '''
:sup:`17` L'insensé est ingrat et injurieux. Le don d'une personne rancunière consume les yeux. 
'''
"18" = '''
:sup:`18` Apprenez avant de parler. Prenez soin de votre santé avant de tomber malade. 
'''
"19" = '''
:sup:`19` Avant de juger, examinez-vous, et à l'heure de l'examen minutieux, vous trouverez le pardon. 
'''
"20" = '''
:sup:`20` Humiliez-vous avant de tomber malade. Au moment des péchés, repentez-vous. 
'''
"21" = '''
:sup:`21` Que rien ne t'empêche d'accomplir ton vœu en temps voulu. N'attendez pas la mort pour être libéré. 
'''
"22" = '''
:sup:`22` Avant de faire un vœu, préparez-vous. Ne soyez pas comme un homme qui teste le Seigneur. 
'''
"23" = '''
:sup:`23` Pensez à la colère qui viendra dans les jours de la fin, et le temps de la vengeance, quand il détourne son visage. 
'''
"24" = '''
:sup:`24` Aux jours de plénitude, souviens-toi du temps de la faim. Rappelez-vous la pauvreté et le manque dans les jours de richesse. 
'''
"25" = '''
:sup:`25` Du matin au soir, le temps change. Toutes choses sont rapides devant le Seigneur. 
'''
"26" = '''
:sup:`26` Un homme sage est prudent en toute chose. Dans les jours de péché, il prendra garde à l'offense. 
'''
"27" = '''
:sup:`27` Tout homme intelligent connaît la sagesse. Il rendra grâce à celui qui l'a trouvée. 
'''
"28" = '''
:sup:`28` Ceux qui avaient de l'intelligence dans les paroles sont aussi devenus sages eux-mêmes, et a déversé des proverbes justes. 
'''
"29" = '''
:sup:`29` Ne vous laissez pas entraîner par vos convoitises. Limitez vos appétits. 
'''
"30" = '''
:sup:`30` Si tu donnes pleinement à ton âme les délices de son désir, elle fera de vous la risée de vos ennemis. 
'''
"31" = '''
:sup:`31` Ne vous réjouissez pas dans un grand luxe, et ne soyez pas lié à ses dépenses. 
'''
"32" = '''
:sup:`32` Ne devenez pas un mendiant en faisant un banquet avec de l'argent emprunté. quand vous n'avez rien dans votre sac. 
'''
