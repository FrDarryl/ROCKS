[4]
"1" = '''
:sup:`1` Pour le chef musicien ; sur instruments à cordes. Un psaume de David. Réponds-moi quand j'appelle, Dieu de ma justice. Soulagez-moi de ma détresse. Ayez pitié de moi, et entendez ma prière. 
'''
"2" = '''
:sup:`2` Fils d'hommes, jusqu'à quand ma gloire sera-t-elle transformée en déshonneur ? Aimerez-vous la vanité et rechercherez-vous le mensonge ? Selah. 
'''
"3" = '''
:sup:`3` Mais sachez que Yahvé s'est réservé celui qui est pieux ; Yahvé entendra quand je l'appellerai. 
'''
"4" = '''
:sup:`4` Restez dans la crainte, et ne péchez pas. Fouille ton propre cœur sur ton lit, et sois tranquille. Selah. 
'''
"5" = '''
:sup:`5` Offrez les sacrifices de la justice. Mettez votre confiance en Yahvé. 
'''
"6" = '''
:sup:`6` Beaucoup disent : « Qui nous montrera du bien ? » Yahvé, fais briller sur nous la lumière de ton visage. 
'''
"7" = '''
:sup:`7` Tu as mis de la joie dans mon cœur, plus que lorsque leur grain et leur vin nouveau sont augmentés. 
'''
"8" = '''
:sup:`8` En paix, je me coucherai et je dormirai, pour toi seul, Yahvé, fais-moi vivre en sécurité. 
'''
