[7]
"1" = '''
:sup:`1` Yahvé dit à Noé : « Entre dans le navire avec toute ta famille, car j'ai vu ta justice devant moi, dans cette génération. 
'''
"2" = '''
:sup:`2` Tu prendras avec toi sept couples de chaque animal pur, le mâle et sa femelle. Des animaux qui ne sont pas purs, tu en prendras deux, le mâle et sa femelle. 
'''
"3" = '''
:sup:`3` Et aussi des oiseaux du ciel, sept et sept, mâle et femelle, pour faire vivre la semence sur la surface de toute la terre. 
'''
"4" = '''
:sup:`4` En sept jours, je ferai pleuvoir sur la terre pendant quarante jours et quarante nuits. Je détruirai tout être vivant que j'ai créé à la surface de la terre. » 
'''
"5" = '''
:sup:`5` Noé fit tout ce que Yahvé lui avait ordonné. 
'''
"6" = '''
:sup:`6` Noé avait six cents ans lorsque le déluge d'eaux vint sur la terre. 
'''
"7" = '''
:sup:`7` Noé monta dans le bateau avec ses fils, sa femme et les femmes de ses fils, à cause du déluge. 
'''
"8" = '''
:sup:`8` Les animaux purs, les animaux impurs, les oiseaux et tout ce qui rampe sur le sol 
'''
"9" = '''
:sup:`9` allèrent par paires vers Noé dans le bateau, mâle et femelle, comme Dieu l'avait ordonné à Noé. 
'''
"10" = '''
:sup:`10` Après les sept jours, les eaux du déluge arrivèrent sur la terre. 
'''
"11" = '''
:sup:`11` La six centième année de la vie de Noé, au deuxième mois, le dix-septième jour du mois, en ce jour, toutes les sources du grand abîme éclatèrent, et les fenêtres du ciel s'ouvrirent. 
'''
"12" = '''
:sup:`12` Il pleuvait sur la terre quarante jours et quarante nuits. 
'''
"13" = '''
:sup:`13` Ce même jour, Noé, Sem, Cham et Japhet, les fils de Noé, ainsi que la femme de Noé et les trois femmes de ses fils avec eux, montèrent dans le navire, 
'''
"14" = '''
:sup:`14` eux et tous les animaux selon leur espèce, tout le bétail selon son espèce, tous les reptiles qui rampent sur la terre selon leur espèce, et tous les oiseaux selon leur espèce, tous les oiseaux de toute espèce. 
'''
"15" = '''
:sup:`15` Des couples de toute chair ayant en eux une haleine de vie montèrent dans le bateau vers Noé. 
'''
"16" = '''
:sup:`16` Ceux qui entrèrent, entrèrent mâle et femelle de toute chair, comme Dieu l'avait ordonné ; puis Yahvé l'enferma. 
'''
"17" = '''
:sup:`17` Le déluge fut quarante jours sur la terre. Les eaux grossirent et soulevèrent le navire, qui s'éleva au-dessus de la terre. 
'''
"18" = '''
:sup:`18` Les eaux montèrent et s'élevèrent très haut sur la terre, et le navire flotta à la surface des eaux. 
'''
"19" = '''
:sup:`19` Les eaux s'élevèrent très haut sur la terre. Toutes les hautes montagnes qui étaient sous tout le ciel furent couvertes. 
'''
"20" = '''
:sup:`20` Les eaux s'élevèrent de quinze coudées, et les montagnes furent couvertes. 
'''
"21" = '''
:sup:`21` Toute chair qui se mouvait sur la terre mourut, les oiseaux, le bétail, les animaux, tous les reptiles qui rampent sur la terre, et tous les hommes. 
'''
"22" = '''
:sup:`22` Tout ce qui était sur la terre ferme, dans les narines duquel se trouvait le souffle de l'esprit de vie, mourut. 
'''
"23" = '''
:sup:`23` Tout être vivant qui était à la surface de la terre fut détruit, y compris l'homme, le bétail, les reptiles et les oiseaux du ciel. Ils furent détruits de la terre. Il ne resta que Noé et ceux qui étaient avec lui dans le bateau. 
'''
"24" = '''
:sup:`24` Les eaux inondèrent la terre pendant cent cinquante jours. 
'''
