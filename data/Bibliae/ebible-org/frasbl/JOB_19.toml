[19]
"1" = '''
:sup:`1` Alors Job répondit, 
'''
"2" = '''
:sup:`2` « Jusqu'à quand me tourmenterez-vous, et m'écraser avec des mots ? 
'''
"3" = '''
:sup:`3` Vous m'avez fait dix fois des reproches. Vous n'avez pas honte de m'attaquer. 
'''
"4" = '''
:sup:`4` S'il est vrai que j'ai fait une erreur, mon erreur reste avec moi-même. 
'''
"5" = '''
:sup:`5` Si vous vous glorifiez contre moi, et plaidez contre moi mon opprobre, 
'''
"6" = '''
:sup:`6` savent maintenant que Dieu m'a subverti, et m'a entouré de son filet. 
'''
"7" = '''
:sup:`7` « Voici, je crie au mal, mais on ne m'écoute pas. Je crie à l'aide, mais il n'y a pas de justice. 
'''
"8" = '''
:sup:`8` Il a muré mon chemin pour que je ne puisse pas passer, et a mis les ténèbres sur mes chemins. 
'''
"9" = '''
:sup:`9` Il m'a dépouillé de ma gloire, et a enlevé la couronne de ma tête. 
'''
"10" = '''
:sup:`10` Il m'a brisé de toutes parts, et je suis parti. Il a arraché mon espoir comme un arbre. 
'''
"11" = '''
:sup:`11` Il a aussi enflammé sa colère contre moi. Il me compte parmi ses adversaires. 
'''
"12" = '''
:sup:`12` Ses troupes montent ensemble, construire une rampe de siège contre moi, et camper autour de ma tente. 
'''
"13" = '''
:sup:`13` « Il a éloigné mes frères de moi. Mes connaissances sont complètement éloignées de moi. 
'''
"14" = '''
:sup:`14` Mes proches sont partis. Mes amis familiers m'ont oublié. 
'''
"15" = '''
:sup:`15` Ceux qui habitent dans ma maison et mes servantes me considèrent comme un étranger. Je suis un étranger à leurs yeux. 
'''
"16" = '''
:sup:`16` J'appelle mon serviteur, et il ne me répond pas. Je le supplie avec ma bouche. 
'''
"17" = '''
:sup:`17` Mon souffle est offensant pour ma femme. Je suis détestable pour les enfants de ma propre mère. 
'''
"18" = '''
:sup:`18` Même les jeunes enfants me méprisent. Si je me lève, ils parlent contre moi. 
'''
"19" = '''
:sup:`19` Tous mes amis familiers m'abhorrent. Ceux que j'aimais se sont retournés contre moi. 
'''
"20" = '''
:sup:`20` Mes os collent à ma peau et à ma chair. Je m'en suis sorti par la peau des dents. 
'''
"21" = '''
:sup:`21` « Ayez pitié de moi. Ayez pitié de moi, vous mes amis, car la main de Dieu m'a touché. 
'''
"22" = '''
:sup:`22` Pourquoi me persécutez-vous comme Dieu, et ne sont pas satisfaits de ma chair ? 
'''
"23" = '''
:sup:`23` « Oh, si mes paroles étaient maintenant écrites ! Oh, qu'ils soient inscrits dans un livre ! 
'''
"24" = '''
:sup:`24` Qu'avec une plume de fer et du plomb ils ont été gravés dans la roche pour toujours ! 
'''
"25" = '''
:sup:`25` Quant à moi, je sais que mon Rédempteur est vivant. A la fin, il se tiendra sur la terre. 
'''
"26" = '''
:sup:`26` Après que ma peau soit détruite, alors je verrai Dieu dans ma chair, 
'''
"27" = '''
:sup:`27` que je verrai, moi aussi, de mon côté. Mes yeux verront, et pas comme un étranger. « Mon cœur se consume en moi. 
'''
"28" = '''
:sup:`28` Si vous dites : « Comme nous le persécuterons ! parce que la racine du problème se trouve en moi, 
'''
"29" = '''
:sup:`29` craignez l'épée, car la colère amène les châtiments de l'épée, afin que vous sachiez qu'il y a un jugement. » 
'''
