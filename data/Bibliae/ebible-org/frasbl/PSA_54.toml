[54]
"1" = '''
:sup:`1` Pour le musicien en chef. Sur des instruments à cordes. Une contemplation de David, lorsque les Ziphites vinrent dire à Saül : « David ne se cache-t-il pas parmi nous ? » Sauve-moi, Dieu, par ton nom. Rends-moi justice par ta puissance. 
'''
"2" = '''
:sup:`2` Entends ma prière, Dieu. Écoutez les paroles de ma bouche. 
'''
"3" = '''
:sup:`3` Car des étrangers se sont levés contre moi. Des hommes violents ont cherché mon âme. Ils n'ont pas mis Dieu devant eux. Selah. 
'''
"4" = '''
:sup:`4` Voici, Dieu est mon aide. Le Seigneur est celui qui soutient mon âme. 
'''
"5" = '''
:sup:`5` Il rendra le mal à mes ennemis. Détruis-les dans ta vérité. 
'''
"6" = '''
:sup:`6` Avec une offrande volontaire, je te sacrifie. Je rendrai grâce à ton nom, Yahvé, car il est bon. 
'''
"7" = '''
:sup:`7` Car il m'a délivré de toute détresse. Mon œil a vu le triomphe sur mes ennemis. 
'''
