[19]
"1" = '''
:sup:`1` Pour le chef musicien. Un psaume de David. Les cieux racontent la gloire de Dieu. L'étendue montre son travail. 
'''
"2" = '''
:sup:`2` Jour après jour, ils déversent des paroles, et nuit après nuit, ils font preuve de savoir. 
'''
"3" = '''
:sup:`3` Il n'y a ni parole ni langage où leur voix n'est pas entendue. 
'''
"4" = '''
:sup:`4` Leur voix s'est répandue par toute la terre, leurs paroles jusqu'à la fin du monde. Il y a dressé une tente pour le soleil, 
'''
"5" = '''
:sup:`5` qui est comme un jeune marié sortant de sa chambre, comme un homme fort qui se réjouit d'accomplir sa course. 
'''
"6" = '''
:sup:`6` Il sort de l'extrémité des cieux, son circuit jusqu'au bout. Rien n'est caché de sa chaleur. 
'''
"7" = '''
:sup:`7` La loi de Yahvé est parfaite, elle restaure l'âme. L'alliance de Yahvé est sûre, elle rend sage les simples. 
'''
"8" = '''
:sup:`8` Les préceptes de Yahvé sont justes, ils réjouissent le cœur. Le commandement de Yahvé est pur, il éclaire les yeux. 
'''
"9" = '''
:sup:`9` La crainte de Yahvé est pure, elle dure à jamais. Les ordonnances de Yahvé sont vraies, et justes en tout. 
'''
"10" = '''
:sup:`10` Ils sont plus désirables que l'or, que l'or le plus fin, plus doux aussi que le miel et l'extrait du rayon de miel. 
'''
"11" = '''
:sup:`11` De plus, ton serviteur est averti par eux. En les gardant, on obtient une grande récompense. 
'''
"12" = '''
:sup:`12` Qui peut discerner ses erreurs ? Pardonnez-moi les erreurs cachées. 
'''
"13" = '''
:sup:`13` Préserve aussi ton serviteur des péchés présomptueux. Qu'ils ne dominent pas sur moi. Alors je serai droit. Je serai irréprochable et innocent de toute grande transgression. 
'''
"14" = '''
:sup:`14` Que les paroles de ma bouche et la méditation de mon cœur être acceptable à vos yeux, Yahvé, mon rocher et mon rédempteur. 
'''
