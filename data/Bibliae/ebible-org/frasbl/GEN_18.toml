[18]
"1" = '''
:sup:`1` Yahvé lui apparut près des chênes de Mamré, comme il était assis à l'entrée de la tente, dans la chaleur du jour. 
'''
"2" = '''
:sup:`2` Il leva les yeux et regarda, et il vit que trois hommes se tenaient près de lui. Il courut à leur rencontre depuis l'entrée de la tente, se prosterna à terre 
'''
"3" = '''
:sup:`3` etdit : « Seigneur, si j'ai trouvé grâce à tes yeux, ne te sépare pas de ton serviteur. 
'''
"4" = '''
:sup:`4` Allez maintenant chercher un peu d'eau, lavez vos pieds, et reposez-vous sous l'arbre. 
'''
"5" = '''
:sup:`5` Je vais chercher un morceau de pain pour que vous puissiez vous rafraîchir le cœur. Après cela, vous pourrez vous en aller, maintenant que vous êtes venus vers votre serviteur. » Ils ont dit : « Très bien, faites ce que vous avez dit. » 
'''
"6" = '''
:sup:`6` Abraham se précipita dans la tente vers Sara, et dit : « Prépare vite trois seahs de fleur de farine, pétris-la et fais des gâteaux. » 
'''
"7" = '''
:sup:`7` Abraham courut au troupeau, prit un veau tendre et bon, et le donna au serviteur. Celui-ci s'empressa de le panser. 
'''
"8" = '''
:sup:`8` Il prit du beurre, du lait et le veau qu'il avait habillé, et il le mit devant eux. Il se tint près d'eux sous l'arbre, et ils mangèrent. 
'''
"9" = '''
:sup:`9` Ils lui demandèrent : « Où est Sarah, ta femme ? » Il a dit : « Là, dans la tente. » 
'''
"10" = '''
:sup:`10` Il dit : « Je reviendrai certainement chez toi l'année prochaine à peu près à la même époque ; et voici que Sarah, ta femme, aura un fils. » Sara entendit à la porte de la tente, qui était derrière lui. 
'''
"11" = '''
:sup:`11` Or Abraham et Sara étaient vieux, d'un âge avancé. Sara avait dépassé l'âge de procréer. 
'''
"12" = '''
:sup:`12` Sara riait en elle-même, disant : « Quand je serai vieille, aurai-je du plaisir, mon seigneur étant vieux aussi ? » 
'''
"13" = '''
:sup:`13` Yahvé dit à Abraham : « Pourquoi Sarah a-t-elle ri en disant : « Aurai-je vraiment un enfant quand je serai vieille ? 
'''
"14" = '''
:sup:`14` Y a-t-il quelque chose de trop difficile pour Yahvé ? Au temps fixé, je reviendrai vers toi, à la saison qui vient, et Sara aura un fils. » 
'''
"15" = '''
:sup:`15` Alors Sarah le nia, disant : « Je n'ai pas ri », car elle avait peur. Il a dit : « Non, mais vous avez ri. » 
'''
"16" = '''
:sup:`16` Les hommes se levèrent de là et regardèrent vers Sodome. Abraham alla avec eux pour les voir en chemin. 
'''
"17" = '''
:sup:`17` Yahvé dit : « Est-ce que je cacherai à Abraham ce que je fais, 
'''
"18" = '''
:sup:`18` puisque Abraham deviendra une nation grande et puissante, et que toutes les nations de la terre seront bénies en lui ? 
'''
"19" = '''
:sup:`19` Car je l'ai connu, afin qu'il commande à ses enfants et à sa famille après lui, pour qu'ils gardent la voie de l'Éternel, en pratiquant la justice et l'équité, afin que l'Éternel fasse venir sur Abraham ce qu'il a dit de lui. » 
'''
"20" = '''
:sup:`20` Yahvé dit : « Puisque le cri de Sodome et de Gomorrhe est grand, et que leur péché est très grave, 
'''
"21" = '''
:sup:`21` je descendrai maintenant, et je verrai si leurs actes sont aussi mauvais que les rapports qui me sont parvenus. Si ce n'est pas le cas, je le saurai. » 
'''
"22" = '''
:sup:`22` Les hommes se détournèrent de là et allèrent vers Sodome, mais Abraham se tenait encore devant Yahvé. 
'''
"23" = '''
:sup:`23` Abraham s'approcha, et dit : Veux-tu consumer les justes avec les méchants ? 
'''
"24" = '''
:sup:`24` Et s'il y a cinquante justes dans la ville ? Vas-tu consumer et ne pas épargner la place pour les cinquante justes qui s'y trouvent ? 
'''
"25" = '''
:sup:`25` Qu'il soit loin de toi de faire de telles choses, de tuer les justes avec les méchants, afin que les justes soient comme les méchants. Que cela soit loin de vous. Le Juge de toute la terre ne devrait-il pas faire ce qui est juste ? » 
'''
"26" = '''
:sup:`26` Yahvé dit : « Si je trouve à Sodome cinquante justes dans la ville, j'épargnerai tout le lieu à cause d'eux. » 
'''
"27" = '''
:sup:`27` Abraham répondit : « Voici, j'ai pris sur moi de parler au Seigneur, bien que je sois poussière et cendre. 
'''
"28" = '''
:sup:`28` Et s'il manque cinq des cinquante justes ? Détruiras-tu toute la ville par manque de cinq ? » Il a dit : « Je ne la détruirai pas si j'y trouve quarante-cinq personnes. » 
'''
"29" = '''
:sup:`29` Il lui parla encore, et dit : « Et s'il y en a quarante qui se trouvent là ? » Il a dit : « Je ne le ferai pas pour l'amour des quarante. » 
'''
"30" = '''
:sup:`30` Il dit : « Oh, ne laissez pas le Seigneur se mettre en colère, et je parlerai. Et s'il y en a trente trouvés là ? » Il a dit : « Je ne le ferai pas si j'en trouve trente là-bas. » 
'''
"31" = '''
:sup:`31` Il dit : « Voici, j'ai pris sur moi de parler au Seigneur. Et s'il y en a vingt qui se trouvent là ? » Il a dit : « Je ne la détruirai pas à cause des vingt. » 
'''
"32" = '''
:sup:`32` Il dit : « Oh, que le Seigneur ne se mette pas en colère, et je ne parlerai qu'une fois de plus. Et si l'on en trouve dix là-bas ? » Il a dit : « Je ne la détruirai pas à cause des dix. » 
'''
"33" = '''
:sup:`33` Yahvé s'en alla dès qu'il eut fini de s'entretenir avec Abraham, et Abraham retourna à sa place. 
'''
