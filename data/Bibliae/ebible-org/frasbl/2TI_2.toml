[2]
"1" = '''
:sup:`1` Toi donc, mon enfant, sois fortifié dans la grâce qui est en Jésus-Christ. 
'''
"2" = '''
:sup:`2` Ce que tu as entendu de moi en présence de nombreux témoins, confie-le à des hommes fidèles, capables d'instruire aussi les autres. 
'''
"3" = '''
:sup:`3` Il faut donc que tu supportes les épreuves comme un bon soldat de Jésus-Christ. 
'''
"4" = '''
:sup:`4` Aucun soldat en service ne se mêle des affaires de la vie, afin de plaire à celui qui l'a enrôlé comme soldat. 
'''
"5" = '''
:sup:`5` De même, si quelqu'un participe à un concours d'athlétisme, il n'est pas couronné s'il n'a pas concouru selon les règles. 
'''
"6" = '''
:sup:`6` Le cultivateur qui travaille doit être le premier à recevoir une part des récoltes. 
'''
"7" = '''
:sup:`7` Considérez ce que je dis, et que le Seigneur vous donne de l'intelligence en toutes choses. 
'''
"8" = '''
:sup:`8` Souviens-toi de Jésus-Christ, ressuscité des morts, de la descendance de David, selon ma Bonne Nouvelle, 
'''
"9" = '''
:sup:`9` dans laquelle je souffre des privations jusqu'à être enchaîné comme un criminel. Mais la parole de Dieu n'est pas enchaînée. 
'''
"10" = '''
:sup:`10` C'est pourquoi je supporte tout à cause des élus, afin qu'eux aussi obtiennent le salut qui est en Jésus-Christ, avec la gloire éternelle. 
'''
"11" = '''
:sup:`11` Cette parole est digne de foi : « Car si nous sommes morts avec lui, nous vivrons aussi avec lui. 
'''
"12" = '''
:sup:`12` Si nous endurons, nous régnerons aussi avec lui. Si nous le renions, il nous reniera aussi. 
'''
"13" = '''
:sup:`13` Si nous sommes infidèles, il reste fidèle ; car il ne peut pas se renier. » 
'''
"14" = '''
:sup:`14` Rappelle-leur ces choses, en leur recommandant, devant le Seigneur, de ne pas discuter inutilement des paroles, au détriment de ceux qui écoutent. 
'''
"15" = '''
:sup:`15` Efforce-toi de te présenter devant Dieu, comme un ouvrier qui n'a pas à rougir, maniant avec soin la Parole de Vérité. 
'''
"16" = '''
:sup:`16` Mais fuis les discours creux, car ils vont plus loin dans l'impiété, 
'''
"17" = '''
:sup:`17` et ces discours-là se consument comme la gangrène. Parmi eux se trouvent Hyménée et Philète, 
'''
"18" = '''
:sup:`18` des hommes qui se sont égarés dans la vérité, en disant que la résurrection est déjà passée, et en renversant la foi de quelques-uns. 
'''
"19" = '''
:sup:`19` Cependant, le solide fondement de Dieu subsiste, ayant ce sceau : « Le Seigneur connaît ceux qui sont à lui » et « Que quiconque invoque le nom du Seigneur s'éloigne de l'iniquité ». 
'''
"20" = '''
:sup:`20` Dans une grande maison, il y a non seulement des vases d'or et d'argent, mais aussi des vases de bois et d'argile. Les uns sont pour l'honneur, les autres pour le déshonneur. 
'''
"21" = '''
:sup:`21` Si donc quelqu'un se purifie de ces derniers, il sera un vase d'honneur, sanctifié, propre à l'usage du maître, préparé pour toute bonne œuvre. 
'''
"22" = '''
:sup:`22` Fuyez les convoitises de la jeunesse, mais recherchez la justice, la foi, l'amour et la paix avec ceux qui invoquent le Seigneur d'un cœur pur. 
'''
"23" = '''
:sup:`23` Mais refusez les interrogations insensées et ignorantes, sachant qu'elles engendrent des querelles. 
'''
"24" = '''
:sup:`24` Le serviteur du Seigneur ne doit pas se disputer, mais être doux envers tous, capable d'enseigner, patient, 
'''
"25" = '''
:sup:`25` corrigeant avec douceur ceux qui s'opposent à lui. Peut-être Dieu leur donnera-t-il une repentance qui les amènera à la pleine connaissance de la vérité, 
'''
"26" = '''
:sup:`26` et ils se ressaisiront du piège du diable, après avoir été emmenés par lui pour faire sa volonté. 
'''
