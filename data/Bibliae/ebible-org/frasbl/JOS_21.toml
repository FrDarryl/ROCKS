[21]
"1" = '''
:sup:`1` Les chefs de famille des Lévites s'approchèrent du prêtre Éléazar, de Josué, fils de Noun, et des chefs de famille des tribus des enfants d'Israël. 
'''
"2" = '''
:sup:`2` Ils leur parlèrent à Silo, dans le pays de Canaan, en disant : « L'Éternel a ordonné par Moïse de nous donner des villes pour y habiter, avec leurs pâturages pour notre bétail. » 
'''
"3" = '''
:sup:`3` Les enfants d'Israël donnèrent aux Lévites, sur leur héritage, selon le commandement de l'Éternel, ces villes et leurs pâturages. 
'''
"4" = '''
:sup:`4` Le sort sortit pour les familles des Kehathites. Les fils du prêtre Aaron, qui faisaient partie des Lévites, eurent par tirage au sort treize villes de la tribu de Juda, de la tribu des Siméonites et de la tribu de Benjamin. 
'''
"5" = '''
:sup:`5` Les autres fils de Kehath eurent dix villes par le sort, appartenant aux familles de la tribu d'Ephraïm, de la tribu de Dan et de la demi-tribu de Manassé. 
'''
"6" = '''
:sup:`6` Les fils de Guershon eurent treize villes par le sort, des familles de la tribu d'Issacar, de la tribu d'Aser, de la tribu de Nephtali et de la demi-tribu de Manassé, en Basan. 
'''
"7" = '''
:sup:`7` Les fils de Merari, selon leurs familles, eurent douze villes de la tribu de Ruben, de la tribu de Gad et de la tribu de Zabulon. 
'''
"8" = '''
:sup:`8` Les enfants d'Israël donnèrent ces villes et leurs pâturages par tirage au sort aux Lévites, comme l'Yahvé l'avait ordonné par Moïse. 
'''
"9" = '''
:sup:`9` Ils donnèrent de la tribu des fils de Juda et de la tribu des fils de Siméon les villes mentionnées par leur nom. 
'''
"10" = '''
:sup:`10` Elles étaient destinées aux fils d'Aaron, des familles des Kehathites, qui étaient des fils de Lévi, car c'était le premier lot. 
'''
"11" = '''
:sup:`11` Ils leur donnèrent Kiriath Arba, du nom du père d'Anak (appelée aussi Hébron), dans la montagne de Juda, avec les pâturages qui l'entourent. 
'''
"12" = '''
:sup:`12` Mais ils donnèrent les champs de la ville et de ses villages à Caleb, fils de Jephunné, pour sa possession. 
'''
"13" = '''
:sup:`13` Aux fils du sacrificateur Aaron, ils donnèrent Hébron et ses pâturages, la ville de refuge du meurtrier, Libna et ses pâturages, 
'''
"14" = '''
:sup:`14` Jattir et ses pâturages, Eshtemoa et ses pâturages, 
'''
"15" = '''
:sup:`15` Holon et ses pâturages, Debir et ses pâturages, 
'''
"16" = '''
:sup:`16` Ain et ses pâturages, Juttah et ses pâturages, Beth Shemesh et ses pâturages : neuf villes de ces deux tribus. 
'''
"17" = '''
:sup:`17` Pour la tribu de Benjamin : Gabeon et ses pâturages, Guéba et ses pâturages, 
'''
"18" = '''
:sup:`18` Anathoth et ses pâturages, et Almon et ses pâturages : quatre villes. 
'''
"19" = '''
:sup:`19` Toutes les villes des fils d'Aaron, les sacrificateurs, étaient au nombre de treize, avec leurs pâturages. 
'''
"20" = '''
:sup:`20` Les familles des fils de Kehath, les Lévites, le reste des fils de Kehath, eurent les villes de leur lot sur la tribu d'Éphraïm. 
'''
"21" = '''
:sup:`21` On leur donna Sichem et ses pâturages, dans la montagne d'Éphraïm, ville de refuge pour l'homme meurtrier, Guézer et ses pâturages, 
'''
"22" = '''
:sup:`22` Kibzaïm et ses pâturages, et Beth Horon et ses pâturages : quatre villes. 
'''
"23" = '''
:sup:`23` De la tribu de Dan, Elteke et ses pâturages, Gibbethon et ses pâturages, 
'''
"24" = '''
:sup:`24` Aijalon et ses pâturages, Gath Rimmon et ses pâturages : quatre villes. 
'''
"25" = '''
:sup:`25` De la demi-tribu de Manassé, Taanac et ses pâturages, et Gath Rimmon et ses pâturages : deux villes. 
'''
"26" = '''
:sup:`26` Toutes les villes des familles du reste des fils de Kehath furent au nombre de dix, avec leurs pâturages. 
'''
"27" = '''
:sup:`27` On donna aux fils de Guerschon, des familles de Lévites, de la demi-tribu de Manassé, Golan en Basan et ses pâturages, la ville de refuge pour le meurtrier, et Be Eshterah et ses pâturages : deux villes. 
'''
"28" = '''
:sup:`28` De la tribu d'Issacar : Kishion et ses pâturages, Daberath et ses pâturages, 
'''
"29" = '''
:sup:`29` Jarmuth et ses pâturages, En Gannim et ses pâturages : quatre villes. 
'''
"30" = '''
:sup:`30` Pour la tribu d'Aser, Mishal et ses pâturages, Abdon et ses pâturages, 
'''
"31" = '''
:sup:`31` Helkath et ses pâturages, et Rehob et ses pâturages : quatre villes. 
'''
"32" = '''
:sup:`32` De la tribu de Nephtali, Kedesh en Galilée et ses pâturages, la ville de refuge pour le meurtrier, Hammothdor et ses pâturages, et Kartan et ses pâturages : trois villes. 
'''
"33" = '''
:sup:`33` Toutes les villes des Guershonites, selon leurs familles, étaient au nombre de treize, avec leurs pâturages. 
'''
"34" = '''
:sup:`34` Pour les familles des fils de Merari, le reste des Lévites, de la tribu de Zabulon : Jokneam et ses pâturages, Karta et ses pâturages, 
'''
"35" = '''
:sup:`35` Dimnah et ses pâturages, et Nahalal et ses pâturages : quatre villes. 
'''
"36" = '''
:sup:`36` Pour la tribu de Ruben : Betser et ses pâturages, Jahaz et ses pâturages, 
'''
"37" = '''
:sup:`37` Kedemoth et ses pâturages, et Mephaath et ses pâturages : quatre villes. 
'''
"38" = '''
:sup:`38` De la tribu de Gad, Ramoth en Galaad et ses pâturages, la ville de refuge du meurtrier, Mahanaïm et ses pâturages, 
'''
"39" = '''
:sup:`39` Hesbon et ses pâturages, Jazer et ses pâturages : quatre villes en tout. 
'''
"40" = '''
:sup:`40` Telles furent les villes des fils de Merari, selon leurs familles, le reste des familles des Lévites. Leur lot était de douze villes. 
'''
"41" = '''
:sup:`41` Toutes les villes des Lévites parmi les possessions des enfants d'Israël étaient au nombre de quarante-huit, avec leurs pâturages. 
'''
"42" = '''
:sup:`42` Chacune de ces villes était entourée de ses pâturages. Il en était ainsi pour toutes ces villes. 
'''
"43" = '''
:sup:`43` Yahvé donna à Israël tout le pays qu'il avait juré de donner à leurs pères. Ils le possédèrent et l'habitèrent. 
'''
"44" = '''
:sup:`44` Yahvé leur donna du repos tout autour, selon tout ce qu'il avait juré à leurs pères. Pas un homme de tous leurs ennemis ne se tint devant eux. L'Éternel livra tous leurs ennemis entre leurs mains. 
'''
"45" = '''
:sup:`45` Rien ne manqua de ce que Yahvé avait dit de bon à la maison d'Israël. Tout s'accomplit. 
'''
