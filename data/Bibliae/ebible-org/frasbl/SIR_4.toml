[4]
"1" = '''
:sup:`1` Mon fils, ne prive pas le pauvre de sa subsistance. Ne faites pas attendre les yeux des nécessiteux. 
'''
"2" = '''
:sup:`2` Ne faites pas souffrir une âme affamée, ou provoquer un homme dans sa détresse. 
'''
"3" = '''
:sup:`3` N'ajoutez pas plus d'ennuis à un cœur qui est provoqué. N'attendez pas pour donner à celui qui est dans le besoin. 
'''
"4" = '''
:sup:`4` Ne rejette pas un suppliant dans sa détresse. Ne détourne pas ton visage d'un pauvre homme. 
'''
"5" = '''
:sup:`5` Ne détourne pas ton regard de celui qui te demande. Ne donnez pas à un homme l'occasion de vous maudire. 
'''
"6" = '''
:sup:`6` Car s'il vous maudit dans l'amertume de son âme, celui qui l'a fait entendra sa supplication. 
'''
"7" = '''
:sup:`7` Endurez-vous au montage. Inclinez votre tête devant un grand homme. 
'''
"8" = '''
:sup:`8` Prêtez l'oreille à un pauvre. Répondez-lui par des paroles paisibles en toute humilité. 
'''
"9" = '''
:sup:`9` Délivre le malheureux de la main de celui qui le maltraite ; N'hésitez pas à porter un jugement. 
'''
"10" = '''
:sup:`10` Soyez comme un père pour l'orphelin, et comme un mari pour leur mère. Ainsi tu seras comme un fils du Très-Haut, et il t'aimera plus que ta mère. 
'''
"11" = '''
:sup:`11` La sagesse exalte ses fils, et s'empare de ceux qui la cherchent. 
'''
"12" = '''
:sup:`12` Celui qui l'aime aime la vie. Ceux qui la cherchent de bonne heure seront comblés d'allégresse. 
'''
"13" = '''
:sup:`13` Celui qui la tient fermement héritera de la gloire. Là où il entre, le Seigneur le bénira. 
'''
"14" = '''
:sup:`14` Ceux qui la servent servent le Saint. Le Seigneur aime ceux qui l'aiment. 
'''
"15" = '''
:sup:`15` Celui qui l'écoutera jugera les nations. Celui qui l'écoute habitera en sécurité. 
'''
"16" = '''
:sup:`16` S'il a confiance en elle, il en héritera, et ses descendants la posséderont. 
'''
"17" = '''
:sup:`17` Car dès le début, elle marchera avec lui dans des voies tortueuses, et fera naître en lui la crainte et l'effroi, et le tourmenter avec sa discipline, jusqu'à ce qu'elle puisse faire confiance à son âme, et le juger par ses jugements. 
'''
"18" = '''
:sup:`18` Puis elle le ramènera dans le droit chemin, et le réjouira, et lui révélera ses secrets. 
'''
"19" = '''
:sup:`19` S'il s'égare, elle l'abandonnera, et le remettre à sa chute. 
'''
"20" = '''
:sup:`20` Prenez garde à l'occasion, et méfiez-vous du mal. N'ayez pas honte de votre âme. 
'''
"21" = '''
:sup:`21` Car il y a une honte qui entraîne le péché, et il y a une honte qui est gloire et grâce. 
'''
"22" = '''
:sup:`22` Ne fais pas preuve de partialité, ce qui discréditerait ton âme. Ne révérez aucun homme à votre chute. 
'''
"23" = '''
:sup:`23` Ne vous abstenez pas de parler lorsque c'est pour votre sécurité. Ne cachez pas votre sagesse pour avoir l'air juste. 
'''
"24" = '''
:sup:`24` Car la sagesse sera connue par la parole, et l'instruction par la parole de la langue. 
'''
"25" = '''
:sup:`25` Ne parlez pas contre la vérité et être honteux de votre ignorance. 
'''
"26" = '''
:sup:`26` N'ayez pas honte de confesser vos péchés. Ne combattez pas le courant de la rivière. 
'''
"27" = '''
:sup:`27` Ne t'expose pas à être piétiné par un fou. Ne soyez pas partial envers celui qui est puissant. 
'''
"28" = '''
:sup:`28` Luttez jusqu'à la mort pour la vérité, et le Seigneur Dieu combattra pour vous. 
'''
"29" = '''
:sup:`29` Ne soyez pas hâtifs avec votre langue, ou relâché et négligé dans vos actes. 
'''
"30" = '''
:sup:`30` Ne sois pas comme un lion dans ta maison, ou méfiant envers vos serviteurs. 
'''
"31" = '''
:sup:`31` Ne laissez pas votre main être tendue pour recevoir, et fermé quand vous devez rembourser. 
'''
