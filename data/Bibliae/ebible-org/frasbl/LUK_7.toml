[7]
"1" = '''
:sup:`1` Après avoir achevé de parler à l'oreille du peuple, il entra dans Capernaüm. 
'''
"2" = '''
:sup:`2` Le serviteur d'un centurion, qui lui était cher, était malade et sur le point de mourir. 
'''
"3" = '''
:sup:`3` Ayant entendu parler de Jésus, il lui envoya des anciens des Juifs, le priant de venir sauver son serviteur. 
'''
"4" = '''
:sup:`4` Lorsqu'ils arrivèrent auprès de Jésus, ils le supplièrent instamment en disant : « Il est digne que tu fasses cela pour lui, 
'''
"5" = '''
:sup:`5` car il aime notre nation, et c'est pour nous qu'il a bâti notre synagogue. » 
'''
"6" = '''
:sup:`6` Jésus alla avec eux. Comme il n'était plus très loin de la maison, le centurion lui envoya des amis pour lui dire : « Seigneur, ne te tourmente pas, car je ne suis pas digne que tu viennes sous mon toit. 
'''
"7" = '''
:sup:`7` C'est pourquoi je ne me suis même pas cru digne de venir te voir ; mais dis la parole, et mon serviteur sera guéri. 
'''
"8" = '''
:sup:`8` Car moi aussi, je suis un homme placé sous autorité, ayant sous mes ordres des soldats. Je dis à l'un : « Va », et il va ; à un autre : « Viens », et il vient ; à mon serviteur : « Fais ceci », et il le fait ». 
'''
"9" = '''
:sup:`9` En entendant ces choses, Jésus s'étonna de lui, puis il se retourna et dit à la foule qui le suivait : « Je vous le dis, je n'ai pas trouvé une si grande foi, pas même en Israël. » 
'''
"10" = '''
:sup:`10` Ceux qui avaient été envoyés, étant retournés à la maison, trouvèrent que le serviteur qui avait été malade était guéri. 
'''
"11" = '''
:sup:`11` Peu après, il se rendit dans une ville appelée Naïn. Plusieurs de ses disciples, ainsi qu'une grande foule, l'accompagnèrent. 
'''
"12" = '''
:sup:`12` Comme il approchait de la porte de la ville, voici qu'on emportait un mort, fils unique de sa mère, qui était veuve. Beaucoup de gens de la ville étaient avec elle. 
'''
"13" = '''
:sup:`13` Le Seigneur, en la voyant, eut pitié d'elle et lui dit : « Ne pleure pas. » 
'''
"14" = '''
:sup:`14` Il s'approcha et toucha le cercueil, et les porteurs s'arrêtèrent. Il dit : « Jeune homme, je te le dis, lève-toi ! » 
'''
"15" = '''
:sup:`15` Celui qui était mort se redressa et se mit à parler. Puis il le confia à sa mère. 
'''
"16" = '''
:sup:`16` Tous furent saisis de crainte et glorifièrent Dieu en disant : « Un grand prophète s'est levé parmi nous » et « Dieu a visité son peuple ». 
'''
"17" = '''
:sup:`17` Cette nouvelle se répandit à son sujet dans toute la Judée et dans toute la région environnante. 
'''
"18" = '''
:sup:`18` Les disciples de Jean lui racontèrent toutes ces choses. 
'''
"19" = '''
:sup:`19` Jean, ayant appelé à lui deux de ses disciples, les envoya vers Jésus, en disant : « Es-tu celui qui vient, ou devons-nous en chercher un autre ? » 
'''
"20" = '''
:sup:`20` Les hommes, s'étant approchés de lui, dirent : « Jean le Baptiseur nous a envoyés vers toi, pour dire : « Es-tu celui qui vient, ou devons-nous en chercher un autre ? ». 
'''
"21" = '''
:sup:`21` En cette heure-là, il guérit beaucoup de maladies, de fléaux et d'esprits mauvais, et il rendit la vue à beaucoup d'aveugles. 
'''
"22" = '''
:sup:`22` Jésus leur répondit : « Allez annoncer à Jean ce que vous avez vu et entendu : que les aveugles recouvrent la vue, que les boiteux marchent, que les lépreux sont purifiés, que les sourds entendent, que les morts ressuscitent, et que la bonne nouvelle est annoncée aux pauvres. 
'''
"23" = '''
:sup:`23` Heureux celui qui ne trouve en moi aucune occasion de chute ! » 
'''
"24" = '''
:sup:`24` Lorsque les messagers de Jean furent partis, il se mit à dire à la foule, au sujet de Jean : « Qu'êtes-vous allés voir dans le désert ? Un roseau secoué par le vent ? 
'''
"25" = '''
:sup:`25` Mais qu'êtes-vous allés voir ? Un homme vêtu d'un doux vêtement ? Voici, ceux qui sont magnifiquement vêtus et qui vivent dans la délicatesse sont dans les cours des rois. 
'''
"26" = '''
:sup:`26` Mais vous, qu'êtes-vous allés voir ? Un prophète ? Oui, je vous le dis, et bien plus qu'un prophète. 
'''
"27" = '''
:sup:`27` C'est celui dont il est écrit, Voici que j'envoie mon messager devant toi, qui préparera ton chemin devant toi. 
'''
"28" = '''
:sup:`28` « Car je vous le dis, parmi ceux qui sont nés de femmes, il n'y a pas de plus grand prophète que Jean le Baptiseur ; or, celui qui est le plus petit dans le Royaume de Dieu est plus grand que lui. » 
'''
"29" = '''
:sup:`29` Quand tout le peuple et les publicains entendirent cela, ils déclarèrent que Dieu est juste, ayant été baptisés par le baptême de Jean. 
'''
"30" = '''
:sup:`30` Mais les pharisiens et les juristes rejetèrent le conseil de Dieu, n'ayant pas été eux-mêmes baptisés par lui. 
'''
"31" = '''
:sup:`31` " A quoi dois-je donc comparer les gens de cette génération ? A quoi ressemblent-ils ? 
'''
"32" = '''
:sup:`32` Ils ressemblent à des enfants qui, assis sur la place du marché, s'interpellent les uns les autres en disant : 'Nous avons sifflé pour vous, et vous n'avez pas dansé. Nous nous sommes lamentés, et vous n'avez pas pleuré. 
'''
"33" = '''
:sup:`33` Car Jean le Baptiste n'est venu ni manger du pain ni boire du vin, et vous dites : « Il a un démon ». 
'''
"34" = '''
:sup:`34` Le Fils de l'homme est venu en mangeant et en buvant, et vous dites : « Voici un glouton et un ivrogne, l'ami des publicains et des pécheurs ». 
'''
"35" = '''
:sup:`35` La sagesse est justifiée par tous ses enfants. » 
'''
"36" = '''
:sup:`36` Un des pharisiens l'invita à manger avec lui. Il entra dans la maison du pharisien et se mit à table. 
'''
"37" = '''
:sup:`37` Et voici qu'une femme de la ville, qui était pécheresse, sachant qu'il était couché dans la maison du pharisien, apporta un vase d'albâtre rempli de parfum. 
'''
"38" = '''
:sup:`38` Se tenant derrière à ses pieds en pleurant, elle se mit à mouiller ses pieds avec ses larmes, les essuya avec les cheveux de sa tête, baisa ses pieds et les oignit avec le parfum. 
'''
"39" = '''
:sup:`39` Le pharisien qui l'avait invité, voyant cela, se dit : « Cet homme, s'il était prophète, aurait compris qui et quelle sorte de femme c'est qui le touche, que c'est une pécheresse. » 
'''
"40" = '''
:sup:`40` Jésus lui répondit : « Simon, j'ai quelque chose à te dire. » Il a dit : « Maître, parle. » 
'''
"41" = '''
:sup:`41` « Un certain prêteur avait deux débiteurs. L'un devait cinq cents deniers, et l'autre cinquante. 
'''
"42" = '''
:sup:`42` Comme ils ne pouvaient pas payer, il leur a pardonné à tous les deux. Lequel d'entre eux donc l'aimera le plus ? » 
'''
"43" = '''
:sup:`43` Simon répondit : « Celui, je suppose, à qui il a pardonné le plus. » Il lui dit : « Tu as bien jugé. » 
'''
"44" = '''
:sup:`44` Se tournant vers la femme, il dit à Simon : « Vois-tu cette femme ? Je suis entré dans ta maison, et tu ne m'as pas donné d'eau pour mes pieds, mais elle a mouillé mes pieds avec ses larmes, et les a essuyés avec les cheveux de sa tête. 
'''
"45" = '''
:sup:`45` Tu ne m'as pas donné de baiser, mais elle, depuis que je suis entré, n'a pas cessé de baiser mes pieds. 
'''
"46" = '''
:sup:`46` Tu n'as pas oint ma tête d'huile, mais elle a oint mes pieds de parfum. 
'''
"47" = '''
:sup:`47` C'est pourquoi je vous dis que ses péchés, qui sont nombreux, sont pardonnés, car elle a beaucoup aimé. Mais celui à qui on pardonne peu, aime peu. » 
'''
"48" = '''
:sup:`48` Il lui dit : « Tes péchés sont pardonnés. » 
'''
"49" = '''
:sup:`49` Ceux qui étaient à table avec lui se mirent à dire en eux-mêmes : « Qui est celui-ci, qui pardonne même les péchés ? » 
'''
"50" = '''
:sup:`50` Il dit à la femme : « Ta foi t'a sauvée. Va en paix. » 
'''
