[4]
"1" = '''
:sup:`1` C'est pourquoi, puisque nous avons ce ministère, de même que nous avons obtenu la miséricorde, nous ne faiblissons pas. 
'''
"2" = '''
:sup:`2` Mais nous avons renoncé aux choses cachées de la honte, ne marchant pas par ruse et ne maniant pas la parole de Dieu avec tromperie, mais nous recommandant à la conscience de tout homme devant Dieu, par la manifestation de la vérité. 
'''
"3" = '''
:sup:`3` Si notre Bonne Nouvelle est voilée, elle l'est aussi chez les mourants, 
'''
"4" = '''
:sup:`4` chez qui le dieu de ce monde a aveuglé l'intelligence des incrédules, afin que la lumière de la Bonne Nouvelle de la gloire du Christ, qui est l'image de Dieu, ne parût pas sur eux. 
'''
"5" = '''
:sup:`5` En effet, ce n'est pas nous-mêmes que nous prêchons, mais le Christ Jésus comme Seigneur, et nous-mêmes comme vos serviteurs à cause de Jésus, 
'''
"6" = '''
:sup:`6` car c'est Dieu qui a dit : « La lumière brillera des ténèbres », qui a brillé dans nos cœurs pour donner la lumière de la connaissance de la gloire de Dieu sur le visage de Jésus-Christ. 
'''
"7" = '''
:sup:`7` Mais nous avons ce trésor dans des vases d'argile, afin que l'extrême grandeur de la puissance soit de Dieu et non de nous-mêmes. 
'''
"8" = '''
:sup:`8` Nous sommes pressés de toutes parts, mais non écrasés ; perplexes, mais non désespérés ; 
'''
"9" = '''
:sup:`9` poursuivis, mais non abandonnés ; abattus, mais non détruits ; 
'''
"10" = '''
:sup:`10` portant toujours dans le corps la condamnation à mort du Seigneur Jésus, afin que la vie de Jésus soit aussi manifestée dans notre corps. 
'''
"11" = '''
:sup:`11` Car nous qui vivons, nous sommes toujours livrés à la mort à cause de Jésus, afin que la vie de Jésus soit aussi révélée dans notre chair mortelle. 
'''
"12" = '''
:sup:`12` Ainsi donc, la mort agit en nous, mais la vie agit en vous. 
'''
"13" = '''
:sup:`13` Mais ayant le même esprit de foi, selon ce qui est écrit : « J'ai cru, et c'est pourquoi j'ai parlé. » Nous croyons aussi, et c'est pourquoi nous parlons aussi, 
'''
"14" = '''
:sup:`14` sachant que celui qui a ressuscité le Seigneur Jésus nous ressuscitera aussi avec Jésus, et nous présentera avec vous. 
'''
"15" = '''
:sup:`15` Car tout cela est à cause de vous, afin que la grâce, étant multipliée par la multitude, fasse abonder les actions de grâces à la gloire de Dieu. 
'''
"16" = '''
:sup:`16` C'est pourquoi nous ne faiblissons pas ; mais, bien que notre personne extérieure se décompose, notre personne intérieure se renouvelle de jour en jour. 
'''
"17" = '''
:sup:`17` Car notre légère tribulation, qui est pour le moment, nous procure de plus en plus un poids éternel de gloire, 
'''
"18" = '''
:sup:`18` tandis que nous ne regardons pas aux choses visibles, mais à celles qu'on ne voit pas. Car les choses qu'on voit sont temporelles, mais les choses qu'on ne voit pas sont éternelles. 
'''
