[27]
"1" = '''
:sup:`1` Par David. Yahvé est ma lumière et mon salut. Qui dois-je craindre ? Yahvé est la force de ma vie. De qui dois-je avoir peur ? 
'''
"2" = '''
:sup:`2` Quand des malfaiteurs se sont approchés de moi pour dévorer ma chair, même mes adversaires et mes ennemis, ils ont trébuché et sont tombés. 
'''
"3" = '''
:sup:`3` Quand une armée camperait contre moi, mon cœur n'aura pas peur. Même si une guerre devait s'élever contre moi, même alors je serai confiant. 
'''
"4" = '''
:sup:`4` Il y a une chose que j'ai demandée à l'Éternel, que je vais rechercher : pour que je puisse habiter dans la maison de Yahvé tous les jours de ma vie, pour voir la beauté de Yahvé, et d'enquêter dans son temple. 
'''
"5" = '''
:sup:`5` Car au jour de la détresse, il me gardera secrètement dans son pavillon. Dans le lieu secret de son tabernacle, il me cachera. Il me soulèvera sur un rocher. 
'''
"6" = '''
:sup:`6` Maintenant, ma tête s'élèvera au-dessus de mes ennemis qui m'entourent. J'offrirai des sacrifices de joie dans sa tente. Je chanterai, oui, je chanterai les louanges de Yahvé. 
'''
"7" = '''
:sup:`7` Écoute, Yahvé, quand je crie de ma voix. Ayez aussi pitié de moi, et répondez-moi. 
'''
"8" = '''
:sup:`8` Quand tu as dit : « Cherchez ma face ». mon cœur t'a dit : « Je chercherai ta face, Yahvé. » 
'''
"9" = '''
:sup:`9` Ne me cache pas ton visage. N'écartez pas votre serviteur par colère. Vous avez été mon aide. Ne m'abandonne pas, ni ne m'abandonne, Dieu de mon salut. 
'''
"10" = '''
:sup:`10` Quand mon père et ma mère m'abandonnent, alors Yahvé me reprendra. 
'''
"11" = '''
:sup:`11` Enseigne-moi ta voie, Yahvé. Conduis-moi dans un chemin droit, à cause de mes ennemis. 
'''
"12" = '''
:sup:`12` Ne me livre pas au désir de mes adversaires, car de faux témoins se sont élevés contre moi, comme respirer la cruauté. 
'''
"13" = '''
:sup:`13` J'en suis toujours convaincu : Je verrai la bonté de Yahvé dans le pays des vivants. 
'''
"14" = '''
:sup:`14` Attendez Yahvé. Soyez fort, et laissez votre cœur prendre courage. Oui, attendez Yahvé. 
'''
