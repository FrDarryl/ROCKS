[8]
"1" = '''
:sup:`1` Lorsqu'il ouvrit le septième sceau, il y eut un silence dans le ciel pendant environ une demi-heure. 
'''
"2" = '''
:sup:`2` Je vis les sept anges qui se tiennent devant Dieu, et sept trompettes leur furent données. 
'''
"3" = '''
:sup:`3` Un autre ange vint et se tint au-dessus de l'autel, ayant un encensoir d'or. On lui donna beaucoup de parfums, afin qu'il les ajoute aux prières de tous les saints sur l'autel d'or qui était devant le trône. 
'''
"4" = '''
:sup:`4` La fumée des parfums, avec les prières des saints, montait devant Dieu de la main de l'ange. 
'''
"5" = '''
:sup:`5` L'ange prit l'encensoir, le remplit du feu de l'autel, puis le jeta sur la terre. Des tonnerres, des sons, des éclairs et un tremblement de terre suivirent. 
'''
"6" = '''
:sup:`6` Les sept anges qui tenaient les sept trompettes se préparèrent à en sonner. 
'''
"7" = '''
:sup:`7` Le premier coup sonna, et il s'ensuivit de la grêle et du feu, mêlés de sang, qui furent jetés sur la terre. Un tiers de la terre fut brûlé, un tiers des arbres fut brûlé, et toute herbe verte fut brûlée. 
'''
"8" = '''
:sup:`8` Le second ange sonna de la trompette, et quelque chose comme une grande montagne embrasée fut jeté dans la mer. Un tiers de la mer devint du sang, 
'''
"9" = '''
:sup:`9` et un tiers des êtres vivants qui étaient dans la mer moururent. Le tiers des navires fut détruit. 
'''
"10" = '''
:sup:`10` Le troisième ange sonna de la trompette, et il tomba du ciel une grande étoile, ardente comme une torche, qui tomba sur le tiers des fleuves et sur les sources d'eau. 
'''
"11" = '''
:sup:`11` Le nom de l'étoile est « Absinthe ». Un tiers des eaux devint de l'absinthe. Beaucoup de gens moururent à cause de ces eaux, parce qu'elles étaient devenues amères. 
'''
"12" = '''
:sup:`12` Le quatrième ange sonna de la trompette. Le tiers du soleil fut frappé, ainsi que le tiers de la lune et le tiers des étoiles, de sorte qu'un tiers d'entre eux fut obscurci ; le jour ne brillerait pas pour un tiers, et la nuit de même. 
'''
"13" = '''
:sup:`13` Je vis et j'entendis un aigle qui volait au milieu du ciel et qui disait d'une voix forte : « Malheur ! Malheur ! Malheur aux habitants de la terre, à cause des autres sonneries des trompettes des trois anges, qui doivent encore retentir ! ». 
'''
