[1]
"1" = '''
:sup:`1` Au commencement était la Parole, et la Parole était avec Dieu, et la Parole était Dieu. 
'''
"2" = '''
:sup:`2` Le même était au commencement avec Dieu. 
'''
"3" = '''
:sup:`3` Toutes choses ont été faites par elle. Sans elle, rien n'a été fait de ce qui a été fait. 
'''
"4" = '''
:sup:`4` En lui était la vie, et la vie était la lumière des hommes. 
'''
"5" = '''
:sup:`5` La lumière brille dans les ténèbres, et les ténèbres ne l'ont pas vaincue. 
'''
"6" = '''
:sup:`6` Il vint un homme envoyé de Dieu, dont le nom était Jean. 
'''
"7" = '''
:sup:`7` Il est venu comme témoin, afin de rendre témoignage à la lumière, pour que tous croient par lui. 
'''
"8" = '''
:sup:`8` Il n'était pas la lumière, mais il a été envoyé pour rendre témoignage à la lumière. 
'''
"9" = '''
:sup:`9` La vraie lumière, qui éclaire tout le monde, venait dans le monde. 
'''
"10" = '''
:sup:`10` Il était dans le monde, et le monde a été fait par lui, et le monde ne l'a pas reconnu. 
'''
"11" = '''
:sup:`11` Il est venu vers les siens, et les siens ne l'ont pas reçu. 
'''
"12" = '''
:sup:`12` Mais à tous ceux qui l'ont reçu, il a donné le droit de devenir enfants de Dieu, à ceux qui croient en son nom, 
'''
"13" = '''
:sup:`13` lesquels sont nés, non du sang, ni de la volonté de la chair, ni de la volonté de l'homme, mais de Dieu. 
'''
"14" = '''
:sup:`14` Le Verbe s'est fait chair et a vécu parmi nous. Nous avons vu sa gloire, une gloire comme celle du Fils unique du Père, plein de grâce et de vérité. 
'''
"15" = '''
:sup:`15` Jean rendit témoignage de lui. Il s'est écrié : « C'est celui dont j'ai dit : Celui qui vient après moi m'a surpassé, car il était avant moi. » 
'''
"16" = '''
:sup:`16` De sa plénitude, nous avons tous reçu grâce sur grâce. 
'''
"17" = '''
:sup:`17` Car la loi a été donnée par Moïse. La grâce et la vérité ont été réalisées par Jésus-Christ. 
'''
"18" = '''
:sup:`18` En aucun temps, personne n'a vu Dieu. Le Fils unique, qui est dans le sein du Père, l'a déclaré. 
'''
"19" = '''
:sup:`19` Tel est le témoignage de Jean, lorsque les Juifs envoyèrent de Jérusalem des prêtres et des lévites pour lui demander : « Qui es-tu ? » 
'''
"20" = '''
:sup:`20` Il a déclaré, et n'a pas nié, mais il a déclaré : « Je ne suis pas le Christ. » 
'''
"21" = '''
:sup:`21` Ils lui demandèrent : « Qui donc ? Es-tu Élie ? » Il a dit : « Je ne le suis pas. » « Vous êtes le prophète ? » Il a répondu : « Non. » 
'''
"22" = '''
:sup:`22` Ils lui dirent donc : « Qui es-tu ? Donne-nous une réponse à rapporter à ceux qui nous ont envoyés. Que dis-tu de toi-même ? » 
'''
"23" = '''
:sup:`23` Il dit : « Je suis la voix de celui qui crie dans le désert : « Aplanissez le chemin du Seigneur », comme l'a dit le prophète Ésaïe. » 
'''
"24" = '''
:sup:`24` Ceux qui avaient été envoyés étaient des pharisiens. 
'''
"25" = '''
:sup:`25` Ils lui demandèrent : « Pourquoi donc baptises-tu, si tu n'es ni le Christ, ni Élie, ni le prophète ? » 
'''
"26" = '''
:sup:`26` Jean leur répondit : « Moi, je baptise dans l'eau, mais il y a parmi vous quelqu'un que vous ne connaissez pas. 
'''
"27" = '''
:sup:`27` C'est lui qui vient après moi, qui est préféré à moi, et dont je ne suis pas digne de délier la courroie de la sandale. » 
'''
"28" = '''
:sup:`28` Ces choses se passaient à Béthanie, de l'autre côté du Jourdain, où Jean baptisait. 
'''
"29" = '''
:sup:`29` Le lendemain, il vit Jésus venir à lui, et il dit : « Voici l'Agneau de Dieu, qui enlève le péché du monde ! 
'''
"30" = '''
:sup:`30` C'est lui dont j'ai dit : « Après moi vient un homme qui est préféré à moi, car il était avant moi. 
'''
"31" = '''
:sup:`31` Je ne l'ai pas connu, mais c'est pour cela que je suis venu baptiser dans l'eau, afin qu'il soit révélé à Israël. » 
'''
"32" = '''
:sup:`32` Jean rendit ce témoignage : « J'ai vu l'Esprit descendre du ciel comme une colombe, et il est resté sur lui. 
'''
"33" = '''
:sup:`33` Je ne l'ai pas reconnu, mais celui qui m'a envoyé baptiser dans l'eau m'a dit : « Celui sur qui tu verras l'Esprit descendre et rester, c'est celui qui baptise dans l'Esprit Saint. 
'''
"34" = '''
:sup:`34` J'ai vu et j'ai témoigné que c'est le Fils de Dieu. » 
'''
"35" = '''
:sup:`35` Le lendemain, Jean se tenait encore debout avec deux de ses disciples, 
'''
"36" = '''
:sup:`36` et, regardant Jésus qui marchait, il dit : « Voici l'Agneau de Dieu. » 
'''
"37" = '''
:sup:`37` Les deux disciples l'entendirent parler, et ils suivirent Jésus. 
'''
"38" = '''
:sup:`38` Jésus se retourna, les vit qui le suivaient, et leur dit : « Que cherchez-vous ? » Ils lui dirent : « Rabbi » (ce qui veut dire, en étant interprété, Maître), « où demeures-tu ? » 
'''
"39" = '''
:sup:`39` Il leur dit : « Venez et voyez. » Ils sont venus et ont vu où il se trouvait, et ils sont restés avec lui ce jour-là. C'était environ la dixième heure. 
'''
"40" = '''
:sup:`40` L'un de ceux qui avaient entendu Jean et qui le suivirent était André, frère de Simon Pierre. 
'''
"41" = '''
:sup:`41` Il trouva d'abord son propre frère, Simon, et lui dit : « Nous avons trouvé le Messie ! » (c'est-à-dire, selon l'interprétation, le Christ). 
'''
"42" = '''
:sup:`42` Il l'amena à Jésus. Jésus le regarda et dit : « Tu es Simon, fils de Jonas. On t'appellera Céphas » (ce qui est, par interprétation, Pierre). 
'''
"43" = '''
:sup:`43` Le lendemain, décidé à aller en Galilée, il trouva Philippe. Jésus lui dit : « Suis-moi. » 
'''
"44" = '''
:sup:`44` Or, Philippe était de Bethsaïda, la ville d'André et de Pierre. 
'''
"45" = '''
:sup:`45` Philippe, ayant trouvé Nathanaël, lui dit : « Nous avons trouvé celui dont Moïse, dans la loi, et aussi les prophètes, ont parlé : Jésus de Nazareth, fils de Joseph. » 
'''
"46" = '''
:sup:`46` Nathanaël lui dit : « Peut-il sortir quelque chose de bon de Nazareth ? » Philippe lui dit : « Viens et vois. » 
'''
"47" = '''
:sup:`47` Jésus, voyant Nathanaël s'approcher de lui, dit à son sujet : « Voici vraiment un Israélite en qui il n'y a aucune tromperie ! » 
'''
"48" = '''
:sup:`48` Nathanaël lui dit : « Comment me connais-tu ? » Jésus lui répondit : « Avant que Philippe ne t'appelle, quand tu étais sous le figuier, je t'ai vu. » 
'''
"49" = '''
:sup:`49` Nathanaël lui répondit : « Rabbi, tu es le Fils de Dieu ! Tu es le Roi d'Israël ! » 
'''
"50" = '''
:sup:`50` Jésus lui répondit : « Parce que je t'ai dit : « Je t'ai vu sous le figuier », crois-tu ? Tu verras des choses plus grandes que celles-ci ! » 
'''
"51" = '''
:sup:`51` Il lui dit : « Très certainement, je vous le dis à tous, vous verrez désormais le ciel ouvert, et les anges de Dieu monter et descendre sur le Fils de l'homme. » 
'''
