[1]
"1" = '''
:sup:`1` Moab s'est rebellé contre Israël après la mort d'Achab. 
'''
"2" = '''
:sup:`2` Achazia tomba par le treillis dans sa chambre haute qui était à Samarie, et il fut malade. Il envoya des messagers, et leur dit : « Allez consulter Baal Zebub, le dieu d'Ékron, pour savoir si je guérirai de cette maladie. » 
'''
"3" = '''
:sup:`3` Mais l'ange de Yahvé dit à Elie le Tishbite : « Lève-toi, monte à la rencontre des messagers du roi de Samarie, et dis-leur : « Est-ce parce qu'il n'y a pas de Dieu en Israël que tu vas consulter Baal Zebub, le dieu d'Ekron ? 
'''
"4" = '''
:sup:`4` Maintenant, Yahvé dit : « Tu ne descendras pas du lit sur lequel tu es monté, mais tu mourras ». Et Élie s'en alla. 
'''
"5" = '''
:sup:`5` Les messagers revinrent vers lui, et il leur dit : « Pourquoi êtes-vous revenus ? » 
'''
"6" = '''
:sup:`6` Ils lui dirent : « Un homme est monté à notre rencontre et nous a dit : « Allez, retournez vers le roi qui vous a envoyés, et dites-lui : « Yahvé dit : C'est parce qu'il n'y a pas de Dieu en Israël que tu envoies consulter Baal Zebub, le dieu d'Ekron ? C'est pourquoi tu ne descendras pas du lit où tu es monté, mais tu mourras certainement.'"" 
'''
"7" = '''
:sup:`7` Il leur dit : « Quelle sorte d'homme était-ce, qui est venu à votre rencontre et vous a dit ces paroles ? » 
'''
"8" = '''
:sup:`8` Ils lui répondirent : « C'était un homme velu, et il portait une ceinture de cuir autour de la taille. » Il a dit : « C'est Élie le Tishbite. » 
'''
"9" = '''
:sup:`9` Alors le roi envoya vers lui un capitaine de cinquante avec ses cinquante. Il monta vers lui ; et voici qu'il était assis sur le sommet de la colline. Il lui dit : « Homme de Dieu, le roi a dit : « Descends ! » 
'''
"10" = '''
:sup:`10` Élie répondit au chef des cinquante : « Si je suis un homme de Dieu, que le feu descende du ciel et te consume, toi et tes cinquante hommes ! ». Le feu descendit du ciel et le consuma, lui et ses cinquante hommes. 
'''
"11" = '''
:sup:`11` Il envoya de nouveau vers lui un autre capitaine de cinquante avec ses cinquante. Il lui répondit : « Homme de Dieu, le roi a dit : 'Descends vite'. » 
'''
"12" = '''
:sup:`12` Elie leur répondit : « Si je suis un homme de Dieu, que le feu descende du ciel et qu'il vous consume, vous et vos cinquante. » Alors le feu de Dieu descendit du ciel et le consuma, lui et ses cinquante. 
'''
"13" = '''
:sup:`13` Il envoya de nouveau le chef d'un troisième cinquante avec ses cinquante. Le troisième chef de cinquante monta, vint se jeter à genoux devant Élie, le supplia et lui dit : « Homme de Dieu, fais que ma vie et celle de ces cinquante de tes serviteurs soient précieuses à tes yeux. 
'''
"14" = '''
:sup:`14` Voici que le feu est descendu du ciel et a consumé les deux derniers chefs de cinquante avec leurs cinquante. Mais maintenant, fais que ma vie soit précieuse à tes yeux. » 
'''
"15" = '''
:sup:`15` L'ange de Yahvé dit à Elie : « Descends avec lui. N'aie pas peur de lui. » Puis il se leva et descendit avec lui auprès du roi. 
'''
"16" = '''
:sup:`16` Il lui dit : « Yahvé dit : « Parce que tu as envoyé des messagers consulter Baal Zebub, le dieu d'Ékron, est-ce parce qu'il n'y a pas de Dieu en Israël pour consulter sa parole ? C'est pourquoi tu ne descendras pas du lit où tu es monté, mais tu mourras certainement. » 
'''
"17" = '''
:sup:`17` Il mourut donc selon la parole de l'Éternel qu'Élie avait prononcée. Joram commença à régner à sa place la deuxième année de Joram, fils de Josaphat, roi de Juda, car il n'avait pas de fils. 
'''
"18" = '''
:sup:`18` Le reste des actes d'Achazia, qu'il a accomplis, n'est-il pas écrit dans le livre des Chroniques des rois d'Israël ? 
'''
