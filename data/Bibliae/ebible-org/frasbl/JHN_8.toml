[8]
"1" = '''
:sup:`1` mais Jésus s'est rendu sur le mont des Oliviers. 
'''
"2" = '''
:sup:`2` Or, de grand matin, il entra de nouveau dans le temple, et tout le peuple vint à lui. Il s'assit et les enseigna. 
'''
"3" = '''
:sup:`3` Les scribes et les pharisiens amenèrent une femme surprise en adultère. L'ayant placée au milieu, 
'''
"4" = '''
:sup:`4` ils lui dirent : Maître, nous avons trouvé cette femme adultère, en flagrant délit. 
'''
"5" = '''
:sup:`5` Or, dans notre loi, Moïse nous a ordonné de lapider de telles femmes. Que dis-tu donc d'elle ? » 
'''
"6" = '''
:sup:`6` Ils dirent cela pour l'éprouver, afin d'avoir quelque chose à lui reprocher. Mais Jésus se baissa et écrivit sur la terre avec son doigt. 
'''
"7" = '''
:sup:`7` Comme ils continuaient à l'interroger, il leva les yeux et leur dit : « Que celui d'entre vous qui est sans péché lui jette la première pierre. » 
'''
"8" = '''
:sup:`8` De nouveau, il se baissa et écrivit sur la terre avec son doigt. 
'''
"9" = '''
:sup:`9` Ceux-ci, après avoir entendu cela, convaincus par leur conscience, sortirent un par un, depuis le plus âgé jusqu'au dernier. Jésus resta seul avec la femme, là où elle était, au milieu. 
'''
"10" = '''
:sup:`10` Jésus, s'étant levé, la vit et dit : « Femme, où sont tes accusateurs ? Personne ne t'a condamnée ? » 
'''
"11" = '''
:sup:`11` Elle a dit : « Personne, Seigneur. » Jésus a dit : « Je ne te condamne pas non plus. Va ton chemin. Désormais, ne pèche plus. » 
'''
"12" = '''
:sup:`12` Jésus leur parla de nouveau, en disant : « Je suis la lumière du monde. Celui qui me suit ne marchera pas dans les ténèbres, mais il aura la lumière de la vie. » 
'''
"13" = '''
:sup:`13` Les pharisiens lui dirent donc : « Tu témoignes de toi-même. Ton témoignage n'est pas valable. » 
'''
"14" = '''
:sup:`14` Jésus leur répondit : « Même si je rends témoignage de moi-même, mon témoignage est vrai, car je sais d'où je viens et où je vais ; mais vous, vous ne savez ni d'où je viens ni où je vais. 
'''
"15" = '''
:sup:`15` Vous jugez selon la chair. Moi, je ne juge personne. 
'''
"16" = '''
:sup:`16` Et quand bien même je jugerais, mon jugement est vrai, car je ne suis pas seul, mais je suis avec le Père qui m'a envoyé. 
'''
"17" = '''
:sup:`17` Il est aussi écrit dans votre loi que le témoignage de deux personnes est valable. 
'''
"18" = '''
:sup:`18` Moi, je suis celui qui rend témoignage de moi-même, et le Père qui m'a envoyé rend témoignage de moi. » 
'''
"19" = '''
:sup:`19` Ils lui dirent donc : « Où est ton Père ? » Jésus répondit : « Vous ne connaissez ni moi ni mon Père. Si vous me connaissiez, vous connaîtriez aussi mon Père. » 
'''
"20" = '''
:sup:`20` Jésus prononça ces paroles dans le trésor, comme il enseignait dans le temple. Et personne ne l'arrêta, parce que son heure n'était pas encore venue. 
'''
"21" = '''
:sup:`21` Jésus leur dit donc encore : « Je m'en vais, et vous me chercherez, et vous mourrez dans vos péchés. Là où je vais, vous ne pouvez pas venir. » 
'''
"22" = '''
:sup:`22` Les Juifs dirent donc : « Se tuera-t-il, parce qu'il dit : « Où je vais, vous ne pouvez pas venir » ? » 
'''
"23" = '''
:sup:`23` Il leur dit : « Vous êtes d'en bas. Moi, je suis d'en haut. Vous êtes de ce monde. Je ne suis pas de ce monde. 
'''
"24" = '''
:sup:`24` Je vous ai donc dit que vous mourrez dans vos péchés ; car si vous ne croyez pas que je suis lui, vous mourrez dans vos péchés. » 
'''
"25" = '''
:sup:`25` Ils lui dirent donc : « Qui es-tu ? » Jésus leur dit : « Ce que je vous dis depuis le commencement. 
'''
"26" = '''
:sup:`26` J'ai beaucoup de choses à dire et à juger à votre sujet. Mais celui qui m'a envoyé est vrai ; et ce que j'ai entendu de lui, je le dis au monde entier. » 
'''
"27" = '''
:sup:`27` Ils ne comprenaient pas qu'il leur parlait du Père. 
'''
"28" = '''
:sup:`28` Jésus leur dit donc : « Quand vous aurez élevé le Fils de l'homme, vous saurez que c'est moi, et je ne fais rien de moi-même ; mais c'est comme mon Père me l'a enseigné que je dis ces choses. 
'''
"29" = '''
:sup:`29` Celui qui m'a envoyé est avec moi. Le Père ne m'a pas laissé seul, car je fais toujours ce qui lui est agréable. » 
'''
"30" = '''
:sup:`30` Comme il parlait ainsi, beaucoup crurent en lui. 
'''
"31" = '''
:sup:`31` Jésus dit donc aux Juifs qui avaient cru en lui : « Si vous demeurez dans ma parole, vous êtes vraiment mes disciples. 
'''
"32" = '''
:sup:`32` Vous connaîtrez la vérité, et la vérité vous rendra libres. » 
'''
"33" = '''
:sup:`33` Ils lui répondirent : « Nous sommes la descendance d'Abraham, et nous n'avons jamais été asservis à personne. Comment peux-tu dire : « Vous serez libérés » ? » 
'''
"34" = '''
:sup:`34` Jésus leur répondit : Je vous le dis en vérité, quiconque commet un péché est esclave du péché. 
'''
"35" = '''
:sup:`35` Un esclave ne demeure pas toujours dans la maison. Un fils demeure pour toujours. 
'''
"36" = '''
:sup:`36` Si donc le Fils vous rend libres, vous serez vraiment libres. 
'''
"37" = '''
:sup:`37` Je sais que vous êtes la postérité d'Abraham, et pourtant vous cherchez à me tuer, parce que ma parole ne trouve pas de place en vous. 
'''
"38" = '''
:sup:`38` Je dis les choses que j'ai vues avec mon Père ; et vous aussi, vous faites les choses que vous avez vues avec votre père. » 
'''
"39" = '''
:sup:`39` Ils lui répondirent : « Notre père est Abraham. » Jésus leur dit : « Si vous étiez les enfants d'Abraham, vous feriez les œuvres d'Abraham. 
'''
"40" = '''
:sup:`40` Mais maintenant vous cherchez à me tuer, moi qui vous ai dit la vérité que j'ai entendue de Dieu. Ce n'est pas Abraham qui a fait cela. 
'''
"41" = '''
:sup:`41` Vous faites les œuvres de votre père. » Ils lui dirent : « Nous ne sommes pas nés de l'immoralité sexuelle. Nous avons un seul Père, Dieu. » 
'''
"42" = '''
:sup:`42` C'est pourquoi Jésus leur dit : « Si Dieu était votre père, vous m'aimeriez, car je suis sorti et je suis venu de Dieu. Car je ne suis pas venu de moi-même, mais c'est lui qui m'a envoyé. 
'''
"43" = '''
:sup:`43` Pourquoi ne comprenez-vous pas ma parole ? Parce que vous n'entendez pas ma parole. 
'''
"44" = '''
:sup:`44` Vous êtes de votre père le diable, et vous voulez faire les désirs de votre père. Il a été meurtrier dès le commencement, et il ne tient pas dans la vérité, parce qu'il n'y a pas de vérité en lui. Quand il dit un mensonge, il parle de lui-même, car il est menteur et père du mensonge. 
'''
"45" = '''
:sup:`45` Mais parce que je dis la vérité, vous ne me croyez pas. 
'''
"46" = '''
:sup:`46` Lequel d'entre vous me convainc de péché ? Si je dis la vérité, pourquoi ne me croyez-vous pas ? 
'''
"47" = '''
:sup:`47` Celui qui est de Dieu entend les paroles de Dieu. C'est pourquoi vous n'entendez pas, parce que vous n'êtes pas de Dieu. » 
'''
"48" = '''
:sup:`48` Alors les Juifs lui répondirent : « Ne disons-nous pas bien que tu es un Samaritain, et que tu as un démon ? » 
'''
"49" = '''
:sup:`49` Jésus répondit : « Je n'ai pas de démon, mais j'honore mon Père et vous me déshonorez. 
'''
"50" = '''
:sup:`50` Mais je ne cherche pas ma propre gloire. Il y a quelqu'un qui cherche et qui juge. 
'''
"51" = '''
:sup:`51` En vérité, je vous le dis, si quelqu'un garde ma parole, il ne verra jamais la mort. » 
'''
"52" = '''
:sup:`52` Alors les Juifs lui dirent : « Nous savons maintenant que tu as un démon. Abraham est mort, ainsi que les prophètes ; et toi, tu dis : « Si quelqu'un garde ma parole, il ne goûtera jamais à la mort. 
'''
"53" = '''
:sup:`53` Es-tu plus grand que notre père Abraham, qui est mort ? Les prophètes sont morts. Pour qui te prends-tu ? » 
'''
"54" = '''
:sup:`54` Jésus répondit : « Si je me glorifie moi-même, ma gloire n'est rien. C'est mon Père qui me glorifie, lui dont vous dites qu'il est notre Dieu. 
'''
"55" = '''
:sup:`55` Vous ne l'avez pas connu, mais moi, je le connais. Si je disais : « Je ne le connais pas », je serais comme vous, un menteur. Mais moi, je le connais et je garde sa parole. 
'''
"56" = '''
:sup:`56` Ton père Abraham s'est réjoui de voir mon jour. Il l'a vu et s'est réjoui. » 
'''
"57" = '''
:sup:`57` Les Juifs lui dirent donc : « Tu n'as pas encore cinquante ans ! As-tu vu Abraham ? » 
'''
"58" = '''
:sup:`58` Jésus leur dit : « En vérité, je vous le dis, avant qu'Abraham n'existe, JE SUIS. » 
'''
"59" = '''
:sup:`59` Ils prirent donc des pierres pour les jeter contre lui, mais Jésus se cacha et sortit du temple, après avoir traversé le milieu d'eux, et il passa ainsi. 
'''
