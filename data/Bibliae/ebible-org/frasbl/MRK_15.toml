[15]
"1" = '''
:sup:`1` Dès le matin, les principaux sacrificateurs, avec les anciens, les scribes et tout le sanhédrin, se concertèrent, lièrent Jésus, l'emmenèrent, et le livrèrent à Pilate. 
'''
"2" = '''
:sup:`2` Pilate lui demanda : « Es-tu le roi des Juifs ? » Il a répondu : « C'est ce que vous dites. » 
'''
"3" = '''
:sup:`3` Les principaux sacrificateurs l'accusèrent de beaucoup de choses. 
'''
"4" = '''
:sup:`4` Pilate lui demanda de nouveau : « Ne réponds-tu pas ? Vois combien de choses ils témoignent contre toi ! » 
'''
"5" = '''
:sup:`5` Mais Jésus ne répondit plus rien, ce qui étonna Pilate. 
'''
"6" = '''
:sup:`6` Or, à l'occasion de la fête, il avait l'habitude de leur relâcher un prisonnier, celui qu'ils lui demandaient. 
'''
"7" = '''
:sup:`7` Il y avait un dénommé Barabbas, lié avec ses compagnons d'insurrection, des hommes qui, dans l'insurrection, avaient commis un meurtre. 
'''
"8" = '''
:sup:`8` La foule, poussant de grands cris, se mit à lui demander de faire comme il avait toujours fait pour elle. 
'''
"9" = '''
:sup:`9` Pilate leur répondit : « Voulez-vous que je vous relâche le roi des Juifs ? » 
'''
"10" = '''
:sup:`10` Car il savait que c'était par envie que les principaux sacrificateurs l'avaient livré. 
'''
"11" = '''
:sup:`11` Mais les principaux sacrificateurs excitèrent la foule, afin qu'il leur relâchât Barabbas à la place. 
'''
"12" = '''
:sup:`12` Pilate leur demanda de nouveau : « Que dois-je donc faire à celui que vous appelez le roi des Juifs ? » 
'''
"13" = '''
:sup:`13` Ils crièrent à nouveau : « Crucifie-le ! » 
'''
"14" = '''
:sup:`14` Pilate leur dit : « Pourquoi, quel mal a-t-il fait ? » Mais ils criaient avec force : « Crucifie-le ! » 
'''
"15" = '''
:sup:`15` Pilate, voulant plaire à la foule, leur relâcha Barabbas, et remit Jésus, après l'avoir fait flageller, pour qu'il soit crucifié. 
'''
"16" = '''
:sup:`16` Les soldats l'emmenèrent dans la cour, qui est le prétoire, et ils convoquèrent toute la cohorte. 
'''
"17" = '''
:sup:`17` Ils le revêtirent de pourpre, et, tissant une couronne d'épines, ils la lui posèrent. 
'''
"18" = '''
:sup:`18` Ils se mirent à le saluer : « Salut, roi des Juifs ! » 
'''
"19" = '''
:sup:`19` Ils lui frappèrent la tête avec un roseau, crachèrent sur lui, et, fléchissant les genoux, lui rendirent hommage. 
'''
"20" = '''
:sup:`20` Après s'être moqués de lui, ils lui ôtèrent le manteau de pourpre et le revêtirent de ses propres vêtements. Puis ils le conduisirent dehors pour le crucifier. 
'''
"21" = '''
:sup:`21` Ils obligèrent un passant, venu du pays, Simon de Cyrène, père d'Alexandre et de Rufus, à aller avec eux, afin qu'il portât sa croix. 
'''
"22" = '''
:sup:`22` Ils le conduisirent au lieu appelé Golgotha, qui est, selon l'interprétation, « le lieu du crâne ». 
'''
"23" = '''
:sup:`23` Ils lui offrirent à boire du vin mêlé de myrrhe, mais il ne le prit pas. 
'''
"24" = '''
:sup:`24` Après l'avoir crucifié, ils se partagèrent ses vêtements, en tirant au sort ce que chacun devait prendre. 
'''
"25" = '''
:sup:`25` C'était la troisième heure quand ils le crucifièrent. 
'''
"26" = '''
:sup:`26` L'inscription de son accusation était écrite sur lui : « LE ROI DES JUIFS ». 
'''
"27" = '''
:sup:`27` Ils crucifièrent avec lui deux brigands, l'un à sa droite, l'autre à sa gauche. 
'''
"28" = '''
:sup:`28` Ainsi s'accomplit l'Écriture, qui dit : « Il a été compté parmi les transgresseurs. » 
'''
"29" = '''
:sup:`29` Les passants le blasphémaient, remuant la tête et disant : « Ha ! toi qui détruis le temple et le rebâtis en trois jours, 
'''
"30" = '''
:sup:`30` sauve-toi toi-même, et descends de la croix ! » 
'''
"31" = '''
:sup:`31` De même, les chefs des prêtres, se moquant entre eux et avec les scribes, disaient : « Il a sauvé les autres. Il ne peut pas se sauver lui-même. 
'''
"32" = '''
:sup:`32` Que le Christ, le roi d'Israël, descende maintenant de la croix, afin que nous le voyions et que nous le croyions. » Ceux qui ont été crucifiés avec lui l'ont aussi insulté. 
'''
"33" = '''
:sup:`33` La sixième heure étant arrivée, il y eut des ténèbres sur toute la terre jusqu'à la neuvième heure. 
'''
"34" = '''
:sup:`34` A la neuvième heure, Jésus s'écria d'une voix forte : « Eloi, Eloi, lama sabachthani ? », ce qui revient à dire : « Mon Dieu, mon Dieu, pourquoi m'as-tu abandonné ? » 
'''
"35" = '''
:sup:`35` Quelques-uns de ceux qui étaient là, l'ayant entendu, dirent : « Voici, il appelle Élie. » 
'''
"36" = '''
:sup:`36` Quelqu'un courut remplir une éponge de vinaigre, la mit sur un roseau et la lui donna à boire, en disant : « Laisse-le. Voyons si Élie viendra le faire tomber. » 
'''
"37" = '''
:sup:`37` Jésus poussa un grand cri, et rendit l'esprit. 
'''
"38" = '''
:sup:`38` Le voile du temple se déchira en deux, depuis le haut jusqu'en bas. 
'''
"39" = '''
:sup:`39` Le centurion, qui se tenait en face de lui, voyant qu'il avait poussé un tel cri et rendu le dernier soupir, dit : « Vraiment, cet homme était le Fils de Dieu ! » 
'''
"40" = '''
:sup:`40` Il y avait aussi des femmes qui regardaient de loin, parmi lesquelles Marie-Madeleine, Marie, mère de Jacques le Mineur et de Joses, et Salomé, 
'''
"41" = '''
:sup:`41` qui, lorsqu'il était en Galilée, le suivaient et le servaient, et beaucoup d'autres femmes qui montèrent avec lui à Jérusalem. 
'''
"42" = '''
:sup:`42` Le soir étant venu, comme c'était le jour de la préparation, c'est-à-dire la veille du sabbat, 
'''
"43" = '''
:sup:`43` Joseph d'Arimathée, membre éminent du conseil, qui cherchait aussi lui-même le royaume de Dieu, arriva. Il alla hardiment trouver Pilate, et demanda le corps de Jésus. 
'''
"44" = '''
:sup:`44` Pilate fut surpris d'apprendre qu'il était déjà mort ; et, convoquant le centurion, il lui demanda s'il était mort depuis longtemps. 
'''
"45" = '''
:sup:`45` Le centurion lui ayant répondu, il accorda le corps à Joseph. 
'''
"46" = '''
:sup:`46` Il acheta une toile de lin, descendit le corps, l'enroula dans la toile de lin et le déposa dans un tombeau taillé dans le roc. Il roula une pierre contre la porte du sépulcre. 
'''
"47" = '''
:sup:`47` Marie de Magdala et Marie, mère de Joses, virent où il était couché. 
'''
