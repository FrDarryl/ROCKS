[35]
"1" = '''
:sup:`1` Et Elihu répondit, 
'''
"2" = '''
:sup:`2` « Pensez-vous que c'est votre droit, ou dites-vous : « Ma justice est plus grande que celle de Dieu ». 
'''
"3" = '''
:sup:`3` que vous demandez : « Quel avantage en tirerez-vous ? Quel profit aurai-je, plus que si j'avais péché ? 
'''
"4" = '''
:sup:`4` Je vais vous répondre, et vos compagnons avec vous. 
'''
"5" = '''
:sup:`5` Regardez vers les cieux, et voyez. Voyez les cieux, qui sont plus élevés que vous. 
'''
"6" = '''
:sup:`6` Si tu as péché, quel effet as-tu sur lui ? Si vos transgressions sont multipliées, que lui faites-vous ? 
'''
"7" = '''
:sup:`7` Si tu es juste, que lui donnes-tu ? Ou que reçoit-il de votre main ? 
'''
"8" = '''
:sup:`8` Ta méchanceté peut blesser un homme comme toi, et ta justice peut profiter à un fils d'homme. 
'''
"9" = '''
:sup:`9` « A cause de la multitude des oppressions, ils crient. Ils crient au secours à cause du bras du puissant. 
'''
"10" = '''
:sup:`10` Mais personne ne dit : « Où est Dieu, mon créateur ? qui donne des chansons dans la nuit, 
'''
"11" = '''
:sup:`11` qui nous enseigne plus que les animaux de la terre, et nous rend plus sages que les oiseaux du ciel ? 
'''
"12" = '''
:sup:`12` Ils y crient, mais personne ne répond, à cause de l'orgueil des hommes mauvais. 
'''
"13" = '''
:sup:`13` Dieu n'entend pas un cri vide, et le Tout-Puissant n'en tiendra pas compte non plus. 
'''
"14" = '''
:sup:`14` Combien moins quand vous dites que vous ne le voyez pas. La cause est devant lui, et vous l'attendez ! 
'''
"15" = '''
:sup:`15` Mais maintenant, parce qu'il n'a pas visité dans sa colère, Il ne fait pas non plus grand cas de l'arrogance, 
'''
"16" = '''
:sup:`16` C'est pourquoi Job ouvre la bouche avec des paroles vides, et il multiplie les paroles sans connaissance. » 
'''
