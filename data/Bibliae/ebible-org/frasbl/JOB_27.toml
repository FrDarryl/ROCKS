[27]
"1" = '''
:sup:`1` Job reprit sa parabole, et dit, 
'''
"2" = '''
:sup:`2` « Dieu est vivant, il m'a enlevé mon droit, le Tout-Puissant, qui a rendu mon âme amère 
'''
"3" = '''
:sup:`3` (car la durée de ma vie est encore en moi, et l'esprit de Dieu est dans mes narines) ; 
'''
"4" = '''
:sup:`4` Mes lèvres ne diront pas l'iniquité, et ma langue ne profère pas de mensonges. 
'''
"5" = '''
:sup:`5` Loin de moi l'idée de vous justifier. Jusqu'à ma mort, je ne mettrai pas de côté mon intégrité. 
'''
"6" = '''
:sup:`6` Je tiens fermement à ma justice, je ne la lâcherai pas. Mon cœur ne me reprochera rien tant que je vivrai. 
'''
"7" = '''
:sup:`7` « Que mon ennemi soit comme les méchants. Que celui qui se lève contre moi soit comme un injuste. 
'''
"8" = '''
:sup:`8` Car quelle est l'espérance de l'impie, quand il est exterminé ? quand Dieu lui enlève la vie ? 
'''
"9" = '''
:sup:`9` Dieu entendra-t-il son cri quand la détresse s'abattra sur lui ? 
'''
"10" = '''
:sup:`10` Il se complaira dans le Tout-Puissant, et invoquer Dieu à tout moment ? 
'''
"11" = '''
:sup:`11` Je vous enseignerai la main de Dieu. Je ne cacherai pas ce qui est avec le Tout-Puissant. 
'''
"12" = '''
:sup:`12` Voici, vous l'avez tous vu vous-mêmes ; pourquoi donc es-tu devenu tout à fait vain ? 
'''
"13" = '''
:sup:`13` « C'est la part du méchant avec Dieu, l'héritage des oppresseurs, qu'ils reçoivent du Tout-Puissant. 
'''
"14" = '''
:sup:`14` Si ses enfants se multiplient, c'est pour l'épée. Sa progéniture ne se contentera pas de pain. 
'''
"15" = '''
:sup:`15` Ceux qui restent de lui seront enterrés dans la mort. Ses veuves ne se lamenteront pas. 
'''
"16" = '''
:sup:`16` Quand il amasse l'argent comme la poussière, et préparer les vêtements comme l'argile ; 
'''
"17" = '''
:sup:`17` il peut la préparer, mais le juste la mettra, et les innocents partageront l'argent. 
'''
"18" = '''
:sup:`18` Il bâtit sa maison comme la teigne, comme une cabine que le gardien fait. 
'''
"19" = '''
:sup:`19` Il se couche richement, mais il ne le fera plus. Il ouvre les yeux, et il ne l'est pas. 
'''
"20" = '''
:sup:`20` Des terreurs l'envahissent comme des eaux. Une tempête l'emporte dans la nuit. 
'''
"21" = '''
:sup:`21` Le vent d'est l'emporte, et il s'en va. Ça le fait sortir de sa place. 
'''
"22" = '''
:sup:`22` Car il se jette sur lui, et ne l'épargne pas, alors qu'il s'enfuit loin de sa main. 
'''
"23" = '''
:sup:`23` Les hommesbattront des mains devant lui, et le sifflera de sa place. 
'''
