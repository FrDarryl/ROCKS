[8]
"1" = '''
:sup:`1` La sagesse n'est-elle pas un cri ? La compréhension n'élève pas sa voix ? 
'''
"2" = '''
:sup:`2` Au sommet des hauts lieux, d'ailleurs, là où les chemins se rejoignent, elle se tient debout. 
'''
"3" = '''
:sup:`3` Près des portes, à l'entrée de la ville, aux portes d'entrée, elle crie à haute voix : 
'''
"4" = '''
:sup:`4` « Je vous appelle, hommes ! J'envoie ma voix aux fils de l'humanité. 
'''
"5" = '''
:sup:`5` Toi, simple, comprends la prudence ! Imbéciles, ayez un cœur compréhensif ! 
'''
"6" = '''
:sup:`6` Écoutez, car je vais dire des choses excellentes. L'ouverture de mes lèvres est pour les choses justes. 
'''
"7" = '''
:sup:`7` Car ma bouche dit la vérité. La méchanceté est une abomination pour mes lèvres. 
'''
"8" = '''
:sup:`8` Toutes les paroles de ma bouche sont justes. Il n'y a rien de tordu ou de pervers en eux. 
'''
"9" = '''
:sup:`9` Elles sont toutes claires pour celui qui comprend, droit à ceux qui trouvent la connaissance. 
'''
"10" = '''
:sup:`10` Recevez mes instructions plutôt que de l'argent, la connaissance plutôt que l'or du choix. 
'''
"11" = '''
:sup:`11` Car la sagesse vaut mieux que les rubis. Toutes les choses que l'on peut désirer ne peuvent pas être comparées à elle. 
'''
"12" = '''
:sup:`12` « Moi, la sagesse, j'ai fait de la prudence ma demeure. Découvrez la connaissance et la discrétion. 
'''
"13" = '''
:sup:`13` La crainte de Yahvé, c'est de haïr le mal. Je déteste l'orgueil, l'arrogance, la mauvaise voie et la bouche perverse. 
'''
"14" = '''
:sup:`14` Les conseils et les connaissances solides sont à moi. J'ai la compréhension et le pouvoir. 
'''
"15" = '''
:sup:`15` Par moi les rois règnent, et les princes décrètent la justice. 
'''
"16" = '''
:sup:`16` C'est par moi que les princes gouvernent, les nobles, et tous les dirigeants justes de la terre. 
'''
"17" = '''
:sup:`17` J'aime ceux qui m'aiment. Ceux qui me cherchent assidûment me trouveront. 
'''
"18" = '''
:sup:`18` Avec moi, la richesse, l'honneur, la richesse durable et la prospérité. 
'''
"19" = '''
:sup:`19` Mon fruit est meilleur que l'or, oui, que l'or fin, mon rendement que l'argent de choix. 
'''
"20" = '''
:sup:`20` Je marche dans la voie de la justice, au milieu des chemins de la justice, 
'''
"21" = '''
:sup:`21` afin que je puisse donner des richesses à ceux qui m'aiment. Je remplis leurs trésors. 
'''
"22" = '''
:sup:`22` « Yahvé m'a possédé au début de son œuvre, avant ses exploits d'antan. 
'''
"23" = '''
:sup:`23` J'ai été établi dès l'éternité, dès le commencement, avant que la terre n'existe. 
'''
"24" = '''
:sup:`24` Quand il n'y avait pas de profondeur, je suis né, quand il n'y avait pas de sources abondantes d'eau. 
'''
"25" = '''
:sup:`25` Avant que les montagnes ne soient mises en place, avant les collines, je suis né ; 
'''
"26" = '''
:sup:`26` alors qu'il n'avait pas encore fait la terre et les champs, ni le début de la poussière du monde. 
'''
"27" = '''
:sup:`27` Quand il a établi les cieux, j'étais là. Quand il a tracé un cercle à la surface des profondeurs, 
'''
"28" = '''
:sup:`28` quand il a établi les nuages au-dessus, quand les sources des profondeurs sont devenues fortes, 
'''
"29" = '''
:sup:`29` quand il a donné à la mer sa limite, pour que les eaux ne violent pas son commandement, quand il a tracé les fondations de la terre, 
'''
"30" = '''
:sup:`30` alors j'étais l'artisan à ses côtés. J'étais un délice jour après jour, toujours en train de se réjouir devant lui, 
'''
"31" = '''
:sup:`31` se réjouissant de tout son monde. Mon plaisir était avec les fils des hommes. 
'''
"32" = '''
:sup:`32` « Maintenant, mes fils, écoutez-moi, car heureux sont ceux qui gardent mes voies. 
'''
"33" = '''
:sup:`33` Écoute l'instruction, et sois sage. Ne le refusez pas. 
'''
"34" = '''
:sup:`34` Heureux l'homme qui m'écoute, qui veillent quotidiennement à mes portes, qui attendent aux poteaux de ma porte. 
'''
"35" = '''
:sup:`35` Car celui qui me trouve trouve la vie, et obtiendra la faveur de Yahvé. 
'''
"36" = '''
:sup:`36` Mais celui qui pèche contre moi fait du tort à sa propre âme. Tous ceux qui me détestent aiment la mort. » 
'''
