[4]
"1" = '''
:sup:`1` Yahvé parla à Moïse et dit : 
'''
"2" = '''
:sup:`2` Parle aux enfants d'Israël et dis-leur : Si quelqu'un commet un péché involontaire en faisant l'une des choses que Yahvé a ordonné de ne pas faire, et qu'il la commette, 
'''
"3" = '''
:sup:`3` si le prêtre oint a péché au point de rendre le peuple coupable, qu'il offre à Yahvé, en sacrifice pour le péché qu'il a commis, un jeune taureau sans défaut. 
'''
"4" = '''
:sup:`4` Il amènera le taureau à l'entrée de la Tente d'assignation, devant l'Éternel ; il posera sa main sur la tête du taureau et l'égorgera devant l'Éternel. 
'''
"5" = '''
:sup:`5` Le prêtre oint prendra du sang du taureau et l'apportera dans la tente de la Rencontre. 
'''
"6" = '''
:sup:`6` Le prêtre trempera son doigt dans le sang et fera sept fois l'aspersion du sang devant l'Éternel, devant le voile du sanctuaire. 
'''
"7" = '''
:sup:`7` Le prêtre mettra une partie du sang sur les cornes de l'autel des parfums doux, devant l'Éternel, qui est dans la tente de la Rencontre ; il versera le reste du sang du taureau au pied de l'autel des holocaustes, qui est à l'entrée de la tente de la Rencontre. 
'''
"8" = '''
:sup:`8` Il enlèvera toute la graisse du taureau du sacrifice pour le péché : la graisse qui couvre les entrailles et toute la graisse qui est sur les entrailles, 
'''
"9" = '''
:sup:`9` les deux rognons et la graisse qui est sur eux, qui est près des reins, et la couverture du foie, avec les rognons, il les enlèvera, 
'''
"10" = '''
:sup:`10` comme on les enlève du taureau du sacrifice d'actions de grâces. Le prêtre les brûlera sur l'autel des holocaustes. 
'''
"11" = '''
:sup:`11` Il portera la peau du taureau, toute sa viande, avec sa tête et ses pattes, ses entrailles et ses excréments 
'''
"12" = '''
:sup:`12` -tout le reste du taureau- hors du camp, dans un lieu propre où l'on répand les cendres, et il le brûlera au feu sur du bois. On le brûlera à l'endroit où l'on a répandu les cendres. 
'''
"13" = '''
:sup:`13` "'Si toute l'assemblée d'Israël a péché, si la chose est cachée aux yeux de l'assemblée, si elle a fait l'une des choses que l'Éternel a ordonné de ne pas faire et si elle s'est rendue coupable, 
'''
"14" = '''
:sup:`14` si le péché qu'elle a commis est connu, l'assemblée offrira un jeune taureau en sacrifice pour le péché et l'amènera devant la tente d'assignation. 
'''
"15" = '''
:sup:`15` Les anciens de l'assemblée poseront leurs mains sur la tête du taureau devant l'Éternel, et le taureau sera égorgé devant l'Éternel. 
'''
"16" = '''
:sup:`16` Le prêtre oint apportera une partie du sang du taureau dans la tente de la Rencontre. 
'''
"17" = '''
:sup:`17` Le prêtre trempera son doigt dans le sang et en fera sept fois l'aspersion devant l'Éternel, en face du voile. 
'''
"18" = '''
:sup:`18` Il mettra une partie du sang sur les cornes de l'autel qui est devant l'Éternel, dans la tente de la Rencontre, et il versera le reste du sang au pied de l'autel des holocaustes, à l'entrée de la tente de la Rencontre. 
'''
"19" = '''
:sup:`19` Il en prélèvera toute la graisse et la brûlera sur l'autel. 
'''
"20" = '''
:sup:`20` Il fera cela avec le taureau ; comme il a fait avec le taureau du sacrifice pour le péché, il fera de même avec celui-ci ; le prêtre fera l'expiation pour eux, et ils seront pardonnés. 
'''
"21" = '''
:sup:`21` Il portera le taureau hors du camp, et il le brûlera comme il a brûlé le premier taureau. C'est le sacrifice pour le péché de l'assemblée. 
'''
"22" = '''
:sup:`22` "'Lorsqu'un chef péchera et fera involontairement l'une de toutes les choses que l'Éternel, son Dieu, a ordonné de ne pas faire, et qu'il en sera coupable, 
'''
"23" = '''
:sup:`23` si le péché qu'il a commis lui est connu, il apportera en offrande un bouc, un mâle sans défaut. 
'''
"24" = '''
:sup:`24` Il posera sa main sur la tête du bouc, et il l'égorgera dans le lieu où l'on égorge l'holocauste devant l'Éternel. C'est un sacrifice pour le péché. 
'''
"25" = '''
:sup:`25` Le prêtre prendra avec son doigt une partie du sang du sacrifice pour le péché, et il en mettra sur les cornes de l'autel des holocaustes. Il versera le reste du sang au pied de l'autel des holocaustes. 
'''
"26" = '''
:sup:`26` Il brûlera toute sa graisse sur l'autel, comme la graisse du sacrifice d'actions de grâces ; le prêtre fera pour lui l'expiation de son péché, et il lui sera pardonné. 
'''
"27" = '''
:sup:`27` "'Si quelqu'un du peuple pèche involontairement en faisant l'une des choses que l'Éternel a ordonné de ne pas faire, et s'il est coupable, 
'''
"28" = '''
:sup:`28` si le péché qu'il a commis lui est connu, il apportera en offrande une chèvre, une femelle sans défaut, pour le péché qu'il a commis. 
'''
"29" = '''
:sup:`29` Il posera sa main sur la tête du sacrifice pour le péché, et il égorgera le sacrifice pour le péché dans le lieu de l'holocauste. 
'''
"30" = '''
:sup:`30` Le sacrificateur prendra de son sang avec son doigt, et en mettra sur les cornes de l'autel des holocaustes ; il versera le reste du sang au pied de l'autel. 
'''
"31" = '''
:sup:`31` Il enlèvera toute la graisse, comme on enlève la graisse du sacrifice d'actions de grâces, et le prêtre la brûlera sur l'autel comme une odeur agréable à Yahvé ; le prêtre fera l'expiation pour lui, et il lui sera pardonné. 
'''
"32" = '''
:sup:`32` "'S'il apporte un agneau en sacrifice pour le péché, il apportera une femelle sans défaut. 
'''
"33" = '''
:sup:`33` Il posera sa main sur la tête du sacrifice pour le péché et l'égorgera en sacrifice pour le péché dans le lieu où l'on égorge l'holocauste. 
'''
"34" = '''
:sup:`34` Le prêtre prendra avec son doigt une partie du sang du sacrifice pour le péché, et il en mettra sur les cornes de l'autel des holocaustes ; il versera tout le reste du sang au pied de l'autel. 
'''
"35" = '''
:sup:`35` Il enlèvera toute la graisse, comme on enlève la graisse de l'agneau pour le sacrifice d'actions de grâces. Le prêtre les brûlera sur l'autel, sur les offrandes de Yahvé faites par le feu. Le prêtre fera pour lui l'expiation du péché qu'il a commis, et il lui sera pardonné. 
'''
