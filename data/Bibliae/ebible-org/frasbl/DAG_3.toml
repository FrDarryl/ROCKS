[3]
"1" = '''
:sup:`1` Le roi Nebucadnetsar fit une statue d'or, dont la hauteur était de soixante coudées, et la largeur de six coudées. Il la dressa dans la plaine de Dura, dans la province de Babylone. 
'''
"2" = '''
:sup:`2` Et le roi Nebucadnetsar envoya rassembler les gouverneurs locaux, les adjoints, les gouverneurs, les juges, les trésoriers, les conseillers, les shérifs, et tous les chefs des provinces, pour qu'ils viennent à la dédicace de la statue que le roi Nebucadnetsar avait dressée. 
'''
"3" = '''
:sup:`3` Et les gouverneurs locaux, les adjoints, les gouverneurs, les juges, les trésoriers, les conseillers, les shérifs, et tous les chefs des provinces, se rassemblèrent pour la dédicace de la statue que le roi Nebucadnetsar avait dressée, et ils se tinrent devant la statue que Nebucadnetsar avait dressée. 
'''
"4" = '''
:sup:`4` Alors le héraut cria à haute voix : « Il vous est ordonné, peuples, nations et langues, 
'''
"5" = '''
:sup:`5` que chaque fois que vous entendrez le son du cor, de la flûte, de la cithare, de la lyre, de la harpe, du chalumeau et de toutes sortes de musique, vous vous prosterniez et vous adoriez la statue d'or que le roi Nebucadnetsar a dressée. 
'''
"6" = '''
:sup:`6` Celui qui ne se prosternera pas et n'adorera pas sera jeté à l'heure même au milieu d'une fournaise ardente. » 
'''
"7" = '''
:sup:`7` En ce temps-là, quand tous les peuples entendirent le son du cor, de la flûte, de la cithare, de la lyre, de la harpe, du chalumeau et de toutes sortes de musiques, tous les peuples, les nations et les langues se prosternèrent et adorèrent la statue d'or que le roi Nebucadnetsar avait dressée. 
'''
"8" = '''
:sup:`8` En ce temps-là, des Chaldéens s'approchèrent et portèrent plainte contre les Juifs. 
'''
"9" = '''
:sup:`9` Ils prirent la parole devant le roi Nebucadnetsar : « O roi, vis éternellement ! 
'''
"10" = '''
:sup:`10` Toi, ô roi, tu as donné l'ordre que tout homme qui entendra le son de la corne, de la flûte, de la cithare, de la lyre, de la harpe, du chalumeau, et de toutes sortes de musiques, se prosternera et adorera la statue d'or ; 
'''
"11" = '''
:sup:`11` et quiconque ne se prosternera pas et n'adorera pas sera jeté au milieu d'une fournaise ardente. 
'''
"12" = '''
:sup:`12` Il y a quelques Juifs que tu as nommés responsables des affaires de la province de Babylone : Shadrach, Meshach et Abednego. Ces hommes, ô roi, ne t'ont pas respecté. Ils ne servent pas tes dieux et n'adorent pas la statue d'or que tu as dressée. » 
'''
"13" = '''
:sup:`13` Alors Nebucadnetsar, dans sa rage et sa fureur, ordonna qu'on amène Shadrac, Méschac et Abed-Nego. Ces hommes furent amenés devant le roi. 
'''
"14" = '''
:sup:`14` Nebucadnetsar leur répondit : « Est-ce à dessein, Schadrac, Méschac et Abed-Nego, que vous ne servez pas mon dieu et que vous n'adorez pas la statue d'or que j'ai dressée ? 
'''
"15" = '''
:sup:`15` Maintenant, si vous êtes prêts, dès que vous entendez le son du cor, de la flûte, de la cithare, de la lyre, de la harpe, du chalumeau et de toutes sortes de musiques, à vous prosterner et à adorer la statue que j'ai faite, tant mieux ; mais si vous n'adorez pas, vous serez jetés à l'heure même au milieu d'une fournaise ardente. Quel est ce dieu qui vous délivrera de mes mains ? » 
'''
"16" = '''
:sup:`16` Schadrac, Méschac et Abed-Nego répondirent au roi : " Nebucadnetsar, nous n'avons pas à te répondre dans cette affaire. 
'''
"17" = '''
:sup:`17` S'il arrive quelque chose, notre Dieu que nous servons peut nous délivrer de la fournaise ardente, et il nous délivrera de ta main, ô roi. 
'''
"18" = '''
:sup:`18` Mais si cela n'arrive pas, que l'on sache, ô roi, que nous ne servirons pas tes dieux et que nous n'adorerons pas la statue d'or que tu as dressée. » 
'''
"19" = '''
:sup:`19` Alors Nebucadnetsar fut plein de fureur, et sa physionomie se modifia contre Schadrac, Méschac et Abed-Nego. Il prit la parole et ordonna qu'on chauffe la fournaise sept fois plus qu'elle ne l'était habituellement. 
'''
"20" = '''
:sup:`20` Il donna l'ordre à des hommes puissants qui faisaient partie de son armée de lier Schadrac, Méschac et Abed-Nego, et de les jeter dans la fournaise ardente. 
'''
"21" = '''
:sup:`21` Ces hommes furent liés par leurs pantalons, leurs tuniques, leurs manteaux et leurs autres vêtements, et ils furent jetés au milieu de la fournaise ardente. 
'''
"22" = '''
:sup:`22` Comme l'ordre du roi était pressant et que la fournaise était extrêmement chaude, la flamme du feu tua les hommes qui portaient Schadrac, Méschac et Abed-Nego. 
'''
"23" = '''
:sup:`23` Ces trois hommes, Schadrac, Méschac et Abed-Nego, tombèrent liés au milieu de la fournaise ardente. 
'''
"24" = '''
:sup:`24` Ils marchaient au milieu du feu, louant Dieu et bénissant l'Éternel. 
'''
"25" = '''
:sup:`25` Alors Azarias se tint debout, et il pria ainsi. Ouvrant sa bouche au milieu du feu, il dit : 
'''
"26" = '''
:sup:`26` « Tu es béni, Seigneur, Dieu de nos pères ! Ton nom est digne d'être loué et glorifié à jamais ; 
'''
"27" = '''
:sup:`27` car tu es juste dans toutes les choses que tu as faites. Oui, toutes tes œuvres sont vraies. Tes voies sont justes, et tous tes jugements sont vrais. 
'''
"28" = '''
:sup:`28` Dans tout ce que tu as fait venir sur nous et sur la ville sainte de nos pères, Jérusalem, tu as exercé des jugements véritables. Car c'est selon la vérité et la justice que tu nous as fait subir toutes ces choses à cause de nos péchés. 
'''
"29" = '''
:sup:`29` Car nous avons péché et commis l'iniquité en nous éloignant de toi. 
'''
"30" = '''
:sup:`30` En toutes choses, nous avons péché, nous n'avons pas obéi à tes commandements et nous ne les avons pas gardés. Nous n'avons pas fait ce que tu nous avais ordonné, afin que tout se passe bien pour nous. 
'''
"31" = '''
:sup:`31` C'est pourquoi tout ce que tu nous as fait subir, et tout ce que tu nous as fait, tu l'as fait en toute justice. 
'''
"32" = '''
:sup:`32` Tu nous as livrés entre les mains d'ennemis sans foi ni loi, de rebelles détestables, et d'un roi injuste qui est le plus méchant de toute la terre. 
'''
"33" = '''
:sup:`33` Et maintenant, nous ne pouvons plus ouvrir la bouche. La honte et l'opprobre se sont abattus sur tes serviteurs et sur ceux qui t'adorent. 
'''
"34" = '''
:sup:`34` Ne nous livre pas par interdit, à cause de ton nom. N'annule pas ton alliance. 
'''
"35" = '''
:sup:`35` Ne laisse pas ta miséricorde s'éloigner de nous, à cause d'Abraham, que tu aimes, à cause d'Isaac, ton serviteur, et d'Israël, ton saint, 
'''
"36" = '''
:sup:`36` à qui tu as promis de multiplier leurs descendants comme les étoiles du ciel et comme le sable qui est au bord de la mer. 
'''
"37" = '''
:sup:`37` Car nous, Seigneur, nous sommes devenus inférieurs à toute nation, et nous sommes abaissés aujourd'hui dans le monde entier à cause de nos péchés. 
'''
"38" = '''
:sup:`38` Il n'y a en ce moment ni prince, ni prophète, ni chef, ni holocauste, ni sacrifice, ni oblation, ni encens, ni lieu où l'on puisse s'offrir devant toi et trouver grâce. 
'''
"39" = '''
:sup:`39` Cependant, c'est avec un cœur contrit et un esprit humble que nous serons accueillis, 
'''
"40" = '''
:sup:`40` comme des holocaustes de béliers et de taureaux, et comme dix mille agneaux gras. Que notre sacrifice soit aujourd'hui sous tes yeux, afin que nous te suivions entièrement, car ceux qui se confient en toi ne seront pas confus. 
'''
"41" = '''
:sup:`41` Et maintenant, nous te suivons de tout notre cœur. Nous te craignons, et nous cherchons ta face. 
'''
"42" = '''
:sup:`42` Ne nous couvre pas de honte, mais traite-nous selon ta bonté, selon la multitude de ta miséricorde. 
'''
"43" = '''
:sup:`43` Délivre-nous selon tes merveilles, et donne gloire à ton nom, Seigneur. Que tous ceux qui font du mal à tes serviteurs soient confus. 
'''
"44" = '''
:sup:`44` Qu'ils soient confus de toute leur puissance et de toute leur force, et que leur force soit brisée. 
'''
"45" = '''
:sup:`45` Qu'ils sachent que tu es le Seigneur, le seul Dieu, et que tu es glorieux dans le monde entier. » 
'''
"46" = '''
:sup:`46` Les serviteurs du roi qui les mirent dedans ne cessèrent de faire chauffer la fournaise avec du naphte, de la poix, de l'amadou et du petit bois, 
'''
"47" = '''
:sup:`47` de sorte que la flamme jaillit à quarante-neuf coudées au-dessus de la fournaise. 
'''
"48" = '''
:sup:`48` Elle se répandit et brûla les Chaldéens qu'elle trouva autour de la fournaise. 
'''
"49" = '''
:sup:`49` Mais l'ange de l'Éternel descendit dans la fournaise avec Azarias et ses compagnons, et il chassa la flamme du feu de la fournaise, 
'''
"50" = '''
:sup:`50` et rendit le milieu de la fournaise comme un vent humide et sifflant, de sorte que le feu ne les toucha pas du tout. Il ne les blessa ni ne les troubla. 
'''
"51" = '''
:sup:`51` Alors les trois, comme sortant d'une seule bouche, louèrent, glorifièrent et bénirent Dieu dans la fournaise, en disant : 
'''
"52" = '''
:sup:`52` « Tu es béni, Seigneur, Dieu de nos pères, pour être loué et exalté au-dessus de tous à jamais ! 
'''
"53" = '''
:sup:`53` Béni soit ton nom glorieux et saint, pour être loué et exalté au-dessus de tous à jamais ! 
'''
"54" = '''
:sup:`54` Béni sois-tu dans le temple de ta sainte gloire, pour être loué et glorifié à jamais ! 
'''
"55" = '''
:sup:`55` Béni sois-tu, toi qui vois les profondeurs et qui es assis sur les chérubins, pour être loué et exalté au-dessus de tous à jamais. 
'''
"56" = '''
:sup:`56` Béni sois-tu sur le trône de ton royaume, pour être loué et exalté au-dessus de tous à jamais ! 
'''
"57" = '''
:sup:`57` Bénis sois-tu dans le firmament du ciel, pour être loué et glorifié à jamais ! 
'''
"58" = '''
:sup:`58` Ô vous tous, œuvres du Seigneur, bénissez le Seigneur ! Louez-le et exaltez-le au-dessus de tout pour toujours ! 
'''
"59" = '''
:sup:`59` Cieux, bénissez le Seigneur ! Louez-le et exaltez-le au-dessus de tous pour toujours ! 
'''
"60" = '''
:sup:`60` Anges du Seigneur, bénissez le Seigneur ! Louez-le et exaltez-le au-dessus de tout pour toujours ! 
'''
"61" = '''
:sup:`61` O vous, eaux qui êtes au-dessus du ciel, bénissez le Seigneur ! Louez-le et exaltez-le au-dessus de tout pour toujours ! 
'''
"62" = '''
:sup:`62` O vous toutes, puissances du Seigneur, bénissez le Seigneur ! Louez-le et exaltez-le au-dessus de tout pour toujours ! 
'''
"63" = '''
:sup:`63` O vous, soleil et lune, bénissez le Seigneur ! Louez-le et exaltez-le par-dessus tout pour toujours ! 
'''
"64" = '''
:sup:`64` Etoiles du ciel, bénissez le Seigneur ! Louez-le et exaltez-le à jamais ! 
'''
"65" = '''
:sup:`65` O toi, pluie et rosée, bénis le Seigneur ! Louez-le et exaltez-le à jamais ! 
'''
"66" = '''
:sup:`66` O vous tous, vents, bénissez le Seigneur ! Louez-le et exaltez-le à jamais ! 
'''
"67" = '''
:sup:`67` O vous, feu et chaleur, bénissez le Seigneur ! Louez-le et exaltez-le à jamais ! 
'''
"68" = '''
:sup:`68` O vous, rosées et tempêtes de neige, bénissez le Seigneur ! Louez-le et exaltez-le à jamais ! 
'''
"69" = '''
:sup:`69` O vous, nuits et jours, bénissez le Seigneur ! Louez-le et exaltez-le pour toujours ! 
'''
"70" = '''
:sup:`70` O toi, lumière et ténèbres, bénis le Seigneur ! Louez-le et exaltez-le pour toujours ! 
'''
"71" = '''
:sup:`71` O toi, froid et chaleur, bénis le Seigneur ! Louez-le et exaltez-le à jamais ! 
'''
"72" = '''
:sup:`72` O toi, gel et neige, bénis le Seigneur ! Louez-le et exaltez-le à jamais ! 
'''
"73" = '''
:sup:`73` O toi, éclairs et nuages, bénis le Seigneur ! Louez-le et exaltez-le à jamais ! 
'''
"74" = '''
:sup:`74` O que la terre bénisse le Seigneur ! Qu'elle le loue et l'exalte à jamais ! 
'''
"75" = '''
:sup:`75` O vous, montagnes et collines, bénissez le Seigneur ! Louez-le et exaltez-le pour toujours ! 
'''
"76" = '''
:sup:`76` O vous, toutes les choses qui poussent sur la terre, bénissez le Seigneur ! Louez-le et exaltez-le au-dessus de tout pour toujours ! 
'''
"77" = '''
:sup:`77` O mer et fleuves, bénissez le Seigneur ! Louez-le et exaltez-le pour toujours ! 
'''
"78" = '''
:sup:`78` O vous, les sources, bénissez le Seigneur ! Louez-le et exaltez-le pour toujours ! 
'''
"79" = '''
:sup:`79` O vous, baleines et tout ce qui se déplace dans les eaux, bénissez le Seigneur ! Louez-le et exaltez-le à jamais ! 
'''
"80" = '''
:sup:`80` O vous tous, oiseaux du ciel, bénissez le Seigneur ! Louez-le et exaltez-le à jamais ! 
'''
"81" = '''
:sup:`81` O vous tous, bêtes et bétail, bénissez le Seigneur ! Louez-le et exaltez-le par-dessus tout, à jamais ! 
'''
"82" = '''
:sup:`82` O vous, enfants des hommes, bénissez le Seigneur ! Louez-le et exaltez-le par-dessus tout pour toujours ! 
'''
"83" = '''
:sup:`83` Qu'Israël bénisse le Seigneur ! Louez-le et exaltez-le à jamais. 
'''
"84" = '''
:sup:`84` Prêtres du Seigneur, bénissez le Seigneur ! Louez-le et exaltez-le à jamais ! 
'''
"85" = '''
:sup:`85` Serviteurs du Seigneur, bénissez le Seigneur ! Louez-le et exaltez-le par-dessus tout pour toujours ! 
'''
"86" = '''
:sup:`86` O vous, esprits et âmes des justes, bénissez le Seigneur ! Louez-le et exaltez-le au-dessus de tout pour toujours ! 
'''
"87" = '''
:sup:`87` O vous qui êtes saints et humbles de cœur, bénissez le Seigneur ! Louez-le et exaltez-le par-dessus tout, à jamais ! 
'''
"88" = '''
:sup:`88` Hanania, Mischaël et Azaria, bénissez le Seigneur ! Louez-le et exaltez-le à jamais, car il nous a délivrés du séjour des morts, il nous a sauvés de la main de la mort. Il nous a délivrés du milieu de la fournaise et de la flamme ardente. Il nous a délivrés du milieu du feu. 
'''
"89" = '''
:sup:`89` Rendez grâce à l'Éternel, car il est bon, car sa miséricorde est éternelle. 
'''
"90" = '''
:sup:`90` Vous tous qui adorez le Seigneur, bénissez le Dieu des dieux, louez-le et rendez-lui grâce, car sa miséricorde est éternelle ! » 
'''
"91" = '''
:sup:`91` Alors le roi Nebucadnetsar fut étonné et se leva en hâte. Il prit la parole et dit à ses conseillers : « N'avons-nous pas jeté au milieu du feu trois hommes liés ? » Ils ont répondu au roi : « C'est vrai, ô roi. » 
'''
"92" = '''
:sup:`92` Il répondit : « Regarde, je vois quatre hommes libres, marchant au milieu du feu, et ils sont indemnes. L'apparence du quatrième est comme un fils des dieux. » 
'''
"93" = '''
:sup:`93` Alors Nebucadnetsar s'approcha de l'entrée de la fournaise ardente. Il prit la parole et dit : « Schadrac, Méschac et Abed-Nego, serviteurs du Dieu Très-Haut, sortez, et venez ici ! » Alors Schadrac, Méschac et Abed-Nego sortirent du milieu du feu. 
'''
"94" = '''
:sup:`94` Les gouverneurs locaux, les députés, les gouverneurs et les conseillers du roi, étant rassemblés, virent ces hommes, que le feu n'avait aucun pouvoir sur leurs corps. Les cheveux de leur tête n'étaient pas roussis. Leurs pantalons n'étaient pas changés. L'odeur du feu n'était même pas sur eux. 
'''
"95" = '''
:sup:`95` Nebucadnetsar prit la parole et dit : Béni soit le Dieu de Schadrac, de Méschac et d'Abed-Nego, qui a envoyé son ange et délivré ses serviteurs qui se sont confiés en lui, qui ont changé la parole du roi et qui ont livré leur corps, afin qu'ils ne servent ni n'adorent aucun autre dieu que leur propre Dieu. 
'''
"96" = '''
:sup:`96` C'est pourquoi je donne l'ordre que tout peuple, toute nation et toute langue qui diront quelque chose de mal contre le Dieu de Schadrac, de Méschac et d'Abed-Nego, seront taillés en pièces, et que leurs maisons seront transformées en tas de fumier, parce qu'il n'y a pas d'autre dieu qui soit capable de délivrer ainsi. » 
'''
"97" = '''
:sup:`97` Alors le roi promut Shadrac, Méschac et Abed-Nego dans la province de Babylone. 
'''
