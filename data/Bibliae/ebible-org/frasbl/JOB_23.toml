[23]
"1" = '''
:sup:`1` Alors Job répondit, 
'''
"2" = '''
:sup:`2` « Aujourd'hui encore, ma plainte est rebelle. Sa main est lourde malgré mes gémissements. 
'''
"3" = '''
:sup:`3` Oh, si je savais où je peux le trouver ! Pour que je puisse venir jusqu'à son siège ! 
'''
"4" = '''
:sup:`4` Je mettrais ma cause en ordre devant lui, et remplir ma bouche d'arguments. 
'''
"5" = '''
:sup:`5` Je saurais les mots qu'il me répondrait, et comprendre ce qu'il me disait. 
'''
"6" = '''
:sup:`6` Me disputerait-il dans la grandeur de sa puissance ? Non, mais il m'écouterait. 
'''
"7" = '''
:sup:`7` Là, les hommes droits pourraient le raisonner, afin que je sois délivré pour toujours de mon juge. 
'''
"8" = '''
:sup:`8` « Si je vais à l'est, il n'y est pas. Si je vais à l'ouest, je ne peux pas le trouver. 
'''
"9" = '''
:sup:`9` Il travaille au nord, mais je ne peux pas le voir. Il se tourne vers le sud, mais je ne peux pas l'apercevoir. 
'''
"10" = '''
:sup:`10` Mais il connaît le chemin que je prends. Quand il m'aura éprouvé, j'en ressortirai comme de l'or. 
'''
"11" = '''
:sup:`11` Mon pied s'est attaché à ses pas. J'ai gardé sa voie, je ne me suis pas détourné. 
'''
"12" = '''
:sup:`12` Je ne me suis pas détourné du commandement de ses lèvres. J'ai gardé les mots de sa bouche plus que ma nourriture nécessaire. 
'''
"13" = '''
:sup:`13` Mais il est seul, et qui peut s'opposer à lui ? Ce que son âme désire, il le fait aussi. 
'''
"14" = '''
:sup:`14` Car il accomplit ce qui m'est destiné. Beaucoup de choses de ce genre sont avec lui. 
'''
"15" = '''
:sup:`15` C'est pourquoi je suis terrifié en sa présence. Quand je réfléchis, j'ai peur de lui. 
'''
"16" = '''
:sup:`16` Car Dieu a fait défaillir mon cœur. Le Tout-Puissant m'a terrifié. 
'''
"17" = '''
:sup:`17` Parce que je n'ai pas été retranché avant les ténèbres, il n'a pas non plus recouvert l'épaisse obscurité de mon visage. 
'''
