[1]
"1" = '''
:sup:`1` Paroles d'Amos, qui était parmi les bergers de Tekoa, et qu'il vit concernant Israël, au temps d'Ozias, roi de Juda, et au temps de Jéroboam, fils de Joas, roi d'Israël, deux ans avant le tremblement de terre. 
'''
"2" = '''
:sup:`2` Il dit : « Yahvé rugira de Sion, et faire entendre sa voix de Jérusalem ; et les pâturages des bergers seront en deuil, et le sommet du Carmel se flétrira. » 
'''
"3" = '''
:sup:`3` Yahvé dit : « Pour trois transgressions de Damas, oui, pour quatre, Je ne détournerai pas son châtiment, car ils ont battu Galaad avec des instruments de fer ; 
'''
"4" = '''
:sup:`4` mais je vais envoyer un feu dans la maison de Hazaël, et il dévorera les palais de Ben Hadad. 
'''
"5" = '''
:sup:`5` Je briserai la barre de Damas, et a exterminé l'habitant de la vallée de l'Aven, et celui qui tient le sceptre de la maison d'Eden ; et le peuple de Syrie ira en captivité à Kir, » dit Yahvé. 
'''
"6" = '''
:sup:`6` Yahvé dit : « Pour trois transgressions de Gaza, oui, pour quatre, Je ne détournerai pas son châtiment, car ils ont emmené en captivité toute la communauté, pour les livrer à Edom ; 
'''
"7" = '''
:sup:`7` mais j'enverrai un feu sur le mur de Gaza, et il dévorera ses palais. 
'''
"8" = '''
:sup:`8` J'exterminerai l'habitant d'Asdod, et celui qui tient le sceptre d'Ashkelon ; et je tournerai ma main contre Ekron ; et le reste des Philistins périra, » dit le Seigneur Yahvé. 
'''
"9" = '''
:sup:`9` Yahvé dit : « Pour trois transgressions de Tyr, oui, pour quatre, Je ne détournerai pas son châtiment ; car ils ont livré toute la communauté à Edom, et ne s'est pas souvenu de l'alliance fraternelle ; 
'''
"10" = '''
:sup:`10` mais j'enverrai un feu sur la muraille de Tyr, et il dévorera ses palais. » 
'''
"11" = '''
:sup:`11` Yahvé dit : « Pour trois transgressions d'Edom, oui, pour quatre, Je ne détournerai pas son châtiment, parce qu'il a poursuivi son frère avec l'épée et de rejeter toute pitié, et sa colère se déchaînait sans cesse, et il a gardé sa colère pour toujours ; 
'''
"12" = '''
:sup:`12` mais j'enverrai un feu sur Théman, et elle dévorera les palais de Bozrah. » 
'''
"13" = '''
:sup:`13` Yahvé dit : « Pour trois transgressions des enfants d'Ammon, oui, pour quatre, Je ne détournerai pas son châtiment, car ils ont éventré les femmes enceintes de Gilead, afin qu'ils puissent élargir leur frontière. 
'''
"14" = '''
:sup:`14` Mais je vais allumer un feu dans la muraille de Rabba, et il dévorera ses palais, avec des cris au jour de la bataille, avec une tempête au jour du tourbillon ; 
'''
"15" = '''
:sup:`15` et leur roi ira en captivité, lui et ses princes ensemble, » dit Yahvé. 
'''
