[13]
"1" = '''
:sup:`1` Pour le chef musicien. Un psaume de David. Combien de temps, Yahvé ? M'oublieras-tu pour toujours ? Combien de temps vas-tu me cacher ton visage ? 
'''
"2" = '''
:sup:`2` Jusqu'à quand consulterai-je mon âme ? avoir du chagrin dans mon cœur tous les jours ? Combien de temps mon ennemi triomphera-t-il de moi ? 
'''
"3" = '''
:sup:`3` Voici, et réponds-moi, Yahvé, mon Dieu. Donne de la lumière à mes yeux, de peur que je ne m'endorme dans la mort ; 
'''
"4" = '''
:sup:`4` de peur que mon ennemi ne dise : « Je l'ai vaincu ». de peur que mes adversaires ne se réjouissent de ma chute. 
'''
"5" = '''
:sup:`5` Mais j'ai confiance en ta bonté. Mon cœur se réjouit de votre salut. 
'''
"6" = '''
:sup:`6` Je chanterai à Yahvé, parce qu'il a été bon pour moi. 
'''
