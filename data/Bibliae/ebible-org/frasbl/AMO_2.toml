[2]
"1" = '''
:sup:`1` Yahvé dit : « Pour trois transgressions de Moab, oui, pour quatre, Je ne détournerai pas son châtiment, car il a brûlé les os du roi d'Édom pour en faire de la chaux ; 
'''
"2" = '''
:sup:`2` mais j'enverrai un feu sur Moab, et il dévorera les palais de Kerioth ; et Moab mourra dans le tumulte, dans les cris et au son de la trompette ; 
'''
"3" = '''
:sup:`3` et je retrancherai le juge du milieu d'eux, et tuera tous ses princes avec lui, » dit Yahvé. 
'''
"4" = '''
:sup:`4` Yahvé dit : « Pour trois transgressions de Juda, oui, pour quatre, Je ne détournerai pas son châtiment, parce qu'ils ont rejeté la loi de Yahvé, et n'ont pas gardé ses statuts, et leurs mensonges les ont égarés, après laquelle leurs pères ont marché ; 
'''
"5" = '''
:sup:`5` mais je vais envoyer un feu sur Juda, et il dévorera les palais de Jérusalem. » 
'''
"6" = '''
:sup:`6` Yahvé dit : « Pour trois transgressions d'Israël, oui, pour quatre, Je ne détournerai pas son châtiment, car ils ont vendu les justes pour de l'argent, et les nécessiteux pour une paire de sandales ; 
'''
"7" = '''
:sup:`7` Ils piétinent la tête des pauvres dans la poussière de la terre. et refuser la justice aux opprimés. Un homme et son père utilisent la même jeune fille, pour profaner mon saint nom. 
'''
"8" = '''
:sup:`8` Ils se couchent à côté de chaque autel sur des vêtements pris en gage. Dans la maison de leur Dieu, ils boivent le vin de ceux qui ont été condamnés à une amende. 
'''
"9" = '''
:sup:`9` Mais j'ai détruit l'Amoréen devant eux, dont la hauteur était semblable à celle des cèdres, et il était fort comme les chênes ; mais j'ai détruit son fruit d'en haut, et ses racines par en dessous. 
'''
"10" = '''
:sup:`10` Je vous ai aussi fait monter du pays d'Égypte et vous a conduit pendant quarante ans dans le désert, pour posséder le pays des Amorites. 
'''
"11" = '''
:sup:`11` J'ai élevé certains de tes fils comme prophètes, et certains de vos jeunes hommes pour des naziréens. N'est-ce pas vrai ? vous, enfants d'Israël ? » dit Yahvé. 
'''
"12" = '''
:sup:`12` « Mais tu as donné du vin à boire aux naziréens, et a ordonné aux prophètes de ne pas prophétiser. 
'''
"13" = '''
:sup:`13` Voici, je vais t'écraser sur place, comme un chariot écrase ce qui est plein de grain. 
'''
"14" = '''
:sup:`14` La fuite périra chez les rapides. Le fort ne renforcera pas sa force. Le puissant ne se délivrera pas lui-même. 
'''
"15" = '''
:sup:`15` Celui qui manie l'arc ne tient pas debout. Celui qui a le pied rapide ne s'échappera pas. Celui qui monte le cheval ne se délivrera pas lui-même. 
'''
"16" = '''
:sup:`16` Celui qui est courageux parmi les puissants s'enfuiront nus en ce jour-là, » dit Yahvé. 
'''
