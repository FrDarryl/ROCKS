[3]
"1" = '''
:sup:`1` « On dit : « Si un homme répudie sa femme, qu'elle s'éloigne de lui et devient la propriété d'un autre homme, doit-il revenir à elle ? ». Cette terre ne serait-elle pas grandement polluée ? Mais toi, tu t'es prostitué avec plusieurs amants, et tu reviendras vers moi, dit Yahvé. 
'''
"2" = '''
:sup:`2` « Lève tes yeux vers les hauteurs dénudées, et regarde ! Où n'as-tu pas été couché ? Tu les as attendus au bord du chemin, comme un Arabe dans le désert. Tu as souillé le pays par ta prostitution et par ta méchanceté. 
'''
"3" = '''
:sup:`3` C'est pourquoi les pluies ont été retenues, et il n'y a pas eu d'arrière-saison ; mais tu as eu le front d'une prostituée, et tu n'as pas voulu avoir honte. 
'''
"4" = '''
:sup:`4` Ne me crieras-tu pas dès maintenant : « Mon Père, tu es le guide de ma jeunesse » ? 
'''
"5" = '''
:sup:`5` « Gardera-t-il toujours sa colère ? La gardera-t-il jusqu'à la fin ? Voici que vous avez parlé et fait des choses mauvaises, et que vous avez fait ce que vous vouliez. » 
'''
"6" = '''
:sup:`6` Et Yahvé m'a dit, au temps du roi Josias : « As-tu vu ce qu'a fait l'infidèle Israël ? Elle est montée sur toute haute montagne et sous tout arbre vert, et elle s'y est prostituée. 
'''
"7" = '''
:sup:`7` J'ai dit, après qu'elle eut fait toutes ces choses : « Elle reviendra vers moi » ; mais elle n'est pas revenue, et sa perfide sœur Juda l'a vu. 
'''
"8" = '''
:sup:`8` J'ai vu que lorsque, pour cette même raison, Israël rebelle avait commis un adultère, je l'ai répudiée et lui ai donné un certificat de divorce, la perfide Juda, sa sœur, n'a pas eu peur, mais elle est aussi allée se prostituer. 
'''
"9" = '''
:sup:`9` Parce qu'elle s'est prostituée à la légère, le pays a été souillé, et elle a commis l'adultère avec des pierres et avec du bois. 
'''
"10" = '''
:sup:`10` Et à cause de tout cela, Juda, sa sœur perfide, n'est pas revenue à moi de tout son cœur, mais seulement en faisant semblant, dit l'Éternel. 
'''
"11" = '''
:sup:`11` L'Éternel m'a dit : « L'infidèle Israël s'est montré plus juste que le perfide Juda. 
'''
"12" = '''
:sup:`12` Va, proclame ces paroles vers le nord, et dis : « Reviens, Israël rebelle, dit l'Éternel ; je ne regarderai pas avec colère contre toi, car je suis miséricordieux, dit l'Éternel. Je ne garderai pas ma colère pour toujours. 
'''
"13" = '''
:sup:`13` Reconnais seulement ton iniquité, parce que tu as transgressé l'Éternel, ton Dieu, et que tu as dispersé tes voies parmi les étrangers, sous tout arbre vert, et que tu n'as pas écouté ma voix, dit l'Éternel. 
'''
"14" = '''
:sup:`14` « Revenez, enfants rebelles, dit Yahvé, car je suis votre mari. Je prendrai l'un de vous dans une ville, et deux dans une famille, et je vous amènerai à Sion. 
'''
"15" = '''
:sup:`15` Je vous donnerai des bergers selon mon cœur, qui vous paîtront avec connaissance et intelligence. 
'''
"16" = '''
:sup:`16` En ces jours-là, quand vous serez nombreux et que vous vous multiplierez dans le pays, dit l'Éternel, on ne dira plus : « L'arche de l'alliance de l'Éternel ». Ils ne s'en souviendront pas. Ils ne s'en souviendront pas. Elle ne leur manquera pas, et il n'y en aura pas d'autre. 
'''
"17" = '''
:sup:`17` En ce temps-là, on appellera Jérusalem « le trône de Yahvé », et toutes les nations seront rassemblées autour d'elle, autour du nom de Yahvé, autour de Jérusalem. Elles ne marcheront plus selon l'obstination de leur mauvais cœur. 
'''
"18" = '''
:sup:`18` En ces jours-là, la maison de Juda marchera avec la maison d'Israël, et elles viendront ensemble du pays du nord au pays que j'ai donné en héritage à vos pères. 
'''
"19" = '''
:sup:`19` « Mais moi, j'ai dit : « Comme je veux te mettre au milieu des enfants, et te donner un pays agréable, un bel héritage des armées des nations ! » Et j'ai dit : « Tu m'appelleras « mon père », et tu ne te détourneras pas de moi ». 
'''
"20" = '''
:sup:`20` « Comme une femme abandonne son mari par trahison, ainsi vous m'avez trahi, maison d'Israël », dit l'Éternel. 
'''
"21" = '''
:sup:`21` Une voix se fait entendre sur les hauteurs dénudées, Les pleurs et les supplications des enfants d'Israël ; Car ils ont perverti leur voie, Ils ont oublié Yahvé, leur Dieu. 
'''
"22" = '''
:sup:`22` Revenez, enfants égarés, et je guérirai votre égarement. « Voici, nous sommes venus à toi, car tu es Yahvé notre Dieu. 
'''
"23" = '''
:sup:`23` En vérité, le secours des collines, le tumulte des montagnes, c'est en vain. C'est en Yahvé notre Dieu que réside le salut d'Israël. 
'''
"24" = '''
:sup:`24` Mais l'ignominie a dévoré le travail de nos pères dès notre jeunesse, leurs troupeaux et leurs bêtes, leurs fils et leurs filles. 
'''
"25" = '''
:sup:`25` Couchons-nous dans notre honte, et que notre confusion nous couvre ; car nous avons péché contre Yahvé notre Dieu, nous et nos pères, depuis notre jeunesse jusqu'à ce jour. Nous n'avons pas obéi à la voix de Yahvé notre Dieu. » 
'''
