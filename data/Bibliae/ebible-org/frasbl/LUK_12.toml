[12]
"1" = '''
:sup:`1` Pendant ce temps, comme une foule de plusieurs milliers de personnes s'était rassemblée, au point de se piétiner les unes les autres, il se mit à dire à ses disciples, tout d'abord : « Gardez-vous du levain des pharisiens, qui est l'hypocrisie. 
'''
"2" = '''
:sup:`2` Mais il n'y a rien de caché qui ne soit révélé, ni de dissimulé qui ne soit connu. 
'''
"3" = '''
:sup:`3` C'est pourquoi tout ce que vous avez dit dans les ténèbres sera entendu dans la lumière. Ce que vous avez dit à l'oreille dans les chambres intérieures sera proclamé sur les toits. 
'''
"4" = '''
:sup:`4` « Je vous le dis, mes amis, ne craignez pas ceux qui tuent le corps et qui, après cela, n'ont plus rien à faire. 
'''
"5" = '''
:sup:`5` Mais je vais vous avertir de qui vous devez avoir peur. Craignez celui qui, après avoir tué, a le pouvoir de jeter dans la géhenne. Oui, je vous le dis, craignez-le. 
'''
"6" = '''
:sup:`6` « Cinq moineaux ne sont-ils pas vendus pour deux pièces d'assaria ? Aucun d'eux n'est oublié par Dieu. 
'''
"7" = '''
:sup:`7` Mais tous les cheveux de votre tête sont comptés. N'ayez donc pas peur. Vous avez plus de valeur que beaucoup de moineaux. 
'''
"8" = '''
:sup:`8` « Je vous le dis, quiconque me confesse devant les hommes, le Fils de l'homme le confessera aussi devant les anges de Dieu ; 
'''
"9" = '''
:sup:`9` mais celui qui me renie devant les hommes sera renié devant les anges de Dieu. 
'''
"10" = '''
:sup:`10` Quiconque dira une parole contre le Fils de l'homme sera pardonné, mais ceux qui blasphèmeront contre le Saint-Esprit ne seront pas pardonnés. 
'''
"11" = '''
:sup:`11` Quand on vous amènera devant les synagogues, les magistrats et les autorités, ne vous inquiétez pas de ce que vous répondrez ou de ce que vous direz ; 
'''
"12" = '''
:sup:`12` car l'Esprit Saint vous enseignera à l'heure même ce que vous devez dire. » 
'''
"13" = '''
:sup:`13` Un homme de la foule lui dit : « Maître, dis à mon frère de partager avec moi l'héritage. » 
'''
"14" = '''
:sup:`14` Mais il lui dit : « Homme, qui m'a établi juge ou arbitre sur vous ? » 
'''
"15" = '''
:sup:`15` Il leur dit : « Prenez garde ! Gardez-vous de la convoitise, car la vie d'un homme ne consiste pas dans l'abondance des choses qu'il possède. » 
'''
"16" = '''
:sup:`16` Il leur adressa une parabole, en disant : « La terre d'un homme riche produisait en abondance. 
'''
"17" = '''
:sup:`17` Il raisonnait en lui-même, disant : « Que vais-je faire, car je n'ai pas de place pour stocker mes récoltes ? » 
'''
"18" = '''
:sup:`18` Il répondit : « Voici ce que je vais faire. Je démolirai mes granges, j'en construirai de plus grandes, et j'y entreposerai tout mon grain et mes biens. 
'''
"19" = '''
:sup:`19` Je dirai à mon âme : « Âme, tu as beaucoup de biens accumulés depuis de nombreuses années. Prends ton aise, mange, bois, et sois joyeux. »' 
'''
"20" = '''
:sup:`20` Mais Dieu lui dit : « Insensé, ce soir, on te demande ton âme. Les choses que tu as préparées, à qui appartiendront-elles ? 
'''
"21" = '''
:sup:`21` Il en est de même de celui qui amasse un trésor pour lui-même, et qui n'est pas riche envers Dieu. » 
'''
"22" = '''
:sup:`22` Il dit à ses disciples : « C'est pourquoi je vous dis : ne vous inquiétez pas pour votre vie, de ce que vous mangerez, ni pour votre corps, de ce que vous porterez. 
'''
"23" = '''
:sup:`23` La vie est plus que la nourriture, et le corps plus que le vêtement. 
'''
"24" = '''
:sup:`24` Considérez les corbeaux : ils ne sèment pas, ils ne moissonnent pas, ils n'ont ni grenier ni étable, et Dieu les nourrit. Combien vous êtes plus précieux que les oiseaux ! 
'''
"25" = '''
:sup:`25` Lequel d'entre vous, en s'inquiétant, peut ajouter une coudée à sa taille ? 
'''
"26" = '''
:sup:`26` Si donc vous n'êtes pas capables de faire les moindres choses, pourquoi vous inquiétez-vous du reste ? 
'''
"27" = '''
:sup:`27` Considérez les lys, comment ils croissent. Je vous le dis, Salomon lui-même, dans toute sa gloire, n'était pas vêtu comme l'un d'eux. 
'''
"28" = '''
:sup:`28` Mais si c'est ainsi que Dieu habille l'herbe des champs, qui existe aujourd'hui et qui demain sera jetée au four, à combien plus forte raison vous habillera-t-il, vous, les gens de peu de foi ? 
'''
"29" = '''
:sup:`29` « Ne cherchez pas ce que vous mangerez ni ce que vous boirez, et ne vous inquiétez pas. 
'''
"30" = '''
:sup:`30` Car les nations du monde recherchent toutes ces choses, mais votre Père sait que vous en avez besoin. 
'''
"31" = '''
:sup:`31` Cherchez le royaume de Dieu, et toutes ces choses vous seront données en plus. 
'''
"32" = '''
:sup:`32` « Ne crains pas, petit troupeau, car le bon plaisir de ton Père est de te donner le Royaume. 
'''
"33" = '''
:sup:`33` Vendez ce que vous avez et faites des dons aux indigents. Faites-vous des bourses qui ne vieillissent pas, un trésor inaltérable dans les cieux, où aucun voleur ne s'approche et où aucune mite ne détruit. 
'''
"34" = '''
:sup:`34` Car là où est ton trésor, là aussi sera ton cœur. 
'''
"35" = '''
:sup:`35` « Que votre taille soit habillée et vos lampes allumées. 
'''
"36" = '''
:sup:`36` Soyez comme des hommes qui guettent leur maître au retour des noces, afin que, lorsqu'il viendra frapper, ils lui ouvrent aussitôt. 
'''
"37" = '''
:sup:`37` Heureux ces serviteurs que le maître trouvera veillant quand il viendra. Je vous le dis avec certitude, il s'habillera lui-même, les fera s'allonger et viendra les servir. 
'''
"38" = '''
:sup:`38` Ils seront bénis s'il vient à la deuxième ou à la troisième veille et les trouve ainsi. 
'''
"39" = '''
:sup:`39` Mais sachez que si le maître de maison avait su à quelle heure le voleur allait venir, il aurait veillé et n'aurait pas permis qu'on entre dans sa maison. 
'''
"40" = '''
:sup:`40` C'est pourquoi, vous aussi, tenez-vous prêts, car le Fils de l'homme vient à l'heure où vous ne l'attendez pas. » 
'''
"41" = '''
:sup:`41` Pierre lui dit : « Seigneur, est-ce que tu racontes cette parabole à nous, ou à tout le monde ? ». 
'''
"42" = '''
:sup:`42` Le Seigneur dit : « Quel est donc l'intendant fidèle et avisé que son maître établira sur sa maison, pour lui donner sa part de nourriture aux moments opportuns ? 
'''
"43" = '''
:sup:`43` Heureux ce serviteur que son maître trouvera en train de faire cela quand il viendra. 
'''
"44" = '''
:sup:`44` Je vous le dis en vérité, il l'établira sur tout ce qu'il possède. 
'''
"45" = '''
:sup:`45` Mais si ce serviteur dit en son cœur : « Mon maître tarde à venir », et qu'il se mette à battre les serviteurs et les servantes, à manger, à boire et à s'enivrer, 
'''
"46" = '''
:sup:`46` le maître de ce serviteur viendra le jour où il ne l'attend pas et à l'heure qu'il ne connaît pas, il le coupera en deux et mettra sa part avec les infidèles. 
'''
"47" = '''
:sup:`47` Le serviteur qui connaissait la volonté de son maître et qui ne s'est pas préparé et n'a pas fait ce qu'il voulait, sera battu de plusieurs coups ; 
'''
"48" = '''
:sup:`48` mais celui qui ne connaissait pas et qui a fait des choses dignes de coups, sera battu de peu de coups. A celui à qui on a beaucoup donné, on demandera beaucoup ; et à celui à qui on a beaucoup confié, on demandera davantage. 
'''
"49" = '''
:sup:`49` « Je suis venu jeter du feu sur la terre. Je voudrais qu'il soit déjà allumé. 
'''
"50" = '''
:sup:`50` Mais j'ai un baptême à recevoir, et combien je suis affligé jusqu'à ce qu'il soit accompli ! 
'''
"51" = '''
:sup:`51` Pensez-vous que je sois venu pour donner la paix sur la terre ? Je vous le dis, non, mais plutôt la division. 
'''
"52" = '''
:sup:`52` Car désormais, dans une même maison, il y aura cinq personnes divisées, trois contre deux, et deux contre trois. 
'''
"53" = '''
:sup:`53` Ils seront divisés, père contre fils, et fils contre père ; mère contre fille, et fille contre sa mère ; belle-mère contre sa belle-fille, et belle-fille contre sa belle-mère. » 
'''
"54" = '''
:sup:`54` Il dit aussi à la foule : « Quand vous voyez un nuage s'élever à l'ouest, vous dites aussitôt : « Il va y avoir une averse », et cela arrive. 
'''
"55" = '''
:sup:`55` Quand un vent du sud souffle, vous dites : « Il y aura une chaleur torride », et cela arrive. 
'''
"56" = '''
:sup:`56` Hypocrites ! Vous savez interpréter l'aspect de la terre et du ciel, mais comment se fait-il que vous n'interprétiez pas ce temps ? 
'''
"57" = '''
:sup:`57` « Pourquoi ne jugez-vous pas par vous-mêmes ce qui est juste ? 
'''
"58" = '''
:sup:`58` En effet, lorsque tu vas avec ton adversaire devant le magistrat, efforce-toi en chemin de te libérer de lui, de peur qu'il ne te traîne devant le juge, que le juge ne te livre à l'officier, et que l'officier ne te jette en prison. 
'''
"59" = '''
:sup:`59` Je vous le dis, vous ne sortirez nullement de là avant d'avoir payé jusqu'au dernier sou. » 
'''
