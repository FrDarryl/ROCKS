[6]
"1" = '''
:sup:`1` Écoutez donc, rois, et comprenez. Apprenez, vous, juges des extrémités de la terre. 
'''
"2" = '''
:sup:`2` Écoutez, vous qui dominez sur un grand nombre de personnes, et faites-vous valoir auprès d'une multitude de nations, 
'''
"3" = '''
:sup:`3` car ta domination t'a été donnée par l'Éternel, et ta souveraineté du Très-Haut. Il cherchera vos œuvres, et s'informera de vos projets, 
'''
"4" = '''
:sup:`4` parce que, étant officiers de son royaume, vous n'avez pas jugé correctement, et vous n'avez pas non plus gardé la loi, et vous n'avez pas non plus suivi le conseil de Dieu. 
'''
"5" = '''
:sup:`5` Il s'abattra sur vous avec violence et rapidité, parce qu'un jugement sévère s'abat sur ceux qui occupent des postes élevés. 
'''
"6" = '''
:sup:`6` Car l'homme de condition modeste peut être pardonné dans la miséricorde, mais les hommes puissants seront puissamment testés. 
'''
"7" = '''
:sup:`7` Car le Seigneur souverain de tous ne se laisse impressionner par personne, il ne montrera pas non plus de déférence envers la grandeur ; car c'est lui qui a fait les petits et les grands, et se soucie d'eux tous ; 
'''
"8" = '''
:sup:`8` mais l'examen minutieux qui s'applique aux puissants est strict. 
'''
"9" = '''
:sup:`9` C'est pourquoi mes paroles s'adressent à vous, ô princes, afin que vous appreniez la sagesse et ne tombiez pas. 
'''
"10" = '''
:sup:`10` Car ceux qui ont gardé les choses saintes dans la sainteté seront sanctifiés. Ceux qui les ont appris trouveront de quoi se défendre. 
'''
"11" = '''
:sup:`11` C'est pourquoi, mettez votre désir sur mes paroles. Souhaitez-les, et vous, princes, serez instruits. 
'''
"12" = '''
:sup:`12` La sagesse est rayonnante et ne s'efface pas ; et est facilement visible par ceux qui l'aiment, et trouvée par ceux qui la cherchent. 
'''
"13" = '''
:sup:`13` Elle anticipe ceux qui la désirent, en se faisant connaître. 
'''
"14" = '''
:sup:`14` Celui qui se lève tôt pour la chercher n'aura pas de difficulté, car il la trouvera assise à ses portes. 
'''
"15" = '''
:sup:`15` Car penser à elle, c'est la perfection de l'intelligence, et celui qui veille sur elle sera rapidement libéré de tout souci ; 
'''
"16" = '''
:sup:`16` parce qu'elle va elle-même de ci de là, cherchant ceux qui sont dignes d'elle, et sur leurs chemins, elle leur apparaît gracieusement, et dans chaque but, elle les rencontre. 
'''
"17" = '''
:sup:`17` Car son véritable commencement est le désir d'instruction ; et le désir d'instruction est l'amour. 
'''
"18" = '''
:sup:`18` Et l'amour, c'est l'observation de ses lois. Tenir compte de ses lois confirme l'immortalité. 
'''
"19" = '''
:sup:`19` L'immortalité permet de se rapprocher de Dieu. 
'''
"20" = '''
:sup:`20` Ainsi donc, le désir de sagesse favorise l'accès à un royaume. 
'''
"21" = '''
:sup:`21` Si donc vous vous complaisez dans les trônes et les sceptres, vous, princes des peuples, honore la sagesse, pour que tu puisses régner à jamais. 
'''
"22" = '''
:sup:`22` Mais ce qu'est la sagesse, et comment elle est née, je vais le déclarer. Je ne vous cacherai pas de mystères ; mais je vais explorer depuis ses débuts, apporter la connaissance d'elle dans la lumière claire, et je ne passerai pas à côté de la vérité. 
'''
"23" = '''
:sup:`23` En effet, je ne voyagerai pas avec une envie dévorante, car l'envie n'a pas sa place dans la sagesse. 
'''
"24" = '''
:sup:`24` Mais une multitude de sages est le salut du monde, et un roi compréhensif est la stabilité pour son peuple. 
'''
"25" = '''
:sup:`25` C'est pourquoi, instruisez-vous par mes paroles, et vous en tirerez profit. 
'''
