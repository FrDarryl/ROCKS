[8]
"1" = '''
:sup:`1` Puis, sous le coup de l'émotion, il ordonna d'amener d'autres Hébreux adultes et, s'ils acceptaient de manger de la chose impure, de les laisser partir après avoir mangé ; s'ils s'y opposaient, de les tourmenter plus gravement. 
'''
"2" = '''
:sup:`2` Le tyran ayant donné cet ordre, sept frères et sœurs furent amenés en sa présence, ainsi que leur vieille mère. Ils étaient beaux, modestes, bien nés, et tout à fait charmants. 
'''
"3" = '''
:sup:`3` Lorsque le tyran les vit entourer leur mère comme dans une danse, il fut satisfait d'eux. Frappé par leurs manières élégantes et innocentes, il leur sourit et, les appelant près de lui, il dit : 
'''
"4" = '''
:sup:`4` « O jeunes gens, j'admire avec des sentiments favorables la beauté de chacun d'entre vous. Faisant grand cas d'un groupe de parents aussi nombreux, non seulement je vous conseille de ne pas partager la folie du vieillard qui a déjà été torturé, 
'''
"5" = '''
:sup:`5` mais je vous supplie de céder et de jouir de mon amitié ; car je possède le pouvoir, non seulement de punir ceux qui désobéissent à mes ordres, mais de faire du bien à ceux qui leur obéissent. 
'''
"6" = '''
:sup:`6` Ayez donc confiance en moi, et vous recevrez des places d'autorité dans mon gouvernement, si vous abandonnez votre mode de vie national, 
'''
"7" = '''
:sup:`7` et, vous conformant au mode de vie grec, modifiez votre règle et vous délectez des plaisirs de la jeunesse. 
'''
"8" = '''
:sup:`8` Car si vous me provoquez par votre désobéissance, vous m'obligerez à faire périr chacun de vous par des châtiments terribles, par des tortures. 
'''
"9" = '''
:sup:`9` Ayez donc pitié de vous-mêmes, moi qui, bien qu'ennemi, suis compatissant pour votre âge et votre apparence séduisante. 
'''
"10" = '''
:sup:`10` Ne considérerez-vous pas ceci : que si vous désobéissez, il ne vous restera rien d'autre à faire que de mourir dans les tortures ? ». 
'''
"11" = '''
:sup:`11` Après avoir dit cela, il ordonna d'avancer les instruments de torture, afin que la peur les incite à manger des viandes impures. 
'''
"12" = '''
:sup:`12` Lorsque le lancier eut fait avancer les roues, les râteliers, les crochets, les claies, les chaudrons, les casseroles, les râteliers à doigts, les mains et les coins de fer, et les soufflets, le tyran poursuivit : 
'''
"13" = '''
:sup:`13` « Craignez, jeunes gens, et la justice que vous adorez sera miséricordieuse envers vous si vous transgressez par contrainte. » 
'''
"14" = '''
:sup:`14` Or, ayant écouté ces paroles de persuasion, et voyant les instruments redoutables, non seulement ils n'eurent pas peur, mais ils répondirent même aux arguments du tyran, et, par leur bon raisonnement, détruisirent son pouvoir. 
'''
"15" = '''
:sup:`15` Considérons maintenant la question. S'il s'était trouvé parmi eux quelqu'un de faible d'esprit et de lâche, quel autre raisonnement aurait-il employé que ceux-ci ? 
'''
"16" = '''
:sup:`16` « O malheureux que nous sommes, et extrêmement insensés ! Quand le roi nous exhorte et nous appelle à sa générosité, ne devrions-nous pas lui obéir ? 
'''
"17" = '''
:sup:`17` Pourquoi nous réjouissons-nous par de vains conseils, et nous risquons-nous à une désobéissance qui entraîne la mort ? 
'''
"18" = '''
:sup:`18` Ne devrions-nous pas, ô frères, craindre les instruments de torture, peser les menaces de tourments, et fuir cette vaine gloire et cet orgueil destructeur ? 
'''
"19" = '''
:sup:`19` Ayons de la compassion pour notre âge et du répit pour les années de notre mère. 
'''
"20" = '''
:sup:`20` Gardons à l'esprit que nous mourrons en rebelles. 
'''
"21" = '''
:sup:`21` La justice divine nous pardonnera si nous craignons le roi par nécessité. 
'''
"22" = '''
:sup:`22` Pourquoi nous retirer d'une vie très douce, et nous priver de ce monde agréable ? 
'''
"23" = '''
:sup:`23` Ne nous opposons pas à la nécessité, et ne cherchons pas la vaine gloire par nos propres tortures. 
'''
"24" = '''
:sup:`24` La loi elle-même ne nous mettrait pas arbitrairement à mort parce que nous redoutons la torture. 
'''
"25" = '''
:sup:`25` Pourquoi un zèle si furieux a-t-il pris racine en nous, et une obstination si fatale s'est-elle approuvée à nous, alors que nous pourrions vivre sans être inquiétés par le roi ? ». 
'''
"26" = '''
:sup:`26` Mais les jeunes gens ne disaient ni ne pensaient rien de tel au moment d'être torturés. 
'''
"27" = '''
:sup:`27` Car ils étaient bien conscients des souffrances, et maîtres des douleurs. 
'''
"28" = '''
:sup:`28` -29 Ainsi, dès que le tyran eut cessé de leur conseiller de manger ce qui était impur, ils dirent tous d'une seule voix, comme d'un même cœur, 
'''
