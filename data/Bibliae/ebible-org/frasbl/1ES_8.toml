[8]
"1" = '''
:sup:`1` Après ces choses, lorsque régnait Artaxerxès, roi des Perses, Esdras arriva, fils d'Azaraias, fils de Zechrias, fils d'Helkias, fils de Salem, 
'''
"2" = '''
:sup:`2` fils de Sadduk, fils d'Ahitob, le fils d'Amarias, le fils d'Ozias, le fils de Memeroth, le fils de Zaraias, le fils de Savias, le fils de Boccas, le fils d'Abisne, le fils de Phinees, le fils d'Eléazar, le fils d'Aaron, le grand prêtre. 
'''
"3" = '''
:sup:`3` Cet Esdras était monté de Babylone comme un scribe compétent dans la loi de Moïse, qui a été donnée par le Dieu d'Israël. 
'''
"4" = '''
:sup:`4` Le roi l'honora, car il trouva grâce à ses yeux dans toutes ses demandes. 
'''
"5" = '''
:sup:`5` Il monta aussi avec lui à Jérusalem une partie des enfants d'Israël, des prêtres, des lévites, des chantres, des gardiens des portes et des serviteurs du temple 
'''
"6" = '''
:sup:`6` la septième année du règne d'Artaxerxès, au cinquième mois (c'était la septième année du roi) ; car ils quittèrent Babylone à la nouvelle lune du premier mois et arrivèrent à Jérusalem, par le voyage prospère que le Seigneur leur avait accordé à cause de lui. 
'''
"7" = '''
:sup:`7` Car Esdras avait une très grande habileté, de sorte qu'il n'omettait rien de la loi et des commandements du Seigneur, mais enseignait à tout Israël les ordonnances et les jugements. 
'''
"8" = '''
:sup:`8` Or, la commission écrite du roi Artaxerxès, parvenue à Esdras, prêtre et lecteur de la loi du Seigneur, était la suivante : 
'''
"9" = '''
:sup:`9` « Roi Artaxerxès à Esdras, prêtre et lecteur de la loi du Seigneur, salutations. 
'''
"10" = '''
:sup:`10` Ayant décidé d'agir avec bienveillance, j'ai donné l'ordre à ceux de la nation juive, aux prêtres et aux lévites, ainsi qu'à ceux qui, dans notre royaume, le veulent et le choisissent librement, de partir avec toi pour Jérusalem. 
'''
"11" = '''
:sup:`11` Tous ceux donc qui sont disposés à le faire, qu'ils partent avec vous, comme il a paru bon à moi et à mes sept amis les conseillers, 
'''
"12" = '''
:sup:`12` qu'ils s'occupent des affaires de Judée et de Jérusalem, conformément à ce qui est dans la loi du Seigneur, 
'''
"13" = '''
:sup:`13` et qu'ils portent à Jérusalem les dons au Seigneur d'Israël, que j'ai promis avec mes amis, et que l'on recueille tout l'or et l'argent que l'on peut trouver dans le pays de Babylone pour le Seigneur à Jérusalem, 
'''
"14" = '''
:sup:`14` ainsi que ce qui est donné par le peuple pour le temple du Seigneur leur Dieu qui est à Jérusalem : même l'or et l'argent pour les taureaux, les béliers et les agneaux, et ce qui les accompagne, 
'''
"15" = '''
:sup:`15` afin qu'ils puissent offrir des sacrifices à l'Éternel sur l'autel de l'Éternel, leur Dieu, qui est à Jérusalem. 
'''
"16" = '''
:sup:`16` Tout ce que toi et tes proches décidez de faire avec l'or et l'argent, fais-le selon la volonté de ton Dieu. 
'''
"17" = '''
:sup:`17` Les vases sacrés de l'Éternel, qui te sont donnés pour l'usage du temple de ton Dieu, qui est à Jérusalem, 
'''
"18" = '''
:sup:`18` et tout ce dont tu te souviendras pour l'usage du temple de ton Dieu, tu le donneras sur le trésor du roi. 
'''
"19" = '''
:sup:`19` Moi, roi Artaxerxès, j'ai donné l'ordre aux gardiens des trésors de Syrie et de Phénicie de lui donner avec toute la diligence voulue tout ce qu'Esdras, prêtre et lecteur de la loi du Dieu Très-Haut, demandera, 
'''
"20" = '''
:sup:`20` jusqu'à concurrence de cent talents d'argent, et de cent cors de blé , et de cent tonneaux de vin, et de sel en abondance. 
'''
"21" = '''
:sup:`21` Que tout s'accomplisse selon la loi de Dieu, avec diligence envers le Dieu très haut, afin que la colère ne vienne pas sur le royaume du roi et de ses fils. 
'''
"22" = '''
:sup:`22` Je t'ordonne aussi qu'aucun impôt, ni aucune autre imposition, ne soit imposé aux prêtres, aux lévites, aux chantres, aux portiers, aux serviteurs du temple, ou à tous ceux qui sont employés dans ce temple, et que personne n'ait le pouvoir de leur imposer un impôt. 
'''
"23" = '''
:sup:`23` Toi, Esdras, selon la sagesse de Dieu, ordonne des juges et des magistrats afin qu'ils jugent dans toute la Syrie et la Phénicie tous ceux qui connaissent la loi de ton Dieu ; et ceux qui ne la connaissent pas, tu les instruiras. 
'''
"24" = '''
:sup:`24` Quiconque transgressera la loi de ton Dieu et du roi sera puni avec diligence, que ce soit par la mort ou par un autre châtiment, par une peine d'argent ou par la prison. » 
'''
"25" = '''
:sup:`25` Alors Esdras, le scribe, dit : « Béni soit l'unique Seigneur, le Dieu de mes pères, qui a mis ces choses dans le cœur du roi, pour glorifier sa maison qui est à Jérusalem, 
'''
"26" = '''
:sup:`26` et qui m'a honoré aux yeux du roi, de ses conseillers et de tous ses amis et nobles. 
'''
"27" = '''
:sup:`27` J'ai donc été encouragé par le secours de l'Éternel, mon Dieu, et j'ai rassemblé des hommes d'Israël pour monter avec moi. 
'''
"28" = '''
:sup:`28` Voici les chefs, selon leurs familles et leurs divisions respectives, qui montèrent avec moi de Babylone, sous le règne du roi Artaxerxès : 
'''
"29" = '''
:sup:`29` des fils de Phinées, Gerson ; des fils d'Ithamar, Gamaël ; des fils de David, Attus, fils de Sechenias ; 
'''
"30" = '''
:sup:`30` des fils de Phoros, Zacharais, et avec lui cent cinquante hommes ; 
'''
"31" = '''
:sup:`31` des fils de Phaath Moab, Eliaonias, fils de Zaraias, et avec lui deux cents hommes ; 
'''
"32" = '''
:sup:`32` des fils de Zathœs, Sechenias, fils de Jezelus, et avec lui trois cents hommes ; des fils d'Adin, Obeth, fils de Jonathan, et avec lui deux cent cinquante hommes ; 
'''
"33" = '''
:sup:`33` des fils d'Elam, Jesias, fils de Gotholias, et avec lui soixante-dix hommes ; 
'''
"34" = '''
:sup:`34` des fils de Saphatias, Zaraias, fils de Michael, et avec lui soixante-dix hommes ; 
'''
"35" = '''
:sup:`35` des fils de Joab, Abadias, fils de Jehiel. Jezelus, et avec lui deux cent douze hommes ; 
'''
"36" = '''
:sup:`36` des fils de Banias, Salimoth fils de Josaphias, et avec lui cent soixante hommes ; 
'''
"37" = '''
:sup:`37` des fils de Babi, Zacharias fils de Bebai, et avec lui vingt-huit hommes ; 
'''
"38" = '''
:sup:`38` des fils d'Azgad : Astath, Joannes, fils de Hakkatan Akatan, et avec lui cent dix hommes ; 
'''
"39" = '''
:sup:`39` des fils d'Adonikam, les derniers, et voici leurs noms, Eliphalat, Jeuel et Samaias, et avec eux soixante-dix hommes ; 
'''
"40" = '''
:sup:`40` des fils de Bago, Uthi, fils d'Istalcurus, et avec lui soixante-dix hommes. 
'''
"41" = '''
:sup:`41` Je les rassemblai jusqu'au fleuve appelé Theras. Là, nous dressâmes nos tentes pendant trois jours, et je les inspectai. 
'''
"42" = '''
:sup:`42` Je n'y trouvai aucun des prêtres et des Lévites, 
'''
"43" = '''
:sup:`43` puis j'envoyai vers Éléazar, Iduel, Maasmas, 
'''
"44" = '''
:sup:`44` Elnathan, Samaias, Joribus, Nathan, Ennatan, Zacharias et Mosollamus, hommes principaux et intelligents. 
'''
"45" = '''
:sup:`45` Je leur demandai d'aller trouver le capitaine Loddée, qui était dans le lieu du trésor, 
'''
"46" = '''
:sup:`46` et je leur ordonnai de parler à Loddée, à sa famille et aux trésoriers de ce lieu, pour qu'ils nous envoient des hommes capables d'exercer les fonctions de prêtres dans la maison de notre Seigneur. 
'''
"47" = '''
:sup:`47` Par la main puissante de notre Seigneur, on nous amena des hommes doués d'intelligence, des fils de Mooli, fils de Lévi, fils d'Israël, Asebebias, et ses fils, et sa parenté, qui étaient dix-huit, 
'''
"48" = '''
:sup:`48` et Asebias, Annuus, et Osaias son frère, des fils de Chanuneus, et leurs fils, qui étaient vingt hommes ; 
'''
"49" = '''
:sup:`49` et des serviteurs du temple que David et les principaux hommes avaient désignés pour les serviteurs des Lévites, deux cent vingt serviteurs du temple. La liste de tous leurs noms fut rapportée. 
'''
"50" = '''
:sup:`50` Là, j'ai fait un jeûne pour les jeunes gens devant notre Seigneur, pour lui demander un voyage prospère pour nous, pour nos enfants et pour le bétail qui était avec nous ; 
'''
"51" = '''
:sup:`51` car j'avais honte de demander au roi de l'infanterie, de la cavalerie et une escorte pour nous protéger contre nos adversaires. 
'''
"52" = '''
:sup:`52` Car nous avions dit au roi que la puissance de notre Seigneur serait avec ceux qui le cherchent, pour les soutenir de toutes les manières. 
'''
"53" = '''
:sup:`53` Nous avons de nouveau prié notre Seigneur à propos de ces choses, et nous l'avons trouvé miséricordieux. 
'''
"54" = '''
:sup:`54` Puis je mis à part douze hommes parmi les chefs des prêtres, Eserebias, Assamias, et dix hommes de leur parenté avec eux. 
'''
"55" = '''
:sup:`55` Je leur pesai l'argent, l'or et les vases sacrés de la maison de notre Seigneur, que le roi, ses conseillers, les nobles et tout Israël avaient donnés. 
'''
"56" = '''
:sup:`56` Après les avoir pesés, je leur remis six cent cinquante talents d'argent, des vases d'argent de cent talents, cent talents d'or, 
'''
"57" = '''
:sup:`57` vingt vases d'or, et douze vases d'airain, d'un bel airain, brillant comme l'or. 
'''
"58" = '''
:sup:`58` Je leur ai dit : « Vous êtes saints pour l'Éternel, les vases sont saints, et l'or et l'argent sont un vœu pour l'Éternel, le Seigneur de nos pères. 
'''
"59" = '''
:sup:`59` Veillez et gardez-les jusqu'à ce que vous les remettiez aux chefs des prêtres et des lévites, et aux principaux des familles d'Israël à Jérusalem, dans les chambres de la maison de notre Seigneur. 
'''
"60" = '''
:sup:`60` Les prêtres et les lévites qui avaient reçu l'argent, l'or et les objets qui se trouvaient à Jérusalem, les apportèrent dans le temple de l'Éternel. 
'''
"61" = '''
:sup:`61` Nous avons quitté le fleuve Théra, le douzième jour du premier mois. Nous sommes arrivés à Jérusalem par la main puissante de notre Seigneur qui était sur nous. L'Éternel nous a délivrés de tout ennemi en chemin, et nous sommes ainsi arrivés à Jérusalem. 
'''
"62" = '''
:sup:`62` Après trois jours de séjour, l'argent et l'or furent pesés et remis dans la maison de notre Seigneur, le quatrième jour, à Marmoth, le prêtre, fils de Urias. 
'''
"63" = '''
:sup:`63` Il avait avec lui Éléazar, fils de Phinées, et avec eux Josabdus, fils de Jésus, et Mœth, fils de Sabannus, les Lévites. Tout leur fut remis par nombre et par poids. 
'''
"64" = '''
:sup:`64` Tout leur poids fut enregistré à la même heure. 
'''
"65" = '''
:sup:`65` Ceux qui étaient sortis de captivité offrirent des sacrifices à l'Éternel, le Dieu d'Israël : douze taureaux pour tout Israël, quatre-vingt-seize béliers, 
'''
"66" = '''
:sup:`66` soixante-douze agneaux et douze boucs en sacrifice d'actions de grâces, le tout en sacrifice à l'Éternel. 
'''
"67" = '''
:sup:`67` Ils remirent les ordres du roi aux intendants du roi et aux gouverneurs de la Cœlésie et de la Phénicie, et ils honorèrent le peuple et le temple de l'Éternel. 
'''
"68" = '''
:sup:`68` Lorsque ces choses eurent été faites, les principaux hommes vinrent me voir et me dirent : 
'''
"69" = '''
:sup:`69` « La nation d'Israël, les princes, les prêtres et les lévites n'ont pas éliminé d'eux-mêmes le peuple étranger du pays ni les impuretés des païens - Cananéens, Héthiens, Phéréziens, Jébusiens, Moabites, Égyptiens et Édomites. 
'''
"70" = '''
:sup:`70` Car eux et leurs fils se sont mariés avec leurs filles, et la race sainte s'est mêlée aux étrangers du pays. Dès le début de cette affaire, les chefs et les nobles ont pris part à cette iniquité. » 
'''
"71" = '''
:sup:`71` Et dès que j'eus entendu ces choses, je déchirai mes vêtements et mon vêtement sacré, et j'arrachai les cheveux de ma tête et de ma barbe, et je m'assis triste et plein de tristesse. 
'''
"72" = '''
:sup:`72` Et tous ceux qui étaient émus à la parole de l'Éternel, le Dieu d'Israël, s'assemblèrent auprès de moi pendant que je pleurais l'iniquité, mais je restai assis, plein de tristesse, jusqu'au sacrifice du soir. 
'''
"73" = '''
:sup:`73` Alors, me levant du jeûne, avec mes vêtements et mon vêtement sacré déchirés, j'ai fléchi les genoux et j'ai tendu les mains vers le Seigneur, 
'''
"74" = '''
:sup:`74` et j'ai dit : « Seigneur, je suis honteux et confus devant ta face, 
'''
"75" = '''
:sup:`75` car nos péchés se sont multipliés au-dessus de nos têtes, et nos fautes ont atteint le ciel 
'''
"76" = '''
:sup:`76` depuis le temps de nos pères. Nous sommes dans un grand péché, jusqu'à ce jour. 
'''
"77" = '''
:sup:`77` C'est à cause de nos péchés et de ceux de nos pères que nous avons été livrés, avec nos parents, nos rois et nos prêtres, aux rois de la terre, à l'épée, à la captivité, au pillage et à la honte, jusqu'à ce jour. 
'''
"78" = '''
:sup:`78` Or, dans une certaine mesure, il nous a été fait miséricorde de ta part, Seigneur, pour qu'il nous soit laissé une racine et un nom dans le lieu de ton sanctuaire, 
'''
"79" = '''
:sup:`79` et pour découvrir une lumière dans la maison du Seigneur notre Dieu, et pour nous donner de la nourriture au temps de notre servitude. 
'''
"80" = '''
:sup:`80` Oui, lorsque nous étions en servitude, notre Seigneur ne nous a pas abandonnés, mais il nous a fait grâce devant les rois de Perse, de sorte qu'ils nous ont nourris, 
'''
"81" = '''
:sup:`81` ont glorifié le temple de notre Seigneur, et ont relevé la Sion désolée, pour nous donner une demeure sûre en Judée et à Jérusalem. 
'''
"82" = '''
:sup:`82` « Maintenant, Seigneur, que dirons-nous, ayant ces choses ? Car nous avons transgressé tes commandements que tu as donnés par la main de tes serviteurs les prophètes, en disant : 
'''
"83" = '''
:sup:`83` 'Le pays dans lequel vous entrez pour le posséder en héritage est un pays souillé par les souillures des étrangers du pays, et ils l'ont rempli de leurs impuretés. 
'''
"84" = '''
:sup:`84` C'est pourquoi, maintenant, vous n'attacherez pas vos filles à leurs fils, et vous ne prendrez pas leurs filles pour vos fils. 
'''
"85" = '''
:sup:`85` Tu ne chercheras jamais à faire la paix avec eux, afin de devenir fort, de manger les bonnes choses du pays et de le laisser en héritage à tes enfants pour toujours.'' 
'''
"86" = '''
:sup:`86` Tout ce qui est arrivé nous est arrivé à cause de nos mauvaises actions et de nos grands péchés, car toi, Seigneur, tu as rendu nos péchés légers, 
'''
"87" = '''
:sup:`87` et tu nous as donné une telle racine ; mais nous sommes revenus en arrière pour transgresser ta loi en nous mêlant aux impuretés des païens du pays. 
'''
"88" = '''
:sup:`88` Tu ne t'es pas irrité contre nous pour nous détruire jusqu'à ce que tu ne nous aies laissé ni racine, ni semence, ni nom. 
'''
"89" = '''
:sup:`89` Seigneur d'Israël, tu es fidèle, car il nous reste aujourd'hui une racine. 
'''
"90" = '''
:sup:`90` Voici que nous sommes maintenant devant toi dans nos iniquités, car nous ne pouvons plus nous tenir devant toi à cause de ces choses. » 
'''
"91" = '''
:sup:`91` Comme Esdras, dans sa prière, se confessait en pleurant et se couchait à terre devant le temple, une très grande foule d'hommes, de femmes et d'enfants s'assembla de Jérusalem auprès de lui, car il y avait de grands pleurs dans la foule. 
'''
"92" = '''
:sup:`92` Alors Jéchonias, fils de Jéleus, l'un des fils d'Israël, appela et dit : « O Esdras, nous avons péché contre le Seigneur Dieu, nous avons épousé des femmes étrangères, des païennes du pays, mais il y a encore de l'espoir pour Israël. 
'''
"93" = '''
:sup:`93` Faisons-en le serment à l'Éternel : nous répudierons toutes nos femmes étrangères avec leurs enfants, 
'''
"94" = '''
:sup:`94` selon ce qui te semble bon, et à tous ceux qui obéissent à la loi de l'Éternel. 
'''
"95" = '''
:sup:`95` Lève-toi, et agis, car telle est ta tâche, et nous serons avec toi pour agir vaillamment. » 
'''
"96" = '''
:sup:`96` Esdras se leva donc et prit le serment des chefs des prêtres et des lévites de tout Israël de faire ces choses, et ils le jurèrent. 
'''
