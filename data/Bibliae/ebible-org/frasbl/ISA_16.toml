[16]
"1" = '''
:sup:`1` Envoyez les agneaux pour le chef du pays, de Sélah au désert, à la montagne de la fille de Sion. 
'''
"2" = '''
:sup:`2` Car, comme des oiseaux errants, comme un nid dispersé, ainsi seront les filles de Moab aux gués de l'Arnon. 
'''
"3" = '''
:sup:`3` Donnez des conseils ! Rendez la justice ! Fais ton ombre comme la nuit au milieu du midi ! Cache les proscrits ! Ne trahis pas le fugitif ! 
'''
"4" = '''
:sup:`4` Laisse mes exilés habiter chez toi ! Quant à Moab, sois pour lui un refuge contre la face du destructeur. Car l'extorqueur est réduit à néant. La destruction cesse. Les oppresseurs sont consumés hors du pays. 
'''
"5" = '''
:sup:`5` Un trône sera établi dans la bonté. Un homme s'y assiéra dans la vérité, dans la tente de David, jugeant, recherchant la justice, et prompt à pratiquer la droiture. 
'''
"6" = '''
:sup:`6` Nous avons entendu parler de l'orgueil de Moab, de sa grande fierté, de son arrogance, de son orgueil et de sa colère. Ses fanfaronnades ne sont rien. 
'''
"7" = '''
:sup:`7` C'est pourquoi Moab se lamentera sur Moab. Tout le monde se lamentera. Vous pleurerez sur les gâteaux de Kir Hareseth, frappés de mort. 
'''
"8" = '''
:sup:`8` Car les champs de Hesbon languissent avec la vigne de Sibma. Les seigneurs des nations ont brisé ses sarments de choix, qui atteignaient jusqu'à Jazer, qui s'égaraient dans le désert. Ses sarments se sont répandus. Elles passaient au-dessus de la mer. 
'''
"9" = '''
:sup:`9` C'est pourquoi je pleurerai avec les pleurs de Jaezer sur la vigne de Sibma. Je t'arroserai de mes larmes, Hesbon et Élealé ; car sur tes fruits d'été et sur ta moisson est tombé le cri de guerre. 
'''
"10" = '''
:sup:`10` L'allégresse a disparu, la joie s'est retirée du champ fructueux ; dans les vignes, il n'y aura plus de chant, plus de bruit joyeux. Personne ne foulera le vin dans les pressoirs. J'ai fait cesser les cris. 
'''
"11" = '''
:sup:`11` C'est pourquoi mon cœur résonne comme une harpe pour Moab, et mes entrailles pour Kir Hérès. 
'''
"12" = '''
:sup:`12` Quand Moab se présentera, quand il se fatiguera sur le haut lieu, quand il viendra prier dans son sanctuaire, il ne prévaudra pas. 
'''
"13" = '''
:sup:`13` Telle est la parole que l'Éternel a prononcée autrefois sur Moab. 
'''
"14" = '''
:sup:`14` Mais maintenant, l'Éternel a parlé, en disant : « Dans trois ans, comme un ouvrier lié par contrat les compterait, la gloire de Moab sera méprisée, avec toute sa grande multitude ; et le reste sera très petit et faible. » 
'''
