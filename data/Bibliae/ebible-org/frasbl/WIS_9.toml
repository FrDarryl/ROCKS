[9]
"1" = '''
:sup:`1` « O Dieu de mes ancêtres et Seigneur de la miséricorde, qui a fait toutes choses par ta parole ; 
'''
"2" = '''
:sup:`2` et par ta sagesse tu as formé l'homme, pour qu'il domine les créatures que tu as créées, 
'''
"3" = '''
:sup:`3` et de régner sur le monde dans la sainteté et la justice, et exécute le jugement dans la droiture de l'âme, 
'''
"4" = '''
:sup:`4` Donne-moi la sagesse, elle qui est assise près de toi sur tes trônes. Ne me rejette pas parmi tes serviteurs , 
'''
"5" = '''
:sup:`5` car je suis ton serviteur et le fils de ta servante, un homme faible et éphémère, avec peu de pouvoir pour comprendre le jugement et les lois. 
'''
"6" = '''
:sup:`6` Car même si un homme est parfait parmi les fils des hommes, si la sagesse qui vient de vous n'est pas avec lui, il ne comptera pour rien. 
'''
"7" = '''
:sup:`7` Tu m'as choisi pour être le roi de ton peuple, et un juge pour vos fils et vos filles. 
'''
"8" = '''
:sup:`8` Tu as donné l'ordre de construire un sanctuaire sur ta montagne sainte, et un autel dans la ville où vous vivez, une copie de la tente sacrée que vous avez préparée dès le début. 
'''
"9" = '''
:sup:`9` La sagesse est avec toi et connaît tes œuvres, et était présent quand tu créais le monde, et comprend ce qui est agréable à tes yeux, et ce qui est juste selon tes commandements. 
'''
"10" = '''
:sup:`10` Envoyez-la depuis les cieux saints, et lui demander de venir du trône de ta gloire, qu'en étant présente avec moi elle peut travailler, et je peux apprendre ce qui vous plaît bien. 
'''
"11" = '''
:sup:`11` Car elle sait tout et comprend tout, et elle me guidera prudemment dans mes actions. Elle me gardera dans sa gloire. 
'''
"12" = '''
:sup:`12` Ainsi mes œuvres seront acceptables. Je jugerai ton peuple avec droiture, et je serai digne du trône de mon père. 
'''
"13" = '''
:sup:`13` Car quel homme connaîtra le conseil de Dieu ? Ou qui concevra ce que le Seigneur veut ? 
'''
"14" = '''
:sup:`14` Car les pensées des mortels sont instables, et nos plans sont susceptibles d'échouer. 
'''
"15" = '''
:sup:`15` Car un corps corruptible pèse sur l'âme. La tente terrestre pèse sur un esprit plein de soucis. 
'''
"16" = '''
:sup:`16` Nous pouvons à peine deviner les choses qui sont sur la terre, et nous trouvons les choses qui sont à portée de main avec le travail ; mais qui a tracé les choses qui sont dans les cieux ? 
'''
"17" = '''
:sup:`17` Qui a pris connaissance de tes conseils, si tu n'as pas donné la sagesse, et envoyé votre esprit saint d'en haut ? 
'''
"18" = '''
:sup:`18` C'est ainsi que les voies de ceux qui sont sur la terre ont été corrigées, et les hommes ont appris les choses qui te sont agréables. Ils ont été sauvés par la sagesse. » 
'''
