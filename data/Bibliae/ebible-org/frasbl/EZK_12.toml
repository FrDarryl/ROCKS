[12]
"1" = '''
:sup:`1` La parole de Yahvé me fut adressée en ces termes : 
'''
"2" = '''
:sup:`2` « Fils d'homme, tu habites au milieu de la maison des rebelles, qui ont des yeux pour voir et ne voient pas, qui ont des oreilles pour entendre et n'entendent pas, car c'est une maison de rebelles. 
'''
"3" = '''
:sup:`3` « C'est pourquoi, toi, fils d'homme, prépare ton bagage pour le déplacement, et tu te déplaceras de jour sous leurs yeux. Tu iras de ton lieu à un autre lieu sous leurs yeux. Peut-être y réfléchiront-ils, bien qu'ils soient une maison rebelle. 
'''
"4" = '''
:sup:`4` Tu sortiras ton bagage de jour sous leurs yeux, comme un bagage de déménagement. Tu sortiras toi-même le soir sous leurs yeux, comme lorsqu'on part en exil. 
'''
"5" = '''
:sup:`5` Tu perceras le mur sous leurs yeux et tu sortiras ton bagage par là. 
'''
"6" = '''
:sup:`6` Sous leurs yeux, tu les porteras sur ton épaule et tu les sortiras dans l'obscurité. Tu te couvriras le visage pour ne pas voir le pays, car je t'ai établi comme un signe pour la maison d'Israël. » 
'''
"7" = '''
:sup:`7` J'ai fait ce qu'on m'avait ordonné. J'ai sorti mon bagage le jour, comme un bagage de déménagement, et le soir j'ai creusé de ma main à travers le mur. Je l'ai sorti dans l'obscurité, et je l'ai porté sur mon épaule, sous leurs yeux. 
'''
"8" = '''
:sup:`8` Le matin, la parole de Yahvé me fut adressée, en ces termes : 
'''
"9" = '''
:sup:`9` « Fils d'homme, la maison d'Israël, la maison rebelle, ne t'a-t-elle pas dit : « Que fais-tu ? ». 
'''
"10" = '''
:sup:`10` « Dis-leur : « Le Seigneur Yahvé dit : « Ce fardeau concerne le prince de Jérusalem et toute la maison d'Israël parmi laquelle il se trouve. » 
'''
"11" = '''
:sup:`11` « Dis : « Je suis votre signe. Ce que j'ai fait, il le fera pour eux. Ils iront en exil, en captivité. 
'''
"12" = '''
:sup:`12` "'Le prince qui est parmi eux portera son bagage sur son épaule dans l'obscurité, et il sortira. Ils creuseront à travers le mur pour transporter les choses par là. Il se couvrira le visage, car il ne verra pas le pays de ses yeux. 
'''
"13" = '''
:sup:`13` J'étendrai aussi mon filet sur lui, et il sera pris dans mon piège. Je l'amènerai à Babylone, au pays des Chaldéens ; mais il ne le verra pas, et il y mourra. 
'''
"14" = '''
:sup:`14` Je disperserai à tous les vents tous ceux qui l'entourent pour le secourir, et toutes ses troupes. Je tirerai l'épée après eux. 
'''
"15" = '''
:sup:`15` "'Ils sauront que je suis Yahvé quand je les disperserai parmi les nations et que je les répandrai dans les pays. 
'''
"16" = '''
:sup:`16` Mais je laisserai un petit nombre d'entre eux à l'abri de l'épée, de la famine et de la peste, afin qu'ils racontent toutes leurs abominations parmi les nations où ils viendront. Alors ils sauront que je suis Yahvé.'" 
'''
"17" = '''
:sup:`17` La parole de l'Éternel me fut adressée en ces termes : 
'''
"18" = '''
:sup:`18` « Fils d'homme, mange ton pain en tremblant, et bois ton eau en tremblant et en craignant. 
'''
"19" = '''
:sup:`19` Dis aux habitants du pays : Le Seigneur Yahvé dit au sujet des habitants de Jérusalem et du pays d'Israël : « Ils mangeront leur pain dans l'angoisse, et ils boiront leur eau dans le tremblement : « Ils mangeront leur pain avec effroi et boiront leur eau avec consternation, afin que son pays soit dévasté, avec tout ce qu'il contient, à cause de la violence de tous ceux qui l'habitent. 
'''
"20" = '''
:sup:`20` Les villes habitées seront dévastées, et le pays sera dévasté. Alors vous saurez que je suis Yahvé. »'" 
'''
"21" = '''
:sup:`21` La parole de Yahvé me fut adressée, en ces termes : 
'''
"22" = '''
:sup:`22` « Fils d'homme, que signifie ce proverbe que vous avez dans le pays d'Israël, et qui dit : « Les jours se prolongent, et toute vision s'évanouit » ? 
'''
"23" = '''
:sup:`23` Dis-leur donc : « Le Seigneur Yahvé dit : « Je ferai cesser ce proverbe, et on n'en fera plus usage en Israël » ; mais dis-leur : « Les jours sont proches, et l'accomplissement de toute vision ». 
'''
"24" = '''
:sup:`24` Car il n'y aura plus de vision fausse ni de divination flatteuse au sein de la maison d'Israël. 
'''
"25" = '''
:sup:`25` Car je suis Yahvé. Je parlerai, et la parole que je prononce s'accomplira. Elle ne sera plus différée ; car de votre temps, maison rebelle, je dirai la parole et je l'accomplirai, dit le Seigneur Yahvé.'" 
'''
"26" = '''
:sup:`26` La parole de Yahvé me fut adressée en ces termes : 
'''
"27" = '''
:sup:`27` « Fils d'homme, voici que les gens de la maison d'Israël disent : « La vision qu'il a, c'est pour des jours à venir, et il prophétise des temps éloignés. 
'''
"28" = '''
:sup:`28` « C'est pourquoi tu leur diras : « Le Seigneur Yahvé dit : « Aucune de mes paroles ne sera plus différée, mais la parole que je dirai sera accomplie, dit le Seigneur Yahvé. »" 
'''
