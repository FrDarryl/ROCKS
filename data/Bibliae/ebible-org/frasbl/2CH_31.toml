[31]
"1" = '''
:sup:`1` Lorsque tout cela fut achevé, tous les Israéliens présents sortirent dans les villes de Juda et brisèrent les colonnes, coupèrent les mâts d'ashère et démolirent les hauts lieux et les autels de tout Juda et Benjamin, ainsi que d'Éphraïm et de Manassé, jusqu'à ce qu'ils les aient tous détruits. Puis tous les enfants d'Israël retournèrent, chacun dans sa propriété, dans leurs villes. 
'''
"2" = '''
:sup:`2` Ézéchias établit les divisions des prêtres et des lévites selon leurs divisions, chacun selon son service, tant les prêtres que les lévites, pour les holocaustes et les sacrifices de prospérité, pour le service, les actions de grâces et les louanges aux portes du camp de l'Éternel. 
'''
"3" = '''
:sup:`3` Il détermina aussi la part du roi dans ses biens pour les holocaustes : pour les holocaustes du matin et du soir, pour les holocaustes des sabbats, des nouvelles lunes et des fêtes, comme il est écrit dans la loi de l'Éternel. 
'''
"4" = '''
:sup:`4` Il ordonna en outre au peuple qui habitait Jérusalem de donner la part des prêtres et des lévites, afin qu'ils se soumettent à la loi de l'Éternel. 
'''
"5" = '''
:sup:`5` Dès que le commandement fut publié, les Israélites donnèrent en abondance les prémices du blé, du vin nouveau, de l'huile, du miel et de tout le produit des champs, et ils apportèrent en abondance la dîme de toutes choses. 
'''
"6" = '''
:sup:`6` Les enfants d'Israël et de Juda, qui habitaient dans les villes de Juda, apportèrent aussi la dîme du bétail et des brebis, et la dîme des choses consacrées à l'Éternel, leur Dieu, et les disposèrent en tas. 
'''
"7" = '''
:sup:`7` Au troisième mois, ils commencèrent à poser les fondations des monticules, et ils les achevèrent au septième mois. 
'''
"8" = '''
:sup:`8` Lorsqu'Ézéchias et les princes arrivèrent et virent les monticules, ils bénirent Yahvé et son peuple d'Israël. 
'''
"9" = '''
:sup:`9` Puis Ézéchias interrogea les prêtres et les lévites sur les monceaux. 
'''
"10" = '''
:sup:`10` Le grand prêtre Azaria, de la maison de Tsadok, prit la parole et dit : « Depuis que l'on a commencé à apporter des offrandes dans la maison de l'Éternel, nous avons mangé, nous nous sommes rassasiés et il nous reste beaucoup de choses, car l'Éternel a béni son peuple, et ce qui reste, c'est cette grande quantité. » 
'''
"11" = '''
:sup:`11` Et Ezéchias leur ordonna de préparer des pièces dans la maison de Yahvé, et ils les préparèrent. 
'''
"12" = '''
:sup:`12` Ils apportèrent fidèlement les offrandes, les dîmes et les choses consacrées. Conania, le Lévite, était leur chef, et Shimei, son frère, était le second. 
'''
"13" = '''
:sup:`13` Jehiel, Azazia, Nahath, Asahel, Jerimoth, Jozabad, Eliel, Ismachia, Mahath et Benaja étaient surveillants sous la direction de Conania et de Shimei, son frère, d'après la décision du roi Ézéchias et d'Azaria, chef de la maison de Dieu. 
'''
"14" = '''
:sup:`14` Koré, fils du Lévite Imna, gardien de la porte orientale, était chargé des offrandes volontaires de Dieu, de la distribution des offrandes de l'Éternel et des choses très saintes. 
'''
"15" = '''
:sup:`15` Il avait sous ses ordres Eden, Miniamin, Jéshua, Shemaia, Amaria et Shecania, dans les villes sacerdotales, pour remplir leurs fonctions de confiance, afin de distribuer à leurs frères, selon leurs divisions, les grands comme les petits, 
'''
"16" = '''
:sup:`16` ainsi que ceux qui étaient inscrits sur les listes généalogiques des mâles, depuis l'âge de trois ans et au-dessus, tous ceux qui entraient dans la maison de l'Éternel, selon le devoir de chaque jour, pour leur service dans leurs fonctions, selon leurs divisions ; 
'''
"17" = '''
:sup:`17` et les généalogistes des prêtres, selon les maisons de leurs pères, et des Lévites, depuis l'âge de vingt ans et au-dessus, selon leurs fonctions et leurs divisions ; 
'''
"18" = '''
:sup:`18` et les généalogistes de tous leurs petits enfants, de leurs femmes, de leurs fils et de leurs filles, dans toute la congrégation, car ils se sont sanctifiés dans la sainteté dans leur fonction. 
'''
"19" = '''
:sup:`19` Pour les fils d'Aaron, les prêtres, qui étaient dans les champs des pâturages de leurs villes, dans chaque ville, il y avait des hommes nommément désignés pour donner des parts à tous les mâles parmi les prêtres et à tous ceux qui étaient inscrits sur les listes généalogiques des Lévites. 
'''
"20" = '''
:sup:`20` Ézéchias fit de même dans tout Juda, et il fit ce qui est bon, droit et fidèle devant l'Éternel, son Dieu. 
'''
"21" = '''
:sup:`21` Tout ce qu'il entreprit dans le service de la maison de Dieu, dans la loi et dans les commandements, pour chercher son Dieu, il le fit de tout son cœur et prospéra. 
'''
