[18]
"1" = '''
:sup:`1` Pour le chef musicien. Par David, serviteur de Yahvé, qui adressa à Yahvé les paroles de ce chant, le jour où Yahvé le délivra de la main de tous ses ennemis et de la main de Saül. Il dit, Je t'aime, Yahvé, ma force. 
'''
"2" = '''
:sup:`2` Yahvé est mon rocher, ma forteresse et mon libérateur ; mon Dieu, mon rocher, en qui je trouve refuge ; mon bouclier, et la corne de mon salut, ma haute tour. 
'''
"3" = '''
:sup:`3` J'invoque Yahvé, qui est digne d'être loué ; et je suis sauvé de mes ennemis. 
'''
"4" = '''
:sup:`4` Les cordes de la mort m'ont entouré. Les flots de l'impiété m'ont fait peur. 
'''
"5" = '''
:sup:`5` Les cordes du séjour des morts m'entouraient. Les pièges de la mort se sont abattus sur moi. 
'''
"6" = '''
:sup:`6` Dans ma détresse, j'ai invoqué Yahvé, et j'ai crié à mon Dieu. Il a entendu ma voix hors de sa tempe. Mon cri devant lui est parvenu à ses oreilles. 
'''
"7" = '''
:sup:`7` Alors la terre trembla et s'ébranla. Les fondements des montagnes ont aussi tremblé et ont été ébranlés, parce qu'il était en colère. 
'''
"8" = '''
:sup:`8` De la fumée sortait de ses narines. Un feu dévorant est sorti de sa bouche. Des charbons ont été allumés par elle. 
'''
"9" = '''
:sup:`9` Il a aussi incliné les cieux, et il est descendu. Une obscurité épaisse était sous ses pieds. 
'''
"10" = '''
:sup:`10` Il était monté sur un chérubin, et il volait. Oui, il a plané sur les ailes du vent. 
'''
"11" = '''
:sup:`11` Il a fait des ténèbres sa cachette, de son pavillon son entourage, l'obscurité des eaux, les nuages épais des cieux. 
'''
"12" = '''
:sup:`12` A la clarté qui le précède, les nuages épais ont disparu, des grêlons et des charbons ardents. 
'''
"13" = '''
:sup:`13` Yahvé tonna aussi dans le ciel. Le Très-Haut a fait entendre sa voix : des grêlons et des charbons ardents. 
'''
"14" = '''
:sup:`14` Il envoya ses flèches, et les dispersa. Il les a mis en déroute avec de grands éclairs. 
'''
"15" = '''
:sup:`15` Alors les canaux d'eaux apparurent. Les fondations du monde ont été mises à nu par ta réprimande, Yahvé, au souffle de l'haleine de vos narines. 
'''
"16" = '''
:sup:`16` Il a envoyé d'en haut. Il m'a pris. Il m'a tiré de nombreuses eaux. 
'''
"17" = '''
:sup:`17` Il m'a délivré de mon ennemi puissant, de ceux qui me haïssaient, car ils étaient trop puissants pour moi. 
'''
"18" = '''
:sup:`18` Ils sont venus sur moi au jour de ma calamité, mais Yahvé était mon soutien. 
'''
"19" = '''
:sup:`19` Il m'a aussi fait sortir dans un grand lieu. Il m'a délivré, car il s'est réjoui de moi. 
'''
"20" = '''
:sup:`20` L'Éternel m'a récompensé selon ma justice. Selon la pureté de mes mains, il m'a récompensé. 
'''
"21" = '''
:sup:`21` Car j'ai gardé les voies de l'Éternel, et je ne me suis pas éloigné de mon Dieu par méchanceté. 
'''
"22" = '''
:sup:`22` Car toutes ses ordonnances étaient devant moi. Je n'ai pas écarté ses statuts de moi. 
'''
"23" = '''
:sup:`23` J'étais aussi irréprochable avec lui. Je me suis gardé de mon iniquité. 
'''
"24" = '''
:sup:`24` C'est pourquoi Yahvé m'a récompensé selon ma justice, selon la propreté de mes mains à sa vue. 
'''
"25" = '''
:sup:`25` Avec les miséricordieux, tu te montreras miséricordieux. Avec l'homme parfait, vous vous montrerez parfaite. 
'''
"26" = '''
:sup:`26` Avec les purs, tu te montreras pur. Avec les tordus, vous vous montrerez astucieux. 
'''
"27" = '''
:sup:`27` Car tu sauveras le peuple affligé, mais les yeux arrogants, tu les feras tomber. 
'''
"28" = '''
:sup:`28` Car c'est toi qui allumeras ma lampe, Yahvé. Mon Dieu va éclairer mes ténèbres. 
'''
"29" = '''
:sup:`29` Car c'est par toi que j'avance dans une troupe. Par mon Dieu, je saute par-dessus un mur. 
'''
"30" = '''
:sup:`30` Quant à Dieu, sa voie est parfaite. La parole de Yahvé est éprouvée. Il est un bouclier pour tous ceux qui se réfugient en lui. 
'''
"31" = '''
:sup:`31` Car qui est Dieu, sinon Yahvé ? Qui est un rocher, en dehors de notre Dieu, 
'''
"32" = '''
:sup:`32` le Dieu qui m'arme de force, et rend mon chemin parfait ? 
'''
"33" = '''
:sup:`33` Il rend mes pieds semblables à des pieds de cerf, et me place sur mes hauts lieux. 
'''
"34" = '''
:sup:`34` Il apprend à mes mains à faire la guerre, pour que mes bras fassent un arc de bronze. 
'''
"35" = '''
:sup:`35` Tu m'as aussi donné le bouclier de ton salut. Ta main droite me soutient. Votre gentillesse m'a rendu grand. 
'''
"36" = '''
:sup:`36` Tu as élargi mes pas sous moi, Mes pieds n'ont pas glissé. 
'''
"37" = '''
:sup:`37` Je poursuivrai mes ennemis, et je les vaincrai. Je ne me détournerai pas tant qu'ils ne seront pas consommés. 
'''
"38" = '''
:sup:`38` Je les transpercerai, et ils ne pourront plus se relever. Ils tomberont sous mes pieds. 
'''
"39" = '''
:sup:`39` Car tu m'as armé de force pour le combat. Tu as soumis à moi ceux qui s'élevaient contre moi. 
'''
"40" = '''
:sup:`40` Tu as aussi fait en sorte que mes ennemis me tournent le dos, afin d'exterminer ceux qui me haïssent. 
'''
"41" = '''
:sup:`41` Ils ont crié, mais il n'y avait personne pour les sauver ; même à Yahvé, mais il ne leur a pas répondu. 
'''
"42" = '''
:sup:`42` Puis je les ai écrasés comme la poussière devant le vent. Je les ai rejetés comme la boue des rues. 
'''
"43" = '''
:sup:`43` Tu m'as délivré de la convoitise du peuple. Tu as fait de moi le chef des nations. Un peuple que je n'ai pas connu me servira. 
'''
"44" = '''
:sup:`44` Dès qu'ils entendront parler de moi, ils m'obéiront. Les étrangers se soumettront à moi. 
'''
"45" = '''
:sup:`45` Les étrangers disparaîtront, et sortiront en tremblant de leurs forteresses. 
'''
"46" = '''
:sup:`46` Yahvé est vivant ! Béni soit mon rocher. Exalté soit le Dieu de mon salut, 
'''
"47" = '''
:sup:`47` même le Dieu qui exécute la vengeance pour moi, et soumet les peuples sous mes ordres. 
'''
"48" = '''
:sup:`48` Il me sauve de mes ennemis. Oui, tu m'élèves au-dessus de ceux qui s'élèvent contre moi. Tu me délivres de l'homme violent. 
'''
"49" = '''
:sup:`49` C'est pourquoi je te louerai, Yahvé, parmi les nations, et chanteront les louanges de ton nom. 
'''
"50" = '''
:sup:`50` Il accorde une grande délivrance à son roi, et fait preuve de bonté envers ses oints, à David et à sa descendance, pour toujours. 
'''
