[42]
"1" = '''
:sup:`1` N'ayez pas honte de ces choses, et ne pas pécher pour sauver la face : 
'''
"2" = '''
:sup:`2` de la loi du Très-Haut et de son alliance, de jugement pour rendre justice aux impies, 
'''
"3" = '''
:sup:`3` des comptes à rendre avec un partenaire et avec les voyageurs, d'un cadeau de l'héritage des amis, 
'''
"4" = '''
:sup:`4` de l'exactitude des balances et des poids, d'obtenir beaucoup ou peu, 
'''
"5" = '''
:sup:`5` de négociation avec les marchands, de la correction fréquente des enfants, et de faire saigner le dos d'un esclave maléfique. 
'''
"6" = '''
:sup:`6` Un sceau est bon là où se trouve une femme mauvaise. Là où il y a beaucoup de mains, verrouillez les choses. 
'''
"7" = '''
:sup:`7` Tout ce que vous remettez, que ce soit par nombre et par poids. En donnant et en recevant, que tout soit par écrit. 
'''
"8" = '''
:sup:`8` N'ayez pas honte d'instruire les imprudents et les insensés, et celui d'une extrême vieillesse qui se dispute avec ceux qui sont jeunes. Vous serez donc bien instruit. et approuvé aux yeux de tout homme vivant. 
'''
"9" = '''
:sup:`9` Une fille est une cause secrète d'éveil pour un père. S'occuper d'elle enlève le sommeil... dans sa jeunesse, de peur qu'elle ne passe la fleur de l'âge ; quand elle est mariée, de peur d'être haïe ; 
'''
"10" = '''
:sup:`10` dans sa virginité, de peur qu'elle ne se souille et ne devienne enceinte dans la maison de son père ; quand elle a un mari, de peur qu'elle ne transgresse ; et quand elle est mariée, de peur qu'elle ne soit stérile. 
'''
"11" = '''
:sup:`11` Surveillez strictement une fille têtue, de peur qu'elle ne fasse de vous la risée de vos ennemis, un mot d'ordre dans la ville et notoire parmi les gens, et vous faire honte en public. 
'''
"12" = '''
:sup:`12` Ne regardez pas tous les beaux corps. Ne vous asseyez pas au milieu des femmes. 
'''
"13" = '''
:sup:`13` Car la mite s'empare des vêtements, et d'une femme vient la méchanceté d'une femme. 
'''
"14" = '''
:sup:`14` Mieux vaut la méchanceté d'un homme qu'une femme agréable, une femme qui vous fait honte et vous déshonore. 
'''
"15" = '''
:sup:`15` Je vais maintenant mentionner les œuvres du Seigneur, et je raconterai les choses que j'ai vues. Les œuvres du Seigneur sont dans ses paroles. 
'''
"16" = '''
:sup:`16` Le soleil qui donne la lumière regarde toutes choses. L'œuvre du Seigneur est pleine de sa gloire. 
'''
"17" = '''
:sup:`17` Le Seigneur n'a pas donné aux saints le pouvoir d'annoncer toutes ses merveilles, que le Seigneur tout-puissant a fermement établi, afin que l'univers soit établi dans sa gloire. 
'''
"18" = '''
:sup:`18` Il sonde les profondeurs et le cœur. Il comprend leurs secrets. Car le Très-Haut connaît toute la connaissance. Il voit les signes du monde. 
'''
"19" = '''
:sup:`19` Il déclare les choses passées et les choses à venir, et révèle les traces des choses cachées. 
'''
"20" = '''
:sup:`20` Aucune pensée ne lui échappe. Il n'y a pas un mot qui lui soit caché. 
'''
"21" = '''
:sup:`21` Il a ordonné les œuvres puissantes de sa sagesse. Il est d'éternité en éternité. Rien n'y a été ajouté, ni retranché. Il n'avait pas besoin de conseiller. 
'''
"22" = '''
:sup:`22` Comme toutes ses œuvres sont désirables ! On peut voir cela même dans une étincelle. 
'''
"23" = '''
:sup:`23` Toutes ces choses vivent et demeurent à jamais dans toutes sortes d'usages. Ils sont tous obéissants. 
'''
"24" = '''
:sup:`24` Toutes les choses vont par paire, l'une étant opposée à l'autre. Il n'a rien fait d'imparfait. 
'''
"25" = '''
:sup:`25` Une chose établit le bien d'une autre. Qui pourrait jamais voir assez de sa gloire ? 
'''
