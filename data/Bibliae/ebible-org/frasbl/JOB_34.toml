[34]
"1" = '''
:sup:`1` Et Elihu répondit, 
'''
"2" = '''
:sup:`2` « Écoutez mes paroles, sages. Écoutez-moi, vous qui avez la connaissance. 
'''
"3" = '''
:sup:`3` Car l'oreille juge les mots, comme le palais goûte la nourriture. 
'''
"4" = '''
:sup:`4` Choisissons pour nous ce qui est juste. Connaissons entre nous ce qui est bon. 
'''
"5" = '''
:sup:`5` Car Job a dit : « Je suis juste », Dieu m'a enlevé mon droit. 
'''
"6" = '''
:sup:`6` Malgré mon droit, je suis considéré comme un menteur. Ma blessure est incurable, bien que je sois sans désobéissance. 
'''
"7" = '''
:sup:`7` Quel homme est comme Job, qui boit le mépris comme de l'eau, 
'''
"8" = '''
:sup:`8` qui fréquente les ouvriers de l'iniquité, et marche avec des hommes méchants ? 
'''
"9" = '''
:sup:`9` Car il a dit : « Il ne sert à rien à un homme pour qu'il se complaise en Dieu. 
'''
"10" = '''
:sup:`10` « Écoutez-moi donc, hommes d'intelligence : loin de Dieu, qu'il fasse le mal, du Tout-Puissant, pour qu'il commette l'iniquité. 
'''
"11" = '''
:sup:`11` Car le travail d'un homme, il le lui rendra, et faire en sorte que chacun trouve selon ses voies. 
'''
"12" = '''
:sup:`12` Oui, certainement, Dieu ne fera pas le mal, Le Tout-Puissant ne pervertira pas non plus la justice. 
'''
"13" = '''
:sup:`13` Qui l'a mis en charge de la terre ? Ou qui l'a établi sur le monde entier ? 
'''
"14" = '''
:sup:`14` S'il mettait son cœur sur lui-même, s'il rassemblait en lui son esprit et son souffle, 
'''
"15" = '''
:sup:`15` toute chair périrait ensemble, et l'homme redeviendrait poussière. 
'''
"16" = '''
:sup:`16` « Si maintenant vous avez de l'intelligence, écoutez ceci. Écoutez la voix de mes mots. 
'''
"17" = '''
:sup:`17` Celui qui déteste la justice doit-il gouverner ? Condamnerez-vous celui qui est juste et puissant, 
'''
"18" = '''
:sup:`18` qui dit à un roi : « Infâme ! ou aux nobles, « Méchant ! » ? 
'''
"19" = '''
:sup:`19` Il ne respecte pas la personne des princes, ni respecter les riches plus que les pauvres, car ils sont tous l'œuvre de ses mains. 
'''
"20" = '''
:sup:`20` En un instant, ils meurent, même à minuit. Le peuple est ébranlé et disparaît. Les puissants sont emportés sans ménagement. 
'''
"21" = '''
:sup:`21` « Car ses yeux sont sur les voies de l'homme. Il voit toutes ses allées et venues. 
'''
"22" = '''
:sup:`22` Il n'y a ni ténèbres, ni obscurité épaisse, où les ouvriers de l'iniquité peuvent se cacher. 
'''
"23" = '''
:sup:`23` Car il n'a pas besoin de considérer un homme plus avant, qu'il devrait aller devant Dieu en jugement. 
'''
"24" = '''
:sup:`24` Il met en pièces les puissants d'une manière insoupçonnable, et met les autres à leur place. 
'''
"25" = '''
:sup:`25` C'est pourquoi il prend connaissance de leurs œuvres. Il les renverse dans la nuit, pour qu'ils soient détruits. 
'''
"26" = '''
:sup:`26` Il les frappe comme des méchants à la vue des autres ; 
'''
"27" = '''
:sup:`27` parce qu'ils se sont détournés de lui, et n'a pas voulu prêter attention à ses manières, 
'''
"28" = '''
:sup:`28` et ils ont fait en sorte que le cri des pauvres parvienne jusqu'à lui. Il a entendu le cri des affligés. 
'''
"29" = '''
:sup:`29` Quand il donne le calme, qui donc peut condamner ? Quand il cache son visage, qui donc peut le voir ? Il est au-dessus d'une nation ou d'un homme, 
'''
"30" = '''
:sup:`30` afin que l'impie ne règne pas, pour qu'il n'y ait personne pour piéger le peuple. 
'''
"31" = '''
:sup:`31` « Car quelqu'un a-t-il dit à Dieu, Je suis coupable, mais je n'offenserai plus personne. 
'''
"32" = '''
:sup:`32` Enseigne-moi ce que je ne vois pas. Si j'ai commis l'iniquité, je ne la commettrai plus » ? 
'''
"33" = '''
:sup:`33` Sa rétribution sera-t-elle telle que tu la désires, pour que tu la refuses ? Car c'est vous qui devez choisir, et non moi. Par conséquent, parlez de ce que vous savez. 
'''
"34" = '''
:sup:`34` Les hommes doués de discernement me le diront, oui, tout homme sage qui m'écoute : 
'''
"35" = '''
:sup:`35` « Job parle sans savoir. Ses paroles sont sans sagesse. 
'''
"36" = '''
:sup:`36` Je souhaite que Job soit jugé jusqu'au bout, parce qu'il a répondu comme les méchants. 
'''
"37" = '''
:sup:`37` Car il ajoute la rébellion à son péché. Il frappe ses mains parmi nous, et multiplie ses paroles contre Dieu. » 
'''
