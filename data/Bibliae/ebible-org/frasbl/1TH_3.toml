[3]
"1" = '''
:sup:`1` C'est pourquoi, n'en pouvant plus, nous avons jugé bon de rester seuls à Athènes, 
'''
"2" = '''
:sup:`2` et nous avons envoyé Timothée, notre frère et serviteur de Dieu dans la Bonne Nouvelle de Christ, pour vous affermir et vous consoler au sujet de votre foi, 
'''
"3" = '''
:sup:`3` afin que personne ne soit ému de ces afflictions. Car vous savez que nous avons été désignés pour cette tâche. 
'''
"4" = '''
:sup:`4` En effet, lorsque nous étions avec vous, nous vous avons annoncé d'avance que nous allions souffrir l'affliction, comme cela est arrivé, et vous le savez. 
'''
"5" = '''
:sup:`5` C'est pourquoi moi aussi, lorsque je n'en pouvais plus, j'ai envoyé pour connaître votre foi, de peur que, par quelque moyen que ce soit, le tentateur ne vous ait tenté, et que notre travail n'ait été vain. 
'''
"6" = '''
:sup:`6` Mais Timothée vient d'arriver de chez vous, et nous a rapporté la bonne nouvelle de votre foi et de votre amour, et que vous gardez toujours un bon souvenir de nous, désirant nous voir, comme nous désirons aussi vous voir. 
'''
"7" = '''
:sup:`7` C'est pourquoi, frères, nous avons été réconfortés par vous dans toute notre détresse et notre affliction, par votre foi. 
'''
"8" = '''
:sup:`8` Car maintenant nous vivons, si vous tenez ferme dans le Seigneur. 
'''
"9" = '''
:sup:`9` Quelle action de grâces pouvons-nous rendre de nouveau à Dieu pour vous, pour toute la joie avec laquelle nous nous réjouissons à cause de vous devant notre Dieu, 
'''
"10" = '''
:sup:`10` en priant nuit et jour avec insistance pour voir votre visage et pour parfaire ce qui manque à votre foi ? 
'''
"11" = '''
:sup:`11` Que notre Dieu et Père lui-même, et notre Seigneur Jésus-Christ, dirigent nos pas vers vous. 
'''
"12" = '''
:sup:`12` Que le Seigneur vous fasse croître et abonder en amour les uns envers les autres et envers tous les hommes, comme nous le faisons aussi envers vous, 
'''
"13" = '''
:sup:`13` afin qu'il établisse vos cœurs irréprochables en sainteté devant notre Dieu et Père, lors de l'avènement de notre Seigneur Jésus avec tous ses saints. 
'''
