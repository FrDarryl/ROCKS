[25]
"1" = '''
:sup:`1` Yahvé, tu es mon Dieu. Je t'exalte ! Je louerai ton nom, car tu as fait des choses merveilleuses, des choses prévues depuis longtemps, en toute fidélité et vérité. 
'''
"2" = '''
:sup:`2` Car tu as fait d'une ville un monceau, d'une ville fortifiée une ruine, d'un palais d'étrangers une ville qui n'existe plus. Elle ne sera jamais bâtie. 
'''
"3" = '''
:sup:`3` C'est pourquoi un peuple fort te glorifiera. Une ville de nations puissantes te craindra. 
'''
"4" = '''
:sup:`4` Car tu as été un refuge pour le pauvre, une forteresse pour l'indigent dans sa détresse, un abri contre la tempête, une ombre contre la chaleur, quand le souffle des redoutables est comme une tempête contre la muraille. 
'''
"5" = '''
:sup:`5` Comme la chaleur d'un lieu sec, tu feras tomber le bruit des étrangers ; comme la chaleur à l'ombre d'un nuage, tu feras tomber le chant des redoutables. 
'''
"6" = '''
:sup:`6` Dans cette montagne, l'Éternel des armées fera à tous les peuples un festin de viandes de choix, un festin de vins de choix, de viandes de choix pleines de mœlle, de vins de choix bien raffinés. 
'''
"7" = '''
:sup:`7` Il détruira dans cette montagne la surface de la couverture qui recouvre tous les peuples, et le voile qui s'étend sur toutes les nations. 
'''
"8" = '''
:sup:`8` Il a englouti la mort pour toujours ! Le Seigneur Yahvé essuiera les larmes de tous les visages. Il enlèvera l'opprobre de son peuple de toute la terre, car Yahvé l'a dit. 
'''
"9" = '''
:sup:`9` En ce jour-là, on dira : « Voici notre Dieu ! Nous l'avons attendu, et il nous a sauvés ! C'est Yahvé ! Nous l'avons attendu. Nous nous réjouirons et nous nous réjouirons de son salut ! » 
'''
"10" = '''
:sup:`10` Car la main de Yahvé s'arrêtera sur cette montagne. Moab sera foulé à sa place, comme on foule la paille dans l'eau du fumier. 
'''
"11" = '''
:sup:`11` Il étendra ses mains au milieu d'elle, comme celui qui nage étend ses mains pour nager, mais son orgueil sera humilié avec l'art de ses mains. 
'''
"12" = '''
:sup:`12` Il a abattu la haute forteresse de tes murs, il l'a abaissée, il l'a ramenée à terre, jusqu'à la poussière. 
'''
