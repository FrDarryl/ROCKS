[4]
"1" = '''
:sup:`1` Bien-aimés, ne croyez pas tout esprit, mais éprouvez les esprits, pour savoir s'ils sont de Dieu, car beaucoup de faux prophètes sont sortis dans le monde. 
'''
"2" = '''
:sup:`2` C'est à ceci que vous connaissez l'Esprit de Dieu : tout esprit qui confesse que Jésus-Christ est venu en chair est de Dieu, 
'''
"3" = '''
:sup:`3` et tout esprit qui ne confesse pas que Jésus-Christ est venu en chair n'est pas de Dieu ; c'est là l'esprit de l'Antéchrist, dont vous avez appris la venue. Or, il est déjà dans le monde. 
'''
"4" = '''
:sup:`4` Vous êtes de Dieu, petits enfants, et vous les avez vaincus, parce que celui qui est en vous est plus grand que celui qui est dans le monde. 
'''
"5" = '''
:sup:`5` Ils sont du monde. C'est pourquoi ils parlent du monde, et le monde les écoute. 
'''
"6" = '''
:sup:`6` Nous, nous sommes de Dieu. Celui qui connaît Dieu nous écoute. Celui qui n'est pas de Dieu ne nous écoute pas. C'est à cela que nous connaissons l'esprit de vérité et l'esprit d'erreur. 
'''
"7" = '''
:sup:`7` Bien-aimés, aimons-nous les uns les autres, car l'amour vient de Dieu ; et quiconque aime est né de Dieu et connaît Dieu. 
'''
"8" = '''
:sup:`8` Celui qui n'aime pas ne connaît pas Dieu, car Dieu est amour. 
'''
"9" = '''
:sup:`9` C'est par cela que l'amour de Dieu s'est révélé en nous, que Dieu a envoyé son Fils unique dans le monde, afin que nous vivions par lui. 
'''
"10" = '''
:sup:`10` En ceci consiste l'amour, non pas que nous ayons aimé Dieu, mais qu'il nous ait aimés et ait envoyé son Fils comme sacrifice expiatoire pour nos péchés. 
'''
"11" = '''
:sup:`11` Bien-aimés, si Dieu nous a aimés de cette manière, nous devons aussi nous aimer les uns les autres. 
'''
"12" = '''
:sup:`12` Personne n'a jamais vu Dieu. Si nous nous aimons les uns les autres, Dieu demeure en nous, et son amour est parfait en nous. 
'''
"13" = '''
:sup:`13` Nous savons par là que nous demeurons en lui et lui en nous, parce qu'il nous a donné de son Esprit. 
'''
"14" = '''
:sup:`14` Nous avons vu et nous témoignons que le Père a envoyé le Fils comme Sauveur du monde. 
'''
"15" = '''
:sup:`15` Quiconque confesse que Jésus est le Fils de Dieu, Dieu demeure en lui, et lui en Dieu. 
'''
"16" = '''
:sup:`16` Nous savons et nous avons cru à l'amour que Dieu a pour nous. Dieu est amour, et celui qui demeure dans l'amour demeure en Dieu, et Dieu demeure en lui. 
'''
"17" = '''
:sup:`17` En cela, l'amour a été rendu parfait parmi nous, afin que nous ayons de l'assurance au jour du jugement, car ce qu'il est, nous le sommes aussi dans ce monde. 
'''
"18" = '''
:sup:`18` Il n'y a pas de crainte dans l'amour ; mais l'amour parfait chasse la crainte, car la crainte a un châtiment. Celui qui craint n'est pas parfait dans l'amour. 
'''
"19" = '''
:sup:`19` Nous l'aimons, parce qu'il nous a aimés le premier. 
'''
"20" = '''
:sup:`20` Si quelqu'un dit : « J'aime Dieu », et qu'il haïsse son frère, c'est un menteur ; car celui qui n'aime pas son frère qu'il a vu, comment peut-il aimer Dieu qu'il n'a pas vu ? 
'''
"21" = '''
:sup:`21` Nous tenons de lui ce commandement : que celui qui aime Dieu aime aussi son frère. 
'''
