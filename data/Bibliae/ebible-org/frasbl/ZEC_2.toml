[2]
"1" = '''
:sup:`1` Je levai les yeux, et je vis, et voici, un homme qui tenait un cordeau à mesurer dans sa main. 
'''
"2" = '''
:sup:`2` Alors je demandai : « Où vas-tu ? » Il m'a dit : « Pour mesurer Jérusalem, pour voir quelle est sa largeur et quelle est sa longueur. » 
'''
"3" = '''
:sup:`3` Voici que l'ange qui m'a parlé sort, et un autre ange va à sa rencontre, 
'''
"4" = '''
:sup:`4` et lui dit : « Cours, parle à ce jeune homme, en disant : 'Jérusalem sera habitée comme des villages sans murs, à cause de la multitude d'hommes et de bêtes qui s'y trouvent. 
'''
"5" = '''
:sup:`5` Car moi, dit Yahvé, je serai pour elle une muraille de feu tout autour, et je serai la gloire au milieu d'elle. 
'''
"6" = '''
:sup:`6` Viens ! Venez ! Fuyez du pays du nord, dit Yahvé, car je vous ai dispersés comme les quatre vents du ciel, dit Yahvé. 
'''
"7" = '''
:sup:`7` « Viens, Sion ! Fuis, toi qui habites avec la fille de Babylone ! 
'''
"8" = '''
:sup:`8` Car Yahvé des armées dit : « C'est pour l'honneur qu'il m'a envoyé vers les nations qui t'ont pillée, car celui qui te touche touche la prunelle de ses yeux. 
'''
"9" = '''
:sup:`9` Car voici, j'agiterai ma main sur elles, et elles seront un butin pour ceux qui les ont servies ; et vous saurez que l'Éternel des armées m'a envoyé. 
'''
"10" = '''
:sup:`10` Chante et réjouis-toi, fille de Sion ! Car voici, je viens et j'habiterai au milieu de toi, dit Yahvé. 
'''
"11" = '''
:sup:`11` En ce jour-là, des nations nombreuses se joindront à Yahvé et seront mon peuple ; j'habiterai au milieu de vous, et vous saurez que Yahvé des armées m'a envoyé vers vous. 
'''
"12" = '''
:sup:`12` L'Éternel fera de Juda sa part dans la terre sainte, et il choisira de nouveau Jérusalem. 
'''
"13" = '''
:sup:`13` Silence, toute chair, devant l'Éternel, car il s'est réveillé de sa demeure sainte ! » 
'''
