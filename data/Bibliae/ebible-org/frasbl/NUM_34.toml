[34]
"1" = '''
:sup:`1` L'Éternel parla à Moïse, et dit : 
'''
"2" = '''
:sup:`2` Donne cet ordre aux enfants d`Israël, et dis-leur : Lorsque vous entrerez dans le pays de Canaan, le pays qui vous sera donné en héritage, le pays de Canaan, selon ses limites, 
'''
"3" = '''
:sup:`3` votre quart méridional partira du désert de Tsin, le long du côté d`Édom, et votre limite méridionale partira de l`extrémité de la mer Salée, à l`orient. 
'''
"4" = '''
:sup:`4` Votre frontière tournera au sud de la montée d'Akrabbim, et passera à Tsin ; elle passera au sud de Kadès Barnea ; de là, elle ira à Hazar Addar, et passera à Azmon. 
'''
"5" = '''
:sup:`5` La frontière tournera depuis Azmon vers le ruisseau d'Égypte, et s'arrêtera à la mer. 
'''
"6" = '''
:sup:`6` "'Pour la frontière occidentale, tu auras la grande mer et son bord. Ce sera ta frontière occidentale. 
'''
"7" = '''
:sup:`7` « Voici quelle sera votre limite septentrionale : depuis la grande mer, vous tracerez pour vous la montagne de Hor. 
'''
"8" = '''
:sup:`8` De la montagne de Hor, vous marquerez l'entrée de Hamath, et la frontière passera par Zedad. 
'''
"9" = '''
:sup:`9` Puis la frontière ira jusqu'à Ziphron, et se terminera à Hazar Enan. Ce sera votre frontière nord. 
'''
"10" = '''
:sup:`10` Tu délimiteras ta frontière orientale de Hazar Enan à Shepham. 
'''
"11" = '''
:sup:`11` La frontière descendra de Shepham à Riblah, à l'est d'Ain. La limite descendra et s'étendra jusqu'au bord de la mer de Chinnereth, à l'est. 
'''
"12" = '''
:sup:`12` La frontière descendra jusqu'au Jourdain et se terminera à la mer Salée. Tel sera votre pays, selon les frontières qui l'entourent. » 
'''
"13" = '''
:sup:`13` Moïse donna cet ordre aux enfants d'Israël : Voici le pays dont vous hériterez par le sort, et que l'Éternel a ordonné de donner aux neuf tribus et à la demi-tribu. 
'''
"14" = '''
:sup:`14` La tribu des fils de Ruben, selon les maisons de leurs pères, la tribu des fils de Gad, selon les maisons de leurs pères, et la demi-tribu de Manassé, ont reçu leur héritage. 
'''
"15" = '''
:sup:`15` Les deux tribus et la demi-tribu ont reçu leur héritage au-delà du Jourdain, à Jéricho, à l'est, vers le soleil levant. » 
'''
"16" = '''
:sup:`16` Yahvé parla à Moïse, et dit : 
'''
"17" = '''
:sup:`17` Voici les noms des hommes qui vous partageront le pays en héritage : Le prêtre Éléazar et Josué, fils de Nun. 
'''
"18" = '''
:sup:`18` Tu prendras un prince de chaque tribu, pour partager le pays en héritage. 
'''
"19" = '''
:sup:`19` Voici les noms de ces hommes : Pour la tribu de Juda : Caleb, fils de Jephunné. 
'''
"20" = '''
:sup:`20` Pour la tribu des fils de Siméon : Shemuel, fils d'Ammihud. 
'''
"21" = '''
:sup:`21` pour la tribu de Benjamin : Elidad, fils de Chislon 
'''
"22" = '''
:sup:`22` pour la tribu des fils de Dan : un prince, Bukki, fils de Jogli 
'''
"23" = '''
:sup:`23` Pour les fils de Joseph : de la tribu des fils de Manassé, le prince Hanniel, fils d'Ephod. 
'''
"24" = '''
:sup:`24` pour la tribu des fils d'Éphraïm : le prince Kemuel, fils de Shiphtan 
'''
"25" = '''
:sup:`25` pour la tribu des fils de Zabulon : le prince Elizaphan, fils de Parnach 
'''
"26" = '''
:sup:`26` pour la tribu des fils d'Issacar, le prince Paltiel, fils d'Azzan. 
'''
"27" = '''
:sup:`27` pour la tribu des fils d'Aser, le prince Ahihud, fils de Shelomi 
'''
"28" = '''
:sup:`28` pour la tribu des fils de Nephthali, le prince Pedahel, fils d'Ammihud ». 
'''
"29" = '''
:sup:`29` Tels sont ceux à qui Yahvé ordonna de faire le partage de l'héritage des enfants d'Israël dans le pays de Canaan. 
'''
