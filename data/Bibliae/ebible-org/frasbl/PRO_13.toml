[13]
"1" = '''
:sup:`1` Un fils sage écoute l'instruction de son père, mais le moqueur n'écoute pas la réprimande. 
'''
"2" = '''
:sup:`2` Par le fruit de ses lèvres, l'homme jouit de bonnes choses, mais les infidèles ont besoin de violence. 
'''
"3" = '''
:sup:`3` Celui qui veille sur sa bouche veille sur son âme. Celui qui ouvre grand ses lèvres vient à la ruine. 
'''
"4" = '''
:sup:`4` L'âme du paresseux désire, et elle n'a rien, mais le désir du diligent sera pleinement satisfait. 
'''
"5" = '''
:sup:`5` L'homme juste déteste le mensonge, mais un homme méchant apporte la honte et le déshonneur. 
'''
"6" = '''
:sup:`6` La droiture garde le chemin de l'intégrité, mais la méchanceté renverse le pécheur. 
'''
"7" = '''
:sup:`7` Il y en a qui prétendent être riches, et qui n'ont rien. Il y a des gens qui prétendent être pauvres, mais qui ont de grandes richesses. 
'''
"8" = '''
:sup:`8` La rançon de la vie d'un homme, c'est sa richesse, mais les pauvres n'entendent pas de menaces. 
'''
"9" = '''
:sup:`9` La lumière des justes brille avec éclat, mais la lampe des méchants s'éteint. 
'''
"10" = '''
:sup:`10` L'orgueil n'engendre que des querelles, mais la sagesse est avec les gens qui suivent les conseils. 
'''
"11" = '''
:sup:`11` Les richesses acquises malhonnêtement s'amenuisent, mais celui qui ramasse à la main la fait pousser. 
'''
"12" = '''
:sup:`12` L'espoir différé rend le cœur malade, mais quand le désir est satisfait, c'est un arbre de vie. 
'''
"13" = '''
:sup:`13` Celui qui méprise l'instruction en paiera le prix, mais celui qui respecte un ordre sera récompensé. 
'''
"14" = '''
:sup:`14` L'enseignement des sages est une source de vie, pour se détourner des pièges de la mort. 
'''
"15" = '''
:sup:`15` La bonne entente gagne la faveur, mais le chemin des infidèles est difficile. 
'''
"16" = '''
:sup:`16` Tout homme prudent agit en connaissance de cause, mais un fou expose la folie. 
'''
"17" = '''
:sup:`17` Un messager méchant tombe dans la détresse, mais un envoyé digne de confiance gagne la guérison. 
'''
"18" = '''
:sup:`18` La pauvreté et la honte viennent à celui qui refuse la discipline, mais celui qui tient compte de la correction sera honoré. 
'''
"19" = '''
:sup:`19` La nostalgie satisfaite est douce à l'âme, mais les fous détestent se détourner du mal. 
'''
"20" = '''
:sup:`20` Celui qui marche avec des sages devient sage, mais un compagnon des idiots subit le mal. 
'''
"21" = '''
:sup:`21` Le malheur poursuit les pécheurs, mais la prospérité récompense les justes. 
'''
"22" = '''
:sup:`22` Un homme bon laisse un héritage aux enfants de ses enfants, mais la richesse du pécheur est stockée pour le juste. 
'''
"23" = '''
:sup:`23` Il y a une abondance de nourriture dans les champs des pauvres, mais l'injustice le balaie. 
'''
"24" = '''
:sup:`24` Celui qui ménage la verge déteste son fils, mais celui qui l'aime prend soin de le discipliner. 
'''
"25" = '''
:sup:`25` Le juste mange pour satisfaire son âme, mais le ventre des méchants a faim. 
'''
