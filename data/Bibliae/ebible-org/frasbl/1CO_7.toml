[7]
"1" = '''
:sup:`1` En ce qui concerne les choses au sujet desquelles vous m'avez écrit, il est bon qu'un homme ne touche pas une femme. 
'''
"2" = '''
:sup:`2` Mais, à cause des immoralités sexuelles, que chaque homme ait sa propre femme, et que chaque femme ait son propre mari. 
'''
"3" = '''
:sup:`3` Que le mari donne à sa femme l'affection qui lui est due, et de même la femme à son mari. 
'''
"4" = '''
:sup:`4` La femme n'a pas autorité sur son propre corps, mais le mari en a autorité. De même, le mari n'a pas autorité sur son propre corps, mais la femme en a autorité. 
'''
"5" = '''
:sup:`5` Ne vous privez pas l'un de l'autre, à moins que ce ne soit d'un commun accord pour un temps, afin de vous livrer au jeûne et à la prière, et de vous retrouver ensemble, afin que Satan ne vous tente pas à cause de votre manque de maîtrise de soi. 
'''
"6" = '''
:sup:`6` Mais je dis cela par concession, non par commandement. 
'''
"7" = '''
:sup:`7` Je voudrais pourtant que tous les hommes soient comme moi. Mais chaque homme a son propre don de Dieu, l'un de ce genre, l'autre de ce genre. 
'''
"8" = '''
:sup:`8` Mais je dis aux célibataires et aux veuves qu'il est bon pour eux de rester comme moi. 
'''
"9" = '''
:sup:`9` Mais s'ils n'ont pas la maîtrise de soi, qu'ils se marient. Car il vaut mieux se marier que de brûler par passion. 
'''
"10" = '''
:sup:`10` Mais aux mariés, je commande, non pas moi, mais le Seigneur, que la femme ne quitte pas son mari 
'''
"11" = '''
:sup:`11` (mais si elle le quitte, qu'elle reste célibataire, ou qu'elle se réconcilie avec son mari), et que le mari ne quitte pas sa femme. 
'''
"12" = '''
:sup:`12` Mais pour les autres, je dis, moi, et non le Seigneur, que si un frère a une femme incrédule, et qu'elle se contente de vivre avec lui, qu'il ne la quitte pas. 
'''
"13" = '''
:sup:`13` La femme qui a un mari non-croyant, et qui est contente de vivre avec elle, qu'elle ne quitte pas son mari. 
'''
"14" = '''
:sup:`14` Car le mari incroyant est sanctifié dans la femme, et la femme incroyant est sanctifiée dans le mari. Autrement, vos enfants seraient impurs, mais maintenant ils sont saints. 
'''
"15" = '''
:sup:`15` Cependant, si le non-croyant s'en va, qu'il y ait séparation. En pareil cas, le frère ou la sœur ne sont pas asservis, mais Dieu nous a appelés à la paix. 
'''
"16" = '''
:sup:`16` Car comment sais-tu, femme, si tu sauveras ton mari ? Ou comment sais-tu, mari, si tu sauveras ta femme ? 
'''
"17" = '''
:sup:`17` Seulement, selon que le Seigneur a distribué à chacun, selon que Dieu a appelé chacun, qu'il marche ainsi. C'est ce que j'ordonne dans toutes les assemblées. 
'''
"18" = '''
:sup:`18` Quelqu'un a-t-il été appelé sans avoir été circoncis ? Qu'il ne devienne pas incirconcis. Quelqu'un a-t-il été appelé en étant incirconcis ? Qu'il ne soit pas circoncis. 
'''
"19" = '''
:sup:`19` La circoncision n'est rien, et l'incirconcision n'est rien, mais ce qui compte, c'est d'observer les commandements de Dieu. 
'''
"20" = '''
:sup:`20` Que chacun demeure dans la vocation à laquelle il a été appelé. 
'''
"21" = '''
:sup:`21` As-tu été appelé à être un serviteur ? Que cela ne te gêne pas, mais si tu as l'occasion de t'affranchir, saisis-la. 
'''
"22" = '''
:sup:`22` Car celui qui a été appelé dans le Seigneur comme esclave est l'homme libre du Seigneur. De même, celui qui a été appelé en étant libre est le serviteur de Christ. 
'''
"23" = '''
:sup:`23` Vous avez été achetés à un prix élevé. Ne devenez pas les esclaves des hommes. 
'''
"24" = '''
:sup:`24` Frères, que chaque homme, dans quelque condition qu'il ait été appelé, reste dans cette condition avec Dieu. 
'''
"25" = '''
:sup:`25` Or, en ce qui concerne les vierges, je n'ai pas de commandement du Seigneur, mais je donne mon jugement comme quelqu'un qui a obtenu la miséricorde du Seigneur pour être digne de confiance. 
'''
"26" = '''
:sup:`26` C'est pourquoi je pense qu'à cause de la détresse qui nous frappe, il est bon pour un homme de rester comme il est. 
'''
"27" = '''
:sup:`27` Es-tu lié à une femme ? Ne cherche pas à t'en libérer. Es-tu libre d'une femme ? Ne cherche pas à te marier. 
'''
"28" = '''
:sup:`28` Mais si tu te maries, tu n'as pas péché. Si une vierge se marie, elle n'a pas péché. Pourtant, de telles personnes seront opprimées dans la chair, et je veux vous épargner. 
'''
"29" = '''
:sup:`29` Mais je vous le dis, frères : le temps presse. Désormais, ceux qui ont des femmes seront comme s'ils n'en avaient pas ; 
'''
"30" = '''
:sup:`30` et ceux qui pleurent, comme s'ils ne pleuraient pas ; et ceux qui se réjouissent, comme s'ils ne se réjouissaient pas ; et ceux qui achètent, comme s'ils ne possédaient pas ; 
'''
"31" = '''
:sup:`31` et ceux qui usent du monde, comme s'ils n'en usaient pas pleinement. Car le mode de ce monde passe. 
'''
"32" = '''
:sup:`32` Mais je veux que vous soyez libres de tout souci. Celui qui n'est pas marié s'inquiète des choses du Seigneur, de la manière dont il peut plaire au Seigneur ; 
'''
"33" = '''
:sup:`33` mais celui qui est marié s'inquiète des choses du monde, de la manière dont il peut plaire à sa femme. 
'''
"34" = '''
:sup:`34` Il y a aussi une différence entre une épouse et une vierge. La femme non mariée s'occupe des choses du Seigneur, afin d'être sainte de corps et d'esprit. Mais celle qui est mariée s'intéresse aux choses du monde, pour plaire à son mari. 
'''
"35" = '''
:sup:`35` Je dis cela dans votre intérêt, non pas pour vous prendre au piège, mais pour ce qui est convenable, afin que vous vous occupiez du Seigneur sans vous distraire. 
'''
"36" = '''
:sup:`36` Mais si quelqu'un pense qu'il se conduit de manière inappropriée envers sa vierge, si elle a passé la fleur de l'âge, et si le besoin s'en fait sentir, qu'il fasse ce qu'il veut. Il ne pèche pas. Qu'ils se marient. 
'''
"37" = '''
:sup:`37` Mais celui qui reste ferme dans son cœur, sans urgence, mais qui est maître de sa propre volonté, et qui a décidé dans son cœur de garder sa propre vierge, fait bien. 
'''
"38" = '''
:sup:`38` Ainsi donc, celui qui donne sa propre vierge en mariage fait bien, et celui qui ne la donne pas en mariage fait mieux. 
'''
"39" = '''
:sup:`39` La femme est liée par la loi aussi longtemps que son mari vit ; mais si le mari est mort, elle est libre de se marier avec qui elle veut, seulement dans le Seigneur. 
'''
"40" = '''
:sup:`40` Mais elle est plus heureuse si elle reste comme elle est, selon mon jugement, et je pense que j'ai aussi l'Esprit de Dieu. 
'''
