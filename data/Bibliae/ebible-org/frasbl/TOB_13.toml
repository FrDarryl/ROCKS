[13]
"1" = '''
:sup:`1` Et Tobit écrivit une prière pour se réjouir, et dit, « Béni soit Dieu qui vit pour toujours ! Béni soit son royaume ! 
'''
"2" = '''
:sup:`2` Car il flagelle, et il fait miséricorde. Il conduit jusqu'à la tombe, et fait remonter. Personne n'échappera à sa main. 
'''
"3" = '''
:sup:`3` Rendez-lui grâce devant les païens, vous tous, enfants d'Israël ! Car il nous a dispersés parmi eux. 
'''
"4" = '''
:sup:`4` Déclarez sa grandeur, là. Exaltez-le devant tous les vivants, parce qu'il est notre Seigneur, et Dieu est notre Père pour toujours. 
'''
"5" = '''
:sup:`5` Il nous flagellera pour nos iniquités, et il fera encore preuve de miséricorde, et nous rassemblera de toutes les nations parmi lesquelles vous êtes tous dispersés. 
'''
"6" = '''
:sup:`6` Si tu te tournes vers lui de tout ton cœur et de toute ton âme, pour faire la vérité devant lui, alors il se tournera vers vous, et ne vous cachera pas son visage. Voyez ce qu'il fera de vous. Rendez-lui grâce de toute votre bouche. Bénissez le Seigneur de la justice. Exaltez le Roi éternel. Je lui rends grâce dans le pays de ma captivité, et montrer sa force et sa majesté à une nation de pécheurs. Tournez-vous, pécheurs, et faites le bien devant lui. Qui peut dire s'il vous acceptera et aura pitié de vous ? 
'''
"7" = '''
:sup:`7` J'exalte mon Dieu. Mon âme exalte le Roi du ciel, et se réjouit de sa grandeur. 
'''
"8" = '''
:sup:`8` Que tous les hommes parlent, et qu'on lui rende grâce à Jérusalem. 
'''
"9" = '''
:sup:`9` O Jérusalem, la ville sainte, il te flagellera pour les œuvres de tes fils, et aura de nouveau pitié des fils des justes. 
'''
"10" = '''
:sup:`10` Remerciez le Seigneur avec bonté, et bénissez le Roi éternel, afin que sa demeure soit à nouveau construite en vous avec joie, et pour qu'il réjouisse en vous les captifs, et aime en toi pour toujours ceux qui sont malheureux. 
'''
"11" = '''
:sup:`11` Des nations nombreuses viendront de loin au nom du Seigneur Dieu. avec des cadeaux dans leurs mains, même des cadeaux au Roi du ciel. Des générations de générations te loueront, et chanter des chansons de réjouissance. 
'''
"12" = '''
:sup:`12` Tous ceux qui te haïssent sont maudits. Tous ceux qui t'aiment pour toujours seront bénis. 
'''
"13" = '''
:sup:`13` Réjouissez-vous et soyez dans l'allégresse pour les fils des justes ; car ils seront rassemblés et béniront le Seigneur des justes. 
'''
"14" = '''
:sup:`14` Oh, bénis soient ceux qui t'aiment. Ils se réjouiront de votre paix. Bénis soient tous ceux qui ont porté le deuil de tous vos fléaux ; car ils se réjouiront pour toi quand ils auront vu toute ta gloire. Ils se réjouiront à jamais. 
'''
"15" = '''
:sup:`15` Que mon âme bénisse Dieu, le grand Roi. 
'''
"16" = '''
:sup:`16` Car Jérusalem sera construite avec des saphirs, des émeraudes et des pierres précieuses ; tes murs, tes tours et tes créneaux en or pur. 
'''
"17" = '''
:sup:`17` Les rues de Jérusalem seront pavées de béryl, d'escarboucle et de pierres d'Ophir. 
'''
"18" = '''
:sup:`18` Toutes ses rues diront : « Alléluia ! » et louez-le en disant : « Béni soit Dieu, qui t'a exalté pour toujours ! » 
'''
