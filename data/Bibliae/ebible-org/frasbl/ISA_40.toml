[40]
"1" = '''
:sup:`1` « Consolez, consolez mon peuple, dit votre Dieu. 
'''
"2" = '''
:sup:`2` « Parle avec réconfort à Jérusalem, et crie-lui que son combat est accompli, que son iniquité est pardonnée, qu'elle a reçu de la main de Yahvé le double de tous ses péchés. » 
'''
"3" = '''
:sup:`3` La voix de celui qui crie, « Préparez le chemin de Yahvé dans le désert ! Faites une route plate dans le désert pour notre Dieu. 
'''
"4" = '''
:sup:`4` Toute vallée sera exaltée, et toute montagne et toute colline seront abaissées. Le sol doit être nivelé, et les endroits rugueux une plaine. 
'''
"5" = '''
:sup:`5` La gloire de Yahvé sera révélée, et toute chair le verra ensemble ; car la bouche de Yahvé l'a dit. » 
'''
"6" = '''
:sup:`6` La voix de quelqu'un qui dit : « Crie ! » L'un d'eux a dit : « Que dois-je pleurer ? » « Toute chair est comme l'herbe, et toute sa gloire est comme la fleur des champs. 
'''
"7" = '''
:sup:`7` L'herbe se fane, la fleur se fane, parce que le souffle de Yahvé souffle dessus. Les gens sont sûrement comme de l'herbe. 
'''
"8" = '''
:sup:`8` L'herbe se fane, la fleur se fane ; mais la parole de notre Dieu est éternelle. » 
'''
"9" = '''
:sup:`9` Vous qui annoncez de bonnes nouvelles à Sion, montez sur une haute montagne. Vous qui annoncez la bonne nouvelle à Jérusalem, élevez votre voix avec force ! Soulevez-le ! N'ayez pas peur ! Dis aux villes de Juda : « Voici votre Dieu ! » 
'''
"10" = '''
:sup:`10` Voici, le Seigneur Yahvé viendra comme un puissant, et son bras gouvernera pour lui. Voici, sa récompense est avec lui, et sa récompense devant lui. 
'''
"11" = '''
:sup:`11` Il fera paître son troupeau comme un berger. Il rassemblera les agneaux dans son bras, et les porter dans son sein. Il conduira doucement ceux qui ont leurs petits. 
'''
"12" = '''
:sup:`12` Qui a mesuré les eaux dans le creux de sa main, et a marqué le ciel de son empreinte, et a calculé la poussière de la terre dans un panier à mesurer, et a pesé les montagnes dans une balance, et les collines en équilibre ? 
'''
"13" = '''
:sup:`13` qui a dirigé l'Esprit de Yahvé, ou l'a enseigné en tant que conseiller ? 
'''
"14" = '''
:sup:`14` Avec qui a-t-il pris conseil ? et qui l'a instruit, et lui a enseigné le chemin de la justice, et lui a enseigné la connaissance, et lui a montré le chemin de la compréhension ? 
'''
"15" = '''
:sup:`15` Voici, les nations sont comme une goutte d'eau dans un seau, et sont considérés comme un grain de poussière sur une balance. Voici qu'il soulève les îles comme une toute petite chose. 
'''
"16" = '''
:sup:`16` Liban n'est pas suffisant pour brûler, ni ses animaux suffisants pour un holocauste. 
'''
"17" = '''
:sup:`17` Toutes les nations ne sont rien devant lui. Ils sont considérés par lui comme des moins que rien, et de la vanité. 
'''
"18" = '''
:sup:`18` A qui donc comparerez-vous Dieu ? Ou quelle ressemblance lui ferez-vous ? 
'''
"19" = '''
:sup:`19` Un ouvrier a coulé une image, et l'orfèvre le recouvre d'or, et jette des chaînes en argent pour lui. 
'''
"20" = '''
:sup:`20` Celui qui est trop pauvre pour une telle offrande choisit un arbre qui ne pourrit pas. Il cherche un ouvrier habile pour lui ériger une image sculptée qui ne sera pas déplacée. 
'''
"21" = '''
:sup:`21` Vous ne le saviez pas ? Tu n'as pas entendu ? Ne vous a-t-on pas dit depuis le début ? N'avez-vous pas compris depuis les fondations de la terre ? 
'''
"22" = '''
:sup:`22` C'est lui qui est assis au-dessus du cercle de la terre, et ses habitants sont comme des sauterelles ; qui étend les cieux comme un rideau, et les déploie comme une tente pour y habiter, 
'''
"23" = '''
:sup:`23` qui réduit les princes à néant, qui rend les juges de la terre insignifiants. 
'''
"24" = '''
:sup:`24` Ils sont à peine plantés. Ils sont peu semés. Leur stock a à peine pris racine dans le sol. Il souffle simplement sur eux, et ils se fanent, et le tourbillon les emporte comme du chaume. 
'''
"25" = '''
:sup:`25` « A qui donc me comparerez-vous ? Qui est mon égal ? » dit le Saint. 
'''
"26" = '''
:sup:`26` Lève tes yeux en haut, et voir qui les a créés, qui fait sortir son armée par numéro. Il les appelle tous par leur nom. par la grandeur de sa puissance, et parce qu'il est fort en puissance, pas un ne manque. 
'''
"27" = '''
:sup:`27` Pourquoi dis-tu, Jacob, et parle, Israël, « Mon chemin est caché de Yahvé, et la justice qui m'est due est méprisée par mon Dieu ? » 
'''
"28" = '''
:sup:`28` Vous ne savez pas ? Tu n'as pas entendu ? Le Dieu éternel, Yahvé, le Créateur des extrémités de la terre, ne s'évanouit pas. Il n'est pas fatigué. Son intelligence est insondable. 
'''
"29" = '''
:sup:`29` Il donne du pouvoir aux faibles. Il augmente la force de celui qui n'a pas de force. 
'''
"30" = '''
:sup:`30` Même les jeunes gens se fatiguent et se lassent, et les jeunes hommes tombent complètement ; 
'''
"31" = '''
:sup:`31` mais ceux qui espèrent en Yahvé renouvelleront leur force. Ils s'élèveront avec des ailes comme des aigles. Ils courront, et ne se lasseront pas. Ils marcheront, et ne s'évanouiront pas. 
'''
