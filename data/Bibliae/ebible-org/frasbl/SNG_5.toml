[5]
"1" = '''
:sup:`1` Je suis venu dans mon jardin, ma sœur, ma fiancée. J'ai rassemblé ma myrrhe avec mon épice ; J'ai mangé mon rayon de miel avec mon miel ; J'ai bu mon vin avec mon lait. Amis Mangez, mes amis ! Buvez, oui, buvez abondamment, mes chers. 
'''
"2" = '''
:sup:`2` Je dormais, mais mon cœur était éveillé. C'est la voix de mon bien-aimé qui frappe : « Ouvre-moi, ma sœur, mon amour, ma colombe, mon indéfectible ; car ma tête est remplie de rosée, et mes cheveux avec l'humidité de la nuit. » 
'''
"3" = '''
:sup:`3` J'ai enlevé ma robe. En effet, dois-je la remettre ? J'ai lavé mes pieds. En effet, dois-je les salir ? 
'''
"4" = '''
:sup:`4` Mon bien-aimé a passé sa main par l'ouverture du loquet. Mon cœur battait pour lui. 
'''
"5" = '''
:sup:`5` Je me suis levé pour ouvrir pour mon bien-aimé. Mes mains dégoulinaient de myrrhe, mes doigts avec de la myrrhe liquide, sur les poignées de la serrure. 
'''
"6" = '''
:sup:`6` J'ai ouvert à mon bien-aimé ; mais mon bien-aimé est parti, et s'est éloigné. Mon cœur a lâché quand il a parlé. Je l'ai cherché, mais je ne l'ai pas trouvé. Je l'ai appelé, mais il n'a pas répondu. 
'''
"7" = '''
:sup:`7` Les gardes qui parcourent la ville m'ont trouvé. Ils m'ont battu. Ils m'ont meurtri. Les gardiens des murs m'ont pris mon manteau. 
'''
"8" = '''
:sup:`8` Je vous adjure, filles de Jérusalem, Si vous trouvez ma bien-aimée, que vous lui disiez que je suis faible d'amour. 
'''
"9" = '''
:sup:`9` En quoi ton bien-aimé est meilleur qu'un autre bien-aimé, la plus belle des femmes ? En quoi votre bien-aimé est-il meilleur qu'un autre bien-aimé, que vous nous adjurez ainsi ? 
'''
"10" = '''
:sup:`10` Mon bien-aimé est blanc et roux. Le meilleur parmi dix mille. 
'''
"11" = '''
:sup:`11` Sa tête est comme l'or le plus pur. Ses cheveux sont touffus, noirs comme un corbeau. 
'''
"12" = '''
:sup:`12` Ses yeux sont comme des colombes près des ruisseaux, lavés au lait, montés comme des bijoux. 
'''
"13" = '''
:sup:`13` Ses joues sont comme un lit d'épices avec des tours de parfums. Ses lèvres sont comme des lys, elles laissent échapper de la myrrhe liquide. 
'''
"14" = '''
:sup:`14` Ses mains sont comme des anneaux d'or sertis de béryl. Son corps est comme un travail d'ivoire recouvert de saphirs. 
'''
"15" = '''
:sup:`15` Ses jambes sont comme des colonnes de marbre posées sur des socles d'or fin. Son aspect est semblable au Liban, excellent comme les cèdres. 
'''
"16" = '''
:sup:`16` Sa bouche est une douceur ; Oui, il est tout à fait charmant. C'est ma bien-aimée, et c'est mon amie, les filles de Jérusalem. 
'''
