[33]
"1" = '''
:sup:`1` Voici la bénédiction par laquelle Moïse, homme de Dieu, a béni les enfants d'Israël avant sa mort. 
'''
"2" = '''
:sup:`2` Il dit, « Yahvé est venu du Sinaï, et s'est élevé de Seir jusqu'à eux. Il brillait du mont Paran. Il est issu des dix mille saints. A sa droite, il y avait une loi ardente pour eux. 
'''
"3" = '''
:sup:`3` Oui, il aime le peuple. Tous ses saints sont dans votre main. Ils se sont assis à vos pieds. Chacun reçoit vos paroles. 
'''
"4" = '''
:sup:`4` Moïse nous a donné une loi, un héritage pour l'assemblée de Jacob. 
'''
"5" = '''
:sup:`5` Il était roi à Jeshurun, quand les chefs du peuple étaient réunis, toutes les tribus d'Israël réunies. 
'''
"6" = '''
:sup:`6` « Que Ruben vive et ne meure pas ; Et que ses hommes ne soient pas trop nombreux. » 
'''
"7" = '''
:sup:`7` Ceci est pour Juda. Il a dit, « Écoute, Yahvé, la voix de Juda. Amenez-le à son peuple. Avec ses mains, il s'est battu pour lui-même. Tu seras un secours contre ses adversaires. » 
'''
"8" = '''
:sup:`8` À propos de Lévi, il a dit, « Ton Thummim et ton Urim sont avec ton pieux, que vous avez prouvé à Massah, avec qui tu t'es disputé aux eaux de Meribah. 
'''
"9" = '''
:sup:`9` Il dit de son père et de sa mère : « Je ne l'ai pas vu ». Il n'a pas reconnu ses frères, et il ne connaissait pas non plus ses propres enfants ; car ils ont observé ta parole, et garde ton alliance. 
'''
"10" = '''
:sup:`10` Ils enseigneront à Jacob tes ordonnances, et Israël ta loi. Ils mettront de l'encens devant toi, et un holocauste entier sur ton autel. 
'''
"11" = '''
:sup:`11` Yahvé, bénis ses compétences. Acceptez l'œuvre de ses mains. Frappez les hanches de ceux qui se dressent contre lui, de ceux qui le haïssent, afin qu'ils ne ressuscitent pas. » 
'''
"12" = '''
:sup:`12` A propos de Benjamin, il dit, « Le bien-aimé de Yahvé habitera en sécurité auprès de lui. Il le couvre toute la journée. Il habite entre ses épaules. » 
'''
"13" = '''
:sup:`13` A propos de Joseph, il dit, « Son pays est béni par Yahvé, pour les choses précieuses des cieux, pour la rosée, pour le profond qui s'étend en dessous, 
'''
"14" = '''
:sup:`14` pour les choses précieuses des fruits du soleil, pour les choses précieuses que la lune peut rapporter, 
'''
"15" = '''
:sup:`15` pour les meilleures choses des anciennes montagnes, pour les choses précieuses des collines éternelles, 
'''
"16" = '''
:sup:`16` pour les biens précieux de la terre et sa plénitude, la bonne volonté de celui qui vivait dans la brousse. Que cela tombe sur la tête de Joseph, sur la couronne de la tête de celui qui a été séparé de ses frères. 
'''
"17" = '''
:sup:`17` La majesté appartient au premier-né de son troupeau. Ses cornes sont les cornes du bœuf sauvage. Avec eux, il poussera tous les peuples jusqu'aux extrémités de la terre. Ce sont les dix mille d'Ephraïm. Ce sont les milliers de Manassé. » 
'''
"18" = '''
:sup:`18` Sur Zabulon, il dit, « Réjouis-toi, Zabulon, de ta sortie ; et Issachar, dans vos tentes. 
'''
"19" = '''
:sup:`19` Ils appelleront les peuples sur la montagne. Ils y offriront des sacrifices de justice, car ils puiseront dans l'abondance des mers, les trésors cachés du sable. » 
'''
"20" = '''
:sup:`20` A propos de Gad, il dit, « Celui qui élargit Gad est béni. Il habite comme une lionne, et déchire le bras et la couronne de la tête. 
'''
"21" = '''
:sup:`21` Il a fourni la première partie pour lui-même, car la part du législateur lui était réservée. Il est venu avec les têtes du peuple. Il a exécuté la justice de Yahvé, Ses ordonnances avec Israël. » 
'''
"22" = '''
:sup:`22` A propos de Dan, il dit, « Dan est un lionceau qui bondit hors de Bashan. » 
'''
"23" = '''
:sup:`23` A propos de Nephtali, il dit, « Naphtali, satisfait de la faveur, plein de la bénédiction de Yahvé, Posséder l'ouest et le sud. » 
'''
"24" = '''
:sup:`24` A propos d'Asher, il a dit, « Asher a la chance d'avoir des enfants. Qu'il soit accepté par ses frères. Qu'il trempe son pied dans l'huile. 
'''
"25" = '''
:sup:`25` Tes barres seront en fer et en bronze. Ta force sera à la mesure de tes jours. 
'''
"26" = '''
:sup:`26` « Il n'y a personne comme Dieu, Jeshurun, qui chevauche les cieux pour vous aider, dans son excellence sur les cieux. 
'''
"27" = '''
:sup:`27` Le Dieu éternel est ta demeure. En dessous, il y a les bras éternels. Il a chassé l'ennemi de devant vous, et a dit : « Détruisez ! 
'''
"28" = '''
:sup:`28` Israël habite en sécurité, la seule fontaine de Jacob, Au pays du grain et du vin nouveau. Oui, ses cieux laissent tomber la rosée. 
'''
"29" = '''
:sup:`29` Tu es heureux, Israël ! Qui est comme vous, un peuple sauvé par Yahvé, le bouclier de ton aide, l'épée de votre excellence ? Vos ennemis se soumettront à vous. Tu fouleras leurs hauts lieux. » 
'''
