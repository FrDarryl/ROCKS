[86]
"1" = '''
:sup:`1` Une prière de David. Écoute, Yahvé, et réponds-moi, car je suis pauvre et nécessiteux. 
'''
"2" = '''
:sup:`2` Préserve mon âme, car je suis pieux. Toi, mon Dieu, tu sauves ton serviteur qui se confie en toi. 
'''
"3" = '''
:sup:`3` Sois miséricordieux envers moi, Seigneur, car je t'appelle toute la journée. 
'''
"4" = '''
:sup:`4` Rends la joie à l'âme de ton serviteur, car c'est vers toi, Seigneur, que j'élève mon âme. 
'''
"5" = '''
:sup:`5` Car toi, Seigneur, tu es bon, et prêt à pardonner, abondant en bonté aimante envers tous ceux qui font appel à toi. 
'''
"6" = '''
:sup:`6` Écoute, Yahvé, ma prière. Écoutez la voix de mes requêtes. 
'''
"7" = '''
:sup:`7` Au jour de ma détresse, je t'invoquerai, car tu me répondras. 
'''
"8" = '''
:sup:`8` Il n'y a personne comme toi parmi les dieux, Seigneur, ni aucun acte semblable à vos actes. 
'''
"9" = '''
:sup:`9` Toutes les nations que tu as créées viendront se prosterner devant toi, Seigneur. Ils glorifieront ton nom. 
'''
"10" = '''
:sup:`10` Car tu es grand, et tu fais des choses merveilleuses. Vous êtes Dieu seul. 
'''
"11" = '''
:sup:`11` Enseigne-moi ta voie, Yahvé. Je marcherai dans ta vérité. Fais que mon cœur soit uni pour craindre ton nom. 
'''
"12" = '''
:sup:`12` Je te louerai, Seigneur mon Dieu, de tout mon cœur. Je glorifierai ton nom pour toujours. 
'''
"13" = '''
:sup:`13` Car ta bonté est grande envers moi. Tu as délivré mon âme du plus bas des enfers. 
'''
"14" = '''
:sup:`14` Dieu, les orgueilleux se sont levés contre moi. Une troupe d'hommes violents a cherché mon âme, et ils n'ont pas d'égard pour vous devant eux. 
'''
"15" = '''
:sup:`15` Mais toi, Seigneur, tu es un Dieu miséricordieux et compatissant, lent à la colère, et abondant en bonté et en vérité. 
'''
"16" = '''
:sup:`16` Tournez-vous vers moi, et ayez pitié de moi ! Donne ta force à ton serviteur. Sauve le fils de ton serviteur. 
'''
"17" = '''
:sup:`17` Montre-moi un signe de ta bonté, afin que ceux qui me haïssent puissent le voir et en avoir honte, car toi, Yahvé, tu m'as aidé et réconforté. 
'''
