[32]
"1" = '''
:sup:`1` Or les fils de Ruben et les fils de Gad avaient un très grand nombre de têtes de bétail. Ils virent le pays de Jaezer et le pays de Galaad. Voici, ce lieu était un lieu pour le bétail. 
'''
"2" = '''
:sup:`2` Les fils de Gad et les fils de Ruben vinrent parler à Moïse, au sacrificateur Éléazar et aux chefs de l'assemblée, et dirent : 
'''
"3" = '''
:sup:`3` « Ataroth, Dibon, Jazer, Nimrah, Hesbon, Elealeh, Sebam, Nebo et Beon, 
'''
"4" = '''
:sup:`4` le pays que Yahvé a frappé devant l'assemblée d'Israël, est un pays d'élevage, et vos serviteurs ont du bétail. » 
'''
"5" = '''
:sup:`5` Ils dirent : « Si nous avons trouvé grâce à tes yeux, que ce pays soit donné en propriété à tes serviteurs. Ne nous fais pas passer le Jourdain. » 
'''
"6" = '''
:sup:`6` Moïse dit aux fils de Gad et aux fils de Ruben : « Vos frères iront-ils à la guerre pendant que vous serez assis ici ? 
'''
"7" = '''
:sup:`7` Pourquoi découragez-vous le cœur des enfants d'Israël d'aller dans le pays que l'Éternel leur a donné ? 
'''
"8" = '''
:sup:`8` Vos pères l'ont fait lorsque je les ai envoyés de Kadès-Barnéa pour voir le pays. 
'''
"9" = '''
:sup:`9` Car lorsqu'ils montèrent à la vallée d'Eshcol et qu'ils virent le pays, ils découragèrent le cœur des enfants d'Israël, pour qu'ils n'aillent pas dans le pays que l'Éternel leur avait donné. 
'''
"10" = '''
:sup:`10` La colère de Yahvé s'enflamma ce jour-là, et il jura, en disant : 
'''
"11" = '''
:sup:`11` « Aucun des hommes qui sont montés d'Égypte, depuis l'âge de vingt ans et au-dessus, ne verra le pays que j'ai juré à Abraham, à Isaac et à Jacob, parce qu'ils ne m'ont pas entièrement suivi, 
'''
"12" = '''
:sup:`12` sauf Caleb, fils de Jephunné, le Kenizien, et Josué, fils de Nun, parce qu'ils ont entièrement suivi Yahvé ». 
'''
"13" = '''
:sup:`13` La colère de Yahvé s'enflamma contre Israël, et il le fit errer dans le désert pendant quarante ans, jusqu'à ce que toute la génération qui avait fait le mal aux yeux de Yahvé fût consumée. 
'''
"14" = '''
:sup:`14` « Voici, vous vous êtes levés à la place de vos pères, une multitude d'hommes pécheurs, pour augmenter la colère ardente de l'Éternel contre Israël. 
'''
"15" = '''
:sup:`15` Car si vous vous détournez de lui, il les abandonnera encore une fois dans le désert, et vous détruirez tout ce peuple. » 
'''
"16" = '''
:sup:`16` Ils s'approchèrent de lui et dirent : Nous construirons ici des bergeries pour notre bétail, et des villes pour nos petits enfants ; 
'''
"17" = '''
:sup:`17` mais nous-mêmes, nous serons armés pour marcher devant les enfants d'Israël, jusqu'à ce que nous les ayons conduits à leur place. Nos petits enfants habiteront dans les villes fortifiées, à cause des habitants du pays. 
'''
"18" = '''
:sup:`18` Nous ne retournerons pas dans nos maisons avant que les enfants d'Israël aient tous reçu leur héritage. 
'''
"19" = '''
:sup:`19` Car nous n'hériterons pas avec eux de l'autre côté du Jourdain et au-delà, puisque notre héritage nous est échu de ce côté-ci du Jourdain, à l'est. » 
'''
"20" = '''
:sup:`20` Moïse leur dit : « Si vous faites cela, si vous vous armez pour aller à la guerre devant l'Éternel, 
'''
"21" = '''
:sup:`21` et que chacun de vos hommes armés passe le Jourdain devant l'Éternel jusqu'à ce qu'il ait chassé ses ennemis devant lui, 
'''
"22" = '''
:sup:`22` et que le pays soit soumis à l'Éternel, alors vous reviendrez et vous serez quittes envers l'Éternel et envers Israël. Ce pays sera alors votre propriété devant Yahvé. 
'''
"23" = '''
:sup:`23` « Mais si tu ne le fais pas, voici, tu as péché contre l'Éternel, et sois sûr que ton péché te découvrira. 
'''
"24" = '''
:sup:`24` Bâtissez des villes pour vos petits enfants et des parcs pour vos brebis, et faites ce qui est sorti de votre bouche. » 
'''
"25" = '''
:sup:`25` Les fils de Gad et les fils de Ruben parlèrent à Moïse et dirent : « Tes serviteurs feront ce que mon seigneur ordonne. 
'''
"26" = '''
:sup:`26` Nos petits enfants, nos femmes, nos troupeaux et tout notre bétail seront là, dans les villes de Galaad ; 
'''
"27" = '''
:sup:`27` mais tes serviteurs passeront, tout homme armé pour la guerre, devant l'Éternel pour combattre, comme le dit mon seigneur. » 
'''
"28" = '''
:sup:`28` Moïse donna des ordres à leur sujet au prêtre Éléazar, à Josué, fils de Nun, et aux chefs de famille des tribus des enfants d'Israël. 
'''
"29" = '''
:sup:`29` Moïse leur dit : « Si les fils de Gad et les fils de Ruben passent avec vous le Jourdain, chacun armé pour combattre devant Yahvé, et que le pays soit soumis devant vous, vous leur donnerez le pays de Galaad en propriété ; 
'''
"30" = '''
:sup:`30` mais s'ils ne passent pas avec vous armés, ils auront des propriétés au milieu de vous dans le pays de Canaan. » 
'''
"31" = '''
:sup:`31` Les fils de Gad et les fils de Ruben répondirent et dirent : « Nous ferons ce que l'Éternel a dit à vos serviteurs. 
'''
"32" = '''
:sup:`32` Nous passerons armés devant Yahvé dans le pays de Canaan, et la possession de notre héritage restera avec nous au-delà du Jourdain. » 
'''
"33" = '''
:sup:`33` Moïse donna aux fils de Gad, aux fils de Ruben et à la demi-tribu de Manassé, fils de Joseph, le royaume de Sihon, roi des Amoréens, et le royaume d'Og, roi de Basan, le pays, avec ses villes et ses limites, et les villes des environs. 
'''
"34" = '''
:sup:`34` Les fils de Gad bâtirent Dibon, Ataroth, Arœr, 
'''
"35" = '''
:sup:`35` Atroth-Shophan, Jazer, Jogbeha, 
'''
"36" = '''
:sup:`36` Beth Nimrah et Beth Haran : villes fortes et replis pour les brebis. 
'''
"37" = '''
:sup:`37` Les fils de Ruben bâtirent Hesbon, Élealé, Kiriathaïm, 
'''
"38" = '''
:sup:`38` Nébo, Baal Méon, dont les noms ont été changés, et Sibma. Ils donnèrent d`autres noms aux villes qu`ils bâtirent. 
'''
"39" = '''
:sup:`39` Les fils de Makir, fils de Manassé, allèrent à Galaad, s'en emparèrent et dépossédèrent les Amoréens qui s'y trouvaient. 
'''
"40" = '''
:sup:`40` Moïse donna Galaad à Makir, fils de Manassé, qui l'habita. 
'''
"41" = '''
:sup:`41` Jaïr, fils de Manassé, alla prendre ses villages, et il les appela Havvoth Jaïr. 
'''
"42" = '''
:sup:`42` Nobach alla prendre Kenath et ses villages, et il l'appela Nobach, d'après son propre nom. 
'''
