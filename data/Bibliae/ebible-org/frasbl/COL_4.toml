[4]
"1" = '''
:sup:`1` Maîtres, donnez à vos serviteurs ce qui est juste et égal, sachant que vous avez aussi un Maître dans les cieux. 
'''
"2" = '''
:sup:`2` Persévérez dans la prière, en y veillant avec actions de grâces, 
'''
"3" = '''
:sup:`3` en priant ensemble pour nous aussi, afin que Dieu nous ouvre une porte pour la parole, pour annoncer le mystère de Christ, pour lequel je suis aussi dans les liens, 
'''
"4" = '''
:sup:`4` afin que je le révèle comme je dois le dire. 
'''
"5" = '''
:sup:`5` Marchez dans la sagesse à l'égard de ceux qui sont dehors, en rachetant le temps. 
'''
"6" = '''
:sup:`6` Que votre discours soit toujours empreint de grâce, assaisonné de sel, afin que vous sachiez comment vous devez répondre à chacun. 
'''
"7" = '''
:sup:`7` Toutes mes affaires vous seront communiquées par Tychique, frère bien-aimé, fidèle serviteur et compagnon de service dans le Seigneur. 
'''
"8" = '''
:sup:`8` C'est dans ce but que je vous l'envoie, afin qu'il connaisse votre situation et qu'il console vos cœurs, 
'''
"9" = '''
:sup:`9` avec Onésime, le frère fidèle et bien-aimé, qui est l'un des vôtres. Ils vous feront connaître tout ce qui se passe ici. 
'''
"10" = '''
:sup:`10` Aristarque, mon compagnon de captivité, vous salue, ainsi que Marc, le cousin de Barnabé, dont on vous a dit : « S'il vient chez vous, recevez-le », 
'''
"11" = '''
:sup:`11` et Jésus, qu'on appelle Justus. Ce sont là mes seuls compagnons de travail pour le royaume de Dieu, qui sont de la circoncision, et qui m'ont été d'un grand réconfort. 
'''
"12" = '''
:sup:`12` Épaphras, qui est l'un des vôtres, serviteur de Christ, vous salue, s'efforçant toujours de vous soutenir dans ses prières, afin que vous soyez parfaits et complets dans toute la volonté de Dieu. 
'''
"13" = '''
:sup:`13` Car je témoigne à son sujet qu'il a un grand zèle pour vous, pour ceux de Laodicée et pour ceux d'Hiérapolis. 
'''
"14" = '''
:sup:`14` Luc, le médecin bien-aimé, et Démas vous saluent. 
'''
"15" = '''
:sup:`15` Saluez les frères qui sont à Laodicée, avec Nymphas et l'assemblée qui est dans sa maison. 
'''
"16" = '''
:sup:`16` Lorsque cette lettre aura été lue parmi vous, faites-la lire aussi dans l'assemblée des Laodicéens, et que vous lisiez aussi la lettre de Laodicée. 
'''
"17" = '''
:sup:`17` Dis à Archippe : « Prends garde au ministère que tu as reçu dans le Seigneur, afin de l'accomplir. » 
'''
"18" = '''
:sup:`18` Moi, Paul, j'écris cette salutation de ma propre main. Souvenez-vous de mes chaînes. Que la grâce soit avec vous. Amen. 
'''
