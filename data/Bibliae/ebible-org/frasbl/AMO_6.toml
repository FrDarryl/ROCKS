[6]
"1" = '''
:sup:`1` Malheur à ceux qui sont à l'aise dans Sion, et à ceux qui sont en sécurité sur la montagne de Samarie, les hommes remarquables du chef des nations, vers qui la maison d'Israël vient ! 
'''
"2" = '''
:sup:`2` Va à Calneh, et regarde. De là, allez à Hamath la grande. Puis descends à Gath des Philistins. Sont-ils meilleurs que ces royaumes ? Leur frontière est-elle plus grande que la vôtre ? 
'''
"3" = '''
:sup:`3` Hélas pour vous qui repoussez loin le jour mauvais, et faire en sorte que le siège de la violence s'approche, 
'''
"4" = '''
:sup:`4` qui reposent sur des lits d'ivoire, et s'étirent sur leur canapé, et manger les agneaux du troupeau, et les veaux au milieu de la stalle, 
'''
"5" = '''
:sup:`5` qui grattent les cordes d'une harpe, qui s'inventent des instruments de musique, comme David ; 
'''
"6" = '''
:sup:`6` qui boivent du vin dans des bols, et s'oignent avec les meilleures huiles, mais ils ne sont pas affligés par l'affliction de Joseph. 
'''
"7" = '''
:sup:`7` C'est pourquoi ils iront maintenant en captivité avec les premiers qui iront en captivité. Le festin et le farniente prendront fin. 
'''
"8" = '''
:sup:`8` « Le Seigneur Yahvé l'a juré par lui-même », dit Yahvé, le Dieu des armées : « Je déteste l'orgueil de Jacob, et détester ses forteresses. C'est pourquoi je livrerai la ville et tout ce qu'elle contient. 
'''
"9" = '''
:sup:`9` Il arrivera que si dix hommes restent dans une maison, ils mourront. 
'''
"10" = '''
:sup:`10` « Lorsque le parent d'un homme le porte, même celui qui le brûle, pour faire sortir des cadavres de la maison, et qu'il demande à celui qui est dans les entrailles de la maison : 'Y a-t-il encore quelqu'un avec toi ?'. Et qu'il répond : 'Non', alors il dira : 'Chut ! En effet, nous ne devons pas mentionner le nom de Yahvé.' 
'''
"11" = '''
:sup:`11` « Car voici que Yahvé ordonne, et la grande maison sera réduite en miettes, et la petite maison en morceaux. 
'''
"12" = '''
:sup:`12` Les chevaux courent-ils sur les rochers ? Est-ce qu'on y laboure avec des bœufs ? Mais vous avez transformé la justice en poison, et le fruit de la justice en amertume, 
'''
"13" = '''
:sup:`13` vous qui vous réjouissez d'une chose de rien, qui dites, « N'avons-nous pas pris pour nous-mêmes des cornes par notre propre force ? 
'''
"14" = '''
:sup:`14` Car voici que je vais susciter contre vous une nation, la maison d'Israël ». dit Yahvé, le Dieu des Armées ; « et ils te feront souffrir depuis l'entrée de Hamath jusqu'au ruisseau de la plaine. » 
'''
