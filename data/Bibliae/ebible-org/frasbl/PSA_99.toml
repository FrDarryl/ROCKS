[99]
"1" = '''
:sup:`1` Yahvé règne ! Que les peuples tremblent. Il est assis sur un trône parmi les chérubins. Que la terre s'émeuve. 
'''
"2" = '''
:sup:`2` Yahvé est grand en Sion. Il est élevé au-dessus de tous les peuples. 
'''
"3" = '''
:sup:`3` Qu'ils louent ton nom grand et redoutable. Il est saint ! 
'''
"4" = '''
:sup:`4` La force du roi aime aussi la justice. Vous établissez l'équité. Tu exécutes la justice et la droiture en Jacob. 
'''
"5" = '''
:sup:`5` Exaltez Yahvé notre Dieu. Se prosterner devant son marchepied. Il est saint ! 
'''
"6" = '''
:sup:`6` Moïse et Aaron étaient parmi ses prêtres, Samuel était parmi ceux qui invoquent son nom. Ils invoquèrent Yahvé, et il leur répondit. 
'''
"7" = '''
:sup:`7` Il leur parla dans la colonne de nuée. Ils ont gardé ses témoignages, le statut qu'il leur a donné. 
'''
"8" = '''
:sup:`8` Tu leur as répondu : Yahvé, notre Dieu. Tu es un Dieu qui leur a pardonné, bien que vous vous soyez vengé de leurs actes. 
'''
"9" = '''
:sup:`9` Exaltez Yahvé, notre Dieu. Vénérer sur sa colline sacrée, car Yahvé, notre Dieu, est saint ! 
'''
