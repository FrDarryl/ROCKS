[11]
"1" = '''
:sup:`1` Le roi Salomon aimait beaucoup de femmes étrangères, ainsi que la fille de Pharaon : des femmes des Moabites, des Ammonites, des Édomites, des Sidoniens et des Hittites, 
'''
"2" = '''
:sup:`2` des nations au sujet desquelles Yahvé a dit aux enfants d'Israël : « Vous n'irez pas au milieu d'elles, et elles n'entreront pas au milieu de vous, car elles détourneront certainement votre cœur de leurs dieux ». Salomon s'unit à elles par amour. 
'''
"3" = '''
:sup:`3` Il eut sept cents femmes, des princesses, et trois cents concubines. Ses femmes détournèrent son cœur. 
'''
"4" = '''
:sup:`4` Lorsque Salomon fut âgé, ses femmes détournèrent son cœur vers d'autres dieux, et son cœur ne fut pas parfait avec l'Éternel, son Dieu, comme l'avait été le cœur de David, son père. 
'''
"5" = '''
:sup:`5` Car Salomon alla après Ashtoreth, la déesse des Sidoniens, et après Milcom, l'abomination des Ammonites. 
'''
"6" = '''
:sup:`6` Salomon fit ce qui est mal aux yeux de l'Éternel, et il ne suivit pas entièrement l'Éternel, comme avait fait David, son père. 
'''
"7" = '''
:sup:`7` Et Salomon bâtit un haut lieu à Kemosh, l'abomination de Moab, sur la montagne qui est devant Jérusalem, et à Moloch, l'abomination des Ammonites. 
'''
"8" = '''
:sup:`8` Il fit de même pour toutes ses femmes étrangères, qui brûlaient de l'encens et offraient des sacrifices à leurs dieux. 
'''
"9" = '''
:sup:`9` L'Éternel fut irrité contre Salomon, parce que son cœur s'était détourné de l'Éternel, le Dieu d'Israël, qui lui était apparu deux fois, 
'''
"10" = '''
:sup:`10` et lui avait donné l'ordre de ne pas aller après d'autres dieux ; mais il ne garda pas ce que l'Éternel avait ordonné. 
'''
"11" = '''
:sup:`11` Yahvé dit à Salomon : « Puisque tu as agi de la sorte et que tu n'as pas gardé mon alliance et mes lois que je t'ai prescrites, je t'arracherai le royaume et je le donnerai à ton serviteur. 
'''
"12" = '''
:sup:`12` Cependant, je ne le ferai pas de ton vivant, à cause de David, ton père, mais je l'arracherai de la main de ton fils. 
'''
"13" = '''
:sup:`13` Cependant, je n'arracherai pas tout le royaume ; mais je donnerai une tribu à ton fils, à cause de David, mon serviteur, et à cause de Jérusalem, que j'ai choisie. » 
'''
"14" = '''
:sup:`14` Yahvé suscita un adversaire à Salomon : Hadad, l'Édomite. Il était l'un des descendants du roi en Édom. 
'''
"15" = '''
:sup:`15` Comme David était en Édom, et que Joab, chef de l'armée, était monté pour enterrer les morts et avait frappé tous les mâles d'Édom 
'''
"16" = '''
:sup:`16` (car Joab et tout Israël restèrent là six mois, jusqu'à ce qu'il eût tué tous les mâles d'Édom), 
'''
"17" = '''
:sup:`17` Hadad s'enfuit, lui et quelques Édomites des serviteurs de son père avec lui, pour aller en Égypte, alors qu'Hadad était encore un petit enfant. 
'''
"18" = '''
:sup:`18` Ils se levèrent de Madian et arrivèrent à Paran ; ils prirent avec eux des hommes de Paran, et ils allèrent en Égypte, chez Pharaon, roi d'Égypte, qui lui donna une maison, le nourrit et lui donna des terres. 
'''
"19" = '''
:sup:`19` Hadad trouva une grande faveur aux yeux de Pharaon, de sorte qu'il lui donna pour femme la sœur de sa propre femme, la sœur de la reine Tahpenes. 
'''
"20" = '''
:sup:`20` La sœur de Tahpenes lui enfanta son fils Genubath, que Tahpenes sevra dans la maison de Pharaon ; et Genubath fut dans la maison de Pharaon parmi les fils de Pharaon. 
'''
"21" = '''
:sup:`21` Lorsque Hadad apprit en Égypte que David s'était couché avec ses pères et que Joab, chef de l'armée, était mort, il dit à Pharaon : « Laisse-moi partir, et je m'en irai dans mon pays. » 
'''
"22" = '''
:sup:`22` Alors Pharaon lui dit : « Mais qu'est-ce qui t'a manqué avec moi, pour que tu cherches à aller dans ton pays ? » Il répondit : « Rien, mais laissez-moi partir. » 
'''
"23" = '''
:sup:`23` Dieu lui suscita un adversaire, Rezon, fils d'Eliada, qui s'était enfui de chez son seigneur, Hadadézer, roi de Tsoba. 
'''
"24" = '''
:sup:`24` Il rassembla des hommes pour lui et devint chef d'une troupe, lorsque David tua ceux de Tsoba. Ils allèrent à Damas, y habitèrent, et régnèrent à Damas. 
'''
"25" = '''
:sup:`25` Il fut un adversaire d'Israël pendant toute la durée de Salomon, en plus des méfaits d'Hadad. Il avait Israël en horreur, et il régnait sur la Syrie. 
'''
"26" = '''
:sup:`26` Jéroboam, fils de Nebath, Éphraïmite de Zéreda, serviteur de Salomon, dont la mère s'appelait Zéroua et qui était veuve, leva aussi la main contre le roi. 
'''
"27" = '''
:sup:`27` Voici la raison pour laquelle il leva la main contre le roi : Salomon bâtit Millo, et répara la brèche de la ville de David, son père. 
'''
"28" = '''
:sup:`28` Jéroboam était un homme fort et vaillant ; Salomon vit que le jeune homme était laborieux, et il le chargea de tous les travaux de la maison de Joseph. 
'''
"29" = '''
:sup:`29` En ce temps-là, lorsque Jéroboam sortit de Jérusalem, le prophète Achija, le Shilonite, le trouva en chemin. Achija s'était revêtu d'un vêtement neuf, et ils étaient tous deux seuls dans les champs. 
'''
"30" = '''
:sup:`30` Achija prit le vêtement neuf qui était sur lui, et le déchira en douze morceaux. 
'''
"31" = '''
:sup:`31` Il dit à Jéroboam : « Prends dix morceaux ; Car Yahvé, le Dieu d'Israël, dit : Voici que j'arrache le royaume de la main de Salomon et que je te donne dix tribus 
'''
"32" = '''
:sup:`32` (mais il n'aura qu'une seule tribu, à cause de mon serviteur David et de Jérusalem, la ville que j'ai choisie parmi toutes les tribus d'Israël), 
'''
"33" = '''
:sup:`33` parce qu'ils m'ont abandonné et qu'ils se sont prosternés devant Ashtoreth, la déesse des Sidoniens, Kemosh, le dieu de Moab, et Milcom, le dieu des enfants d'Ammon. Ils n'ont pas marché dans mes voies, pour faire ce qui est droit à mes yeux, et pour observer mes lois et mes ordonnances, comme l'a fait David, son père. 
'''
"34" = '''
:sup:`34` "'Cependant, je n'enlèverai pas tout le royaume de sa main, mais je l'établirai prince tous les jours de sa vie, à cause de David, mon serviteur, que j'ai choisi et qui a gardé mes commandements et mes lois. 
'''
"35" = '''
:sup:`35` Mais j'enlèverai le royaume de la main de son fils et je vous le donnerai, à vous, dix tribus. 
'''
"36" = '''
:sup:`36` Je donnerai une tribu à son fils, afin que David, mon serviteur, ait toujours une lampe devant moi à Jérusalem, la ville que je me suis choisie pour y mettre mon nom. 
'''
"37" = '''
:sup:`37` Je te prendrai, et tu régneras selon tout ce que ton âme désire, et tu seras roi d'Israël. 
'''
"38" = '''
:sup:`38` Si tu écoutes tout ce que je te commande, si tu marches dans mes voies, si tu fais ce qui est droit à mes yeux, si tu observes mes lois et mes commandements, comme l'a fait David, mon serviteur, je serai avec toi, je te bâtirai une maison solide, comme je l'ai bâtie à David, et je te donnerai Israël. 
'''
"39" = '''
:sup:`39` J'affligerai la descendance de David pour cela, mais pas pour toujours.'" 
'''
"40" = '''
:sup:`40` Salomon chercha à tuer Jéroboam, mais celui-ci se leva et s'enfuit en Égypte, chez Shishak, roi d'Égypte, et il resta en Égypte jusqu'à la mort de Salomon. 
'''
"41" = '''
:sup:`41` Le reste des actes de Salomon, tout ce qu'il a fait, et sa sagesse, ne sont-ils pas écrits dans le livre des actes de Salomon ? 
'''
"42" = '''
:sup:`42` Le temps que Salomon régna à Jérusalem sur tout Israël fut de quarante ans. 
'''
"43" = '''
:sup:`43` Salomon se coucha avec ses pères et fut enterré dans la ville de David, son père ; et Roboam, son fils, régna à sa place. 
'''
