[8]
"1" = '''
:sup:`1` Yahvé parla à Moïse, et dit : 
'''
"2" = '''
:sup:`2` « Prends avec lui Aaron et ses fils, les vêtements, l'huile d'onction, le taureau expiatoire, les deux béliers et la corbeille de pains sans levain, 
'''
"3" = '''
:sup:`3` et rassemble toute l'assemblée à l'entrée de la tente de la Rencontre. » 
'''
"4" = '''
:sup:`4` Moïse fit ce que Yahvé lui avait ordonné ; et l'assemblée se rassembla à l'entrée de la tente de la Rencontre. 
'''
"5" = '''
:sup:`5` Moïse dit à l'assemblée : « Voici ce que l'Éternel a ordonné de faire. » 
'''
"6" = '''
:sup:`6` Moïse fit venir Aaron et ses fils, et les lava avec de l'eau. 
'''
"7" = '''
:sup:`7` Il lui mit la tunique, lui attacha la ceinture, le revêtit de la robe, lui mit l'éphod, et il attacha sur lui la bande de l'éphod, habilement tissée, et la lui fixa avec elle. 
'''
"8" = '''
:sup:`8` Il plaça sur lui le pectoral. Il mit l'urim et le thummim dans le pectoral. 
'''
"9" = '''
:sup:`9` Il mit le turban sur sa tête. Il plaça la plaque d'or, la couronne sacrée, sur le devant du turban, comme l'avait ordonné l'Éternel à Moïse. 
'''
"10" = '''
:sup:`10` Moïse prit l'huile d'onction, oignit le tabernacle et tout ce qui s'y trouvait, et les sanctifia. 
'''
"11" = '''
:sup:`11` Il en fit sept fois l'aspersion sur l'autel, et il oignit l'autel et tous ses ustensiles, ainsi que le bassin et sa base, pour les sanctifier. 
'''
"12" = '''
:sup:`12` Il versa de l'huile d'onction sur la tête d'Aaron et l'oignit, afin de le sanctifier. 
'''
"13" = '''
:sup:`13` Moïse fit venir les fils d'Aaron, les revêtit de tuniques, leur attacha des ceintures et leur mit des bandeaux, comme Yahvé l'avait ordonné à Moïse. 
'''
"14" = '''
:sup:`14` Il amena le taureau du sacrifice pour le péché, et Aaron et ses fils posèrent leurs mains sur la tête du taureau du sacrifice pour le péché. 
'''
"15" = '''
:sup:`15` Il l'égorgea ; Moïse prit le sang et le mit avec son doigt autour des cornes de l'autel ; il purifia l'autel, versa le sang au pied de l'autel et le sanctifia pour en faire l'expiation. 
'''
"16" = '''
:sup:`16` Il prit toute la graisse qui était sur les entrailles, la couverture du foie, les deux rognons et leur graisse, et Moïse les brûla sur l'autel. 
'''
"17" = '''
:sup:`17` Mais le taureau, sa peau, sa viande et ses excréments, il les brûla au feu en dehors du camp, comme Yahvé l'avait ordonné à Moïse. 
'''
"18" = '''
:sup:`18` Il présenta le bélier de l'holocauste. Aaron et ses fils posèrent leurs mains sur la tête du bélier. 
'''
"19" = '''
:sup:`19` Il l'égorgea et Moïse fit aspersion du sang tout autour de l'autel. 
'''
"20" = '''
:sup:`20` Il coupa le bélier en morceaux, et Moïse brûla la tête, les morceaux et la graisse. 
'''
"21" = '''
:sup:`21` Il lava à l'eau les entrailles et les jambes, et Moïse brûla le bélier tout entier sur l'autel. C'était un holocauste pour un parfum agréable. C'était un sacrifice consumé par le feu à Yahvé, comme Yahvé l'avait ordonné à Moïse. 
'''
"22" = '''
:sup:`22` Il présenta l'autre bélier, le bélier de consécration. Aaron et ses fils posèrent leurs mains sur la tête du bélier. 
'''
"23" = '''
:sup:`23` Il l'égorgea ; Moïse prit un peu de son sang et en mit sur le bout de l'oreille droite d'Aaron, sur le pouce de sa main droite et sur le gros orteil de son pied droit. 
'''
"24" = '''
:sup:`24` Il fit venir les fils d'Aaron ; Moïse mit un peu de sang sur le bout de leur oreille droite, sur le pouce de leur main droite et sur le gros orteil de leur pied droit ; Moïse fit asperger le sang tout autour de l'autel. 
'''
"25" = '''
:sup:`25` Il prit la graisse, la queue, toute la graisse qui était sur les entrailles, la couverture du foie, les deux rognons et leur graisse, et la cuisse droite ; 
'''
"26" = '''
:sup:`26` et dans la corbeille de pains sans levain qui était devant l'Éternel, il prit un gâteau sans levain, un gâteau de pain huilé et une galette, et les plaça sur la graisse et sur la cuisse droite. 
'''
"27" = '''
:sup:`27` Il mit tout cela dans les mains d'Aaron et dans les mains de ses fils, et il les agita comme une offrande par agitation devant l'Éternel. 
'''
"28" = '''
:sup:`28` Moïse les prit de leurs mains et les brûla sur l'autel, sur l'holocauste. Elles constituaient une offrande de consécration pour un parfum agréable. C'était une offrande faite par le feu à Yahvé. 
'''
"29" = '''
:sup:`29` Moïse prit la poitrine et l'agita comme une offrande par agitation devant Yahvé. C'était la part de Moïse du bélier de consécration, comme Yahvé l'avait ordonné à Moïse. 
'''
"30" = '''
:sup:`30` Moïse prit de l'huile d'onction et du sang qui était sur l'autel ; il en fit l'aspersion sur Aaron, sur ses vêtements, sur ses fils et sur les vêtements de ses fils avec lui, et il sanctifia Aaron, ses vêtements, ses fils et les vêtements de ses fils avec lui. 
'''
"31" = '''
:sup:`31` Moïse dit à Aaron et à ses fils : « Faites bouillir la viande à l'entrée de la tente de la Rencontre, et là, mangez-la, ainsi que le pain qui est dans la corbeille de consécration, comme je l'ai ordonné, en disant : « Aaron et ses fils la mangeront ». 
'''
"32" = '''
:sup:`32` Ce qui restera de la viande et du pain, vous le brûlerez au feu. 
'''
"33" = '''
:sup:`33` Tu ne sortiras pas de l'entrée de la Tente d'assignation pendant sept jours, jusqu'à ce que les jours de ta consécration soient accomplis, car il te consacrera sept jours. 
'''
"34" = '''
:sup:`34` Ce qui a été fait aujourd'hui, Yahvé a ordonné de le faire, afin de faire l'expiation pour vous. 
'''
"35" = '''
:sup:`35` Tu resteras jour et nuit à l'entrée de la Tente de la Rencontre, pendant sept jours, et tu observeras l'ordre de l'Éternel, afin que tu ne meures pas ; car c'est ainsi qu'on me l'ordonne. » 
'''
"36" = '''
:sup:`36` Aaron et ses fils firent tout ce que l'Éternel avait ordonné par Moïse. 
'''
