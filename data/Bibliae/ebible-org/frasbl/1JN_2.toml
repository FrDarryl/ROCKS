[2]
"1" = '''
:sup:`1` Mes petits enfants, je vous écris ces choses afin que vous ne péchiez pas. Si quelqu'un pèche, nous avons un conseiller auprès du Père, Jésus-Christ, le juste. 
'''
"2" = '''
:sup:`2` Et il est le sacrifice expiatoire pour nos péchés, non seulement pour les nôtres, mais aussi pour ceux du monde entier. 
'''
"3" = '''
:sup:`3` C'est ainsi que nous savons que nous le connaissons, si nous gardons ses commandements. 
'''
"4" = '''
:sup:`4` Celui qui dit : « Je le connais », et qui ne garde pas ses commandements, est un menteur, et la vérité n'est pas en lui. 
'''
"5" = '''
:sup:`5` Mais l'amour de Dieu est certainement parfait en celui qui garde sa parole. C'est ainsi que nous savons que nous sommes en lui : 
'''
"6" = '''
:sup:`6` Celui qui dit qu'il demeure en lui doit aussi marcher comme il a marché. 
'''
"7" = '''
:sup:`7` Frères, je ne vous écris pas un commandement nouveau, mais un commandement ancien que vous avez eu dès le commencement. Le commandement ancien, c'est la parole que vous avez entendue dès le commencement. 
'''
"8" = '''
:sup:`8` De nouveau, je vous écris un commandement nouveau, qui est vrai en lui et en vous, car les ténèbres s'en vont et la vraie lumière brille déjà. 
'''
"9" = '''
:sup:`9` Celui qui dit être dans la lumière et qui hait son frère est dans les ténèbres jusqu'à maintenant. 
'''
"10" = '''
:sup:`10` Celui qui aime son frère demeure dans la lumière, et il n'y a en lui aucune occasion de chute. 
'''
"11" = '''
:sup:`11` Mais celui qui hait son frère est dans les ténèbres, il marche dans les ténèbres et ne sait pas où il va, parce que les ténèbres ont aveuglé ses yeux. 
'''
"12" = '''
:sup:`12` Je vous écris, petits enfants, parce que vos péchés vous sont pardonnés à cause de son nom. 
'''
"13" = '''
:sup:`13` Je vous écris, pères, parce que vous connaissez celui qui est dès le commencement. Je vous écris, jeunes gens, parce que vous avez vaincu le malin. Je vous écris, petits enfants, parce que vous connaissez le Père. 
'''
"14" = '''
:sup:`14` Je vous ai écrit, pères, parce que vous connaissez celui qui est dès le commencement. Je vous ai écrit, jeunes gens, parce que vous êtes forts, que la parole de Dieu demeure en vous, et que vous avez vaincu le malin. 
'''
"15" = '''
:sup:`15` N'aimez pas le monde ni les choses qui sont dans le monde. Si quelqu'un aime le monde, l'amour du Père n'est pas en lui. 
'''
"16" = '''
:sup:`16` Car tout ce qui est dans le monde - la convoitise de la chair, la convoitise des yeux, l'orgueil de la vie - n'est pas du Père, mais du monde. 
'''
"17" = '''
:sup:`17` Le monde passe avec ses convoitises, mais celui qui fait la volonté de Dieu demeure éternellement. 
'''
"18" = '''
:sup:`18` Petits enfants, nous sommes à la fin des temps, et comme vous avez appris que l'Antéchrist va venir, maintenant encore plusieurs Antéchrists se sont levés. Nous savons par là que c'est la dernière heure. 
'''
"19" = '''
:sup:`19` Ils sont sortis de chez nous, mais ils ne nous appartenaient pas ; car s'ils nous avaient appartenu, ils auraient continué avec nous. Mais ils sont partis, afin qu'il soit révélé qu'aucun d'eux ne nous appartient. 
'''
"20" = '''
:sup:`20` Vous avez l'onction du Saint, et vous avez tous la connaissance. 
'''
"21" = '''
:sup:`21` Je ne vous ai pas écrit parce que vous ne connaissez pas la vérité, mais parce que vous la connaissez, et parce qu'aucun mensonge n'est de la vérité. 
'''
"22" = '''
:sup:`22` Qui est le menteur, sinon celui qui nie que Jésus est le Christ ? C'est l'Antéchrist, celui qui nie le Père et le Fils. 
'''
"23" = '''
:sup:`23` Celui qui nie le Fils n'a pas le Père. Celui qui confesse le Fils a aussi le Père. 
'''
"24" = '''
:sup:`24` C'est pourquoi, quant à vous, que demeure en vous ce que vous avez entendu dès le commencement. Si ce que vous avez entendu dès le commencement demeure en vous, vous demeurerez aussi dans le Fils et dans le Père. 
'''
"25" = '''
:sup:`25` Telle est la promesse qu'il nous a faite, la vie éternelle. 
'''
"26" = '''
:sup:`26` Je vous ai écrit ces choses au sujet de ceux qui veulent vous égarer. 
'''
"27" = '''
:sup:`27` Quant à vous, l'onction que vous avez reçue de lui demeure en vous, et vous n'avez besoin de personne pour vous instruire. Mais comme son onction vous enseigne toutes choses, et qu'elle est vraie, et qu'elle n'est pas un mensonge, et comme elle vous a enseigné, vous demeurerez en lui. 
'''
"28" = '''
:sup:`28` Maintenant, petits enfants, demeurez en lui, afin que, lorsqu'il apparaîtra, nous ayons de l'assurance et que nous ne soyons pas honteux devant lui à son avènement. 
'''
"29" = '''
:sup:`29` Si vous savez qu'il est juste, vous savez que quiconque pratique la justice est né de lui. 
'''
