[6]
"1" = '''
:sup:`1` Yahvé parla à Moïse, et dit : 
'''
"2" = '''
:sup:`2` Parle aux enfants d'Israël, et dis-leur : Quand un homme ou une femme fera un vœu spécial, le vœu de naziréat, pour se séparer de Yahvé, 
'''
"3" = '''
:sup:`3` il se séparera du vin et des boissons fortes. Il ne boira pas de vinaigre de vin ni de vinaigre de boisson fermentée, il ne boira pas de jus de raisin et ne mangera pas de raisins frais ou secs. 
'''
"4" = '''
:sup:`4` Pendant toute la durée de sa séparation, il ne mangera rien de ce qui provient de la vigne, depuis les pépins jusqu'aux peaux. 
'''
"5" = '''
:sup:`5` "'Pendant toute la durée de son vœu de séparation, aucun rasoir ne viendra sur sa tête, jusqu'à l'accomplissement des jours où il se séparera de Yahvé. Il sera saint. Il laissera croître les mèches des cheveux de sa tête. 
'''
"6" = '''
:sup:`6` "'Tous les jours où il se séparera de Yahvé, il ne s'approchera pas d'un cadavre. 
'''
"7" = '''
:sup:`7` Il ne se rendra pas impur pour son père, pour sa mère, pour son frère ou pour sa sœur, lorsqu'ils mourront, car sa séparation d'avec Dieu est sur sa tête. 
'''
"8" = '''
:sup:`8` Tous les jours de sa séparation, il est saint pour Yahvé. 
'''
"9" = '''
:sup:`9` "'Si un homme meurt subitement à côté de lui et qu'il souille la tête de sa séparation, il se rasera la tête le jour de sa purification. Le septième jour, il la rasera. 
'''
"10" = '''
:sup:`10` Le huitième jour, il apportera au prêtre, à l'entrée de la tente de la Rencontre, deux tourterelles ou deux jeunes pigeons. 
'''
"11" = '''
:sup:`11` Le prêtre offrira l'une en sacrifice pour le péché et l'autre en holocauste ; il fera l'expiation pour lui, parce qu'il a péché à cause d'un mort, et il sanctifiera sa tête ce même jour. 
'''
"12" = '''
:sup:`12` Il séparera pour Yahvé les jours de sa séparation, et il apportera un agneau mâle d'un an en sacrifice de culpabilité ; mais les jours précédents seront annulés, car sa séparation a été souillée. 
'''
"13" = '''
:sup:`13` « Voici la loi du naziréen : lorsque les jours de sa séparation seront accomplis, il sera amené à l'entrée de la tente d'assignation, 
'''
"14" = '''
:sup:`14` et il présentera son offrande à l'Éternel : un agneau mâle d'un an sans défaut pour l'holocauste, une brebis d'un an sans défaut pour le sacrifice pour le péché, un bélier sans défaut pour le sacrifice d'actions de grâces, 
'''
"15" = '''
:sup:`15` une corbeille de pains sans levain, des gâteaux de fleur de farine pétrie à l'huile, et des galettes sans levain ointes d'huile, avec leur offrande et leur libation. 
'''
"16" = '''
:sup:`16` Le prêtre les présentera devant l'Éternel, et il offrira son sacrifice pour le péché et son holocauste. 
'''
"17" = '''
:sup:`17` Il offrira le bélier en sacrifice d'actions de grâces à l'Éternel, avec la corbeille de pains sans levain. Le prêtre offrira également son offrande de repas et sa libation. 
'''
"18" = '''
:sup:`18` Le naziréen rasera sa tête de séparation à l'entrée de la Tente d'assignation, prendra les cheveux de sa tête de séparation et les mettra sur le feu qui est sous le sacrifice d'actions de grâces. 
'''
"19" = '''
:sup:`19` Le prêtre prendra l'épaule bouillie du bélier, un gâteau sans levain de la corbeille et une galette sans levain, et il les posera sur les mains du naziréen, après qu'il aura rasé sa tête de séparation ; 
'''
"20" = '''
:sup:`20` et le prêtre les agitera en sacrifice d'agitation devant Yahvé. Elles sont saintes pour le prêtre, avec la poitrine qu'on agite et la cuisse qu'on offre. Après cela, le naziréen pourra boire du vin. 
'''
"21" = '''
:sup:`21` "'Voici la loi du naziréen qui fait un vœu et de son offrande à Yahvé pour sa séparation, en plus de ce qu'il peut se permettre. Selon le vœu qu'il prononce, il doit agir de la même manière, selon la loi de sa séparation. »" 
'''
"22" = '''
:sup:`22` Yahvé parla à Moïse et dit : 
'''
"23" = '''
:sup:`23` « Parle à Aaron et à ses fils, et dis : « Voici comment vous bénirez les enfants d'Israël. Vous leur direz, 
'''
"24" = '''
:sup:`24` Yahvé te bénit et te garde. 
'''
"25" = '''
:sup:`25` Yahvé fait briller sa face sur vous, et être gracieux envers vous. 
'''
"26" = '''
:sup:`26` Yahvé lève sa face vers vous, et te donner la paix. 
'''
"27" = '''
:sup:`27` « Ils mettront mon nom sur les enfants d'Israël, et je les bénirai. » 
'''
