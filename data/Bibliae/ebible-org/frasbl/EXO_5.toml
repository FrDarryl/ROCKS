[5]
"1" = '''
:sup:`1` Moïse et Aaron vinrent ensuite et dirent à Pharaon : « Voici ce que dit Yahvé, le Dieu d'Israël : « Laisse aller mon peuple, pour qu'il me donne une fête dans le désert. » 
'''
"2" = '''
:sup:`2` Pharaon dit : « Qui est Yahvé, pour que j'écoute sa voix et laisse aller Israël ? Je ne connais pas Yahvé, et je ne laisserai pas partir Israël. » 
'''
"3" = '''
:sup:`3` Ils dirent : « Le Dieu des Hébreux nous a rencontrés. Laissez-nous, je vous prie, aller à trois jours de marche dans le désert, et sacrifier à Yahvé, notre Dieu, de peur qu'il ne tombe sur nous par la peste ou par l'épée. » 
'''
"4" = '''
:sup:`4` Le roi d'Égypte leur dit : « Pourquoi, Moïse et Aaron, détournez-vous le peuple de son travail ? Retournez à vos fardeaux ! » 
'''
"5" = '''
:sup:`5` Pharaon répondit : « Voici que le peuple du pays est maintenant nombreux, et vous le faites reposer de ses fardeaux. » 
'''
"6" = '''
:sup:`6` Le même jour, Pharaon donna cet ordre aux maîtres d'œuvre du peuple et à leurs officiers : 
'''
"7" = '''
:sup:`7` « Vous ne donnerez plus au peuple de la paille pour faire des briques, comme auparavant. Qu'ils aillent ramasser eux-mêmes de la paille. 
'''
"8" = '''
:sup:`8` Vous leur demanderez le nombre de briques qu'ils fabriquaient auparavant. Tu n'en diminueras rien, car ils sont oisifs. C'est pourquoi ils crient : « Allons sacrifier à notre Dieu ». 
'''
"9" = '''
:sup:`9` Que des travaux plus lourds soient confiés aux hommes, afin qu'ils y travaillent. Qu'ils ne fassent pas attention aux paroles mensongères. » 
'''
"10" = '''
:sup:`10` Les maîtres du peuple sortirent avec leurs officiers, et ils parlèrent au peuple en disant : « Voici ce que dit Pharaon : Je ne vous donnerai pas de paille. 
'''
"11" = '''
:sup:`11` Allez vous-mêmes chercher de la paille où vous pourrez en trouver, car rien de votre travail ne sera diminué. » 
'''
"12" = '''
:sup:`12` Le peuple fut donc dispersé dans tout le pays d'Égypte pour ramasser du chaume en guise de paille. 
'''
"13" = '''
:sup:`13` Les maîtres de corvées disaient avec insistance : « Remplissez chaque jour votre quota de travail, comme quand il y avait de la paille ! » 
'''
"14" = '''
:sup:`14` Les officiers des enfants d'Israël, que les maîtres de corvées de Pharaon avaient établis sur eux, furent battus et on leur demanda : « Pourquoi n'avez-vous pas rempli votre quota hier et aujourd'hui, en fabriquant des briques comme auparavant ? » 
'''
"15" = '''
:sup:`15` Les officiers des enfants d'Israël vinrent et crièrent à Pharaon : « Pourquoi agis-tu ainsi avec tes serviteurs ? 
'''
"16" = '''
:sup:`16` On ne donne pas de paille à tes serviteurs, et ils nous disent : « Fais des briques », et voilà que tes serviteurs sont battus ; mais la faute en revient à ton peuple. » 
'''
"17" = '''
:sup:`17` Mais Pharaon dit : « Tu es oisif ! Vous êtes oisifs ! C'est pourquoi vous dites : « Allons sacrifier à Yahvé ». 
'''
"18" = '''
:sup:`18` Va donc maintenant, et travaille ; on ne te donnera pas de paille, mais tu livreras le même nombre de briques ! ». 
'''
"19" = '''
:sup:`19` Les officiers des enfants d'Israël virent qu'ils avaient des ennuis quand on leur dit : « Vous ne diminuerez rien de votre quota quotidien de briques ! » 
'''
"20" = '''
:sup:`20` Ils rencontrèrent Moïse et Aaron, qui se tenaient le long du chemin, comme ils sortaient de chez Pharaon. 
'''
"21" = '''
:sup:`21` Ils leur dirent : « Que Yahvé vous regarde et vous juge, car vous avez fait de nous un objet d'horreur aux yeux de Pharaon et aux yeux de ses serviteurs, afin de mettre une épée dans leur main pour nous tuer ! ». 
'''
"22" = '''
:sup:`22` Moïse retourna auprès de Yahvé et dit : « Seigneur, pourquoi as-tu fait venir la détresse sur ce peuple ? Pourquoi m'as-tu envoyé ? 
'''
"23" = '''
:sup:`23` Car depuis que je suis allé parler en ton nom à Pharaon, il a fait venir le malheur sur ce peuple. Tu n'as pas du tout secouru ton peuple ! » 
'''
