[21]
"1" = '''
:sup:`1` Le fardeau du désert de la mer. Alors que les tourbillons du Sud balaient le pays, cela vient du désert, d'une terre impressionnante. 
'''
"2" = '''
:sup:`2` Une vision douloureuse m'est annoncée. L'homme perfide est perfide, et le destructeur détruit. Monte, Elam, attaque ! J'ai fait cesser tous les soupirs de la Médie. 
'''
"3" = '''
:sup:`3` Aussi mes cuisses sont-elles remplies d'angoisse. Des douleurs m'ont saisi, comme celles d'une femme en travail. Je souffre tellement que je ne peux pas entendre. Je suis si consternée que je ne vois pas. 
'''
"4" = '''
:sup:`4` Mon cœur bat la chamade. L'horreur m'a effrayé. Le crépuscule que je désirais s'est transformé en tremblement pour moi. 
'''
"5" = '''
:sup:`5` Ils préparent la table. Ils font le guet. Ils mangent. Ils boivent. Levez-vous, princes, huilez le bouclier ! 
'''
"6" = '''
:sup:`6` Car le Seigneur m'a dit : « Va, place une sentinelle. Qu'il dise ce qu'il voit. 
'''
"7" = '''
:sup:`7` S'il voit une troupe, des cavaliers par deux, une troupe d'ânes, une troupe de chameaux, il écoutera avec une grande attention. » 
'''
"8" = '''
:sup:`8` Il cria comme un lion : « Seigneur, je me tiens continuellement sur la tour de guet pendant le jour, et chaque nuit je reste à mon poste. 
'''
"9" = '''
:sup:`9` Voici qu'arrive une troupe d'hommes, des cavaliers par deux. » Il prit la parole et dit : « Elle est tombée, elle est tombée, Babylone, et toutes les images gravées de ses dieux sont brisées à terre. 
'''
"10" = '''
:sup:`10` Tu es mon battage, et le grain de mon sol ! » Ce que j'ai entendu de la part de Yahvé des Armées, le Dieu d'Israël, je vous l'ai annoncé. 
'''
"11" = '''
:sup:`11` Le fardeau de Dumah. On m'appelle de Séir : « Sentinelle, que se passe-t-il dans la nuit ? Sentinelle, qu'en est-il de la nuit ? » 
'''
"12" = '''
:sup:`12` La sentinelle répondit : « Le matin vient, et aussi la nuit. Si tu veux t'informer, informe-toi. Reviens. » 
'''
"13" = '''
:sup:`13` La charge sur l'Arabie. Vous logerez dans les fourrés d'Arabie, caravanes de Dédanites. 
'''
"14" = '''
:sup:`14` Ils apportaient de l'eau à celui qui avait soif. Les habitants du pays de Théma rencontrèrent les fugitifs avec leur pain. 
'''
"15" = '''
:sup:`15` Car ils ont fui devant les épées, devant l'épée tirée, devant l'arc bandé, devant la chaleur du combat. 
'''
"16" = '''
:sup:`16` Car l'Éternel m'a dit : « Dans un an, comme le compterait un ouvrier lié par contrat, toute la gloire de Kédar disparaîtra, 
'''
"17" = '''
:sup:`17` et le reste du nombre des archers, des vaillants hommes des fils de Kédar, sera peu nombreux ; car l'Éternel, le Dieu d'Israël, a parlé. » 
'''
