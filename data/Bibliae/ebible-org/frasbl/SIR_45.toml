[45]
"1" = '''
:sup:`1` Il a fait sortir de lui un homme de miséricorde, qui a trouvé grâce aux yeux de tous les gens, un homme aimé de Dieu et des hommes, même de Moïse, dont la mémoire est bénie. 
'''
"2" = '''
:sup:`2` Il l'a rendu égal à la gloire des saints, et l'a magnifié dans la crainte de ses ennemis. 
'''
"3" = '''
:sup:`3` Par ses paroles, il fit cesser les prodiges. Dieu l'a glorifié aux yeux des rois. Il lui a donné des commandements pour son peuple et lui a montré une partie de sa gloire. 
'''
"4" = '''
:sup:`4` Il l'a sanctifié dans sa fidélité et sa douceur. Il l'a choisi parmi tous les gens. 
'''
"5" = '''
:sup:`5` Il lui a fait entendre sa voix, l'a conduit dans l'obscurité épaisse, et lui a donné des commandements face à face, même la loi de la vie et de la connaissance, afin qu'il enseigne à Jacob l'alliance, et Israël ses jugements. 
'''
"6" = '''
:sup:`6` Il a exalté Aaron, un saint homme comme Moïse, son frère, de la tribu de Lévi. 
'''
"7" = '''
:sup:`7` Il a établi avec lui une alliance éternelle, et lui a donné le sacerdoce du peuple. Il lui a donné de la prestance, et l'a habillé d'une robe glorieuse. 
'''
"8" = '''
:sup:`8` Il le revêtit d'une splendeur parfaite, et l'ont renforcé avec des symboles d'autorité : le pantalon de lin, la longue robe et l'éphod. 
'''
"9" = '''
:sup:`9` Il l'entoura de grenades ; avec de nombreuses cloches d'or autour de lui, pour faire un bruit en passant, pour faire un bruit qui pourrait être entendu dans le temple, comme un rappel pour les enfants de son peuple ; 
'''
"10" = '''
:sup:`10` avec un vêtement saint, avec de l'or, du bleu et du pourpre, l'ouvrage du brodeur ; avec un oracle de jugement - Urim et Thummim ; 
'''
"11" = '''
:sup:`11` avec de l'écarlate torsadé, l'œuvre de l'artisan ; avec des pierres précieuses gravées comme un sceau, dans une monture d'or, l'œuvre du joaillier, pour un rappel gravé dans l'écriture, selon le nombre des tribus d'Israël ; 
'''
"12" = '''
:sup:`12` avec une couronne d'or sur la mitre, sur laquelle est gravé, comme sur un sceau, « SAINTETÉ », un ornement d'honneur, le travail d'un expert, les désirs des yeux, beau et bon. 
'''
"13" = '''
:sup:`13` Avant lui, il n'y a jamais rien eu de tel. Aucun étranger ne les mettait, mais seulement ses fils et sa progéniture perpertuellement. 
'''
"14" = '''
:sup:`14` Ses sacrifices seront entièrement brûlés, deux fois par jour en permanence. 
'''
"15" = '''
:sup:`15` Moïse le consacra, et l'ont oint d'huile sainte. C'était une alliance éternelle avec lui. et à sa progéniture, tous les jours du ciel, pour servir le Seigneur, pour servir en tant que prêtre, et de bénir son peuple en son nom. 
'''
"16" = '''
:sup:`16` Il l'a choisi parmi tous les vivants pour offrir un sacrifice au Seigneur. de l'encens, et un doux parfum, pour un mémorial, pour faire l'expiation de ton peuple. 
'''
"17" = '''
:sup:`17` Il lui a donné dans ses commandements, l'autorité dans les pactes d'arrêts, pour enseigner les témoignages à Jacob, et pour éclairer Israël dans sa loi. 
'''
"18" = '''
:sup:`18` Des étrangers ont conspiré contre lui et l'enviaient dans le désert : Dathan et Abiram avec leur compagnie, et la congrégation de Korah, avec fureur et colère. 
'''
"19" = '''
:sup:`19` L'Éternel l'a vu, et cela lui a déplu. Dans le courroux de sa colère, ils ont été détruits. Il a fait des merveilles sur eux, pour les consumer dans un feu ardent. 
'''
"20" = '''
:sup:`20` Il a ajouté de la gloire à Aaron, et lui a donné un héritage. Il lui partagea les prémices de l'accroissement, et préparé du pain de prémices en abondance. 
'''
"21" = '''
:sup:`21` Car ils mangent les sacrifices de l'Éternel, qu'il lui a donné à lui et à sa descendance. 
'''
"22" = '''
:sup:`22` Cependant, dans le pays du peuple, il n'a pas d'héritage, et il n'a pas de part parmi le peuple, car le Seigneur lui-même est votre part et votre héritage. 
'''
"23" = '''
:sup:`23` Phinées, fils d'Éléazar, est le troisième en gloire, en ce qu'il était zélé dans la crainte du Seigneur, et se tenait fermement quand le peuple se détournait, et il a fait l'expiation pour Israël. 
'''
"24" = '''
:sup:`24` C'est pourquoi une alliance de paix a été établie pour lui, qu'il devait être le chef du sanctuaire et de son peuple, que lui et sa progéniture aient la dignité de la prêtrise pour toujours. 
'''
"25" = '''
:sup:`25` Il fit aussi une alliance avec David, fils de Jessé, de la tribu de Juda. L'héritage du roi est le sien seul, de fils en fils. Ainsi, l'héritage d'Aaron revient aussi à sa descendance. 
'''
"26" = '''
:sup:`26` Que Dieu te donne la sagesse dans ton cœur pour juger son peuple dans la justice, afin que leurs biens ne soient pas abolis, et que leur gloire perdure pour toutes leurs générations. 
'''
