[46]
"1" = '''
:sup:`1` Israël partit avec tout ce qu'il avait, arriva à Beer Schéba, et offrit des sacrifices au Dieu de son père Isaac. 
'''
"2" = '''
:sup:`2` Dieu parla à Israël dans les visions de la nuit, et dit : « Jacob, Jacob ! » Il a dit : « Je suis là. » 
'''
"3" = '''
:sup:`3` Il dit : « Je suis Dieu, le Dieu de ton père. Ne crains pas de descendre en Égypte, car c'est là que je ferai de toi une grande nation. 
'''
"4" = '''
:sup:`4` Je descendrai avec toi en Égypte. Et je te ferai remonter. La main de Joseph fermera tes yeux. » 
'''
"5" = '''
:sup:`5` Jacob se leva de Beer Schéba, et les fils d'Israël portèrent Jacob, leur père, leurs petits enfants et leurs femmes, dans les chariots que Pharaon avait envoyés pour le transporter. 
'''
"6" = '''
:sup:`6` Ils prirent leur bétail et leurs biens, qu'ils avaient acquis au pays de Canaan, et ils entrèrent en Égypte : Jacob, et toute sa descendance avec lui, 
'''
"7" = '''
:sup:`7` ses fils, et les fils de ses fils avec lui, ses filles, et les filles de ses fils, et il amena toute sa descendance avec lui en Égypte. 
'''
"8" = '''
:sup:`8` Voici les noms des enfants d'Israël qui vinrent en Égypte, de Jacob et de ses fils : Ruben, premier-né de Jacob. 
'''
"9" = '''
:sup:`9` Fils de Ruben : Hanoch, Pallu, Hezron et Carmi. 
'''
"10" = '''
:sup:`10` Fils de Siméon : Jemuel, Jamin, Ohad, Jachin, Zohar et Shaoul, fils d'une Cananéenne. 
'''
"11" = '''
:sup:`11` Fils de Lévi : Gershon, Kehath et Merari. 
'''
"12" = '''
:sup:`12` Fils de Juda : Er, Onan, Shéla, Pérez et Zérach ; mais Er et Onan moururent au pays de Canaan. Les fils de Pérez furent Hetsron et Hamul. 
'''
"13" = '''
:sup:`13` Fils d'Issacar : Tola, Puvah, Iob et Shimron. 
'''
"14" = '''
:sup:`14` Fils de Zabulon : Sered, Elon et Jahleel. 
'''
"15" = '''
:sup:`15` Ce sont là les fils de Léa, qu'elle enfanta à Jacob à Paddan Aram, avec sa fille Dina. Le total des âmes de ses fils et de ses filles était de trente-trois. 
'''
"16" = '''
:sup:`16` Fils de Gad : Ziphion, Haggi, Shuni, Ezbon, Eri, Arodi et Areli. 
'''
"17" = '''
:sup:`17` Fils d'Asher : Imna, Ishva, Ishvi, Beriah, et Serah, leur sœur. Fils de Beria : Héber et Malkiel. 
'''
"18" = '''
:sup:`18` Voici les fils de Zilpa, que Laban donna à Léa, sa fille, et qu'elle enfanta à Jacob : seize âmes. 
'''
"19" = '''
:sup:`19` Fils de Rachel, femme de Jacob : Joseph et Benjamin. 
'''
"20" = '''
:sup:`20` A Joseph naquirent, au pays d'Égypte, Manassé et Éphraïm, qu'Asenath, fille de Potiphéra, prêtre d'On, lui enfanta. 
'''
"21" = '''
:sup:`21` Fils de Benjamin : Bela, Becher, Ashbel, Gera, Naaman, Ehi, Rosh, Muppim, Huppim et Ard. 
'''
"22" = '''
:sup:`22` Voici les fils de Rachel, qui naquirent à Jacob : tous avaient quatorze âmes. 
'''
"23" = '''
:sup:`23` Fils de Dan : Huschim. 
'''
"24" = '''
:sup:`24` Fils de Nephtali : Jahzeel, Guni, Jezer et Shillem. 
'''
"25" = '''
:sup:`25` Voici les fils de Bilha, que Laban donna à Rachel, sa fille, et qu'elle enfanta à Jacob : tous ceux-là étaient sept. 
'''
"26" = '''
:sup:`26` Toutes les âmes qui vinrent avec Jacob en Égypte, qui étaient sa descendance directe, en plus des femmes des fils de Jacob, toutes les âmes étaient soixante-six. 
'''
"27" = '''
:sup:`27` Les fils de Joseph, qui lui étaient nés en Égypte, étaient au nombre de deux. Toutes les âmes de la maison de Jacob, qui vinrent en Égypte, étaient au nombre de soixante-dix. 
'''
"28" = '''
:sup:`28` Jacob envoya Juda devant lui à Joseph, pour lui montrer le chemin de Gosen, et ils arrivèrent dans le pays de Gosen. 
'''
"29" = '''
:sup:`29` Joseph prépara son char, et monta à la rencontre d'Israël, son père, en Gosen. Il se présenta à lui, se jeta à son cou, et pleura longtemps sur son cou. 
'''
"30" = '''
:sup:`30` Israël dit à Joseph : « Maintenant, laisse-moi mourir, puisque j'ai vu ton visage et que tu vis encore. » 
'''
"31" = '''
:sup:`31` Joseph dit à ses frères et à la maison de son père : « Je vais monter et parler à Pharaon, et je lui dirai : « Mes frères et la maison de mon père, qui étaient au pays de Canaan, sont venus vers moi. 
'''
"32" = '''
:sup:`32` Ces hommes sont des bergers, car ils ont gardé du bétail, et ils ont amené leurs troupeaux, leurs bêtes, et tout ce qu'ils ont. 
'''
"33" = '''
:sup:`33` Lorsque Pharaon vous convoquera et dira : « Quelle est votre profession ? 
'''
"34" = '''
:sup:`34` vous répondrez : « Tes serviteurs ont gardé le bétail depuis notre jeunesse jusqu'à ce jour, nous et nos pères, et vous pourrez habiter dans le pays de Gosen, car tout berger est en abomination aux Égyptiens ». 
'''
