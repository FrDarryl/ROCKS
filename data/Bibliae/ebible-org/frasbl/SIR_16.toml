[16]
"1" = '''
:sup:`1` Ne désirez pas une multitude d'enfants non productifs, ni ne se complaisent dans les fils impies. 
'''
"2" = '''
:sup:`2` S'ils se multiplient, ne te réjouis pas pour eux. si la crainte du Seigneur n'est pas en eux. 
'''
"3" = '''
:sup:`3` Ne pas avoir confiance en leur vie. Ne vous fiez pas à leurs chiffres ; car un seul peut être meilleur que mille, et de mourir sans enfant que d'avoir des enfants impies. 
'''
"4" = '''
:sup:`4` Car de celui qui a de l'intelligence, une ville sera peuplée, mais une race d'hommes méchants sera désolée. 
'''
"5" = '''
:sup:`5` J'ai vu de mes yeux beaucoup de choses semblables. Mon oreille a entendu des choses plus puissantes que celles-ci. 
'''
"6" = '''
:sup:`6` Dans une assemblée de pécheurs, un feu s'allumera. Dans une nation désobéissante, la colère s'enflamme. 
'''
"7" = '''
:sup:`7` Il n'a pas été apaisé envers les géants d'autrefois, qui se sont révoltés dans leur force. 
'''
"8" = '''
:sup:`8` Il n'a pas épargné les voisins de Lot, qu'il abhorrait pour leur orgueil. 
'''
"9" = '''
:sup:`9` Il n'a pas eu pitié du peuple de la perdition. qui ont été emmenés dans leurs péchés, 
'''
"10" = '''
:sup:`10` ou de la même manière, les six cent mille fantassins qui étaient rassemblés dans la dureté de leur cœur. 
'''
"11" = '''
:sup:`11` Même s'il y a une personne à la nuque raide, c'est une merveille s'il sera impuni ; car la miséricorde et la colère sont toutes deux chez celui qui a le pouvoir de pardonner, et il déverse sa colère. 
'''
"12" = '''
:sup:`12` Comme sa miséricorde est grande, sa correction l'est aussi. Il juge un homme selon ses œuvres. 
'''
"13" = '''
:sup:`13` Le pécheur ne s'échappera pas avec du butin. La persévérance des pieux ne sera pas frustrée. 
'''
"14" = '''
:sup:`14` Il fera place à toute œuvre de miséricorde. Chacun recevra selon ses œuvres. 
'''
"15" = '''
:sup:`15` -16 
'''
"16" = '''
:sup:`16` Ne dis pas : « Je me cacherai de l'Éternel ». et « Qui se souviendra de moi du haut des cieux ? » Je ne serai pas connu parmi tant de gens, car qu'est-ce que mon âme dans une création sans limites ? 
'''
"17" = '''
:sup:`17` Voici le ciel, le ciel des cieux, l'abîme, et la terre, seront émus lors de sa visite. 
'''
"18" = '''
:sup:`18` Les montagnes et les fondements de la terre ensemble sont secoués de tremblements lorsqu'il les regarde. 
'''
"19" = '''
:sup:`19` Aucun cœur ne pensera à ces choses. Qui pourrait comprendre ses méthodes ? 
'''
"20" = '''
:sup:`20` Comme une tempête que nul ne peut voir, ainsi, la majorité de ses travaux sont cachés. 
'''
"21" = '''
:sup:`21` Qui déclarera ses œuvres de justice ? Qui les attendra ? Car son alliance est lointaine. 
'''
"22" = '''
:sup:`22` Celui qui manque de compréhension pense à ces choses. Un homme imprudent et errant pense de manière insensée. 
'''
"23" = '''
:sup:`23` Mon fils, écoute-moi, apprends la connaissance, et écoutez mes paroles avec votre cœur. 
'''
"24" = '''
:sup:`24` Je donnerai l'instruction avec précision, et déclare exactement ses connaissances. 
'''
"25" = '''
:sup:`25` Dans le jugement de l'Éternel, il y a ses œuvres depuis le commencement. Dès leur création, il a déterminé leurs limites. 
'''
"26" = '''
:sup:`26` Il a arrangé ses œuvres pour tous les temps, et de leurs débuts à leurs générations. Ils n'ont pas faim et ne sont pas fatigués, et ils ne cessent pas leurs travaux. 
'''
"27" = '''
:sup:`27` Personne n'écarte son prochain. Ils ne désobéiront jamais à sa parole. 
'''
"28" = '''
:sup:`28` Après cela, l'Éternel regarda la terre. et l'a rempli de ses bénédictions. 
'''
"29" = '''
:sup:`29` Toutes sortes d'êtres vivants couvraient sa surface, et ils y retournent. 
'''
