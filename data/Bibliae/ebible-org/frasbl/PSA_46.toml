[46]
"1" = '''
:sup:`1` Pour le chef musicien. Par les fils de Koré. D'après Alamoth. Dieu est notre refuge et notre force, une aide très présente dans les difficultés. 
'''
"2" = '''
:sup:`2` C'est pourquoi nous n'aurons pas peur, même si la terre change, bien que les montagnes soient ébranlées au cœur des mers ; 
'''
"3" = '''
:sup:`3` même si ses eaux mugissent et sont agitées, même si les montagnes tremblent de leur gonflement. Selah. 
'''
"4" = '''
:sup:`4` Il y a un fleuve dont les flots réjouissent la cité de Dieu, le lieu saint des tentes du Très-Haut. 
'''
"5" = '''
:sup:`5` Dieu est en elle. Elle ne sera pas déplacée. Dieu l'aidera à l'aube. 
'''
"6" = '''
:sup:`6` Les nations étaient en colère. Les royaumes ont été bouleversés. Il a élevé la voix et la terre a fondu. 
'''
"7" = '''
:sup:`7` Le Yahvé des armées est avec nous. Le Dieu de Jacob est notre refuge. Selah. 
'''
"8" = '''
:sup:`8` Venez, voyez les œuvres de l'Éternel, quelles désolations il a faites sur la terre. 
'''
"9" = '''
:sup:`9` Il fait cesser les guerres jusqu'à l'extrémité de la terre. Il casse l'arc, et brise la lance. Il brûle les chars dans le feu. 
'''
"10" = '''
:sup:`10` « Sois tranquille, et sache que je suis Dieu. Je serai exalté parmi les nations. Je serai exalté sur la terre. » 
'''
"11" = '''
:sup:`11` Le Yahvédes armées est avec nous. Le Dieu de Jacob est notre refuge. Selah. 
'''
