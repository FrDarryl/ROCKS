[3]
"1" = '''
:sup:`1` La nuit, sur mon lit, J'ai cherché celui que mon âme aime. Je l'ai cherché, mais je ne l'ai pas trouvé. 
'''
"2" = '''
:sup:`2` Je vais me lever maintenant, et parcourir la ville ; dans les rues et sur les places, je chercherai celui que mon âme aime. Je l'ai cherché, mais je ne l'ai pas trouvé. 
'''
"3" = '''
:sup:`3` Les gardes qui parcourent la ville m'ont trouvé ; « Avez-vous vu celui que mon âme aime ? » 
'''
"4" = '''
:sup:`4` Je les avais à peine quittés, quand j'ai trouvé celui que mon âme aime. Je l'ai tenu dans mes bras, et je ne voulais pas le laisser partir, jusqu'à ce que je l'amène dans la maison de ma mère, dans la chambre de celle qui m'a conçu. 
'''
"5" = '''
:sup:`5` Je vous adjure, filles de Jérusalem, par les chevreuils, ou par les biches des champs, de ne pas susciter ni réveiller l'amour, jusqu'à ce qu'il le souhaite. 
'''
"6" = '''
:sup:`6` Qui est celui qui monte du désert comme des colonnes de fumée, parfumée à la myrrhe et à l'encens, avec toutes les épices du marchand ? 
'''
"7" = '''
:sup:`7` Voici le carrosse de Salomon ! Soixante hommes puissants l'entourent, des hommes forts d'Israël. 
'''
"8" = '''
:sup:`8` Ils manient tous l'épée, et sont experts en guerre. Chaque homme a son épée sur sa cuisse, à cause de la peur dans la nuit. 
'''
"9" = '''
:sup:`9` Le roi Salomon s'est fait une voiture du bois du Liban. 
'''
"10" = '''
:sup:`10` Il a fait ses piliers en argent, son fond d'or, son siège de pourpre, le milieu de celui-ci étant pavé d'amour, des filles de Jérusalem. 
'''
"11" = '''
:sup:`11` Sortez, filles de Sion, et allez voir le roi Salomon, avec la couronne dont sa mère l'a couronné, le jour de ses noces, au jour de l'allégresse de son cœur. 
'''
