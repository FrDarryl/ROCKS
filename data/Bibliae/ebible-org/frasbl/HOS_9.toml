[9]
"1" = '''
:sup:`1` Ne te réjouis pas, Israël, jusqu'à la jubilation comme les nations ; car vous avez été infidèles à votre Dieu. Tu aimes le salaire d'une prostituée à chaque aire de battage du grain. 
'''
"2" = '''
:sup:`2` L'aire de battage et le pressoir ne les nourriront pas, et le vin nouveau lui fera défaut. 
'''
"3" = '''
:sup:`3` Ils n'habiteront pas dans le pays de l'Éternel ; mais Ephraïm retournera en Égypte, et ils mangeront des aliments impurs en Assyrie. 
'''
"4" = '''
:sup:`4` Ils ne verseront pas d'offrandes de vin à Yahvé, ils ne lui seront pas agréables non plus. Leurs sacrifices seront pour eux comme le pain des pleureuses ; tous ceux qui en mangeront seront souillés ; car leur pain sera pour leur appétit. Il n'entrera pas dans la maison de Yahvé. 
'''
"5" = '''
:sup:`5` Que ferez-vous le jour de l'assemblée solennelle ? et le jour de la fête de Yahvé ? 
'''
"6" = '''
:sup:`6` Car, voici, quand ils fuient la destruction, L'Égypte les rassemblera. Memphis va les enterrer. Les orties posséderont leurs agréments d'argent. Les épines seront dans leurs tentes. 
'''
"7" = '''
:sup:`7` Les jours de la visite sont arrivés. L'heure des comptes a sonné. Israël considérera le prophète comme un fou, et l'homme qui est inspiré pour être fou, à cause de l'abondance de vos péchés, et parce que votre hostilité est grande. 
'''
"8" = '''
:sup:`8` Un prophète veille sur Éphraïm auprès de mon Dieu. Le piège de l'oiseleur est sur tous ses chemins, et l'hostilité dans la maison de son Dieu. 
'''
"9" = '''
:sup:`9` Ils se sont profondément corrompus, comme à l'époque de Gibéa. Il se souviendra de leur iniquité. Il les punira pour leurs péchés. 
'''
"10" = '''
:sup:`10` J'ai trouvé Israël comme des raisins dans le désert. J'ai vu vos pères comme les premières mûres du figuier à sa première saison ; mais ils sont venus à Baal Peor, et se sont consacrés à la chose honteuse, et sont devenus abominables comme ce qu'ils aimaient. 
'''
"11" = '''
:sup:`11` Quant à Ephraïm, sa gloire s'envolera comme un oiseau. Il n'y aura pas de naissance, pas d'enfant et pas de conception. 
'''
"12" = '''
:sup:`12` Bien qu'ils élèvent leurs enfants, mais je les priverai de tout, et il ne restera pas un seul homme. En effet, malheur à eux aussi quand je m'éloigne d'eux ! 
'''
"13" = '''
:sup:`13` J'ai vu Ephraïm, comme Tyr, planté dans un lieu agréable ; mais Ephraïm fera sortir ses enfants vers le meurtrier. 
'''
"14" = '''
:sup:`14` Donnez-leur - Yahvé, que donnerez-vous ? Donnez-leur un utérus qui fait des fausses couches et des seins secs. 
'''
"15" = '''
:sup:`15` « Toute leur méchanceté est à Guilgal ; car là, je les ai détestés. À cause de la méchanceté de leurs actes, je les chasserai de ma maison ! Je ne les aimerai plus. Tous leurs princes sont des rebelles. 
'''
"16" = '''
:sup:`16` Ephraïm est frappé. Leur racine s'est asséchée. Ils ne porteront pas de fruits. Même si elles accouchent, je tuerai les bien-aimés de leurs entrailles. » 
'''
"17" = '''
:sup:`17` Mon Dieu les rejettera, parce qu'ils ne l'ont pas écouté ; et ils seront des vagabonds parmi les nations. 
'''
