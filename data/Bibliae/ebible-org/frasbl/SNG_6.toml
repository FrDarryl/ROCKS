[6]
"1" = '''
:sup:`1` Où est parti ton bien-aimé, la plus belle des femmes ? Où s'est tourné votre bien-aimé, afin que nous puissions le chercher avec vous ? 
'''
"2" = '''
:sup:`2` Mon bien-aimé est descendu dans son jardin, aux lits d'épices, pour faire paître son troupeau dans les jardins, et pour cueillir des lys. 
'''
"3" = '''
:sup:`3` Je suis à mon bien-aimé, et mon bien-aimé est à moi. Il se promène parmi les lys. 
'''
"4" = '''
:sup:`4` Tu es belle, mon amour, comme Tirzah, belle comme Jérusalem, Génial comme armée avec des bannières. 
'''
"5" = '''
:sup:`5` Détournez vos yeux de moi, car ils m'ont vaincu. Vos cheveux sont comme un troupeau de chèvres, qui s'étendent le long du côté de Gilead. 
'''
"6" = '''
:sup:`6` Tes dents sont comme un troupeau de brebis, qui sont remontés du lavage, dont chacun a des jumeaux ; pas un seul n'est endeuillé parmi eux. 
'''
"7" = '''
:sup:`7` Tes temples sont comme un morceau de grenade derrière ton voile. 
'''
"8" = '''
:sup:`8` Il y a soixante reines, quatre-vingts concubines, et des vierges sans nombre. 
'''
"9" = '''
:sup:`9` Ma colombe, ma parfaite, est unique. Elle est la fille unique de sa mère. Elle est la préférée de ceux qui l'ont portée. Les filles l'ont vue et l'ont appelée « bénie ». Les reines et les concubines la voyaient, et elles la louaient. 
'''
"10" = '''
:sup:`10` Qui est celle qui regarde comme le matin, aussi belle que la lune, clair comme le soleil, et génial en tant qu'armée avec des bannières ? 
'''
"11" = '''
:sup:`11` Je suis descendu dans le bosquet d'arbres à noix, pour voir les plantes vertes de la vallée, pour voir si la vigne bourgeonne, et les grenades étaient en fleur. 
'''
"12" = '''
:sup:`12` Sans s'en rendre compte, mon désir m'a placé avec les chars de mon peuple royal. 
'''
"13" = '''
:sup:`13` Reviens, reviens, Shulammite ! Reviens, reviens, que nous puissions te contempler. Amoureux Pourquoi désirez-vous contempler la Shulammite, comme lors de la danse de Mahanaïm ? 
'''
