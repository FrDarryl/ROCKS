[26]
"1" = '''
:sup:`1` « Tu feras le tabernacle avec dix rideaux de fin lin retors, bleu, pourpre et cramoisi, avec des chérubins. Tu les feras avec l'habileté d'un ouvrier. 
'''
"2" = '''
:sup:`2` La longueur de chaque tapis sera de vingt-huit coudées, et la largeur de chaque tapis sera de quatre coudées ; tous les tapis auront la même mesure. 
'''
"3" = '''
:sup:`3` Cinq rideaux seront accouplés l'un à l'autre, et les cinq autres rideaux seront accouplés l'un à l'autre. 
'''
"4" = '''
:sup:`4` Tu feras des boucles bleues sur le bord de l'un des tapis, à partir du bord de l'assemblage, et tu feras de même sur le bord du tapis le plus extérieur dans le second assemblage. 
'''
"5" = '''
:sup:`5` Tu feras cinquante boucles sur le premier rideau, et tu feras cinquante boucles sur le bord du rideau qui se trouve dans le second assemblage. Les boucles seront opposées l'une à l'autre. 
'''
"6" = '''
:sup:`6` Tu feras cinquante agrafes d'or, et tu attacheras les tapis l'un à l'autre avec les agrafes. Le tabernacle formera une unité. 
'''
"7" = '''
:sup:`7` « Tu feras des tapis de poils de chèvre pour couvrir le tabernacle. Tu feras onze tapis. 
'''
"8" = '''
:sup:`8` La longueur de chaque tapis sera de trente coudées, et la largeur de chaque tapis sera de quatre coudées ; les onze tapis auront une seule mesure. 
'''
"9" = '''
:sup:`9` Tu coupleras cinq tapis à part, et six tapis à part, et tu doubleras le sixième tapis sur le devant de la tente. 
'''
"10" = '''
:sup:`10` Tu feras cinquante boucles sur le bord du rideau le plus extérieur de l'assemblage, et cinquante boucles sur le bord du rideau le plus extérieur du second assemblage. 
'''
"11" = '''
:sup:`11` Tu feras cinquante agrafes d'airain, tu mettras les agrafes dans les boucles, et tu assembleras le tabernacle pour qu'il ne fasse qu'un. 
'''
"12" = '''
:sup:`12` Le reste des rideaux de la tente, le demi-rideau qui reste, sera suspendu à l'arrière du tabernacle. 
'''
"13" = '''
:sup:`13` La coudée d'un côté et la coudée de l'autre côté, de ce qui reste de la longueur des tapis de la tente, seront suspendues sur les côtés du tabernacle, de ce côté-ci et de ce côté-là, pour le couvrir. 
'''
"14" = '''
:sup:`14` Tu feras une couverture pour le tabernacle, en peaux de béliers teintes en rouge, et une couverture en peaux de vaches de mer par-dessus. 
'''
"15" = '''
:sup:`15` « Tu feras les planches du tabernacle en bois d'acacia, debout. 
'''
"16" = '''
:sup:`16` La longueur d'une planche sera de dix coudées, et la largeur de chaque planche sera d'une coudée et demie. 
'''
"17" = '''
:sup:`17` Il y aura dans chaque planche deux tenons, joints l'un à l'autre : c'est ainsi que tu feras toutes les planches du tabernacle. 
'''
"18" = '''
:sup:`18` Tu feras vingt planches pour le tabernacle, pour le côté sud, vers le sud. 
'''
"19" = '''
:sup:`19` Tu feras quarante socles d'argent sous les vingt planches : deux socles sous une planche pour ses deux tenons, et deux socles sous une autre planche pour ses deux tenons. 
'''
"20" = '''
:sup:`20` Pour le second côté du tabernacle, au nord, il y aura vingt planches, 
'''
"21" = '''
:sup:`21` et leurs quarante socles d'argent : deux socles sous une planche, et deux socles sous une autre planche. 
'''
"22" = '''
:sup:`22` Pour l'autre côté du tabernacle, à l'ouest, tu feras six planches. 
'''
"23" = '''
:sup:`23` Tu feras deux planches pour les angles du tabernacle, à l'extrémité. 
'''
"24" = '''
:sup:`24` Elles seront doubles en dessous, et de même, elles seront entières jusqu'au sommet, jusqu'à un seul anneau ; il en sera ainsi pour les deux : ce seront les deux coins. 
'''
"25" = '''
:sup:`25` Il y aura huit planches, et leurs socles d'argent, seize socles, deux socles sous une planche, et deux socles sous une autre planche. 
'''
"26" = '''
:sup:`26` « Tu feras des barres de bois d'acacia : cinq pour les planches de l'un des côtés de la Demeure, 
'''
"27" = '''
:sup:`27` cinq pour les planches de l'autre côté de la Demeure, et cinq pour les planches du côté de la Demeure, pour le côté opposé à l'ouest. 
'''
"28" = '''
:sup:`28` La barre du milieu, au milieu des planches, passera d'un bout à l'autre. 
'''
"29" = '''
:sup:`29` Tu recouvriras d'or les planches et tu feras des anneaux d'or pour y placer les barres. Tu recouvriras d'or les barres. 
'''
"30" = '''
:sup:`30` Tu dresseras le tabernacle selon la manière dont il t'a été montré sur la montagne. 
'''
"31" = '''
:sup:`31` « Tu feras un voile de couleur bleue, pourpre et cramoisie, et de fin lin retors, avec des chérubins. Il sera l'œuvre d'un habile ouvrier. 
'''
"32" = '''
:sup:`32` Tu le suspendras à quatre colonnes d'acacia, recouvertes d'or ; leurs crochets seront d'or, sur quatre socles d'argent. 
'''
"33" = '''
:sup:`33` Tu accrocheras le voile sous les agrafes, et tu y feras entrer l'arche de l'alliance en dedans du voile. Le voile séparera pour toi le lieu saint du lieu très saint. 
'''
"34" = '''
:sup:`34` Tu placeras le propitiatoire sur l'arche d'alliance dans le lieu très saint. 
'''
"35" = '''
:sup:`35` Tu placeras la table en dehors du voile et le chandelier en face de la table, du côté du tabernacle, vers le sud. Tu mettras la table du côté du nord. 
'''
"36" = '''
:sup:`36` Tu feras pour l'entrée de la tente un rideau bleu, pourpre et cramoisi, et de fin lin retors, ouvrage du brodeur. 
'''
"37" = '''
:sup:`37` Tu feras pour le rideau cinq colonnes d'acacia, et tu les couvriras d'or. Leurs crochets seront d'or. Tu fondras pour eux cinq socles de bronze. 
'''
