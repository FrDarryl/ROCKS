[23]
"1" = '''
:sup:`1` Paul, regardant fixement le conseil, dit : « Frères, j'ai vécu devant Dieu en toute bonne conscience jusqu'à ce jour. » 
'''
"2" = '''
:sup:`2` Le grand prêtre, Ananias, ordonna à ceux qui se tenaient près de lui de le frapper sur la bouche. 
'''
"3" = '''
:sup:`3` Alors Paul lui dit : « Dieu te frappera, muraille blanchie ! T'assieds-tu pour me juger selon la loi, et ordonnes-tu de me frapper contrairement à la loi ? ". 
'''
"4" = '''
:sup:`4` Ceux qui se tenaient là dirent : « Est-ce que tu diffames le grand prêtre de Dieu ? » 
'''
"5" = '''
:sup:`5` Paul dit : « Je ne savais pas, frères, qu'il était grand prêtre. Car il est écrit : « Tu ne parleras pas mal d'un chef de ton peuple ». 
'''
"6" = '''
:sup:`6` Mais Paul, voyant que les uns étaient sadducéens et les autres pharisiens, s'écria dans le sanhédrin : « Hommes et frères, je suis pharisien, fils de pharisiens. C'est au sujet de l'espérance et de la résurrection des morts que je suis jugé ! » 
'''
"7" = '''
:sup:`7` Dès qu'il eut dit cela, une dispute s'éleva entre les pharisiens et les sadducéens, et la foule se divisa. 
'''
"8" = '''
:sup:`8` Car les sadducéens disent qu'il n'y a ni résurrection, ni ange, ni esprit ; mais les pharisiens confessent tout cela. 
'''
"9" = '''
:sup:`9` Une grande clameur s'éleva, et quelques-uns des scribes, du côté des pharisiens, se levèrent et disputèrent, disant : « Nous ne trouvons aucun mal en cet homme. Mais si un esprit ou un ange lui a parlé, ne luttons pas contre Dieu ! » 
'''
"10" = '''
:sup:`10` Une grande dispute s'étant élevée, le commandant, craignant que Paul ne soit mis en pièces par eux, ordonna aux soldats de descendre, de le prendre de force parmi eux et de l'amener dans la caserne. 
'''
"11" = '''
:sup:`11` La nuit suivante, le Seigneur se tint près de lui et dit : « Courage, Paul, car de même que tu as rendu témoignage de moi à Jérusalem, il faut que tu le rendes aussi à Rome. » 
'''
"12" = '''
:sup:`12` Lorsqu'il fit jour, quelques Juifs s'assemblèrent et se lièrent par une malédiction, disant qu'ils ne mangeraient ni ne boiraient jusqu'à ce qu'ils eussent tué Paul. 
'''
"13" = '''
:sup:`13` Il y avait plus de quarante personnes qui avaient formé cette conspiration. 
'''
"14" = '''
:sup:`14` Ils allèrent trouver les principaux sacrificateurs et les anciens, et dirent : Nous nous sommes liés par une grande malédiction pour ne rien goûter jusqu'à ce que nous ayons tué Paul. 
'''
"15" = '''
:sup:`15` Maintenant donc, vous, avec le conseil, informez le tribun qu'il doit vous l'amener demain, comme si vous alliez juger son cas plus exactement. Nous sommes prêts à le tuer avant qu'il ne s'approche. » 
'''
"16" = '''
:sup:`16` Le fils de la sœur de Paul, ayant appris qu'ils étaient aux aguets, entra dans la caserne et en informa Paul. 
'''
"17" = '''
:sup:`17` Paul fit venir un des centurions et dit : « Amenez ce jeune homme au commandant, car il a quelque chose à lui dire. » 
'''
"18" = '''
:sup:`18` Il le prit donc et l'amena au commandant en disant : « Paul, le prisonnier, m'a convoqué et m'a demandé de vous amener ce jeune homme. Il a quelque chose à te dire. » 
'''
"19" = '''
:sup:`19` Le commandant le prit par la main et, s'éloignant, lui demanda en privé : « Qu'as-tu à me dire ? » 
'''
"20" = '''
:sup:`20` Il dit : « Les Juifs se sont mis d'accord pour te demander d'amener Paul demain au conseil, comme s'ils avaient l'intention de s'informer un peu plus précisément sur lui. 
'''
"21" = '''
:sup:`21` Ne leur cède donc pas, car plus de quarante hommes l'attendent, qui se sont engagés par une malédiction à ne pas manger ni boire avant de l'avoir tué. Maintenant ils sont prêts, attendant la promesse de ta part. » 
'''
"22" = '''
:sup:`22` Le commandant laissa donc partir le jeune homme, en lui recommandant : « Ne dis à personne que tu m'as révélé ces choses. » 
'''
"23" = '''
:sup:`23` Il appela deux des centurions, et dit : « Préparez deux cents soldats pour aller jusqu'à Césarée, avec soixante-dix cavaliers et deux cents hommes armés de lances, à la troisième heure de la nuit. » 
'''
"24" = '''
:sup:`24` Il leur demanda de fournir des montures, afin de faire monter Paul sur l'une d'elles et de l'amener sain et sauf à Félix, le gouverneur. 
'''
"25" = '''
:sup:`25` Il écrivit une lettre ainsi conçue : 
'''
"26" = '''
:sup:`26` « Claudius Lysias au très excellent gouverneur Félix : Salutations. 
'''
"27" = '''
:sup:`27` Cet homme avait été saisi par les Juifs et allait être tué par eux, lorsque je suis arrivé avec les soldats et que je l'ai secouru, ayant appris qu'il était romain. 
'''
"28" = '''
:sup:`28` Désireux de savoir pourquoi ils l'accusaient, je l'ai fait descendre dans leur conseil. 
'''
"29" = '''
:sup:`29` J'ai trouvé qu'on l'accusait sur des questions relatives à leur loi, mais qu'il n'était accusé de rien qui mérite la mort ou la prison. 
'''
"30" = '''
:sup:`30` Lorsqu'on m'a dit que les Juifs attendaient cet homme, je te l'ai envoyé immédiatement, en chargeant ses accusateurs de te présenter eux aussi leurs accusations contre lui. Adieu. » 
'''
"31" = '''
:sup:`31` Les soldats, exécutant leurs ordres, prirent donc Paul et le conduisirent de nuit à Antipatris. 
'''
"32" = '''
:sup:`32` Le lendemain, ils laissèrent les cavaliers qui devaient l'accompagner et retournèrent à la caserne. 
'''
"33" = '''
:sup:`33` Lorsqu'ils arrivèrent à Césarée et remirent la lettre au gouverneur, ils lui présentèrent aussi Paul. 
'''
"34" = '''
:sup:`34` Après l'avoir lue, le gouverneur demanda de quelle province il était originaire. Ayant compris qu'il était de Cilicie, il dit : 
'''
"35" = '''
:sup:`35` « Je t'entendrai pleinement quand tes accusateurs seront aussi arrivés. » Il ordonna qu'on le garde dans le palais d'Hérode. 
'''
