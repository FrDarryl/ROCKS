[42]
"1" = '''
:sup:`1` Pour le chef musicien. Une contemplation par les fils de Korah. Comme le cerf s'impatiente devant les ruisseaux, ainsi mon âme se languit de toi, Dieu. 
'''
"2" = '''
:sup:`2` Mon âme a soif de Dieu, du Dieu vivant. Quand vais-je venir me présenter devant Dieu ? 
'''
"3" = '''
:sup:`3` Mes larmes ont été ma nourriture jour et nuit, alors qu'ils me demandent sans cesse : « Où est ton Dieu ? » 
'''
"4" = '''
:sup:`4` Je me souviens de ces choses, et je répands mon âme en moi, comment j'avais l'habitude d'aller avec la foule, et de les conduire à la maison de Dieu, avec la voix de la joie et de la louange, une multitude célébrant un jour saint. 
'''
"5" = '''
:sup:`5` Pourquoi es-tu désespéré, mon âme ? Pourquoi es-tu troublé en moi ? L'espoir en Dieu ! Car je le louerai encore pour l'aide salvatrice de sa présence. 
'''
"6" = '''
:sup:`6` Mon Dieu, mon âme est désespérée au-dedans de moi. C'est pourquoi je me souviens de toi depuis le pays du Jourdain, les hauteurs de l'Hermon, de la colline Mizar. 
'''
"7" = '''
:sup:`7` Deep appelle à Deep au bruit de vos chutes d'eau. Toutes tes vagues et tous tes flots m'ont balayé. 
'''
"8" = '''
:sup:`8` L'Éternel commandera sa bonté pendant le jour. Dans la nuit, sa chanson sera avec moi : une prière au Dieu de ma vie. 
'''
"9" = '''
:sup:`9` Je demanderai à Dieu, mon rocher : « Pourquoi m'as-tu oublié ? Pourquoi suis-je en deuil à cause de l'oppression de l'ennemi ? » 
'''
"10" = '''
:sup:`10` Comme une épée dans mes os, mes adversaires m'outragent, alors qu'ils me demandent sans cesse : « Où est ton Dieu ? » 
'''
"11" = '''
:sup:`11` Pourquoies-tu désespéré, mon âme ? Pourquoi es-tu troublé en moi ? Espère en Dieu ! Car je le louerai encore, l'aide salvatrice de mon visage, et mon Dieu. 
'''
