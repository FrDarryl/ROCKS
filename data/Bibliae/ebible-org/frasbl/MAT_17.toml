[17]
"1" = '''
:sup:`1` Six jours après, Jésus prit avec lui Pierre, Jacques et Jean, son frère, et les fit monter seuls sur une haute montagne. 
'''
"2" = '''
:sup:`2` Il fut changé devant eux. Son visage resplendit comme le soleil, et ses vêtements devinrent blancs comme la lumière. 
'''
"3" = '''
:sup:`3` Et voici, Moïse et Élie leur apparurent, parlant avec lui. 
'''
"4" = '''
:sup:`4` Pierre prit la parole et dit à Jésus : « Seigneur, il est bon pour nous d'être ici. Si tu veux, faisons ici trois tentes : une pour toi, une pour Moïse et une pour Élie. » 
'''
"5" = '''
:sup:`5` Comme il parlait encore, voici qu'une nuée lumineuse les couvrit de son ombre. Et voici qu'une voix sortit de la nuée, disant : « Celui-ci est mon Fils bien-aimé, en qui j'ai mis toute mon affection. Écoutez-le. » 
'''
"6" = '''
:sup:`6` Lorsque les disciples l'entendirent, ils tombèrent sur leur visage et eurent très peur. 
'''
"7" = '''
:sup:`7` Jésus s'approcha, les toucha et dit : « Levez-vous, et n'ayez pas peur. » 
'''
"8" = '''
:sup:`8` Levant les yeux, ils ne virent personne, sinon Jésus seul. 
'''
"9" = '''
:sup:`9` Comme ils descendaient de la montagne, Jésus leur donna cet ordre : « Ne dites à personne ce que vous avez vu, jusqu'à ce que le Fils de l'homme soit ressuscité des morts. » 
'''
"10" = '''
:sup:`10` Ses disciples l'interrogèrent, disant : « Alors, pourquoi les scribes disent-ils qu'Élie doit venir d'abord ? » 
'''
"11" = '''
:sup:`11` Jésus leur répondit : « Élie vient premièrement, et il rétablira toutes choses ; 
'''
"12" = '''
:sup:`12` mais je vous dis qu'Élie est déjà venu, et qu'ils ne l'ont pas reconnu, mais qu'ils lui ont fait ce qu'ils ont voulu. De même, le Fils de l'homme souffrira aussi par eux. » 
'''
"13" = '''
:sup:`13` Les disciples comprirent alors qu'il leur parlait de Jean le Baptiste. 
'''
"14" = '''
:sup:`14` Lorsqu'ils arrivèrent à la foule, un homme s'approcha de lui, se mit à genoux et dit : 
'''
"15" = '''
:sup:`15` « Seigneur, aie pitié de mon fils, car il est épileptique et souffre cruellement ; il tombe souvent dans le feu, et souvent dans l'eau. 
'''
"16" = '''
:sup:`16` Je l'ai donc amené à tes disciples, et ils n'ont pas pu le guérir. » 
'''
"17" = '''
:sup:`17` Jésus répondit : « Génération infidèle et perverse ! Jusques à quand serai-je avec vous ? Combien de temps encore vous supporterai-je ? Amenez-le-moi ici. » 
'''
"18" = '''
:sup:`18` Jésus menaça le démon, qui sortit de lui, et le garçon fut guéri dès cette heure-là. 
'''
"19" = '''
:sup:`19` Alors les disciples s'approchèrent de Jésus en privé, et dirent : « Pourquoi n'avons-nous pas pu la chasser ? » 
'''
"20" = '''
:sup:`20` Il leur dit : « C'est à cause de votre incrédulité. Car, en vérité, je vous le dis, si vous avez de la foi comme un grain de sénevé, vous direz à cette montagne : 'Déplace-toi d'ici à là', et elle se déplacera ; et rien ne vous sera impossible. 
'''
"21" = '''
:sup:`21` Mais ce genre de grain ne sort pas, si ce n'est par la prière et le jeûne. » 
'''
"22" = '''
:sup:`22` Pendant qu'ils séjournaient en Galilée, Jésus leur dit : « Le Fils de l'homme va être livré entre les mains des hommes, 
'''
"23" = '''
:sup:`23` ils le tueront, et le troisième jour il ressuscitera. » Ils étaient extrêmement désolés. 
'''
"24" = '''
:sup:`24` Lorsqu'ils furent arrivés à Capharnaüm, ceux qui recueillaient les pièces de didrachme s'approchèrent de Pierre et lui dirent : « Ton maître ne paie-t-il pas la didrachme ? » 
'''
"25" = '''
:sup:`25` Il répondit : « Oui. » Lorsqu'il entra dans la maison, Jésus l'attendit en disant : « Qu'en penses-tu, Simon ? De qui les rois de la terre reçoivent-ils des droits ou des tributs ? De leurs enfants, ou des étrangers ? » 
'''
"26" = '''
:sup:`26` Pierre lui dit : « Des étrangers. » Jésus lui dit : « Les enfants sont donc exempts. 
'''
"27" = '''
:sup:`27` Mais, pour ne pas les faire trébucher, va à la mer, jette un hameçon, et prends le premier poisson qui se présentera. Quand tu auras ouvert sa bouche, tu trouveras une pièce de stater. Prends-la, et donne-la-leur pour moi et pour toi. » 
'''
