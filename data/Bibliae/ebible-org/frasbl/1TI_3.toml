[3]
"1" = '''
:sup:`1` Cette parole est fidèle : celui qui cherche à être surveillant désire une bonne œuvre. 
'''
"2" = '''
:sup:`2` Le surveillant doit donc être irréprochable, mari d'une seule femme, tempérant, raisonnable, modeste, hospitalier, sachant enseigner ; 
'''
"3" = '''
:sup:`3` non buveur, non violent, non avide d'argent, mais doux, non querelleur, non cupide ; 
'''
"4" = '''
:sup:`4` sachant bien gouverner sa propre maison, soumettant les enfants en toute révérence ; 
'''
"5" = '''
:sup:`5` (car comment quelqu'un qui ne sait pas gouverner sa propre maison pourrait-il prendre soin de l'assemblée de Dieu ? 
'''
"6" = '''
:sup:`6` et non un nouveau converti, de peur qu'enflé d'orgueil il ne tombe dans la même condamnation que le diable. 
'''
"7" = '''
:sup:`7` Il faut aussi qu'il ait un bon témoignage de la part de ceux du dehors, pour ne pas tomber dans l'opprobre et dans le piège du diable. 
'''
"8" = '''
:sup:`8` De même, les serviteurs doivent être respectueux, ne pas avoir la langue bien pendue, ne pas être adonnés au vin, ne pas être avides d'argent, 
'''
"9" = '''
:sup:`9` garder le mystère de la foi dans une conscience pure. 
'''
"10" = '''
:sup:`10` Qu'eux aussi soient d'abord éprouvés, puis qu'ils servent, s'ils sont irréprochables. 
'''
"11" = '''
:sup:`11` De même, leurs épouses doivent être respectueuses, non médisantes, tempérantes et fidèles en toutes choses. 
'''
"12" = '''
:sup:`12` Que les serviteurs soient maris d'une seule femme, qu'ils dirigent bien leurs enfants et leur propre maison. 
'''
"13" = '''
:sup:`13` Car ceux qui ont bien servi s'acquièrent une bonne réputation et une grande assurance dans la foi qui est en Jésus-Christ. 
'''
"14" = '''
:sup:`14` Je vous écris ces choses, espérant venir bientôt chez vous, 
'''
"15" = '''
:sup:`15` mais si je tarde, c'est pour que vous sachiez comment il faut se conduire dans la maison de Dieu, qui est l'assemblée du Dieu vivant, la colonne et le fondement de la vérité. 
'''
"16" = '''
:sup:`16` Sans contestation, le mystère de la piété est grand : Dieu a été révélé dans la chair, justifié dans l'esprit, vu par des anges, prêché parmi les nations, que l'on croit dans le monde, et reçu dans la gloire. 
'''
