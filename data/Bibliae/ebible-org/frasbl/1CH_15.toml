[15]
"1" = '''
:sup:`1` David se fit des maisons dans la cité de David ; il prépara un emplacement pour l'arche de Dieu et dressa une tente pour elle. 
'''
"2" = '''
:sup:`2` David dit alors : « Personne ne doit porter l'arche de Dieu, sinon les Lévites. Car Yahvé les a choisis pour porter l'arche de Dieu et pour le servir à jamais. » 
'''
"3" = '''
:sup:`3` David rassembla tout Israël à Jérusalem, pour faire monter l'arche de l'Éternel à la place qu'il lui avait préparée. 
'''
"4" = '''
:sup:`4` David rassembla les fils d'Aaron et les Lévites : 
'''
"5" = '''
:sup:`5` des fils de Kehath, Uriel le chef, et ses frères, cent vingt ; 
'''
"6" = '''
:sup:`6` des fils de Merari, Asaja le chef, et ses frères, deux cent vingt ; 
'''
"7" = '''
:sup:`7` des fils de Guershom, Joël le chef, et ses frères, cent trente ; 
'''
"8" = '''
:sup:`8` des fils d'Elizaphan, Schemaeja, le chef, et ses frères, deux cents ; 
'''
"9" = '''
:sup:`9` des fils d'Hébron, Éliel, le chef, et ses frères, quatre-vingts ; 
'''
"10" = '''
:sup:`10` des fils d'Uzziel, Amminadab, le chef, et ses frères, cent douze. 
'''
"11" = '''
:sup:`11` David appela les prêtres Tsadok et Abiathar, et les Lévites : Uriel, Asaja, Joël, Schemaeja, Éliel et Amminadab, 
'''
"12" = '''
:sup:`12` et leur dit : « Vous êtes les chefs de famille des Lévites. Sanctifiez-vous, vous et vos frères, afin que vous puissiez porter l'arche de Yahvé, le Dieu d'Israël, jusqu'au lieu que j'ai préparé pour elle. 
'''
"13" = '''
:sup:`13` Car, parce que vous ne l'avez pas portée d'abord, Yahvé notre Dieu s'est mis en colère contre nous, parce que nous ne l'avons pas cherché selon l'ordonnance. » 
'''
"14" = '''
:sup:`14` Ainsi, les prêtres et les lévites se sanctifièrent pour faire monter l'arche de l'Yahvé, le Dieu d'Israël. 
'''
"15" = '''
:sup:`15` Les fils des lévites portèrent l'arche de Dieu sur leurs épaules avec ses barres, comme Moïse l'avait ordonné, selon la parole de l'Éternel. 
'''
"16" = '''
:sup:`16` David dit au chef des Lévites de désigner leurs frères comme chanteurs avec des instruments de musique, des instruments à cordes, des harpes et des cymbales, pour qu'ils sonnent à haute voix et élèvent la voix avec joie. 
'''
"17" = '''
:sup:`17` Les Lévites nommèrent Héman, fils de Joël, et, parmi ses frères, Asaph, fils de Bérékia, et parmi les fils de Merari, leurs frères, Ethan, fils de Kushaïa, 
'''
"18" = '''
:sup:`18` et avec eux leurs frères de second rang : Zacharie, Ben, Jaaziel, Shemiramoth, Jehiel, Unni, Eliab, Benaja, Maaséja, Mattithia, Eliphelehu, Miknéja, Obed-Edom et Jeiel, les portiers. 
'''
"19" = '''
:sup:`19` Les chantres, Héman, Asaph et Éthan, reçurent des cymbales d'airain pour sonner à haute voix ; 
'''
"20" = '''
:sup:`20` Zacharie, Aziel, Schemiramoth, Jehiel, Unni, Éliab, Maaséja et Benaja, avec des instruments à cordes accordés sur Alamoth ; 
'''
"21" = '''
:sup:`21` et Mattithia, Élipheléhu, Miknéja, Obed-Édom, Jeiel et Azazia, avec des harpes accordées sur la lyre à huit cordes, pour diriger. 
'''
"22" = '''
:sup:`22` Chenania, chef des lévites, dirigeait les chants. Il enseignait les chanteurs, car il était habile. 
'''
"23" = '''
:sup:`23` Bérékia et Elkana étaient portiers de l'arche. 
'''
"24" = '''
:sup:`24` Les prêtres, Schebania, Josaphat, Nethaneel, Amasaï, Zacharie, Benaja et Eliezer, sonnaient des trompettes devant l'arche de Dieu ; Obed-Edom et Jehia étaient portiers de l'arche. 
'''
"25" = '''
:sup:`25` David, les anciens d'Israël et les chefs de milliers allèrent faire monter l'arche de l'alliance de l'Yahvé de la maison d'Obed-Edom avec joie. 
'''
"26" = '''
:sup:`26` Lorsque Dieu aida les Lévites qui portaient l'arche de l'alliance de Yahvé, ils sacrifièrent sept taureaux et sept béliers. 
'''
"27" = '''
:sup:`27` David était revêtu d'une robe de fin lin, ainsi que tous les Lévites qui portaient l'arche, les chantres, et Chenania, le chef de chœur, avec les chantres ; et David avait sur lui un éphod de lin. 
'''
"28" = '''
:sup:`28` Tout Israël fit monter l'arche de l'alliance de Yahvé en poussant des cris de joie, au son de la cornemuse, des trompettes et des cymbales, et en faisant retentir à haute voix les instruments à cordes et les harpes. 
'''
"29" = '''
:sup:`29` Comme l'arche de l'alliance de Yahvé arrivait à la ville de David, Mical, fille de Saül, regarda par la fenêtre et vit le roi David danser et jouer ; elle le méprisa dans son cœur. 
'''
