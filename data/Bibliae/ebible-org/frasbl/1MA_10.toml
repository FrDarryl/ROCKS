[10]
"1" = '''
:sup:`1` La cent soixantième année, Alexandre Épiphane, fils d'Antiochus, monta et prit possession de Ptolémaïs. On le reçut, et il y régna. 
'''
"2" = '''
:sup:`2` Le roi Démétrius l'apprit. Il rassembla des forces très importantes et alla à sa rencontre pour le combattre. 
'''
"3" = '''
:sup:`3` Démétrius envoya une lettre à Jonathan avec des paroles de paix, afin de lui faire honneur. 
'''
"4" = '''
:sup:`4` Car il disait : « Allons d'avance faire la paix avec eux, avant qu'il ne fasse la paix avec Alexandre contre nous ; 
'''
"5" = '''
:sup:`5` car il se souviendra de tous les maux que nous avons commis contre lui, contre sa parenté et contre sa nation. » 
'''
"6" = '''
:sup:`6` Il lui donna donc le pouvoir de rassembler des forces, de fournir des armes, et de se faire son allié. Il ordonna aussi qu'on lui remette les otages qui étaient dans la citadelle. 
'''
"7" = '''
:sup:`7` Jonathan se rendit à Jérusalem et lut la lettre à l'oreille de tout le peuple et de ceux qui étaient dans la citadelle. 
'''
"8" = '''
:sup:`8` Ils eurent très peur en apprenant que le roi lui avait donné le pouvoir de rassembler une armée. 
'''
"9" = '''
:sup:`9` Ceux qui étaient dans la citadelle remirent les otages à Jonathan, qui les rendit à leurs parents. 
'''
"10" = '''
:sup:`10` Jonathan habitait à Jérusalem et commença à construire et à rénover la ville. 
'''
"11" = '''
:sup:`11` Il ordonna à ceux qui travaillaient de construire les murs et d'entourer le mont Sion de pierres carrées pour la défense ; et ils le firent. 
'''
"12" = '''
:sup:`12` Les étrangers qui se trouvaient dans les forteresses que Bacchides avait construites s'enfuirent. 
'''
"13" = '''
:sup:`13` Chacun quitta sa place et s'en alla dans son pays. 
'''
"14" = '''
:sup:`14` A Bethsoura seulement, il resta quelques-uns de ceux qui avaient abandonné la loi et les commandements, car c'était pour eux un lieu de refuge. 
'''
"15" = '''
:sup:`15` Le roi Alexandre entendit toutes les promesses que Démétrius avait envoyées à Jonathan. On lui raconta les batailles et les actes de bravoure que lui et les siens avaient accomplis, ainsi que les souffrances qu'ils avaient endurées. 
'''
"16" = '''
:sup:`16` Et il dit : « Pourrions-nous trouver un autre homme comme lui ? Maintenant, nous en ferons notre ami et notre allié . » 
'''
"17" = '''
:sup:`17` Il écrivit une lettre et la lui envoya en ces termes : 
'''
"18" = '''
:sup:`18` « Le roi Alexandre à son frère Jonathan, salutations. 
'''
"19" = '''
:sup:`19` Nous avons appris que tu es un homme fort et vaillant, et que tu es digne d'être notre ami . 
'''
"20" = '''
:sup:`20` Nous t'avons désigné aujourd'hui pour être le grand prêtre de ta nation, et pour être appelé l'ami du roi , pour être de notre côté et pour garder l'amitié avec nous. » Il lui envoya aussi une robe de pourpre et une couronne d'or. 
'''
"21" = '''
:sup:`21` Et Jonathan revêtit les vêtements sacrés au septième mois de la cent soixantième année, à la fête des tabernacles ; et il rassembla des forces et fournit des armes en abondance. 
'''
"22" = '''
:sup:`22` Lorsque Démétrius entendit ces choses, il fut affligé et dit : 
'''
"23" = '''
:sup:`23` « Qu'est-ce que nous avons fait, qu'Alexandre nous a devancés en se liant d'amitié avec les Juifs pour se renforcer ? 
'''
"24" = '''
:sup:`24` Moi aussi, je leur écrirai des paroles d'encouragement, d'honneur et de cadeaux, afin qu'ils soient avec moi pour m'aider. » 
'''
"25" = '''
:sup:`25` Il leur envoya donc ce message : « Roi Démétrius, à la nation des Juifs, salutations. 
'''
"26" = '''
:sup:`26` Nous avons appris que vous avez respecté vos engagements envers nous, que vous êtes restés fidèles à notre amitié et que vous ne vous êtes pas alliés à nos ennemis, et nous nous en réjouissons. 
'''
"27" = '''
:sup:`27` Maintenant, continuez à nous croire, et nous vous rendrons la pareille en échange de vos relations avec nous. 
'''
"28" = '''
:sup:`28` Nous vous accorderons de nombreuses immunités et nous vous ferons des cadeaux. 
'''
"29" = '''
:sup:`29` « Maintenant, je te libère et je libère tous les Juifs des tributs, de l'impôt sur le sel et des prélèvements sur la couronne. 
'''
"30" = '''
:sup:`30` Au lieu du tiers de la semence, et au lieu de la moitié du fruit des arbres, qui me revient, je le libère à partir d'aujourd'hui et à l'avenir, de sorte que je ne le prélèverai pas sur le pays de Juda, et sur les trois districts qui lui sont adjoints du pays de Samarie et de Galilée, à partir d'aujourd'hui et à jamais. 
'''
"31" = '''
:sup:`31` Que Jérusalem soit sainte et libre, avec ses frontières, ses dîmes et ses impôts. 
'''
"32" = '''
:sup:`32` Je renonce aussi à mon autorité sur la citadelle de Jérusalem et je la donne au grand prêtre, afin qu'il y désigne des hommes de son choix pour la garder. 
'''
"33" = '''
:sup:`33` Je rends la liberté à tous les Juifs qui ont été emmenés captifs du pays de Juda dans n'importe quelle partie de mon royaume. Que tous les fonctionnaires annulent aussi les taxes sur leur bétail. 
'''
"34" = '''
:sup:`34` « Toutes les fêtes, les sabbats, les nouvelles lunes, les jours fixés, les trois jours avant la fête et les trois jours après la fête, seront autant de jours d'immunité et de libération pour tous les Juifs qui se trouvent dans mon royaume. 
'''
"35" = '''
:sup:`35` Nul n'aura le droit d'exiger quoi que ce soit de l'un d'eux, ni de le troubler sur quelque sujet que ce soit. 
'''
"36" = '''
:sup:`36` On enrôlera dans les forces du roi environ trente mille hommes d'origine juive, et on leur donnera la solde due à toutes les forces du roi. 
'''
"37" = '''
:sup:`37` Parmi eux, certains seront placés dans les grandes forteresses du roi, et d'autres seront placés à la tête des affaires du royaume, qui sont des postes de confiance. Que ceux qui les commandent et leurs chefs soient d'eux-mêmes, et qu'ils marchent selon leurs propres lois, comme le roi l'a ordonné dans le pays de Juda. 
'''
"38" = '''
:sup:`38` Les trois districts qui ont été ajoutés à la Judée depuis le pays de Samarie seront annexés à la Judée, afin qu'ils soient considérés comme étant sous un seul chef, et qu'ils n'obéissent à aucune autre autorité que celle du grand prêtre. 
'''
"39" = '''
:sup:`39` Quant à Ptolémaïs et à ses terres, je les ai données en don au sanctuaire de Jérusalem, pour les dépenses du sanctuaire. 
'''
"40" = '''
:sup:`40` Je donne aussi chaque année quinze mille sicles d'argent provenant des revenus du roi sur les lieux appropriés. 
'''
"41" = '''
:sup:`41` Et tous les fonds supplémentaires que ceux qui gèrent les affaires du roi n'ont pas payés comme les premières années, ils les donneront désormais pour les travaux du temple. 
'''
"42" = '''
:sup:`42` En outre, les cinq mille sicles d'argent qu'ils ont reçus des usages du sanctuaire sur les recettes annuelles sont également libérés, car ils appartiennent aux prêtres qui y font le service. 
'''
"43" = '''
:sup:`43` Quiconque se réfugie dans le temple de Jérusalem et dans toute son enceinte, qu'il doive de l'argent au roi ou toute autre chose, qu'il soit libéré avec tout ce qu'il possède dans mon royaume. 
'''
"44" = '''
:sup:`44` Pour la construction et la rénovation des structures du sanctuaire, les dépenses seront également prélevées sur le revenu du roi. 
'''
"45" = '''
:sup:`45` Pour la construction des murs de Jérusalem et sa fortification tout autour, la dépense sera aussi prélevée sur le revenu du roi, ainsi que pour la construction des murs en Judée. » 
'''
"46" = '''
:sup:`46` Lorsque Jonathan et le peuple entendirent ces paroles, ils ne les crurent pas et ne les acceptèrent pas, car ils se souvenaient du grand mal qu'il avait fait en Israël et qu'il les avait affligés très durement. 
'''
"47" = '''
:sup:`47` Ils étaient satisfaits d'Alexandre, car il avait été le premier à leur adresser des paroles de paix, et ils s'étaient toujours alliés avec lui. 
'''
"48" = '''
:sup:`48` Le roi Alexandre rassembla de grandes forces et campa près de Démétrius. 
'''
"49" = '''
:sup:`49` Les deux rois engagèrent le combat, et l'armée d'Alexandre prit la fuite. Démétrius le suivit et l'emporta sur eux. 
'''
"50" = '''
:sup:`50` Il renforça considérablement le combat jusqu'au coucher du soleil, et Démétrius tomba ce jour-là. 
'''
"51" = '''
:sup:`51` Alexandre envoya des ambassadeurs à Ptolémée, roi d'Égypte, avec ce message : 
'''
"52" = '''
:sup:`52` « Puisque je suis retourné dans mon royaume, que je suis assis sur le trône de mes pères, que j'ai établi ma domination, que j'ai renversé Démétrius et que j'ai pris possession de notre pays - 
'''
"53" = '''
:sup:`53` oui, j'ai participé à la bataille avec lui, et lui et son armée ont été vaincus par nous, et nous nous sommes assis sur le trône de son royaume - 
'''
"54" = '''
:sup:`54` maintenant faisons aussi des amis entre nous. Donne-moi maintenant ta fille comme épouse. Je m'unirai à toi et je te donnerai, à toi et à elle, des cadeaux dignes de toi. » 
'''
"55" = '''
:sup:`55` Le roi Ptolémée prit la parole et dit : « Heureux le jour où tu es retourné dans le pays de tes ancêtres et où tu t'es assis sur le trône de leur royaume ! 
'''
"56" = '''
:sup:`56` Maintenant, je vais faire pour toi ce que tu as écrit, mais retrouve-moi à Ptolémaïs, pour que nous nous voyions, et je m'associerai à toi, comme tu l'as dit. » 
'''
"57" = '''
:sup:`57` Ptolémée sortit donc d'Égypte, lui-même et sa fille Cléopâtre, et arriva à Ptolémaïs la cent soixante-deuxième année. 
'''
"58" = '''
:sup:`58` Le roi Alexandre vint à sa rencontre, lui donna sa fille Cléopâtre et célébra son mariage à Ptolémaïs en grande pompe, comme le font les rois. 
'''
"59" = '''
:sup:`59` Le roi Alexandre écrivit à Jonathan pour qu'il vienne à sa rencontre. 
'''
"60" = '''
:sup:`60` Il se rendit avec faste à Ptolémaïs, et rencontra les deux rois. Il leur donna, ainsi qu'à leurs amis de l'argent et de l'or, et de nombreux cadeaux, et il trouva grâce à leurs yeux. 
'''
"61" = '''
:sup:`61` Quelques mécontents d'Israël, des hommes qui transgressaient la loi, s'assemblèrent contre lui pour se plaindre, mais le roi ne fit pas attention à eux. 
'''
"62" = '''
:sup:`62` Le roi ordonna qu'on ôte les vêtements de Jonathan et qu'on le revête de pourpre, ce qu'on fit. 
'''
"63" = '''
:sup:`63` Le roi le fit asseoir auprès de lui et dit à ses princes : " Sortez avec lui au milieu de la ville, et proclamez que personne ne doit se plaindre de lui pour quoi que ce soit, et que personne ne doit le troubler pour quelque raison que ce soit. " 
'''
"64" = '''
:sup:`64` Lorsque ceux qui se plaignaient de lui virent qu'il était honoré selon la proclamation, et qu'ils le virent vêtu de pourpre, ils s'enfuirent tous. 
'''
"65" = '''
:sup:`65` Le roi l'honora, l'inscrivit au nombre de ses principaux amis, et le nomma capitaine et gouverneur d'une province. 
'''
"66" = '''
:sup:`66` Jonathan retourna donc à Jérusalem avec paix et allégresse. 
'''
"67" = '''
:sup:`67` La cent soixante-cinquième année, Démétrius, fils de Démétrius, quitta la Crète pour le pays de ses ancêtres. 
'''
"68" = '''
:sup:`68` Lorsque le roi Alexandre l'apprit, il eut une grande tristesse et retourna à Antioche. 
'''
"69" = '''
:sup:`69` Démétrius nomma Apollonius, qui était à la tête de la Cœlésyrie, et il rassembla une grande armée, campa contre Jamnia, et envoya dire au grand prêtre Jonathan, 
'''
"70" = '''
:sup:`70` « Toi seul, tu te lèves contre nous, mais moi, je suis ridiculisé et couvert d'opprobre à cause de toi. Pourquoi t'en prends-tu à nous dans les montagnes ? 
'''
"71" = '''
:sup:`71` Maintenant, si tu as confiance en tes forces, descends vers nous dans la plaine, et là nous nous mesurerons les uns aux autres, car la puissance des villes est avec moi. 
'''
"72" = '''
:sup:`72` Demandez et apprenez qui je suis, et les autres qui nous aident. Ils disent : « Votre pied ne peut tenir devant nous, car vos ancêtres ont été mis en fuite deux fois dans leur pays ». 
'''
"73" = '''
:sup:`73` Maintenant, vous ne pourrez pas résister à la cavalerie et à une telle armée dans la plaine, où il n'y a ni pierre ni caillou, ni endroit pour fuir. » 
'''
"74" = '''
:sup:`74` Or, lorsque Jonathan entendit les paroles d'Apollonius, il fut ému dans son esprit, et il choisit dix mille hommes, et sortit de Jérusalem ; et Simon, son frère, vint à sa rencontre pour l'aider. 
'''
"75" = '''
:sup:`75` Puis il campa près de Joppé. Les habitants de la ville l'en empêchèrent, car Apollonius avait une garnison à Joppé. 
'''
"76" = '''
:sup:`76` Ils combattirent donc contre elle. Les habitants de la ville, effrayés, s'ouvrirent à lui, et Jonathan devint maître de Joppé. 
'''
"77" = '''
:sup:`77` Apollonius en entendit parler, et il rassembla une armée de trois mille cavaliers, une grande armée, et se rendit à Azotus comme s'il était en voyage, et en même temps avança dans la plaine, car il avait une multitude de cavaliers en qui il avait confiance. 
'''
"78" = '''
:sup:`78` Il le poursuivit jusqu'à Azotus, et les armées s'affrontèrent. 
'''
"79" = '''
:sup:`79` Apollonius avait secrètement laissé un millier de cavaliers derrière eux. 
'''
"80" = '''
:sup:`80` Jonathan apprit qu'il y avait une embuscade derrière lui. Ils entourèrent son armée et tirèrent leurs flèches sur le peuple, du matin au soir ; 
'''
"81" = '''
:sup:`81` mais le peuple tint bon, comme Jonathan le lui avait ordonné, et les chevaux de l'ennemi se fatiguèrent. 
'''
"82" = '''
:sup:`82` Alors Simon fit avancer son armée et engagea le combat avec la phalange (car la cavalerie était épuisée), qui fut vaincue par lui et prit la fuite. 
'''
"83" = '''
:sup:`83` La cavalerie fut dispersée dans la plaine. Ils s'enfuirent à Azotus et entrèrent dans Beth-Dagon, le temple de leur idole, pour se sauver. 
'''
"84" = '''
:sup:`84` Jonathan brûla Azotus et les villes voisines et prit leur butin. Il brûla par le feu le temple de Dagon et ceux qui s'y étaient réfugiés. 
'''
"85" = '''
:sup:`85` Ceux qui étaient tombés par l'épée plus ceux qui avaient été brûlés étaient environ huit mille hommes. 
'''
"86" = '''
:sup:`86` De là, Jonathan partit et campa contre Ascalon. Les habitants de la ville sortirent à sa rencontre en grande pompe. 
'''
"87" = '''
:sup:`87` Jonathan, avec ceux qui étaient de son côté, retourna à Jérusalem en emportant de nombreux butins. 
'''
"88" = '''
:sup:`88` Lorsque le roi Alexandre apprit ces choses, il honora encore plus Jonathan. 
'''
"89" = '''
:sup:`89` Il lui envoya une boucle d'or, comme on a coutume de le faire pour les parents du roi. Il lui donna comme possession Ekron et tout son territoire. 
'''
