[1]
"1" = '''
:sup:`1` Livre de la généalogie de Jésus-Christ, fils de David, fils d'Abraham. 
'''
"2" = '''
:sup:`2` Abraham est devenu le père d'Isaac. Isaac est devenu le père de Jacob. Jacob est le père de Juda et de ses frères. 
'''
"3" = '''
:sup:`3` Juda engendra Pérez et Zérach par Tamar. Pérez est le père de Hezron. Hetsron engendra Ram. 
'''
"4" = '''
:sup:`4` Ram engendra Amminadab. Amminadab engendre Nahshon. Nachschon engendre Salmon. 
'''
"5" = '''
:sup:`5` Salmon engendra Boaz par Rahab. Boaz engendra Obed de Ruth. Obed est le père de Jessé. 
'''
"6" = '''
:sup:`6` Jessé engendra le roi David. Le roi David engendra Salomon par celle qui avait été la femme d'Urie. 
'''
"7" = '''
:sup:`7` Salomon engendra Roboam. Roboam engendra Abija. Abija engendra Asa. 
'''
"8" = '''
:sup:`8` Asa devint le père de Josaphat. Josaphat est le père de Joram. Joram engendre Ozias. 
'''
"9" = '''
:sup:`9` Ozias est le père de Jotham. Jotham est le père d'Achaz. Achaz engendre Ézéchias. 
'''
"10" = '''
:sup:`10` Ézéchias est le père de Manassé. Manassé est le père d'Amon. Amon engendre Josias. 
'''
"11" = '''
:sup:`11` Josias est le père de Jéchonias et de ses frères au moment de l'exil à Babylone. 
'''
"12" = '''
:sup:`12` Après l'exil à Babylone, Jéchonias devint le père de Shealtiel. Shealtiel engendra Zerubbabel. 
'''
"13" = '''
:sup:`13` Zorobabel est devenu le père d'Abiud. Abiud est le père d'Eliakim. Éliakim est père d'Azor. 
'''
"14" = '''
:sup:`14` Azor engendra Zadok. Zadok engendra Achim. Achim engendre Éliud. 
'''
"15" = '''
:sup:`15` Éliud est père d'Éléazar. Éléazar engendra Matthan. Matthan engendra Jacob. 
'''
"16" = '''
:sup:`16` Jacob engendra Joseph, époux de Marie, de laquelle est né Jésus, appelé Christ. 
'''
"17" = '''
:sup:`17` Ainsi, toutes les générations depuis Abraham jusqu'à David sont de quatorze générations ; depuis David jusqu'à l'exil à Babylone, quatorze générations ; et depuis la déportation à Babylone jusqu'au Christ, quatorze générations. 
'''
"18" = '''
:sup:`18` Voici comment s'est déroulée la naissance de Jésus-Christ : Après les fiançailles de Marie, sa mère, avec Joseph, avant qu'ils ne se rencontrent, elle fut trouvée enceinte par l'Esprit Saint. 
'''
"19" = '''
:sup:`19` Joseph, son mari, étant un homme juste, et ne voulant pas en faire un exemple public, avait l'intention de la répudier secrètement. 
'''
"20" = '''
:sup:`20` Mais comme il pensait à ces choses, voici qu'un ange du Seigneur lui apparut en songe, et dit : « Joseph, fils de David, ne crains pas de prendre pour femme Marie, car ce qui a été conçu en elle vient de l'Esprit Saint. 
'''
"21" = '''
:sup:`21` Elle donnera naissance à un fils. Tu lui donneras le nom de Jésus, car c'est lui qui sauvera son peuple de ses péchés. » 
'''
"22" = '''
:sup:`22` Or, tout cela est arrivé afin que s'accomplisse ce qui a été annoncé par le Seigneur par le prophète, en disant, 
'''
"23" = '''
:sup:`23` « Voici, la vierge sera enceinte, et donnera naissance à un fils. On lui donnera le nom d'Emmanuel, » qui est, selon l'interprétation, « Dieu avec nous ». 
'''
"24" = '''
:sup:`24` Joseph se leva de son sommeil, fit ce que l'ange du Seigneur lui avait ordonné, et prit sa femme pour lui ; 
'''
"25" = '''
:sup:`25` et il ne la connut sexuellement que lorsqu'elle eut donné naissance à son fils premier-né. Il lui donna le nom de Jésus. 
'''
