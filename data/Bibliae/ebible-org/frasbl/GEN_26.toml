[26]
"1" = '''
:sup:`1` Il y eut une famine dans le pays, qui s'ajouta à la première famine qui eut lieu du temps d'Abraham. Isaac alla chez Abimélec, roi des Philistins, à Guérar. 
'''
"2" = '''
:sup:`2` Yahvé lui apparut et lui dit : « Ne descends pas en Égypte. Habite dans le pays dont je te parlerai. 
'''
"3" = '''
:sup:`3` Habite dans ce pays, et je serai avec toi, et je te bénirai. Car je te donnerai, à toi et à ta postérité, tous ces pays, et j'accomplirai le serment que j'ai fait à Abraham, ton père. 
'''
"4" = '''
:sup:`4` Je multiplierai ta descendance comme les étoiles du ciel, et je donnerai tous ces pays à ta descendance. En ta descendance seront bénies toutes les nations de la terre, 
'''
"5" = '''
:sup:`5` parce qu'Abraham a obéi à ma voix, et qu'il a gardé mes exigences, mes commandements, mes statuts et mes lois. » 
'''
"6" = '''
:sup:`6` Isaac habitait à Guérar. 
'''
"7" = '''
:sup:`7` Les gens du lieu l'interrogèrent sur sa femme. Il répondit : « C'est ma sœur », car il avait peur de dire : « Ma femme », de peur, pensait-il, que les gens du lieu ne me tuent pour Rebecca, car elle est belle à regarder. » 
'''
"8" = '''
:sup:`8` Comme il était là depuis longtemps, Abimélec, roi des Philistins, regarda par une fenêtre et vit, et voici, Isaac caressait Rebecca, sa femme. 
'''
"9" = '''
:sup:`9` Abimélec appela Isaac et dit : « Voici, elle est bien ta femme. Pourquoi as-tu dit : « C'est ma sœur » ? » Isaac lui dit : « Parce que j'ai dit : « De peur que je ne meure à cause d'elle ». 
'''
"10" = '''
:sup:`10` Abimélec dit : « Qu'est-ce que tu nous as fait ? L'un des gens du peuple aurait pu facilement coucher avec ta femme, et tu nous aurais rendus coupables ! ». 
'''
"11" = '''
:sup:`11` Abimélec donna un ordre à tout le peuple, en disant : « Celui qui touchera cet homme ou sa femme sera certainement mis à mort. » 
'''
"12" = '''
:sup:`12` Isaac sema dans ce pays, et il récolta la même année cent fois ce qu'il avait planté. L'Éternel le bénit. 
'''
"13" = '''
:sup:`13` L'homme devint grand, et il grandit de plus en plus jusqu'à devenir très grand. 
'''
"14" = '''
:sup:`14` Il possédait des troupeaux, des troupeaux de bétail et une grande maison. Les Philistins l'enviaient. 
'''
"15" = '''
:sup:`15` Or, tous les puits que les serviteurs de son père avaient creusés du temps d'Abraham, son père, les Philistins les avaient bouchés et remplis de terre. 
'''
"16" = '''
:sup:`16` Abimélec dit à Isaac : « Va-t'en loin de nous, car tu es beaucoup plus puissant que nous. » 
'''
"17" = '''
:sup:`17` Isaac partit de là, campa dans la vallée de Gerar et y demeura. 
'''
"18" = '''
:sup:`18` Isaac creusa de nouveau les puits d'eau qu'on avait creusés du temps d'Abraham, son père, car les Philistins les avaient arrêtés après la mort d'Abraham. Il leur donna des noms semblables à ceux par lesquels son père les avait appelés. 
'''
"19" = '''
:sup:`19` Les serviteurs d'Isaac creusèrent dans la vallée et y trouvèrent un puits d'eau vive. 
'''
"20" = '''
:sup:`20` Les bergers de Gerar discutèrent avec les bergers d'Isaac, en disant : « L'eau est à nous. » Isaac donna donc au puits le nom d'Esek, parce qu'ils se disputaient avec lui. 
'''
"21" = '''
:sup:`21` Ils creusèrent un autre puits, et ils se disputèrent aussi à son sujet. Il l'appela donc Sitna. 
'''
"22" = '''
:sup:`22` Il quitta ce lieu, et creusa un autre puits. Ils ne se disputèrent pas pour celui-là. Il l'appela donc Rehoboth. Il dit : « Car maintenant Yahvé nous a fait une place, et nous serons féconds dans le pays. » 
'''
"23" = '''
:sup:`23` De là, il monta à Beer Schéba. 
'''
"24" = '''
:sup:`24` Yahvé lui apparut la même nuit, et dit : « Je suis le Dieu d'Abraham, ton père. Ne crains pas, car je suis avec toi, je te bénirai et je multiplierai ta descendance à cause de mon serviteur Abraham. » 
'''
"25" = '''
:sup:`25` Il y bâtit un autel, invoqua le nom de Yahvé et y dressa sa tente. Les serviteurs d'Isaac y creusèrent un puits. 
'''
"26" = '''
:sup:`26` Alors Abimélec vint à lui de Guérar, avec Ahuzzath, son ami, et Phicol, le chef de son armée. 
'''
"27" = '''
:sup:`27` Isaac leur dit : « Pourquoi êtes-vous venus vers moi, puisque vous me haïssez et que vous m'avez chassé de chez vous ? ». 
'''
"28" = '''
:sup:`28` Ils dirent : « Nous avons vu clairement que Yahvé était avec toi. Nous avons dit : « Qu'il y ait maintenant un serment entre nous, même entre nous et toi, et faisons alliance avec toi, 
'''
"29" = '''
:sup:`29` que tu ne nous fasses aucun mal, comme nous ne t'avons pas touché, et comme nous ne t'avons fait que du bien, et que nous t'avons renvoyé en paix. Vous êtes maintenant les bénis de Yahvé. » 
'''
"30" = '''
:sup:`30` Il leur fit un festin, et ils mangèrent et burent. 
'''
"31" = '''
:sup:`31` Ils se levèrent un peu plus tard dans la matinée et se jurèrent l'un à l'autre. Isaac les renvoya, et ils s'éloignèrent de lui en paix. 
'''
"32" = '''
:sup:`32` Le même jour, les serviteurs d'Isaac vinrent lui parler du puits qu'ils avaient creusé, et lui dirent : « Nous avons trouvé de l'eau. » 
'''
"33" = '''
:sup:`33` Il l'appela « Shibah ». C'est pourquoi le nom de la ville est encore aujourd'hui « Beersheba ». 
'''
"34" = '''
:sup:`34` Lorsque Ésaü eut quarante ans, il prit pour femme Judith, fille de Beeri, le Hittite, et Basemath, fille d'Élon, le Hittite. 
'''
"35" = '''
:sup:`35` Elles affligèrent l'esprit d'Isaac et de Rebecca. 
'''
