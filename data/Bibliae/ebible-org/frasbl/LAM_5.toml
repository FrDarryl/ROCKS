[5]
"1" = '''
:sup:`1` Souviens-toi, Yahvé, de ce qui nous est arrivé. Regardez, et voyez notre reproche. 
'''
"2" = '''
:sup:`2` Notre héritage a été livré à des étrangers, nos maisons aux étrangers. 
'''
"3" = '''
:sup:`3` Nous sommes orphelins et sans père. Nos mères sont comme des veuves. 
'''
"4" = '''
:sup:`4` Nous devons payer pour avoir de l'eau à boire. Notre bois nous est vendu. 
'''
"5" = '''
:sup:`5` Nos poursuivants sont à nos trousses. Nous sommes fatigués, et nous n'avons pas de repos. 
'''
"6" = '''
:sup:`6` Nous avons donné nos mains aux Égyptiens, et aux Assyriens, de se contenter de pain. 
'''
"7" = '''
:sup:`7` Nos pères ont péché, et ils ne sont plus. Nous avons porté leurs iniquités. 
'''
"8" = '''
:sup:`8` Les serviteurs nous gouvernent. Il n'y a personne pour nous délivrer de leur main. 
'''
"9" = '''
:sup:`9` Nous obtenons notre pain au péril de notre vie, à cause de l'épée dans le désert. 
'''
"10" = '''
:sup:`10` Notre peau est noire comme un four, à cause de la chaleur brûlante de la famine. 
'''
"11" = '''
:sup:`11` Ils ont violé les femmes de Sion, les vierges dans les villes de Juda. 
'''
"12" = '''
:sup:`12` Les princes ont été pendus par leurs mains. Les visages des anciens n'ont pas été honorés. 
'''
"13" = '''
:sup:`13` Les jeunes hommes portent des meules. Les enfants ont trébuché sous des charges de bois. 
'''
"14" = '''
:sup:`14` Les anciens se sont retirés de la porte, et les jeunes hommes de leur musique. 
'''
"15" = '''
:sup:`15` La joie de notre cœur a cessé. Notre danse se transforme en deuil. 
'''
"16" = '''
:sup:`16` La couronne est tombée de notre tête. Malheur à nous, car nous avons péché ! 
'''
"17" = '''
:sup:`17` A cause de cela, notre cœur est défaillant. Pour ces choses, nos yeux sont faibles : 
'''
"18" = '''
:sup:`18` pour la montagne de Sion, qui est désolée. Les renards marchent dessus. 
'''
"19" = '''
:sup:`19` Toi, Yahvé, tu demeures à jamais. Ton trône est de génération en génération. 
'''
"20" = '''
:sup:`20` Pourquoi nous oublies-tu à jamais ? et nous a abandonnés pendant si longtemps ? 
'''
"21" = '''
:sup:`21` Tourne-nous vers toi, Yahvé, et nous nous tournerons vers toi. Renouvelez nos jours comme autrefois. 
'''
"22" = '''
:sup:`22` Mais vous nous avez complètement rejetés. Vous êtes très en colère contre nous. 
'''
