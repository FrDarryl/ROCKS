[3]
"1" = '''
:sup:`1` Si donc vous avez été ressuscités avec le Christ, cherchez les choses d'en haut, où est le Christ, assis à la droite de Dieu. 
'''
"2" = '''
:sup:`2` Fixez vos pensées sur les choses d'en haut, et non sur celles qui sont sur la terre. 
'''
"3" = '''
:sup:`3` Car vous êtes morts, et votre vie est cachée avec le Christ en Dieu. 
'''
"4" = '''
:sup:`4` Quand le Christ, notre vie, paraîtra, vous paraîtrez aussi avec lui dans la gloire. 
'''
"5" = '''
:sup:`5` Faites donc mourir vos membres qui sont sur la terre : l'immoralité sexuelle, l'impureté, la passion dépravée, le mauvais désir, la cupidité, qui est une idolâtrie. 
'''
"6" = '''
:sup:`6` C'est à cause de ces choses que la colère de Dieu vient sur les enfants de la désobéissance. 
'''
"7" = '''
:sup:`7` Vous aussi, vous avez marché autrefois dans ces choses, quand vous viviez dans ces choses-là, 
'''
"8" = '''
:sup:`8` mais maintenant il faut les rejeter toutes : la colère, l'emportement, la malice, la calomnie, et les paroles honteuses qui sortent de votre bouche. 
'''
"9" = '''
:sup:`9` Ne vous mentez pas les uns aux autres, puisque vous avez dépouillé le vieil homme et ses actions, 
'''
"10" = '''
:sup:`10` et que vous avez revêtu l'homme nouveau, qui se renouvelle dans la connaissance, à l'image de son Créateur, 
'''
"11" = '''
:sup:`11` où il n'y a ni Grec ni Juif, ni circoncis ni incirconcis, ni barbare ni Scythe, ni esclave ni homme libre, mais où Christ est tout et en tous. 
'''
"12" = '''
:sup:`12` Revêtez-vous donc, comme des élus de Dieu, saints et bien-aimés, d'un cœur de compassion, de bonté, de modestie, d'humilité et de persévérance ; 
'''
"13" = '''
:sup:`13` supportez-vous les uns les autres, et pardonnez-vous mutuellement, si quelqu'un a quelque chose à se reprocher ; comme Christ vous a pardonné, faites-le vous aussi. 
'''
"14" = '''
:sup:`14` Par-dessus toutes ces choses, marchez dans l'amour, qui est le lien de la perfection. 
'''
"15" = '''
:sup:`15` Et que la paix de Dieu règne dans vos cœurs, à laquelle vous avez aussi été appelés en un seul corps, et soyez reconnaissants. 
'''
"16" = '''
:sup:`16` Que la parole de Christ habite richement en vous ; en toute sagesse, enseignez-vous et exhortez-vous les uns les autres par des psaumes, des hymnes et des chants spirituels, en chantant au Seigneur avec grâce dans votre cœur. 
'''
"17" = '''
:sup:`17` Quoi que vous fassiez, en paroles ou en actes, faites tout au nom du Seigneur Jésus, en rendant par lui des actions de grâces à Dieu le Père. 
'''
"18" = '''
:sup:`18` Femmes, soyez soumises à vos maris, comme il convient dans le Seigneur. 
'''
"19" = '''
:sup:`19` Maris, aimez vos femmes, et ne vous aigrissez pas contre elles. 
'''
"20" = '''
:sup:`20` Enfants, obéissez en toutes choses à vos parents, car cela plaît au Seigneur. 
'''
"21" = '''
:sup:`21` Pères, ne provoquez pas vos enfants, afin qu'ils ne se découragent pas. 
'''
"22" = '''
:sup:`22` Serviteurs, obéissez en toutes choses à ceux qui sont vos maîtres selon la chair, non pas seulement quand ils regardent, comme pour plaire aux hommes, mais dans la simplicité du cœur, en craignant Dieu. 
'''
"23" = '''
:sup:`23` Et quoi que vous fassiez, travaillez de bon cœur, comme pour le Seigneur et non pour des hommes, 
'''
"24" = '''
:sup:`24` sachant que vous recevrez du Seigneur la récompense de l'héritage ; car vous servez le Seigneur Christ. 
'''
"25" = '''
:sup:`25` Mais celui qui fait le mal recevra de nouveau pour le mal qu'il a fait, et il n'y a pas de partialité. 
'''
