[12]
"1" = '''
:sup:`1` Pendant que le lion disait ces paroles à l'aigle, je vis, 
'''
"2" = '''
:sup:`2` et voici, la tête qui restait disparut, et les deux ailes qui la surmontaient se levèrent et s'établirent pour régner ; et leur règne fut bref et plein de tumulte. 
'''
"3" = '''
:sup:`3` Je regardai, et voici, elles disparurent, et tout le corps de l'aigle fut brûlé, de sorte que la terre fut dans une grande crainte. Je m'éveillai alors à cause d'une grande confusion d'esprit et d'une grande crainte, et je dis à mon esprit : 
'''
"4" = '''
:sup:`4` « Voici, tu m'as fait cela, parce que tu cherches les voies du Très-Haut. 
'''
"5" = '''
:sup:`5` Voici, je suis encore fatigué dans mon esprit, et très faible dans mon âme. Il n'y a même pas un peu de force en moi, à cause de la grande peur avec laquelle j'ai été effrayé cette nuit. 
'''
"6" = '''
:sup:`6` C'est pourquoi je vais maintenant demander au Très-Haut qu'il me fortifie jusqu'à la fin. » 
'''
"7" = '''
:sup:`7` Alors je dis : « Seigneur souverain, si j'ai trouvé grâce à tes yeux, si je suis justifié auprès de toi plus que beaucoup d'autres, et si ma prière est bien montée devant ta face, 
'''
"8" = '''
:sup:`8` fortifie-moi donc, et montre à ton serviteur l'interprétation et le sens clair de cette vision effrayante, afin que tu puisses pleinement consoler mon âme. 
'''
"9" = '''
:sup:`9` Car tu m'as jugé digne de me montrer la fin des temps et les derniers événements des temps. » 
'''
"10" = '''
:sup:`10` Il me dit : « Voici l'interprétation de la vision que tu as eue : 
'''
"11" = '''
:sup:`11` L'aigle, que tu as vu monter de la mer, est le quatrième royaume qui est apparu en vision à ton frère Daniel. 
'''
"12" = '''
:sup:`12` Mais cela ne lui a pas été expliqué, comme je vous l'explique maintenant ou comme je l'ai expliqué. 
'''
"13" = '''
:sup:`13` Voici, les jours viennent où un royaume s'élèvera sur la terre, et il sera plus redouté que tous les royaumes qui l'ont précédé. 
'''
"14" = '''
:sup:`14` Douze rois y régneront, l'un après l'autre. 
'''
"15" = '''
:sup:`15` Parmi eux, le second commencera à régner, et il régnera plus longtemps que les autres parmi les douze. 
'''
"16" = '''
:sup:`16` Telle est l'interprétation des douze ailes que tu as vues. 
'''
"17" = '''
:sup:`17` Et quand tu as entendu une voix qui parlait, non pas des têtes, mais du milieu de son corps, voici l'explication : 
'''
"18" = '''
:sup:`18` C'est que après le temps de ce royaume, il n'y aura pas de petites disputes, et il sera en danger de tomber. Cependant, il ne tombera pas alors, mais il sera rétabli dans sa première puissance. 
'''
"19" = '''
:sup:`19` Tu as vu les huit sous les ailes se coller à ses ailes. En voici l'interprétation : 
'''
"20" = '''
:sup:`20` En elle s'élèveront huit rois, dont les temps seront courts et les années rapides. 
'''
"21" = '''
:sup:`21` Deux d'entre eux périront à l'approche du milieu du temps. Quatre seront retenus pour un temps, jusqu'à ce que le moment de sa fin approche ; mais deux seront retenus jusqu'à la fin. 
'''
"22" = '''
:sup:`22` Tu as vu trois têtes qui reposent. En voici l'interprétation : 
'''
"23" = '''
:sup:`23` Dans ses derniers jours, le Très-Haut suscitera trois royaumes et y renouvellera beaucoup de choses. Ils domineront sur la terre, 
'''
"24" = '''
:sup:`24` et sur ceux qui l'habitent, avec beaucoup d'oppression, plus que tous ceux qui étaient avant eux. C'est pourquoi on les appelle les têtes de l'aigle. 
'''
"25" = '''
:sup:`25` Car ce sont eux qui accompliront sa méchanceté, et qui achèveront ses dernières actions. 
'''
"26" = '''
:sup:`26` Tu as vu que la grande tête a disparu. Cela signifie que l'un d'eux mourra sur son lit, et encore avec douleur. 
'''
"27" = '''
:sup:`27` Mais pour les deux qui sont restés, l'épée les dévorera. 
'''
"28" = '''
:sup:`28` Car l'épée de l'un dévorera celui qui était avec lui, mais lui aussi tombera par l'épée dans les derniers jours. 
'''
"29" = '''
:sup:`29` Tu as vu deux sous les ailes passer à la tête qui est à droite. 
'''
"30" = '''
:sup:`30` Voici l'interprétation : Ce sont ceux que le Très-Haut a gardés jusqu'à la fin. C'est le bref règne qui a été rempli de troubles, comme tu l'as vu. 
'''
"31" = '''
:sup:`31` « Le lion que tu as vu s'élever de la forêt, en rugissant, parlant à l'aigle, et lui reprochant son iniquité et toutes ses paroles que tu as entendues, 
'''
"32" = '''
:sup:`32` c'est l'oint, que le Très-Haut a gardé jusqu'à la fin des jours, qui surgira de la postérité de David, et qui viendra leur parler et leur reprocher leur méchanceté et leur iniquité, et amonceler devant eux leurs méfaits. 
'''
"33" = '''
:sup:`33` Car d'abord il les fera vivre dans son jugement, et quand il les aura repris, il les fera périr. 
'''
"34" = '''
:sup:`34` Mais il délivrera avec miséricorde le reste de mon peuple, celui qui a été préservé dans tout mon territoire, et il le rendra joyeux jusqu'à l'arrivée de la fin, le jour du jugement, dont je vous ai parlé dès le commencement. 
'''
"35" = '''
:sup:`35` Voici le rêve que tu as vu, et voici son interprétation. 
'''
"36" = '''
:sup:`36` Toi seul as été digne de connaître le secret du Très-Haut. 
'''
"37" = '''
:sup:`37` Écris donc dans un livre toutes ces choses que tu as vues, et mets-le dans un lieu secret. 
'''
"38" = '''
:sup:`38` Tu les enseigneras aux sages de ton peuple, dont tu sais que le cœur est capable de comprendre et de garder ces secrets. 
'''
"39" = '''
:sup:`39` Mais attends ici toi-même encore sept jours, afin qu'il te soit montré tout ce qu'il plaira au Très-Haut de te montrer. » Puis il s'éloigna de moi. 
'''
"40" = '''
:sup:`40` Lorsque tout le peuple vit que les sept jours étaient écoulés et que je n'étais pas rentré dans la ville, ils s'assemblèrent tous, depuis le plus petit jusqu'au plus grand, et vinrent me voir et me parler, en disant : 
'''
"41" = '''
:sup:`41` « Comment t'avons-nous offensé ? Quel mal avons-nous fait contre toi, pour que tu nous aies complètement abandonnés et que tu sois assis dans ce lieu ? 
'''
"42" = '''
:sup:`42` Car de tous les prophètes, toi seul nous es resté, comme une grappe de la vendange, comme une lampe dans un lieu obscur, et comme un port pour un navire sauvé de la tempête. 
'''
"43" = '''
:sup:`43` Les maux qui nous sont arrivés ne sont-ils pas suffisants ? 
'''
"44" = '''
:sup:`44` Si tu nous abandonnes, combien mieux eût-il valu pour nous que nous fussions nous aussi consumés dans l'incendie de Sion ! 
'''
"45" = '''
:sup:`45` Car nous ne sommes pas meilleurs que ceux qui y sont morts. » Et ils pleurèrent d'une voix forte. Je leur répondis : 
'''
"46" = '''
:sup:`46` « Prends courage, ô Israël ! Ne sois pas triste, maison de Jacob ; 
'''
"47" = '''
:sup:`47` car le Très-Haut se souvient de toi. Le Puissant ne vous a pas oubliés pour toujours. 
'''
"48" = '''
:sup:`48` Quant à moi, je ne vous ai pas abandonnés. Je ne me suis pas éloigné de vous ; mais je suis venu en ce lieu pour prier pour la désolation de Sion, et pour demander grâce pour l'humiliation de votre sanctuaire. 
'''
"49" = '''
:sup:`49` Maintenant, partez, chacun dans sa maison, et après ces jours, je viendrai à vous. » 
'''
"50" = '''
:sup:`50` Et le peuple s'en alla dans la ville, comme je le lui avais dit. 
'''
"51" = '''
:sup:`51` Mais moi, je restai sept jours dans les champs, comme l'ange me l'avait ordonné. En ces jours-là, je ne mangeais que des fleurs des champs, et ma nourriture provenait des plantes. 
'''
