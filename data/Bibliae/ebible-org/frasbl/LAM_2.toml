[2]
"1" = '''
:sup:`1` Comment, dans sa colère, l'Éternel a couvert d'un nuage la fille de Sion ? Il a fait descendre du ciel à la terre la beauté d'Israël, et ne s'est pas souvenu de son marchepied au jour de sa colère. 
'''
"2" = '''
:sup:`2` Le Seigneur a englouti toutes les habitations de Jacob. sans pitié. Il a renversé dans sa colère les forteresses de la fille de Juda. Il les a fait descendre jusqu'au sol. Il a profané le royaume et ses princes. 
'''
"3" = '''
:sup:`3` Il a coupé toute la corne d'Israël dans une colère ardente. Il a retiré sa main droite de devant l'ennemi. Il a brûlé Jacob comme un feu ardent, qui dévore tout autour. 
'''
"4" = '''
:sup:`4` Il a bandé son arc comme un ennemi. Il s'est tenu avec sa main droite comme un adversaire. Il a tué tout ce qui était agréable à l'œil. Dans la tente de la fille de Sion, il a déversé sa colère comme un feu. 
'''
"5" = '''
:sup:`5` Le Seigneur est devenu comme un ennemi. Il a englouti Israël. Il a englouti tous ses palais. Il a détruit ses forteresses. Il a multiplié les deuils et les lamentations dans la fille de Juda. 
'''
"6" = '''
:sup:`6` Il a violemment enlevé son tabernacle, comme si c'était un jardin. Il a détruit son lieu de rassemblement. Yahvé a fait en sorte que l'assemblée solennelle et le sabbat soient oubliés en Sion. Dans l'indignation de sa colère, il a méprisé le roi et le prêtre. 
'''
"7" = '''
:sup:`7` L'Éternel a rejeté son autel. Il a abhorré son sanctuaire. Il a livré les murs de ses palais aux mains de l'ennemi. Ils ont fait du bruit dans la maison de Yahvé, comme au jour d'une assemblée solennelle. 
'''
"8" = '''
:sup:`8` Yahvé a décidé de détruire la muraille de la fille de Sion. Il a étiré la ligne. Il n'a pas retiré sa main de la destruction ; Il a fait pleurer les remparts et les murs. Ils se languissent ensemble. 
'''
"9" = '''
:sup:`9` Ses portes se sont enfoncées dans le sol. Il a détruit et brisé ses barreaux. Son roi et ses princes sont parmi les nations où la loi n'existe pas. Oui, ses prophètes ne trouvent aucune vision de Yahvé. 
'''
"10" = '''
:sup:`10` Les anciens de la fille de Sion sont assis à terre. Ils gardent le silence. Ils ont jeté de la poussière sur leurs têtes. Ils se sont vêtus de sacs. Les vierges de Jérusalem baissent la tête vers le sol. 
'''
"11" = '''
:sup:`11` Mes yeux sont pleins de larmes. Mon cœur est troublé. Ma bile est versée sur la terre, à cause de la destruction de la fille de mon peuple, parce que les jeunes enfants et les nourrissons se pâment dans les rues de la ville. 
'''
"12" = '''
:sup:`12` Ils demandent à leurs mères, « Où sont le blé et le vin ? » quand ils s'évanouissent comme des blessés dans les rues de la ville, quand leur âme est versée dans le sein de leur mère. 
'''
"13" = '''
:sup:`13` Que vous dirai-je ? Que te ressemblerai-je, fille de Jérusalem ? Que dois-je comparer à vous, pour que je puisse te réconforter, vierge fille de Sion ? Car ta brèche est aussi grande que la mer. Qui peut vous guérir ? 
'''
"14" = '''
:sup:`14` Vos prophètes ont eu pour vous des visions fausses et insensées. Ils n'ont pas découvert votre iniquité, pour inverser votre captivité, mais ont vu pour vous de fausses révélations et des causes de bannissement. 
'''
"15" = '''
:sup:`15` Tous les passants te frappent dans les mains. Ils sifflent et remuent la tête contre la fille de Jérusalem, en disant, « Est-ce la ville que les hommes appelaient 'La perfection de la beauté', la joie de toute la terre' ? » 
'''
"16" = '''
:sup:`16` Tous tes ennemis ont ouvert la bouche contre toi. Ils sifflent et grincent des dents. Ils disent : « Nous l'avons engloutie ». C'est certainement le jour que nous attendions. Nous l'avons trouvé. Nous l'avons vu. » 
'''
"17" = '''
:sup:`17` L'Éternel a accompli ce qu'il avait prévu. Il a accompli sa parole qu'il a commandée dans les temps anciens. Il s'est jeté à terre, et n'a pas eu pitié. Il a fait en sorte que l'ennemi se réjouisse à votre sujet. Il a exalté la corne de tes adversaires. 
'''
"18" = '''
:sup:`18` Leur cœur a crié à l'Éternel. O mur de la fille de Sion, laisse les larmes couler comme une rivière jour et nuit. Ne vous donnez aucun répit. Ne laissez pas vos yeux se reposer. 
'''
"19" = '''
:sup:`19` Lève-toi, crie dans la nuit, au début des montres ! Répands ton cœur comme de l'eau devant la face du Seigneur. Levez vos mains vers lui pour la vie de vos jeunes enfants, qui s'évanouissent de faim au bout de chaque rue. 
'''
"20" = '''
:sup:`20` « Regarde, Yahvé, et vois à qui tu as fait cela ! Les femmes devraient-elles manger leur progéniture, les enfants qu'ils tenaient et faisaient rebondir sur leurs genoux ? Le prêtre et le prophète doivent-ils être tués dans le sanctuaire du Seigneur ? 
'''
"21" = '''
:sup:`21` « Le jeune et le vieillard sont couchés par terre dans les rues. Mes vierges et mes jeunes hommes sont tombés par l'épée. Tu les as tués au jour de ta colère. Vous avez massacré, et pas plaint. 
'''
"22" = '''
:sup:`22` « Tu as appelé, comme au jour d'une assemblée solennelle, mes terreurs de toutes parts. Il n'y eut personne qui échappa ou resta au jour de la colère de Yahvé. Mon ennemi a consumé ceux dont j'ai pris soin et que j'ai élevés. 
'''
