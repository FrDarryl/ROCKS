[3]
"1" = '''
:sup:`1` Je suis l'homme qui a vu l'affliction. par le bâton de sa colère. 
'''
"2" = '''
:sup:`2` Il m'a conduit et m'a fait marcher dans les ténèbres, et non dans la lumière. 
'''
"3" = '''
:sup:`3` Il tourne sa main contre moi encore et encore toute la journée. 
'''
"4" = '''
:sup:`4` Il a fait vieillir ma chair et ma peau. Il a brisé mes os. 
'''
"5" = '''
:sup:`5` Il a construit contre moi, et m'a entouré d'amertume et de difficultés. 
'''
"6" = '''
:sup:`6` Il m'a fait habiter dans des lieux obscurs, comme ceux qui sont morts depuis longtemps. 
'''
"7" = '''
:sup:`7` Il m'a entouré d'un mur, de sorte que je ne peux pas sortir. Il a rendu ma chaîne lourde. 
'''
"8" = '''
:sup:`8` Oui, quand je pleure et appelle à l'aide, il étouffe ma prière. 
'''
"9" = '''
:sup:`9` Il a muré mes chemins avec des pierres de taille. Il a rendu mes chemins tortueux. 
'''
"10" = '''
:sup:`10` Il est pour moi comme un ours aux aguets, comme un lion qui se cache. 
'''
"11" = '''
:sup:`11` Il a détourné mon chemin, et m'a tiré en morceaux. Il m'a rendu désolant. 
'''
"12" = '''
:sup:`12` Il a bandé son arc, et m'a mis comme marque pour la flèche. 
'''
"13" = '''
:sup:`13` Il a fait entrer les tiges de son carquois dans mes reins. 
'''
"14" = '''
:sup:`14` Je suis devenu un objet de dérision pour tout mon peuple, et leur chanson toute la journée. 
'''
"15" = '''
:sup:`15` Il m'a rempli d'amertume. Il m'a bourré d'absinthe. 
'''
"16" = '''
:sup:`16` Il m'a aussi cassé les dents avec du gravier. Il m'a couvert de cendres. 
'''
"17" = '''
:sup:`17` Tu as éloigné mon âme de la paix. J'ai oublié la prospérité. 
'''
"18" = '''
:sup:`18` J'ai dit : « Ma force a péri, ainsi que mon attente de Yahvé. » 
'''
"19" = '''
:sup:`19` Souviens-toi de mon affliction et de ma misère, l'absinthe et l'amertume. 
'''
"20" = '''
:sup:`20` Mon âme se souvient encore d'eux, et s'est incliné en moi. 
'''
"21" = '''
:sup:`21` Je me souviens de cela ; c'est pourquoi j'ai de l'espoir. 
'''
"22" = '''
:sup:`22` C'est grâce à la bonté de Yahvé que nous ne sommes pas consumés, parce que sa miséricorde ne faiblit pas. 
'''
"23" = '''
:sup:`23` Ils sont nouveaux chaque matin. Grande est ta fidélité. 
'''
"24" = '''
:sup:`24` « Yahvé est mon partage », dit mon âme. « C'est pourquoi j'espère en lui. » 
'''
"25" = '''
:sup:`25` Yahvé est bon pour ceux qui l'attendent, à l'âme qui le cherche. 
'''
"26" = '''
:sup:`26` Il est bon que l'homme espère et attendez tranquillement le salut de Yahvé. 
'''
"27" = '''
:sup:`27` Il est bon pour un homme de porter le joug dans sa jeunesse. 
'''
"28" = '''
:sup:`28` Qu'il s'assoie seul et garde le silence, parce qu'il l'a mis sur lui. 
'''
"29" = '''
:sup:`29` Qu'il mette sa bouche dans la poussière, si c'est pour qu'il y ait de l'espoir. 
'''
"30" = '''
:sup:`30` Qu'il tende la joue à celui qui le frappe. Qu'il soit rempli de reproches. 
'''
"31" = '''
:sup:`31` Car l'Éternel ne rejette pas à jamais. 
'''
"32" = '''
:sup:`32` Car même s'il cause de la peine, mais il aura de la compassion selon la multitude de ses bontés. 
'''
"33" = '''
:sup:`33` Car il n'afflige pas volontiers, ni n'afflige les enfants des hommes. 
'''
"34" = '''
:sup:`34` Pour écraser sous le pied tous les prisonniers de la terre, 
'''
"35" = '''
:sup:`35` pour détourner le droit d'un homme devant la face du Très-Haut, 
'''
"36" = '''
:sup:`36` pour subvertir un homme dans sa cause, le Seigneur n'approuve pas. 
'''
"37" = '''
:sup:`37` Qui est celui qui dit, et il s'accomplit, quand le Seigneur ne l'ordonne pas ? 
'''
"38" = '''
:sup:`38` Le mal et le bien ne sortent-ils pas de la bouche du Très-Haut ? 
'''
"39" = '''
:sup:`39` Pourquoi un homme vivant devrait-il se plaindre, un homme pour la punition de ses péchés ? 
'''
"40" = '''
:sup:`40` Cherchons et essayons nos voies, et se tourner à nouveau vers Yahvé. 
'''
"41" = '''
:sup:`41` Élevons notre cœur avec nos mains vers Dieu dans les cieux. 
'''
"42" = '''
:sup:`42` « Nous avons transgressé et nous nous sommes rebellés. Vous n'avez pas pardonné. 
'''
"43" = '''
:sup:`43` « Tu nous as couverts de colère et tu nous as poursuivis. Vous avez tué. Vous n'avez pas eu pitié. 
'''
"44" = '''
:sup:`44` Tu t'es couvert d'un nuage, afin qu'aucune prière ne puisse passer. 
'''
"45" = '''
:sup:`45` Tu as fait de nous un déchet et une ordure au milieu des peuples. 
'''
"46" = '''
:sup:`46` « Tous nos ennemis ont ouvert grand la bouche contre nous. 
'''
"47" = '''
:sup:`47` La terreur et le gouffre se sont abattus sur nous, la dévastation et la destruction ». 
'''
"48" = '''
:sup:`48` Mon œil coule avec des ruisseaux d'eau, pour la destruction de la fille de mon peuple. 
'''
"49" = '''
:sup:`49` Mon œil se déverse et ne cesse pas, sans aucun entracte, 
'''
"50" = '''
:sup:`50` jusqu'à ce que Yahvé regarde en bas, et voit du ciel. 
'''
"51" = '''
:sup:`51` Mon œil affecte mon âme, à cause de toutes les filles de ma ville. 
'''
"52" = '''
:sup:`52` Ils m'ont poursuivi sans relâche comme un oiseau, ceux qui sont mes ennemis sans raison. 
'''
"53" = '''
:sup:`53` Ils m'ont ôté la vie dans le cachot, et ont jeté une pierre sur moi. 
'''
"54" = '''
:sup:`54` Les eaux ont coulé au-dessus de ma tête. J'ai dit : « Je suis coupé. » 
'''
"55" = '''
:sup:`55` J'ai invoqué ton nom, Yahvé, hors du donjon le plus bas. 
'''
"56" = '''
:sup:`56` Vous avez entendu ma voix : « Ne cache pas ton oreille de mes soupirs, et mon cri. » 
'''
"57" = '''
:sup:`57` Tu t'es approché le jour où je t'ai invoqué. Vous avez dit : « N'ayez pas peur. » 
'''
"58" = '''
:sup:`58` Seigneur, tu as plaidé les causes de mon âme. Tu as racheté ma vie. 
'''
"59" = '''
:sup:`59` Yahvé, tu as vu mon tort. Jugez ma cause. 
'''
"60" = '''
:sup:`60` Tu as vu toute leur vengeance et tous leurs plans contre moi. 
'''
"61" = '''
:sup:`61` Tu as entendu leurs reproches, Yahvé, et tous leurs plans contre moi, 
'''
"62" = '''
:sup:`62` les lèvres de ceux qui se sont élevés contre moi, et leurs complots contre moi toute la journée. 
'''
"63" = '''
:sup:`63` Vous voyez qu'ils s'assoient et qu'ils se lèvent. Je suis leur chanson. 
'''
"64" = '''
:sup:`64` Tu les rembourseras, Yahvé, selon le travail de leurs mains. 
'''
"65" = '''
:sup:`65` Tu leur donneras la dureté du cœur, votre malédiction pour eux. 
'''
"66" = '''
:sup:`66` Tu les poursuivras dans la colère, et les faire disparaître de sous les cieux de Yahvé. 
'''
