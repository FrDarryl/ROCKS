[19]
"1" = '''
:sup:`1` Josaphat, roi de Juda, retourna en paix dans sa maison, à Jérusalem. 
'''
"2" = '''
:sup:`2` Jéhu, fils de Hanani, le devin, sortit à sa rencontre et dit au roi Josaphat : « Veux-tu aider les méchants et aimer ceux qui haïssent Yahvé ? A cause de cela, la colère est sur toi de la part de Yahvé. 
'''
"3" = '''
:sup:`3` Cependant, il y a du bon en toi, car tu as fait disparaître les ashéroth du pays et tu as mis ton cœur à chercher Dieu. » 
'''
"4" = '''
:sup:`4` Josaphat habitait à Jérusalem. Il sortit de nouveau au milieu du peuple, depuis Beer Schéba jusqu'à la montagne d'Ephraïm, et il le ramena à Yahvé, le Dieu de ses pères. 
'''
"5" = '''
:sup:`5` Il établit des juges dans le pays, dans toutes les villes fortes de Juda, ville par ville, 
'''
"6" = '''
:sup:`6` et il dit aux juges : « Considérez ce que vous faites, car vous ne jugez pas pour un homme, mais pour Yahvé, et il est avec vous dans le jugement. 
'''
"7" = '''
:sup:`7` Maintenant, que la crainte de Yahvé soit sur vous. Prenez garde et faites-le, car il n'y a pas d'iniquité avec l'Éternel, notre Dieu, ni de respect des personnes, ni d'acceptation de pots-de-vin. » 
'''
"8" = '''
:sup:`8` Josaphat nomma à Jérusalem des lévites, des prêtres et des chefs de famille d'Israël pour qu'ils rendent des jugements en faveur de Yahvé et en cas de litige. Ils retournèrent à Jérusalem. 
'''
"9" = '''
:sup:`9` Il leur donna cet ordre : « Vous ferez cela dans la crainte de Yahvé, fidèlement et avec un cœur parfait. 
'''
"10" = '''
:sup:`10` Chaque fois qu'une controverse vous viendra de vos frères qui habitent dans leurs villes, entre le sang et le sang, entre la loi et le commandement, les statuts et les ordonnances, vous les avertirez, afin qu'ils ne soient pas coupables envers Yahvé, et qu'ainsi la colère ne vienne pas sur vous et sur vos frères. Fais cela, et tu ne seras pas coupable. 
'''
"11" = '''
:sup:`11` Voici, Amaria, le grand prêtre, est au-dessus de vous pour toutes les affaires de Yahvé ; et Zebadia, fils d'Ismaël, chef de la maison de Juda, pour toutes les affaires du roi. Les Lévites seront aussi des officiers devant toi. Agis avec courage, et que Yahvé soit avec le bien. » 
'''
