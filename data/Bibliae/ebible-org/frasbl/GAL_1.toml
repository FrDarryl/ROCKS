[1]
"1" = '''
:sup:`1` Paul, apôtre, non de la part des hommes et par les hommes, mais par Jésus-Christ et Dieu le Père, qui l'a ressuscité des morts, 
'''
"2" = '''
:sup:`2` et tous les frères qui sont avec moi, aux assemblées de la Galatie. 
'''
"3" = '''
:sup:`3` Que la grâce et la paix vous soient données par Dieu le Père et par notre Seigneur Jésus-Christ, 
'''
"4" = '''
:sup:`4` qui s'est livré lui-même pour nos péchés, afin de nous délivrer du présent siècle mauvais, selon la volonté de notre Dieu et Père, 
'''
"5" = '''
:sup:`5` à qui soit la gloire aux siècles des siècles. Amen. 
'''
"6" = '''
:sup:`6` Je m'étonne que vous abandonniez si vite celui qui vous a appelés dans la grâce de Christ pour une autre « bonne nouvelle », 
'''
"7" = '''
:sup:`7` mais il n'y a pas d'autre « bonne nouvelle ». Seulement, il y a des gens qui vous troublent et qui veulent pervertir la Bonne Nouvelle du Christ. 
'''
"8" = '''
:sup:`8` Mais si nous-mêmes, ou un ange du ciel, vous annonçons une autre « bonne nouvelle » que celle que nous vous avons annoncée, qu'il soit maudit. 
'''
"9" = '''
:sup:`9` Ce que nous avons déjà dit, je le répète maintenant : si quelqu'un vous annonce une autre « bonne nouvelle » que celle que vous avez reçue, qu'il soit maudit. 
'''
"10" = '''
:sup:`10` Car est-ce que je cherche maintenant la faveur des hommes, ou celle de Dieu ? Ou bien est-ce que je cherche à plaire aux hommes ? Car si je cherchais encore à plaire aux hommes, je ne serais pas un serviteur du Christ. 
'''
"11" = '''
:sup:`11` Mais je vous fais savoir, frères, au sujet de la Bonne Nouvelle qui a été prêchée par moi, qu'elle n'est pas selon l'homme. 
'''
"12" = '''
:sup:`12` Car je ne l'ai pas reçue d'un homme, et on ne me l'a pas enseignée, mais elle m'est venue par révélation de Jésus-Christ. 
'''
"13" = '''
:sup:`13` Car vous avez appris comment j'ai vécu autrefois dans la religion des Juifs, et comment j'ai persécuté l'assemblée de Dieu et l'ai ravagée. 
'''
"14" = '''
:sup:`14` J'étais plus avancé dans la religion juive que beaucoup de mes compatriotes de mon âge, étant plus zélé pour les traditions de mes pères. 
'''
"15" = '''
:sup:`15` Mais lorsque Dieu, qui m'a séparé du sein de ma mère et m'a appelé par sa grâce, eut le bon plaisir 
'''
"16" = '''
:sup:`16` de révéler son Fils en moi, afin que je l'annonce parmi les païens, je ne me suis pas immédiatement entretenu avec la chair et le sang, 
'''
"17" = '''
:sup:`17` et je ne suis pas monté à Jérusalem auprès de ceux qui ont été apôtres avant moi, mais je suis parti en Arabie. Puis je suis retourné à Damas. 
'''
"18" = '''
:sup:`18` Puis, au bout de trois ans, je montai à Jérusalem pour visiter Pierre, et je restai avec lui quinze jours. 
'''
"19" = '''
:sup:`19` Mais des autres apôtres, je n'ai vu que Jacques, le frère du Seigneur. 
'''
"20" = '''
:sup:`20` Or, pour ce qui est des choses que je vous écris, voici que, devant Dieu, je ne mens pas. 
'''
"21" = '''
:sup:`21` Puis je suis arrivé dans les régions de Syrie et de Cilicie. 
'''
"22" = '''
:sup:`22` J'étais encore inconnu de visage aux assemblées de Judée qui étaient en Christ, 
'''
"23" = '''
:sup:`23` mais elles entendaient seulement dire : « Celui qui nous persécutait autrefois prêche maintenant la foi qu'il s'efforçait autrefois de détruire. » 
'''
"24" = '''
:sup:`24` Ils ont donc glorifié Dieu en moi. 
'''
