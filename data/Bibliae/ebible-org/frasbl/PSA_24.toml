[24]
"1" = '''
:sup:`1` Un psaume de David. La terre appartient à Yahvé, avec sa plénitude ; le monde, et ceux qui l'habitent. 
'''
"2" = '''
:sup:`2` Car il l'a fondée sur les mers, et l'a établi sur les inondations. 
'''
"3" = '''
:sup:`3` Qui peut monter sur la colline de Yahvé ? Qui peut se tenir dans son lieu saint ? 
'''
"4" = '''
:sup:`4` Celui qui a les mains propres et le cœur pur ; qui n'a pas élevé son âme vers le mensonge, et n'a pas fait de faux serments. 
'''
"5" = '''
:sup:`5` Il recevra une bénédiction de Yahvé, la justice du Dieu de son salut. 
'''
"6" = '''
:sup:`6` C'est la génération de ceux qui le cherchent, qui cherchent votre visage - même Jacob. Selah. 
'''
"7" = '''
:sup:`7` Relevez vos têtes, portes ! Élevez-vous, portes éternelles, et le Roi de gloire entrera. 
'''
"8" = '''
:sup:`8` Qui est le roi de la gloire ? Yahvé fort et puissant, Yahvé est puissant au combat. 
'''
"9" = '''
:sup:`9` Relevez vos têtes, portes ; oui, élevez-les, portes éternelles, et le Roi de gloire entrera. 
'''
"10" = '''
:sup:`10` Qui est ce Roi de gloire ? Yahvé des Armées est le Roi de gloire ! Selah. 
'''
