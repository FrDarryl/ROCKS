[13]
"1" = '''
:sup:`1` Ce jour-là, Jésus sortit de la maison et s'assit au bord de la mer. 
'''
"2" = '''
:sup:`2` De grandes foules s'assemblèrent auprès de lui, de sorte qu'il monta dans une barque et s'assit ; et toute la foule se tenait sur la plage. 
'''
"3" = '''
:sup:`3` Il leur parla de beaucoup de choses en paraboles, et dit : Voici un paysan qui est sorti pour semer. 
'''
"4" = '''
:sup:`4` Comme il semait, des graines tombèrent au bord du chemin, et les oiseaux vinrent les dévorer. 
'''
"5" = '''
:sup:`5` D'autres tombèrent sur un terrain rocailleux, où il n'y avait pas beaucoup de terre, et aussitôt elles poussèrent, parce qu'elles n'avaient pas de profondeur de terre. 
'''
"6" = '''
:sup:`6` Quand le soleil s'est levé, elles ont été brûlées. Comme elles n'avaient pas de racine, elles se desséchèrent. 
'''
"7" = '''
:sup:`7` D'autres sont tombées parmi les épines. Les épines ont poussé et les ont étouffées. 
'''
"8" = '''
:sup:`8` D'autres sont tombés dans la bonne terre et ont donné du fruit : les uns cent fois plus, les autres soixante, les autres trente. 
'''
"9" = '''
:sup:`9` Que celui qui a des oreilles pour entendre entende. » 
'''
"10" = '''
:sup:`10` Les disciples, s'approchant, lui dirent : « Pourquoi leur parles-tu en paraboles ? » 
'''
"11" = '''
:sup:`11` Il leur répondit : « Il vous est donné de connaître les mystères du Royaume des Cieux, mais il ne leur est pas donné à eux. 
'''
"12" = '''
:sup:`12` En effet, à celui qui a, il sera donné, et il aura l'abondance ; mais à celui qui n'a pas, même ce qu'il a lui sera ôté. 
'''
"13" = '''
:sup:`13` C'est pourquoi je leur parle en paraboles, parce que, voyant, ils ne voient pas, et qu'entendant, ils n'entendent pas, et ne comprennent pas. 
'''
"14" = '''
:sup:`14` En eux s'accomplit la prophétie d'Ésaïe, qui dit, C'est en entendant que vous entendrez, et ne comprendront en aucun cas ; En voyant, vous verrez, et ne sera en aucun cas perçu ; 
'''
"15" = '''
:sup:`15` car le cœur de ce peuple est devenu insensible, leurs oreilles sont sourdes, et ils ont fermé leurs yeux ; ou alors ils pourraient peut-être percevoir avec leurs yeux, entendent avec leurs oreilles, comprennent avec leur cœur, et se tournerait à nouveau, et je les guérirais. 
'''
"16" = '''
:sup:`16` « Mais bénis soient vos yeux, car ils voient, et vos oreilles, car elles entendent. 
'''
"17" = '''
:sup:`17` Car, en vérité, je vous le dis, beaucoup de prophètes et de justes ont désiré voir les choses que vous voyez, et ne les ont pas vues ; et entendre les choses que vous entendez, et ne les ont pas entendues. 
'''
"18" = '''
:sup:`18` « Écoutez donc la parabole du cultivateur. 
'''
"19" = '''
:sup:`19` Quand quelqu'un entend la parole du Royaume et ne la comprend pas, le malin vient et arrache ce qui a été semé dans son cœur. Voici ce qui a été semé au bord du chemin. 
'''
"20" = '''
:sup:`20` Ce qui a été semé sur les rochers, c'est celui qui entend la parole et qui la reçoit aussitôt avec joie ; 
'''
"21" = '''
:sup:`21` mais il n'a pas de racine en lui-même, il ne fait qu'endurer pour un temps. Quand l'oppression ou la persécution survient à cause de la parole, aussitôt il chancelle. 
'''
"22" = '''
:sup:`22` Ce qui a été semé parmi les épines, c'est celui qui entend la parole ; mais les soucis du siècle présent et la séduction des richesses étouffent la parole, et il devient stérile. 
'''
"23" = '''
:sup:`23` Ce qui a été semé dans la bonne terre, c'est celui qui entend la parole et la comprend, qui porte certainement du fruit et produit, les uns cent fois plus, les autres soixante, les autres trente. » 
'''
"24" = '''
:sup:`24` Il leur proposa une autre parabole, en disant : « Le royaume des cieux est semblable à un homme qui a semé de la bonne semence dans son champ. 
'''
"25" = '''
:sup:`25` Pendant que les gens dormaient, son ennemi vint et sema aussi de l'ivraie parmi le blé, puis il s'en alla. 
'''
"26" = '''
:sup:`26` Mais quand l'herbe a poussé et produit du grain, l'ivraie est apparue aussi. 
'''
"27" = '''
:sup:`27` Les serviteurs du maître de maison vinrent lui dire : « Monsieur, n'avez-vous pas semé de bonnes graines dans votre champ ? D'où viennent ces ivraies ? 
'''
"28" = '''
:sup:`28` « Il leur dit : « C'est un ennemi qui a fait cela ». « Les serviteurs lui demandèrent : « Veux-tu que nous allions les ramasser ?". 
'''
"29" = '''
:sup:`29` Mais il répondit : « Non, de peur qu'en arrachant l'ivraie, vous ne déraciniez le blé avec elle. 
'''
"30" = '''
:sup:`30` Laissez-les pousser ensemble jusqu'à la moisson, et à l'époque de la moisson, je dirai aux moissonneurs : « Ramassez d'abord l'ivraie, et liez-la en bottes pour la brûler ; mais amassez le blé dans mon grenier. »" 
'''
"31" = '''
:sup:`31` Il leur proposa une autre parabole, en disant : « Le royaume des cieux est semblable à un grain de sénevé qu'un homme a pris et semé dans son champ, 
'''
"32" = '''
:sup:`32` et qui est plus petit que toutes les semences. Mais quand il a poussé, il est plus grand que les herbes et devient un arbre, de sorte que les oiseaux du ciel viennent se loger dans ses branches. » 
'''
"33" = '''
:sup:`33` Il leur dit encore une autre parabole. « Le Royaume des cieux est semblable à du levain qu'une femme a pris et caché dans trois mesures de farine, jusqu'à ce que tout soit levé. » 
'''
"34" = '''
:sup:`34` Jésus a dit toutes ces choses en paraboles aux foules ; et sans parabole, il ne leur a pas parlé, 
'''
"35" = '''
:sup:`35` afin que s'accomplisse ce qui avait été annoncé par le prophète, en disant, « J'ouvrirai ma bouche en paraboles ; Je vais révéler des choses cachées depuis la fondation du monde. » 
'''
"36" = '''
:sup:`36` Alors Jésus renvoya la foule, et entra dans la maison. Ses disciples s'approchèrent de lui, en disant : « Explique-nous la parabole de l'ivraie des champs. » 
'''
"37" = '''
:sup:`37` Il leur répondit : Celui qui sème la bonne graine, c'est le Fils de l'homme ; 
'''
"38" = '''
:sup:`38` le champ, c'est le monde ; les bonnes graines, ce sont les enfants du Royaume ; l'ivraie, ce sont les enfants du malin. 
'''
"39" = '''
:sup:`39` L'ennemi qui les a semées, c'est le diable. La moisson, c'est la fin du monde, et les moissonneurs, ce sont les anges. 
'''
"40" = '''
:sup:`40` Comme donc l'ivraie est ramassée et brûlée au feu, il en sera de même à la fin de ce siècle. 
'''
"41" = '''
:sup:`41` Le Fils de l'homme enverra ses anges, qui arracheront de son royaume tous les scandales et ceux qui commettent l'iniquité, 
'''
"42" = '''
:sup:`42` et les jetteront dans la fournaise ardente. Il y aura des pleurs et des grincements de dents. 
'''
"43" = '''
:sup:`43` Alors les justes brilleront comme le soleil dans le royaume de leur Père. Que celui qui a des oreilles pour entendre entende. 
'''
"44" = '''
:sup:`44` « Encore une fois, le Royaume des Cieux est semblable à un trésor caché dans un champ, qu'un homme a trouvé et caché. Dans sa joie, il va vendre tout ce qu'il a et achète ce champ. 
'''
"45" = '''
:sup:`45` « Encore une fois, le Royaume des Cieux est semblable à un marchand qui cherche de belles perles, 
'''
"46" = '''
:sup:`46` et qui, ayant trouvé une perle de grand prix, alla vendre tout ce qu'il avait et l'acheta. 
'''
"47" = '''
:sup:`47` « Encore une fois, le Royaume des Cieux est semblable à une épuisette qu'on a jetée dans la mer et qui a recueilli des poissons de toute espèce, 
'''
"48" = '''
:sup:`48` et que, lorsqu'elle a été remplie, les pêcheurs ont ramenée sur la plage. Ils se sont assis et ont rassemblé les bons dans des récipients, mais ils ont jeté les mauvais. 
'''
"49" = '''
:sup:`49` Il en sera de même à la fin du monde. Les anges viendront, sépareront les méchants d'avec les justes, 
'''
"50" = '''
:sup:`50` et les jetteront dans la fournaise de feu. Il y aura des pleurs et des grincements de dents. » 
'''
"51" = '''
:sup:`51` Jésus leur dit : « Avez-vous compris toutes ces choses ? » Ils lui répondirent : « Oui, Seigneur. » 
'''
"52" = '''
:sup:`52` Il leur dit : « C'est pourquoi tout scribe qui a été fait disciple dans le Royaume des cieux est semblable à un maître de maison qui tire de son trésor des choses nouvelles et des choses anciennes. » 
'''
"53" = '''
:sup:`53` Lorsque Jésus eut achevé ces paraboles, il s'en alla de là. 
'''
"54" = '''
:sup:`54` Arrivé dans son pays, il les enseignait dans leur synagogue, de sorte qu'ils étaient étonnés et disaient : « D'où lui viennent cette sagesse et ces miracles ? 
'''
"55" = '''
:sup:`55` N'est-ce pas le fils du charpentier ? Sa mère ne s'appelle-t-elle pas Marie, et ses frères Jacques, Joses, Simon et Judas ? 
'''
"56" = '''
:sup:`56` Toutes ses sœurs ne sont-elles pas avec nous ? Où donc cet homme a-t-il trouvé toutes ces choses ? » 
'''
"57" = '''
:sup:`57` Ils furent offensés par lui. Mais Jésus leur dit : « Un prophète n'est pas sans honneur, si ce n'est dans son pays et dans sa maison. » 
'''
"58" = '''
:sup:`58` Il n'y a pas fait beaucoup de miracles à cause de leur incrédulité. 
'''
