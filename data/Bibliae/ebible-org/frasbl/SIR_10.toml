[10]
"1" = '''
:sup:`1` Un juge sage instruit son peuple. Le gouvernement d'un homme compréhensif sera bien ordonné. 
'''
"2" = '''
:sup:`2` Tel est le juge de son peuple, tels sont ses fonctionnaires. Le chef de la ville est tel que tous ceux qui l'habitent le sont aussi. 
'''
"3" = '''
:sup:`3` Un roi indiscipliné détruira son peuple. Une ville sera établie grâce à l'entente des puissants. 
'''
"4" = '''
:sup:`4` Le gouvernement de la terre est dans la main du Seigneur. En temps voulu, il élèvera au-dessus d'elle la bonne personne au bon moment. 
'''
"5" = '''
:sup:`5` La prospérité d'un homme est dans la main du Seigneur. Il fera reposer son honneur sur la personne du scribe. 
'''
"6" = '''
:sup:`6` Ne te mets pas en colère contre ton prochain pour chaque faute. Ne faites rien par des œuvres de violence. 
'''
"7" = '''
:sup:`7` L'orgueil est odieux devant le Seigneur et devant les hommes. L'arrogance est odieuse dans le jugement des deux. 
'''
"8" = '''
:sup:`8` La souveraineté est transférée de nation à nation à cause de l'injustice, de la violence et de l'avidité pour l'argent. 
'''
"9" = '''
:sup:`9` Pourquoi la terre et les cendres sont-elles fières ? Parce que dans la vie, mon corps se décompose. 
'''
"10" = '''
:sup:`10` Une longue maladie se moque du médecin. Le roi d'aujourd'hui mourra demain. 
'''
"11" = '''
:sup:`11` Car quand un homme est mort, il héritera des asticots, de la vermine et des vers. 
'''
"12" = '''
:sup:`12` C'est le début de l'orgueil quand un homme s'éloigne du Seigneur. Son cœur s'est éloigné de celui qui l'a créé. 
'''
"13" = '''
:sup:`13` Car le commencement de l'orgueil, c'est le péché. Celui qui le garde répandra l'abomination. C'est pourquoi le Seigneur a fait venir sur eux d'étranges calamités. et les a renversés. 
'''
"14" = '''
:sup:`14` Le Seigneur a renversé les trônes des dirigeants. et mettre les humbles à leur place. 
'''
"15" = '''
:sup:`15` Le Seigneur a arraché les racines des nations et a mis les humbles à leur place. 
'''
"16" = '''
:sup:`16` Le Seigneur a renversé les terres des nations et les a détruits jusqu'aux fondations de la terre. 
'''
"17" = '''
:sup:`17` Il en emmena quelques-uns et les détruisit, et a fait disparaître leur mémoire de la terre. 
'''
"18" = '''
:sup:`18` L'orgueil n'a pas été créé pour les hommes, ni de colère pour la progéniture des femmes. 
'''
"19" = '''
:sup:`19` Quelle est la descendance qui a de l'honneur ? Une progéniture humaine qui craint le Seigneur. Dont la progéniture n'a pas d'honneur ? Une progéniture humaine qui enfreint les commandements. 
'''
"20" = '''
:sup:`20` Au milieu d'une famille, celui qui la dirige est honoré. Ceux qui craignent le Seigneur sont honorés à ses yeux. 
'''
"21" = '''
:sup:`21` Le riche, l'honorable et le pauvre toute la gloire dans la crainte du Seigneur. 
'''
"22" = '''
:sup:`22` Il n'est pas juste de déshonorer un pauvre homme qui a de l'intelligence. Il n'est pas convenable de glorifier un homme qui est un pécheur. 
'''
"23" = '''
:sup:`23` Le prince, le juge et le puissant seront honorés. Il n'y en a pas un de plus grand que celui qui craint le Seigneur. 
'''
"24" = '''
:sup:`24` Des hommes libres serviront un serviteur sage. Un homme qui a de la connaissance ne se plaindra pas. 
'''
"25" = '''
:sup:`25` Ne faites pas étalage de votre sagesse dans l'accomplissement de votre travail. Ne te vante pas au moment de ta détresse. 
'''
"26" = '''
:sup:`26` Meilleur est celui qui travaille et qui abonde en toutes choses, que celui qui se vante et qui manque de pain. 
'''
"27" = '''
:sup:`27` Mon fils, glorifie ton âme dans l'humilité, et attribue-toi l'honneur selon ta valeur. 
'''
"28" = '''
:sup:`28` Qui justifiera celui qui pèche contre sa propre âme ? Qui honorera celui qui déshonore sa propre vie ? 
'''
"29" = '''
:sup:`29` Un homme pauvre est honoré pour son savoir. Un homme riche est honoré pour ses richesses. 
'''
"30" = '''
:sup:`30` Mais celui qui est honoré dans la pauvreté, combien plus dans la richesse ? Celui qui est déshonoré dans la richesse, combien plus dans la pauvreté ? 
'''
