[5]
"1" = '''
:sup:`1` Soyez donc les imitateurs de Dieu, comme des enfants bien-aimés. 
'''
"2" = '''
:sup:`2` Marchez dans l'amour, comme le Christ aussi nous a aimés et s'est livré pour nous, comme une offrande et un sacrifice à Dieu, en parfum d'odeur agréable. 
'''
"3" = '''
:sup:`3` Mais l'immoralité sexuelle, et toute impureté ou convoitise, qu'il n'en soit pas fait mention parmi vous, comme il sied à des saints ; 
'''
"4" = '''
:sup:`4` ni les souillures, ni les propos insensés, ni les plaisanteries, qui ne conviennent pas, mais plutôt les actions de grâces. 
'''
"5" = '''
:sup:`5` Sachez avec certitude qu'aucune personne sexuellement immorale, aucune personne impure, aucun homme cupide (qui est un idolâtre), n'a d'héritage dans le Royaume du Christ et de Dieu. 
'''
"6" = '''
:sup:`6` Que personne ne vous séduise par de vaines paroles, car c'est à cause de ces choses que la colère de Dieu vient sur les enfants de la désobéissance. 
'''
"7" = '''
:sup:`7` C'est pourquoi n'ayez pas de part avec eux. 
'''
"8" = '''
:sup:`8` Car vous étiez autrefois ténèbres, mais vous êtes maintenant lumière dans le Seigneur. Marchez comme des enfants de lumière, 
'''
"9" = '''
:sup:`9` car le fruit de l'Esprit est en toute bonté, en toute justice et en vérité, 
'''
"10" = '''
:sup:`10` prouvant ce qui est agréable au Seigneur. 
'''
"11" = '''
:sup:`11` Ne soyez pas en communion avec les actions infructueuses des ténèbres, mais plutôt réprouvez-les. 
'''
"12" = '''
:sup:`12` Car c'est une honte de parler des choses qu'ils font en secret. 
'''
"13" = '''
:sup:`13` Mais toutes choses, lorsqu'elles sont réprouvées, sont révélées par la lumière, car tout ce qui révèle est lumière. 
'''
"14" = '''
:sup:`14` C'est pourquoi il dit : « Réveille-toi, toi qui dors, et lève-toi d'entre les morts, et le Christ brillera sur toi. » 
'''
"15" = '''
:sup:`15` Prenez donc garde à la manière dont vous marchez, non comme des imprudents, mais comme des sages, 
'''
"16" = '''
:sup:`16` en rachetant le temps, car les jours sont mauvais. 
'''
"17" = '''
:sup:`17` C'est pourquoi, ne soyez pas insensés, mais comprenez quelle est la volonté du Seigneur. 
'''
"18" = '''
:sup:`18` Ne vous laissez pas enivrer par le vin, qui est source de dissipation, mais soyez remplis de l'Esprit, 
'''
"19" = '''
:sup:`19` en vous parlant les uns aux autres par des psaumes, des hymnes et des cantiques spirituels, en chantant et en faisant retentir votre cœur pour le Seigneur, 
'''
"20" = '''
:sup:`20` en rendant toujours grâces à Dieu, le Père, pour toutes choses, au nom de notre Seigneur Jésus-Christ, 
'''
"21" = '''
:sup:`21` en vous soumettant les uns aux autres dans la crainte du Christ. 
'''
"22" = '''
:sup:`22` Femmes, soyez soumises à vos maris, comme au Seigneur. 
'''
"23" = '''
:sup:`23` Car le mari est le chef de la femme, comme aussi le Christ est le chef de l'assemblée, étant lui-même le sauveur du corps. 
'''
"24" = '''
:sup:`24` Or, de même que l'assemblée est soumise à Christ, de même les femmes doivent l'être à leurs maris en toutes choses. 
'''
"25" = '''
:sup:`25` Maris, aimez vos femmes, comme Christ a aimé l'Église et s'est livré lui-même pour elle, 
'''
"26" = '''
:sup:`26` afin de la sanctifier, après l'avoir purifiée par le bain d'eau avec la parole, 
'''
"27" = '''
:sup:`27` pour se présenter à lui-même l'Église glorieuse, sans tache, ni ride, ni rien de semblable, mais sainte et sans défaut. 
'''
"28" = '''
:sup:`28` De même, les maris doivent aimer leur femme comme leur propre corps. Celui qui aime sa propre femme s'aime lui-même. 
'''
"29" = '''
:sup:`29` Car personne n'a jamais haï sa propre chair, mais il la nourrit et la chérit, comme le Seigneur le fait aussi pour l'assemblée, 
'''
"30" = '''
:sup:`30` parce que nous sommes membres de son corps, de sa chair et de ses os. 
'''
"31" = '''
:sup:`31` « C'est pourquoi l'homme quittera son père et sa mère et s'attachera à sa femme. Alors les deux deviendront une seule chair. » 
'''
"32" = '''
:sup:`32` Ce mystère est grand, mais je parle au sujet de Christ et de l'assemblée. 
'''
"33" = '''
:sup:`33` Néanmoins, que chacun de vous aime sa propre femme comme lui-même, et que la femme voie qu'elle respecte son mari. 
'''
