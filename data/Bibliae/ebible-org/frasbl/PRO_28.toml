[28]
"1" = '''
:sup:`1` Les méchants fuient quand personne ne les poursuit ; mais les justes sont aussi audacieux qu'un lion. 
'''
"2" = '''
:sup:`2` Dans la rébellion, un pays a plusieurs chefs, mais l'ordre est maintenu par un homme de compréhension et de connaissance. 
'''
"3" = '''
:sup:`3` Un homme dans le besoin qui opprime les pauvres est comme une pluie battante qui ne laisse aucune récolte. 
'''
"4" = '''
:sup:`4` Ceux qui abandonnent la loi louent les méchants ; mais ceux qui gardent la loi les combattent. 
'''
"5" = '''
:sup:`5` Les hommes mauvais ne comprennent pas la justice ; mais ceux qui cherchent Yahvé le comprennent parfaitement. 
'''
"6" = '''
:sup:`6` Meilleur est le pauvre qui marche dans son intégrité que celui qui est pervers dans ses voies, et il est riche. 
'''
"7" = '''
:sup:`7` Celui qui observe la loi est un fils sage ; mais celui qui est le compagnon des gloutons fait honte à son père. 
'''
"8" = '''
:sup:`8` Celui qui augmente sa richesse par des intérêts excessifs le recueille pour celui qui a pitié des pauvres. 
'''
"9" = '''
:sup:`9` Celui qui détourne son oreille pour ne pas entendre la loi, même sa prière est une abomination. 
'''
"10" = '''
:sup:`10` Celui qui fait égarer les justes dans une voie mauvaise, il tombera dans son propre piège ; mais les irréprochables hériteront du bien. 
'''
"11" = '''
:sup:`11` Le riche est sage à ses propres yeux ; mais le pauvre qui a de l'intelligence voit à travers lui. 
'''
"12" = '''
:sup:`12` Quand les justes triomphent, il y a une grande gloire ; mais quand les méchants se lèvent, les hommes se cachent. 
'''
"13" = '''
:sup:`13` Celui qui cache ses péchés ne prospère pas, mais celui qui les confesse et y renonce trouve la miséricorde. 
'''
"14" = '''
:sup:`14` Heureux l'homme qui craint toujours ; mais celui qui endurcit son cœur tombe dans le malheur. 
'''
"15" = '''
:sup:`15` Comme un lion qui rugit ou un ours qui charge, ainsi qu'un souverain méchant sur des gens sans défense. 
'''
"16" = '''
:sup:`16` Un dirigeant tyrannique manque de jugement. Celui qui déteste le gain mal acquis aura de longs jours. 
'''
"17" = '''
:sup:`17` L'homme qui est tourmenté par la culpabilité du sang sera un fugitif jusqu'à la mort. Personne ne le soutiendra. 
'''
"18" = '''
:sup:`18` Celui qui marche sans reproche est en sécurité ; mais celui qui a des manières perverses tombera soudainement. 
'''
"19" = '''
:sup:`19` Celui qui travaille sa terre aura de la nourriture en abondance ; mais celui qui poursuit des fantasmes aura son lot de pauvreté. 
'''
"20" = '''
:sup:`20` Un homme fidèle est riche en bénédictions ; mais celui qui est désireux de s'enrichir ne restera pas impuni. 
'''
"21" = '''
:sup:`21` Faire preuve de partialité n'est pas bon, mais un homme fera le mal pour un morceau de pain. 
'''
"22" = '''
:sup:`22` Un homme avare se précipite après les richesses, et ne sait pas que la pauvreté l'attend. 
'''
"23" = '''
:sup:`23` Celui qui réprimande un homme trouvera plus de faveur par la suite. que celui qui flatte avec la langue. 
'''
"24" = '''
:sup:`24` Celui qui vole son père ou sa mère et dit : « Ce n'est pas mal ». est un partenaire avec un destructeur. 
'''
"25" = '''
:sup:`25` Celui qui est avide suscite des querelles ; mais celui qui se confie en Yahvé prospérera. 
'''
"26" = '''
:sup:`26` Celui qui se confie en lui-même est un insensé ; mais celui qui marche dans la sagesse est en sécurité. 
'''
"27" = '''
:sup:`27` Celui qui donne aux pauvres ne manque de rien ; mais celui qui ferme les yeux aura de nombreuses malédictions. 
'''
"28" = '''
:sup:`28` Quand les méchants se lèvent, les hommes se cachent ; mais quand ils périssent, les justes prospèrent. 
'''
