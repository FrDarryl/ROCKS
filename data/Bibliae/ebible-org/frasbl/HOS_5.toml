[5]
"1" = '''
:sup:`1` « Écoutez ceci, vous, les prêtres ! Écoutez, maison d'Israël, et écoutez, maison du roi ! Car le jugement est contre vous ; car tu as été un piège à Mitspa, et un écart net sur Tabor. 
'''
"2" = '''
:sup:`2` Les rebelles sont en plein massacre, mais je les discipline tous. 
'''
"3" = '''
:sup:`3` Je connais Ephraïm, et Israël ne m'est pas caché ; pour l'instant, Ephraim, tu as joué la prostituée. Israël est souillé. 
'''
"4" = '''
:sup:`4` Leurs actes ne leur permettent pas de se tourner vers leur Dieu, car l'esprit de prostitution est en eux, et ils ne connaissent pas Yahvé. 
'''
"5" = '''
:sup:`5` L'orgueil d'Israël témoigne de sa face. C'est pourquoi Israël et Ephraïm trébucheront dans leur iniquité. Juda aussi trébuchera avec eux. 
'''
"6" = '''
:sup:`6` Ils iront avec leurs troupeaux et leurs bêtes pour chercher Yahvé, mais ils ne le trouveront pas. Il s'est retiré d'eux. 
'''
"7" = '''
:sup:`7` Ils sont infidèles à Yahvé ; car elles ont porté des enfants illégitimes. Maintenant, la nouvelle lune va les dévorer avec leurs champs. 
'''
"8" = '''
:sup:`8` « Sonnez de la trompette à Gibéa, et la trompette à Rama ! Sonnez un cri de guerre à Beth Aven, derrière vous, Benjamin ! 
'''
"9" = '''
:sup:`9` Ephraïm deviendra une désolation au jour du châtiment. Parmi les tribus d'Israël, j'ai fait connaître ce qui sera sûrement. 
'''
"10" = '''
:sup:`10` Les princes de Juda sont comme ceux qui enlèvent un repère. Je déverserai ma colère sur eux comme de l'eau. 
'''
"11" = '''
:sup:`11` Ephraïm est opprimé, il est écrasé par le jugement, parce qu'il est déterminé dans sa poursuite des idoles. 
'''
"12" = '''
:sup:`12` C'est pourquoi je suis pour Éphraïm comme un papillon de nuit, et à la maison de Juda comme une pourriture. 
'''
"13" = '''
:sup:`13` « Quand Ephraïm vit sa maladie, et Juda sa blessure, puis Ephraïm est allé en Assyrie, et envoyé au roi Jareb : mais il n'est pas capable de vous guérir, il ne vous guérira pas non plus de votre blessure. 
'''
"14" = '''
:sup:`14` Car je serai pour Ephraïm comme un lion, et comme un jeune lion à la maison de Juda. Je vais moi-même me déchirer en morceaux et m'en aller. J'emporterai, et il n'y aura personne pour délivrer. 
'''
"15" = '''
:sup:`15` Je vais m'en aller et retourner à ma place, jusqu'à ce qu'ils reconnaissent leur offense, et cherchez ma face. Dans leur détresse, ils me chercheront avec ardeur. » 
'''
