[30]
"1" = '''
:sup:`1` « Mais maintenant, ceux qui sont plus jeunes que moi me tournent en dérision, dont j'ai considéré les pères comme indignes d'être mis avec mes chiens de berger. 
'''
"2" = '''
:sup:`2` A quoi me sert la force de leurs mains ? des hommes chez qui l'âge mûr a péri ? 
'''
"3" = '''
:sup:`3` Ils sont décharnés par le manque et la famine. Ils rongent la terre aride, dans la pénombre du désert et de la désolation. 
'''
"4" = '''
:sup:`4` Ils cueillent des herbes salées près des buissons. Les racines de l'arbre à balais sont leur nourriture. 
'''
"5" = '''
:sup:`5` Ils sont chassés du milieu des hommes. Ils crient après eux comme après un voleur, 
'''
"6" = '''
:sup:`6` de sorte qu'ils vivent dans des vallées effrayantes, et dans les trous de la terre et des rochers. 
'''
"7" = '''
:sup:`7` Ils braillent dans les buissons. Ils sont rassemblés sous les orties. 
'''
"8" = '''
:sup:`8` Ce sont des enfants de fous, oui, des enfants de méchants. Ils ont été chassés du pays à coups de fouet. 
'''
"9" = '''
:sup:`9` « Maintenant, je suis devenu leur chant. Oui, je suis un mot d'ordre pour eux. 
'''
"10" = '''
:sup:`10` Ils m'abhorrent, ils se tiennent à l'écart de moi, et n'hésitez pas à me cracher au visage. 
'''
"11" = '''
:sup:`11` Car il a détaché son cordon, et m'a fait souffrir ; et ils se sont libérés de toute contrainte devant moi. 
'''
"12" = '''
:sup:`12` A ma droite se lève la populace. Ils ont repoussé mes pieds. Ils ont jeté contre moi leurs méthodes de destruction. 
'''
"13" = '''
:sup:`13` Ils marquent mon chemin. Ils favorisent ma destruction sans l'aide de personne. 
'''
"14" = '''
:sup:`14` Ils arrivent comme par une large brèche. Ils s'enroulent au milieu des ruines. 
'''
"15" = '''
:sup:`15` Les terreurs se sont retournées contre moi. Ils chassent mon honneur comme le vent. Mon bien-être s'est éteint comme un nuage. 
'''
"16" = '''
:sup:`16` « Maintenant mon âme est répandue au-dedans de moi. Des jours d'affliction se sont emparés de moi. 
'''
"17" = '''
:sup:`17` Au temps de la nuit, mes os sont percés en moi, et les douleurs qui me rongent ne prennent aucun repos. 
'''
"18" = '''
:sup:`18` Mon vêtement est défiguré par une grande force. Il me lie comme le col de ma tunique. 
'''
"19" = '''
:sup:`19` Il m'a jeté dans la boue. Je suis devenu comme de la poussière et des cendres. 
'''
"20" = '''
:sup:`20` Je crie vers toi, et tu ne me réponds pas. Je me lève, et tu me regardes. 
'''
"21" = '''
:sup:`21` Tu t'es retourné pour être cruel envers moi. De la force de ta main, tu me persécutes. 
'''
"22" = '''
:sup:`22` Tu me soulèves au vent, et tu me pousses avec lui. Vous me dissolvez dans la tempête. 
'''
"23" = '''
:sup:`23` Car je sais que tu me feras mourir, à la maison désignée pour tous les vivants. 
'''
"24" = '''
:sup:`24` « Cependant, on ne tend pas la main dans sa chute ? Ou dans sa calamité donc crier au secours ? 
'''
"25" = '''
:sup:`25` N'ai-je pas pleuré sur celui qui était dans la détresse ? Mon âme n'a-t-elle pas été affligée par les nécessiteux ? 
'''
"26" = '''
:sup:`26` J'ai cherché le bien, et le mal est venu. Quand j'ai attendu la lumière, l'obscurité est venue. 
'''
"27" = '''
:sup:`27` Mon cœur est troublé, et ne se repose pas. Des jours d'affliction sont venus sur moi. 
'''
"28" = '''
:sup:`28` Je suis en deuil sans le soleil. Je me lève dans l'assemblée, et je crie à l'aide. 
'''
"29" = '''
:sup:`29` Je suis un frère pour les chacals, et un compagnon des autruches. 
'''
"30" = '''
:sup:`30` Ma peau devient noire et se détache de moi. Mes os sont brûlés par la chaleur. 
'''
"31" = '''
:sup:`31` C'est pourquoi ma harpe s'est changée en deuil, et ma pipe dans la voix de ceux qui pleurent. 
'''
