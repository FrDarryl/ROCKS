[14]
"1" = '''
:sup:`1` Deux jours s'étaient écoulés avant la Pâque et la fête des pains sans levain. Les principaux sacrificateurs et les scribes cherchaient comment se saisir de lui par ruse et le faire mourir. 
'''
"2" = '''
:sup:`2` Car ils disaient : « Pas pendant la fête, car il pourrait y avoir une émeute parmi le peuple. » 
'''
"3" = '''
:sup:`3` Comme il était à Béthanie, dans la maison de Simon le lépreux, et qu'il était à table, une femme vint, tenant un vase d'albâtre contenant un onguent de nard pur, très coûteux. Elle brisa le vase et en versa sur la tête du lépreux. 
'''
"4" = '''
:sup:`4` Mais quelques-uns s'indignèrent entre eux, disant : « Pourquoi ce parfum a-t-il été gaspillé ? 
'''
"5" = '''
:sup:`5` Car on aurait pu le vendre pour plus de trois cents deniers et le donner aux pauvres. » Ils grognent donc contre elle. 
'''
"6" = '''
:sup:`6` Mais Jésus dit : « Laisse-la tranquille. Pourquoi l'importuner ? Elle a fait une bonne action pour moi. 
'''
"7" = '''
:sup:`7` Car vous avez toujours les pauvres avec vous, et quand vous le voulez, vous pouvez leur faire du bien ; mais vous ne m'aurez pas toujours, moi. 
'''
"8" = '''
:sup:`8` Elle a fait ce qu'elle pouvait. Elle a oint mon corps à l'avance pour l'ensevelir. 
'''
"9" = '''
:sup:`9` Je vous le dis en vérité, partout où cette Bonne Nouvelle sera prêchée dans le monde entier, on parlera aussi de ce que cette femme a fait, en souvenir d'elle. » 
'''
"10" = '''
:sup:`10` Judas Iscariot, qui était l'un des douze, s'en alla vers les principaux sacrificateurs, afin de le leur livrer. 
'''
"11" = '''
:sup:`11` Ceux-ci, l'ayant appris, se réjouirent, et promirent de lui donner de l'argent. Il cherchait comment il pourrait le livrer commodément. 
'''
"12" = '''
:sup:`12` Le premier jour des pains sans levain, où l'on immole la Pâque, ses disciples lui demandèrent : « Où veux-tu que nous allions pour préparer que tu manges la Pâque ? » 
'''
"13" = '''
:sup:`13` Il envoya deux de ses disciples et leur dit : « Allez à la ville, et là, un homme portant une cruche d'eau vous rencontrera. Suivez-le, 
'''
"14" = '''
:sup:`14` et là où il entrera, dites au maître de maison : « Le maître dit : Où est la chambre d'amis, où je pourrai manger la Pâque avec mes disciples ? » 
'''
"15" = '''
:sup:`15` Il te montrera lui-même une grande chambre haute meublée et prête. Prépare-toi à nous y accueillir. » 
'''
"16" = '''
:sup:`16` Ses disciples sortirent et entrèrent dans la ville ; ils trouvèrent les choses comme il leur avait dit, et ils préparèrent la Pâque. 
'''
"17" = '''
:sup:`17` Le soir venu, il arriva avec les douze. 
'''
"18" = '''
:sup:`18` Comme ils étaient assis et qu'ils mangeaient, Jésus dit : « Je vous le dis en toute certitude, l'un de vous me livrera, celui qui mange avec moi. » 
'''
"19" = '''
:sup:`19` Ils commencèrent à s'attrister et à lui demander, l'un après l'autre : « N'est-ce pas moi ? » Et un autre dit : « Ce n'est pas moi, n'est-ce pas ? » 
'''
"20" = '''
:sup:`20` Il leur répondit : « C'est l'un des douze, celui qui trempe avec moi dans le plat. 
'''
"21" = '''
:sup:`21` Car le Fils de l'homme va comme il est écrit de lui, mais malheur à l'homme par qui le Fils de l'homme est livré ! Il vaudrait mieux pour cet homme qu'il ne soit pas né. » 
'''
"22" = '''
:sup:`22` Pendant qu'ils mangeaient, Jésus prit du pain ; et, après l'avoir béni, il le rompit et le leur donna, en disant : « Prenez, mangez. Ceci est mon corps. » 
'''
"23" = '''
:sup:`23` Il prit la coupe, et, après avoir rendu grâces, il la leur donna. Ils en burent tous. 
'''
"24" = '''
:sup:`24` Il leur dit : « Ceci est mon sang, le sang de la nouvelle alliance, qui est répandu pour la multitude. 
'''
"25" = '''
:sup:`25` Je vous le dis en vérité, je ne boirai plus du fruit de la vigne jusqu'au jour où je le boirai à nouveau dans le Royaume de Dieu. » 
'''
"26" = '''
:sup:`26` Après avoir chanté un cantique, ils se rendirent sur le mont des Oliviers. 
'''
"27" = '''
:sup:`27` Jésus leur dit : « Vous serez tous scandalisés par moi cette nuit, car il est écrit : « Je frapperai le berger, et les brebis seront dispersées ». 
'''
"28" = '''
:sup:`28` Cependant, quand je serai ressuscité, je vous précéderai en Galilée. » 
'''
"29" = '''
:sup:`29` Mais Pierre lui dit : « Bien que tous soient offensés, je ne le serai pas. » 
'''
"30" = '''
:sup:`30` Jésus lui dit : « Je te le dis en toute certitude, aujourd'hui même, cette nuit, avant que le coq chante deux fois, tu me renieras trois fois. » 
'''
"31" = '''
:sup:`31` Mais il parla d'autant plus : « S'il faut que je meure avec vous, je ne vous renierai pas. » Ils dirent tous la même chose. 
'''
"32" = '''
:sup:`32` Ils arrivèrent dans un lieu appelé Gethsémané. Il dit à ses disciples : « Asseyez-vous ici, pendant que je prie. » 
'''
"33" = '''
:sup:`33` Il prit avec lui Pierre, Jacques et Jean, et commença à être profondément troublé et affligé. 
'''
"34" = '''
:sup:`34` Il leur dit : « Mon âme est extrêmement triste, jusqu'à la mort. Restez ici et veillez. » 
'''
"35" = '''
:sup:`35` Il s'avança un peu, se jeta à terre, et pria pour que, s'il était possible, l'heure passe loin de lui. 
'''
"36" = '''
:sup:`36` Il dit : « Abba, Père, tout t'est possible. Je t'en prie, éloigne de moi cette coupe. Toutefois, ce n'est pas ce que je désire, mais ce que tu désires. » 
'''
"37" = '''
:sup:`37` Il vint et les trouva endormis, et il dit à Pierre : « Simon, tu dors ? Ne pourrais-tu pas veiller une heure ? 
'''
"38" = '''
:sup:`38` Veillez et priez, afin que vous ne tombiez pas dans la tentation. L'esprit est bien disposé, mais la chair est faible. » 
'''
"39" = '''
:sup:`39` Il s'en alla de nouveau et pria, disant les mêmes paroles. 
'''
"40" = '''
:sup:`40` Il revint de nouveau et les trouva endormis, car leurs yeux étaient très appesantis, et ils ne savaient que lui répondre. 
'''
"41" = '''
:sup:`41` Il revint pour la troisième fois et leur dit : « Dormez maintenant, et reposez-vous. C'est assez. L'heure est venue. Voici que le Fils de l'homme est livré aux mains des pécheurs. 
'''
"42" = '''
:sup:`42` Levez-vous ! Allons-y. Voici que celui qui me trahit est tout proche. » 
'''
"43" = '''
:sup:`43` Aussitôt, comme il parlait encore, Judas, l'un des douze, arriva, accompagné d'une foule armée d'épées et de bâtons, composée des principaux sacrificateurs, des scribes et des anciens. 
'''
"44" = '''
:sup:`44` Or, celui qui le trahissait leur avait donné un signe, en disant : « Celui que je vais embrasser, c'est lui. Saisissez-le, et menez-le en sûreté. » 
'''
"45" = '''
:sup:`45` Dès qu'il fut arrivé, il s'approcha de lui et dit : « Rabbi ! Rabbi ! » et le baisa. 
'''
"46" = '''
:sup:`46` Ils posèrent leurs mains sur lui et le saisirent. 
'''
"47" = '''
:sup:`47` Mais un de ceux qui étaient là, tirant son épée, frappa le serviteur du grand prêtre et lui coupa l'oreille. 
'''
"48" = '''
:sup:`48` Jésus leur répondit : « Êtes-vous sortis, comme un brigand, avec des épées et des bâtons pour me saisir ? 
'''
"49" = '''
:sup:`49` J'étais chaque jour avec vous dans le temple, enseignant, et vous ne m'avez pas arrêté. Mais c'est afin que les Écritures s'accomplissent. » 
'''
"50" = '''
:sup:`50` Ils le quittèrent tous, et s'enfuirent. 
'''
"51" = '''
:sup:`51` Un jeune homme le suivit, ayant jeté autour de lui une toile de lin sur son corps nu. Les jeunes gens le saisirent, 
'''
"52" = '''
:sup:`52` mais il laissa le linceul et s'enfuit nu devant eux. 
'''
"53" = '''
:sup:`53` Ils emmenèrent Jésus chez le grand prêtre. Tous les chefs des prêtres, les anciens et les scribes se réunirent avec lui. 
'''
"54" = '''
:sup:`54` Pierre l'avait suivi de loin, jusqu'à ce qu'il fût entré dans la cour du grand prêtre. Il était assis avec les officiers, et se chauffait à la lumière du feu. 
'''
"55" = '''
:sup:`55` Les chefs des prêtres et tout le conseil cherchaient des témoins contre Jésus pour le faire mourir, mais ils n'en trouvèrent aucun. 
'''
"56" = '''
:sup:`56` Car plusieurs rendaient un faux témoignage contre lui, et leurs témoignages ne concordaient pas les uns avec les autres. 
'''
"57" = '''
:sup:`57` Quelques-uns se levèrent et rendirent un faux témoignage contre lui, en disant : 
'''
"58" = '''
:sup:`58` « Nous l'avons entendu dire : Je détruirai ce temple fait de main d'homme, et en trois jours j'en bâtirai un autre fait de main d'homme. » 
'''
"59" = '''
:sup:`59` Même ainsi, leur témoignage ne concordait pas. 
'''
"60" = '''
:sup:`60` Le grand prêtre se leva au milieu, et demanda à Jésus : « N'as-tu pas de réponse ? Qu'est-ce que c'est que ces gens-là qui témoignent contre toi ? » 
'''
"61" = '''
:sup:`61` Mais il se taisait et ne répondait rien. Le grand prêtre lui demanda de nouveau : « Es-tu le Christ, le Fils du Bienheureux ? » 
'''
"62" = '''
:sup:`62` Jésus dit : « Je le suis. Vous verrez le Fils de l'homme assis à la droite de la puissance, et venant avec les nuées du ciel. » 
'''
"63" = '''
:sup:`63` Le grand prêtre déchira ses vêtements et dit : « Qu'avons-nous encore besoin de témoins ? 
'''
"64" = '''
:sup:`64` Vous avez entendu le blasphème ! Qu'en pensez-vous ? » Ils le condamnèrent tous à être digne de mort. 
'''
"65" = '''
:sup:`65` Les uns se mirent à cracher sur lui, à lui couvrir le visage, à lui donner des coups de poing, et à lui dire : « Prophétise ! » Les officiers le frappèrent avec la paume de leurs mains. 
'''
"66" = '''
:sup:`66` Comme Pierre était dans la cour d'en bas, une des servantes du grand prêtre vint, 
'''
"67" = '''
:sup:`67` et voyant Pierre se chauffer, elle le regarda et dit : « Tu étais aussi avec le Nazaréen, Jésus ! » 
'''
"68" = '''
:sup:`68` Mais il le nia, disant : « Je ne sais ni ne comprends ce que tu dis. » Il sortit sur le porche, et le coq chanta. 
'''
"69" = '''
:sup:`69` La servante le vit et se mit de nouveau à dire à ceux qui étaient là : « C'est l'un d'eux. » 
'''
"70" = '''
:sup:`70` Mais il le nia de nouveau. Au bout d'un certain temps, ceux qui étaient là dirent à Pierre : « Tu es vraiment l'un d'eux, car tu es Galiléen, et ton langage le montre. » 
'''
"71" = '''
:sup:`71` Mais il se mit à maudire et à jurer : « Je ne connais pas cet homme dont vous parlez ! ». 
'''
"72" = '''
:sup:`72` Le coq chanta pour la deuxième fois. Pierre se souvint des paroles que Jésus lui avait dites : « Avant que le coq chante deux fois, tu me renieras trois fois. » Quand il pensait à cela, il pleurait. 
'''
