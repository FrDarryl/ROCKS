[29]
"1" = '''
:sup:`1` Job reprit sa parabole, et dit, 
'''
"2" = '''
:sup:`2` « Oh ! si j'étais comme dans les mois d'autrefois, comme à l'époque où Dieu veillait sur moi ; 
'''
"3" = '''
:sup:`3` quand sa lampe brillait sur ma tête, et par sa lumière j'ai traversé les ténèbres, 
'''
"4" = '''
:sup:`4` que j'étais dans la fleur de l'âge, quand l'amitié de Dieu était dans ma tente, 
'''
"5" = '''
:sup:`5` quand le Tout-Puissant était encore avec moi, et mes enfants étaient autour de moi, 
'''
"6" = '''
:sup:`6` quand mes pas étaient lavés au beurre, et le rocher a versé pour moi des flots d'huile, 
'''
"7" = '''
:sup:`7` quand je suis sorti par la porte de la ville, quand j'ai préparé mon siège dans la rue. 
'''
"8" = '''
:sup:`8` Les jeunes gens m'ont vu et se sont cachés. Le vieillard s'est levé et s'est mis debout. 
'''
"9" = '''
:sup:`9` Les princes s'abstinrent de parler, et ont posé leur main sur leur bouche. 
'''
"10" = '''
:sup:`10` La voix des nobles était étouffée, et leur langue collée au palais. 
'''
"11" = '''
:sup:`11` Car lorsque l'oreille m'a entendu, elle m'a béni, et quand l'œil m'a vu, il m'a félicité, 
'''
"12" = '''
:sup:`12` car j'ai délivré le pauvre qui criait, et l'orphelin aussi, qui n'avait personne pour l'aider, 
'''
"13" = '''
:sup:`13` la bénédiction de celui qui était prêt à périr est venue sur moi, et j'ai fait en sorte que le cœur de la veuve chante de joie. 
'''
"14" = '''
:sup:`14` Je me suis revêtu de la justice, et elle m'a habillé. Ma justice était comme une robe et un diadème. 
'''
"15" = '''
:sup:`15` J'étais les yeux des aveugles, et des pieds aux boiteux. 
'''
"16" = '''
:sup:`16` J'ai été un père pour les nécessiteux. J'ai fait des recherches sur la cause de celui que je ne connaissais pas. 
'''
"17" = '''
:sup:`17` J'ai brisé les mâchoires des injustes. et a arraché la proie de ses dents. 
'''
"18" = '''
:sup:`18` Alors j'ai dit : « Je mourrai dans ma propre maison », Je compterai mes jours comme le sable. 
'''
"19" = '''
:sup:`19` Ma racine s'étend jusqu'aux eaux. La rosée repose toute la nuit sur ma branche. 
'''
"20" = '''
:sup:`20` Ma gloire est fraîche en moi. Mon arc est renouvelé dans ma main. 
'''
"21" = '''
:sup:`21` « Les hommes m'ont écouté, ils ont attendu, et j'ai gardé le silence pour mon conseil. 
'''
"22" = '''
:sup:`22` Après mes paroles, ils n'ont plus parlé. Mon discours est tombé sur eux. 
'''
"23" = '''
:sup:`23` Ils m'attendaient comme la pluie. Leurs bouches buvaient comme avec la pluie de printemps. 
'''
"24" = '''
:sup:`24` Je leur ai souri quand ils n'avaient pas confiance. Ils n'ont pas rejeté la lumière de mon visage. 
'''
"25" = '''
:sup:`25` J'ai choisi leur voie, et je me suis assis comme chef. J'ai vécu comme un roi dans l'armée, comme celui qui réconforte les personnes en deuil. 
'''
