[3]
"1" = '''
:sup:`1` Et ils lui envoyèrent des messagers avec des paroles de paix, en disant : 
'''
"2" = '''
:sup:`2` « Voici, nous, les serviteurs de Nebucadnetsar, le grand roi, nous sommes couchés devant toi. Utilise-nous comme il te plaira. 
'''
"3" = '''
:sup:`3` Voici, nos habitations, et tout notre pays, et tous nos champs de blé, et nos troupeaux, et toutes les bergeries de nos tentes, sont devant toi. Utilise-les comme il te plaira. 
'''
"4" = '''
:sup:`4` Voici, même nos villes et ceux qui les habitent sont tes serviteurs. Venez et traitez-les comme il est bon à vos yeux. » 
'''
"5" = '''
:sup:`5` Les hommes vinrent donc auprès d'Holopherne, et lui déclarèrent ce qui suit. 
'''
"6" = '''
:sup:`6` Il descendit vers la côte de la mer, lui et son armée, et mit des garnisons dans les villes hautes, et en tira des hommes choisis pour s'allier. 
'''
"7" = '''
:sup:`7` Ils le reçurent, eux et tout le pays qui les entourait, avec des couronnes, des danses et des tambours. 
'''
"8" = '''
:sup:`8` Il renversa tout leur territoire, et abattit leurs bois sacrés. Il lui avait été donné de détruire tous les dieux du pays, afin que toutes les nations n'adorent que Nébucadnetsar, et que toutes leurs langues et leurs tribus l'invoquent comme un dieu. 
'''
"9" = '''
:sup:`9` Puis il se dirigea vers Esdraelon, près de Dotée, qui est en face de la grande crête de Judée. 
'''
"10" = '''
:sup:`10` Il campa entre Guéba et Scythopolis. Il y resta un mois entier, afin de rassembler tous les bagages de son armée. 
'''
