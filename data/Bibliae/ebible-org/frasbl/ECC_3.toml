[3]
"1" = '''
:sup:`1` Il y a une saison pour toute chose, et un temps pour toute chose sous le ciel : 
'''
"2" = '''
:sup:`2` un temps pour naître, et un moment pour mourir ; le moment de planter, et un temps pour arracher ce qui a été planté ; 
'''
"3" = '''
:sup:`3` un temps à tuer, et un temps de guérison ; un moment pour se décomposer, et un temps pour se construire ; 
'''
"4" = '''
:sup:`4` un temps pour pleurer, et un temps pour rire ; un temps de deuil, et un temps pour danser ; 
'''
"5" = '''
:sup:`5` un temps pour jeter les pierres, et un temps pour rassembler les pierres ; un temps à embrasser, et un temps pour s'abstenir d'embrasser ; 
'''
"6" = '''
:sup:`6` un temps à chercher, et un temps à perdre ; un temps à conserver, et un temps pour s'en débarrasser ; 
'''
"7" = '''
:sup:`7` un temps à déchirer, et un temps pour coudre ; un temps pour garder le silence, et un temps de parole ; 
'''
"8" = '''
:sup:`8` un temps pour aimer, et un temps pour la haine ; un temps pour la guerre, et un temps pour la paix. 
'''
"9" = '''
:sup:`9` Quel profit a celui qui travaille dans ce qu'il peine ? 
'''
"10" = '''
:sup:`10` J'ai vu le fardeau que Dieu a donné aux fils des hommes pour les accabler. 
'''
"11" = '''
:sup:`11` Il a rendu chaque chose belle en son temps. Il a aussi mis l'éternité dans leur cœur, sans que l'homme puisse découvrir l'œuvre que Dieu a faite depuis le commencement jusqu'à la fin. 
'''
"12" = '''
:sup:`12` Je sais qu'il n'y a rien de mieux pour eux que de se réjouir et de faire le bien tant qu'ils vivent. 
'''
"13" = '''
:sup:`13` Aussi, que chacun mange et boive, et jouisse du bien dans tout son travail, c'est un don de Dieu. 
'''
"14" = '''
:sup:`14` Je sais que tout ce que Dieu fait, c'est pour toujours. Rien ne peut y être ajouté, rien ne peut en être retranché ; et Dieu a fait cela pour que les hommes craignent devant lui. 
'''
"15" = '''
:sup:`15` Ce qui est a déjà été, et ce qui doit être a déjà été. Dieu cherche de nouveau ce qui est passé. 
'''
"16" = '''
:sup:`16` J'ai vu sous le soleil que, dans le lieu de la justice, il y avait de la méchanceté, et dans le lieu de la justice, il y avait de la méchanceté. 
'''
"17" = '''
:sup:`17` Je disais en mon cœur : « Dieu jugera les justes et les méchants, car il y a là un temps pour toute chose et pour toute œuvre. » 
'''
"18" = '''
:sup:`18` Je disais en mon cœur : « Quant aux fils des hommes, Dieu les éprouve, afin qu'ils voient qu'ils sont eux-mêmes comme des animaux. 
'''
"19" = '''
:sup:`19` Car ce qui arrive aux fils des hommes arrive aux animaux. Il leur arrive même une chose. Comme l'un meurt, l'autre meurt aussi. Oui, ils ont tous le même souffle ; et l'homme n'a aucun avantage sur les animaux, car tout est vanité. 
'''
"20" = '''
:sup:`20` Tous vont au même endroit. Tous sont issus de la poussière, et tous retournent à la poussière. 
'''
"21" = '''
:sup:`21` Qui connaît l'esprit de l'homme, s'il monte vers le haut, et l'esprit de l'animal, s'il descend vers la terre ? ". 
'''
"22" = '''
:sup:`22` C'est pourquoi j'ai vu qu'il n'y a rien de mieux que l'homme se réjouisse de ses œuvres, car c'est là sa part ; car qui peut lui faire voir ce qui sera après lui ? 
'''
