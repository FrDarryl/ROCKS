[11]
"1" = '''
:sup:`1` Ouvrez vos portes, Liban, pour que le feu dévore vos cèdres. 
'''
"2" = '''
:sup:`2` Gémis, cyprès, car le cèdre est tombé, parce que les majestueux sont détruits. Gémissez, chênes de Bashan, car la forêt forte est tombée. 
'''
"3" = '''
:sup:`3` La voix des pleurs des bergers ! Car leur gloire est détruite - une voix qui ressemble au rugissement de jeunes lions ! Car la fierté du Jourdain est ruinée. 
'''
"4" = '''
:sup:`4` Yahvé, mon Dieu, dit : « Paisez le troupeau de la boucherie. 
'''
"5" = '''
:sup:`5` Leurs acheteurs les égorgent et restent impunis. Ceux qui les vendent disent : « Béni soit Yahvé, car je suis riche », et leurs propres bergers n'ont pas pitié d'eux. 
'''
"6" = '''
:sup:`6` Car je n'aurai plus pitié des habitants du pays, dit l'Éternel, mais voici que je livrerai chacun de ces hommes entre les mains de son prochain et entre les mains de son roi. Ils frapperont le pays, et de leur main je ne les délivrerai pas. » 
'''
"7" = '''
:sup:`7` J'ai donc nourri le troupeau à abattre, surtout les opprimés du troupeau. Je pris pour moi deux bâtons. J'appelai l'un « faveur » et l'autre « union », et je fis paître le troupeau. 
'''
"8" = '''
:sup:`8` J'exterminai les trois bergers en un mois, car mon âme était lasse d'eux, et leur âme aussi me haïssait. 
'''
"9" = '''
:sup:`9` Alors je dis : « Je ne vous ferai pas paître. Ce qui meurt, qu'il meure ; et ce qui doit être retranché, qu'il soit retranché ; et que ceux qui restent mangent la chair les uns des autres. » 
'''
"10" = '''
:sup:`10` Je pris mon bâton Favor et je le taillai en pièces, afin de rompre l'alliance que j'avais conclue avec tous les peuples. 
'''
"11" = '''
:sup:`11` Elle fut rompue ce jour-là, et les pauvres du troupeau qui m'écoutaient surent que c'était la parole de Yahvé. 
'''
"12" = '''
:sup:`12` Je leur dis : « Si vous le jugez bon, donnez-moi mon salaire ; sinon, gardez-le. » Ils pesèrent donc pour mon salaire trente pièces d'argent. 
'''
"13" = '''
:sup:`13` L'Éternel me dit : « Jette-les au potier, c'est le beau prix auquel ils m'ont estimé. » J'ai pris les trente pièces d'argent et je les ai jetées au potier dans la maison de l'Éternel. 
'''
"14" = '''
:sup:`14` Puis j'ai coupé mon autre bâton, l'Union, afin de rompre la fraternité entre Juda et Israël. 
'''
"15" = '''
:sup:`15` L'Éternel me dit : « Prends encore pour toi l'équipement d'un berger insensé. 
'''
"16" = '''
:sup:`16` Car voici que je vais susciter dans le pays un berger qui ne visitera pas ceux qui sont retranchés, ne cherchera pas ceux qui sont dispersés, ne guérira pas ceux qui sont brisés et ne nourrira pas ceux qui sont sains ; mais il mangera la viande des brebis grasses et mettra leurs sabots en pièces. 
'''
"17" = '''
:sup:`17` Malheur au berger sans valeur qui abandonne le troupeau ! L'épée frappera son bras et son œil droit. Son bras sera complètement desséché, et son œil droit sera complètement aveuglé ! ». 
'''
