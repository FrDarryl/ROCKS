[14]
"1" = '''
:sup:`1` Judith leur dit : « Écoutez-moi maintenant, mes frères, prenez cette tête, et suspendez-la au rempart de votre muraille. 
'''
"2" = '''
:sup:`2` Dès que le matin paraîtra, et que le soleil se lèvera sur la terre, vous prendrez chacun vos armes de guerre, et tous les vaillants hommes d'entre vous sortiront de la ville. Vous mettrez sur eux un capitaine, comme si vous descendiez dans la plaine vers le poste de garde des fils d'Assur ; mais vous, vous ne descendrez pas. 
'''
"3" = '''
:sup:`3` Ceux-là prendront leur armure complète, ils iront dans leur camp et réveilleront les chefs de l'armée d'Asshur. Ils courront ensemble vers la tente d'Holopherne. Ils ne le trouveront pas. La peur s'abattra sur eux, et ils fuiront devant ta face. 
'''
"4" = '''
:sup:`4` Vous, les hommes, et tous ceux qui habitent toutes les frontières d'Israël, vous les poursuivrez et les renverserez sur leur passage. 
'''
"5" = '''
:sup:`5` Mais avant de faire ces choses, convoquez auprès de moi Achior, l'Ammonite, afin qu'il voie et connaisse celui qui a méprisé la maison d'Israël et qui l'a envoyé chez nous, pour ainsi dire à la mort. 
'''
"6" = '''
:sup:`6` Et ils appelèrent Akior de la maison d'Ozias ; mais quand il arriva, et qu'il vit la tête d'Holopherne dans la main d'un homme, dans l'assemblée du peuple, il tomba sur sa face, et son esprit défaillit. 
'''
"7" = '''
:sup:`7` Mais quand ils l'eurent récupéré, il se jeta aux pieds de Judith, se prosterna devant elle et dit : « Béni sois-tu dans toutes les tentes de Juda ! Dans toutes les nations, ceux qui entendent ton nom seront troublés. 
'''
"8" = '''
:sup:`8` Maintenant, raconte-moi toutes les choses que tu as faites en ces jours-ci. » Et Judith lui raconta au milieu du peuple toutes les choses qu'elle avait faites, depuis le jour où elle était sortie jusqu'au moment où elle leur parla. 
'''
"9" = '''
:sup:`9` Et quand elle eut fini de parler, le peuple poussa de grands cris et fit un bruit joyeux dans la ville. 
'''
"10" = '''
:sup:`10` Mais Achior, voyant toutes les choses que le Dieu d'Israël avait faites, crut en Dieu à l'excès, circoncit la chair de son prépuce, et s'attacha à la maison d'Israël, jusqu'à ce jour. 
'''
"11" = '''
:sup:`11` Mais dès que le matin se leva, ils pendirent la tête d'Holopherne à la muraille, et chacun prit ses armes, et ils partirent par bandes vers les hauteurs de la montagne. 
'''
"12" = '''
:sup:`12` Mais les fils d'Assur, en les voyant, envoyèrent un message à leurs chefs, et ils allèrent vers leurs capitaines et leurs tribuns, et vers chacun de leurs chefs. 
'''
"13" = '''
:sup:`13` Ils arrivèrent à la tente d'Holopherne, et dirent à celui qui était à la tête de tout ce qu'il possédait : « Réveillez notre seigneur, maintenant, car les esclaves ont eu l'audace de descendre contre nous pour combattre, afin qu'ils soient dévoués par interdit. » 
'''
"14" = '''
:sup:`14` Bagoas entra et frappa à la porte extérieure de la tente, car il supposait qu'Holopherne dormait avec Judith. 
'''
"15" = '''
:sup:`15` Mais comme personne ne répondait, il ouvrit la porte, entra dans la chambre à coucher, et trouva Holopherne jeté sur le seuil, mort, et sa tête lui avait été enlevée. 
'''
"16" = '''
:sup:`16` Il poussa de grands cris, des pleurs, des gémissements et des hurlements, et il déchira ses vêtements. 
'''
"17" = '''
:sup:`17` Il entra dans la tente où logeait Judith, et il ne la trouva pas. Il se précipita vers le peuple et s'écria à haute voix : 
'''
"18" = '''
:sup:`18` « Les esclaves ont été infidèles ! Une femme des Hébreux a jeté l'opprobre sur la maison du roi Nabuchodonosor ; car voici qu'Holopherne est couché à terre, et sa tête n'est pas sur lui. » 
'''
"19" = '''
:sup:`19` Mais quand les chefs de l'armée d'Assur entendirent cela, ils déchirèrent leurs tuniques, et leurs âmes furent extrêmement troublées. Il y eut des cris et un très grand bruit au milieu du camp. 
'''
