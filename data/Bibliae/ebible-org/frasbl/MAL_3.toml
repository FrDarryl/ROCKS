[3]
"1" = '''
:sup:`1` « Voici, j'envoie mon messager, et il préparera le chemin devant moi ! Le Seigneur, que vous cherchez, viendra soudain dans son temple. Voici que vient le messager de l'alliance que tu désires, dit Yahvé des armées. 
'''
"2" = '''
:sup:`2` « Mais qui pourra supporter le jour de son avènement ? Et qui résistera quand il paraîtra ? Car il est comme le feu d'un raffineur, et comme le savon d'un blanchisseur. 
'''
"3" = '''
:sup:`3` Il s'assiéra comme un raffineur et un purificateur d'argent, et il purifiera les fils de Lévi, il les affinera comme l'or et l'argent, et ils offriront à Yahvé des offrandes en justice. 
'''
"4" = '''
:sup:`4` Alors l'offrande de Juda et de Jérusalem sera agréable à l'Éternel comme aux jours d'autrefois et comme dans les années passées. 
'''
"5" = '''
:sup:`5` Je m'approcherai de vous pour vous juger. Je serai un témoin rapide contre les sorciers, contre les adultères, contre les parjures, contre ceux qui oppriment le mercenaire dans son salaire, la veuve et l'orphelin, et qui privent l'étranger de justice, et ne me craignent pas », dit Yahvé des armées. 
'''
"6" = '''
:sup:`6` « Car moi, Yahvé, je ne change pas ; c'est pourquoi vous, fils de Jacob, vous n'êtes pas consumés. 
'''
"7" = '''
:sup:`7` Depuis les jours de vos pères, vous vous êtes détournés de mes ordonnances et vous ne les avez pas gardées. Revenez à moi, et je reviendrai à vous », dit Yahvé des armées. Mais vous dites : « Comment reviendrons-nous ? 
'''
"8" = '''
:sup:`8` Un homme volera-t-il Dieu ? Mais vous me volez, moi ! Mais vous dites : « Comment vous avons-nous volé ? En payant la dîme et les offrandes. 
'''
"9" = '''
:sup:`9` Vous êtes frappés de malédiction, car vous me dépouillez, vous, toute cette nation. 
'''
"10" = '''
:sup:`10` Apportez toute la dîme dans le grenier, afin qu'il y ait de la nourriture dans ma maison, et mettez-moi maintenant à l'épreuve, dit l'Éternel des armées, si je ne vous ouvre pas les fenêtres du ciel, et si je ne vous déverse pas une bénédiction qu'il n'y aura pas assez de place pour elle. 
'''
"11" = '''
:sup:`11` Je réprimanderai le dévoreur à cause de vous, et il ne détruira pas les fruits de votre sol ; votre vigne ne jettera pas son fruit avant son temps dans le champ, dit Yahvé des armées. 
'''
"12" = '''
:sup:`12` « Toutes les nations te diront bienheureux, car tu seras un pays de délices », dit Yahvé des armées. 
'''
"13" = '''
:sup:`13` Vos paroles ont été dures à mon égard, dit l'Éternel. 
'''
"14" = '''
:sup:`14` Vous avez dit : « C'est en vain que l'on sert Dieu », et « Quel avantage y a-t-il à suivre ses instructions et à marcher dans le deuil devant l'Éternel des armées ? 
'''
"15" = '''
:sup:`15` Maintenant, nous appelons les orgueilleux heureux ; oui, ceux qui font le mal sont édifiés ; oui, ils tentent Dieu, et ils échappent.'' 
'''
"16" = '''
:sup:`16` Alors ceux qui craignaient l'Éternel se parlèrent entre eux ; et l'Éternel écouta et entendit, et un livre de souvenir fut écrit devant lui pour ceux qui craignaient l'Éternel et qui honoraient son nom. 
'''
"17" = '''
:sup:`17` Ils seront à moi, dit l'Éternel des armées, ma propriété, au jour que je ferai. Je les épargnerai, comme un homme épargne son propre fils qui le sert. 
'''
"18" = '''
:sup:`18` Alors vous reviendrez et vous discernerez entre le juste et le méchant, entre celui qui sert Dieu et celui qui ne le sert pas. 
'''
