[18]
"1" = '''
:sup:`1` Après avoir prononcé ces paroles, Jésus sortit avec ses disciples de l'autre côté du torrent de Cédron, où il y avait un jardin, dans lequel il entra avec ses disciples. 
'''
"2" = '''
:sup:`2` Judas, qui le trahissait, connaissait aussi ce lieu, car Jésus s'y réunissait souvent avec ses disciples. 
'''
"3" = '''
:sup:`3` Judas donc, ayant pris un détachement de soldats et d'officiers des principaux sacrificateurs et des pharisiens, y vint avec des lanternes, des torches et des armes. 
'''
"4" = '''
:sup:`4` Jésus donc, sachant tout ce qui lui arrivait, sortit et leur dit : « Qui cherchez-vous ? » 
'''
"5" = '''
:sup:`5` Ils lui répondirent : « Jésus de Nazareth. » Jésus leur dit : « Je suis lui. » Judas, qui le livrait, se tenait aussi avec eux. 
'''
"6" = '''
:sup:`6` Lorsqu'il leur dit : « C'est moi », ils reculèrent et tombèrent à terre. 
'''
"7" = '''
:sup:`7` Il leur demanda donc à nouveau : « Qui cherchez-vous ? » Ils ont dit : « Jésus de Nazareth. » 
'''
"8" = '''
:sup:`8` Jésus répondit : « Je vous ai dit que c'était moi. Si donc vous me cherchez, laissez ceux-là s'en aller, » 
'''
"9" = '''
:sup:`9` afin que s'accomplisse la parole qu'il a dite : « De ceux que tu m'as donnés, je n'ai perdu aucun. » 
'''
"10" = '''
:sup:`10` Simon-Pierre, ayant une épée, la tira, frappa le serviteur du souverain sacrificateur, et lui coupa l'oreille droite. Le nom du serviteur était Malchus. 
'''
"11" = '''
:sup:`11` Jésus dit alors à Pierre : « Remets l'épée dans son fourreau. La coupe que le Père m'a donnée, ne la boirai-je pas ? » 
'''
"12" = '''
:sup:`12` Le détachement, le commandant et les officiers des Juifs se saisirent donc de Jésus, le lièrent, 
'''
"13" = '''
:sup:`13` et le conduisirent d'abord chez Anne, car il était beau-père de Caïphe, qui était grand prêtre cette année-là. 
'''
"14" = '''
:sup:`14` Or, c'est Caïphe qui avait conseillé aux Juifs qu'il convenait qu'un seul homme périsse pour le peuple. 
'''
"15" = '''
:sup:`15` Simon Pierre suivait Jésus, ainsi qu'un autre disciple. Or ce disciple était connu du grand prêtre, et il entra avec Jésus dans la cour du grand prêtre ; 
'''
"16" = '''
:sup:`16` mais Pierre se tenait à la porte, dehors. L'autre disciple, qui était connu du grand prêtre, sortit donc, parla à la servante qui gardait la porte, et fit entrer Pierre. 
'''
"17" = '''
:sup:`17` Alors la servante qui gardait la porte dit à Pierre : « Es-tu aussi un des disciples de cet homme ? » Il a dit : « Je ne le suis pas. » 
'''
"18" = '''
:sup:`18` Or les serviteurs et les officiers se tenaient là, ayant fait un feu de charbons, car il faisait froid. Ils se chauffaient. Pierre était avec eux, debout et se réchauffant. 
'''
"19" = '''
:sup:`19` Le grand prêtre interrogea donc Jésus sur ses disciples et sur son enseignement. 
'''
"20" = '''
:sup:`20` Jésus lui répondit : « J'ai parlé ouvertement au monde. J'ai toujours enseigné dans les synagogues et dans le temple, là où les Juifs se réunissent toujours. Je n'ai rien dit en secret. 
'''
"21" = '''
:sup:`21` Pourquoi m'interroges-tu ? Demandez à ceux qui m'ont entendu ce que je leur ai dit. Voici, ils savent les choses que j'ai dites. » 
'''
"22" = '''
:sup:`22` Lorsqu'il eut dit cela, l'un des officiers qui se tenait là frappa Jésus de la main, en disant : « C'est ainsi que tu réponds au grand prêtre ? » 
'''
"23" = '''
:sup:`23` Jésus lui répondit : « Si j'ai mal parlé, témoigne du mal ; mais si j'ai bien parlé, pourquoi me frappes-tu ? » 
'''
"24" = '''
:sup:`24` Annas l'envoya lié à Caïphe, le grand prêtre. 
'''
"25" = '''
:sup:`25` Or Simon-Pierre était debout et se chauffait. Ils lui dirent donc : « Tu n'es pas aussi un de ses disciples, n'est-ce pas ? » Il l'a nié et a dit : « Je ne le suis pas. » 
'''
"26" = '''
:sup:`26` Un des serviteurs du grand prêtre, parent de celui à qui Pierre avait coupé l'oreille, dit : « Ne t'ai-je pas vu avec lui dans le jardin ? » 
'''
"27" = '''
:sup:`27` Pierre le renia donc de nouveau, et aussitôt le coq chanta. 
'''
"28" = '''
:sup:`28` Ils conduisirent donc Jésus de chez Caïphe au prétoire. C'était de bonne heure, et eux-mêmes n'entraient pas dans le prétoire, afin de ne pas se souiller, mais de pouvoir manger la Pâque. 
'''
"29" = '''
:sup:`29` Pilate sortit donc vers eux et dit : « Quelle accusation portez-vous contre cet homme ? » 
'''
"30" = '''
:sup:`30` Ils lui répondirent : « Si cet homme n'était pas un malfaiteur, nous ne te l'aurions pas livré. » 
'''
"31" = '''
:sup:`31` Pilate leur dit donc : « Prenez-le vous-mêmes, et jugez-le selon votre loi. » C'est pourquoi les Juifs lui dirent : « Il nous est interdit de mettre quelqu'un à mort », 
'''
"32" = '''
:sup:`32` afin que s'accomplisse la parole de Jésus, qu'il avait prononcée, en indiquant par quel genre de mort il devait mourir. 
'''
"33" = '''
:sup:`33` Pilate entra donc de nouveau dans le prétoire, appela Jésus, et lui dit : « Es-tu le roi des Juifs ? » 
'''
"34" = '''
:sup:`34` Jésus lui répondit : « Tu dis cela tout seul, ou bien d'autres t'ont-ils parlé de moi ? » 
'''
"35" = '''
:sup:`35` Pilate répondit : « Je ne suis pas Juif, n'est-ce pas ? Ta propre nation et les chefs des prêtres t'ont livré à moi. Qu'as-tu fait ? » 
'''
"36" = '''
:sup:`36` Jésus répondit : « Mon Royaume n'est pas de ce monde. Si mon Royaume était de ce monde, alors mes serviteurs combattraient, pour que je ne sois pas livré aux Juifs. Mais maintenant, mon Royaume n'est pas d'ici-bas. » 
'''
"37" = '''
:sup:`37` Pilate lui dit donc : « Es-tu donc un roi ? » Jésus répondit : « Vous dites que je suis un roi. C'est pour cela que je suis né, et c'est pour cela que je suis venu dans le monde, afin de rendre témoignage à la vérité. Tous ceux qui sont de la vérité écoutent ma voix. » 
'''
"38" = '''
:sup:`38` Pilate lui dit : « Qu'est-ce que la vérité ? » Après avoir dit cela, il sortit de nouveau vers les Juifs, et leur dit : « Je ne trouve aucun motif d'accusation contre lui. 
'''
"39" = '''
:sup:`39` Mais vous avez pour coutume que je vous livre quelqu'un à la Pâque. Voulez-vous donc que je vous relâche le roi des Juifs ? » 
'''
"40" = '''
:sup:`40` Alors ils crièrent tous à nouveau, disant : « Pas cet homme, mais Barabbas ! » Or Barabbas était un brigand. 
'''
