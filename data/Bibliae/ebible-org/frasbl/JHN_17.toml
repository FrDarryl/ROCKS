[17]
"1" = '''
:sup:`1` Jésus dit ces choses, puis, levant les yeux au ciel, il dit : « Père, le moment est venu. Glorifie ton Fils, afin que ton Fils aussi te glorifie. 
'''
"2" = '''
:sup:`2` De même que tu lui as donné autorité sur toute chair, de même il donnera la vie éternelle à tous ceux que tu lui as donnés. 
'''
"3" = '''
:sup:`3` La vie éternelle, c'est qu'ils te connaissent, toi, le seul vrai Dieu, et celui que tu as envoyé, Jésus-Christ. 
'''
"4" = '''
:sup:`4` Je t'ai glorifié sur la terre. J'ai accompli l'œuvre que tu m'as donnée à faire. 
'''
"5" = '''
:sup:`5` Maintenant, Père, glorifie-moi auprès de toi-même de la gloire que j'avais auprès de toi avant que le monde n'existe. 
'''
"6" = '''
:sup:`6` « J'ai révélé ton nom au peuple que tu m'as donné hors du monde. Ils étaient à toi, et tu me les as donnés. Ils ont gardé ta parole. 
'''
"7" = '''
:sup:`7` Ils savent maintenant que tout ce que tu m'as donné vient de toi, 
'''
"8" = '''
:sup:`8` car les paroles que tu m'as données, je les leur ai données ; ils les ont reçues, et ils ont su avec certitude que je venais de toi. Ils ont cru que tu m'avais envoyé. 
'''
"9" = '''
:sup:`9` Je prie pour eux. Je ne prie pas pour le monde, mais pour ceux que tu m'as donnés, car ils sont à toi. 
'''
"10" = '''
:sup:`10` Tout ce qui est à moi est à toi, et tu es à moi, et je suis glorifié en eux. 
'''
"11" = '''
:sup:`11` Je ne suis plus dans le monde, mais eux sont dans le monde, et je viens à toi. Père saint, garde-les par ton nom que tu m'as donné, afin qu'ils soient un, comme nous le sommes. 
'''
"12" = '''
:sup:`12` Pendant que j'étais avec eux dans le monde, je les ai gardés en ton nom. J'ai gardé ceux que tu m'as donnés. Aucun d'eux n'est perdu, si ce n'est le fils de la destruction, afin que l'Écriture s'accomplisse. 
'''
"13" = '''
:sup:`13` Mais maintenant, je viens à toi, et je dis ces choses dans le monde, afin qu'ils aient ma joie parfaite en eux-mêmes. 
'''
"14" = '''
:sup:`14` Je leur ai donné votre parole. Le monde les a haïs parce qu'ils ne sont pas du monde, comme moi je ne suis pas du monde. 
'''
"15" = '''
:sup:`15` Je ne te prie pas de les retirer du monde, mais de les préserver du malin. 
'''
"16" = '''
:sup:`16` Ils ne sont pas du monde, comme moi je ne suis pas du monde. 
'''
"17" = '''
:sup:`17` Sanctifie-les dans ta vérité. Ta parole est vérité. 
'''
"18" = '''
:sup:`18` De même que tu m'as envoyé dans le monde, de même je les ai envoyés dans le monde. 
'''
"19" = '''
:sup:`19` C'est pour eux que je me sanctifie, afin qu'eux aussi soient sanctifiés dans la vérité. 
'''
"20" = '''
:sup:`20` Ce n'est pas pour eux seulement que je prie, mais aussi pour ceux qui croiront en moi par leur parole, 
'''
"21" = '''
:sup:`21` afin que tous soient un, comme toi, Père, tu es en moi, et moi en toi, afin qu'eux aussi soient un en nous, pour que le monde croie que tu m'as envoyé. 
'''
"22" = '''
:sup:`22` La gloire que tu m'as donnée, je la leur ai donnée, afin qu'ils soient un, comme nous sommes un, 
'''
"23" = '''
:sup:`23` moi en eux, et toi en moi, pour qu'ils deviennent un, afin que le monde sache que tu m'as envoyé et que tu les as aimés comme tu m'as aimé. 
'''
"24" = '''
:sup:`24` Père, je désire que ceux que tu m'as donnés soient aussi avec moi là où je suis, afin qu'ils voient la gloire que tu m'as donnée, car tu m'as aimé avant la fondation du monde. 
'''
"25" = '''
:sup:`25` Père juste, le monde ne t'a pas connu, mais moi je t'ai connu, et eux ont su que tu m'avais envoyé. 
'''
"26" = '''
:sup:`26` Je leur ai fait connaître ton nom, et je le ferai connaître, afin que l'amour dont tu m'as aimé soit en eux, et que je sois en eux. » 
'''
