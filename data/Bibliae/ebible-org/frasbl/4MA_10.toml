[10]
"1" = '''
:sup:`1` Or, celui-ci a enduré cette mort digne d'éloges. Le troisième fut amené, et plusieurs l'exhortèrent à goûter et à sauver sa vie. 
'''
"2" = '''
:sup:`2` Mais il s'écria : « Ne savez-vous pas que le père de ceux qui sont morts est aussi mon père, que la même mère m'a enfanté, et que j'ai été élevé de la même manière ? 
'''
"3" = '''
:sup:`3` Je ne renonce pas à la noble parenté de ma famille. 
'''
"4" = '''
:sup:`4` Maintenant donc, quel que soit l'instrument de vengeance que vous ayez, appliquez-le sur mon corps, car vous ne pouvez pas toucher mon âme, même si vous le voulez. » 
'''
"5" = '''
:sup:`5` Mais eux, très irrités par la hardiesse de son discours, lui disloquèrent les mains et les pieds à l'aide d'engins déchirants, et, les arrachant de leurs orbites, le démembrèrent. 
'''
"6" = '''
:sup:`6` Ils lui traînèrent les doigts, les bras, les jambes et les chevilles. 
'''
"7" = '''
:sup:`7` Ne pouvant en aucun cas l'étrangler, ils lui arrachèrent la peau, ainsi que l'extrémité de ses doigts, puis le traînèrent jusqu'à la roue, 
'''
"8" = '''
:sup:`8` autour de laquelle ses articulations vertébrales furent relâchées, et il vit sa propre chair déchiquetée, et des ruisseaux de sang couler de ses entrailles. 
'''
"9" = '''
:sup:`9` Sur le point de mourir, il dit : 
'''
"10" = '''
:sup:`10` « Nous, tyran maudit, nous souffrons cela au nom de l'éducation divine et de la vertu. 
'''
"11" = '''
:sup:`11` Mais toi, pour ton impiété et ton effusion de sang, tu subiras des tourments incessants. » 
'''
"12" = '''
:sup:`12` Ainsi, étant mort dignement par rapport à sa parenté, ils firent avancer le quatrième, en disant : 
'''
"13" = '''
:sup:`13` « Ne partage pas la folie de ta parenté, mais respecte le roi et sauve-toi toi-même. » 
'''
"14" = '''
:sup:`14` Mais il leur dit : « Vous n'avez pas un feu assez brûlant pour me faire jouer le rôle du lâche. 
'''
"15" = '''
:sup:`15` Par la mort bénie de mes proches, et le châtiment éternel du tyran, et la vie glorieuse des pieux, je ne répudierai pas la noble fraternité. 
'''
"16" = '''
:sup:`16` Invente, ô tyran, des tortures, afin que tu apprennes, même par elles, que je suis le frère de ceux qui ont été tourmentés auparavant. » 
'''
"17" = '''
:sup:`17` Lorsqu'il eut dit cela, Antiochus, assoiffé de sang, meurtrier et impie, ordonna qu'on lui coupe la langue. 
'''
"18" = '''
:sup:`18` Mais il dit : « Même si tu enlèves l'organe de la parole, Dieu entend encore les silencieux. 
'''
"19" = '''
:sup:`19` Voici que ma langue s'allonge, coupe-la, car malgré cela tu ne feras pas taire nos raisonnements. 
'''
"20" = '''
:sup:`20` Nous perdons volontiers nos membres au nom de Dieu. 
'''
"21" = '''
:sup:`21` Mais Dieu ne tardera pas à vous trouver, puisque vous avez coupé la langue, l'instrument de la mélodie divine. » 
'''
