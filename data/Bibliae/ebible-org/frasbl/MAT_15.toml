[15]
"1" = '''
:sup:`1` Alors des pharisiens et des scribes vinrent de Jérusalem vers Jésus, en disant : 
'''
"2" = '''
:sup:`2` « Pourquoi tes disciples désobéissent-ils à la tradition des anciens ? Car ils ne se lavent pas les mains quand ils mangent du pain. » 
'''
"3" = '''
:sup:`3` Il leur répondit : Pourquoi, vous aussi, désobéissez-vous au commandement de Dieu, à cause de votre tradition ? 
'''
"4" = '''
:sup:`4` Car Dieu a ordonné : « Honore ton père et ta mère", et : « Que celui qui parle mal de son père ou de sa mère soit mis à mort ». 
'''
"5" = '''
:sup:`5` Mais vous dites : « Celui qui dira à son père ou à sa mère : « L'aide que vous auriez pu obtenir de moi est un don consacré à Dieu », 
'''
"6" = '''
:sup:`6` n'honorera ni son père ni sa mère. Vous avez rendu nul le commandement de Dieu à cause de votre tradition. 
'''
"7" = '''
:sup:`7` Hypocrites ! Ésaïe a bien prophétisé sur vous, en disant, 
'''
"8" = '''
:sup:`8` Ces gens-là s'approchent de moi avec leur bouche, et m'honorent de leurs lèvres ; mais leur cœur est loin de moi. 
'''
"9" = '''
:sup:`9` Et ils m'adorent en vain, d'enseigner comme doctrine des règles faites par les hommes''. 
'''
"10" = '''
:sup:`10` Il convoqua la foule, et lui dit : « Écoutez, et comprenez. 
'''
"11" = '''
:sup:`11` Ce qui entre dans la bouche ne souille pas l'homme ; mais ce qui sort de la bouche, cela souille l'homme. » 
'''
"12" = '''
:sup:`12` Alors les disciples s'approchèrent et lui dirent : « Sais-tu que les pharisiens ont été scandalisés en entendant cette parole ? » 
'''
"13" = '''
:sup:`13` Mais il répondit : « Toute plante que mon Père céleste n'a pas plantée sera déracinée. 
'''
"14" = '''
:sup:`14` Laissez-les tranquilles. Ce sont des aveugles qui guident des aveugles. Si l'aveugle guide l'aveugle, tous deux tomberont dans une fosse. » 
'''
"15" = '''
:sup:`15` Pierre lui répondit : « Explique-nous la parabole. » 
'''
"16" = '''
:sup:`16` Alors Jésus dit : « Vous aussi, vous ne comprenez pas encore ? 
'''
"17" = '''
:sup:`17` Ne comprenez-vous pas que ce qui entre dans la bouche passe dans le ventre et sort ensuite du corps ? 
'''
"18" = '''
:sup:`18` Mais les choses qui sortent de la bouche sortent du cœur, et elles souillent l'homme. 
'''
"19" = '''
:sup:`19` Car c'est du cœur que viennent les mauvaises pensées, les meurtres, les adultères, les péchés sexuels, les vols, les faux témoignages, les blasphèmes. 
'''
"20" = '''
:sup:`20` Ce sont là des choses qui souillent l'homme ; mais manger avec des mains non lavées ne souille pas l'homme. » 
'''
"21" = '''
:sup:`21` Jésus sortit de là et se retira dans la région de Tyr et de Sidon. 
'''
"22" = '''
:sup:`22` Voici qu'une femme cananéenne sortit de ces frontières et s'écria : « Aie pitié de moi, Seigneur, fils de David ! Ma fille est gravement possédée par un démon ! » 
'''
"23" = '''
:sup:`23` Mais il ne lui répondit pas un mot. Ses disciples vinrent le supplier, en disant : « Renvoie-la, car elle crie après nous. » 
'''
"24" = '''
:sup:`24` Mais il répondit : « Je n'ai été envoyé qu'aux brebis perdues de la maison d'Israël. » 
'''
"25" = '''
:sup:`25` Mais elle vint et l'adora, disant : « Seigneur, aide-moi. » 
'''
"26" = '''
:sup:`26` Mais il répondit : « Il ne convient pas de prendre le pain des enfants et de le jeter aux chiens. » 
'''
"27" = '''
:sup:`27` Mais elle répondit : « Oui, Seigneur, mais même les chiens mangent les miettes qui tombent de la table de leurs maîtres. » 
'''
"28" = '''
:sup:`28` Alors Jésus lui répondit : « Femme, grande est ta foi ! Qu'il te soit fait comme tu le désires. » Et sa fille fut guérie dès cette heure-là. 
'''
"29" = '''
:sup:`29` Jésus partit de là et s'approcha de la mer de Galilée ; il monta sur la montagne et s'y assit. 
'''
"30" = '''
:sup:`30` De grandes foules vinrent à lui, ayant avec elles des boiteux, des aveugles, des muets, des estropiés et beaucoup d'autres, et elles les déposèrent à ses pieds. Il les guérit, 
'''
"31" = '''
:sup:`31` de sorte que la foule était dans l'admiration en voyant le muet parler, le blessé guérir, le boiteux marcher et l'aveugle voir, et elle glorifiait le Dieu d'Israël. 
'''
"32" = '''
:sup:`32` Jésus convoqua ses disciples et leur dit : « J'ai pitié de la foule, car cela fait trois jours qu'ils restent avec moi et ils n'ont rien à manger. Je ne veux pas les renvoyer à jeun, car ils pourraient s'évanouir en chemin. » 
'''
"33" = '''
:sup:`33` Les disciples lui dirent : « Où pourrions-nous trouver autant de pains dans un lieu désert pour rassasier une si grande multitude ? » 
'''
"34" = '''
:sup:`34` Jésus leur dit : « Combien de pains avez-vous ? » Ils ont dit : « Sept, et quelques petits poissons. » 
'''
"35" = '''
:sup:`35` Il ordonna à la foule de s'asseoir par terre, 
'''
"36" = '''
:sup:`36` et il prit les sept pains et les poissons. Il rendit grâces, les rompit, les donna aux disciples, et les disciples à la foule. 
'''
"37" = '''
:sup:`37` Tous mangèrent et furent rassasiés. Ils emportèrent sept corbeilles pleines des morceaux qui restaient. 
'''
"38" = '''
:sup:`38` Ceux qui mangèrent étaient quatre mille hommes, sans compter les femmes et les enfants. 
'''
"39" = '''
:sup:`39` Puis il renvoya la foule, monta dans la barque et arriva dans le territoire de Magdala. 
'''
