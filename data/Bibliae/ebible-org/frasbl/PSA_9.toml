[9]
"1" = '''
:sup:`1` Pour le chef musicien. Réglé sur « La mort du fils ». Un psaume de David. Je rendrai grâce à Yahvé de tout mon cœur. Je raconterai toutes tes merveilles. 
'''
"2" = '''
:sup:`2` Je me réjouirai et me réjouirai en toi. Je chanterai la louange de ton nom, ô Très-Haut. 
'''
"3" = '''
:sup:`3` Quand mes ennemis reculent, ils trébuchent et périssent en ta présence. 
'''
"4" = '''
:sup:`4` Car tu as défendu ma juste cause. Vous êtes assis sur le trône, jugeant avec droiture. 
'''
"5" = '''
:sup:`5` Tu as réprimandé les nations. Vous avez détruit les méchants. Tu as effacé leur nom pour toujours et à jamais. 
'''
"6" = '''
:sup:`6` L'ennemi est accablé par une ruine sans fin. Le souvenir même des villes que vous avez renversées a péri. 
'''
"7" = '''
:sup:`7` Mais Yahvé règne pour toujours. Il a préparé son trône pour le jugement. 
'''
"8" = '''
:sup:`8` Il jugera le monde en toute justice. Il administrera le jugement des peuples dans la droiture. 
'''
"9" = '''
:sup:`9` Yahvé sera aussi une haute tour pour les opprimés ; une tour élevée dans les moments difficiles. 
'''
"10" = '''
:sup:`10` Ceux qui connaissent ton nom te font confiance, car toi, Yahvé, tu n'as pas abandonné ceux qui te cherchent. 
'''
"11" = '''
:sup:`11` Chantez les louanges de Yahvé, qui habite en Sion, et déclarer parmi le peuple ce qu'il a fait. 
'''
"12" = '''
:sup:`12` Car celui qui venge le sang se souvient d'eux. Il n'oublie pas le cri des affligés. 
'''
"13" = '''
:sup:`13` Aie pitié de moi, Yahvé. Voyez mon affliction par ceux qui me haïssent, et me soulève des portes de la mort, 
'''
"14" = '''
:sup:`14` afin que je puisse montrer toutes tes louanges. Je me réjouirai de ton salut aux portes de la fille de Sion. 
'''
"15" = '''
:sup:`15` Les nations se sont enfoncées dans la fosse qu'elles ont creusée. Dans le filet qu'ils ont caché, leur propre pied est pris. 
'''
"16" = '''
:sup:`16` Yahvé s'est fait connaître. Il a exécuté le jugement. Le méchant est pris au piège par l'œuvre de ses propres mains. Méditation. Selah. 
'''
"17" = '''
:sup:`17` Les méchants seront renvoyés au séjour des morts, même toutes les nations qui oublient Dieu. 
'''
"18" = '''
:sup:`18` Car les nécessiteux ne seront pas toujours oubliés, ni l'espoir des pauvres ne périssent à jamais. 
'''
"19" = '''
:sup:`19` Lève-toi, Yahvé ! Ne laisse pas l'homme l'emporter. Que les nations soient jugées devant toi. 
'''
"20" = '''
:sup:`20` Fais-leur peur, Yahvé. Que les nations sachent qu'elles ne sont que des hommes. Selah. 
'''
