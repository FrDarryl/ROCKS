[6]
"1" = '''
:sup:`1` Il partit de là. Il vint dans son pays, et ses disciples le suivirent. 
'''
"2" = '''
:sup:`2` Le sabbat étant venu, il se mit à enseigner dans la synagogue. Beaucoup de gens qui l'entendaient étaient étonnés et disaient : « Où cet homme a-t-il pris ces choses ? » et « Quelle est la sagesse qui a été donnée à cet homme, pour que de telles œuvres s'accomplissent par ses mains ? 
'''
"3" = '''
:sup:`3` N'est-ce pas le charpentier, fils de Marie et frère de Jacques, de Joses, de Juda et de Simon ? Ses sœurs ne sont-elles pas ici avec nous ? » Ils furent donc offensés par lui. 
'''
"4" = '''
:sup:`4` Jésus leur dit : « Un prophète n'est pas sans honneur, si ce n'est dans son pays, parmi ses proches et dans sa maison. » 
'''
"5" = '''
:sup:`5` Là, il ne put faire aucune œuvre puissante, si ce n'est qu'il imposa les mains à quelques malades et les guérit. 
'''
"6" = '''
:sup:`6` Il s'étonnait de leur incrédulité. Il parcourait les villages en enseignant. 
'''
"7" = '''
:sup:`7` Il appela à lui les douze, et commença à les envoyer deux par deux ; et il leur donna autorité sur les esprits impurs. 
'''
"8" = '''
:sup:`8` Il leur ordonna de ne rien emporter pour leur voyage, si ce n'est un bâton seulement : ni pain, ni portefeuille, ni argent dans leur bourse, 
'''
"9" = '''
:sup:`9` mais de porter des sandales, et de ne pas revêtir deux tuniques. 
'''
"10" = '''
:sup:`10` Il leur dit : « Là où vous entrez dans une maison, restez-y jusqu'à ce que vous en sortiez. 
'''
"11" = '''
:sup:`11` Si quelqu'un ne vous reçoit pas et ne vous écoute pas, secouez la poussière qui est sous vos pieds, en témoignage contre lui. En vérité, je vous le dis, au jour du jugement, Sodome et Gomorrhe seront plus tolérables que cette ville-là ! » 
'''
"12" = '''
:sup:`12` Ils allaient et prêchaient que les gens se repentent. 
'''
"13" = '''
:sup:`13` Ils chassaient beaucoup de démons, et ils oignaient d'huile beaucoup de malades et les guérissaient. 
'''
"14" = '''
:sup:`14` Le roi Hérode entendit cela, car son nom était connu, et il dit : « Jean le Baptiste est ressuscité des morts, et c'est pourquoi ces forces agissent en lui. » 
'''
"15" = '''
:sup:`15` Mais d'autres disaient : « C'est Élie. » D'autres disaient : « C'est un prophète, ou comme un des prophètes. » 
'''
"16" = '''
:sup:`16` Hérode, ayant entendu cela, dit : « C'est Jean, que j'ai décapité. Il est ressuscité des morts. » 
'''
"17" = '''
:sup:`17` Car Hérode lui-même avait envoyé arrêter Jean et l'avait fait lier en prison à cause d'Hérodiade, la femme de Philippe, son frère, car il l'avait épousée. 
'''
"18" = '''
:sup:`18` Car Jean avait dit à Hérode : « Il ne t'est pas permis d'avoir la femme de ton frère. » 
'''
"19" = '''
:sup:`19` Hérodias se dressa contre lui et voulut le tuer, mais elle ne le put pas, 
'''
"20" = '''
:sup:`20` car Hérode craignait Jean, sachant que c'était un homme juste et saint, et il le protégeait. Lorsqu'il l'entendit, il fit beaucoup de choses, et il l'écouta avec plaisir. 
'''
"21" = '''
:sup:`21` Un jour opportun arriva où Hérode, le jour de son anniversaire, donna un souper à ses nobles, aux hauts fonctionnaires et aux chefs de la Galilée. 
'''
"22" = '''
:sup:`22` Lorsque la fille d'Hérodiade entra et dansa, elle plut à Hérode et à ceux qui étaient assis avec lui. Le roi dit à la jeune fille : « Demande-moi ce que tu veux, et je te le donnerai. » 
'''
"23" = '''
:sup:`23` Il lui jura : « Tout ce que tu me demanderas, je te le donnerai, jusqu'à la moitié de mon royaume. » 
'''
"24" = '''
:sup:`24` Elle sortit et dit à sa mère : « Que dois-je demander ? » Elle a dit : « La tête de Jean le Baptiste. » 
'''
"25" = '''
:sup:`25` Elle se rendit aussitôt en toute hâte auprès du roi et lui demanda : « Je veux que tu me donnes sur-le-champ la tête de Jean le Baptiste sur un plateau. » 
'''
"26" = '''
:sup:`26` Le roi était extrêmement désolé, mais par égard pour ses serments et pour ses convives, il ne voulait pas la refuser. 
'''
"27" = '''
:sup:`27` Aussitôt, le roi envoya un soldat de sa garde et ordonna d'apporter la tête de Jean ; il alla le décapiter dans la prison, 
'''
"28" = '''
:sup:`28` ramena sa tête sur un plateau et la donna à la jeune femme ; et la jeune femme la donna à sa mère. 
'''
"29" = '''
:sup:`29` Lorsque ses disciples entendirent cela, ils vinrent prendre son cadavre et le déposèrent dans un tombeau. 
'''
"30" = '''
:sup:`30` Les apôtres s'assemblèrent auprès de Jésus, et ils lui racontèrent tout ce qu'ils avaient fait et tout ce qu'ils avaient enseigné. 
'''
"31" = '''
:sup:`31` Il leur dit : « Allez dans un lieu désert, et reposez-vous quelque temps. » Car il y avait beaucoup d'allées et venues, et ils n'avaient même pas le loisir de manger. 
'''
"32" = '''
:sup:`32` Ils partirent donc dans la barque, et s'en allèrent seuls dans un lieu désert. 
'''
"33" = '''
:sup:`33` Ils les virent aller, et beaucoup le reconnurent et y coururent à pied de toutes les villes. Ils arrivèrent avant eux et se rassemblèrent auprès de lui. 
'''
"34" = '''
:sup:`34` Jésus sortit, vit une grande foule, et il eut pitié d'eux parce qu'ils étaient comme des brebis sans berger ; et il se mit à leur enseigner beaucoup de choses. 
'''
"35" = '''
:sup:`35` Comme il était tard dans la journée, ses disciples s'approchèrent de lui et dirent : « Ce lieu est désert, et il est tard dans la journée. 
'''
"36" = '''
:sup:`36` Renvoie-les, afin qu'ils aillent dans les campagnes et les villages d'alentour s'acheter du pain, car ils n'ont rien à manger. » 
'''
"37" = '''
:sup:`37` Mais il leur répondit : « Vous leur donnez à manger. » Ils lui demandèrent : « Allons-nous acheter pour deux cents deniers de pain et leur donner à manger ? » 
'''
"38" = '''
:sup:`38` Il leur dit : « Combien de pains avez-vous ? Allez voir. » Quand ils l'ont su, ils ont dit : « Cinq et deux poissons. » 
'''
"39" = '''
:sup:`39` Il leur ordonna de s'asseoir par groupes sur l'herbe verte. 
'''
"40" = '''
:sup:`40` Ils s'assirent en rangs, par centaines et par cinquantaines. 
'''
"41" = '''
:sup:`41` Il prit les cinq pains et les deux poissons ; et, levant les yeux au ciel, il bénit et rompit les pains, qu'il donna à ses disciples pour les mettre devant eux, et il partagea les deux poissons entre tous. 
'''
"42" = '''
:sup:`42` Ils mangèrent tous et furent rassasiés. 
'''
"43" = '''
:sup:`43` Ils emportèrent douze paniers pleins des morceaux rompus et aussi des poissons. 
'''
"44" = '''
:sup:`44` Ceux qui avaient mangé les pains étaient cinq mille hommes. 
'''
"45" = '''
:sup:`45` Aussitôt, il fit monter ses disciples dans la barque et les fit passer à l'autre rive, à Bethsaïda, tandis que lui-même renvoyait la foule. 
'''
"46" = '''
:sup:`46` Après avoir pris congé d'eux, il monta sur la montagne pour prier. 
'''
"47" = '''
:sup:`47` Le soir venu, la barque était au milieu de la mer, et lui était seul à terre. 
'''
"48" = '''
:sup:`48` Les voyant dans l'angoisse de ramer, car le vent leur était contraire, vers la quatrième veille de la nuit, il vint à eux, marchant sur la mer ; il aurait voulu passer près d'eux, 
'''
"49" = '''
:sup:`49` mais eux, le voyant marcher sur la mer, crurent que c'était un fantôme et poussèrent des cris ; 
'''
"50" = '''
:sup:`50` car tous le voyaient et étaient troublés. Mais aussitôt il leur parla et leur dit : « Courage ! C'est moi ! N'ayez pas peur. » 
'''
"51" = '''
:sup:`51` Il monta dans la barque avec eux ; et le vent cessa, et ils furent très étonnés entre eux, et s'en étonnèrent ; 
'''
"52" = '''
:sup:`52` car ils n'avaient pas compris pour les pains, mais leur cœur était endurci. 
'''
"53" = '''
:sup:`53` Après avoir traversé, ils abordèrent à Génésareth et s'amarrèrent au rivage. 
'''
"54" = '''
:sup:`54` Dès qu'ils furent descendus de la barque, les gens le reconnurent, 
'''
"55" = '''
:sup:`55` et coururent dans toute la région. Ils se mirent à amener les malades sur leurs nattes là où ils avaient appris qu'il était. 
'''
"56" = '''
:sup:`56` Partout où il entrait, dans les villages, dans les villes ou dans les campagnes, ils déposaient les malades sur les places publiques et le priaient de leur permettre de toucher la frange de son vêtement ; et tous ceux qui le touchaient étaient guéris. 
'''
