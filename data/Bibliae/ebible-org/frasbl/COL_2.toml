[2]
"1" = '''
:sup:`1` Je veux, en effet, que vous sachiez combien je lutte pour vous, pour ceux de Laodicée, et pour tous ceux qui n'ont pas vu ma face dans la chair ; 
'''
"2" = '''
:sup:`2` afin que leur cœur soit consolé, qu'ils soient unis par la charité, et qu'ils acquièrent toutes les richesses de la pleine assurance de l'intelligence, pour connaître le mystère de Dieu, du Père et de Christ, 
'''
"3" = '''
:sup:`3` en qui sont cachés tous les trésors de la sagesse et de la connaissance. 
'''
"4" = '''
:sup:`4` Or, je dis cela afin que personne ne puisse vous tromper par des discours persuasifs. 
'''
"5" = '''
:sup:`5` Car, bien que je sois absent dans la chair, je suis avec vous par l'esprit, me réjouissant et voyant votre ordre et la fermeté de votre foi en Christ. 
'''
"6" = '''
:sup:`6` Ainsi donc, comme vous avez reçu le Seigneur Jésus-Christ, marchez en lui, 
'''
"7" = '''
:sup:`7` enracinés et édifiés en lui, et affermis dans la foi, comme vous l'avez appris, en y abondant par des actions de grâces. 
'''
"8" = '''
:sup:`8` Prenez garde que personne ne vous dépouille par sa philosophie et sa vaine tromperie, selon la tradition des hommes, selon les esprits élémentaires du monde, et non selon le Christ. 
'''
"9" = '''
:sup:`9` Car en lui habite corporellement toute la plénitude de la divinité, 
'''
"10" = '''
:sup:`10` et en lui vous êtes rassasiés, lui qui est le chef de toute principauté et de toute puissance. 
'''
"11" = '''
:sup:`11` En lui, vous avez aussi été circoncis d'une circoncision qui n'a pas été faite de main d'homme, dans le dépouillement du corps des péchés de la chair, selon la circoncision de Christ, 
'''
"12" = '''
:sup:`12` ayant été ensevelis avec lui dans le baptême, dans lequel vous êtes aussi ressuscités avec lui par la foi en l'action de Dieu, qui l'a ressuscité des morts. 
'''
"13" = '''
:sup:`13` Vous étiez morts par vos fautes et par l'incirconcision de votre chair. Il vous a fait vivre avec lui, en nous pardonnant toutes nos offenses, 
'''
"14" = '''
:sup:`14` en effaçant l'écriture des ordonnances qui était contre nous. Il l'a enlevée du chemin, en la clouant à la croix. 
'''
"15" = '''
:sup:`15` Ayant dépouillé les principautés et les puissances, il les a livrées ouvertement en spectacle, triomphant d'elles par là. 
'''
"16" = '''
:sup:`16` Que personne ne vous juge donc en ce qui concerne le manger ou le boire, ou en ce qui concerne un jour de fête, une nouvelle lune ou un jour de sabbat, 
'''
"17" = '''
:sup:`17` qui sont une ombre des choses à venir ; mais le corps est à Christ. 
'''
"18" = '''
:sup:`18` Que personne ne vous ravisse votre prix en s'humiliant et en se prosternant devant les anges, en s'attachant à ce qu'il n'a pas vu, en s'enflant vainement d'un esprit charnel, 
'''
"19" = '''
:sup:`19` et en ne s'attachant pas fermement à la tête, de laquelle tout le corps, alimenté et uni par les jointures et les ligaments, croît selon la croissance de Dieu. 
'''
"20" = '''
:sup:`20` Si vous êtes morts avec Christ aux esprits élémentaires du monde, pourquoi, comme si vous viviez dans le monde, vous soumettez-vous à des ordonnances, 
'''
"21" = '''
:sup:`21` « ne pas toucher, ni goûter, ni toucher » 
'''
"22" = '''
:sup:`22` (qui toutes périssent avec l'usage), selon les préceptes et les doctrines des hommes ? 
'''
"23" = '''
:sup:`23` Ces choses ont en effet l'apparence de la sagesse dans le culte que l'on s'impose, dans l'humilité et dans la sévérité envers le corps, mais elles n'ont aucune valeur contre la complaisance de la chair. 
'''
