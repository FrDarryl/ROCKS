[21]
"1" = '''
:sup:`1` La parole de Yahvé me fut adressée, en ces mots : 
'''
"2" = '''
:sup:`2` Fils d'homme, tourne ta face vers Jérusalem, prêche vers les sanctuaires, et prophétise contre le pays d'Israël. 
'''
"3" = '''
:sup:`3` Dis au pays d'Israël : « Yahvé dit : Voici, j'en veux à toi, je tirerai mon épée de son fourreau, et j'exterminerai de toi les justes et les méchants. 
'''
"4" = '''
:sup:`4` Puisque je vais retrancher de toi le juste et le méchant, mon épée sortira de son fourreau contre toute chair, du midi au nord. 
'''
"5" = '''
:sup:`5` Toute chair saura que moi, Yahvé, j'ai tiré mon épée de son fourreau. Elle ne reviendra plus. »' 
'''
"6" = '''
:sup:`6` « C'est pourquoi tu soupireras, fils de l'homme. Tu soupireras sous leurs yeux, le cœur brisé et avec amertume. 
'''
"7" = '''
:sup:`7` Et quand on te demandera : « Pourquoi soupires-tu ? », tu répondras : « A cause de la nouvelle, car elle arrive ! Tous les cœurs se fondront, toutes les mains s'affaibliront, tous les esprits s'évanouiront, et tous les genoux seront faibles comme l'eau. Voici qu'elle vient, et elle sera faite, dit le Seigneur Yahvé. » 
'''
"8" = '''
:sup:`8` La parole de Yahvé me fut adressée, en ces termes : 
'''
"9" = '''
:sup:`9` Fils d'homme, prophétise, et dis : « Yahvé dit » : « Une épée ! Une épée ! Il est aiguisé, et également polie. 
'''
"10" = '''
:sup:`10` Il est aiguisé pour faire un carnage. Il est poli qu'il peut être comme la foudre. Devrions-nous alors faire de l'humour ? La baguette de mon fils condamne chaque arbre. 
'''
"11" = '''
:sup:`11` Il est donné pour être poli, pour qu'elle puisse être manipulée. L'épée est aiguisée. Oui, il est poli pour le remettre entre les mains du tueur. » 
'''
"12" = '''
:sup:`12` Pleure et gémis, fils de l'homme ; car c'est sur mon peuple. C'est sur tous les princes d'Israël. Ils sont livrés à l'épée avec mon peuple. Donc, frappez votre cuisse. 
'''
"13" = '''
:sup:`13` « Car il y a une épreuve. Et si même la verge qui condamne n'était plus ? » dit le Seigneur Yahvé. 
'''
"14" = '''
:sup:`14` « Toi donc, fils d'homme, prophétise, et frappez vos mains ensemble. Que l'épée soit doublée une troisième fois, l'épée de ceux qui sont mortellement blessés. C'est l'épée du grand qui est mortellement blessé, qui entre dans leurs chambres. 
'''
"15" = '''
:sup:`15` J'ai mis l'épée menaçante contre toutes leurs portes, pour que leur cœur se fonde, et que leurs trébuchements soient multipliés. Ah ! Il est fait comme la foudre. Il est pointé pour l'abattage. 
'''
"16" = '''
:sup:`16` Rassemblez-vous. Va à droite. Mettez-vous en rang. Va à gauche, partout où votre visage est posé. 
'''
"17" = '''
:sup:`17` Je frapperai aussi mes mains l'une contre l'autre, et je ferai reposer ma colère. Moi, Yahvé, je l'ai dit. » 
'''
"18" = '''
:sup:`18` La parole de Yahvé me fut adressée de nouveau, en ces termes : 
'''
"19" = '''
:sup:`19` « Et toi, fils de l'homme, trace deux chemins, pour que vienne l'épée du roi de Babylone. Ils sortiront tous deux d'un même pays, et marque un lieu. Tu le marqueras à la tête du chemin de la ville. 
'''
"20" = '''
:sup:`20` Tu traceras un chemin pour que l'épée vienne à Rabba, des fils d'Ammon, et à Juda, à Jérusalem la fortifiée. 
'''
"21" = '''
:sup:`21` Car le roi de Babylone s'est tenu à la séparation du chemin, à la tête des deux chemins, pour pratiquer la divination. Il secouait les flèches d'avant en arrière. Il consultait les théraphim. Il regardait dans le foie. 
'''
"22" = '''
:sup:`22` Dans sa main droite était le sort de Jérusalem, pour qu'on y mette des béliers, pour qu'on ouvre la bouche au carnage, pour qu'on élève la voix en criant, pour qu'on mette des béliers contre les portes, pour qu'on élève des terrasses et qu'on construise des forts. 
'''
"23" = '''
:sup:`23` Ce sera pour eux comme une fausse divination à leurs yeux, eux qui leur ont fait des serments ; mais il rappelle l'iniquité, pour qu'ils soient pris. 
'''
"24" = '''
:sup:`24` C'est pourquoi le Seigneur Yahvé dit : « Parce que tu as fait mémoire de ton iniquité, parce que tes transgressions ont été découvertes, parce que tes péchés ont été mis en évidence dans toutes tes actions, parce que tu t'es souvenu, tu seras pris par la main. 
'''
"25" = '''
:sup:`25` "'Toi, le méchant blessé mortel, le prince d'Israël, dont le jour est venu, au temps de l'iniquité de la fin, 
'''
"26" = '''
:sup:`26` le Seigneur Yahvé dit : « Enlève le turban, et retire la couronne. Cela ne sera plus comme avant. Exalte ce qui est bas, et abaisse ce qui est haut. 
'''
"27" = '''
:sup:`27` Je la renverserai, je la renverserai, je la renverserai. Cela aussi ne sera plus, jusqu'à ce que vienne celui à qui appartient le droit, et je le lui donnerai. » 
'''
"28" = '''
:sup:`28` « Toi, fils d'homme, prophétise et dis : « Le Seigneur Yahvé dit ceci au sujet des enfants d'Ammon et de leur opprobre : « Une épée ! Une épée est tirée ! Il est poli pour l'abattage, pour le faire dévorer, pour qu'il soit comme un éclair ; 
'''
"29" = '''
:sup:`29` tandis qu'ils voient pour vous de fausses visions, pendant qu'ils te divinisent des mensonges, pour vous déposer sur la nuque des méchants qui sont mortellement blessés, dont le jour est venu au temps de l'iniquité de la fin. 
'''
"30" = '''
:sup:`30` Fais en sorte qu'il retourne dans son fourreau. A l'endroit où vous avez été créé, dans le pays où tu es né, je te jugerai. 
'''
"31" = '''
:sup:`31` Je déverserai sur vous mon indignation. Je soufflerai sur vous avec le feu de ma colère. Je te livrerai aux mains d'hommes brutaux, habile à détruire. 
'''
"32" = '''
:sup:`32` Vous serez un combustible pour le feu. Ton sang sera au milieu de la terre. On ne se souviendra plus de vous ; car c'est moi, Yahvé, qui l'ai dit. »" 
'''
