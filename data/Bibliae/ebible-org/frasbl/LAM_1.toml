[1]
"1" = '''
:sup:`1` Comment la ville est solitaire, qui était plein de gens ! Elle est devenue comme une veuve, qui était grand parmi les nations ! Elle qui était une princesse parmi les provinces est devenu un esclave ! 
'''
"2" = '''
:sup:`2` Elle pleure amèrement la nuit. Ses larmes sont sur ses joues. Parmi tous ses amants elle n'a personne pour la réconforter. Tous ses amis l'ont trahie. Ils sont devenus ses ennemis. 
'''
"3" = '''
:sup:`3` Juda est parti en captivité à cause de l'affliction. et à cause d'une grande servitude. Elle habite parmi les nations. Elle ne trouve pas le repos. Tous ses persécuteurs l'ont rattrapée dans sa détresse. 
'''
"4" = '''
:sup:`4` Les routes de Sion sont en deuil, parce que personne ne vient à l'assemblée solennelle. Toutes ses portes sont désolées. Ses prêtres soupirent. Ses vierges sont affligées, et elle est elle-même dans l'amertume. 
'''
"5" = '''
:sup:`5` Ses adversaires sont devenus la tête. Ses ennemis prospèrent ; car Yahvé l'a affligée à cause de la multitude de ses transgressions. Ses jeunes enfants sont partis en captivité devant l'adversaire. 
'''
"6" = '''
:sup:`6` Toute majesté s'est retirée de la fille de Sion. Ses princes sont devenus comme des cerfs qui ne trouvent pas de pâturage. Ils sont partis sans force devant le poursuivant. 
'''
"7" = '''
:sup:`7` Jérusalem se souvient, aux jours de son affliction et de ses misères, que toutes ses choses agréables qui étaient des jours d'autrefois ; quand son peuple est tombé entre les mains de l'adversaire, et personne ne l'a aidée. Les adversaires l'ont vue. Ils se sont moqués de ses désolations. 
'''
"8" = '''
:sup:`8` Jérusalem a gravement péché. Elle est donc devenue impure. Tous ceux qui l'ont honorée la méprisent, parce qu'ils ont vu sa nudité. Oui, elle soupire et fait demi-tour. 
'''
"9" = '''
:sup:`9` Sa souillure était dans ses jupes. Elle ne se souvenait pas de sa dernière fin. Elle est donc descendue de façon stupéfiante. Elle n'a pas de doudou. « Vois, Yahvé, mon affliction ; car l'ennemi s'est magnifié. » 
'''
"10" = '''
:sup:`10` L'adversaire a étendu sa main sur toutes ses choses agréables ; car elle a vu que les nations sont entrées dans son sanctuaire, au sujet desquels tu as ordonné qu'ils n'entrent pas dans ton assemblée. 
'''
"11" = '''
:sup:`11` Tout son peuple soupire. Ils cherchent du pain. Ils ont donné leurs choses agréables en guise de nourriture pour rafraîchir leur âme. « Regarde, Yahvé, et vois, car je suis méprisé. » 
'''
"12" = '''
:sup:`12` « N'est-ce rien pour vous, vous tous qui passez ? Regardez, et voyez s'il y a un chagrin comme le mien, ce qui m'est reproché, dont Yahvé m'a affligé au jour de son ardente colère. 
'''
"13" = '''
:sup:`13` « D'en haut, il a envoyé du feu dans mes os, et elle prévaut contre eux. Il a tendu un filet pour mes pieds. Il m'a fait revenir en arrière. Il m'a rendue désolée et je m'évanouis toute la journée. 
'''
"14" = '''
:sup:`14` « Le joug de mes transgressions est lié par sa main. Ils sont liés entre eux. Ils sont montés sur mon cou. Il a fait en sorte que ma force s'effondre. Le Seigneur m'a livré entre leurs mains, contre lequel je ne suis pas capable de tenir. 
'''
"15" = '''
:sup:`15` « L'Éternel a anéanti tous les hommes forts qui étaient en moi. Il a convoqué une assemblée solennelle contre moi pour écraser mes jeunes hommes. Le Seigneur a foulé la fille vierge de Juda comme dans un pressoir. 
'''
"16" = '''
:sup:`16` « C'est pour cela que je pleure. Mon œil, mon œil coule avec de l'eau, car le consolateur qui devrait rafraîchir mon âme est loin de moi. Mes enfants sont désolés, parce que l'ennemi l'a emporté. » 
'''
"17" = '''
:sup:`17` Sion étend ses mains. Il n'y a personne pour la réconforter. que Yahvé a ordonné concernant Jacob, que ceux qui l'entourent soient ses adversaires. Jérusalem est au milieu d'eux comme une chose impure. 
'''
"18" = '''
:sup:`18` « Yahvé est juste, car je me suis rebellé contre son commandement. Veuillez entendre tous les peuples, et voir mon chagrin. Mes vierges et mes jeunes hommes sont partis en captivité. 
'''
"19" = '''
:sup:`19` « J'ai appelé mes amants, mais ils m'ont trompé. Mes prêtres et mes anciens ont abandonné l'esprit dans la ville, pendant qu'ils cherchaient de la nourriture pour eux-mêmes afin de rafraîchir leurs âmes. 
'''
"20" = '''
:sup:`20` « Regarde, Yahvé, car je suis dans la détresse. Mon cœur est troublé. Mon cœur se retourne à l'intérieur de moi, car je me suis gravement rebellé. A l'étranger, l'épée endeuille. A la maison, c'est comme la mort. 
'''
"21" = '''
:sup:`21` « Ils ont entendu que je soupire. Il n'y a personne pour me réconforter. Tous mes ennemis ont entendu parler de mon malheur. Ils sont heureux que vous l'ayez fait. Tu feras venir le jour que tu as annoncé, et ils seront comme moi. 
'''
"22" = '''
:sup:`22` « Quetoute leur méchanceté soit devant toi. Fais-leur comme tu m'as fait pour toutes mes transgressions. Car mes soupirs sont nombreux, et mon cœur est faible. 
'''
