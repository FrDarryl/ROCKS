[13]
"1" = '''
:sup:`1` La dix-huitième année du roi Jéroboam, Abija commença à régner sur Juda. 
'''
"2" = '''
:sup:`2` Il régna trois ans à Jérusalem. Sa mère s'appelait Micaia, fille d'Uriel, de Guibea. Il y eut une guerre entre Abija et Jéroboam. 
'''
"3" = '''
:sup:`3` Abija se mit en campagne avec une armée de vaillants guerriers, quatre cent mille hommes d'élite, et Jéroboam se rangea en bataille contre lui avec huit cent mille hommes d'élite, qui étaient de vaillants guerriers. 
'''
"4" = '''
:sup:`4` Abija se tint debout sur la montagne de Zemaraïm, qui est dans la montagne d'Ephraïm, et dit : « Écoute-moi, Jéroboam et tout Israël ! 
'''
"5" = '''
:sup:`5` Ne savez-vous pas que Yahvé, le Dieu d'Israël, a donné le royaume d'Israël à David pour toujours, à lui et à ses fils, par une alliance de sel ? 
'''
"6" = '''
:sup:`6` Mais Jéroboam, fils de Nebat, serviteur de Salomon, fils de David, se leva et se révolta contre son maître. 
'''
"7" = '''
:sup:`7` Des hommes sans valeur se rassemblèrent auprès de lui, des méchants qui se fortifièrent contre Roboam, fils de Salomon, alors que Roboam était jeune et avait le cœur tendre, et qu'il ne put leur résister. 
'''
"8" = '''
:sup:`8` « Maintenant, vous avez l'intention de résister au royaume de Yahvé entre les mains des fils de David. Vous êtes une grande multitude, et les veaux d'or que Jéroboam vous a faits pour dieux sont avec vous. 
'''
"9" = '''
:sup:`9` N'avez-vous pas chassé les prêtres de Yahvé, les fils d'Aaron et les Lévites, et ne vous êtes-vous pas fait des prêtres selon les coutumes des peuples d'autres pays ? Celui qui vient se consacrer avec un jeune taureau et sept béliers peut être prêtre de ceux qui ne sont pas des dieux. 
'''
"10" = '''
:sup:`10` « Quant à nous, Yahvé est notre Dieu, et nous ne l'avons pas abandonné. Nous avons des prêtres au service de Yahvé, les fils d'Aaron, et les Lévites à leur service. 
'''
"11" = '''
:sup:`11` Ils brûlent à Yahvé, chaque matin et chaque soir, des holocaustes et des parfums doux. Ils mettent aussi les pains de proposition en ordre sur la table pure, et prennent soin du chandelier d'or avec ses lampes, pour qu'elles brûlent chaque soir ; car nous observons les instructions de l'Éternel, notre Dieu, mais vous l'avez abandonné. 
'''
"12" = '''
:sup:`12` Voici, Dieu est avec nous à notre tête, et ses prêtres avec les trompettes d'alarme pour sonner l'alarme contre vous. Enfants d'Israël, ne luttez pas contre Yahvé, le Dieu de vos pères, car vous ne réussirez pas. » 
'''
"13" = '''
:sup:`13` Mais Jéroboam fit dresser une embuscade derrière eux ; ils étaient donc devant Juda, et l'embuscade était derrière eux. 
'''
"14" = '''
:sup:`14` Lorsque Juda regarda en arrière, voici, la bataille était devant et derrière eux ; ils crièrent à Yahvé, et les prêtres sonnèrent des trompettes. 
'''
"15" = '''
:sup:`15` Alors les hommes de Juda poussèrent des cris de guerre. Comme les hommes de Juda criaient, Dieu frappa Jéroboam et tout Israël devant Abija et Juda. 
'''
"16" = '''
:sup:`16` Les enfants d'Israël s'enfuirent devant Juda, et Dieu les livra entre leurs mains. 
'''
"17" = '''
:sup:`17` Abija et son peuple leur firent subir une grande défaite, et cinq cent mille élus d'Israël tombèrent morts. 
'''
"18" = '''
:sup:`18` C'est ainsi que les enfants d'Israël furent soumis en ce temps-là et que les enfants de Juda l'emportèrent, car ils s'en remettaient à Yahvé, le Dieu de leurs pères. 
'''
"19" = '''
:sup:`19` Abija poursuivit Jéroboam et lui prit des villes : Béthel et ses villages, Jeshanah et ses villages, et Ephron et ses villages. 
'''
"20" = '''
:sup:`20` Jéroboam ne recouvra pas ses forces du temps d'Abija. Yahvé le frappa, et il mourut. 
'''
"21" = '''
:sup:`21` Mais Abija devint puissant et prit pour lui quatorze femmes, et il engendra vingt-deux fils et seize filles. 
'''
"22" = '''
:sup:`22` Le reste des actes d'Abija, sa conduite et ses paroles sont écrits dans le commentaire du prophète Iddo. 
'''
