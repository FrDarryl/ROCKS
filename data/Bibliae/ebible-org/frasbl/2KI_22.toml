[22]
"1" = '''
:sup:`1` Josias avait huit ans lorsqu'il devint roi, et il régna trente et un ans à Jérusalem. Le nom de sa mère était Jedida, fille d'Adaja, de Bozkath. 
'''
"2" = '''
:sup:`2` Il fit ce qui est droit aux yeux de l'Éternel, il marcha dans toute la voie de David, son père, et ne se détourna ni à droite ni à gauche. 
'''
"3" = '''
:sup:`3` La dix-huitième année du roi Josias, le roi envoya Shaphan, fils d'Azalia, fils de Meshullam, le scribe, à la maison de l'Éternel, en disant : 
'''
"4" = '''
:sup:`4` « Monte vers Hilkija, le grand prêtre, pour qu'il compte l'argent qu'on apporte à la maison de l'Éternel et que les gardiens du seuil ont recueilli du peuple. 
'''
"5" = '''
:sup:`5` Qu'ils le remettent entre les mains des ouvriers qui ont la garde de la maison de l'Éternel, et qu'ils le donnent aux ouvriers de la maison de l'Éternel, pour réparer les dégâts de la maison, 
'''
"6" = '''
:sup:`6` aux charpentiers, aux constructeurs et aux maçons, et pour acheter du bois et des pierres de taille pour réparer la maison. 
'''
"7" = '''
:sup:`7` Mais on ne leur demandera pas de compte pour l'argent remis entre leurs mains, car ils agissent fidèlement. » 
'''
"8" = '''
:sup:`8` Hilkija, le grand prêtre, dit à Shaphan, le scribe : « J'ai trouvé le livre de la loi dans la maison de Yahvé. » Hilkija remit le livre à Shaphan, qui le lut. 
'''
"9" = '''
:sup:`9` Shaphan, le scribe, revint vers le roi et lui rapporta la parole, en disant : « Tes serviteurs ont vidé l'argent qui se trouvait dans la maison et l'ont remis entre les mains des ouvriers chargés de la surveillance de la maison de l'Éternel. » 
'''
"10" = '''
:sup:`10` Shaphan, le scribe, informa le roi en disant : « Le prêtre Hilkija m'a remis un livre. » Puis Shaphan le lut devant le roi. 
'''
"11" = '''
:sup:`11` Lorsque le roi eut entendu les paroles du livre de la loi, il déchira ses vêtements. 
'''
"12" = '''
:sup:`12` Le roi donna cet ordre au sacrificateur Hilkija, à Ahikam, fils de Schaphan, à Acbor, fils de Michée, à Schaphan, le scribe, et à Asaja, serviteur du roi : 
'''
"13" = '''
:sup:`13` « Allez consulter Yahvé pour moi, pour le peuple et pour tout Juda, au sujet des paroles de ce livre qui a été trouvé ; Car la colère de Yahvé s'est enflammée contre nous, parce que nos pères n'ont pas écouté les paroles de ce livre et n'ont pas agi selon tout ce qui est écrit à notre sujet. » 
'''
"14" = '''
:sup:`14` Et Hilkija, le prêtre, Ahikam, Acbor, Shaphan et Asaiah allèrent chez Hulda, la prophétesse, femme de Shallum, fils de Tikva, fils de Harhas, gardien de l'armoire (elle habitait maintenant à Jérusalem, dans le deuxième quartier), et ils lui parlèrent. 
'''
"15" = '''
:sup:`15` Elle leur dit : « L'Éternel, le Dieu d'Israël, dit : 'Dis à l'homme qui t'envoie vers moi : 
'''
"16" = '''
:sup:`16` L'Éternel dit : 'Voici, je vais faire venir le malheur sur ce lieu et sur ses habitants, toutes les paroles du livre que le roi de Juda a lu. 
'''
"17" = '''
:sup:`17` Parce qu'ils m'ont abandonné et qu'ils ont offert de l'encens à d'autres dieux, afin de m'irriter par tout l'ouvrage de leurs mains, ma colère s'enflammera contre ce lieu, et elle ne s'éteindra pas. » 
'''
"18" = '''
:sup:`18` Mais dis au roi de Juda, qui t'a envoyé consulter Yahvé : « Yahvé, le Dieu d'Israël, dit : 'Au sujet des paroles que tu as entendues, 
'''
"19" = '''
:sup:`19` parce que ton cœur s'est attendri et que tu t'es humilié devant Yahvé en entendant ce que j'ai dit de ce lieu et de ses habitants, pour qu'ils deviennent une désolation et une malédiction, et que tu as déchiré tes vêtements et pleuré devant moi, moi aussi je t'ai entendu, dit Yahvé. 
'''
"20" = '''
:sup:`20` C'est pourquoi voici que je vous rassemblerai auprès de vos pères, et vous serez rassemblés en paix dans votre tombeau. Vos yeux ne verront pas tout le mal que je ferai venir sur ce lieu.'"" Ils rapportèrent donc ce message au roi. 
'''
