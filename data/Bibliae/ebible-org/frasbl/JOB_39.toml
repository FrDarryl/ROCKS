[39]
"1" = '''
:sup:`1` « Connaissez-vous le moment où les chèvres de montagne mettent bas ? Tu regardes quand la biche porte des faons ? 
'''
"2" = '''
:sup:`2` Pouvez-vous compter les mois qu'ils remplissent ? Ou connaissez-vous l'heure à laquelle elles accouchent ? 
'''
"3" = '''
:sup:`3` Ils se courbent. Ils portent leurs petits. Ils mettent fin à leurs douleurs d'accouchement. 
'''
"4" = '''
:sup:`4` Leurs petits deviennent forts. Ils grandissent en plein air. Ils sortent, et ne reviennent plus. 
'''
"5" = '''
:sup:`5` « Qui a libéré l'âne sauvage ? Ou qui a détaché les liens de l'âne véloce, 
'''
"6" = '''
:sup:`6` dont j'ai fait du désert la demeure, et la terre salée sa demeure ? 
'''
"7" = '''
:sup:`7` Il se moque du tumulte de la ville, Il n'entend pas non plus les cris du conducteur. 
'''
"8" = '''
:sup:`8` La chaîne des montagnes est son pâturage. Il cherche toutes les choses vertes. 
'''
"9" = '''
:sup:`9` « Le bœuf sauvage se contentera-t-il de te servir ? Ou restera-t-il près de votre mangeoire ? 
'''
"10" = '''
:sup:`10` Pouvez-vous retenir le bœuf sauvage dans le sillon avec son harnais ? Ou va-t-il labourer les vallées après vous ? 
'''
"11" = '''
:sup:`11` Auras-tu confiance en lui, car sa force est grande ? Ou lui laisserez-vous votre travail ? 
'''
"12" = '''
:sup:`12` Tu te confies en lui, pour qu'il ramène ta postérité, et ramasser le grain de votre aire de battage ? 
'''
"13" = '''
:sup:`13` « Les ailes de l'autruche ondulent fièrement, mais sont-ils les plumes et le plumage de l'amour ? 
'''
"14" = '''
:sup:`14` Car elle laisse ses œufs sur la terre, les réchauffe dans la poussière, 
'''
"15" = '''
:sup:`15` et oublie que le pied peut les écraser, ou que l'animal sauvage les piétine. 
'''
"16" = '''
:sup:`16` Elle traite durement ses petits, comme s'ils n'étaient pas à elle. Bien que son travail soit vain, elle est sans crainte, 
'''
"17" = '''
:sup:`17` parce que Dieu l'a privée de sagesse, Il ne lui a pas non plus transmis l'intelligence. 
'''
"18" = '''
:sup:`18` Quand elle s'élève dans les hauteurs, elle méprise le cheval et son cavalier. 
'''
"19" = '''
:sup:`19` « Avez-vous donné de la force au cheval ? Avez-vous revêtu son cou d'une crinière frémissante ? 
'''
"20" = '''
:sup:`20` L'avez-vous fait bondir comme une sauterelle ? La gloire de son reniflement est impressionnante. 
'''
"21" = '''
:sup:`21` Il patauge dans la vallée, et se réjouit dans sa force. Il part à la rencontre des hommes armés. 
'''
"22" = '''
:sup:`22` Il se moque de la peur, et ne se laisse pas abattre, il ne recule pas non plus devant l'épée. 
'''
"23" = '''
:sup:`23` Le carquois s'agite contre lui, la lance étincelante et le javelot. 
'''
"24" = '''
:sup:`24` Il dévore le sol avec férocité et rage, il ne s'arrête pas non plus au son de la trompette. 
'''
"25" = '''
:sup:`25` Chaque fois que la trompette sonne, il grogne : « Ah ! ». Il sent la bataille de loin, le tonnerre des capitaines, et les cris. 
'''
"26" = '''
:sup:`26` « C'est par ta sagesse que le faucon s'envole, et déploie ses ailes vers le sud ? 
'''
"27" = '''
:sup:`27` C'est sur ton ordre que l'aigle s'élève, et fait son nid en haut ? 
'''
"28" = '''
:sup:`28` Sur la falaise, il habite et fait sa demeure, à la pointe de la falaise et de la forteresse. 
'''
"29" = '''
:sup:`29` De là, il repère la proie. Ses yeux la voient de loin. 
'''
"30" = '''
:sup:`30` Ses petits sucent aussi le sang. Là où sont les morts, il est là. » 
'''
