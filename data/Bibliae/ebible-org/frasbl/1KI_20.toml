[20]
"1" = '''
:sup:`1` Ben Hadad, roi de Syrie, rassembla toute son armée, et il y avait avec lui trente-deux rois, avec des chevaux et des chars. Il monta et assiégea Samarie, et il la combattit. 
'''
"2" = '''
:sup:`2` Il envoya des messagers dans la ville à Achab, roi d'Israël, et lui dit : « Ben Hadad dit : 
'''
"3" = '''
:sup:`3` Ton argent et ton or sont à moi. Tes femmes aussi et tes enfants, même les meilleurs, sont à moi. » 
'''
"4" = '''
:sup:`4` Le roi d'Israël répondit : « C'est ce que tu as dit, mon seigneur, ô roi. Je suis à toi, avec tout ce que j'ai. » 
'''
"5" = '''
:sup:`5` Les messagers revinrent et dirent : « Ben Hadad dit : « Je t'ai effectivement envoyé dire : « Tu me livreras ton argent, ton or, tes femmes et tes enfants ; 
'''
"6" = '''
:sup:`6` mais je t'enverrai mes serviteurs demain à cette heure-ci, et ils fouilleront ta maison et les maisons de tes serviteurs. Tout ce qui sera agréable à vos yeux, ils le mettront dans leur main et l'emporteront. »'" 
'''
"7" = '''
:sup:`7` Alors le roi d'Israël appela tous les anciens du pays et dit : « Remarquez, je vous prie, comment cet homme cherche le malheur, car il m'a envoyé chercher mes femmes et mes enfants, mon argent et mon or, et je ne l'ai pas refusé. » 
'''
"8" = '''
:sup:`8` Tous les anciens et tout le peuple lui dirent : « N'écoute pas, et ne consens pas. » 
'''
"9" = '''
:sup:`9` Il dit donc aux messagers de Ben Hadad : « Dis à mon seigneur le roi : « Je ferai tout ce que tu as envoyé à ton serviteur au début, mais je ne peux pas faire ceci. » Les messagers partirent et lui rapportèrent le message. 
'''
"10" = '''
:sup:`10` Ben Hadad lui envoya un message et dit : « Les dieux me font ainsi, et plus encore, si la poussière de Samarie suffit en poignées pour tout le peuple qui me suit. » 
'''
"11" = '''
:sup:`11` Le roi d'Israël répondit : « Dis-lui : 'Que celui qui met son armure ne se vante pas comme celui qui l'enlève'. » 
'''
"12" = '''
:sup:`12` Lorsque Ben Hadad entendit ce message alors qu'il buvait, lui et les rois dans les pavillons, il dit à ses serviteurs : « Préparez-vous à attaquer ! » Ils se préparèrent donc à attaquer la ville. 
'''
"13" = '''
:sup:`13` Voici qu'un prophète s'approcha d'Achab, roi d'Israël, et dit : « L'Éternel dit : As-tu vu toute cette grande foule ? Voici que je vais la livrer aujourd'hui entre tes mains. Alors tu sauras que je suis Yahvé. » 
'''
"14" = '''
:sup:`14` Achab a dit : « Par qui ? » Il dit : « Yahvé dit : 'Par les jeunes gens des princes des provinces'. » Puis il a dit : « Qui va commencer la bataille ? » Il a répondu : « Vous. » 
'''
"15" = '''
:sup:`15` Il rassembla ensuite les jeunes gens des chefs des provinces, au nombre de deux cent trente-deux. Après eux, il rassembla tout le peuple, tous les enfants d'Israël, au nombre de sept mille. 
'''
"16" = '''
:sup:`16` Ils sortirent à midi. Mais Ben Hadad s'enivrait dans les pavillons, lui et les rois, les trente-deux rois qui l'avaient aidé. 
'''
"17" = '''
:sup:`17` Les jeunes gens des princes des provinces sortirent les premiers ; Ben Hadad les fit sortir, et on lui dit : « Des hommes sortent de Samarie. » 
'''
"18" = '''
:sup:`18` Il dit : « S'ils sont sortis pour la paix, prenez-les vivants ; ou s'ils sont sortis pour la guerre, prenez-les vivants. » 
'''
"19" = '''
:sup:`19` Ils sortirent donc de la ville, les jeunes gens des chefs de province et l'armée qui les suivait. 
'''
"20" = '''
:sup:`20` Ils tuèrent chacun leur homme. Les Syriens prirent la fuite, et Israël les poursuivit. Ben Hadad, roi de Syrie, s'échappa sur un cheval avec des cavaliers. 
'''
"21" = '''
:sup:`21` Le roi d'Israël sortit, frappa les chevaux et les chars, et tua les Syriens par une grande défaite. 
'''
"22" = '''
:sup:`22` Le prophète s'approcha du roi d'Israël et lui dit : « Va, fortifie-toi et prévois ce que tu dois faire, car au retour de l'année, le roi de Syrie montera contre toi. » 
'''
"23" = '''
:sup:`23` Les serviteurs du roi de Syrie lui dirent : « Leur dieu est un dieu des collines ; c'est pourquoi ils ont été plus forts que nous. Mais combattons-les dans la plaine, et nous serons sûrement plus forts qu'eux. 
'''
"24" = '''
:sup:`24` Fais ceci : enlève les rois, chacun à sa place, et mets des chefs à leur place. 
'''
"25" = '''
:sup:`25` Rassemblez une armée comme celle que vous avez perdue, cheval contre cheval et char contre char. Nous les affronterons dans la plaine, et nous serons plus forts qu'eux. » Il écouta leur voix et fit ainsi. 
'''
"26" = '''
:sup:`26` Au retour de l'année, Ben Hadad rassembla les Syriens et monta à Aphek pour combattre Israël. 
'''
"27" = '''
:sup:`27` Les enfants d'Israël furent rassemblés et reçurent des provisions, puis ils marchèrent contre eux. Les enfants d'Israël campèrent devant eux comme deux petits troupeaux de chevreaux, mais les Syriens remplirent le pays. 
'''
"28" = '''
:sup:`28` Un homme de Dieu s'approcha et parla au roi d'Israël, en disant : « L'Éternel dit : Parce que les Syriens ont dit : « L'Éternel est le dieu des collines, mais il n'est pas le dieu des vallées », je livrerai entre tes mains toute cette grande multitude, et tu sauras que je suis l'Éternel. » 
'''
"29" = '''
:sup:`29` Ils campèrent l'un en face de l'autre pendant sept jours. Le septième jour, le combat fut engagé, et les enfants d'Israël tuèrent en un jour cent mille hommes de pied des Syriens. 
'''
"30" = '''
:sup:`30` Mais les autres s'enfuirent à Aphek, dans la ville, et la muraille tomba sur les vingt-sept mille hommes qui restaient. Ben Hadad s'enfuit et entra dans la ville, dans une pièce intérieure. 
'''
"31" = '''
:sup:`31` Ses serviteurs lui dirent : « Voici, nous avons appris que les rois de la maison d'Israël sont des rois miséricordieux. S'il te plaît, mettons des sacs sur nos corps et des cordes sur nos têtes, et sortons vers le roi d'Israël. Peut-être te sauvera-t-il la vie. » 
'''
"32" = '''
:sup:`32` Ils mirent donc un sac sur leur corps et des cordes sur leur tête, puis ils se présentèrent au roi d'Israël et dirent : « Ton serviteur Ben Hadad dit : « Je t'en prie, laisse-moi vivre. » Il a dit : « Il est encore en vie ? C'est mon frère. » 
'''
"33" = '''
:sup:`33` Or, les hommes observaient diligemment et se hâtaient de prendre cette phrase ; et ils disaient : « Ton frère Ben Hadad. » Puis il a dit : « Va, amène-le. » Ben Hadad sortit vers lui, et le fit monter dans le char. 
'''
"34" = '''
:sup:`34` Ben Hadad lui dit : « Je rétablirai les villes que mon père a prises à ton père. Tu te feras des rues à Damas, comme mon père en a fait à Samarie. » « Je », dit Achab, « te laisserai partir avec cette alliance. » Il fit donc une alliance avec lui et le laissa partir. 
'''
"35" = '''
:sup:`35` Un homme d'entre les fils des prophètes dit à son compagnon par la parole de Yahvé : « Frappe-moi, je te prie ! » L'homme refusa de le frapper. 
'''
"36" = '''
:sup:`36` Il lui dit alors : « Parce que tu n'as pas obéi à la voix de Yahvé, voici que, dès que tu t'éloigneras de moi, un lion te tuera. » Dès qu'il se fut éloigné de lui, un lion le trouva et le tua. 
'''
"37" = '''
:sup:`37` Puis il trouva un autre homme, et dit : « Je te prie de me frapper. » L'homme le frappa et le blessa. 
'''
"38" = '''
:sup:`38` Le prophète s'en alla et attendit le roi sur le chemin, et il se déguisa avec son bandeau sur les yeux. 
'''
"39" = '''
:sup:`39` Comme le roi passait par là, il cria au roi et lui dit : « Ton serviteur est sorti au milieu de la bataille, et voici qu'un homme est venu m'amener un homme et m'a dit : « Garde cet homme ! Si, par hasard, il disparaît, alors ta vie vaudra la sienne, ou bien tu paieras un talent d'argent.' 
'''
"40" = '''
:sup:`40` Comme ton serviteur était occupé ici et là, il a disparu. » Le roi d'Israël lui dit : « Il en sera ainsi de ton jugement. C'est toi-même qui l'as décidé. » 
'''
"41" = '''
:sup:`41` Il se hâta et ôta le bandeau de ses yeux, et le roi d'Israël reconnut qu'il était l'un des prophètes. 
'''
"42" = '''
:sup:`42` Il lui dit : « L'Éternel dit : « Parce que tu as laissé échapper de ta main l'homme que j'avais voué à la destruction, ta vie prendra la place de sa vie, et ton peuple prendra la place de son peuple ». » 
'''
"43" = '''
:sup:`43` Le roi d'Israël s'en alla dans sa maison, renfrogné et furieux, et vint à Samarie. 
'''
