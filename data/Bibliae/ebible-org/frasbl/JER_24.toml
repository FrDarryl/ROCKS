[24]
"1" = '''
:sup:`1` L'Éternel me fit voir que deux corbeilles de figues étaient placées devant le temple de l'Éternel, après que Nebucadnetsar, roi de Babylone, eut emmené captifs de Jérusalem Jeconia, fils de Jojakim, roi de Juda, et les princes de Juda, avec les artisans et les forgerons, et les eut emmenés à Babylone. 
'''
"2" = '''
:sup:`2` L'un des paniers contenait de très bonnes figues, comme les figues de première maturité, et l'autre panier contenait de très mauvaises figues, qui ne pouvaient pas être mangées tant elles étaient mauvaises. 
'''
"3" = '''
:sup:`3` Alors Yahvé me demanda : « Que vois-tu, Jérémie ? » J'ai dit : « Des figues. Les bonnes figues sont très bonnes, et les mauvaises sont très mauvaises, si mauvaises qu'on ne peut pas les manger. » 
'''
"4" = '''
:sup:`4` La parole de l'Éternel me fut adressée, en ces termes : 
'''
"5" = '''
:sup:`5` L'Éternel, le Dieu d'Israël, dit : « Comme ces bonnes figues, je considère comme bons les captifs de Juda que j'ai envoyés de ce lieu au pays des Chaldéens. 
'''
"6" = '''
:sup:`6` Car je les regarderai comme un bien, et je les ramènerai dans ce pays. Je les bâtirai, et je ne les abattrai pas. Je les planterai, et je ne les arracherai pas. 
'''
"7" = '''
:sup:`7` Je leur donnerai le cœur de me connaître, de savoir que je suis Yahvé. Ils seront mon peuple, et je serai leur Dieu, car ils reviendront à moi de tout leur cœur. 
'''
"8" = '''
:sup:`8` "'Comme les figues mauvaises qui ne se mangent pas, tant elles sont mauvaises, dit Yahvé, je livrerai Sédécias, roi de Juda, et ses princes, et le reste de Jérusalem qui demeure dans ce pays, et ceux qui habitent au pays d'Égypte. 
'''
"9" = '''
:sup:`9` Je les livrerai même pour qu'ils soient ballottés parmi tous les royaumes de la terre, pour qu'ils soient un opprobre et un proverbe, une raillerie et une malédiction, dans tous les lieux où je les chasserai. 
'''
"10" = '''
:sup:`10` J'enverrai parmi eux l'épée, la famine et la peste, jusqu'à ce qu'ils soient exterminés du pays que j'ai donné à eux et à leurs pères.'" 
'''
