[11]
"1" = '''
:sup:`1` Peu de temps après, Lysias, gardien du roi, parent et chancelier, très mécontent de ce qui s'était passé, 
'''
"2" = '''
:sup:`2` rassembla environ quatre-vingt mille fantassins et toute sa cavalerie, et vint contre les Juifs, avec le projet de faire de la ville une maison pour les Grecs, 
'''
"3" = '''
:sup:`3` et de prélever un tribut sur le temple, comme sur les autres lieux sacrés des nations, et de mettre en vente chaque année le grand sacerdoce. 
'''
"4" = '''
:sup:`4` Il ne tint aucun compte de la puissance de Dieu, mais il s'enflamma avec ses dix mille fantassins, ses milliers de cavaliers et ses quatre-vingts éléphants. 
'''
"5" = '''
:sup:`5` Il entra en Judée et s'approcha de Bethsuron, qui était une place forte, à environ cinq stades de Jérusalem, et il la pressa fortement. 
'''
"6" = '''
:sup:`6` Lorsque Maccabée et ses hommes apprirent qu'il assiégeait les forteresses, eux et tout le peuple, avec des lamentations et des larmes, supplièrent le Seigneur d'envoyer un bon ange pour sauver Israël. 
'''
"7" = '''
:sup:`7` Maccabée lui-même prit les armes le premier, et exhorta les autres à se mettre en danger avec lui et à secourir leurs semblables ; et ils sortirent avec lui très volontiers. 
'''
"8" = '''
:sup:`8` Comme ils étaient là, près de Jérusalem, un cavalier apparut à leur tête, vêtu de blanc, et brandissant des armes d'or. 
'''
"9" = '''
:sup:`9` Tous ensemble, ils louèrent le Dieu de miséricorde et se fortifièrent le cœur, prêts à attaquer non seulement les hommes, mais aussi les bêtes sauvages et les murs de fer, 
'''
"10" = '''
:sup:`10` ils s'avancèrent en rang, ayant à leur côté celui qui est dans les cieux pour combattre, car le Seigneur a eu pitié d'eux. 
'''
"11" = '''
:sup:`11` Se jetant comme des lions sur l'ennemi, ils tuèrent onze mille fantassins et mille six cents cavaliers, et mirent en fuite tous les autres. 
'''
"12" = '''
:sup:`12` La plupart d'entre eux s'échappèrent blessés et nus. Lysias lui-même s'échappa aussi par une fuite honteuse. 
'''
"13" = '''
:sup:`13` Mais comme il n'était pas dépourvu d'intelligence, réfléchissant à la défaite qui l'avait frappé et considérant que les Hébreux ne pouvaient être vaincus parce que le Dieu tout-puissant combattait à leurs côtés, il envoya de nouveau 
'''
"14" = '''
:sup:`14` et les persuada de conclure un accord à condition que tous leurs droits soient reconnus, et promit qu'il persuaderait également le roi de devenir leur ami. 
'''
"15" = '''
:sup:`15` Maccabée donna son accord à toutes les conditions que Lysias lui proposa, en se souciant du bien commun ; car toutes les demandes que Maccabée adressa par écrit à Lysias au sujet des Juifs, le roi les accepta. 
'''
"16" = '''
:sup:`16` La lettre écrite aux Juifs par Lysias était à cet effet : « Lysias, au peuple des Juifs , salutations. 
'''
"17" = '''
:sup:`17` Jean et Absalom, qui ont été envoyés de ta part, ayant remis le document écrit ci-dessous, ont fait une demande concernant les choses qui y sont écrites. 
'''
"18" = '''
:sup:`18` Je lui ai donc déclaré tout ce qui devait être porté devant le roi, et il a permis tout ce qui était possible. 
'''
"19" = '''
:sup:`19` Si donc vous conservez tous votre bonne volonté à l'égard du gouvernement, je m'efforcerai aussi à l'avenir de contribuer à votre bien. 
'''
"20" = '''
:sup:`20` A ce sujet, j'ai donné des ordres détaillés, tant à ces hommes qu'à ceux qui sont envoyés par moi, pour s'entretenir avec vous. 
'''
"21" = '''
:sup:`21` Adieu. Écrit en la cent quarante-huitième année, le vingt-quatrième jour du mois Dioscorinthius. » 
'''
"22" = '''
:sup:`22` Et la lettre du roi contenait ces mots : « Le roi Antiochus à son frère Lysias, salutations. 
'''
"23" = '''
:sup:`23` Notre père étant passé aux dieux en souhaitant que les sujets de son royaume ne soient pas troublés et s'occupent de leurs propres affaires, 
'''
"24" = '''
:sup:`24` nous avons appris que les Juifs n'acceptent pas le projet de notre père de les soumettre aux coutumes des Grecs, mais choisissent plutôt leur propre mode de vie, et demandons que les coutumes de leur loi leur soient permises - 
'''
"25" = '''
:sup:`25` choisissant donc que cette nation aussi soit libre de tout trouble, nous décidons que leur temple leur sera restitué, et qu'ils vivront selon les coutumes qui étaient du temps de leurs ancêtres. 
'''
"26" = '''
:sup:`26` Vous ferez donc bien de leur envoyer des messagers et de leur donner la main droite de l'amitié, afin que, connaissant notre pensée, ils soient de bon cœur et s'occupent volontiers de la conduite de leurs propres affaires. » 
'''
"27" = '''
:sup:`27` Et à la nation, la lettre du roi était la suivante : « Roi Antiochus au sénat des Juifs et aux autres Juifs, salutations. 
'''
"28" = '''
:sup:`28` Si vous vous portez tous bien, c'est comme nous le souhaitons. Nous aussi, nous sommes en bonne santé. 
'''
"29" = '''
:sup:`29` Ménélas nous a informés que ton désir était de rentrer chez toi et de suivre tes propres affaires. 
'''
"30" = '''
:sup:`30` Ceux qui partiront de chez eux jusqu'au trentième jour de Xanthicus auront donc notre amitié , avec la pleine permission 
'''
"31" = '''
:sup:`31` que les Juifs utilisent leurs propres aliments et observent leurs propres lois, comme autrefois. Aucun d'entre eux ne sera inquiété pour les choses qui ont été faites par ignorance. 
'''
"32" = '''
:sup:`32` J'ai aussi envoyé Ménélas, pour qu'il vous encourage. 
'''
"33" = '''
:sup:`33` Adieu. Rédigé en la cent quarante-huitième année, le quinzième jour de Xanthicus. » 
'''
"34" = '''
:sup:`34` Les Romains leur envoyèrent aussi une lettre en ces termes : « Quintus Memmius et Titus Manius, ambassadeurs des Romains, auprès du peuple des Juifs, salutations. 
'''
"35" = '''
:sup:`35` En ce qui concerne les choses que Lysias, le parent du roi, vous a accordées, nous y consentons aussi. 
'''
"36" = '''
:sup:`36` Mais pour ce qui est des choses qu'il a jugé devoir soumettre au roi, envoie promptement quelqu'un, après les avoir examinées, afin que nous publiions les décrets qui conviennent à votre cas ; car nous sommes en route pour Antioche. 
'''
"37" = '''
:sup:`37` Envoie donc quelqu'un avec célérité, afin que nous apprenions nous aussi quelle est ta pensée. 
'''
"38" = '''
:sup:`38` Adieu. Rédigé en la cent quarante-huitième année, le quinzième jour de Xanthicus. 
'''
