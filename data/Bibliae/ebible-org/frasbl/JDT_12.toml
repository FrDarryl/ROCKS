[12]
"1" = '''
:sup:`1` Il ordonna qu'on l'amène là où étaient posés ses vases d'argent, et demanda que ses serviteurs lui préparent des mets de son choix, et qu'elle boive de son propre vin. 
'''
"2" = '''
:sup:`2` Et Judith dit : « Je ne peux pas en manger, de peur qu'il n'y ait une occasion de chute ; mais on fera des provisions pour moi avec les choses qui m'accompagnent. » 
'''
"3" = '''
:sup:`3` Et Holopherne lui dit : « Mais si ce qui est avec toi vient à manquer, d'où pourrons-nous t'en donner d'autres ? Car il n'y a personne de ta race parmi nous. » 
'''
"4" = '''
:sup:`4` Et Judith lui dit : « Aussi vrai que ton âme est vivante, mon seigneur, ta servante n'épuisera pas les choses qui sont avec moi, jusqu'à ce que l'Éternel fasse par ma main ce qu'il a déterminé. » 
'''
"5" = '''
:sup:`5` Alors les serviteurs d'Holopherne la firent entrer dans la tente, et elle dormit jusqu'à minuit. Puis elle se leva vers la veille du matin, 
'''
"6" = '''
:sup:`6` et envoya dire à Holopherne : « Que mon seigneur ordonne maintenant qu'on permette à ta servante de sortir pour prier. » 
'''
"7" = '''
:sup:`7` Holopherne ordonna à ses gardes de ne pas l'arrêter. Elle resta trois jours dans le camp, et sortit chaque nuit dans la vallée de Béthulie et se lava à la fontaine d'eau du camp. 
'''
"8" = '''
:sup:`8` Et quand elle remonta, elle implora le Seigneur Dieu d'Israël de lui indiquer le chemin vers le triomphe des enfants de son peuple. 
'''
"9" = '''
:sup:`9` Elle rentra propre et resta dans la tente jusqu'à ce qu'elle ait mangé son repas vers le soir. 
'''
"10" = '''
:sup:`10` Le quatrième jour, Holopherne fit un festin pour ses propres serviteurs seulement, et n'invita aucun des officiers au festin. 
'''
"11" = '''
:sup:`11` Et il dit à Bagoas, l'eunuque, qui avait la charge de tout ce qui lui appartenait : « Va maintenant, et persuade cette femme hébraïque qui est avec toi de venir chez nous, de manger et de boire avec nous. 
'''
"12" = '''
:sup:`12` Car voici, ce serait un déshonneur de laisser partir une telle femme, sans lui avoir tenu compagnie ; car si nous ne l'attirons pas vers nous, elle se moquera de nous. » 
'''
"13" = '''
:sup:`13` Bagoas, sortant de la présence d'Holopherne, entra chez elle et dit : « Que cette belle dame ne craigne pas de venir chez mon seigneur, d'être honorée en sa présence, de boire du vin et de s'amuser avec nous, et d'être faite aujourd'hui comme l'une des filles des enfants d'Assur qui servent dans le palais de Nebucadnetsar. » 
'''
"14" = '''
:sup:`14` Judith lui dit : « Qui suis-je, pour contredire mon seigneur ? Car tout ce qui sera agréable à ses yeux, je le ferai promptement, et ce sera ma joie jusqu'au jour de ma mort. » 
'''
"15" = '''
:sup:`15` Elle se leva, se para de ses vêtements et de tous ses habits de femme, et son serviteur alla déposer à terre, près d'Holopherne, les toisons qu'elle avait reçues de Bagoas pour son usage quotidien, afin qu'elle puisse s'asseoir et manger dessus. 
'''
"16" = '''
:sup:`16` Judith entra et s'assit, et le cœur d'Holopherne fut ravi d'elle. Sa passion était éveillée, et il désirait ardemment sa compagnie. Il cherchait un moment pour la tromper, depuis le jour où il l'avait vue. 
'''
"17" = '''
:sup:`17` Holopherne lui dit : « Bois maintenant, et réjouis-toi avec nous. » 
'''
"18" = '''
:sup:`18` Judith dit : " Je vais boire maintenant, mon seigneur, car ma vie est magnifiée en moi aujourd'hui plus que tous les jours depuis ma naissance. " 
'''
"19" = '''
:sup:`19` Alors elle prit, mangea et but devant lui ce que son serviteur avait préparé. 
'''
"20" = '''
:sup:`20` Holopherne prit grand plaisir à la voir et but beaucoup de vin, plus qu'il n'en avait jamais bu en un seul jour depuis sa naissance. 
'''
