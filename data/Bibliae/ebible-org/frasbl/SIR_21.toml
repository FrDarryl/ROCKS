[21]
"1" = '''
:sup:`1` Mon fils, as-tu péché ? Ne le faites plus ; et demander le pardon pour vos péchés passés. 
'''
"2" = '''
:sup:`2` Fuyez le péché comme la face d'un serpent ; car si tu t'approches, il te mordra. Ses dents sont comme celles d'un lion, en tuant les âmes des gens. 
'''
"3" = '''
:sup:`3` Toute iniquité est comme une épée à deux tranchants. Son coup n'a pas de guérison. 
'''
"4" = '''
:sup:`4` La terreur et la violence dilapideront les richesses. Ainsi, la maison d'un homme arrogant sera détruite. 
'''
"5" = '''
:sup:`5` La supplication de la bouche d'un pauvre parvient aux oreilles de Dieu, et son jugement est rapide. 
'''
"6" = '''
:sup:`6` Celui qui déteste la réprimande est dans le chemin du pécheur. Celui qui craint le Seigneur se repent dans son cœur. 
'''
"7" = '''
:sup:`7` Celui qui est fort en langue est connu au loin ; mais l'homme qui comprend sait quand il glisse. 
'''
"8" = '''
:sup:`8` Celui qui construit sa maison avec l'argent d'autrui est comme celui qui ramasse des pierres pour sa propre tombe. 
'''
"9" = '''
:sup:`9` L'assemblée des méchants est comme un faisceau d'étoupes. avec une flamme de feu à leur extrémité. 
'''
"10" = '''
:sup:`10` Le chemin des pécheurs est pavé de pierres ; et à son extrémité se trouve le puits de l'Hadès. 
'''
"11" = '''
:sup:`11` Celui qui observe la loi devient maître de son intention. L'accomplissement de la crainte du Seigneur est la sagesse. 
'''
"12" = '''
:sup:`12` Celui qui n'est pas intelligent ne sera pas instruit. Il y a une intelligence qui fait que l'amertume abonde. 
'''
"13" = '''
:sup:`13` La connaissance d'un homme sage sera rendue abondante comme une inondation, et ses conseils comme une source de vie. 
'''
"14" = '''
:sup:`14` Les entrailles de l'insensé sont comme un vase brisé. Il ne détiendra aucune connaissance. 
'''
"15" = '''
:sup:`15` Si un homme de science entend une parole sage, il la recommandera et la complétera. L'homme dévergondé l'entend, et cela lui déplaît, alors il la jette derrière son dos. 
'''
"16" = '''
:sup:`16` Le bavardage d'un insensé est comme un fardeau sur le chemin, mais la grâce se trouve sur les lèvres des sages. 
'''
"17" = '''
:sup:`17` La parole de l'homme prudent sera recherchée dans l'assemblée. Ils méditeront ses paroles dans leur cœur. 
'''
"18" = '''
:sup:`18` Comme une maison qu'on détruit, ainsi est la sagesse pour un insensé. Le savoir d'un homme peu avisé est un discours dénué de sens. 
'''
"19" = '''
:sup:`19` L'instruction est comme des entraves aux pieds d'un homme imprudent, et comme des menottes à la main droite. 
'''
"20" = '''
:sup:`20` L'insensé élève sa voix en riant, mais un homme intelligent sourit tranquillement. 
'''
"21" = '''
:sup:`21` L'instruction est pour un homme prudent comme un ornement d'or, et comme un bracelet à son bras droit. 
'''
"22" = '''
:sup:`22` Le pied d'un fou se précipite dans une maison, mais un homme d'expérience aura honte d'entrer. 
'''
"23" = '''
:sup:`23` Un homme insensé regarde par la porte d'une maison, mais un homme instruit se tiendra à l'extérieur. 
'''
"24" = '''
:sup:`24` Il est impoli pour quelqu'un d'écouter à une porte, mais une personne prudente sera affligée par la disgrâce. 
'''
"25" = '''
:sup:`25` Les lèvres des étrangers seront affligées par ces choses, mais les paroles des hommes prudents seront pesées dans la balance. 
'''
"26" = '''
:sup:`26` Le cœur des insensés est dans leur bouche, mais la bouche des sages est leur cœur. 
'''
"27" = '''
:sup:`27` Quand l'impie maudit un adversaire, il maudit sa propre âme. 
'''
"28" = '''
:sup:`28` Un chuchoteur souille sa propre âme, et sera détesté partout où il ira. 
'''
