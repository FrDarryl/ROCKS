[14]
"1" = '''
:sup:`1` Comme il entrait dans la maison d'un des chefs des pharisiens, un jour de sabbat, pour manger du pain, ils l'observaient. 
'''
"2" = '''
:sup:`2` Et voici qu'un homme atteint d'hydropisie était en face de lui. 
'''
"3" = '''
:sup:`3` Jésus, prenant la parole, s'adressa aux juristes et aux pharisiens, et dit : « Est-il permis de guérir le jour du sabbat ? » 
'''
"4" = '''
:sup:`4` Mais ils se sont tus. Il le prit, le guérit, et le laissa partir. 
'''
"5" = '''
:sup:`5` Il leur répondit : « Lequel d'entre vous, si son fils ou son bœuf tombait dans un puits, ne le retirerait pas immédiatement un jour de sabbat ? » 
'''
"6" = '''
:sup:`6` Ils ne purent lui répondre sur ces choses. 
'''
"7" = '''
:sup:`7` Il adressa une parabole aux invités, en remarquant qu'ils choisissaient les meilleures places, et il leur dit : 
'''
"8" = '''
:sup:`8` « Lorsque quelqu'un vous invite à des noces, ne vous asseyez pas à la meilleure place, car il se peut que quelqu'un de plus honorable que vous soit invité par lui, 
'''
"9" = '''
:sup:`9` et que celui qui vous a invités tous les deux vienne vous dire : « Faites place à cette personne ». Alors tu commencerais, avec honte, à prendre la place la plus basse. 
'''
"10" = '''
:sup:`10` Mais quand tu es invité, va t'asseoir à la place la plus basse, afin que celui qui t'a invité vienne te dire : « Mon ami, monte plus haut ». Alors tu seras honoré en présence de tous ceux qui seront à table avec toi. 
'''
"11" = '''
:sup:`11` Car quiconque s'élève sera abaissé, et quiconque s'abaisse sera élevé. » 
'''
"12" = '''
:sup:`12` Il dit aussi à celui qui l'avait invité : « Quand tu prépares un dîner ou un souper, n'appelle pas tes amis, ni tes frères, ni tes parents, ni de riches voisins, car ils pourraient aussi te rendre la pareille et te payer. 
'''
"13" = '''
:sup:`13` Mais quand tu fais un festin, demande aux pauvres, aux estropiés, aux boiteux ou aux aveugles ; 
'''
"14" = '''
:sup:`14` et tu seras béni, car ils n'ont pas les moyens de te rembourser. Car vous serez remboursés à la résurrection des justes. » 
'''
"15" = '''
:sup:`15` Lorsqu'un de ceux qui étaient à table avec lui entendit ces choses, il lui dit : « Heureux celui qui fera un festin dans le Royaume de Dieu ! » 
'''
"16" = '''
:sup:`16` Mais il lui dit : « Un homme a fait un grand souper, et il a invité beaucoup de gens. 
'''
"17" = '''
:sup:`17` À l'heure du repas, il envoya son serviteur dire aux convives : « Venez, car tout est prêt maintenant. 
'''
"18" = '''
:sup:`18` Tous, comme un seul homme, se mirent à s'excuser. Le premier lui dit : « J'ai acheté un champ, et je dois aller le voir. Je vous prie de m'excuser. 
'''
"19" = '''
:sup:`19` Un autre dit : « J'ai acheté cinq paires de bœufs, et je dois aller les essayer. Je vous prie de m'excuser. 
'''
"20" = '''
:sup:`20` Un autre dit : « J'ai épousé une femme, et je ne peux donc pas venir. 
'''
"21" = '''
:sup:`21` « Ce serviteur vint, et raconta ces choses à son maître. Le maître de maison, irrité, dit à son serviteur : « Va vite dans les rues et les ruelles de la ville, et amène les pauvres, les estropiés, les aveugles et les boiteux. 
'''
"22" = '''
:sup:`22` « Le serviteur dit : « Seigneur, c'est fait comme tu l'as ordonné, et il y a encore de la place ». 
'''
"23" = '''
:sup:`23` Le maître dit au serviteur : « Va sur les routes et dans les haies, et oblige-les à entrer, afin que ma maison soit remplie. 
'''
"24" = '''
:sup:`24` Car je te dis qu'aucun de ces hommes qui ont été invités ne goûtera à mon souper.'" 
'''
"25" = '''
:sup:`25` Or, une grande foule allait avec lui. Il se tourna vers eux et leur dit : 
'''
"26" = '''
:sup:`26` « Si quelqu'un vient à moi et ne fait pas abstraction de son père, de sa mère, de sa femme, de ses enfants, de ses frères et de ses sœurs, et même de sa propre vie, il ne peut être mon disciple. 
'''
"27" = '''
:sup:`27` Celui qui ne porte pas sa propre croix et ne me suit pas, ne peut pas être mon disciple. 
'''
"28" = '''
:sup:`28` En effet, lequel d'entre vous, s'il veut construire une tour, ne s'assied d'abord pour en calculer le coût, afin de voir s'il a de quoi l'achever ? 
'''
"29" = '''
:sup:`29` Ou bien, lorsqu'il a posé le fondement et qu'il ne peut pas terminer, tous ceux qui le voient commencent à se moquer de lui, 
'''
"30" = '''
:sup:`30` en disant : « Cet homme a commencé à bâtir et n'a pas pu terminer ». 
'''
"31" = '''
:sup:`31` Ou quel roi, lorsqu'il va à la rencontre d'un autre roi dans une guerre, ne s'assied pas d'abord pour examiner s'il est capable, avec dix mille hommes, de rencontrer celui qui vient contre lui avec vingt mille hommes ? 
'''
"32" = '''
:sup:`32` Ou bien, alors que l'autre est encore loin, il envoie un émissaire et demande des conditions de paix. 
'''
"33" = '''
:sup:`33` Ainsi donc, celui d'entre vous qui ne renonce pas à tout ce qu'il possède, ne peut être mon disciple. 
'''
"34" = '''
:sup:`34` « Le sel est bon, mais si le sel devient plat et sans saveur, avec quoi l'assaisonnez-vous ? 
'''
"35" = '''
:sup:`35` Il n'est bon ni pour la terre ni pour le tas de fumier. On le jette dehors. Que celui qui a des oreilles pour entendre, entende. » 
'''
