[33]
"1" = '''
:sup:`1` Aucun malheur n'arrivera à celui qui craint le Seigneur, mais dans les épreuves, une fois de plus, il le délivrera. 
'''
"2" = '''
:sup:`2` Un homme sage ne déteste pas la loi, mais celui qui est hypocrite à ce sujet est comme un bateau dans la tempête. 
'''
"3" = '''
:sup:`3` L'homme intelligent se fie à la loi. Et la loi lui est fidèle, comme lorsqu'on demande un oracle divin. 
'''
"4" = '''
:sup:`4` Prépare ton discours, et ainsi tu seras entendu. Liez l'instruction, et faites votre réponse. 
'''
"5" = '''
:sup:`5` Le cœur de l'insensé est comme une roue de charrette. Ses pensées sont comme un essieu roulant. 
'''
"6" = '''
:sup:`6` Un cheval étalon est comme un ami moqueur. Il hennit sous tous ceux qui s'assoient sur lui. 
'''
"7" = '''
:sup:`7` Pourquoi un jour surpasse-t-il un autre, quand toute la lumière de chaque jour de l'année vient du soleil ? 
'''
"8" = '''
:sup:`8` Ils se distinguaient par la connaissance du Seigneur, et il variait les saisons et les fêtes. 
'''
"9" = '''
:sup:`9` Il a exalté et sanctifié certains d'entre eux, et il a fait de certains d'entre eux des jours ordinaires. 
'''
"10" = '''
:sup:`10` Et tous les hommes sont issus du sol. Adam a été créé à partir de la poussière. 
'''
"11" = '''
:sup:`11` Dans l'abondance de sa connaissance, le Seigneur les a distingués, et ont rendu leurs chemins différents. 
'''
"12" = '''
:sup:`12` Il a béni et exalté certains d'entre eux, et il a sanctifié certains d'entre eux et les a rapprochés de lui. Il a maudit certains d'entre eux et les a fait tomber, et les a renversés de leur place. 
'''
"13" = '''
:sup:`13` Comme l'argile du potier dans sa main, toutes ses voies sont conformes à son bon plaisir, ainsi les hommes sont dans la main de celui qui les a créés, pour leur rendre selon son jugement. 
'''
"14" = '''
:sup:`14` Le bien est l'opposé du mal, et la vie est le contraire de la mort ; donc le pécheur est l'opposé du pieux. 
'''
"15" = '''
:sup:`15` Regardez comme ceci toutes les œuvres du Très-Haut, ils viennent par paires, l'un contre l'autre. 
'''
"16" = '''
:sup:`16` J'étais le dernier à faire le guet, comme celui qui glane après les vendangeurs. 
'''
"17" = '''
:sup:`17` Par la bénédiction du Seigneur, je suis arrivé avant eux, et j'ai rempli mon pressoir comme quelqu'un qui récolte des raisins. 
'''
"18" = '''
:sup:`18` Considérez que je n'ai pas travaillé pour moi seul, mais pour tous ceux qui cherchent à s'instruire. 
'''
"19" = '''
:sup:`19` Écoutez-moi, grands hommes du peuple, et écoutez de vos oreilles, vous, chefs de l'assemblée. 
'''
"20" = '''
:sup:`20` Au fils et à la femme, au frère et à l'ami, ne donne pas de pouvoir sur toi-même tant que tu vis, et ne donne pas tes biens à un autre, de peur que vous ne le regrettiez et que vous deviez les demander. 
'''
"21" = '''
:sup:`21` Tant que tu vis encore et que le souffle est en toi, ne vous donnez pas à n'importe qui. 
'''
"22" = '''
:sup:`22` Car il vaut mieux que tes enfants te demandent quelque chose. que vous devriez regarder la main de vos enfants. 
'''
"23" = '''
:sup:`23` Exceller dans tous vos travaux. N'apportez pas une tache sur votre honneur. 
'''
"24" = '''
:sup:`24` Le jour où tu termines les jours de ta vie, au moment de la mort, distribuez votre héritage. 
'''
"25" = '''
:sup:`25` Le fourrage, le bâton et les fardeaux sont pour l'âne. Le pain, la discipline et le travail sont pour un serviteur. 
'''
"26" = '''
:sup:`26` Mets ton esclave au travail, et tu trouveras le repos. Laissez ses mains oisives, et il cherchera la liberté. 
'''
"27" = '''
:sup:`27` Le joug et la lanière courberont le cou. Pour un mauvais esclave, il y a des râteliers et des tortures. 
'''
"28" = '''
:sup:`28` Envoyez-le travailler, afin qu'il ne reste pas inactif, car l'oisiveté engendre beaucoup de malheurs. 
'''
"29" = '''
:sup:`29` Mettez-le au travail, comme il convient. S'il n'obéit pas, rendez-lui les fers lourds. 
'''
"30" = '''
:sup:`30` Ne soyez pas excessif envers qui que ce soit. Ne faites rien d'injuste. 
'''
"31" = '''
:sup:`31` Si tu as un esclave, traite-le comme toi-même, car tu l'as acheté avec du sang. 
'''
"32" = '''
:sup:`32` Si tu as un esclave, traite-le comme toi-même. Car comme votre propre âme, vous aurez besoin de lui. Si vous le traitez mal, et qu'il s'en va et s'enfuit, 
'''
"33" = '''
:sup:`33` quel chemin emprunterez-vous pour le chercher ? 
'''
