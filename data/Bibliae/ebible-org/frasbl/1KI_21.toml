[21]
"1" = '''
:sup:`1` Après ces choses, Naboth, de Jizreel, possédait une vigne qui était à Jizreel, près du palais d'Achab, roi de Samarie. 
'''
"2" = '''
:sup:`2` Achab parla à Naboth, et dit : « Donne-moi ta vigne, pour que j'en fasse un jardin d'herbes aromatiques, car elle est près de ma maison ; et je te donnerai pour cela une vigne meilleure que celle-ci. Ou, si cela te semble bon, je te donnerai sa valeur en argent. » 
'''
"3" = '''
:sup:`3` Naboth dit à Achab : « Que Yahvé me défende de te donner l'héritage de mes pères ! » 
'''
"4" = '''
:sup:`4` Achab entra dans sa maison, maussade et furieux, à cause de la parole que lui avait adressée Naboth de Jizreel, qui avait dit : « Je ne te donnerai pas l'héritage de mes pères. » Il se coucha sur son lit, détourna son visage, et ne voulut pas manger de pain. 
'''
"5" = '''
:sup:`5` Mais Jézabel, sa femme, vint le trouver et lui dit : « Pourquoi ton esprit est-il si triste que tu ne manges pas de pain ? » 
'''
"6" = '''
:sup:`6` Il lui dit : « Parce que j'ai parlé à Naboth, le Jizreélite, et que je lui ai dit : « Donne-moi ta vigne pour de l'argent ; ou bien, si cela te plaît, je te donnerai une autre vigne en échange. Il répondit : 'Je ne te donnerai pas ma vigne'. » 
'''
"7" = '''
:sup:`7` Jézabel, sa femme, lui dit : Est-ce toi qui gouvernes maintenant le royaume d'Israël ? Lève-toi, mange du pain, et que ton cœur s'égaye. Je te donnerai la vigne de Naboth, le Jizreélite. » 
'''
"8" = '''
:sup:`8` Elle écrivit donc des lettres au nom d'Achab et les scella de son sceau, puis elle envoya les lettres aux anciens et aux nobles qui étaient dans sa ville et qui habitaient avec Naboth. 
'''
"9" = '''
:sup:`9` Elle écrivit dans les lettres : « Proclamez un jeûne, et élevez Naboth au milieu du peuple. 
'''
"10" = '''
:sup:`10` Placez devant lui deux hommes, des méchants, et qu'ils témoignent contre lui en disant : « Tu as maudit Dieu et le roi ». Puis on l'emmènera et on le lapidera jusqu'à ce que mort s'ensuive. » 
'''
"11" = '''
:sup:`11` Les hommes de sa ville, les anciens et les nobles qui y habitaient, firent ce que Jézabel leur avait ordonné dans les lettres qu'elle avait écrites et envoyées. 
'''
"12" = '''
:sup:`12` Ils proclamèrent un jeûne et mirent Naboth en vedette parmi le peuple. 
'''
"13" = '''
:sup:`13` Les deux hommes, les méchants, entrèrent et s'assirent devant lui. Les méchants témoignèrent contre lui, contre Naboth même, en présence du peuple, en disant : « Naboth a maudit Dieu et le roi ! » Puis ils le transportèrent hors de la ville et le lapidèrent à mort. 
'''
"14" = '''
:sup:`14` Puis ils envoyèrent dire à Jézabel : « Naboth a été lapidé et il est mort. » 
'''
"15" = '''
:sup:`15` Lorsque Jézabel apprit que Naboth avait été lapidé et qu'il était mort, elle dit à Achab : « Lève-toi, prends possession de la vigne de Naboth, le Jizreélite, qu'il a refusé de te donner à prix d'argent ; car Naboth n'est pas vivant, mais mort. » 
'''
"16" = '''
:sup:`16` Lorsqu'Achab apprit que Naboth était mort, il se leva pour descendre à la vigne de Naboth, le Jizreélite, afin d'en prendre possession. 
'''
"17" = '''
:sup:`17` La parole de Yahvé fut adressée à Élie, le Tishbite, en ces termes : 
'''
"18" = '''
:sup:`18` « Lève-toi, descends à la rencontre d'Achab, roi d'Israël, qui habite à Samarie. Voici qu'il est dans la vigne de Naboth, où il est descendu pour en prendre possession. 
'''
"19" = '''
:sup:`19` Tu lui parleras en disant : « L'Éternel dit : « As-tu tué et pris possession ? » Tu lui parleras en disant : « Yahvé dit : « A l'endroit où les chiens ont léché le sang de Naboth, les chiens lécheront ton sang, même le tien ». »" 
'''
"20" = '''
:sup:`20` Achab dit à Élie : « Tu m'as trouvé, mon ennemi ? » Il répondit : « Je t'ai trouvé, car tu t'es vendu pour faire ce qui est mal aux yeux de l'Éternel. 
'''
"21" = '''
:sup:`21` Voici, je vais faire venir le malheur sur toi, je te balaierai et j'exterminerai d'Achab tous ceux qui urinent contre un mur, ceux qui sont enfermés et ceux qui sont en liberté en Israël. 
'''
"22" = '''
:sup:`22` Je rendrai ta maison semblable à la maison de Jéroboam, fils de Nebat, et à la maison de Baescha, fils d'Achille, à cause de la provocation par laquelle tu m'as irrité et tu as fait pécher Israël. » 
'''
"23" = '''
:sup:`23` Yahvé parla aussi de Jézabel, et dit : « Les chiens mangeront Jézabel près du rempart de Jizreel. 
'''
"24" = '''
:sup:`24` Les chiens mangeront celui qui mourra d'Achab dans la ville, et les oiseaux du ciel mangeront celui qui mourra dans les champs. » 
'''
"25" = '''
:sup:`25` Mais il n'y eut personne comme Achab, qui se vendit pour faire ce qui est mal aux yeux de l'Éternel, et que Jézabel, sa femme, excita. 
'''
"26" = '''
:sup:`26` Il a fait des choses très abominables en suivant les idoles, selon tout ce qu'ont fait les Amoréens, que l'Éternel a chassés devant les enfants d'Israël. 
'''
"27" = '''
:sup:`27` Lorsqu'Achab entendit ces paroles, il déchira ses vêtements, mit un sac sur son corps, jeûna, se coucha dans un sac et se mit à errer avec découragement. 
'''
"28" = '''
:sup:`28` La parole de Yahvé fut adressée à Élie, le Tishbite, en ces termes : 
'''
"29" = '''
:sup:`29` « Vois-tu comment Achab s'humilie devant moi ? Parce qu'il s'humilie devant moi, je ne ferai pas venir le malheur de son vivant, mais je ferai venir le malheur sur sa maison au jour de son fils. » 
'''
