[13]
"1" = '''
:sup:`1` Quelques-uns, présents en même temps, lui parlèrent des Galiléens dont Pilate avait mêlé le sang à leurs sacrifices. 
'''
"2" = '''
:sup:`2` Jésus leur répondit : « Pensez-vous que ces Galiléens étaient de plus grands pécheurs que tous les autres Galiléens, parce qu'ils ont souffert de telles choses ? 
'''
"3" = '''
:sup:`3` Je vous le dis, non ; mais si vous ne vous repentez, vous périrez tous de la même manière. 
'''
"4" = '''
:sup:`4` Ou bien ces dix-huit personnes sur lesquelles la tour de Siloé est tombée et les a tuées, pensez-vous qu'elles étaient de pires pécheurs que tous les habitants de Jérusalem ? 
'''
"5" = '''
:sup:`5` Je vous le dis, non, mais, si vous ne vous repentez, vous périrez tous de la même manière. » 
'''
"6" = '''
:sup:`6` Il dit cette parabole. « Un homme avait planté un figuier dans sa vigne. Il vint chercher du fruit sur ce figuier et n'en trouva pas. 
'''
"7" = '''
:sup:`7` Il dit au vigneron : « Voici trois ans que je viens chercher du fruit sur ce figuier et je n'en ai pas trouvé. Coupe-le ! 
'''
"8" = '''
:sup:`8` Il répondit : « Seigneur, laisse-le tranquille cette année encore, jusqu'à ce que je creuse autour de lui et que je le fertilise. 
'''
"9" = '''
:sup:`9` S'il porte du fruit, tant mieux ; sinon, après cela, tu pourras le couper. » 
'''
"10" = '''
:sup:`10` Il enseignait dans une des synagogues, un jour de sabbat. 
'''
"11" = '''
:sup:`11` Et voici qu'il y avait une femme qui avait un esprit d'infirmité depuis dix-huit ans. Elle était courbée et ne pouvait en aucune façon se redresser. 
'''
"12" = '''
:sup:`12` Jésus, l'ayant vue, l'appela et lui dit : « Femme, tu es libérée de ton infirmité. » 
'''
"13" = '''
:sup:`13` Il lui imposa les mains, et aussitôt elle se redressa et glorifia Dieu. 
'''
"14" = '''
:sup:`14` Le chef de la synagogue, indigné de ce que Jésus avait fait des guérisons le jour du sabbat, dit à la foule : « Il y a six jours où l'on doit travailler. Venez donc ces jours-là vous faire guérir, et non pas le jour du sabbat ! ». 
'''
"15" = '''
:sup:`15` Le Seigneur lui répondit : « Hypocrites ! Chacun de vous ne libère-t-il pas son bœuf ou son âne de l'étable le jour du sabbat et ne le conduit-il pas à l'eau ? 
'''
"16" = '''
:sup:`16` Cette femme, fille d'Abraham, que Satan a liée pendant dix-huit longues années, ne doit-elle pas être libérée de cette servitude le jour du sabbat ? ». 
'''
"17" = '''
:sup:`17` Comme il disait ces choses, tous ses adversaires étaient déçus, et toute la foule se réjouissait de toutes les choses glorieuses qu'il avait faites. 
'''
"18" = '''
:sup:`18` Il dit : « A quoi ressemble le Royaume de Dieu ? A quoi le comparerai-je ? 
'''
"19" = '''
:sup:`19` Il est semblable à un grain de sénevé qu'un homme a pris et mis dans son jardin. Il a poussé et est devenu un grand arbre, et les oiseaux du ciel vivent dans ses branches. » 
'''
"20" = '''
:sup:`20` Il dit encore : « A quoi comparerai-je le royaume de Dieu ? 
'''
"21" = '''
:sup:`21` Il est semblable à du levain, qu'une femme a pris et caché dans trois mesures de farine, jusqu'à ce que tout soit levé. » 
'''
"22" = '''
:sup:`22` Il traversait villes et villages, enseignant, et se rendait à Jérusalem. 
'''
"23" = '''
:sup:`23` Quelqu'un lui dit : « Seigneur, sont-ils peu nombreux ceux qui sont sauvés ? » Il leur dit : 
'''
"24" = '''
:sup:`24` « Efforcez-vous d'entrer par la porte étroite ; car beaucoup, je vous le dis, chercheront à entrer et ne le pourront pas. 
'''
"25" = '''
:sup:`25` Lorsque le maître de maison se sera levé et aura fermé la porte, et que vous vous serez mis à l'extérieur et que vous aurez frappé à la porte en disant : « Seigneur, Seigneur, ouvre-nous », il vous répondra : « Je ne te connais pas et je ne sais pas d'où tu viens ». 
'''
"26" = '''
:sup:`26` Alors vous vous mettrez à dire : « Nous avons mangé et bu en ta présence, et tu as enseigné dans nos rues ». 
'''
"27" = '''
:sup:`27` Et il dira : « Je vous le dis, je ne sais pas d'où vous êtes. Retirez-vous de moi, vous tous, ouvriers d'iniquité ». 
'''
"28" = '''
:sup:`28` Il y aura des pleurs et des grincements de dents quand vous verrez Abraham, Isaac, Jacob et tous les prophètes dans le royaume de Dieu, et vous-mêmes jetés dehors. 
'''
"29" = '''
:sup:`29` Ils viendront de l'est, de l'ouest, du nord et du sud, et ils s'assiéront dans le royaume de Dieu. 
'''
"30" = '''
:sup:`30` Voici, il y a des derniers qui seront les premiers, et il y a des premiers qui seront les derniers. » 
'''
"31" = '''
:sup:`31` Ce même jour, des pharisiens vinrent lui dire : « Sors d'ici et va-t'en, car Hérode veut te tuer. » 
'''
"32" = '''
:sup:`32` Il leur dit : « Allez dire à ce renard : « Voici, je chasse les démons et je fais des guérisons aujourd'hui et demain, et le troisième jour j'achève ma mission. 
'''
"33" = '''
:sup:`33` Néanmoins, il faut que je poursuive ma route aujourd'hui, demain et après-demain, car il n'est pas possible qu'un prophète périsse hors de Jérusalem. 
'''
"34" = '''
:sup:`34` « Jérusalem, Jérusalem, toi qui tues les prophètes et qui lapides ceux qui lui sont envoyés ! Combien de fois ai-je voulu rassembler tes enfants, comme une poule rassemble sa couvée sous ses ailes, et tu as refusé ! 
'''
"35" = '''
:sup:`35` Voici, ta maison te sera laissée déserte. Je te le dis, tu ne me verras pas jusqu'à ce que tu dises : « Béni soit celui qui vient au nom du Seigneur ! » ". 
'''
