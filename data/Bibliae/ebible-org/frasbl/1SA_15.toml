[15]
"1" = '''
:sup:`1` Samuel dit à Saül : « Yahvé m'a envoyé pour t'oindre comme roi sur son peuple, sur Israël. Écoute donc maintenant la voix des paroles de Yahvé. 
'''
"2" = '''
:sup:`2` L'Éternel des armées dit : Je me souviens de ce qu'Amalek a fait à Israël, comment il s'est dressé contre lui sur le chemin de sa montée d'Égypte. 
'''
"3" = '''
:sup:`3` Maintenant, va frapper Amalek, et détruis tout ce qui lui appartient, sans l'épargner ; tue l'homme et la femme, l'enfant et le nourrisson, le bœuf et le mouton, le chameau et l'âne ». 
'''
"4" = '''
:sup:`4` Saül convoqua le peuple et le compta à Télaïm, deux cent mille hommes de pied et dix mille hommes de Juda. 
'''
"5" = '''
:sup:`5` Saül arriva à la ville d'Amalek, et tendit une embuscade dans la vallée. 
'''
"6" = '''
:sup:`6` Saül dit aux Kéniens : « Allez, partez, descendez du milieu des Amalécites, de peur que je ne vous détruise avec eux, car vous avez fait preuve de bonté envers tous les enfants d'Israël lorsqu'ils sont montés d'Égypte. » Les Kéniens s'en allèrent donc du milieu des Amalécites. 
'''
"7" = '''
:sup:`7` Saül frappa les Amalécites, depuis Havila en allant vers Shur, qui est en face de l'Égypte. 
'''
"8" = '''
:sup:`8` Il prit vivant Agag, roi des Amalécites, et il dévora tout le peuple au fil de l'épée. 
'''
"9" = '''
:sup:`9` Mais Saül et le peuple épargnèrent Agag et les meilleurs des brebis, des bœufs, des veaux gras, des agneaux, et tout ce qui était bon, et ne voulurent pas les dévouer par interdit ; mais ils dévouèrent par interdit tout ce qui était vil et immonde. 
'''
"10" = '''
:sup:`10` Et la parole de Yahvé fut adressée à Samuel, en ces termes : 
'''
"11" = '''
:sup:`11` « Je regrette d'avoir établi Saül comme roi, car il s'est détourné de moi et n'a pas exécuté mes commandements. » Samuel se mit en colère, et il cria à Yahvé toute la nuit. 
'''
"12" = '''
:sup:`12` Samuel se leva de bonne heure pour aller à la rencontre de Saül le matin, et on lui dit : « Saül est arrivé au Carmel, et voici qu'il s'est érigé un monument, il s'est détourné, a passé et est descendu à Gilgal. » 
'''
"13" = '''
:sup:`13` Samuel vint auprès de Saül, et Saül lui dit : « Tu es béni par Yahvé ! J'ai exécuté le commandement de l'Éternel. » 
'''
"14" = '''
:sup:`14` Samuel dit : « Alors, que signifient ce bêlement des brebis à mes oreilles et le mugissement des bêtes que j'entends ? » 
'''
"15" = '''
:sup:`15` Saül dit : « Ils les ont amenés de chez les Amalécites, car le peuple a épargné les meilleures brebis et les meilleurs bœufs pour les sacrifier à Yahvé, ton Dieu. Nous avons dévasté le reste. » 
'''
"16" = '''
:sup:`16` Samuel dit alors à Saül : « Reste, et je te dirai ce que Yahvé m'a dit cette nuit. » Il lui dit : « Dis-le. » 
'''
"17" = '''
:sup:`17` Samuel dit : « Bien que tu sois petit à tes propres yeux, n'as-tu pas été établi chef des tribus d'Israël ? L'Éternel t'a oint comme roi d'Israël, 
'''
"18" = '''
:sup:`18` et l'Éternel t'a envoyé en voyage, en disant : Va, détruis les pécheurs, les Amalécites, et combats-les jusqu'à ce qu'ils soient anéantis. 
'''
"19" = '''
:sup:`19` Pourquoi n'as-tu pas écouté la voix de l'Éternel, mais tu as pris le butin et tu as fait ce qui est mal aux yeux de l'Éternel ? ». 
'''
"20" = '''
:sup:`20` Saül dit à Samuel : « J'ai obéi à la voix de l'Éternel, j'ai suivi le chemin que l'Éternel m'a envoyé, j'ai amené Agag, roi d'Amalek, et j'ai dévasté les Amalécites. 
'''
"21" = '''
:sup:`21` Mais le peuple a pris sur le butin, des moutons et du bétail, les meilleures choses consacrées, pour les sacrifier à Yahvé ton Dieu à Guilgal. » 
'''
"22" = '''
:sup:`22` Samuel dit : « Yahvé prend-il autant de plaisir à offrir des holocaustes et des sacrifices qu'à obéir à la voix de Yahvé ? Voici, obéir vaut mieux que le sacrifice, et écouter que la graisse de bélier. 
'''
"23" = '''
:sup:`23` Car la rébellion est comme le péché de sorcellerie, et l'entêtement comme l'idolâtrie et les théraphim. Parce que tu as rejeté la parole de Yahvé, il t'a aussi refusé le titre de roi. » 
'''
"24" = '''
:sup:`24` Saül dit à Samuel : « J'ai péché, car j'ai transgressé le commandement de Yahvé et tes paroles, parce que j'ai craint le peuple et obéi à sa voix. 
'''
"25" = '''
:sup:`25` Maintenant, pardonne-moi mon péché et reviens avec moi, afin que je me prosterne devant Yahvé. » 
'''
"26" = '''
:sup:`26` Samuel dit à Saül : « Je ne retournerai pas avec toi, car tu as rejeté la parole de l'Éternel et l'Éternel t'a refusé le titre de roi d'Israël. » 
'''
"27" = '''
:sup:`27` Comme Samuel se retournait pour s'en aller, Saül saisit le pan de sa robe, qui se déchira. 
'''
"28" = '''
:sup:`28` Samuel lui dit : « Aujourd'hui, Yahvé t'a arraché le royaume d'Israël et l'a donné à un de tes voisins qui est meilleur que toi. 
'''
"29" = '''
:sup:`29` De plus, la force d'Israël ne mentira pas et ne se repentira pas, car il n'est pas homme à se repentir. » 
'''
"30" = '''
:sup:`30` Il dit alors : « J'ai péché, mais honore-moi maintenant devant les anciens de mon peuple et devant Israël, et reviens avec moi, afin que je me prosterne devant Yahvé ton Dieu. » 
'''
"31" = '''
:sup:`31` Samuel retourna donc avec Saül, et Saül se prosterna devant Yahvé. 
'''
"32" = '''
:sup:`32` Et Samuel dit : « Amène-moi Agag, roi des Amalécites ! » Agag est venu le voir avec joie. Agag dit : « L'amertume de la mort est passée. » 
'''
"33" = '''
:sup:`33` Samuel dit : « Comme ton épée a rendu les femmes sans enfants, ta mère sera sans enfants parmi les femmes ! » Et Samuel coupa Agag en morceaux devant Yahvé, à Gilgal. 
'''
"34" = '''
:sup:`34` Samuel s'en alla à Rama ; et Saül monta dans sa maison, à Guibea de Saül. 
'''
"35" = '''
:sup:`35` Samuel ne vint plus voir Saül jusqu'au jour de sa mort, mais il prit le deuil de Saül. Yahvé était affligé d'avoir fait de Saül le roi d'Israël. 
'''
