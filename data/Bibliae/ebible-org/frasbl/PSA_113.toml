[113]
"1" = '''
:sup:`1` Louez Yah ! Louez, vous, les serviteurs de Yahvé, louent le nom de Yahvé. 
'''
"2" = '''
:sup:`2` Que le nom de Yahvé soit béni, à partir de maintenant et pour toujours. 
'''
"3" = '''
:sup:`3` Depuis le lever du soleil jusqu'à son coucher, Le nom de Yahvé doit être loué. 
'''
"4" = '''
:sup:`4` Yahvé est élevé au-dessus de toutes les nations, sa gloire au-dessus des cieux. 
'''
"5" = '''
:sup:`5` Qui est semblable à Yahvé, notre Dieu, qui a son siège en haut, 
'''
"6" = '''
:sup:`6` qui se baisse pour voir dans le ciel et sur la terre ? 
'''
"7" = '''
:sup:`7` Il fait sortir les pauvres de la poussière, et soulève les nécessiteux du tas de cendres, 
'''
"8" = '''
:sup:`8` afin qu'il le mette avec les princes, même avec les princes de son peuple. 
'''
"9" = '''
:sup:`9` Il installe la femme stérile dans sa maison. comme une joyeuse mère d'enfants. Louez Yah ! 
'''
