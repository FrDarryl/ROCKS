[28]
"1" = '''
:sup:`1` « Fais venir auprès de toi Aaron, ton frère, et ses fils avec lui, du milieu des enfants d'Israël, afin qu'il soit à mon service dans le sacerdoce : Aaron, avec Nadab, Abihu, Éléazar et Ithamar, fils d'Aaron. 
'''
"2" = '''
:sup:`2` Tu feras à Aaron, ton frère, des vêtements sacrés, pour sa gloire et sa beauté. 
'''
"3" = '''
:sup:`3` Tu parleras à tous ceux qui ont le cœur sage, que j'ai remplis de l'esprit de sagesse, pour qu'ils fassent les vêtements d'Aaron afin de le sanctifier, pour qu'il soit à mon service dans le sacerdoce. 
'''
"4" = '''
:sup:`4` Voici les vêtements qu'ils feront : un pectoral, un éphod, une robe, une tunique ajustée, un turban et une ceinture. Ils feront des vêtements sacrés pour Aaron, ton frère, et pour ses fils, afin qu'ils soient à mon service dans le sacerdoce. 
'''
"5" = '''
:sup:`5` Ils utiliseront l'or, le bleu, le pourpre, l'écarlate et le lin fin. 
'''
"6" = '''
:sup:`6` « On fera l'éphod d'or, de bleu, de pourpre, d'écarlate et de fin lin retors, ouvrage d'un habile ouvrier. 
'''
"7" = '''
:sup:`7` Il aura deux bretelles attachées à ses deux extrémités, afin qu'on puisse le joindre. 
'''
"8" = '''
:sup:`8` La ceinture qui l'entourera sera semblable à son ouvrage et de la même pièce, en or, en bleu, en pourpre, en cramoisi et en fin lin retors. 
'''
"9" = '''
:sup:`9` Tu prendras deux pierres d'onyx, et tu graveras sur elles les noms des enfants d'Israël. 
'''
"10" = '''
:sup:`10` Six de leurs noms sur l'une des pierres, et les noms des six autres sur l'autre pierre, dans l'ordre de leur naissance. 
'''
"11" = '''
:sup:`11` Avec le travail d'un graveur sur pierre, comme les gravures d'un sceau, tu graveras les deux pierres, selon les noms des enfants d'Israël. Tu les feras enfermer dans des montures d'or. 
'''
"12" = '''
:sup:`12` Tu mettras les deux pierres sur les bretelles de l'éphod, comme pierres de souvenir pour les enfants d'Israël. Aaron portera leurs noms devant Yahvé sur ses deux épaules, en souvenir. 
'''
"13" = '''
:sup:`13` Tu feras des montures d'or, 
'''
"14" = '''
:sup:`14` et deux chaînettes d'or pur ; tu les feras comme des cordons tressés. Tu mettras les chaînettes tressées sur les montures. 
'''
"15" = '''
:sup:`15` « Tu feras un pectoral de jugement, ouvrage d'un habile ouvrier ; tu le feras comme l'ouvrage de l'éphod ; tu le feras d'or, de bleu, de pourpre, d'écarlate, et de fin lin retors. 
'''
"16" = '''
:sup:`16` Il sera carré et plié en deux ; sa longueur sera d'un empan, et sa largeur d'un empan. 
'''
"17" = '''
:sup:`17` Tu y sertiras des pierres, quatre rangées de pierres : une rangée de rubis, de topaze et de béryl pour la première rangée ; 
'''
"18" = '''
:sup:`18` une deuxième rangée de turquoise, de saphir et d'émeraude ; 
'''
"19" = '''
:sup:`19` une troisième rangée de jacinthe, d'agate et d'améthyste ; 
'''
"20" = '''
:sup:`20` une quatrième rangée de chrysolithe, d'onyx et de jaspe. Ils seront entourés d'or dans leurs montures. 
'''
"21" = '''
:sup:`21` Les pierres seront selon les noms des enfants d'Israël, douze, selon leurs noms ; comme les gravures d'un cachet, chacun selon son nom, elles seront pour les douze tribus. 
'''
"22" = '''
:sup:`22` Tu feras sur le pectoral des chaînettes semblables à des cordons, tressées d'or pur. 
'''
"23" = '''
:sup:`23` Tu feras sur le pectoral deux anneaux d'or, et tu mettras les deux anneaux aux deux extrémités du pectoral. 
'''
"24" = '''
:sup:`24` Tu mettras les deux chaînes d'or tressées dans les deux anneaux, aux extrémités du pectoral. 
'''
"25" = '''
:sup:`25` Tu mettras les deux autres extrémités des deux chaînettes tressées sur les deux montures, et tu les mettras sur les bretelles de l'éphod dans sa partie antérieure. 
'''
"26" = '''
:sup:`26` Tu feras deux anneaux d'or, et tu les mettras aux deux extrémités du pectoral, sur son bord, qui est du côté de l'éphod, vers l'intérieur. 
'''
"27" = '''
:sup:`27` Tu feras deux anneaux d'or, et tu les mettras sur les deux bretelles de l'éphod, en dessous, dans sa partie antérieure, près de son attache, au-dessus de la bande habilement tissée de l'éphod. 
'''
"28" = '''
:sup:`28` On attachera le pectoral par ses anneaux aux anneaux de l'éphod, avec un lacet bleu, pour qu'il soit sur la ceinture de l'éphod et que le pectoral ne se détache pas de l'éphod. 
'''
"29" = '''
:sup:`29` Aaron portera sur son cœur les noms des enfants d'Israël dans le pectoral du jugement, lorsqu'il entrera dans le sanctuaire, en souvenir permanent devant l'Éternel. 
'''
"30" = '''
:sup:`30` Tu mettras dans le pectoral du jugement l'urim et le thummim, et ils seront sur le cœur d'Aaron, lorsqu'il entrera devant l'Éternel. Aaron portera sur son cœur le jugement des enfants d'Israël, devant Yahvé, en permanence. 
'''
"31" = '''
:sup:`31` « Tu feras la robe de l'éphod toute bleue. 
'''
"32" = '''
:sup:`32` Elle sera percée en son milieu d'un trou pour la tête. Il sera entouré d'une bordure tissée, comme le trou d'une cotte de mailles, afin qu'il ne se déchire pas. 
'''
"33" = '''
:sup:`33` Sur son ourlet, tu feras des grenades bleues, pourpres et écarlates, tout autour de l'ourlet, avec des clochettes d'or entre elles et autour d'elles : 
'''
"34" = '''
:sup:`34` une clochette d'or et une grenade, une clochette d'or et une grenade, autour du bord de la robe. 
'''
"35" = '''
:sup:`35` Elle sera sur Aaron pour le service ; on en entendra le son quand il entrera dans le sanctuaire devant l'Éternel et quand il en sortira, afin qu'il ne meure pas. 
'''
"36" = '''
:sup:`36` Tu feras une plaque d'or pur, et tu graveras dessus, comme on grave un cachet : « Sainteté à Yahvé ». 
'''
"37" = '''
:sup:`37` Tu la mettras sur un lacet bleu, et elle sera sur la ceinture. Elle sera sur le devant de la ceinture. 
'''
"38" = '''
:sup:`38` Elle sera sur le front d'Aaron ; Aaron portera l'iniquité des choses saintes que les enfants d'Israël sanctifieront dans tous leurs dons sacrés ; elle sera toujours sur son front, afin qu'ils soient agréés devant l'Éternel. 
'''
"39" = '''
:sup:`39` Tu tisseras la tunique avec du lin fin. Tu feras un turban de fin lin. Tu feras une ceinture, ouvrage du brodeur. 
'''
"40" = '''
:sup:`40` « Tu feras des tuniques pour les fils d'Aaron. Tu leur feras des ceintures. Tu leur feras des bandeaux, pour leur gloire et leur beauté. 
'''
"41" = '''
:sup:`41` Tu les mettras sur Aaron, ton frère, et sur ses fils avec lui ; tu les oindras, tu les consacreras et tu les sanctifieras, afin qu'ils puissent exercer mon ministère dans le cadre du sacerdoce. 
'''
"42" = '''
:sup:`42` Tu leur feras un pantalon de lin pour couvrir leur chair nue. Il ira de la taille jusqu'aux cuisses. 
'''
"43" = '''
:sup:`43` Ils seront sur Aaron et sur ses fils, lorsqu'ils entreront dans la tente de la Rencontre ou lorsqu'ils s'approcheront de l'autel pour faire le service dans le lieu saint, afin qu'ils ne portent pas l'iniquité et ne meurent pas. Ce sera une loi pour lui et pour sa descendance après lui, pour toujours. 
'''
