[25]
"1" = '''
:sup:`1` « Alors le royaume des cieux sera semblable à dix vierges qui, ayant pris leur lampe, allèrent à la rencontre de l'époux. 
'''
"2" = '''
:sup:`2` Cinq d'entre elles étaient folles, et cinq étaient sages. 
'''
"3" = '''
:sup:`3` Les insensées, en prenant leurs lampes, n'ont pas pris d'huile avec elles, 
'''
"4" = '''
:sup:`4` mais les sages ont pris de l'huile dans leurs vases avec leurs lampes. 
'''
"5" = '''
:sup:`5` Pendant que l'époux tardait, elles s'assoupissaient et dormaient toutes. 
'''
"6" = '''
:sup:`6` Mais, à minuit, on cria : « Voici ! Voici l'époux qui vient. Sortez à sa rencontre ! 
'''
"7" = '''
:sup:`7` Alors toutes les vierges se levèrent et préparèrent leurs lampes. 
'''
"8" = '''
:sup:`8` Les folles dirent aux sages : Donnez-nous de votre huile, car nos lampes s'éteignent. 
'''
"9" = '''
:sup:`9` Mais les sages répondirent : « Et s'il n'y en a pas assez pour nous et pour vous ? Allez plutôt chez ceux qui vendent, et achetez pour vous. 
'''
"10" = '''
:sup:`10` Pendant qu'elles s'en allaient acheter, l'époux arriva ; celles qui étaient prêtes entrèrent avec lui au festin des noces, et la porte fut fermée. 
'''
"11" = '''
:sup:`11` Ensuite, les autres vierges vinrent aussi, disant : « Seigneur, Seigneur, ouvre-nous ». 
'''
"12" = '''
:sup:`12` Mais il répondit : « En vérité, je vous le dis, je ne vous connais pas. 
'''
"13" = '''
:sup:`13` Veillez donc, car vous ne connaissez ni le jour ni l'heure où le Fils de l'homme va venir. 
'''
"14" = '''
:sup:`14` « Car il en est comme d'un homme qui, se rendant dans un autre pays, a appelé ses propres serviteurs et leur a confié ses biens. 
'''
"15" = '''
:sup:`15` Il donna à l'un cinq talents, à un autre deux, à un autre encore un, à chacun selon ses capacités. Puis il se mit en route. 
'''
"16" = '''
:sup:`16` Aussitôt, celui qui avait reçu les cinq talents alla commercer avec eux, et gagna cinq autres talents. 
'''
"17" = '''
:sup:`17` De même, celui qui avait reçu les deux talents en gagna deux autres. 
'''
"18" = '''
:sup:`18` Mais celui qui avait reçu un talent s'en alla, creusa dans la terre et cacha l'argent de son maître. 
'''
"19" = '''
:sup:`19` Longtemps après, le maître de ces serviteurs vint et régla ses comptes avec eux. 
'''
"20" = '''
:sup:`20` Celui qui avait reçu les cinq talents vint apporter cinq autres talents, en disant : « Seigneur, tu m'as livré cinq talents. Voici que j'ai gagné cinq autres talents en plus d'eux'. 
'''
"21" = '''
:sup:`21` Son maître lui dit : « C'est bien, bon et fidèle serviteur. Tu as été fidèle en peu de choses, je vais te confier beaucoup de choses. Entre dans la joie de ton maître. 
'''
"22" = '''
:sup:`22` « Celui qui a reçu les deux talents s'est approché et a dit : « Seigneur, tu m'as remis deux talents. Voici que j'ai gagné deux autres talents en plus d'eux'. 
'''
"23" = '''
:sup:`23` Son maître lui dit : « C'est bien, serviteur bon et fidèle. Tu as été fidèle pour peu de choses. Je vais te confier beaucoup de choses. Entre dans la joie de ton maître. 
'''
"24" = '''
:sup:`24` Celui qui avait reçu un talent s'approcha et dit : « Seigneur, je savais que tu es un homme dur, qui moissonne là où il n'a pas semé, et qui rassemble là où il n'a pas dispersé. 
'''
"25" = '''
:sup:`25` J'ai eu peur, et je suis allé cacher ton talent dans la terre. Voici que tu as ce qui t'appartient. 
'''
"26" = '''
:sup:`26` « Mais son maître lui répondit : « Serviteur méchant et paresseux. Tu savais que je moissonne où je n'ai pas semé, et que j'amasse où je n'ai pas dispersé. 
'''
"27" = '''
:sup:`27` Tu aurais donc dû déposer mon argent chez les banquiers, et à mon retour, j'aurais reçu le mien avec un intérêt. 
'''
"28" = '''
:sup:`28` Ôtez-lui donc le talent et donnez-le à celui qui a les dix talents. 
'''
"29" = '''
:sup:`29` Car on donnera à celui qui a, et il aura l'abondance, mais à celui qui n'a pas, on ôtera même ce qu'il a. 
'''
"30" = '''
:sup:`30` Jetez le serviteur inutile dans les ténèbres du dehors, où il y aura des pleurs et des grincements de dents.'' 
'''
"31" = '''
:sup:`31` « Mais quand le Fils de l'homme viendra dans sa gloire, et tous les saints anges avec lui, alors il s'assiéra sur le trône de sa gloire. 
'''
"32" = '''
:sup:`32` Toutes les nations seront rassemblées devant lui, et il les séparera les unes des autres, comme un berger sépare les brebis des boucs. 
'''
"33" = '''
:sup:`33` Il placera les brebis à sa droite, mais les boucs à sa gauche. 
'''
"34" = '''
:sup:`34` Alors le Roi dira à ceux qui seront à sa droite : « Venez, les bénis de mon Père, recevez en héritage le Royaume qui vous a été préparé dès la fondation du monde. 
'''
"35" = '''
:sup:`35` Car j'ai eu faim et vous m'avez donné à manger. J'avais soif et vous m'avez donné à boire. J'étais un étranger et vous m'avez accueilli. 
'''
"36" = '''
:sup:`36` J'étais nu, et vous m'avez habillé. J'étais malade et vous m'avez visité. J'étais en prison et vous êtes venus à moi ». 
'''
"37" = '''
:sup:`37` Alors les justes lui répondront : « Seigneur, quand t'avons-nous vu avoir faim et te nourrir, ou avoir soif et te donner à boire ? 
'''
"38" = '''
:sup:`38` Quand t'avons-nous vu étranger et t'avons-nous accueilli, ou nu et t'avons-nous vêtu ? 
'''
"39" = '''
:sup:`39` Quand t'avons-nous vu malade ou en prison, et sommes-nous venus à toi ? 
'''
"40" = '''
:sup:`40` Le roi leur répondra : « Je vous le dis en vérité, parce que vous l'avez fait à l'un de ces plus petits de mes frères, c'est à moi que vous l'avez fait ». 
'''
"41" = '''
:sup:`41` Puis il dira aussi à ceux qui seront à sa gauche : « Retirez-vous de moi, maudits, dans le feu éternel qui a été préparé pour le diable et ses anges ; 
'''
"42" = '''
:sup:`42` car j'ai eu faim, et vous ne m'avez pas donné à manger ; j'ai eu soif, et vous ne m'avez pas donné à boire ; 
'''
"43" = '''
:sup:`43` j'étais étranger, et vous ne m'avez pas recueilli ; nu, et vous ne m'avez pas vêtu ; malade, et en prison, et vous ne m'avez pas visité ». 
'''
"44" = '''
:sup:`44` « Ils répondront aussi en disant : « Seigneur, quand t'avons-nous vu avoir faim, ou avoir soif, ou être étranger, ou être nu, ou malade, ou en prison, et ne t'avons-nous pas secouru ? ». 
'''
"45" = '''
:sup:`45` « Alors il leur répondra : Je vous le dis en vérité, parce que vous ne l'avez pas fait à l'un de ces plus petits, c'est à moi que vous ne l'avez pas fait. 
'''
"46" = '''
:sup:`46` Ceux-là iront au châtiment éternel, mais les justes à la vie éternelle. » 
'''
