[9]
"1" = '''
:sup:`1` Il monta dans une barque, traversa, et arriva dans sa ville. 
'''
"2" = '''
:sup:`2` Et voici qu'on lui amena un homme paralysé, couché sur un lit. Jésus, voyant leur foi, dit au paralytique : « Mon fils, réjouis-toi ! Tes péchés te sont pardonnés. » 
'''
"3" = '''
:sup:`3` Voici, quelques-uns des scribes se disaient : « Cet homme blasphème. » 
'''
"4" = '''
:sup:`4` Jésus, connaissant leurs pensées, leur dit : « Pourquoi pensez-vous mal dans vos cœurs ? 
'''
"5" = '''
:sup:`5` Car lequel est le plus facile, de dire : « Tes péchés sont pardonnés », ou de dire : « Lève-toi et marche » ? 
'''
"6" = '''
:sup:`6` Mais, afin que vous sachiez que le Fils de l'homme a sur la terre le pouvoir de pardonner les péchés, il dit au paralytique : « Lève-toi, prends ton lit, et va dans ta maison. » 
'''
"7" = '''
:sup:`7` Il se leva et s'en alla dans sa maison. 
'''
"8" = '''
:sup:`8` Mais la foule, voyant cela, s'émerveilla et glorifia Dieu, qui avait donné un tel pouvoir à des hommes. 
'''
"9" = '''
:sup:`9` Comme Jésus passait par là, il vit un homme appelé Matthieu, assis au bureau de perception des impôts. Il lui dit : « Suis-moi. » Il se leva et le suivit. 
'''
"10" = '''
:sup:`10` Comme il était assis dans la maison, voici que beaucoup de collecteurs d'impôts et de pécheurs vinrent s'asseoir avec Jésus et ses disciples. 
'''
"11" = '''
:sup:`11` Les pharisiens, voyant cela, dirent à ses disciples : « Pourquoi votre maître mange-t-il avec les publicains et les pécheurs ? » 
'''
"12" = '''
:sup:`12` Jésus, ayant entendu cela, leur dit : « Ceux qui sont en bonne santé n'ont pas besoin de médecin, mais ceux qui sont malades, si. 
'''
"13" = '''
:sup:`13` Mais vous, allez apprendre ce que cela signifie : « Je veux la miséricorde et non les sacrifices, car je suis venu non pas pour appeler les justes, mais les pécheurs à la repentance. » 
'''
"14" = '''
:sup:`14` Alors les disciples de Jean s'approchèrent de lui, disant : « Pourquoi nous et les pharisiens jeûnons souvent, mais tes disciples ne jeûnent pas ? » 
'''
"15" = '''
:sup:`15` Jésus leur dit : « Les amis de l'époux peuvent-ils se lamenter tant que l'époux est avec eux ? Mais les jours viendront où l'époux leur sera enlevé, et alors ils jeûneront. 
'''
"16" = '''
:sup:`16` Personne ne met une pièce d'étoffe non rétrécie sur un vieux vêtement ; car la pièce se détacherait du vêtement, et l'on ferait un trou plus grave. 
'''
"17" = '''
:sup:`17` On ne met pas non plus de vin nouveau dans de vieilles outres à vin, sinon les outres éclateraient, le vin se répandrait et les outres seraient ruinées. Non, on met le vin nouveau dans des outres à vin fraîches, et tous deux sont conservés. » 
'''
"18" = '''
:sup:`18` Pendant qu'il leur racontait ces choses, voici qu'un chef vint se prosterner devant lui en disant : « Ma fille vient de mourir, mais viens poser ta main sur elle, et elle vivra. » 
'''
"19" = '''
:sup:`19` Jésus se leva et le suivit, ainsi que ses disciples. 
'''
"20" = '''
:sup:`20` Voici qu'une femme qui avait eu un écoulement de sang pendant douze ans vint derrière lui et toucha la frange de son vêtement ; 
'''
"21" = '''
:sup:`21` car elle disait en elle-même : « Si je touche seulement son vêtement, je serai guérie. » 
'''
"22" = '''
:sup:`22` Mais Jésus, s'étant retourné et l'ayant vue, lui dit : « Ma fille, réjouis-toi ! Ta foi t'a guérie. » Et la femme fut guérie dès cette heure-là. 
'''
"23" = '''
:sup:`23` Lorsque Jésus entra dans la maison du chef et qu'il vit les joueurs de flûte et la foule en grand désordre, 
'''
"24" = '''
:sup:`24` il leur dit : « Faites place, car la jeune fille n'est pas morte, mais elle dort. » Ils se moquaient de lui. 
'''
"25" = '''
:sup:`25` Mais, comme la foule s'était retirée, il entra, la prit par la main, et la jeune fille se leva. 
'''
"26" = '''
:sup:`26` Le bruit de cela se répandit dans tout le pays. 
'''
"27" = '''
:sup:`27` Comme Jésus passait par là, deux aveugles le suivirent en criant : « Aie pitié de nous, fils de David ! » 
'''
"28" = '''
:sup:`28` Lorsqu'il fut entré dans la maison, les aveugles s'approchèrent de lui. Jésus leur dit : « Croyez-vous que je puisse faire cela ? » Ils lui ont dit : « Oui, Seigneur. » 
'''
"29" = '''
:sup:`29` Puis il leur toucha les yeux, en disant : « Qu'il vous soit fait selon votre foi. » 
'''
"30" = '''
:sup:`30` Alors leurs yeux s'ouvrirent. Jésus leur donna un ordre strict, en disant : « Veillez à ce que personne ne sache rien de tout cela. » 
'''
"31" = '''
:sup:`31` Mais ils sortirent et répandirent sa renommée dans tout le pays. 
'''
"32" = '''
:sup:`32` Comme ils sortaient, voici qu'on lui amena un muet possédé d'un démon. 
'''
"33" = '''
:sup:`33` Le démon ayant été chassé, le muet parla. La foule était dans l'admiration et disait : « On n'a jamais rien vu de pareil en Israël. » 
'''
"34" = '''
:sup:`34` Mais les pharisiens disaient : « Par le prince des démons, il chasse les démons. » 
'''
"35" = '''
:sup:`35` Jésus parcourait toutes les villes et tous les villages, enseignant dans les synagogues, prêchant la Bonne Nouvelle du Royaume, et guérissant toute maladie et tout malaise parmi les gens. 
'''
"36" = '''
:sup:`36` Mais, voyant les foules, il fut ému de compassion pour elles, car elles étaient harassées et dispersées, comme des brebis sans berger. 
'''
"37" = '''
:sup:`37` Il dit alors à ses disciples : « La moisson est abondante, mais les ouvriers sont peu nombreux. 
'''
"38" = '''
:sup:`38` Priez donc le maître de la moisson d'envoyer des ouvriers dans sa moisson. » 
'''
