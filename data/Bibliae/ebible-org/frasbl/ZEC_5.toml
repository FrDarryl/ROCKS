[5]
"1" = '''
:sup:`1` Je levai de nouveau les yeux et je vis, et voici, un rouleau volant. 
'''
"2" = '''
:sup:`2` Il me dit : « Que vois-tu ? » Je répondis : « Je vois un rouleau volant ; sa longueur est de vingt coudées, et sa largeur de dix coudées. » 
'''
"3" = '''
:sup:`3` Et il me dit : C'est ici la malédiction qui sortira sur la surface de tout le pays, car quiconque volera sera retranché selon elle d'un côté, et quiconque jurera faussement sera retranché selon elle de l'autre côté. 
'''
"4" = '''
:sup:`4` Je la ferai sortir, dit Yahvé des armées, et elle entrera dans la maison du voleur, et dans la maison de celui qui jure faussement par mon nom ; elle restera au milieu de sa maison, et la détruira avec son bois et ses pierres. » 
'''
"5" = '''
:sup:`5` Alors l'ange qui parlait avec moi s'avança et me dit : « Lèves maintenant tes yeux et regarde ce que c'est que ce qui apparaît. » 
'''
"6" = '''
:sup:`6` J'ai dit : « Qu'est-ce que c'est ? » Il dit : « Voici la corbeille d'épha qui apparaît. » Il dit encore : « Voici leur apparition dans tout le pays. 
'''
"7" = '''
:sup:`7` Et voici, on a levé un couvercle de plomb pesant un talent, et il y avait une femme assise au milieu de la corbeille d'épha. » 
'''
"8" = '''
:sup:`8` Il dit : « Voici la méchanceté » ; et il la jeta au milieu de la corbeille d'épha ; et il jeta le poids de plomb sur sa bouche. 
'''
"9" = '''
:sup:`9` Alors je levai les yeux et je regardai, et voici, il y avait deux femmes, et le vent était dans leurs ailes. Elles avaient des ailes comme les ailes d'une cigogne, et elles élevaient la corbeille d'épha entre la terre et le ciel. 
'''
"10" = '''
:sup:`10` Alors je dis à l'ange qui parlait avec moi : « Où sont celles qui portent la corbeille d'épha ? » 
'''
"11" = '''
:sup:`11` Il me dit : « Construis-lui une maison dans le pays de Shinar. Quand elle sera prête, elle y sera installée à sa place. » 
'''
