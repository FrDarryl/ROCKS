[23]
"1" = '''
:sup:`1` On dit à David : « Voici que les Philistins attaquent Keïla et pillent les aires de battage. » 
'''
"2" = '''
:sup:`2` David consulta Yahvé, en disant : « Irai-je frapper ces Philistins ? » Yahvé dit à David : « Va frapper les Philistins, et sauve Keïla. » 
'''
"3" = '''
:sup:`3` Les hommes de David lui dirent : « Voici, nous avons peur ici en Juda. Combien plus encore si nous allons à Keïla contre les armées des Philistins ? » 
'''
"4" = '''
:sup:`4` Et David consulta de nouveau Yahvé. Yahvé lui répondit : « Lève-toi, descends à Keïla, car je livrerai les Philistins entre tes mains. » 
'''
"5" = '''
:sup:`5` David et ses hommes allèrent à Keïla, combattirent les Philistins, emmenèrent leur bétail et les tuèrent dans un grand carnage. David sauva ainsi les habitants de Keïla. 
'''
"6" = '''
:sup:`6` Lorsque Abiathar, fils d'Ahimélec, s'enfuit vers David à Keïla, il descendit avec un éphod à la main. 
'''
"7" = '''
:sup:`7` On annonça à Saül que David était arrivé à Keïla. Saül dit : « Dieu l'a livré entre mes mains, car il est enfermé en entrant dans une ville qui a des portes et des barres. » 
'''
"8" = '''
:sup:`8` Saül convoqua tout le peuple à la guerre, pour descendre à Keïla et assiéger David et ses hommes. 
'''
"9" = '''
:sup:`9` David savait que Saül préparait un mauvais coup contre lui. Il dit au prêtre Abiathar : « Apporte l'éphod ici. » 
'''
"10" = '''
:sup:`10` David dit alors : « Yahvé, Dieu d'Israël, ton serviteur a appris que Saül cherche à venir à Keïla pour détruire la ville à cause de moi. 
'''
"11" = '''
:sup:`11` Les hommes de Keïla me livreront-ils entre ses mains ? Saül descendra-t-il, comme ton serviteur l'a appris ? Yahvé, le Dieu d'Israël, je t'en prie, dis-le à ton serviteur. » Yahvé a dit : « Il descendra. » 
'''
"12" = '''
:sup:`12` David dit alors : « Les hommes de Keila me livreront-ils, moi et mes hommes, entre les mains de Saül ? » Yahvé a dit : « Ils te livreront. » 
'''
"13" = '''
:sup:`13` Et David et ses hommes, qui étaient environ six cents, se levèrent et partirent de Keïla et allèrent où ils purent. Saül apprit que David s'était échappé de Keïla, et il renonça à s'y rendre. 
'''
"14" = '''
:sup:`14` David resta dans le désert, dans les forteresses, et demeura dans la région des collines, dans le désert de Ziph. Saül le cherchait chaque jour, mais Dieu ne le livra pas entre ses mains. 
'''
"15" = '''
:sup:`15` David vit que Saül était sorti pour chercher sa vie. David était dans le désert de Ziph, dans les bois. 
'''
"16" = '''
:sup:`16` Jonathan, fils de Saül, se leva et alla vers David dans la forêt, et il affermit sa main en Dieu. 
'''
"17" = '''
:sup:`17` Il lui dit : « Ne crains pas, car la main de Saül, mon père, ne te trouvera pas ; tu seras roi d'Israël et je serai à côté de toi, et Saül, mon père, le sait aussi. » 
'''
"18" = '''
:sup:`18` Ils firent tous deux une alliance devant Yahvé. Puis David resta dans la forêt et Jonathan alla dans sa maison. 
'''
"19" = '''
:sup:`19` Alors les Ziphites montèrent vers Saül à Guibea, et dirent : David ne se cache-t-il pas avec nous dans les forteresses de la forêt, sur la colline de Hakila, qui est au sud du désert ? 
'''
"20" = '''
:sup:`20` Maintenant donc, ô roi, descends. Selon tout le désir de ton âme, descends ; et notre part sera de le livrer entre les mains du roi. » 
'''
"21" = '''
:sup:`21` Saül dit : « Tu es béni de Yahvé, car tu as eu pitié de moi. 
'''
"22" = '''
:sup:`22` Je t'en prie, va t'en assurer encore davantage, savoir et voir où est son repaire, et qui l'y a vu, car on m'a dit qu'il est très rusé. 
'''
"23" = '''
:sup:`23` Vois donc, et prends connaissance de tous les repaires où il se cache ; puis reviens me voir avec certitude, et je t'accompagnerai. S'il est dans le pays, je le chercherai parmi tous les milliers de Juda. » 
'''
"24" = '''
:sup:`24` Ils se levèrent et allèrent à Ziph avant Saül ; mais David et ses hommes étaient dans le désert de Maon, dans la plaine, au sud du désert. 
'''
"25" = '''
:sup:`25` Saül et ses hommes allèrent à sa recherche. A cette nouvelle, David descendit au rocher et resta dans le désert de Maon. Lorsque Saül apprit cela, il poursuivit David dans le désert de Maon. 
'''
"26" = '''
:sup:`26` Saül allait de ce côté de la montagne, et David et ses hommes de l'autre côté de la montagne. David se hâtait de s'enfuir par crainte de Saül, car Saül et ses hommes entouraient David et ses hommes pour les prendre. 
'''
"27" = '''
:sup:`27` Mais un messager arriva à Saül en disant : « Dépêche-toi de venir, car les Philistins ont fait une incursion dans le pays ! ». 
'''
"28" = '''
:sup:`28` Saül s'en retourna donc de la poursuite de David et alla à l'encontre des Philistins. C'est pourquoi on appela ce lieu Sela Hammahlekoth. 
'''
"29" = '''
:sup:`29` David monta de là et habita dans les forteresses d'En Gedi. 
'''
