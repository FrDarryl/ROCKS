[5]
"1" = '''
:sup:`1` Mon fils, sois attentif à ma sagesse. Prêtez l'oreille à ma compréhension, 
'''
"2" = '''
:sup:`2` que vous puissiez garder la discrétion, pour que vos lèvres conservent la connaissance. 
'''
"3" = '''
:sup:`3` Car les lèvres d'une femme adultère dégouttent de miel. Sa bouche est plus lisse que de l'huile, 
'''
"4" = '''
:sup:`4` mais à la fin elle est aussi amère que l'absinthe, et aussi tranchant qu'une épée à deux tranchants. 
'''
"5" = '''
:sup:`5` Ses pieds descendent vers la mort. Ses pas mènent directement à Sheol. 
'''
"6" = '''
:sup:`6` Elle ne réfléchit pas à la manière de vivre. Ses chemins sont tortueux, et elle ne le sait pas. 
'''
"7" = '''
:sup:`7` Maintenant, mes fils, écoutez-moi. Ne t'écarte pas des paroles de ma bouche. 
'''
"8" = '''
:sup:`8` Retire ton chemin loin d'elle. Ne vous approchez pas de la porte de sa maison, 
'''
"9" = '''
:sup:`9` de peur que tu ne donnes ton honneur à d'autres, et vos années à la cruelle ; 
'''
"10" = '''
:sup:`10` de peur que des étrangers ne fassent un festin de vos richesses, et vos travaux enrichissent la maison d'un autre homme. 
'''
"11" = '''
:sup:`11` Tu gémiras à la fin de ta vie, quand ta chair et ton corps seront consumés, 
'''
"12" = '''
:sup:`12` et dire : « Comme j'ai haï l'instruction ! et mon cœur a méprisé la réprimande. 
'''
"13" = '''
:sup:`13` Je n'ai pas obéi à la voix de mes maîtres, ni prêté l'oreille à ceux qui m'instruisaient ! 
'''
"14" = '''
:sup:`14` Je suis au bord de la ruine, parmi l'assemblée réunie. » 
'''
"15" = '''
:sup:`15` Buvez l'eau de votre propre citerne, de l'eau courante provenant de votre propre puits. 
'''
"16" = '''
:sup:`16` Si tes sources débordent dans les rues, des ruisseaux d'eau sur les places publiques ? 
'''
"17" = '''
:sup:`17` Qu'ils soient pour toi seul, pas pour les étrangers avec vous. 
'''
"18" = '''
:sup:`18` Que votre printemps soit béni. Réjouis-toi de la femme de ta jeunesse. 
'''
"19" = '''
:sup:`19` Une biche aimante et un cerf gracieux- laisse ses seins te satisfaire à tout moment. Soyez toujours captivé par son amour. 
'''
"20" = '''
:sup:`20` Car pourquoi toi, mon fils, serais-tu captivé par une adultère ? Pourquoi embrasser le sein d'un autre ? 
'''
"21" = '''
:sup:`21` Car les voies de l'homme sont devant les yeux de Yahvé. Il examine tous ses chemins. 
'''
"22" = '''
:sup:`22` Les mauvaises actions des méchants le prennent au piège. Les cordes de son péché le retiennent fermement. 
'''
"23" = '''
:sup:`23` Il mourra par manque d'instruction. Dans la grandeur de sa folie, il s'égarera. 
'''
