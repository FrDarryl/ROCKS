[3]
"1" = '''
:sup:`1` Seigneur tout-puissant, Dieu d'Israël, l'âme en détresse et l'esprit troublé crient vers toi. 
'''
"2" = '''
:sup:`2` Écoute, Seigneur, et prends pitié, car tu es un Dieu miséricordieux. Oui, aie pitié de nous, car nous avons péché devant toi. 
'''
"3" = '''
:sup:`3` Car tu trônes pour toujours, et nous périssons sans cesse. 
'''
"4" = '''
:sup:`4` Seigneur tout-puissant, toi, le Dieu d'Israël, écoute maintenant la prière des Israélites morts, et des enfants de ceux qui ont péché devant toi, qui n'ont pas écouté la voix de toi, leur Dieu ; à cause de cela, ces fléaux s'attachent à nous. 
'''
"5" = '''
:sup:`5` Ne te souviens pas des iniquités de nos pères, mais souviens-toi de ta puissance et de ton nom en ce moment. 
'''
"6" = '''
:sup:`6` Car tu es le Seigneur notre Dieu, et nous te louerons, Seigneur. 
'''
"7" = '''
:sup:`7` C'est pourquoi tu as mis ta crainte dans nos cœurs, afin que nous invoquions ton nom. Nous te louerons dans notre captivité, car nous nous sommes souvenus de toutes les iniquités de nos pères qui ont péché devant toi. 
'''
"8" = '''
:sup:`8` Voici, nous sommes encore aujourd'hui dans notre captivité, où tu nous as dispersés, pour être l'objet d'opprobre et de malédiction, et pour être punis selon toutes les iniquités de nos pères qui se sont détournés du Seigneur notre Dieu. 
'''
"9" = '''
:sup:`9` Écoute, Israël, les commandements de la vie ! Prête l'oreille pour comprendre la sagesse ! 
'''
"10" = '''
:sup:`10` Comment se fait-il, Israël, que tu sois dans le pays de tes ennemis, que tu vieillisses dans un pays étranger, que tu sois souillé par les morts, 
'''
"11" = '''
:sup:`11` que tu sois compté parmi ceux qui sont dans le séjour des morts ? 
'''
"12" = '''
:sup:`12` Tu as abandonné la source de la sagesse. 
'''
"13" = '''
:sup:`13` Si vous aviez marché dans la voie de Dieu, vous auriez habité en paix pour toujours. 
'''
"14" = '''
:sup:`14` Apprenez où est la sagesse, où est la force, et où est l'intelligence, afin de savoir où sont la durée des jours et la vie, la lumière des yeux et la paix. 
'''
"15" = '''
:sup:`15` Qui a découvert sa place ? Qui a pénétré dans ses trésors ? 
'''
"16" = '''
:sup:`16` Où sont les princes des païens, ceux qui dominent les bêtes de la terre, 
'''
"17" = '''
:sup:`17` ceux qui s'amusent avec les oiseaux du ciel, ceux qui amassent l'argent et l'or, dans lesquels on se confie, et dont l'acquisition est sans fin ? 
'''
"18" = '''
:sup:`18` Car ceux qui cherchaient l'argent, qui étaient si inquiets, et dont les œuvres sont sans fin, 
'''
"19" = '''
:sup:`19` ont disparu et sont descendus dans le séjour des morts, et d'autres sont montés à leur place. 
'''
"20" = '''
:sup:`20` Des hommes plus jeunes ont vu la lumière et vécu sur la terre, mais ils n'ont pas connu le chemin de la connaissance, 
'''
"21" = '''
:sup:`21` ni compris ses sentiers. Leurs enfants ne l'ont pas embrassée. Ils sont loin de leur chemin. 
'''
"22" = '''
:sup:`22` On n'en a pas entendu parler en Canaan, et on ne l'a pas vu en Théman. 
'''
"23" = '''
:sup:`23` Les fils d'Agar qui cherchent l'intelligence, qui sont dans le pays, les marchands de Merran et de Théman, les auteurs de fables et les chercheurs d'intelligence, aucun d'eux n'a connu la voie de la sagesse ni ne s'est souvenu de ses sentiers. 
'''
"24" = '''
:sup:`24` O Israël, que la maison de Dieu est grande ! Que le lieu de sa possession est vaste ! 
'''
"25" = '''
:sup:`25` Elle est grande et sans fin. Elle est haute et incommensurable. 
'''
"26" = '''
:sup:`26` Des géants sont nés, célèbres dans l'antiquité, grands par leur taille et experts en guerre. 
'''
"27" = '''
:sup:`27` Dieu ne les a pas choisis, et il ne leur a pas donné la voie de la connaissance, 
'''
"28" = '''
:sup:`28` aussi ont-ils péri, parce qu'ils n'avaient pas de sagesse. Ils ont péri par leur propre folie. 
'''
"29" = '''
:sup:`29` Qui est monté au ciel, l'a prise, et l'a fait descendre des nuages ? 
'''
"30" = '''
:sup:`30` Qui a traversé la mer, l'a trouvée, et la ramènera pour l'or de choix ? 
'''
"31" = '''
:sup:`31` Il n'y a personne qui connaisse son chemin, ni qui comprenne sa voie. 
'''
"32" = '''
:sup:`32` Mais celui qui sait toutes choses la connaît, il l'a découverte par son intelligence. Celui qui a préparé la terre pour toujours l'a remplie de bêtes à quatre pattes. 
'''
"33" = '''
:sup:`33` C'est lui qui envoie la lumière, et elle va. Il l'a appelée, et elle lui a obéi avec crainte. 
'''
"34" = '''
:sup:`34` Les étoiles brillaient dans leurs veilles, et elles se réjouissaient. Quand il les appela, elles dirent : « Nous voici. » Elles ont brillé avec allégresse pour celui qui les a faites. 
'''
"35" = '''
:sup:`35` Tel est notre Dieu. Nul autre ne peut lui être comparé. 
'''
"36" = '''
:sup:`36` Il a découvert tout le chemin de la connaissance, et il l'a donné à Jacob, son serviteur, et à Israël, qui est aimé de lui. 
'''
"37" = '''
:sup:`37` Ensuite, elle apparut sur la terre et vécut avec les hommes. 
'''
