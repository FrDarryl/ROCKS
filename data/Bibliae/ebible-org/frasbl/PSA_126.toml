[126]
"1" = '''
:sup:`1` Une chanson d'ascension. Lorsque Yahvé ramena ceux qui étaient revenus à Sion, nous étions comme ceux qui rêvent. 
'''
"2" = '''
:sup:`2` Et notre bouche s'est remplie de rires, et notre langue avec des chants. Alors on dit parmi les nations, « Yahvé a fait de grandes choses pour eux. » 
'''
"3" = '''
:sup:`3` Yahvé a fait de grandes choses pour nous, et nous sommes heureux. 
'''
"4" = '''
:sup:`4` Rétablis notre fortune, Yahvé, comme les ruisseaux du Néguev. 
'''
"5" = '''
:sup:`5` Ceux qui sèment dans les larmes récolteront dans la joie. 
'''
"6" = '''
:sup:`6` Celui qui s'en va en pleurant, portant de la semence pour semer, reviendra certainement avec joie, portant ses gerbes. 
'''
