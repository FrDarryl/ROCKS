[8]
"1" = '''
:sup:`1` Et Bildad, le Shuhite, prit la parole, 
'''
"2" = '''
:sup:`2` « Jusqu'à quand direz-vous ces choses ? Les paroles de ta bouche seront-elles un vent puissant ? 
'''
"3" = '''
:sup:`3` Dieu pervertit-il la justice ? Ou le Tout-Puissant pervertit-il la justice ? 
'''
"4" = '''
:sup:`4` Si vos enfants ont péché contre lui, il les a livrés entre les mains de leur désobéissance. 
'''
"5" = '''
:sup:`5` Si vous voulez chercher Dieu avec diligence, faites vos supplications au Tout-Puissant. 
'''
"6" = '''
:sup:`6` Si tu étais pur et droit, sûrement maintenant il se réveillerait pour vous, et faire prospérer la demeure de ta justice. 
'''
"7" = '''
:sup:`7` Bien que tes débuts aient été modestes, mais votre fin dernière augmenterait considérablement. 
'''
"8" = '''
:sup:`8` « Veuillez vous renseigner sur les générations passées. Découvrez l'apprentissage de leurs pères. 
'''
"9" = '''
:sup:`9` (Car nous ne sommes que d'hier, et nous ne savons rien, car nos jours sur terre ne sont qu'une ombre). 
'''
"10" = '''
:sup:`10` Ne vous apprendront-ils pas, ne vous diront-ils pas, et de prononcer des paroles venant de leur cœur ? 
'''
"11" = '''
:sup:`11` « Le papyrus peut-il pousser sans bourbe ? Les joncs peuvent-ils pousser sans eau ? 
'''
"12" = '''
:sup:`12` Pendant qu'il est encore dans sa verdure, ne le coupez pas, il se fane avant tout autre roseau. 
'''
"13" = '''
:sup:`13` Il en est de même des chemins de tous ceux qui oublient Dieu. L'espoir de l'homme impie périra, 
'''
"14" = '''
:sup:`14` dont la confiance se brisera, dont la confiance est une toile d'araignée. 
'''
"15" = '''
:sup:`15` Il s'appuie sur sa maison, mais elle ne tient pas debout. Il s'y accrochera, mais cela ne durera pas. 
'''
"16" = '''
:sup:`16` Il est vert devant le soleil. Ses pousses sortent le long de son jardin. 
'''
"17" = '''
:sup:`17` Ses racines s'enroulent autour de l'amas de pierres. Il voit la place des pierres. 
'''
"18" = '''
:sup:`18` S'il est détruit de son lieu, alors il le reniera, en disant : « Je ne t'ai pas vu. 
'''
"19" = '''
:sup:`19` Voici la joie de son chemin. De la terre, d'autres jailliront. 
'''
"20" = '''
:sup:`20` « Voici, Dieu ne rejette pas un homme irréprochable, Il ne soutiendra pas non plus les malfaiteurs. 
'''
"21" = '''
:sup:`21` Il remplira encore ta bouche de rires, tes lèvres en criant. 
'''
"22" = '''
:sup:`22` Ceux qui te haïssent seront vêtus de honte. La tente des méchants ne sera plus. » 
'''
