[73]
"1" = '''
:sup:`1` Un psaume d'Asaph. Certes, Dieu est bon pour Israël, à ceux qui ont le cœur pur. 
'''
"2" = '''
:sup:`2` Mais quant à moi, mes pieds étaient presque partis. Mes pas avaient presque glissé. 
'''
"3" = '''
:sup:`3` Car j'étais envieux des arrogants, quand j'ai vu la prospérité des méchants. 
'''
"4" = '''
:sup:`4` Car il n'y a pas de lutte dans leur mort, mais leur force est ferme. 
'''
"5" = '''
:sup:`5` Ils sont libérés des fardeaux des hommes, ils ne sont pas non plus frappés comme les autres hommes. 
'''
"6" = '''
:sup:`6` C'est pourquoi l'orgueil est comme un collier à leur cou. La violence les couvre comme un vêtement. 
'''
"7" = '''
:sup:`7` Leurs yeux sont gonflés de graisse. Leur esprit dépasse les limites de la vanité. 
'''
"8" = '''
:sup:`8` Ils se moquent et parlent avec méchanceté. Dans leur arrogance, ils menacent d'oppression. 
'''
"9" = '''
:sup:`9` Ils ont placé leur bouche dans les cieux. Leur langue traverse la terre. 
'''
"10" = '''
:sup:`10` C'est pourquoi leur peuple revient vers eux, et ils boivent des eaux en abondance. 
'''
"11" = '''
:sup:`11` Ils disent : « Comment Dieu le sait-il ? Y a-t-il de la connaissance dans le Très-Haut ? » 
'''
"12" = '''
:sup:`12` Voici, ce sont les méchants. Étant toujours à l'aise, ils augmentent leurs richesses. 
'''
"13" = '''
:sup:`13` C'est en vain que j'ai purifié mon cœur, et je me suis lavé les mains en toute innocence, 
'''
"14" = '''
:sup:`14` Car toute la journée, j'ai été tourmenté, et puni chaque matin. 
'''
"15" = '''
:sup:`15` Si j'avais dit : « Je vais parler ainsi », Voici, j'aurais trahi la génération de vos enfants. 
'''
"16" = '''
:sup:`16` Quand j'ai essayé de comprendre ça, c'était trop douloureux pour moi... 
'''
"17" = '''
:sup:`17` jusqu'à ce que j'entre dans le sanctuaire de Dieu, et envisagé leur fin. 
'''
"18" = '''
:sup:`18` Tu les as placés dans des endroits glissants. Vous les jetez à la destruction. 
'''
"19" = '''
:sup:`19` Comme ils sont soudainement détruits ! Ils sont complètement emportés par la terreur. 
'''
"20" = '''
:sup:`20` Comme un rêve quand on se réveille, alors, Seigneur, à votre réveil, vous mépriserez leurs fantasmes. 
'''
"21" = '''
:sup:`21` Car mon âme était affligée. J'étais aigri dans mon cœur. 
'''
"22" = '''
:sup:`22` J'étais tellement insensé et ignorant. J'étais une bête brute avant toi. 
'''
"23" = '''
:sup:`23` Néanmoins, je suis continuellement avec vous. Tu as tenu ma main droite. 
'''
"24" = '''
:sup:`24` Tu me guideras par tes conseils, et ensuite me recevoir dans la gloire. 
'''
"25" = '''
:sup:`25` Qui ai-je dans le ciel ? Il n'y a personne sur terre que je désire en dehors de toi. 
'''
"26" = '''
:sup:`26` Ma chair et mon cœur sont défaillants, mais Dieu est la force de mon cœur et mon partage pour toujours. 
'''
"27" = '''
:sup:`27` Car voici, ceux qui sont loin de toi périront. Tu as détruit tous ceux qui t'étaient infidèles. 
'''
"28" = '''
:sup:`28` Mais il est bon pour moi de m'approcher de Dieu. J'ai fait du Seigneur Yahvé mon refuge, pour que je puisse raconter toutes tes œuvres. 
'''
