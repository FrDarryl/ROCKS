[27]
"1" = '''
:sup:`1` L'Éternel parla à Moïse, et dit : 
'''
"2" = '''
:sup:`2` Parle aux enfants d'Israël, et tu leur diras : « Lorsqu'un homme consacrera une personne à l'Éternel par un vœu, selon l'estimation que tu en feras, 
'''
"3" = '''
:sup:`3` l'estimation d'un homme de vingt à soixante ans sera de cinquante sicles d'argent, selon le sicle du sanctuaire. 
'''
"4" = '''
:sup:`4` S'il s'agit d'une femme, ton évaluation sera de trente sicles. 
'''
"5" = '''
:sup:`5` Si la personne est âgée de cinq à vingt ans, ton évaluation sera de vingt sicles pour un homme et de dix sicles pour une femme. 
'''
"6" = '''
:sup:`6` Si la personne est âgée d'un mois à cinq ans, ton évaluation sera de cinq sicles d'argent pour un mâle, et de trois sicles d'argent pour une femelle. 
'''
"7" = '''
:sup:`7` Si la personne est âgée de soixante ans et plus, si c'est un homme, ton évaluation sera de quinze sicles, et pour une femme de dix sicles. 
'''
"8" = '''
:sup:`8` Mais s'il est plus pauvre que ton estimation, on le présentera au prêtre, qui lui attribuera une valeur. Le prêtre lui attribuera une valeur en fonction de sa capacité de paiement. 
'''
"9" = '''
:sup:`9` "'S'il s'agit d'un animal dont on fait une offrande à Yahvé, tout ce qu'un homme donne de cet animal à Yahvé devient saint. 
'''
"10" = '''
:sup:`10` Il ne le modifiera pas et ne l'échangera pas, ni un bien contre un mal, ni un mal contre un bien. S'il échange un animal contre un autre, l'animal et ce contre quoi il est échangé seront saints. 
'''
"11" = '''
:sup:`11` S'il s'agit d'un animal impur, dont on ne fait pas d'offrande à l'Éternel, on le présentera au prêtre, 
'''
"12" = '''
:sup:`12` et le prêtre jugera s'il est bon ou mauvais. Il en sera ainsi selon l'évaluation du prêtre. 
'''
"13" = '''
:sup:`13` Mais s'il accepte de le racheter, il ajoutera à son évaluation le cinquième de son prix. 
'''
"14" = '''
:sup:`14` "'Lorsqu'un homme consacre sa maison à Yahvé, le prêtre l'évaluera pour savoir si elle est bonne ou mauvaise. Elle sera jugée par le prêtre. 
'''
"15" = '''
:sup:`15` Si celui qui l'a consacrée veut racheter sa maison, il y ajoutera le cinquième de l'argent de ton évaluation, et elle lui appartiendra. 
'''
"16" = '''
:sup:`16` "'Si un homme consacre à Yahvé une partie du champ qu'il possède, vous l'évaluerez en fonction de sa semence. La semence d'un homer d'orge sera évaluée à cinquante sicles d'argent. 
'''
"17" = '''
:sup:`17` S'il consacre son champ à partir de l'année jubilaire, il sera maintenu selon votre évaluation. 
'''
"18" = '''
:sup:`18` Mais s'il dédie son champ après le Jubilé, le prêtre lui comptera l'argent en fonction des années qui restent à courir jusqu'à l'année du Jubilé, et une déduction sera faite de votre évaluation. 
'''
"19" = '''
:sup:`19` Si celui qui a consacré le champ veut bien le racheter, il y ajoutera le cinquième de l'argent de votre évaluation, et il lui appartiendra. 
'''
"20" = '''
:sup:`20` S'il ne rachète pas le champ, ou s'il l'a vendu à un autre homme, il ne sera plus racheté ; 
'''
"21" = '''
:sup:`21` mais le champ, lorsqu'il sortira au Jubilé, sera consacré à l'Éternel, comme un champ consacré. Il appartiendra aux prêtres. 
'''
"22" = '''
:sup:`22` "'S'il consacre à l'Éternel un champ qu'il a acheté et qui n'est pas du domaine de sa propriété, 
'''
"23" = '''
:sup:`23` le prêtre lui calculera la valeur de ton évaluation jusqu'à l'année du Jubilé, et il donnera ton évaluation ce jour-là, comme une chose sainte à l'Éternel. 
'''
"24" = '''
:sup:`24` L'année du Jubilé, le champ retournera à celui qui l'a acheté, à celui à qui appartient la possession du pays. 
'''
"25" = '''
:sup:`25` Toutes vos évaluations seront faites selon le sicle du sanctuaire : vingt gérahs pour un sicle. 
'''
"26" = '''
:sup:`26` "'Cependant, le premier-né des animaux, qui appartient à Yahvé comme un premier-né, personne ne peut le consacrer, qu'il s'agisse d'un bœuf ou d'un mouton. Il appartient à l'Éternel. 
'''
"27" = '''
:sup:`27` S'il s'agit d'un animal impur, on le rachètera selon votre évaluation, et on y ajoutera le cinquième de son prix ; ou bien, s'il n'est pas racheté, on le vendra selon votre évaluation. 
'''
"28" = '''
:sup:`28` "'Toutefois, aucun objet consacré qu'un homme consacre à Yahvé parmi tout ce qu'il possède, qu'il s'agisse d'hommes ou d'animaux, ou du champ de sa propriété, ne sera vendu ou racheté. Tout ce qui est consacré de façon permanente est très saint pour Yahvé. 
'''
"29" = '''
:sup:`29` "'Aucun être dévoué à la destruction, qui sera dévoué d'entre les hommes, ne sera racheté. Il sera mis à mort. 
'''
"30" = '''
:sup:`30` "'Toute la dîme du pays, qu'il s'agisse de la semence du pays ou du fruit des arbres, appartient à Yahvé. Elle est consacrée à Yahvé. 
'''
"31" = '''
:sup:`31` Si un homme rachète quelque chose de sa dîme, il y ajoutera un cinquième. 
'''
"32" = '''
:sup:`32` Toute la dîme du gros et du menu bétail, de tout ce qui passe sous le bâton, la dîme sera consacrée à l'Éternel. 
'''
"33" = '''
:sup:`33` Il ne cherchera pas à savoir si elle est bonne ou mauvaise, et il ne l'échangera pas. S'il l'échange, elle sera sainte, ainsi que ce contre quoi elle est échangée. Il ne sera pas racheté. »" 
'''
"34" = '''
:sup:`34` Tels sont les commandements que Yahvé a prescrits à Moïse pour les enfants d'Israël sur le mont Sinaï. 
'''
