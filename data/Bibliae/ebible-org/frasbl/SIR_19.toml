[19]
"1" = '''
:sup:`1` Un ouvrier qui est un ivrogne ne deviendra pas riche. Celui qui méprise les petites choses tombera petit à petit. 
'''
"2" = '''
:sup:`2` Le vin et les femmes égarent les hommes intelligents. Celui qui s'associe à des prostituées est imprudent. 
'''
"3" = '''
:sup:`3` La pourriture et les vers l'auront comme héritage. Une âme insouciante sera emportée. 
'''
"4" = '''
:sup:`4` Celui qui se hâte de faire confiance a le cœur creux. Celui qui pèche offense sa propre âme. 
'''
"5" = '''
:sup:`5` Celui qui se réjouit de la méchanceté sera condamné. 
'''
"6" = '''
:sup:`6` Celui qui déteste les commérages a moins de méchanceté. 
'''
"7" = '''
:sup:`7` Ne répétez jamais ce qu'on vous dit, et vous ne perdrez rien. 
'''
"8" = '''
:sup:`8` Que ce soit de l'ami ou de l'ennemi, ne le dis pas. À moins que ce ne soit un péché pour vous, ne le révélez pas. 
'''
"9" = '''
:sup:`9` Car s'il t'a entendu et observé, quand le moment sera venu, il vous détestera. 
'''
"10" = '''
:sup:`10` Vous avez entendu quelque chose ? Laissez-le mourir avec vous. Soyez courageux : cela ne vous fera pas éclater ! 
'''
"11" = '''
:sup:`11` L'insensé souffre de la douleur d'une parole, comme une femme en travail avec un enfant. 
'''
"12" = '''
:sup:`12` Comme une flèche qui se plante dans la chair de la cuisse, tout comme les ragots chez un idiot. 
'''
"13" = '''
:sup:`13` Interrogez un ami ; il se peut qu'il ne l'ait pas fait. S'il a fait quelque chose, il se peut qu'il ne puisse plus le faire. 
'''
"14" = '''
:sup:`14` Interroge ton voisin ; il se peut qu'il ne l'ait pas dit. S'il l'a dit, il se peut qu'il ne le répète pas. 
'''
"15" = '''
:sup:`15` Interrogez un ami, car il y a souvent des calomnies. Ne vous fiez pas à chaque mot. 
'''
"16" = '''
:sup:`16` Il y en a un qui glisse, et pas de cœur. Qui est celui qui n'a pas péché avec sa langue ? 
'''
"17" = '''
:sup:`17` Réprimande ton prochain avant de le menacer ; et cède la place à la loi du Très-Haut. 
'''
"18" = '''
:sup:`18` -19 
'''
"19" = '''
:sup:`19` Toute sagesse est la crainte de l'Éternel. C'est en toute sagesse que l'on accomplit la loi. 
'''
"20" = '''
:sup:`20` La connaissance de la méchanceté n'est pas la sagesse. La prudence des pécheurs n'est pas un conseil. 
'''
"21" = '''
:sup:`21` Il y a une méchanceté, et c'est une abomination. Il y a un fou qui manque de sagesse. 
'''
"22" = '''
:sup:`22` Mieux vaut un homme qui a peu d'intelligence et qui craint Dieu, que celui qui a beaucoup d'intelligence et qui transgresse la loi. 
'''
"23" = '''
:sup:`23` Il y a une subtilité exquise, et elle est injuste. Et il y en a un qui pervertit la faveur pour obtenir un jugement. 
'''
"24" = '''
:sup:`24` Il y en a un qui fait le mal, qui baisse la tête en se lamentant ; mais intérieurement, il est plein de tromperie, 
'''
"25" = '''
:sup:`25` en baissant le visage, et en faisant semblant d'être sourd d'une oreille. Là où il n'est pas connu, il profitera de vous. 
'''
"26" = '''
:sup:`26` Et si, par manque de force, il est empêché de pécher, s'il en trouve l'occasion, il fera des bêtises. 
'''
"27" = '''
:sup:`27` On reconnaît un homme à son apparence. Celui qui a de l'intelligence sera connu par son visage lorsque vous le rencontrerez. 
'''
"28" = '''
:sup:`28` Habillage d'un homme, sourire en coin, et la façon dont il marche montre ce qu'il est. 
'''
