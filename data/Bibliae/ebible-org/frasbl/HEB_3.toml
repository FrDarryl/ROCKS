[3]
"1" = '''
:sup:`1` C'est pourquoi, frères saints, participant d'une vocation céleste, considérez l'Apôtre et Souverain Prêtre de notre confession : Jésus, 
'''
"2" = '''
:sup:`2` qui a été fidèle à celui qui l'a établi, comme aussi Moïse l'a été dans toute sa maison. 
'''
"3" = '''
:sup:`3` Car il a été jugé digne de plus de gloire que Moïse, puisque celui qui a bâti la maison a plus d'honneur que la maison. 
'''
"4" = '''
:sup:`4` Car toute maison est bâtie par quelqu'un ; mais celui qui a tout bâti, c'est Dieu. 
'''
"5" = '''
:sup:`5` Moïse a été fidèle dans toute sa maison, comme un serviteur, pour rendre témoignage des choses qui devaient être dites plus tard ; 
'''
"6" = '''
:sup:`6` mais le Christ est fidèle comme un Fils sur sa maison. Nous sommes sa maison, si nous retenons fermement notre confiance et la gloire de notre espérance jusqu'à la fin. 
'''
"7" = '''
:sup:`7` C'est pourquoi, comme le dit le Saint-Esprit, « Aujourd'hui, si vous voulez entendre sa voix, 
'''
"8" = '''
:sup:`8` N'endurcissez pas vos cœurs comme lors de la rébellion, au jour de l'épreuve dans le désert, 
'''
"9" = '''
:sup:`9` où vos pères m'ont testé et éprouvé, et a vu mes actions pendant quarante ans. 
'''
"10" = '''
:sup:`10` C'est pourquoi j'ai été mécontent de cette génération, et a dit : « Ils se trompent toujours dans leur cœur », mais ils ne connaissaient pas mes méthodes. 
'''
"11" = '''
:sup:`11` Comme je l'ai juré dans ma colère, « Ils n'entreront pas dans mon repos. » 
'''
"12" = '''
:sup:`12` Prenez garde, frères, qu'il n'y ait en l'un de vous un cœur mauvais, incrédule, qui s'éloigne du Dieu vivant ; 
'''
"13" = '''
:sup:`13` mais exhortez-vous les uns les autres, jour après jour, aussi longtemps qu'on l'appelle « aujourd'hui », afin que nul d'entre vous ne s'endurcisse par la séduction du péché. 
'''
"14" = '''
:sup:`14` Car nous sommes devenus participants de Christ, si nous tenons fermement jusqu'à la fin le commencement de notre confiance, 
'''
"15" = '''
:sup:`15` tandis qu'il est dit, « Aujourd'hui, si vous voulez entendre sa voix, n'endurcissez pas vos cœurs, comme lors de la rébellion. » 
'''
"16" = '''
:sup:`16` Car qui, lorsqu'ils ont entendu, s'est rebellé ? N'était-ce pas tous ceux qui étaient sortis d'Égypte sous la conduite de Moïse ? 
'''
"17" = '''
:sup:`17` Avec qui fut-il mécontent pendant quarante ans ? N'était-ce pas avec ceux qui ont péché et dont le corps est tombé dans le désert ? 
'''
"18" = '''
:sup:`18` A qui a-t-il juré qu'ils n'entreraient pas dans son repos, mais à ceux qui ont désobéi ? 
'''
"19" = '''
:sup:`19` Nous voyons qu'ils n'ont pas pu entrer à cause de leur incrédulité. 
'''
