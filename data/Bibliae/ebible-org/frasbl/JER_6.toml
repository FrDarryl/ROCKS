[6]
"1" = '''
:sup:`1` « Fuyez en sécurité, enfants de Benjamin, hors du centre de Jérusalem ! Sonnez de la trompette à Tekoa et élevez un signal sur Beth Haccherem, car le malheur vient du nord avec une grande destruction. 
'''
"2" = '''
:sup:`2` J'extermine la belle et la délicate, la fille de Sion. 
'''
"3" = '''
:sup:`3` Des bergers avec leurs troupeaux viendront vers elle. Ils dresseront leurs tentes tout autour d'elle. Ils feront paître chacun à sa place. » 
'''
"4" = '''
:sup:`4` « Préparez la guerre contre elle ! Levez-vous ! Montons à midi. Malheur à nous ! Car le jour décline, car les ombres du soir s'étendent. 
'''
"5" = '''
:sup:`5` Levez-vous ! Montons de nuit, et détruisons ses palais. » 
'''
"6" = '''
:sup:`6` Car Yahvé des armées a dit : « Abattez des arbres, et élevez un monticule contre Jérusalem. C'est la ville qu'il faut visiter. Elle est remplie d'oppression au-dedans d'elle-même. 
'''
"7" = '''
:sup:`7` Comme un puits produit ses eaux, ainsi elle produit sa méchanceté. On entend en elle la violence et la destruction. La maladie et les plaies sont continuellement devant moi. 
'''
"8" = '''
:sup:`8` Sois instruite, Jérusalem, de peur que mon âme ne se sépare de toi, que je ne fasse de toi une désolation, une terre inhabitée. » 
'''
"9" = '''
:sup:`9` Yahvé des Armées dit : « Ils glaneront à fond le reste d'Israël comme une vigne. Tourne à nouveau ta main comme un vendangeur vers les paniers. » 
'''
"10" = '''
:sup:`10` A qui devrais-je parler et rendre témoignage, pour qu'ils entendent ? Voici, leur oreille est incirconcise, et ils ne peuvent pas écouter. Voici, la parole de Yahvé est devenue pour eux un opprobre. Ils n'y trouvent aucun plaisir. 
'''
"11" = '''
:sup:`11` C'est pourquoi je suis plein de la colère de Yahvé. Je suis fatigué de la retenir. « Versez-le sur les enfants dans la rue, et sur le rassemblement de jeunes hommes ; car même le mari avec sa femme sera pris, le vieillard avec celui qui est plein de jours. 
'''
"12" = '''
:sup:`12` Leurs maisons seront confiées à d'autres, leurs champs et leurs femmes ensemble ; car j'étendrai ma main sur les habitants du pays, dit Yahvé. » 
'''
"13" = '''
:sup:`13` « Car, depuis le plus petit jusqu'au plus grand, tous sont livrés à la convoitise. Depuis le prophète jusqu'au prêtre, tout le monde fait du faux. 
'''
"14" = '''
:sup:`14` Ils ont aussi guéri superficiellement la blessure de mon peuple, en disant « Paix, paix ! » alors qu'il n'y a pas de paix. 
'''
"15" = '''
:sup:`15` N'ont-ils pas eu honte quand ils ont commis des abominations ? Non, ils n'avaient pas du tout honte, ils ne pouvaient pas non plus rougir. Ils tomberont donc parmi ceux qui tombent. Quand je les visiterai, ils seront renversés », dit Yahvé. 
'''
"16" = '''
:sup:`16` Yahvé dit : « Tenez-vous sur les chemins et regardez, et demandez les anciens sentiers : « Où est le bon chemin ? » et marchez-y, et vous trouverez le repos de vos âmes. Mais ils ont dit : « Nous n'y marcherons pas. 
'''
"17" = '''
:sup:`17` J'ai placé sur vous des sentinelles, en disant : « Écoutez le son de la trompette. Mais ils ont dit : « Nous n'écouterons pas ». 
'''
"18" = '''
:sup:`18` C'est pourquoi, nations, écoutez et sachez, assemblée, ce qui est au milieu d'elles. 
'''
"19" = '''
:sup:`19` Écoute, terre ! Voici, je vais faire venir sur ce peuple le malheur, le fruit de ses pensées, parce qu'il n'a pas écouté mes paroles, et qu'il a rejeté ma loi. 
'''
"20" = '''
:sup:`20` A quoi sert l'encens de Saba qui vient à moi, et le roseau d'un pays lointain ? Vos holocaustes ne sont pas agréables, et vos sacrifices ne me plaisent pas. » 
'''
"21" = '''
:sup:`21` C'est pourquoi Yahvé dit : « Voici que je vais mettre des pierres d'achoppement devant ce peuple. Les pères et les fils ensemble trébucheront contre eux. Le voisin et son ami périront. » 
'''
"22" = '''
:sup:`22` Yahvé dit : « Voici qu'un peuple vient du pays du nord. Une grande nation se lève des extrémités de la terre. 
'''
"23" = '''
:sup:`23` Ils s'emparent de l'arc et de la lance. Ils sont cruels et sans pitié. Leur voix gronde comme la mer, ils montent à cheval, tous se rangent en bataille, comme un homme, contre toi, fille de Sion. » 
'''
"24" = '''
:sup:`24` Nous avons entendu son rapport. Nos mains se sont affaiblies. L'angoisse s'est emparée de nous, et les douleurs comme celles d'une femme en travail. 
'''
"25" = '''
:sup:`25` Ne sortez pas dans les champs et ne vous promenez pas sur le chemin, car l'épée de l'ennemi et la terreur sont de tous côtés. 
'''
"26" = '''
:sup:`26` Fille de mon peuple, revêts-toi d'un sac, et roule-toi dans la cendre ! Porte le deuil, comme pour un fils unique, des lamentations très amères, car le destructeur va venir soudainement sur nous. 
'''
"27" = '''
:sup:`27` « J'ai fait de toi un testeur de métaux et une forteresse au milieu de mon peuple, pour que tu connaisses et éprouves leur voie. 
'''
"28" = '''
:sup:`28` Ils sont tous de grands rebelles, qui vont et viennent pour calomnier. Ils sont de bronze et de fer. Ils sont tous corrompus. 
'''
"29" = '''
:sup:`29` Le soufflet souffle avec violence, Le plomb se consume dans le feu. Le plomb se consume dans le feu. C'est en vain qu'on les affine, car les méchants ne sont pas arrachés. 
'''
"30" = '''
:sup:`30` Les hommes les appelleront de l'argent rejeté, parce que Yahvé les a rejetés. » 
'''
