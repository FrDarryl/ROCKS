[8]
"1" = '''
:sup:`1` La troisième année du règne du roi Belschatsar, une vision m'apparut, à moi, Daniel, après celle qui m'était apparue la première fois. 
'''
"2" = '''
:sup:`2` Je vis la vision. Or, lorsque j'ai eu la vision, j'étais dans la citadelle de Suse, qui est dans la province d'Élam. Je vis dans la vision, et je me trouvais près du fleuve d'Ulai. 
'''
"3" = '''
:sup:`3` Alors je levai les yeux et je regardai, et voici, un bélier qui avait deux cornes se tenait devant le fleuve. Les deux cornes étaient hautes, mais l'une était plus haute que l'autre, et la plus haute montait la dernière. 
'''
"4" = '''
:sup:`4` Je vis le bélier qui poussait vers l'ouest, vers le nord et vers le sud. Aucun animal ne pouvait se dresser devant lui. Il n'y avait personne qui pût délivrer de sa main, mais il faisait ce qu'il voulait, et il se glorifiait. 
'''
"5" = '''
:sup:`5` Comme je considérais, voici qu'un bouc vint de l'ouest sur la surface de toute la terre, et ne toucha pas le sol. Le bouc avait une corne remarquable entre les yeux. 
'''
"6" = '''
:sup:`6` Il s'approcha du bélier aux deux cornes, que je voyais debout devant le fleuve, et se précipita sur lui dans la fureur de sa puissance. 
'''
"7" = '''
:sup:`7` Je l'ai vu s'approcher du bélier, et il s'est mis en colère contre lui ; il a frappé le bélier et lui a brisé les deux cornes. Le bélier n'avait pas la force de se tenir devant lui, mais il le jeta à terre et le piétina. Il n'y avait personne qui pût délivrer le bélier de sa main. 
'''
"8" = '''
:sup:`8` Le bouc s'éleva à un haut degré d'orgueil. Quand il fut fort, la grande corne se brisa, et à sa place s'élevèrent quatre grandes cornes vers les quatre vents du ciel. 
'''
"9" = '''
:sup:`9` De l'une d'elles sortit une petite corne, qui devint extrêmement grande, vers le midi, vers l'orient, et vers le pays glorieux. 
'''
"10" = '''
:sup:`10` Elle s'éleva jusqu'à l'armée du ciel ; elle jeta à terre une partie de l'armée et des étoiles, et les foula aux pieds. 
'''
"11" = '''
:sup:`11` Elle s'éleva jusqu'au chef de l'armée ; elle lui enleva l'holocauste perpétuel, et le lieu de son sanctuaire fut renversé. 
'''
"12" = '''
:sup:`12` L'armée lui fut livrée, ainsi que l'holocauste perpétuel, par la désobéissance. Il a jeté la vérité par terre, et il a fait sa volonté et a prospéré. 
'''
"13" = '''
:sup:`13` Alors j'entendis un saint qui parlait ; et un autre saint dit à celui qui parlait : « Jusqu'à quand durera la vision concernant l'holocauste perpétuel, et la désobéissance qui désole, pour que le sanctuaire et l'armée soient foulés aux pieds ? » 
'''
"14" = '''
:sup:`14` Il me dit : « Jusqu'à deux mille trois cents soirs et matins. Alors le sanctuaire sera purifié. » 
'''
"15" = '''
:sup:`15` Lorsque moi, Daniel, j'eus vu la vision, je cherchai à la comprendre. Et voici que se tenait devant moi quelqu'un qui avait l'apparence d'un homme. 
'''
"16" = '''
:sup:`16` Entre les rives de l'Oulaï, j'entendis la voix d'un homme qui appelait et disait : « Gabriel, fais comprendre la vision à cet homme. » 
'''
"17" = '''
:sup:`17` Il s'approcha donc de l'endroit où je me tenais ; quand il arriva, j'eus peur et je tombai sur ma face ; mais il me dit : « Comprends, fils d'homme, car la vision appartient au temps de la fin. » 
'''
"18" = '''
:sup:`18` Comme il me parlait, je tombai dans un profond sommeil, le visage contre terre, mais il me toucha et me redressa. 
'''
"19" = '''
:sup:`19` Il dit : « Voici, je vais te faire connaître ce qui arrivera au dernier moment de la colère, car cela appartient au temps fixé de la fin. 
'''
"20" = '''
:sup:`20` Le bélier que tu as vu, qui avait deux cornes, ce sont les rois de Médie et de Perse. 
'''
"21" = '''
:sup:`21` Le bouc rude, c'est le roi de Grèce. La grande corne qui est entre ses yeux, c'est le premier roi. 
'''
"22" = '''
:sup:`22` Quant à ce qui a été brisé, à la place où quatre se sont levés, quatre royaumes se lèveront de la nation, mais non avec sa puissance. 
'''
"23" = '''
:sup:`23` « Au dernier temps de leur règne, quand les transgresseurs seront au comble, se lèvera un roi à la face farouche, et qui comprendra des énigmes. 
'''
"24" = '''
:sup:`24` Sa puissance sera grande, mais non par sa propre force. Il fera des ravages et prospérera dans ce qu'il fera. Il détruira les puissants et le peuple saint. 
'''
"25" = '''
:sup:`25` Par sa politique, il fera prospérer la tromperie dans sa main. Il se glorifiera dans son cœur, et il détruira beaucoup de gens dans leur sécurité. Il se dressera aussi contre le prince des princes, mais il sera brisé sans mains humaines. 
'''
"26" = '''
:sup:`26` « La vision des soirs et des matins qui a été racontée est vraie ; mais scellez la vision, car elle concerne de nombreux jours à venir. » 
'''
"27" = '''
:sup:`27` Moi, Daniel, je me suis évanoui et j'ai été malade pendant quelques jours. Puis je me suis levé et j'ai fait les affaires du roi. Je m'interrogeais sur la vision, mais personne ne la comprenait. 
'''
