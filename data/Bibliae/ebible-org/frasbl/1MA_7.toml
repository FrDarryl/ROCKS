[7]
"1" = '''
:sup:`1` La cent cinquante et unième année, Démétrius, fils de Séleucus, sortit de Rome, monta avec quelques hommes dans une ville du bord de la mer, et y régna. 
'''
"2" = '''
:sup:`2` Comme il allait entrer dans la maison du royaume de ses pères, l'armée mit la main sur Antiochus et Lysias, pour les amener à lui. 
'''
"3" = '''
:sup:`3` La chose lui fut connue, et il dit : « Ne me montrez pas leurs visages ! » 
'''
"4" = '''
:sup:`4` Alors l'armée les tua. Démétrius s'assit alors sur le trône de son royaume. 
'''
"5" = '''
:sup:`5` Tous les hommes sans loi et impies d'Israël vinrent à lui. Alcimus était leur chef, et il désirait être grand-prêtre. 
'''
"6" = '''
:sup:`6` Ils accusèrent le peuple auprès du roi, en disant : « Judas et les siens ont détruit tous tes amis et nous ont dispersés dans notre pays. 
'''
"7" = '''
:sup:`7` Maintenant, envoie donc un homme en qui tu as confiance, et qu'il aille voir tout le mal qu'il nous a fait subir, à nous et au pays du roi, et comment il les a punis, eux et tous ceux qui les ont aidés. » 
'''
"8" = '''
:sup:`8` Le roi choisit donc Bacchidès, l'un des amis du roi, qui dirigeait le pays de l'autre côté du fleuve, qui était un grand homme du royaume et qui était fidèle au roi. 
'''
"9" = '''
:sup:`9` Il l'envoya avec cet impie d'Alcimus, qu'il établit grand prêtre, et il lui ordonna de se venger des enfants d'Israël. 
'''
"10" = '''
:sup:`10` Ils partirent et vinrent avec une grande armée dans le pays de Juda. Il envoya des messagers à Judas et aux siens, avec des paroles de paix, par ruse. 
'''
"11" = '''
:sup:`11` Ils ne firent pas attention à leurs paroles, car ils virent qu'ils étaient venus avec une grande armée. 
'''
"12" = '''
:sup:`12` Un groupe de scribes se rassembla auprès d'Alcimus et de Bacchides pour demander des conditions équitables. 
'''
"13" = '''
:sup:`13` Les Hasidiens furent les premiers parmi les enfants d'Israël à chercher à obtenir d'eux la paix, 
'''
"14" = '''
:sup:`14` car ils disaient : « Un prêtre de la race d'Aaron est venu avec l'armée, et il ne nous fera aucun tort. » 
'''
"15" = '''
:sup:`15` Il leur adressa des paroles de paix et leur jura : « Nous ne chercherons pas à vous faire du mal, ni à vos amis. » 
'''
"16" = '''
:sup:`16` Ils lui firent confiance. Alors il se saisit de soixante hommes parmi eux, et les tua en un seul jour, selon la parole qui était écrite, 
'''
"17" = '''
:sup:`17` La chair de tes saints et leur sang a été versé tout autour de Jérusalem, et il n'y avait personne pour les enterrer. 
'''
"18" = '''
:sup:`18` La crainte et l'effroi qu'ils inspiraient tombèrent sur tout le peuple, car on disait : « Il n'y a en eux ni vérité ni justice, car ils ont rompu l'alliance et le serment qu'ils avaient juré. » 
'''
"19" = '''
:sup:`19` Bacchidès se retira de Jérusalem, et campa à Bézeth. Il envoya saisir plusieurs des déserteurs qui étaient avec lui, ainsi qu'une partie du peuple, et il les fit mourir en les jetant dans une grande fosse. 
'''
"20" = '''
:sup:`20` Il plaça Alcimus à la tête du pays et laissa avec lui une force pour l'aider. Puis Bacchidès s'en alla chez le roi. 
'''
"21" = '''
:sup:`21` Alcimus lutta pour conserver son statut de grand prêtre. 
'''
"22" = '''
:sup:`22` Tous ceux qui troublaient leur peuple se sont joints à lui, ils ont pris le contrôle du pays de Juda et ont fait de grands dégâts en Israël. 
'''
"23" = '''
:sup:`23` Judas vit tout le mal qu'Alcimus et sa troupe avaient fait parmi les enfants d'Israël, plus encore que chez les païens. 
'''
"24" = '''
:sup:`24` Il se rendit dans tout le territoire de la Judée et se vengea des hommes qui l'avaient abandonné, et ils furent empêchés de sortir dans le pays. 
'''
"25" = '''
:sup:`25` Mais Alcimus, voyant que Judas et sa troupe s'étaient fortifiés, et sachant qu'il ne pouvait leur résister, retourna auprès du roi et porta contre eux de mauvaises accusations. 
'''
"26" = '''
:sup:`26` Alors le roi envoya Nicanor, l'un de ses princes honorables, un homme qui haïssait Israël et était leur ennemi, et lui ordonna de détruire le peuple. 
'''
"27" = '''
:sup:`27` Nicanor arriva à Jérusalem avec une grande armée. Il envoya à Judas et aux siens des paroles de paix trompeuses, en disant : 
'''
"28" = '''
:sup:`28` « Qu'il n'y ait pas de combat entre moi et vous ; je viendrai avec quelques hommes, afin de voir vos visages en paix. » 
'''
"29" = '''
:sup:`29` Il vint vers Judas, et ils se saluèrent paisiblement. Les ennemis étaient prêts à s'emparer de Judas par la violence. 
'''
"30" = '''
:sup:`30` Judas savait qu'il était venu à lui par la ruse ; il eut très peur de lui, et ne voulut plus voir son visage. 
'''
"31" = '''
:sup:`31` Nicanor s'aperçut que son plan était dévoilé, et il sortit pour aller à la rencontre de Judas dans la bataille, près de Capharsalama. 
'''
"32" = '''
:sup:`32` Environ cinq cents hommes de l'armée de Nicanor tombèrent, et le reste s'enfuit dans la ville de David. 
'''
"33" = '''
:sup:`33` Après ces choses, Nicanor monta sur la montagne de Sion. Des prêtres sortirent du sanctuaire, avec quelques anciens du peuple, pour le saluer pacifiquement et lui montrer tout le sacrifice consumé qu'on offrait pour le roi. 
'''
"34" = '''
:sup:`34` Il se moqua d'eux, les railla, les ridiculisa, parla avec arrogance, 
'''
"35" = '''
:sup:`35` et jura avec fureur en disant : « Si Judas et son armée ne sont pas livrés entre mes mains, si je reviens sain et sauf, je brûlerai cette maison. » Et il sortit dans une grande fureur. 
'''
"36" = '''
:sup:`36` Les prêtres entrèrent et se tinrent devant l'autel et le temple. Ils pleurèrent et dirent : 
'''
"37" = '''
:sup:`37` « Tu as choisi cette maison pour qu'elle porte ton nom, pour qu'elle soit une maison de prière et de supplication pour ton peuple. 
'''
"38" = '''
:sup:`38` Venge-toi de cet homme et de son armée, et qu'ils tombent par l'épée. Souviens-toi de leurs blasphèmes, et ne leur permets plus de vivre. » 
'''
"39" = '''
:sup:`39` Nicanor sortit de Jérusalem et campa à Bethhoron, où l'armée syrienne le rencontra. 
'''
"40" = '''
:sup:`40` Judas campa à Adasa avec trois mille hommes. Judas pria et dit : 
'''
"41" = '''
:sup:`41` « Lorsque ceux qui venaient de la part du roi ont blasphémé, ton ange est sorti et a frappé parmi eux cent quatre-vingt-cinq mille. 
'''
"42" = '''
:sup:`42` De même, écrase aujourd'hui cette armée devant nous, et fais savoir à tous les autres qu'il a parlé méchamment contre ton sanctuaire. Jugez-le selon sa méchanceté. » 
'''
"43" = '''
:sup:`43` Le treizième jour du mois d'Adar, les armées se rencontrèrent dans la bataille. L'armée de Nicanor fut vaincue, et il fut lui-même le premier à tomber dans la bataille. 
'''
"44" = '''
:sup:`44` Lorsque son armée vit que Nicanor était tombé, elle jeta ses armes et s'enfuit. 
'''
"45" = '''
:sup:`45` Ils les poursuivirent pendant un jour de marche depuis Adasa jusqu'à Gazara, et ils sonnèrent l'alarme après eux avec les trompettes. 
'''
"46" = '''
:sup:`46` Des hommes sortirent de tous les villages environnants de la Judée et les débordèrent. Ceux-ci se retournèrent contre eux, et ils tombèrent tous par l'épée. Il n'en restait pas un seul. 
'''
"47" = '''
:sup:`47` Les Juifs prirent le butin et les dépouilles, et ils coupèrent la tête et la main droite de Nicanor, qu'il avait étendues avec tant d'arrogance, les apportèrent et les suspendirent à côté de Jérusalem. 
'''
"48" = '''
:sup:`48` Le peuple fut dans une grande joie, et il conserva ce jour comme un jour de grande allégresse. 
'''
"49" = '''
:sup:`49` Ils décidèrent de célébrer ce jour, année après année, le treizième jour d'Adar. 
'''
"50" = '''
:sup:`50` Ainsi, le pays de Juda se reposa quelques jours. 
'''
