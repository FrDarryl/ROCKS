[50]
"1" = '''
:sup:`1` C'était Simon, fils d'Onias, le grand prêtre, qui dans sa vie a réparé la maison, et en son temps, il a renforcé le temple. 
'''
"2" = '''
:sup:`2` Il construisit les fondations jusqu'à la hauteur des doubles murs, les hauts murs de soutènement de l'enceinte du temple. 
'''
"3" = '''
:sup:`3` De son temps, on a creusé une citerne d'eau, le vaisseau d'airain comme la mer en circonférence. 
'''
"4" = '''
:sup:`4` Il a prévu de sauver son peuple de la ruine, et a fortifié la ville contre un siège. 
'''
"5" = '''
:sup:`5` Comme il était glorieux lorsque le peuple se rassemblait autour de lui. en sortant de la maison du voile ! 
'''
"6" = '''
:sup:`6` Il était comme l'étoile du matin parmi les nuages, comme la pleine lune, 
'''
"7" = '''
:sup:`7` comme le soleil qui brille sur le temple du Très-Haut, comme l'arc-en-ciel qui brille dans les nuages de gloire, 
'''
"8" = '''
:sup:`8` comme des roses aux jours des primeurs, comme des lys près d'une source d'eau, comme la pousse de l'arbre d'encens en été, 
'''
"9" = '''
:sup:`9` comme le feu et l'encens dans l'encensoir, comme un vase d'or battu, orné de toutes sortes de pierres précieuses, 
'''
"10" = '''
:sup:`10` comme un olivier chargé de fruits, et comme un cyprès qui pousse au milieu des nuages. 
'''
"11" = '''
:sup:`11` Quand il a revêtu sa robe de gloire, et s'est vêtu d'une splendeur parfaite, en montant vers l'autel sacré, il rendit glorieuse la cour du sanctuaire. 
'''
"12" = '''
:sup:`12` Quand il reçut les portions des mains des prêtres, alors qu'il se tenait près du foyer de l'autel, avec sa famille comme une guirlande autour de lui, il était comme un jeune cèdre au Liban entouré par les troncs des palmiers. 
'''
"13" = '''
:sup:`13` Tous les fils d'Aaron dans leur gloire, tenaient dans leurs mains l'offrande du Seigneur devant toute l'assemblée d'Israël. 
'''
"14" = '''
:sup:`14` Fin du service aux autels, afin d'arranger l'offrande du Très-Haut, le Tout-Puissant, 
'''
"15" = '''
:sup:`15` il tendit la main vers la coupe de libation, et a versé la coupe du raisin. Il l'a versé au pied de l'autel, un parfum de bonne odeur pour le Très-Haut, le Roi de tous. 
'''
"16" = '''
:sup:`16` Alors les fils d'Aaron crièrent. Ils ont sonné les trompettes du travail battu. Ils ont fait une grande fanfare pour se faire entendre, pour un rappel devant le Très-Haut. 
'''
"17" = '''
:sup:`17` Alors tout le peuple se précipita, et tombèrent à terre sur leur visage pour adorer leur Seigneur, le Tout-Puissant, le Dieu Très-Haut. 
'''
"18" = '''
:sup:`18` Les chanteurs le louaient aussi de leurs voix. Il y avait une douce mélodie dans toute la maison. 
'''
"19" = '''
:sup:`19` Et le peuple implora le Seigneur Très-Haut, dans la prière devant celui qui est miséricordieux, jusqu'à ce que le culte du Seigneur soit terminé, et ainsi ils ont accompli son service. 
'''
"20" = '''
:sup:`20` Puis il descendit et leva les mains. sur toute la congrégation des enfants d'Israël, pour bénir le Seigneur de ses lèvres, et de se glorifier de son nom. 
'''
"21" = '''
:sup:`21` Il se prosterna pour la deuxième fois, pour déclarer la bénédiction du Très-Haut. 
'''
"22" = '''
:sup:`22` Maintenant, bénissez le Dieu de tous, qui partout fait de grandes choses, qui exalte nos jours depuis le ventre de notre mère, et nous traite selon sa miséricorde. 
'''
"23" = '''
:sup:`23` Qu'il nous accorde la joie du cœur, et que la paix soit dans nos jours en Israël pour les jours de l'éternité, 
'''
"24" = '''
:sup:`24` pour nous confier sa miséricorde, et qu'il nous délivre en son temps ! 
'''
"25" = '''
:sup:`25` Mon âme est tourmentée par deux nations, et le troisième n'est pas une nation : 
'''
"26" = '''
:sup:`26` Ceux qui sont assis sur la montagne de Samarie, les Philistins, et le peuple insensé qui vit à Sichem. 
'''
"27" = '''
:sup:`27` J'ai écrit dans ce livre l'instruction de l'intelligence et de la connaissance, Moi, Jésus, fils de Sirach Eleazar, de Jérusalem, qui a fait jaillir la sagesse de son cœur. 
'''
"28" = '''
:sup:`28` Béni soit celui qui exercera ces choses. Celui qui les met au fond de son cœur deviendra sage. 
'''
"29" = '''
:sup:`29` Car s'il les met en pratique, il sera fort en toutes choses, car la lumière du Seigneur est son guide. 
'''
