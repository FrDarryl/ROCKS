[1]
"1" = '''
:sup:`1` Paroles de Jérémie, fils de Hilkija, l'un des prêtres qui étaient à Anathoth, dans le pays de Benjamin. 
'''
"2" = '''
:sup:`2` La parole de Yahvé lui fut adressée au temps de Josias, fils d'Amon, roi de Juda, la treizième année de son règne. 
'''
"3" = '''
:sup:`3` Elle arriva aussi aux jours de Jojakim, fils de Josias, roi de Juda, à la fin de la onzième année de Sédécias, fils de Josias, roi de Juda, jusqu'à la déportation de Jérusalem au cinquième mois. 
'''
"4" = '''
:sup:`4` Or la parole de Yahvé me fut adressée, en ces termes, 
'''
"5" = '''
:sup:`5` « Avant de te former dans le ventre de ta mère, je te connaissais. Avant ta naissance, je t'ai sanctifié. Je t'ai établi prophète des nations. » 
'''
"6" = '''
:sup:`6` Et je dis : « Ah ! Seigneur Yahvé ! Voici, je ne sais pas comment parler, car je suis un enfant. » 
'''
"7" = '''
:sup:`7` Mais Yahvé me dit : « Ne dis pas : « Je suis un enfant », car tu iras vers celui que je t'enverrai, et tu diras tout ce que je te commanderai. 
'''
"8" = '''
:sup:`8` N'aie pas peur à cause d'eux, car je suis avec toi pour te sauver, dit l'Éternel. 
'''
"9" = '''
:sup:`9` Alors Yahvé étendit sa main et toucha ma bouche. Et Yahvé me dit : « Voici, j'ai mis mes paroles dans ta bouche. 
'''
"10" = '''
:sup:`10` Voici, je t'ai établi aujourd'hui sur les nations et sur les royaumes, pour arracher et démolir, pour détruire et renverser, pour bâtir et planter. » 
'''
"11" = '''
:sup:`11` La parole de Yahvé me fut adressée en ces termes : « Jérémie, que vois-tu ? » J'ai dit : « Je vois une branche d'amandier. » 
'''
"12" = '''
:sup:`12` Et Yahvé me dit : « Tu as bien vu, car je veille sur ma parole pour l'accomplir. » 
'''
"13" = '''
:sup:`13` La parole de Yahvé me fut adressée pour la seconde fois, en disant : « Que vois-tu ? » J'ai dit : « Je vois un chaudron en ébullition, et il bascule vers le nord. » 
'''
"14" = '''
:sup:`14` Alors Yahvé me dit : « Du nord, le mal se répandra sur tous les habitants du pays. 
'''
"15" = '''
:sup:`15` Car voici, j'appellerai toutes les familles des royaumes du nord, dit l'Éternel. « Ils viendront, et ils placeront chacun leur trône à l'entrée des portes de Jérusalem, et contre toutes ses murailles tout autour, et contre toutes les villes de Juda. 
'''
"16" = '''
:sup:`16` Je prononcerai contre eux mes jugements sur toute leur méchanceté, en ce qu'ils m'ont abandonné, et ont brûlé de l'encens à d'autres dieux, et adoraient les œuvres de leurs propres mains. 
'''
"17" = '''
:sup:`17` « Mets donc ta ceinture à ta taille, lève-toi, et dis-leur tout ce que je t'ordonne. Ne t'effraie pas devant eux, de peur que je ne t'effraie devant eux. 
'''
"18" = '''
:sup:`18` Car voici, je fais de toi aujourd'hui une ville fortifiée, une colonne de fer et des murs de bronze contre tout le pays, contre les rois de Juda, contre ses princes, contre ses prêtres et contre le peuple du pays. 
'''
"19" = '''
:sup:`19` Ils te combattront, mais ils ne te vaincront pas, car je suis avec toi, dit l'Éternel, pour te secourir. » 
'''
