[18]
"1" = '''
:sup:`1` Il leur dit aussi, en parabole, qu'ils devaient toujours prier et ne pas se décourager, 
'''
"2" = '''
:sup:`2` en disant : « Il y avait dans une certaine ville un juge qui ne craignait pas Dieu et ne respectait pas les hommes. 
'''
"3" = '''
:sup:`3` Il y avait dans cette ville une veuve qui venait souvent le trouver en disant : « Défends-moi contre mon adversaire ! ». 
'''
"4" = '''
:sup:`4` Il ne voulut pas pendant quelque temps ; mais ensuite il se dit en lui-même : 'Bien que je ne craigne pas Dieu et que je ne respecte pas l'homme, 
'''
"5" = '''
:sup:`5` cependant, parce que cette veuve m'importune, je la défendrai, ou bien elle me fatiguera par sa venue continuelle.'" 
'''
"6" = '''
:sup:`6` L'Éternel dit : « Écoutez ce que dit le juge inique. 
'''
"7" = '''
:sup:`7` Dieu ne va-t-il pas tirer vengeance de ses élus qui crient vers lui jour et nuit, et qui pourtant font preuve de patience à leur égard ? 
'''
"8" = '''
:sup:`8` Je vous dis qu'il les vengera bientôt. Cependant, quand le Fils de l'homme viendra, trouvera-t-il la foi sur la terre ? » 
'''
"9" = '''
:sup:`9` Il dit aussi cette parabole à certaines personnes qui étaient convaincues de leur propre justice et qui méprisaient tous les autres : 
'''
"10" = '''
:sup:`10` Deux hommes montèrent au temple pour prier, l'un était pharisien, l'autre publicain. 
'''
"11" = '''
:sup:`11` Le pharisien se tenait debout et priait seul ainsi : Dieu, je te rends grâces de ce que je ne suis pas comme le reste des hommes, extorqueurs, injustes, adultères, ni même comme ce publicain. 
'''
"12" = '''
:sup:`12` Je jeûne deux fois par semaine. Je donne la dîme de tout ce que je reçois'. 
'''
"13" = '''
:sup:`13` Mais le publicain, qui se tenait à l'écart, ne levait même pas les yeux au ciel, mais il se frappait la poitrine en disant : « Dieu, aie pitié de moi, qui suis un pécheur. 
'''
"14" = '''
:sup:`14` Je vous le dis, celui-ci est descendu chez lui justifié plutôt que l'autre ; car quiconque s'élève sera abaissé, mais celui qui s'abaisse sera élevé. » 
'''
"15" = '''
:sup:`15` Elles lui apportaient aussi leurs bébés, afin qu'il les touche. Mais les disciples, voyant cela, les réprimandèrent. 
'''
"16" = '''
:sup:`16` Jésus les appela et dit : « Laissez les petits enfants venir à moi et ne les en empêchez pas, car le Royaume de Dieu appartient à ceux qui leur ressemblent. 
'''
"17" = '''
:sup:`17` En vérité, je vous le dis, quiconque ne reçoit pas le Royaume de Dieu comme un petit enfant, n'y entrera pas. » 
'''
"18" = '''
:sup:`18` Un certain chef lui demanda : « Bon maître, que dois-je faire pour avoir en héritage la vie éternelle ? » 
'''
"19" = '''
:sup:`19` Jésus lui demanda : « Pourquoi m'appelles-tu bon ? Personne n'est bon, sauf un : Dieu. 
'''
"20" = '''
:sup:`20` Tu connais les commandements : « Ne commets pas d'adultère », « Ne commets pas de meurtre », « Ne vole pas », « Ne porte pas de faux témoignage », « Honore ton père et ta mère ». 
'''
"21" = '''
:sup:`21` Il répondit : « J'ai observé toutes ces choses depuis ma jeunesse. » 
'''
"22" = '''
:sup:`22` Jésus, ayant entendu cela, lui dit : « Il te manque encore une chose. Vendez tout ce que vous avez et distribuez-le aux pauvres. Vous aurez alors un trésor dans le ciel ; puis venez, suivez-moi. » 
'''
"23" = '''
:sup:`23` Mais quand il entendit ces choses, il devint très triste, car il était très riche. 
'''
"24" = '''
:sup:`24` Jésus, voyant qu'il était très triste, dit : « Comme il est difficile à ceux qui ont des richesses d'entrer dans le Royaume de Dieu ! 
'''
"25" = '''
:sup:`25` Car il est plus facile à un chameau d'entrer par le trou d'une aiguille qu'à un riche d'entrer dans le Royaume de Dieu. » 
'''
"26" = '''
:sup:`26` Ceux qui l'entendaient disaient : « Alors, qui peut être sauvé ? » 
'''
"27" = '''
:sup:`27` Mais il a dit : « Ce qui est impossible aux hommes est possible à Dieu. » 
'''
"28" = '''
:sup:`28` Pierre dit : « Regarde, nous avons tout quitté et nous t'avons suivi. » 
'''
"29" = '''
:sup:`29` Il leur dit : « En vérité, je vous le dis, il n'y a personne qui ait quitté sa maison, ou sa femme, ou ses frères, ou ses parents, ou ses enfants, à cause du Royaume de Dieu, 
'''
"30" = '''
:sup:`30` qui ne reçoive plusieurs fois, en ce temps-ci et dans le monde à venir, la vie éternelle. » 
'''
"31" = '''
:sup:`31` Il prit les douze à part et leur dit : « Voici que nous montons à Jérusalem, et tout ce qui est écrit par les prophètes au sujet du Fils de l'homme s'accomplira. 
'''
"32" = '''
:sup:`32` Car il sera livré aux païens, on se moquera de lui, on l'insultera, on crachera sur lui. 
'''
"33" = '''
:sup:`33` On le flagellera et on le fera mourir. Le troisième jour, il ressuscitera. » 
'''
"34" = '''
:sup:`34` Ils n'ont rien compris à ces choses. Cette parole leur était cachée, et ils ne comprenaient pas les choses qui étaient dites. 
'''
"35" = '''
:sup:`35` Comme il approchait de Jéricho, un aveugle était assis au bord du chemin et mendiait. 
'''
"36" = '''
:sup:`36` Entendant une foule qui passait, il demanda ce que cela signifiait. 
'''
"37" = '''
:sup:`37` On lui dit que Jésus de Nazareth passait par là. 
'''
"38" = '''
:sup:`38` Il s'écria : « Jésus, fils de David, aie pitié de moi ! » 
'''
"39" = '''
:sup:`39` Ceux qui conduisaient le chemin le réprimandèrent pour qu'il se taise ; mais il cria encore plus fort : « Fils de David, aie pitié de moi ! » 
'''
"40" = '''
:sup:`40` S'étant arrêté, Jésus ordonna qu'on l'amène à lui. S'étant approché, il lui demanda : 
'''
"41" = '''
:sup:`41` « Que veux-tu que je fasse ? » Il a dit : « Seigneur, que je puisse voir à nouveau. » 
'''
"42" = '''
:sup:`42` Jésus lui dit : « Recouvre la vue. Ta foi t'a guéri. » 
'''
"43" = '''
:sup:`43` Aussitôt, il recouvra la vue et le suivit, en glorifiant Dieu. Tout le peuple, en le voyant, loua Dieu. 
'''
