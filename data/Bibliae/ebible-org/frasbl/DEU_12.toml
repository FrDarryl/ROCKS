[12]
"1" = '''
:sup:`1` Voici les lois et les ordonnances que vous observerez et que vous mettrez en pratique dans le pays que l'Éternel, le Dieu de vos pères, vous donne en possession tous les jours que vous vivrez sur la terre. 
'''
"2" = '''
:sup:`2` Vous détruirez tous les lieux où les nations que vous allez déposséder servaient leurs dieux, sur les hautes montagnes, sur les collines et sous tout arbre vert. 
'''
"3" = '''
:sup:`3` Tu briseras leurs autels, tu mettras en pièces leurs colonnes et tu brûleras au feu leurs mâts d'ashère. Tu abattras les images gravées de leurs dieux. Tu détruiras leur nom hors de ce lieu. 
'''
"4" = '''
:sup:`4` Tu n'agiras pas ainsi à l'égard de Yahvé, ton Dieu. 
'''
"5" = '''
:sup:`5` Mais au lieu que l'Éternel, ton Dieu, choisira parmi toutes tes tribus pour y placer son nom, tu chercheras sa demeure, et tu y viendras. 
'''
"6" = '''
:sup:`6` Tu y apporteras tes holocaustes, tes sacrifices, tes dîmes, l'offrande de ta main, tes vœux, tes offrandes volontaires, et les premiers-nés de ton gros et de ton menu bétail. 
'''
"7" = '''
:sup:`7` C'est là que tu mangeras devant l'Éternel, ton Dieu, et que tu te réjouiras de tout ce que tu auras entrepris, toi et tes familles, et pour lequel l'Éternel, ton Dieu, t'aura béni. 
'''
"8" = '''
:sup:`8` Vous ne ferez pas toutes les choses que nous faisons ici aujourd'hui, chacun faisant ce qui est juste à ses propres yeux ; 
'''
"9" = '''
:sup:`9` car vous n'êtes pas encore arrivés au repos et à l'héritage que l'Éternel, votre Dieu, vous donne. 
'''
"10" = '''
:sup:`10` Mais quand tu auras passé le Jourdain et que tu seras établi dans le pays que l'Éternel, ton Dieu, te donne en héritage, quand il t'aura délivré de tous tes ennemis qui t'entourent et que tu habiteras en sécurité, 
'''
"11" = '''
:sup:`11` alors, au lieu que l'Éternel, ton Dieu, choisira pour y faire résider son nom, tu apporteras tout ce que je t'ordonnerai : tes holocaustes, tes sacrifices, tes dîmes, l'offrande de ta main, et tous les vœux que tu feras à l'Éternel. 
'''
"12" = '''
:sup:`12` Tu te réjouiras devant l'Éternel, ton Dieu, toi, tes fils, tes filles, tes serviteurs, tes servantes, et le Lévite qui est dans tes portes, car il n'a ni part ni héritage avec toi. 
'''
"13" = '''
:sup:`13` Prends garde de ne pas offrir tes holocaustes dans tous les lieux que tu verras ; 
'''
"14" = '''
:sup:`14` mais dans le lieu que l'Éternel choisira dans l'une de tes tribus, là tu offriras tes holocaustes, et là tu feras tout ce que je te commanderai. 
'''
"15" = '''
:sup:`15` Mais tu pourras tuer et manger de la viande dans toutes tes portes, selon tous les désirs de ton âme, selon la bénédiction que Yahvé ton Dieu t'a accordée. L'impur et le pur pourront en manger, comme de la gazelle et du cerf. 
'''
"16" = '''
:sup:`16` Seulement, tu ne mangeras pas le sang. Tu le répandras sur la terre comme de l'eau. 
'''
"17" = '''
:sup:`17` Tu ne mangeras pas dans tes portes la dîme de ton blé, de ton moût ou de ton huile, ni les premiers-nés de ton gros et de ton menu bétail, ni les vœux que tu fais, ni les offrandes volontaires, ni l'offrande de ta main. 
'''
"18" = '''
:sup:`18` Mais tu les mangeras devant Yahvé ton Dieu, dans le lieu que choisira Yahvé ton Dieu, toi, ton fils, ta fille, ton serviteur, ta servante, et le Lévite qui sera dans tes portes. Tu te réjouiras devant l'Éternel, ton Dieu, de tout ce que tu entreprendras. 
'''
"19" = '''
:sup:`19` Prends garde de ne pas abandonner le Lévite tant que tu vivras dans ton pays. 
'''
"20" = '''
:sup:`20` Lorsque l'Éternel, ton Dieu, aura agrandi ton territoire, comme il te l'a promis, et que tu diras : « Je veux manger de la viande », parce que ton âme désire manger de la viande, tu pourras manger de la viande, selon le désir de ton âme. 
'''
"21" = '''
:sup:`21` Si le lieu que l'Éternel, ton Dieu, choisira pour y placer son nom est trop éloigné de toi, tu tueras de ton troupeau et de ton menu bétail, que l'Éternel t'a donnés, comme je te l'ai ordonné, et tu mangeras dans tes portes, selon le désir de ton âme. 
'''
"22" = '''
:sup:`22` Vous en mangerez comme on mange de la gazelle et du cerf. L'impur et le pur pourront en manger de la même manière. 
'''
"23" = '''
:sup:`23` Veille seulement à ne pas manger le sang, car le sang est la vie. Vous ne mangerez pas la vie avec la viande. 
'''
"24" = '''
:sup:`24` Vous ne le mangerez pas. Vous le répandrez sur la terre comme de l'eau. 
'''
"25" = '''
:sup:`25` Vous n'en mangerez pas, afin qu'il vous soit agréable, à vous et à vos enfants après vous, de faire ce qui est bien aux yeux de l'Éternel. 
'''
"26" = '''
:sup:`26` Tu ne prendras que tes objets sacrés et tes vœux, et tu iras au lieu que choisira l'Éternel. 
'''
"27" = '''
:sup:`27` Tu offriras tes holocaustes, la viande et le sang, sur l'autel de l'Éternel, ton Dieu. Tu verseras le sang de tes sacrifices sur l'autel de l'Éternel, ton Dieu, et tu mangeras la viande. 
'''
"28" = '''
:sup:`28` Observe et écoute toutes ces paroles que je te prescris, afin que tout aille bien pour toi et pour tes enfants après toi, à perpétuité, si tu fais ce qui est bon et droit aux yeux de l'Éternel, ton Dieu. 
'''
"29" = '''
:sup:`29` Lorsque Yahvé, ton Dieu, aura exterminé devant toi les nations que tu auras dépossédées, que tu les auras dépossédées et que tu auras habité leur pays, 
'''
"30" = '''
:sup:`30` prends garde de ne pas te laisser entraîner à les suivre après qu'elles auront été détruites devant toi, et de ne pas rechercher leurs dieux en disant : « Comment ces nations servent-elles leurs dieux ? Je ferai de même. » 
'''
"31" = '''
:sup:`31` Vous n'agirez pas ainsi à l'égard de Yahvé, votre Dieu, car ils ont fait à leurs dieux toutes les abominations que Yahvé déteste ; ils brûlent même au feu leurs fils et leurs filles pour leurs dieux. 
'''
"32" = '''
:sup:`32` Tout ce que je te commanderai, tu auras soin de le mettre en pratique. Tu n'y ajouteras rien et tu n'en retrancheras rien. 
'''
