[3]
"1" = '''
:sup:`1` Que plusieurs d'entre vous ne se fassent pas maîtres, mes frères, sachant que nous recevrons un jugement plus sévère. 
'''
"2" = '''
:sup:`2` Car nous trébuchons tous en beaucoup de choses. Celui qui ne trébuche pas en paroles est une personne parfaite, capable aussi de brider tout le corps. 
'''
"3" = '''
:sup:`3` En effet, nous mettons des mors dans la bouche des chevaux pour qu'ils nous obéissent, et nous guidons tout leur corps. 
'''
"4" = '''
:sup:`4` Voici que les navires aussi, bien qu'ils soient si grands et poussés par des vents violents, sont guidés par un tout petit gouvernail, là où le pilote le désire. 
'''
"5" = '''
:sup:`5` Ainsi la langue est aussi un petit membre, et elle se vante de grandes choses. Voyez comme un petit feu peut se propager en une grande forêt ! 
'''
"6" = '''
:sup:`6` Et la langue est un feu. Le monde de l'iniquité parmi nos membres, c'est la langue, qui souille tout le corps, qui met le feu au cours de la nature, et qui est embrasée par la géhenne. 
'''
"7" = '''
:sup:`7` Car toute espèce d'animaux, d'oiseaux, de reptiles et de créatures marines peut être domptée et a été domptée par l'homme ; 
'''
"8" = '''
:sup:`8` mais personne ne peut dompter la langue. C'est un mal sans repos, plein d'un poison mortel. 
'''
"9" = '''
:sup:`9` Avec elle, nous bénissons notre Dieu et notre Père, et avec elle, nous maudissons les hommes faits à l'image de Dieu. 
'''
"10" = '''
:sup:`10` De la même bouche sortent la bénédiction et la malédiction. Mes frères, il ne faut pas qu'il en soit ainsi. 
'''
"11" = '''
:sup:`11` Une source fait-elle jaillir de la même ouverture une eau douce et une eau amère ? 
'''
"12" = '''
:sup:`12` Un figuier, mes frères, peut-il produire des olives, ou une vigne des figues ? Ainsi, aucune source ne produit à la fois de l'eau salée et de l'eau douce. 
'''
"13" = '''
:sup:`13` Qui est sage et intelligent parmi vous ? Qu'il montre par sa bonne conduite que ses actes sont accomplis avec la douceur de la sagesse. 
'''
"14" = '''
:sup:`14` Mais si tu as dans ton cœur une jalousie amère et une ambition égoïste, ne te vante pas et ne mens pas contre la vérité. 
'''
"15" = '''
:sup:`15` Cette sagesse n'est pas celle qui descend d'en haut, mais elle est terrestre, sensuelle et démoniaque. 
'''
"16" = '''
:sup:`16` Car là où sont la jalousie et l'ambition égoïste, il y a la confusion et toute mauvaise action. 
'''
"17" = '''
:sup:`17` Mais la sagesse qui vient d'en haut est premièrement pure, puis paisible, douce, raisonnable, pleine de miséricorde et de bons fruits, sans partialité et sans hypocrisie. 
'''
"18" = '''
:sup:`18` Or le fruit de la justice est semé dans la paix par ceux qui font la paix. 
'''
