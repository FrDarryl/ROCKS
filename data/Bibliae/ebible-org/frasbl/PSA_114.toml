[114]
"1" = '''
:sup:`1` Quand Israël est sorti d'Égypte, la maison de Jacob d'un peuple de langue étrangère, 
'''
"2" = '''
:sup:`2` Juda est devenu son sanctuaire, Israël sa domination. 
'''
"3" = '''
:sup:`3` La mer le vit et s'enfuit. Le Jourdain a été repoussé. 
'''
"4" = '''
:sup:`4` Les montagnes ont sauté comme des béliers, les petites collines comme des agneaux. 
'''
"5" = '''
:sup:`5` Qu'est-ce qui t'a fait fuir, toi la mer ? Vous, Jordan, vous avez fait demi-tour ? 
'''
"6" = '''
:sup:`6` Vous, montagnes, que vous avez fait sauter comme des béliers ? Vous êtes des petites collines, comme des agneaux ? 
'''
"7" = '''
:sup:`7` Tremblez, terre, devant la présence du Seigneur, en présence du Dieu de Jacob, 
'''
"8" = '''
:sup:`8` qui a transformé le rocher en une mare d'eau, le silex en une source d'eau. 
'''
