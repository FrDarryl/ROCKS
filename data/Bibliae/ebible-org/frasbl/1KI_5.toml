[5]
"1" = '''
:sup:`1` Hiram, roi de Tyr, envoya ses serviteurs vers Salomon, car il avait appris qu'on l'avait oint comme roi à la place de son père, et Hiram avait toujours aimé David. 
'''
"2" = '''
:sup:`2` Salomon envoya dire à Hiram : 
'''
"3" = '''
:sup:`3` « Tu sais que David, mon père, n'a pu bâtir une maison au nom de l'Éternel, son Dieu, à cause des guerres qui l'ont entouré de toutes parts, jusqu'à ce que l'Éternel ait mis ses ennemis sous la plante de ses pieds. 
'''
"4" = '''
:sup:`4` Mais maintenant, l'Éternel, mon Dieu, m'a donné du repos de tous côtés. Il n'y a plus d'ennemi ni d'événement mauvais. 
'''
"5" = '''
:sup:`5` Voici, j'ai l'intention de bâtir une maison au nom de l'Éternel, mon Dieu, comme l'Éternel l'a dit à David, mon père : « Ton fils, que je mettrai à ta place sur ton trône, bâtira la maison de mon nom ». 
'''
"6" = '''
:sup:`6` Maintenant, ordonne que l'on coupe pour moi des cèdres du Liban. Mes serviteurs seront avec tes serviteurs, et je te donnerai un salaire pour tes serviteurs, selon tout ce que tu diras. Car vous savez qu'il n'y a personne parmi nous qui sache couper le bois comme les Sidoniens. » 
'''
"7" = '''
:sup:`7` Lorsque Hiram entendit les paroles de Salomon, il se réjouit grandement et dit : « Béni soit aujourd'hui Yahvé, qui a donné à David un fils sage pour gouverner ce grand peuple. » 
'''
"8" = '''
:sup:`8` Hiram envoya dire à Salomon : « J'ai entendu le message que tu m'as envoyé. Je ferai tout ce que tu désires en ce qui concerne le bois de cèdre et le bois de cyprès. 
'''
"9" = '''
:sup:`9` Mes serviteurs les feront descendre du Liban jusqu'à la mer. Je les transformerai en radeaux pour qu'ils aillent par mer jusqu'au lieu que tu m'auras indiqué, je les ferai briser là et tu les recevras. Tu accompliras mon désir, en donnant de la nourriture à ma famille. » 
'''
"10" = '''
:sup:`10` Hiram donna à Salomon du bois de cèdre et du bois de cyprès, selon tout son désir. 
'''
"11" = '''
:sup:`11` Salomon donna à Hiram vingt mille cors de blé pour la nourriture de sa maison, et vingt cors d'huile pure. Salomon donna cela à Hiram année par année. 
'''
"12" = '''
:sup:`12` Yahvé donna à Salomon de la sagesse, comme il le lui avait promis. La paix régna entre Hiram et Salomon, et tous deux conclurent un traité ensemble. 
'''
"13" = '''
:sup:`13` Le roi Salomon leva une levée sur tout Israël, et la levée fut de trente mille hommes. 
'''
"14" = '''
:sup:`14` Il les envoya au Liban, à raison de dix mille par mois par cours : un mois ils étaient au Liban, et deux mois à la maison ; et Adoniram était à la tête des hommes soumis au travail forcé. 
'''
"15" = '''
:sup:`15` Salomon avait soixante-dix mille personnes qui portaient des fardeaux, et quatre-vingt mille qui taillaient des pierres dans les montagnes, 
'''
"16" = '''
:sup:`16` sans compter les chefs de Salomon qui étaient chargés de l'ouvrage : trois mille trois cents qui dirigeaient le peuple qui travaillait à l'ouvrage. 
'''
"17" = '''
:sup:`17` Le roi donna des ordres, et l'on tailla de grosses pierres, des pierres de prix, pour poser les fondements de la maison avec des pierres travaillées. 
'''
"18" = '''
:sup:`18` Les bâtisseursde Salomon, les bâtisseurs de Hiram et les Gébalites les taillèrent et préparèrent le bois et les pierres pour construire la maison. 
'''
