[129]
"1" = '''
:sup:`1` Une chanson d'ascension. Ils m'ont souvent affligé depuis ma jeunesse. Laissez Israël dire maintenant : 
'''
"2" = '''
:sup:`2` maintes fois ils m'ont affligé depuis ma jeunesse, mais ils n'ont pas prévalu contre moi. 
'''
"3" = '''
:sup:`3` Les laboureurs ont labouré sur mon dos. Ils ont tracé de longs sillons. 
'''
"4" = '''
:sup:`4` Yahvé est juste. Il a coupé les cordes des méchants. 
'''
"5" = '''
:sup:`5` Qu'ils soient déçus et retournent en arrière, tous ceux qui détestent Sion. 
'''
"6" = '''
:sup:`6` Qu'ils soient comme l'herbe sur les toits, qui se fane avant de grandir, 
'''
"7" = '''
:sup:`7` avec lesquels la faucheuse ne remplit pas sa main, ni celui qui lie les gerbes, sa poitrine. 
'''
"8" = '''
:sup:`8` Et ceux qui passent ne disent pas non plus, « Que la bénédiction de Yahvé soit sur vous. Nous vous bénissons au nom de Yahvé. » 
'''
