[9]
"1" = '''
:sup:`1` Tout Israël fut ainsi répertorié par généalogies, et voici qu'elles sont écrites dans le livre des rois d'Israël. Juda fut emmené captif à Babylone pour sa désobéissance. 
'''
"2" = '''
:sup:`2` Or les premiers habitants qui vécurent dans leurs biens, dans leurs villes, furent Israël, les prêtres, les lévites et les serviteurs du temple. 
'''
"3" = '''
:sup:`3` A Jérusalem, vivaient des fils de Juda, des fils de Benjamin, des fils d'Ephraïm et de Manassé : 
'''
"4" = '''
:sup:`4` Uthaï, fils d'Ammihud, fils d'Omri, fils d'Imri, fils de Bani, des fils de Pérez, fils de Juda. 
'''
"5" = '''
:sup:`5` Des Silonites : Asaja, premier-né, et ses fils. 
'''
"6" = '''
:sup:`6` Des fils de Zérach : Jeuel et ses frères, six cent quatre-vingt-dix. 
'''
"7" = '''
:sup:`7` Pour les fils de Benjamin : Sallu, fils de Meshullam, fils d'Hodavia, fils d'Hassenua ; 
'''
"8" = '''
:sup:`8` Ibnéja, fils de Jerocham ; Éla, fils d'Uzzi, fils de Michri ; Meshullam, fils de Shephatia, fils de Reuel, fils d'Ibnija ; 
'''
"9" = '''
:sup:`9` et leurs frères, selon leurs générations, neuf cent cinquante-six. Tous ces hommes étaient chefs de famille, selon les maisons de leurs pères. 
'''
"10" = '''
:sup:`10` Parmi les sacrificateurs : Jedaja, Jehoïarib, Jachin, 
'''
"11" = '''
:sup:`11` et Azaria, fils de Hilkija, fils de Meshullam, fils de Tsadok, fils de Meraioth, fils d'Ahitub, chef de la maison de Dieu ; 
'''
"12" = '''
:sup:`12` et Adaja, fils de Jerocham, fils de Pashhur, fils de Malkija ; et Maasaï, fils d'Adiel, fils de Jahzerah, fils de Meshullam, fils de Meshillemith, fils d'Immer ; 
'''
"13" = '''
:sup:`13` et leurs frères, chefs des maisons de leurs pères, au nombre de mille sept cent soixante ; ils étaient des hommes très capables pour l'œuvre du service de la maison de Dieu. 
'''
"14" = '''
:sup:`14` Parmi les Lévites : Schemaeja, fils de Hasshub, fils d'Azrikam, fils de Haschabia, d'entre les fils de Merari ; 
'''
"15" = '''
:sup:`15` Bakbakkar, Heresh, Galal, Mattania, fils de Mica, fils de Zichri, fils d'Asaph ; 
'''
"16" = '''
:sup:`16` Abdias, fils de Shemaeja, fils de Galal, fils de Jeduthun, et Bérékia, fils d'Asa, fils d'Elkana, qui habitaient dans les villages des Nethophathiens. 
'''
"17" = '''
:sup:`17` Les gardiens de la porte : Shallum, Akkub, Talmon, Ahiman et leurs frères (Shallum était le chef), 
'''
"18" = '''
:sup:`18` qui servaient auparavant à la porte du roi, à l'est. Ils étaient les gardiens du camp des fils de Lévi. 
'''
"19" = '''
:sup:`19` Shallum était le fils de Koré, fils d'Ebiasaph, fils de Koré, et ses frères, de la maison de son père, les Koréites, étaient chargés de l'exécution du service, gardiens des seuils du tabernacle. Leurs pères avaient été responsables du camp de l'Éternel et avaient gardé l'entrée. 
'''
"20" = '''
:sup:`20` Phinées, fils d'Éléazar, était autrefois leur chef, et l'Éternel était avec lui. 
'''
"21" = '''
:sup:`21` Zacharie, fils de Meshelemia, était gardien de l'entrée de la Tente de la Rencontre. 
'''
"22" = '''
:sup:`22` Tous ceux qui avaient été choisis pour être gardiens des seuils étaient au nombre de deux cent douze. Ils étaient classés par généalogie dans leurs villages, et David et le voyant Samuel les avaient ordonnés à leur poste de confiance. 
'''
"23" = '''
:sup:`23` Eux et leurs enfants avaient la surveillance des portes de la maison de l'Éternel, de la maison du tabernacle, en tant que gardiens. 
'''
"24" = '''
:sup:`24` Les gardiens des portes étaient répartis sur les quatre côtés, à l'est, à l'ouest, au nord et au sud. 
'''
"25" = '''
:sup:`25` Leurs frères, dans leurs villages, devaient venir tous les sept jours, de temps en temps, pour être avec eux. 
'''
"26" = '''
:sup:`26` Car les quatre principaux portiers, qui étaient des lévites, occupaient une fonction de confiance et étaient responsables des chambres et des trésors de la maison de Dieu. 
'''
"27" = '''
:sup:`27` Ils restaient autour de la maison de Dieu, car c'était leur devoir, et c'était leur devoir de l'ouvrir matin par matin. 
'''
"28" = '''
:sup:`28` Certains d'entre eux étaient chargés des ustensiles de service, car on les apportait en les comptant et on les retirait en les comptant. 
'''
"29" = '''
:sup:`29` Certains d'entre eux étaient aussi chargés des meubles et de tous les ustensiles du sanctuaire, de la farine fine, du vin, de l'huile, de l'encens et des aromates. 
'''
"30" = '''
:sup:`30` Quelques-uns des fils des prêtres préparaient le mélange des épices. 
'''
"31" = '''
:sup:`31` Mattithia, l'un des Lévites, premier-né de Shallum, le Coréen, avait la charge des produits cuits dans les poêles. 
'''
"32" = '''
:sup:`32` Quelques-uns de leurs frères, parmi les fils des Kehathites, avaient la charge du pain de proposition, pour le préparer chaque sabbat. 
'''
"33" = '''
:sup:`33` Ce sont les chantres, chefs de famille des Lévites, qui habitaient dans les chambres et étaient libres de tout autre service, car ils étaient employés à leur travail jour et nuit. 
'''
"34" = '''
:sup:`34` Ce sont des chefs de famille de Lévites, de génération en génération, des chefs. Ils habitaient à Jérusalem. 
'''
"35" = '''
:sup:`35` Jeiel, père de Gabaon, dont la femme s'appelait Maaca, habitait à Gabaon. 
'''
"36" = '''
:sup:`36` Son fils premier-né était Abdon, puis Tsur, Kis, Baal, Ner, Nadab, 
'''
"37" = '''
:sup:`37` Gedor, Ahio, Zacharie et Mikloth. 
'''
"38" = '''
:sup:`38` Mikloth devint le père de Schimeam. Ils habitaient aussi à Jérusalem, près de leurs parents. 
'''
"39" = '''
:sup:`39` Ner engendra Kish. Kis est devenu le père de Saül. Saül engendra Jonathan, Malkischua, Abinadab et Eschbaal. 
'''
"40" = '''
:sup:`40` Le fils de Jonathan s'appelait Merib-Baal. Merib-Baal engendra Michée. 
'''
"41" = '''
:sup:`41` Fils de Michée : Pithon, Mélec, Tahréa et Achaz. 
'''
"42" = '''
:sup:`42` Achaz engendra Jarah. Jarah engendra Alemeth, Azmaveth et Zimri. Zimri engendra Moza. 
'''
"43" = '''
:sup:`43` Moza engendra Binea, son fils Rephaja, son fils Éléasa, et son fils Azel. 
'''
"44" = '''
:sup:`44` Azel eut six fils, dont les noms sont : Azrikam, Bocheru, Ismaël, Sheariah, Abdias et Hanan. Ce sont les fils d'Azel. 
'''
