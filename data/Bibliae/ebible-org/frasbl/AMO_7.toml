[7]
"1" = '''
:sup:`1` Ainsi m'a montré le Seigneur Yahvé : voici, il a formé des sauterelles au commencement de la germination de l'arrière-cour ; et voici, c'était l'arrière-cour après la moisson du roi. 
'''
"2" = '''
:sup:`2` Quand elles eurent fini de manger l'herbe du pays, je dis : « Seigneur Yahvé, pardonne, je t'en supplie ! Comment Jacob pourrait-il tenir debout ? Car il est petit. » 
'''
"3" = '''
:sup:`3` Yahvé s'est incliné à ce sujet. « Cela n'arrivera pas », dit Yahvé. 
'''
"4" = '''
:sup:`4` Ainsi m'a montré le Seigneur Yahvé : voici, le Seigneur Yahvé a appelé le jugement par le feu, et il a asséché le grand abîme, et il aurait dévoré le pays. 
'''
"5" = '''
:sup:`5` Alors je dis : « Seigneur Yahvé, arrête, je t'en supplie ! Comment Jacob pourrait-il tenir debout ? Car il est petit. » 
'''
"6" = '''
:sup:`6` Yahvé s'est incliné à ce sujet. « Cela non plus n'arrivera pas », dit le Seigneur Yahvé. 
'''
"7" = '''
:sup:`7` Il me montra ainsi : voici, l'Éternel se tenait près d'un mur tracé au fil à plomb, un fil à plomb à la main. 
'''
"8" = '''
:sup:`8` Yahvé me dit : « Amos, que vois-tu ? » J'ai dit : « Un fil à plomb. » L'Éternel dit alors : « Voici que je vais placer un fil à plomb au milieu de mon peuple d'Israël. Je ne passerai plus devant eux. 
'''
"9" = '''
:sup:`9` Les hauts lieux d'Isaac seront désolés, les sanctuaires d'Israël seront dévastés, et je me lèverai par l'épée contre la maison de Jéroboam. » 
'''
"10" = '''
:sup:`10` Alors Amatsia, prêtre de Béthel, envoya à Jéroboam, roi d'Israël, pour lui dire : « Amos a conspiré contre toi au milieu de la maison d'Israël. Le pays n'est pas capable de supporter toutes ses paroles. 
'''
"11" = '''
:sup:`11` Car Amos dit : « Jéroboam mourra par l'épée, et Israël sera emmené captif hors de son pays ». 
'''
"12" = '''
:sup:`12` Amatsia dit aussi à Amos : « Voyant, va, fuis dans le pays de Juda, et là, mange du pain, et prophétise là, 
'''
"13" = '''
:sup:`13` mais ne prophétise plus à Béthel, car c'est le sanctuaire du roi, et c'est une maison royale ! ». 
'''
"14" = '''
:sup:`14` Amos répondit à Amatsia : Je n'étais pas prophète, et je n'étais pas fils de prophète, mais j'étais berger et cultivateur de figues de Barbarie. 
'''
"15" = '''
:sup:`15` L'Éternel m'a enlevé de la suite du troupeau, et l'Éternel m'a dit : Va, prophétise à mon peuple d'Israël. 
'''
"16" = '''
:sup:`16` Maintenant, écoute la parole de l'Éternel : « Tu dis : Ne prophétise pas contre Israël, et ne prêche pas contre la maison d'Isaac ». 
'''
"17" = '''
:sup:`17` C'est pourquoi Yahvé dit : 'Ta femme se prostituera dans la ville, tes fils et tes filles tomberont par l'épée, ton pays sera divisé au cordeau, tu mourras toi-même dans un pays impur, et Israël sera emmené captif hors de son pays.'" 
'''
