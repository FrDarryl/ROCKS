[29]
"1" = '''
:sup:`1` Un psaume de David. Rendez hommage à Yahvé, fils de puissants, attribuer à Yahvé la gloire et la force. 
'''
"2" = '''
:sup:`2` Rendez à Yahvé la gloire due à son nom. Adorez Yahvé dans une tenue sacrée. 
'''
"3" = '''
:sup:`3` La voix de Yahvé est sur les eaux. Le Dieu de gloire tonne, Yahvé sur les grandes eaux. 
'''
"4" = '''
:sup:`4` La voix de Yahvé est puissante. La voix de Yahvé est pleine de majesté. 
'''
"5" = '''
:sup:`5` La voix de Yahvé brise les cèdres. Oui, Yahvé brise en morceaux les cèdres du Liban. 
'''
"6" = '''
:sup:`6` Il les fait aussi sauter comme un veau ; le Liban et le Sirion comme un jeune bœuf sauvage. 
'''
"7" = '''
:sup:`7` La voix de Yahvé frappe avec des éclairs. 
'''
"8" = '''
:sup:`8` La voix de Yahvé fait trembler le désert. Yahvé secoue le désert de Kadesh. 
'''
"9" = '''
:sup:`9` La voix de Yahvé fait vêler les biches, et dépouille les forêts. Dans son temple, tout dit : « Gloire ! » 
'''
"10" = '''
:sup:`10` Yahvé était assis sur un trône au moment du déluge. Oui, Yahvé siège comme roi pour toujours. 
'''
"11" = '''
:sup:`11` Yahvé donnera de la force à son peuple. Yahvé bénira son peuple par la paix. 
'''
