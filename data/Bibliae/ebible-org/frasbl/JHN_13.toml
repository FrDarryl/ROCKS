[13]
"1" = '''
:sup:`1` Or, avant la fête de la Pâque, Jésus, sachant que son heure était venue de quitter ce monde pour le Père, ayant aimé les siens qui étaient dans le monde, les aima jusqu'à la fin. 
'''
"2" = '''
:sup:`2` Pendant le repas, le diable ayant déjà mis dans le cœur de Judas Iscariote, fils de Simon, le désir de le trahir, 
'''
"3" = '''
:sup:`3` Jésus, sachant que le Père avait remis toutes choses entre ses mains, qu'il venait de Dieu et qu'il allait à Dieu, 
'''
"4" = '''
:sup:`4` se leva du repas et mit de côté ses vêtements de dessus. Il prit une serviette et s'en enveloppa la taille. 
'''
"5" = '''
:sup:`5` Puis il versa de l'eau dans la cuvette, se mit à laver les pieds des disciples et à les essuyer avec la serviette dont il était enveloppé. 
'''
"6" = '''
:sup:`6` Puis il s'approcha de Simon Pierre. Il lui dit : « Seigneur, est-ce toi qui me laves les pieds ? » 
'''
"7" = '''
:sup:`7` Jésus lui répondit : « Tu ne sais pas ce que je fais maintenant, mais tu comprendras plus tard. » 
'''
"8" = '''
:sup:`8` Pierre lui dit : « Tu ne me laveras jamais les pieds ! » Jésus lui répondit : « Si je ne te lave pas, tu n'as rien à faire avec moi. » 
'''
"9" = '''
:sup:`9` Simon-Pierre lui dit : « Seigneur, non seulement mes pieds, mais aussi mes mains et ma tête ! » 
'''
"10" = '''
:sup:`10` Jésus lui dit : « Quelqu'un qui s'est baigné n'a besoin que de se laver les pieds, mais il est complètement pur. Vous êtes purs, mais pas tous. » 
'''
"11" = '''
:sup:`11` Car il connaissait celui qui allait le trahir ; c'est pourquoi il dit : « Vous n'êtes pas tous purs. » 
'''
"12" = '''
:sup:`12` Après leur avoir lavé les pieds, remis son vêtement de dessus et s'être assis, il leur dit : « Savez-vous ce que je vous ai fait ? 
'''
"13" = '''
:sup:`13` Vous m'appelez : « Maître » et « Seigneur ». Vous le dites bien, car je suis ainsi. 
'''
"14" = '''
:sup:`14` Si donc moi, le Seigneur et le Maître, je vous ai lavé les pieds, vous devez aussi vous laver les pieds les uns aux autres. 
'''
"15" = '''
:sup:`15` Car je vous ai donné un exemple, afin que vous fassiez aussi comme je vous ai fait. 
'''
"16" = '''
:sup:`16` Je vous le dis en vérité, le serviteur n'est pas plus grand que son maître, et l'envoyé n'est pas plus grand que celui qui l'a envoyé. 
'''
"17" = '''
:sup:`17` Si vous savez ces choses, vous êtes bénis si vous les mettez en pratique. 
'''
"18" = '''
:sup:`18` Je ne parle pas de vous tous. Je sais qui j'ai choisi, mais c'est pour que s'accomplisse cette parole de l'Écriture : « Celui qui mange le pain avec moi a levé le talon contre moi ». 
'''
"19" = '''
:sup:`19` Désormais, je vous le dis avant que cela n'arrive, afin que, lorsque cela arrivera, vous croyiez que c'est moi. 
'''
"20" = '''
:sup:`20` Je vous le dis en toute certitude : celui qui reçoit celui que j'envoie, me reçoit ; et celui qui me reçoit, reçoit celui qui m'a envoyé. » 
'''
"21" = '''
:sup:`21` Après avoir dit cela, Jésus fut troublé en esprit, et il déclara : « Je vous le dis en toute certitude, l'un de vous me livrera. » 
'''
"22" = '''
:sup:`22` Les disciples se regardaient les uns les autres, perplexes quant à la personne dont il parlait. 
'''
"23" = '''
:sup:`23` Un de ses disciples, que Jésus aimait, était à table, appuyé contre la poitrine de Jésus. 
'''
"24" = '''
:sup:`24` Simon-Pierre lui fit donc signe de venir, et lui dit : « Dis-nous qui est celui dont il parle. » 
'''
"25" = '''
:sup:`25` Lui, s'appuyant, comme il l'était, sur la poitrine de Jésus, lui demanda : « Seigneur, qui est-ce ? » 
'''
"26" = '''
:sup:`26` Jésus répondit donc : « C'est celui à qui je donnerai ce morceau de pain quand je l'aurai trempé. » Ayant donc trempé le morceau de pain, il le donna à Judas, fils de Simon Iscariot. 
'''
"27" = '''
:sup:`27` Après le morceau de pain, Satan entra en lui. Alors Jésus lui dit : « Ce que tu fais, fais-le vite. » 
'''
"28" = '''
:sup:`28` Or, personne à table ne savait pourquoi il lui disait cela. 
'''
"29" = '''
:sup:`29` Car quelques-uns pensaient, parce que Judas avait la tirelire, que Jésus lui avait dit : « Achète ce dont nous avons besoin pour la fête », ou qu'il devait donner quelque chose aux pauvres. 
'''
"30" = '''
:sup:`30` Ayant donc reçu ce morceau, il sortit aussitôt. C'était la nuit. 
'''
"31" = '''
:sup:`31` Lorsqu'il fut sorti, Jésus dit : Maintenant, le Fils de l'homme a été glorifié, et Dieu a été glorifié en lui. 
'''
"32" = '''
:sup:`32` Si Dieu a été glorifié en lui, Dieu le glorifiera aussi en lui-même, et il le glorifiera aussitôt. 
'''
"33" = '''
:sup:`33` Petits enfants, je vais rester encore un peu avec vous. Vous me chercherez, et comme j'ai dit aux Juifs : « Là où je vais, vous ne pouvez pas venir », je vous le dis maintenant. 
'''
"34" = '''
:sup:`34` Je vous donne un commandement nouveau : aimez-vous les uns les autres. Comme je vous ai aimés, vous aussi, aimez-vous les uns les autres. 
'''
"35" = '''
:sup:`35` A ceci tous reconnaîtront que vous êtes mes disciples, si vous avez de l'amour les uns pour les autres. » 
'''
"36" = '''
:sup:`36` Simon-Pierre lui dit : « Seigneur, où vas-tu ? » Jésus répondit : « Là où je vais, vous ne pouvez pas me suivre maintenant, mais vous me suivrez après. » 
'''
"37" = '''
:sup:`37` Pierre lui dit : « Seigneur, pourquoi ne puis-je pas te suivre maintenant ? Je donnerai ma vie pour toi. » 
'''
"38" = '''
:sup:`38` Jésus lui répondit : « Veux-tu donner ta vie pour moi ? En vérité, je te le dis, le coq ne chantera pas avant que tu ne m'aies renié trois fois. 
'''
