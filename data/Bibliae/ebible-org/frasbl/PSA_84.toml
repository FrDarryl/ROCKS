[84]
"1" = '''
:sup:`1` Pour le chef musicien. Sur un instrument de Gath. Un psaume par les fils de Korah. Que tes demeures sont belles ! Yahvé des Armées ! 
'''
"2" = '''
:sup:`2` Mon âme soupire, et même s'évanouit, pour les parvis de l'Éternel. Mon cœur et ma chair crient pour le Dieu vivant. 
'''
"3" = '''
:sup:`3` Oui, le moineau a trouvé une maison, et l'hirondelle un nid pour elle, où elle pourra avoir ses petits, près de vos autels, Yahvé des armées, mon roi et mon Dieu. 
'''
"4" = '''
:sup:`4` Heureux ceux qui habitent dans ta maison. Ils te louent toujours. Selah. 
'''
"5" = '''
:sup:`5` Heureux ceux qui ont leur force en toi, qui ont choisi de faire un pèlerinage. 
'''
"6" = '''
:sup:`6` En passant par la vallée des pleurs, ils en font un lieu de sources. Oui, la pluie d'automne la couvre de bénédictions. 
'''
"7" = '''
:sup:`7` Ils vont de force en force. Chacun d'entre eux comparaît devant Dieu à Sion. 
'''
"8" = '''
:sup:`8` Yahvé, Dieu des armées, écoute ma prière. Écoute, Dieu de Jacob. Selah. 
'''
"9" = '''
:sup:`9` Voici Dieu, notre bouclier, regarde le visage de ton oint. 
'''
"10" = '''
:sup:`10` Car un jour dans tes tribunaux vaut mieux que mille. Je préfère être un portier dans la maison de mon Dieu, que d'habiter dans les tentes de la méchanceté. 
'''
"11" = '''
:sup:`11` Car Yahvé Dieu est un soleil et un bouclier. Yahvé donnera la grâce et la gloire. Il ne refuse aucun bien à ceux qui marchent sans reproche. 
'''
"12" = '''
:sup:`12` Yahvé des Armées, Heureux l'homme qui a confiance en toi. 
'''
