[5]
"1" = '''
:sup:`1` Tobias prit alors la parole et lui dit : « Père, je ferai tout ce que tu m'as commandé. 
'''
"2" = '''
:sup:`2` Mais comment pourrais-je recevoir l'argent, puisque je ne le connais pas ? ». 
'''
"3" = '''
:sup:`3` Il lui donna l'écriture, et lui dit : « Cherche un homme qui ira avec toi, et je lui donnerai un salaire, tant que je vivrai encore ; va donc recevoir l'argent. » 
'''
"4" = '''
:sup:`4` Il alla chercher un homme, et il trouva Raphaël qui était un ange ; 
'''
"5" = '''
:sup:`5` et il ne le savait pas. Il lui dit : « Puis-je aller avec toi aux Rages de Média ? Connais-tu bien ces lieux ? » 
'''
"6" = '''
:sup:`6` L'ange lui dit : « Je vais aller avec toi. Je connais bien le chemin. J'ai logé chez notre frère Gabael. » 
'''
"7" = '''
:sup:`7` Tobias lui dit : « Attends-moi, et je le dirai à mon père. » 
'''
"8" = '''
:sup:`8` Il lui dit : « Va, et n'attends pas. Il entra et dit à son père : « Voici, j'ai trouvé quelqu'un qui veut aller avec moi. » Mais il dit : " Appelle-le-moi, afin que je sache de quelle tribu il est, et s'il est un homme digne de confiance pour aller avec toi. " 
'''
"9" = '''
:sup:`9` Et il l'appela, et il entra, et ils se saluèrent. 
'''
"10" = '''
:sup:`10` Et Tobit lui dit : « Frère, de quelle tribu et de quelle famille es-tu ? Dis-le-moi. » 
'''
"11" = '''
:sup:`11` Il lui dit : « Cherches-tu une tribu et une famille, ou un mercenaire qui accompagnera ton fils ? » Et Tobit lui dit : « Je veux savoir, frère, ta parenté et ton nom. » 
'''
"12" = '''
:sup:`12` Et il dit : « Je suis Azarias, fils d'Ananias le grand, de ta famille. » 
'''
"13" = '''
:sup:`13` Et il lui dit : « Bienvenue, mon frère. Ne sois pas fâché contre moi, parce que j'ai cherché à connaître ta tribu et ta famille. Tu es mon frère, d'une lignée honnête et bonne ; car j'ai connu Ananias et Jathan, les fils de Shemahia le grand, lorsque nous allions ensemble à Jérusalem pour adorer, et que nous offrions les premiers-nés et les dixièmes de notre récolte ; et ils ne se sont pas égarés dans l'erreur de notre parenté. Mon frère, tu es d'une grande race. 
'''
"14" = '''
:sup:`14` Mais dis-moi, quel salaire dois-je te donner ? Une drachme par jour, et les choses qui te sont nécessaires, comme à mon fils ? 
'''
"15" = '''
:sup:`15` Et de plus, si vous revenez tous deux sains et saufs, j'ajouterai quelque chose à votre salaire. » 
'''
"16" = '''
:sup:`16` Et ils convinrent ainsi. Et il dit à Tobias : « Prépare-toi pour le voyage. Que Dieu te fasse prospérer. » Son fils prépara donc ce qui était nécessaire pour le voyage, et son père lui dit : " Va avec cet homme ; mais Dieu, qui habite dans les cieux, fera prospérer ton voyage. Que son ange t'accompagne. » Ils partirent tous deux, et le chien du jeune homme les suivit. 
'''
"17" = '''
:sup:`17` Mais Anna, sa mère, pleura et dit à Tobit : « Pourquoi as-tu renvoyé notre enfant ? N'est-il pas le bâton de notre main, pour entrer et sortir devant nous ? 
'''
"18" = '''
:sup:`18` Ne sois pas avide d'ajouter de l'argent à l'argent, mais qu'il soit comme un déchet par rapport à notre enfant. 
'''
"19" = '''
:sup:`19` Car ce que le Seigneur nous a donné pour vivre nous suffit. » 
'''
"20" = '''
:sup:`20` Tobit lui dit : " Ne t'inquiète pas, ma sœur. Il reviendra sain et sauf, et tes yeux le verront. 
'''
"21" = '''
:sup:`21` Car un bon ange l'accompagnera. Son voyage sera prospère, et il reviendra sain et sauf. » 
'''
"22" = '''
:sup:`22` Elle cessa donc de pleurer. 
'''
