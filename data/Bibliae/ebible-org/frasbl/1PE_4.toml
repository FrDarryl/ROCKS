[4]
"1" = '''
:sup:`1` Ainsi donc, puisque Christ a souffert pour nous dans la chair, armez-vous aussi du même esprit ; car celui qui a souffert dans la chair a cessé de pécher, 
'''
"2" = '''
:sup:`2` afin que vous ne viviez plus le reste de votre temps dans la chair selon les convoitises des hommes, mais selon la volonté de Dieu. 
'''
"3" = '''
:sup:`3` Car nous avons assez passé notre temps à satisfaire les désirs des païens, et à marcher dans l'impudicité, les convoitises, les ivrogneries, les orgies, les carrousels, et les idolâtries abominables. 
'''
"4" = '''
:sup:`4` Ils trouvent étrange que vous ne couriez pas avec eux dans les mêmes excès d'émeute, et ils parlent mal de vous. 
'''
"5" = '''
:sup:`5` Ils rendront compte à celui qui est prêt à juger les vivants et les morts. 
'''
"6" = '''
:sup:`6` Car c'est dans ce but que la Bonne Nouvelle a été annoncée même aux morts, afin qu'ils soient jugés comme des hommes dans la chair, mais qu'ils vivent comme devant Dieu dans l'esprit. 
'''
"7" = '''
:sup:`7` Mais la fin de toutes choses est proche. C'est pourquoi, soyez sains d'esprit, maîtres de vous-mêmes, et sobres dans la prière. 
'''
"8" = '''
:sup:`8` Et surtout, soyez sérieux dans votre amour entre vous, car l'amour couvre une multitude de péchés. 
'''
"9" = '''
:sup:`9` Soyez accueillants les uns envers les autres, sans vous plaindre. 
'''
"10" = '''
:sup:`10` Comme chacun a reçu un don, employez-vous à vous servir les uns les autres, comme de bons gestionnaires de la grâce de Dieu sous ses diverses formes. 
'''
"11" = '''
:sup:`11` Si quelqu'un parle, que ce soit comme si c'était les paroles mêmes de Dieu. Si quelqu'un sert, que ce soit avec la force que Dieu fournit, afin qu'en toutes choses Dieu soit glorifié par Jésus-Christ, à qui appartiennent la gloire et la domination dans les siècles des siècles. Amen. 
'''
"12" = '''
:sup:`12` Bien-aimés, ne vous étonnez pas de l'épreuve ardente qui vous a été imposée pour vous éprouver, comme si une chose étrange vous arrivait. 
'''
"13" = '''
:sup:`13` Mais parce que vous participez aux souffrances de Christ, réjouissez-vous, afin qu'à la révélation de sa gloire vous vous réjouissiez aussi d'une joie extrême. 
'''
"14" = '''
:sup:`14` Si l'on vous insulte pour le nom du Christ, vous êtes heureux, car l'Esprit de gloire et de Dieu repose sur vous. De leur côté, il est blasphémé, mais de votre côté, il est glorifié. 
'''
"15" = '''
:sup:`15` Que nul de vous ne souffre comme meurtrier, ou voleur, ou malfaiteur, ou comme se mêlant des affaires des autres. 
'''
"16" = '''
:sup:`16` Mais si l'un de vous souffre parce qu'il est chrétien, qu'il n'ait pas honte, mais qu'il glorifie Dieu à ce sujet. 
'''
"17" = '''
:sup:`17` Car le temps est venu où le jugement doit commencer par la maison de Dieu. S'il commence d'abord par nous, qu'arrivera-t-il à ceux qui n'obéissent pas à la Bonne Nouvelle de Dieu ? 
'''
"18" = '''
:sup:`18` « S'il est difficile pour le juste d'être sauvé, qu'arrivera-t-il à l'impie et au pécheur ? » 
'''
"19" = '''
:sup:`19` Que ceux-là aussi qui souffrent selon la volonté de Dieu en faisant le bien lui confient leurs âmes, comme à un Créateur fidèle. 
'''
