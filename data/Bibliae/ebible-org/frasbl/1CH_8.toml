[8]
"1" = '''
:sup:`1` Benjamin engendra Bela, son premier-né, Ashbel le second, Ahara le troisième, 
'''
"2" = '''
:sup:`2` Noha le quatrième et Rapha le cinquième. 
'''
"3" = '''
:sup:`3` Bela eut des fils : Addar, Gera, Abihud, 
'''
"4" = '''
:sup:`4` Abishua, Naaman, Ahoah, 
'''
"5" = '''
:sup:`5` Gera, Shephuphan et Huram. 
'''
"6" = '''
:sup:`6` Voici les fils d'Ehud. Voici les chefs de famille des habitants de Guéba, qui ont été emmenés captifs à Manahath : 
'''
"7" = '''
:sup:`7` Naaman, Achija et Guéra, qui les a emmenés captifs ; et il est devenu le père d'Uzza et d'Achihud. 
'''
"8" = '''
:sup:`8` Shaharaim engendra des enfants dans les champs de Moab, après les avoir renvoyés. Hushim et Baara furent ses femmes. 
'''
"9" = '''
:sup:`9` Par Hodesh, sa femme, il engendra Jobab, Zibia, Mesha, Malcam, 
'''
"10" = '''
:sup:`10` Jeuz, Shachia et Mirmah. Ce sont là ses fils, chefs de famille. 
'''
"11" = '''
:sup:`11` Par Hushim, il engendra Abitub et Elpaal. 
'''
"12" = '''
:sup:`12` Fils d'Elpaal : Eber, Misham et Shemed, qui bâtirent Ono et Lod, avec ses villes ; 
'''
"13" = '''
:sup:`13` et Beriah et Shema, chefs de famille des habitants d'Aijalon, qui mirent en fuite les habitants de Gath ; 
'''
"14" = '''
:sup:`14` et Ahio, Shashak, Jeremoth, 
'''
"15" = '''
:sup:`15` Zebadiah, Arad, Eder, 
'''
"16" = '''
:sup:`16` Michael, Ishpah, Joha, fils de Beriah, 
'''
"17" = '''
:sup:`17` Zebadiah, Meshullam, Hizki, Heber, 
'''
"18" = '''
:sup:`18` Ishmerai, Izliah, Jobab, fils d'Elpaal, 
'''
"19" = '''
:sup:`19` Jakim, Zichri, Zabdi, 
'''
"20" = '''
:sup:`20` Elienai, Zillethai, Eliel, 
'''
"21" = '''
:sup:`21` Adaiah, Beraja, Schimrath, les fils de Schimeï, 
'''
"22" = '''
:sup:`22` Ishpan, Eber, Éliel, 
'''
"23" = '''
:sup:`23` Abdon, Zichri, Hanan, 
'''
"24" = '''
:sup:`24` Hanania, Élam, Anthothija, 
'''
"25" = '''
:sup:`25` Iphdée, Penuel, les fils de Schaschak, 
'''
"26" = '''
:sup:`26` Shamschéraï, Scheharia, Athalie, 
'''
"27" = '''
:sup:`27` Jaaréschiah, Élie, Zichri, les fils de Jerocham. 
'''
"28" = '''
:sup:`28` Ce sont là des chefs de famille de génération en génération, des hommes de premier plan. Ils habitaient à Jérusalem. 
'''
"29" = '''
:sup:`29` Le père de Gabaon, dont la femme s'appelait Maaca, habitait à Gabaon 
'''
"30" = '''
:sup:`30` avec son fils aîné Abdon, Tsur, Kish, Baal, Nadab, 
'''
"31" = '''
:sup:`31` Gedor, Ahio, Zecher, 
'''
"32" = '''
:sup:`32` et Mikloth, qui devint le père de Shimea. Ils habitaient aussi avec leurs familles à Jérusalem, près de leurs parents. 
'''
"33" = '''
:sup:`33` Ner engendra Kish. Kis est devenu le père de Saül. Saül engendra Jonathan, Malkishua, Abinadab et Eschbaal. 
'''
"34" = '''
:sup:`34` Le fils de Jonathan était Merib-Baal. Merib-Baal engendra Michée. 
'''
"35" = '''
:sup:`35` Fils de Michée : Pithon, Mélec, Taréa et Achaz. 
'''
"36" = '''
:sup:`36` Achaz engendra Jéhoadda. Jehoadda engendra Alemeth, Azmaveth et Zimri. Zimri engendra Moza. 
'''
"37" = '''
:sup:`37` Moza engendra Binea. Raphah était son fils, Éléasa son fils, et Azel son fils. 
'''
"38" = '''
:sup:`38` Azel eut six fils, dont les noms sont les suivants : Azrikam, Bocheru, Ismaël, Sheariah, Abdias et Hanan. Tous ceux-là étaient les fils d'Azel. 
'''
"39" = '''
:sup:`39` Fils d'Eschek, son frère : Ulam, son premier-né, Jeusch le second, et Eliphelet le troisième. 
'''
"40" = '''
:sup:`40` Les fils d'Ulam étaient de vaillants hommes, des archers, et ils eurent beaucoup de fils et de petits-fils, au nombre de cent cinquante. Tous ceux-là étaient des fils de Benjamin. 
'''
