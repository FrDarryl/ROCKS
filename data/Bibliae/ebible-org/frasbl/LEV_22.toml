[22]
"1" = '''
:sup:`1` Yahvé parla à Moïse, et dit : 
'''
"2" = '''
:sup:`2` « Dis à Aaron et à ses fils de se séparer des choses saintes des enfants d'Israël, qu'ils me consacrent, et de ne pas profaner mon saint nom. Je suis Yahvé. 
'''
"3" = '''
:sup:`3` « Dis-leur : « Si quelqu'un de tous vos descendants, de génération en génération, s'approche des choses saintes que les enfants d'Israël consacrent à Yahvé, en ayant sur lui son impureté, cette personne sera retranchée de devant moi. Je suis Yahvé. 
'''
"4" = '''
:sup:`4` "'Quiconque, parmi les descendants d'Aaron, est lépreux ou a des pertes, ne mangera pas des choses saintes jusqu'à ce qu'il soit pur. Celui qui touchera une chose souillée par un mort, ou un homme qui a une émission séminale, 
'''
"5" = '''
:sup:`5` ou celui qui touchera un reptile par lequel il peut être souillé, ou un homme de qui il peut être souillé, quelle que soit sa souillure - 
'''
"6" = '''
:sup:`6` celui qui aura touché l'une de ces choses sera souillé jusqu'au soir, et ne mangera pas des choses saintes, à moins qu'il ne se lave le corps dans l'eau. 
'''
"7" = '''
:sup:`7` Au coucher du soleil, il sera pur ; ensuite, il mangera des choses saintes, car c'est son pain. 
'''
"8" = '''
:sup:`8` Il ne mangera pas de ce qui meurt de lui-même ou qui est déchiré par les animaux, car il s'en souillerait. Je suis Yahvé. 
'''
"9" = '''
:sup:`9` "'Ils suivront donc mon commandement, de peur de porter un péché à cause de lui et de mourir en lui, s'ils le profanent. C'est moi, Yahvé, qui les sanctifie. 
'''
"10" = '''
:sup:`10` "'Aucun étranger ne mangera de la chose sainte : un étranger qui habite avec les prêtres, ou un mercenaire, ne mangera pas de la chose sainte. 
'''
"11" = '''
:sup:`11` Mais si un prêtre achète un esclave, acquis par son argent, il en mangera ; et ceux qui sont nés dans sa maison mangeront de son pain. 
'''
"12" = '''
:sup:`12` Si la fille d'un prêtre est mariée à un étranger, elle ne mangera pas de l'offrande par élévation des choses saintes. 
'''
"13" = '''
:sup:`13` Mais si la fille d'un prêtre est veuve ou divorcée, qu'elle n'a pas d'enfant et qu'elle est retournée dans la maison de son père comme dans sa jeunesse, elle pourra manger le pain de son père, mais aucun étranger n'en mangera. 
'''
"14" = '''
:sup:`14` "'Si un homme mange involontairement une chose sainte, il y ajoutera le cinquième de sa valeur, et il donnera la chose sainte au prêtre. 
'''
"15" = '''
:sup:`15` Les prêtres ne profaneront pas les choses saintes des enfants d'Israël, qu'ils offrent à l'Éternel, 
'''
"16" = '''
:sup:`16` et ne leur feront pas porter l'iniquité qui les rend coupables lorsqu'ils mangent leurs choses saintes, car je suis l'Éternel qui les sanctifie.'" 
'''
"17" = '''
:sup:`17` Yahvé parla à Moïse, et dit : 
'''
"18" = '''
:sup:`18` Parle à Aaron, à ses fils et à tous les enfants d'Israël, et tu leur diras : « Si quelqu'un de la maison d'Israël ou des étrangers en Israël présente une offrande, qu'il s'agisse d'un de leurs vœux ou d'une de leurs offrandes volontaires, qu'ils offrent à Yahvé en holocauste : 
'''
"19" = '''
:sup:`19` Afin que tu sois agréé, tu offriras un mâle sans défaut, parmi les taureaux, les moutons ou les chèvres. 
'''
"20" = '''
:sup:`20` Mais tu n'offriras pas ce qui a un défaut, car cela ne sera pas agréé pour toi. 
'''
"21" = '''
:sup:`21` Celui qui offrira à Yahvé un sacrifice d'actions de grâces pour l'accomplissement d'un vœu, ou pour une offrande volontaire du gros ou du menu bétail, sera parfait pour être accepté. Il n'aura aucun défaut. 
'''
"22" = '''
:sup:`22` Tu n'offriras pas à l'Éternel un aveugle, un blessé, un mutilé, une verrue, un suppurant ou un ulcère, et tu n'en feras pas un sacrifice par le feu sur l'autel de l'Éternel. 
'''
"23" = '''
:sup:`23` Soit un taureau ou un agneau qui a une difformité ou un défaut de ses parties, que vous pourrez offrir en offrande volontaire ; mais pour un vœu, il ne sera pas accepté. 
'''
"24" = '''
:sup:`24` Vous n'offrirez pas à Yahvé ce qui a les testicules meurtris, écrasés, cassés ou coupés. Vous ne ferez pas cela dans votre pays. 
'''
"25" = '''
:sup:`25` Vous n'offrirez rien de tout cela comme pain de votre Dieu, de la main d'un étranger, car il y a en eux de la corruption. Il y a en eux un défaut. Ils ne seront pas acceptés pour vous. »" 
'''
"26" = '''
:sup:`26` Yahvé parla à Moïse et dit : 
'''
"27" = '''
:sup:`27` « Lorsqu'un taureau, un mouton ou une chèvre naîtra, il restera sept jours avec sa mère. A partir du huitième jour, il sera accepté pour l'offrande d'un sacrifice consumé par le feu à Yahvé. 
'''
"28" = '''
:sup:`28` Qu'il s'agisse d'une vache ou d'une brebis, vous ne l'égorgerez pas avec son petit en un seul jour. 
'''
"29" = '''
:sup:`29` « Lorsque tu offriras un sacrifice d'action de grâces à Yahvé, tu le sacrifieras pour être agréé. 
'''
"30" = '''
:sup:`30` Il sera mangé le jour même ; tu n'en laisseras rien jusqu'au matin. Je suis Yahvé. 
'''
"31" = '''
:sup:`31` « C'est pourquoi vous garderez mes commandements et vous les mettrez en pratique. Je suis Yahvé. 
'''
"32" = '''
:sup:`32` Vous ne profanerez pas mon saint nom, mais je serai sanctifié au milieu des enfants d'Israël. Je suis Yahvé, qui vous rend saints, 
'''
"33" = '''
:sup:`33` qui vous a fait sortir du pays d'Égypte, pour être votre Dieu. Je suis Yahvé. » 
'''
