[10]
"1" = '''
:sup:`1` Malheur à ceux qui décrètent des ordonnances injustes, Et aux rédacteurs qui écrivent des ordonnances oppressives 
'''
"2" = '''
:sup:`2` pour priver de justice les indigents, Et pour dépouiller de leurs droits les pauvres de mon peuple, Afin que les veuves soient leur butin, Et qu'ils fassent de l'orphelin leur proie ! 
'''
"3" = '''
:sup:`3` Que ferez-vous au jour du châtiment, au jour de la désolation qui viendra de loin ? Vers qui fuiras-tu pour demander du secours ? Où laisserez-vous vos richesses ? 
'''
"4" = '''
:sup:`4` Ils ne se prosterneront que sous les prisonniers, et tomberont sous les morts. Pour autant, sa colère n'est pas détournée, mais sa main est encore tendue. 
'''
"5" = '''
:sup:`5` Hélas Assyrien, la verge de ma colère, le bâton dans la main duquel est ma fureur ! 
'''
"6" = '''
:sup:`6` Je l'envoie contre une nation profane, et contre le peuple qui m'irrite, je lui donne l'ordre de prendre le pillage et le butin, et de les fouler comme la boue des rues. 
'''
"7" = '''
:sup:`7` Mais ce n'est pas ce qu'il veut, et ce n'est pas ce que son cœur pense ; mais il a dans le cœur de détruire, et d'exterminer non pas quelques nations. 
'''
"8" = '''
:sup:`8` Car il dit : « Tous mes princes ne sont-ils pas des rois ? 
'''
"9" = '''
:sup:`9` Calno n'est-elle pas comme Carménich ? Hamath n`est-elle pas comme Arpad ? Samarie n'est-elle pas comme Damas ? » 
'''
"10" = '''
:sup:`10` Comme ma main a trouvé les royaumes des idoles, dont les images gravées dépassaient celles de Jérusalem et de Samarie, 
'''
"11" = '''
:sup:`11` ne ferai-je pas, comme j'ai fait à Samarie et à ses idoles, à Jérusalem et à ses idoles ? 
'''
"12" = '''
:sup:`12` C'est pourquoi, lorsque l'Éternel aura accompli toute son œuvre sur la montagne de Sion et sur Jérusalem, je punirai le fruit du cœur orgueilleux et volontaire du roi d'Assyrie, et l'insolence de ses regards arrogants. 
'''
"13" = '''
:sup:`13` Car il a dit : « C'est par la force de ma main que j'ai agi, et par ma sagesse, car j'ai de l'intelligence. J'ai fait disparaître les limites des peuples, et j'ai dérobé leurs trésors. Comme un vaillant homme, j'ai abattu leurs chefs. 
'''
"14" = '''
:sup:`14` Ma main a trouvé les richesses des peuples comme un nid, et comme on recueille des œufs abandonnés, j'ai recueilli toute la terre. Il n'y en a pas un qui ait remué l'aile, qui ait ouvert la bouche, ou qui ait gazouillé. » 
'''
"15" = '''
:sup:`15` La hache se vante-t-elle de celui qui coupe ? La scie doit-elle s'élever au-dessus de celui qui la scie ? Comme si une verge devait élever ceux qui la soulèvent, ou comme si un bâton devait élever quelqu'un qui n'est pas du bois. 
'''
"16" = '''
:sup:`16` C'est pourquoi l'Éternel, l'Éternel des armées, enverra parmi ses gros la maigreur, et sous sa gloire s'allumera une ardeur comme celle d'un feu. 
'''
"17" = '''
:sup:`17` La lumière d'Israël sera comme un feu, et son Saint comme une flamme ; et il brûlera et dévorera ses épines et ses ronces en un seul jour. 
'''
"18" = '''
:sup:`18` Il consumera la gloire de sa forêt et de son champ fertile, l'âme et le corps. Ce sera comme lorsqu'un porte-étendard s'évanouit. 
'''
"19" = '''
:sup:`19` Le reste des arbres de sa forêt sera peu nombreux, au point qu'un enfant pourrait écrire leur nombre. 
'''
"20" = '''
:sup:`20` En ce jour-là, le reste d'Israël et les réchappés de la maison de Jacob ne s'appuieront plus sur celui qui les frappait, mais ils s'appuieront sur Yahvé, le Saint d'Israël, dans la vérité. 
'''
"21" = '''
:sup:`21` Un reste reviendra, le reste de Jacob, vers le Dieu puissant. 
'''
"22" = '''
:sup:`22` Car si ton peuple, Israël, est comme le sable de la mer, un reste seulement reviendra. Une destruction est prévue, débordante de justice. 
'''
"23" = '''
:sup:`23` Car l'Éternel, le Yahvé des armées, fera une destruction complète, et déterminée, sur toute la terre. 
'''
"24" = '''
:sup:`24` C'est pourquoi l'Éternel, le Yahvé des armées, dit : « Mon peuple qui habite Sion, ne craignez pas l'Assyrien, même s'il vous frappe de sa verge et qu'il lève son bâton contre vous, comme l'Égypte. 
'''
"25" = '''
:sup:`25` Car encore un tout petit moment, et l'indignation contre vous s'accomplira, et ma colère se portera sur sa destruction. » 
'''
"26" = '''
:sup:`26` Yahvé des armées suscitera contre lui un fléau, comme lors du massacre de Madian au rocher d'Oreb. Sa verge sera au-dessus de la mer, et il la lèvera comme il l'a fait contre l'Égypte. 
'''
"27" = '''
:sup:`27` En ce jour-là, son fardeau disparaîtra de ton épaule, et son joug de ton cou, et le joug sera détruit à cause de l'huile d'onction. 
'''
"28" = '''
:sup:`28` Il est arrivé à Aiath. Il passe par Migron. A Michmash, il range ses bagages. 
'''
"29" = '''
:sup:`29` Ils ont franchi le col. Ils se logent à Guéba. Rama tremble. Gibéa de Saül s'est enfuie. 
'''
"30" = '''
:sup:`30` Crie de ta voix, fille de Gallim ! Écoute, Laisha ! Pauvre Anathoth ! 
'''
"31" = '''
:sup:`31` Madmena est une fugitive. Les habitants de Guébim fuient pour se mettre en sûreté. 
'''
"32" = '''
:sup:`32` Aujourd'hui même, il s'arrête à Nob. Il serre la main à la montagne de la fille de Sion, à la colline de Jérusalem. 
'''
"33" = '''
:sup:`33` Voici que le Seigneur, l'Éternel des armées, fauche les rameaux avec terreur. Les grands seront abattus, et les grands seront abaissés. 
'''
"34" = '''
:sup:`34` Ilabattra avec le fer les fourrés de la forêt, et le Liban tombera sous les coups du Puissant. 
'''
