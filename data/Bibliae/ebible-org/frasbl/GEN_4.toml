[4]
"1" = '''
:sup:`1` L'homme connut Eve, sa femme. Elle conçut et donna naissance à Caïn, et dit : « J'ai obtenu un homme avec l'aide de Yahvé. » 
'''
"2" = '''
:sup:`2` Elle donna de nouveau naissance à Abel, frère de Caïn. Abel était gardien de moutons, mais Caïn était cultivateur de la terre. 
'''
"3" = '''
:sup:`3` Au fil du temps, Caïn apporta une offrande à Yahvé avec les fruits du sol. 
'''
"4" = '''
:sup:`4` Abel apporta aussi une partie des premiers-nés de son troupeau et de sa graisse. Yahvé respecta Abel et son offrande, 
'''
"5" = '''
:sup:`5` mais il ne respecta pas Caïn et son offrande. Caïn fut très irrité, et l'expression de son visage tomba. 
'''
"6" = '''
:sup:`6` Yahvé dit à Caïn : « Pourquoi es-tu en colère ? Pourquoi l'expression de ton visage est-elle tombée ? 
'''
"7" = '''
:sup:`7` Si tu fais bien, ne sera-t-elle pas élevée ? Si tu ne fais pas le bien, le péché est accroupi à la porte. C'est toi qu'il désire, mais c'est toi qui dois le dominer. » 
'''
"8" = '''
:sup:`8` Caïn dit à Abel, son frère : « Allons dans le champ. » Pendant qu'ils étaient dans le champ, Caïn se souleva contre Abel, son frère, et le tua. 
'''
"9" = '''
:sup:`9` Yahvé dit à Caïn : « Où est Abel, ton frère ? » Il a dit : « Je ne sais pas. Suis-je le gardien de mon frère ? » 
'''
"10" = '''
:sup:`10` Yahvé dit : « Qu'as-tu fait ? La voix du sang de ton frère crie vers moi depuis la terre. 
'''
"11" = '''
:sup:`11` Maintenant, tu es maudit à cause de la terre, qui a ouvert sa bouche pour recevoir de ta main le sang de ton frère. 
'''
"12" = '''
:sup:`12` Désormais, quand tu laboureras la terre, elle ne te cédera plus sa force. Tu seras un fugitif et un vagabond sur la terre. » 
'''
"13" = '''
:sup:`13` Caïn dit à Yahvé : « Mon châtiment est plus grand que ce que je peux supporter. 
'''
"14" = '''
:sup:`14` Voici, tu m'as chassé aujourd'hui de la surface de la terre. Je serai caché de ta face, et je serai un fugitif et un vagabond sur la terre. Celui qui me trouvera me tuera. » 
'''
"15" = '''
:sup:`15` Yahvé lui dit : « C'est pourquoi, si quelqu'un tue Caïn, il se vengera sept fois plus. » Yahvé avait prévu un signe pour Caïn, afin que celui qui le trouverait ne le frappe pas. 
'''
"16" = '''
:sup:`16` Caïn quitta la présence de Yahvé et habita dans le pays de Nod, à l'est d'Eden. 
'''
"17" = '''
:sup:`17` Caïn connut sa femme. Elle devint enceinte et donna naissance à Hénoc. Il bâtit une ville, et donna à la ville le nom de son fils, Hénoc. 
'''
"18" = '''
:sup:`18` Irad naquit d'Hénoc. Irad devint le père de Mehujael. Mehujael devint le père de Methushael. Methushael engendra Lamek. 
'''
"19" = '''
:sup:`19` Lamek prit deux femmes : le nom de la première était Ada, et le nom de la seconde était Zilla. 
'''
"20" = '''
:sup:`20` Ada donna naissance à Jabal, qui fut le père de ceux qui habitent dans des tentes et qui ont du bétail. 
'''
"21" = '''
:sup:`21` Le nom de son frère était Jubal, qui était le père de tous ceux qui manient la harpe et le chalumeau. 
'''
"22" = '''
:sup:`22` Zilla donna aussi naissance à Tubal Caïn, le forgeur de tous les instruments tranchants en bronze et en fer. La sœur de Tubal Caïn était Naama. 
'''
"23" = '''
:sup:`23` Lamek dit à ses femmes, « Adah et Zillah, entendez ma voix. Femmes de Lamech, écoutez mon discours, car j'ai tué un homme pour m'avoir blessé, un jeune homme pour m'avoir meurtri. 
'''
"24" = '''
:sup:`24` Si Caïn sera vengé sept fois, vraiment Lamech soixante-dix-sept fois. » 
'''
"25" = '''
:sup:`25` Adam connut de nouveau sa femme. Elle donna naissance à un fils, qu'elle appela Seth, en disant : « Dieu m'a donné un autre enfant à la place d'Abel, car Caïn l'a tué. » 
'''
"26" = '''
:sup:`26` Un fils naquit aussi à Seth, et il le nomma Enosh. En ce temps-là, les hommes commencèrent à invoquer le nom de Yahvé. 
'''
