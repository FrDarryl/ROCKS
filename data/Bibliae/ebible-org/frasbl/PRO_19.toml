[19]
"1" = '''
:sup:`1` Mieux vaut le pauvre qui marche dans son intégrité que celui qui est pervers dans ses lèvres et qui est un fou. 
'''
"2" = '''
:sup:`2` Il n'est pas bon d'avoir du zèle sans connaissance, ni être pressé du pied et manquer le chemin. 
'''
"3" = '''
:sup:`3` La folie de l'homme pervertit sa voie ; son cœur se déchaîne contre Yahvé. 
'''
"4" = '''
:sup:`4` La richesse ajoute de nombreux amis, mais le pauvre est séparé de son ami. 
'''
"5" = '''
:sup:`5` Un faux témoin ne reste pas impuni. Celui qui répand des mensonges ne sera pas libre. 
'''
"6" = '''
:sup:`6` Beaucoup imploreront les faveurs d'un chef, et tout le monde est l'ami de l'homme qui fait des cadeaux. 
'''
"7" = '''
:sup:`7` Tous les parents des pauvres le fuient ; combien plus ses amis l'évitent-ils ! Il les poursuit avec des supplications, mais ils sont partis. 
'''
"8" = '''
:sup:`8` Celui qui acquiert la sagesse aime sa propre âme. Celui qui garde l'intelligence trouvera le bien. 
'''
"9" = '''
:sup:`9` Un faux témoin ne reste pas impuni. Celui qui profère des mensonges périra. 
'''
"10" = '''
:sup:`10` La vie délicate ne convient pas à un fou, et encore moins pour un serviteur de dominer les princes. 
'''
"11" = '''
:sup:`11` La discrétion d'un homme le rend lent à la colère. C'est sa gloire d'ignorer une offense. 
'''
"12" = '''
:sup:`12` La colère du roi est comme le rugissement d'un lion, mais sa faveur est comme la rosée sur l'herbe. 
'''
"13" = '''
:sup:`13` Un fils insensé est la calamité de son père. Les querelles d'une femme sont un égouttement continuel. 
'''
"14" = '''
:sup:`14` La maison et les richesses sont un héritage des pères, mais une femme prudente vient de Yahvé. 
'''
"15" = '''
:sup:`15` La paresse jette dans un profond sommeil. L'âme oisive souffrira de la faim. 
'''
"16" = '''
:sup:`16` Celui qui garde le commandement garde son âme, mais celui qui est méprisant dans ses voies mourra. 
'''
"17" = '''
:sup:`17` Celui qui a pitié du pauvre prête à Yahvé ; il le récompensera. 
'''
"18" = '''
:sup:`18` Disciplinez votre fils, car il y a de l'espoir ; ne soyez pas complice de sa mort. 
'''
"19" = '''
:sup:`19` L'homme qui s'emporte doit en payer le prix, car si tu le sauves, tu dois le refaire. 
'''
"20" = '''
:sup:`20` Écoutez les conseils et recevez des instructions, afin que vous soyez sages dans la fin de votre vie. 
'''
"21" = '''
:sup:`21` Il y a beaucoup de projets dans le cœur d'un homme, mais le conseil de Yahvé prévaudra. 
'''
"22" = '''
:sup:`22` Ce qui fait qu'un homme est désiré, c'est sa bonté. Un pauvre homme vaut mieux qu'un menteur. 
'''
"23" = '''
:sup:`23` La crainte de Yahvé mène à la vie, puis au contentement ; il se repose et ne sera pas touché par les ennuis. 
'''
"24" = '''
:sup:`24` Le paresseux enfouit sa main dans le plat ; il ne le portera même pas à sa bouche à nouveau. 
'''
"25" = '''
:sup:`25` Fouettez le moqueur, et les simples apprendront la prudence ; réprimandez celui qui a de l'intelligence, et il acquerra de la connaissance. 
'''
"26" = '''
:sup:`26` Celui qui vole son père et chasse sa mère est un fils qui cause la honte et apporte l'opprobre. 
'''
"27" = '''
:sup:`27` Si tu cesses d'écouter les instructions, mon fils, vous vous éloignerez des mots de la connaissance. 
'''
"28" = '''
:sup:`28` Un témoin corrompu se moque de la justice, et la bouche des méchants engloutit l'iniquité. 
'''
"29" = '''
:sup:`29` Des châtimentssont préparés pour les moqueurs, et des coups pour le dos des imbéciles. 
'''
