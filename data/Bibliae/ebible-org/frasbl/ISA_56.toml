[56]
"1" = '''
:sup:`1` Yahvé dit : « Maintenir la justice et faire ce qui est juste, car mon salut est proche et ma justice sera bientôt révélée. 
'''
"2" = '''
:sup:`2` Béni soit l'homme qui fait cela, et le fils de l'homme qui la retient ; qui garde le sabbat sans le profaner et empêche sa main de faire le mal. » 
'''
"3" = '''
:sup:`3` Que l'étranger qui s'est uni à Yahvé ne parle pas en disant, « Yahvé me séparera de son peuple. » Ne laissez pas l'eunuque dire : « Voici, je suis un arbre sec. » 
'''
"4" = '''
:sup:`4` Car Yahvé dit : « Aux eunuques qui observent mes sabbats, choisir les choses qui me plaisent, et attachez-vous à mon alliance, 
'''
"5" = '''
:sup:`5` Je leur donnerai dans ma maison et dans mes murs un souvenir et un nom meilleurs que ceux des fils et des filles. Je leur donnerai un nom éternel qui ne sera pas supprimé. 
'''
"6" = '''
:sup:`6` De même, les étrangers qui s'attachent à Yahvé pour le servir, et d'aimer le nom de Yahvé, pour être ses serviteurs, tous ceux qui observent le sabbat ne le profanent pas, et tient fermement mon alliance, 
'''
"7" = '''
:sup:`7` Je les amènerai sur ma montagne sainte, et les rendre joyeux dans ma maison de prière. Leurs holocaustes et leurs sacrifices seront acceptés sur mon autel ; car ma maison sera appelée une maison de prière pour tous les peuples. » 
'''
"8" = '''
:sup:`8` Le Seigneur Yahvé, qui rassemble les exclus d'Israël, dit, « Je vais encore en rassembler d'autres auprès de lui, en plus des siens qui sont réunis. » 
'''
"9" = '''
:sup:`9` Vous tous, animaux des champs, venir pour dévorer, tous les animaux de la forêt. 
'''
"10" = '''
:sup:`10` Ses gardiens sont aveugles. Ils sont tous sans connaissance. Ce sont tous des chiens muets. Ils ne peuvent pas aboyer... rêver, s'allonger, aimer s'assoupir. 
'''
"11" = '''
:sup:`11` Oui, les chiens sont gourmands. Ils n'en ont jamais assez. Ce sont des bergers qui ne peuvent pas comprendre. Ils se sont tous tournés vers leur propre voie, chacun à son profit, de tous les côtés. 
'''
"12" = '''
:sup:`12` « Viens, disent-ils, je vais chercher du vin, et nous nous remplirons de boissons fortes ; et demain sera comme aujourd'hui, grand au-delà de toute mesure. » 
'''
