[10]
"1" = '''
:sup:`1` Lorsqu'elle eut cessé de crier au Dieu d'Israël et achevé de prononcer toutes ces paroles, 
'''
"2" = '''
:sup:`2` elle se leva là où elle était tombée, appela sa servante et descendit dans la maison qu'elle habitait les jours de sabbat et les jours de fête. 
'''
"3" = '''
:sup:`3` Elle ôta le sac dont elle s'était revêtue, ôta les vêtements de son veuvage, se lava entièrement le corps avec de l'eau, s'oignit d'un riche onguent, tressa les cheveux de sa tête et s'en fit un diadème. Elle revêtit ses vêtements de joie, qu'elle avait l'habitude de porter du vivant de Manassé, son mari. 
'''
"4" = '''
:sup:`4` Elle prit des sandales pour ses pieds, et mit son bracelet de cheville, ses bracelets, ses bagues, ses boucles d'oreilles, et tous ses bijoux. Elle se fit très belle pour tromper les yeux de tous les hommes qui la verraient. 
'''
"5" = '''
:sup:`5` Elle donna à sa servante un récipient de vin en cuir et un flacon d'huile, et remplit un sac de grains rôtis, de morceaux de figues et de pain fin. Elle rassembla tous ses ustensiles et les posa sur elle. 
'''
"6" = '''
:sup:`6` Ils sortirent à la porte de la ville de Béthulie, et trouvèrent Ozias et les anciens de la ville, Chabris et Charmis, debout près d'elle. 
'''
"7" = '''
:sup:`7` Mais lorsqu'ils virent qu'elle avait changé de visage et de vêtements, ils furent très étonnés de sa beauté et lui dirent : 
'''
"8" = '''
:sup:`8` « Que le Dieu de nos pères te donne sa faveur et accomplisse tes desseins à la gloire des enfants d'Israël et à l'exaltation de Jérusalem. » Puis elle se prosterna devant Dieu, 
'''
"9" = '''
:sup:`9` et leur dit : « Ordonnez qu'on m'ouvre la porte de la ville, et je sortirai pour accomplir les choses dont vous m'avez parlé. » Et ils ordonnèrent aux jeunes gens de lui ouvrir, comme elle l'avait dit ; 
'''
"10" = '''
:sup:`10` et ils le firent. Alors Judith sortit, elle et sa servante avec elle. Les hommes de la ville la regardèrent jusqu'à ce qu'elle eût descendu la montagne, jusqu'à ce qu'elle eût passé la vallée, et qu'ils ne la vissent plus. 
'''
"11" = '''
:sup:`11` Et ils s'en allèrent tout droit dans la vallée. La garde des Assyriens la rencontra ; 
'''
"12" = '''
:sup:`12` Ils la saisirent et lui demandèrent : « De quel peuple es-tu ? D'où viens-tu ? Où vas-tu ? » Elle dit : « Je suis une fille des Hébreux. Je fuis loin de leur présence, car ils sont sur le point de vous être livrés pour être consumés. 
'''
"13" = '''
:sup:`13` Je viens auprès d'Holopherne, chef de ton armée, pour lui dire des paroles de vérité. Je lui montrerai un chemin par lequel il pourra aller et gagner toute la montagne, et il ne manquera pas de ses hommes un seul homme, ni une seule vie. » 
'''
"14" = '''
:sup:`14` Or, quand les hommes entendirent ses paroles, et qu'ils considérèrent son visage, la beauté de celui-ci fut extrêmement merveilleuse à leurs yeux. Ils lui dirent : 
'''
"15" = '''
:sup:`15` « Tu as sauvé ta vie, car tu t'es empressée de descendre auprès de notre maître. Viens maintenant à sa tente. Certains d'entre nous te guideront jusqu'à ce qu'ils te livrent entre ses mains. 
'''
"16" = '''
:sup:`16` Mais quand vous serez devant lui, n'ayez pas peur dans votre cœur, mais déclarez-lui ce que vous venez de dire, et il vous traitera bien. » 
'''
"17" = '''
:sup:`17` Ils choisirent parmi eux cent hommes, qu'ils chargèrent d'accompagner la jeune fille et sa servante, et ils les conduisirent à la tente d'Holopherne. 
'''
"18" = '''
:sup:`18` Et il y eut une grande agitation dans tout le camp, car sa venue avait été signalée dans les tentes. Ils vinrent et l'entourèrent comme elle se tenait devant la tente d'Holopherne, jusqu'à ce qu'ils lui aient parlé d'elle. 
'''
"19" = '''
:sup:`19` Ils s'émerveillaient de sa beauté, et les enfants d'Israël s'étonnaient à cause d'elle. Chacun disait à son voisin : « Qui mépriserait ce peuple, qui a parmi lui de telles femmes ? Car il n'est pas bon qu'un seul d'entre eux reste, puisque, si on les laisse aller, ils pourront séduire toute la terre. 
'''
"20" = '''
:sup:`20` Et les gardes d'Holopherne et tous ses serviteurs sortirent et la firent entrer dans la tente. 
'''
"21" = '''
:sup:`21` Et Holopherne était couché sur son lit, sous le dais, qui était tissé de pourpre, d'or, d'émeraudes et de pierres précieuses. 
'''
"22" = '''
:sup:`22` Et on lui parla d'elle ; et il sortit dans l'espace qui était devant sa tente, avec des lampes d'argent qui allaient devant lui. 
'''
"23" = '''
:sup:`23` Lorsque Judith fut arrivée devant lui et ses serviteurs, ils furent tous émerveillés par la beauté de son visage. Elle tomba sur sa face et se prosterna devant lui, mais ses serviteurs la relevèrent. 
'''
