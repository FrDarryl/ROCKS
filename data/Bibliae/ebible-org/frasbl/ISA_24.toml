[24]
"1" = '''
:sup:`1` Voici que l'Éternel vide la terre, la ravage, la renverse, et disperse ses habitants. 
'''
"2" = '''
:sup:`2` Il en sera du peuple comme du prêtre, du serviteur comme du maître, de la servante comme de la maîtresse, de l'acheteur comme du vendeur, du créancier comme du débiteur, du preneur d'intérêts comme du donneur d'intérêts. 
'''
"3" = '''
:sup:`3` La terre sera vidée et dévastée, car l'Éternel a prononcé cette parole. 
'''
"4" = '''
:sup:`4` La terre se lamente et se fane. Le monde languit et s'éteint. Les peuples élevés de la terre se languissent. 
'''
"5" = '''
:sup:`5` La terre aussi se souille sous ses habitants, parce qu'ils ont transgressé les lois, violé les statuts, et rompu l'alliance éternelle. 
'''
"6" = '''
:sup:`6` C'est pourquoi la malédiction a dévoré la terre, et ceux qui l'habitent ont été déclarés coupables. C'est pourquoi les habitants de la terre sont brûlés, et il reste peu d'hommes. 
'''
"7" = '''
:sup:`7` Le vin nouveau est en deuil. La vigne dépérit. Tous les cœurs joyeux soupirent. 
'''
"8" = '''
:sup:`8` L'allégresse des tambourins cesse. Le son de ceux qui se réjouissent cesse. La joie de la harpe cesse. 
'''
"9" = '''
:sup:`9` On ne boit pas de vin en chantant. La boisson forte sera amère pour ceux qui la boivent. 
'''
"10" = '''
:sup:`10` La ville confuse est détruite. Toutes les maisons sont fermées, pour que personne n'y entre. 
'''
"11" = '''
:sup:`11` Il y a des cris dans les rues, à cause du vin. Toute joie est assombrie. L'allégresse du pays a disparu. 
'''
"12" = '''
:sup:`12` La ville est laissée dans la désolation, Et la porte est frappée par la destruction. 
'''
"13" = '''
:sup:`13` Car il en sera ainsi sur la terre, parmi les peuples, comme on secoue un olivier, comme on glane après la vendange. 
'''
"14" = '''
:sup:`14` Ils élèveront leur voix. Ils crient à la majesté de Yahvé. Ils crient à haute voix depuis la mer. 
'''
"15" = '''
:sup:`15` C'est pourquoi glorifiez l'Éternel à l'orient, Le nom de l'Éternel, le Dieu d'Israël, Dans les îles de la mer ! 
'''
"16" = '''
:sup:`16` De l'extrémité de la terre, on entend des chants. Gloire aux justes ! Mais je disais : « Je me languis ! Je dépéris ! Malheur à moi ! » Les traîtres ont été traîtres. Oui, les perfides ont été très perfides. 
'''
"17" = '''
:sup:`17` La crainte, la fosse et le piège sont sur vous, habitants de la terre. 
'''
"18" = '''
:sup:`18` Celui qui fuit devant le bruit de la terreur tombe dans la fosse, et celui qui sort du milieu de la fosse est pris dans le piège ; car les fenêtres d'en haut sont ouvertes, et les fondements de la terre tremblent. 
'''
"19" = '''
:sup:`19` La terre est brisée. La terre est déchirée. La terre est secouée avec violence. 
'''
"20" = '''
:sup:`20` La terre chancelle comme un homme ivre, elle se balance comme un hamac. Sa désobéissance lui pèsera, elle tombera et ne se relèvera plus. 
'''
"21" = '''
:sup:`21` En ce jour-là, Yahvé punira l'armée des hauts placés, et les rois de la terre sur la terre. 
'''
"22" = '''
:sup:`22` Ils seront rassemblés, comme on rassemble les prisonniers dans la fosse, et ils seront enfermés dans la prison ; et après beaucoup de jours, ils seront visités. 
'''
"23" = '''
:sup:`23` Alors la lune sera confondue, et le soleil honteux ; car l'Éternel des armées régnera sur la montagne de Sion et à Jérusalem, et la gloire sera devant ses anciens. 
'''
