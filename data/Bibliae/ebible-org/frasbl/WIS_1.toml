[1]
"1" = '''
:sup:`1` Aimez la justice, vous tous qui êtes juges sur la terre. Pensez au Seigneur avec un bon esprit. Cherchez-le avec un cœur sincère, 
'''
"2" = '''
:sup:`2` parce qu'il est trouvé par ceux qui ne le mettent pas à l'épreuve, et se manifeste à ceux qui lui font confiance. 
'''
"3" = '''
:sup:`3` pour les pensées tordues séparées de Dieu. Sa puissance convainc lorsqu'elle est mise à l'épreuve, et expose les insensés ; 
'''
"4" = '''
:sup:`4` car la sagesse n'entre pas dans une âme qui médite le mal, ni de vivre dans un corps asservi par le péché. 
'''
"5" = '''
:sup:`5` Car un esprit saint et discipliné fuit la tromperie, et s'éloigneront des pensées qui ne sont pas compréhensives, et aura honte quand l'iniquité sera entrée. 
'''
"6" = '''
:sup:`6` Car la sagesse est un esprit qui aime l'homme, et elle ne tiendra pas pour innocent un blasphémateur pour ses lèvres, car Dieu est témoin de son intimité, et est un véritable surveillant de son cœur, et un écouteur de sa langue. 
'''
"7" = '''
:sup:`7` Parce que l'esprit du Seigneur a rempli le monde, et ce qui tient toutes choses ensemble sait ce qui est dit. 
'''
"8" = '''
:sup:`8` C'est pourquoi celui qui dit des choses injustes ne sera pas invisible ; La justice, lorsqu'elle condamnera, ne le laissera pas non plus passer. 
'''
"9" = '''
:sup:`9` Car c'est dans ses conseils qu'on cherchera les impies, et le son de ses paroles parviendra au Seigneur pour faire condamner ses actes illicites ; 
'''
"10" = '''
:sup:`10` car l'oreille jalouse est attentive à tout, et le bruit des murmures n'est pas caché. 
'''
"11" = '''
:sup:`11` Gardez-vous donc de murmurer inutilement, et préserve ta langue de la médisance ; parce qu'aucune déclaration secrète ne peut rester sans suite, et une bouche menteuse détruit une âme. 
'''
"12" = '''
:sup:`12` Ne courtise pas la mort dans l'erreur de ta vie. N'attirez pas la destruction sur vous par les œuvres de vos mains ; 
'''
"13" = '''
:sup:`13` parce que Dieu n'a pas créé la mort, Il ne se réjouit pas non plus quand les vivants périssent. 
'''
"14" = '''
:sup:`14` Car il a créé toutes choses pour qu'elles aient un être. Les pouvoirs génératifs du monde sont sains, et il n'y a pas de poison de destruction en eux, et Hadès n'a pas non plus domination royale sur la terre ; 
'''
"15" = '''
:sup:`15` car la justice est immortelle, 
'''
"16" = '''
:sup:`16` mais les impies, par leurs mains et leurs paroles, appellent la mort ; le considérant comme un ami, ils se languirent. Ils ont fait un pacte avec lui, parce qu'ils sont dignes de lui appartenir. 
'''
