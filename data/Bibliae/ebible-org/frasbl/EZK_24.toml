[24]
"1" = '''
:sup:`1` La neuvième année, au dixième mois, le dixième jour du mois, la parole de l'Éternel me fut adressée en ces termes : 
'''
"2" = '''
:sup:`2` « Fils d'homme, écris le nom du jour, ce jour-là. En ce jour, le roi de Babylone s'est approché de Jérusalem. 
'''
"3" = '''
:sup:`3` Raconte une parabole à la maison rebelle, et dis-leur : « Le Seigneur Yahvé dit, « Mets le chaudron sur le feu. Mettez-le, et aussi verser de l'eau dedans. 
'''
"4" = '''
:sup:`4` Rassemblez ses pièces en elle, même chaque bon morceau : la cuisse et l'épaule. Remplissez-le avec les os de choix. 
'''
"5" = '''
:sup:`5` Prenez le choix du troupeau, et aussi un tas de bois pour les os sous le chaudron. Faites-le bien bouillir. Oui, que ses os soient bouillis en son sein. » 
'''
"6" = '''
:sup:`6` "'C'est pourquoi le Seigneur Yahvé dit : « Malheur à cette ville sanglante, au chaudron dont la rouille est à l'intérieur, et dont la rouille n'a pas disparu ! En retirer morceau après morceau sans tirer au sort. 
'''
"7" = '''
:sup:`7` "''Car le sang qu'elle a versé est au milieu d'elle. Elle l'a posé sur la roche nue. Elle ne l'a pas versé sur le sol, pour le recouvrir de poussière. 
'''
"8" = '''
:sup:`8` afin de faire monter la colère pour se venger, J'ai mis son sang sur la roche nue, qu'il ne devrait pas être couvert. » 
'''
"9" = '''
:sup:`9` "'C'est pourquoi le Seigneur Yahvé dit : « Malheur à cette ville sanglante ! Je vais aussi faire en sorte que la pile soit grande. 
'''
"10" = '''
:sup:`10` Entassez le bois. Faites chauffer le feu. Faites bien bouillir la viande. Rendez le bouillon épais, et que les os soient brûlés. 
'''
"11" = '''
:sup:`11` Puis on le pose vide sur ses charbons, pour qu'il soit chaud, et son bronze peut brûler, et que sa souillure soit fondue en elle, pour que sa rouille soit consommée. 
'''
"12" = '''
:sup:`12` Elle est fatiguée par le labeur ; pourtant sa grande rouille, la rouille par le feu, ne la quitte pas. 
'''
"13" = '''
:sup:`13` "''Dans votre souillure, il y a de la débauche. Parce que je t'ai purifié et que tu n'as pas été purifié, tu ne seras plus purifié de ta souillure, jusqu'à ce que j'aie fait cesser ma colère contre toi. 
'''
"14" = '''
:sup:`14` "''Moi, Yahvé, je l'ai dit. Cela arrivera, et je le ferai. Je ne reviendrai pas en arrière. Je n'épargnerai pas. Je ne me repentirai pas. Selon vos voies et selon vos actes, on vous jugera, dit le Seigneur Yahvé.''" 
'''
"15" = '''
:sup:`15` La parole de Yahvé me fut adressée en ces termes : 
'''
"16" = '''
:sup:`16` « Fils d'homme, voici que je vais t'ôter d'un seul coup le désir de tes yeux ; mais tu ne te lamenteras pas, tu ne pleureras pas, et tes larmes ne couleront pas. 
'''
"17" = '''
:sup:`17` Soupirez, mais pas à haute voix. Ne portez pas le deuil des morts. Attache ta coiffe sur toi, et mets tes sandales à tes pieds. Ne couvre pas tes lèvres, et ne mange pas de pain de deuil. » 
'''
"18" = '''
:sup:`18` J'ai donc parlé au peuple le matin, et le soir ma femme est morte. J'ai donc fait le matin ce qu'on m'avait ordonné. 
'''
"19" = '''
:sup:`19` Le peuple me demanda : « Ne vas-tu pas nous dire ce que cela signifie pour nous, que tu agisses ainsi ? » 
'''
"20" = '''
:sup:`20` Puis je leur dis : « La parole de Yahvé m'a été adressée en ces termes : 
'''
"21" = '''
:sup:`21` Parle à la maison d'Israël : « Le Seigneur Yahvé dit : 'Voici que je vais profaner mon sanctuaire, l'orgueil de ta puissance, le désir de tes yeux et ce qui fait la joie de ton âme, et tes fils et tes filles que tu as laissés tomber par l'épée. 
'''
"22" = '''
:sup:`22` Tu feras comme moi. Vous ne couvrirez pas vos lèvres et ne mangerez pas de pain de deuil. 
'''
"23" = '''
:sup:`23` Vos turbans seront sur vos têtes, et vos sandales à vos pieds. Vous ne vous lamenterez pas, vous ne pleurerez pas, mais vous vous morfondrez dans vos iniquités, et vous gémirez les uns sur les autres. 
'''
"24" = '''
:sup:`24` Ainsi, Ézéchiel sera pour vous un signe ; vous ferez tout ce qu'il a fait. Quand cela sera arrivé, alors vous saurez que je suis le Seigneur Yahvé.'""" 
'''
"25" = '''
:sup:`25` « Toi, fils d'homme, n'est-ce pas au jour où je leur enlèverai leur force, la joie de leur gloire, le désir de leurs yeux, et ce sur quoi ils ont jeté leur dévolu - leurs fils et leurs filles - 
'''
"26" = '''
:sup:`26` qu'en ce jour-là, celui qui échappe viendra à toi, pour que tu l'entendes de tes oreilles ? 
'''
"27" = '''
:sup:`27` En ce jour-là, ta bouche s'ouvrira à celui qui s'échappe, tu parleras et tu ne seras plus muet. Tu seras pour eux un signe. Ils sauront alors que je suis Yahvé. » 
'''
