[1]
"1" = '''
:sup:`1` Proverbes de Salomon, fils de David, roi d'Israël : 
'''
"2" = '''
:sup:`2` pour connaître la sagesse et l'instruction ; pour discerner les mots de la compréhension ; 
'''
"3" = '''
:sup:`3` pour recevoir une instruction sur la manière d'agir avec sagesse, dans la droiture, la justice et l'équité ; 
'''
"4" = '''
:sup:`4` pour donner de la prudence aux simples, la connaissance et la discrétion au jeune homme. 
'''
"5" = '''
:sup:`5` afin que le sage entende et s'instruise ; afin que l'homme intelligent puisse atteindre le bon conseil ; 
'''
"6" = '''
:sup:`6` pour comprendre un proverbe et des paraboles, les mots et les énigmes des sages. 
'''
"7" = '''
:sup:`7` La crainte de Yahvé est le commencement de la connaissance, mais les insensés méprisent la sagesse et l'instruction. 
'''
"8" = '''
:sup:`8` Mon fils, écoute les instructions de ton père, et n'abandonnez pas l'enseignement de votre mère ; 
'''
"9" = '''
:sup:`9` car ils seront une guirlande qui ornera ta tête, et des chaînes autour de votre cou. 
'''
"10" = '''
:sup:`10` Mon fils, si des pécheurs te séduisent, ne sont pas consentants. 
'''
"11" = '''
:sup:`11` S'ils disent : « Viens avec nous. Attendons le sang. Rôdons secrètement pour les innocents sans raison. 
'''
"12" = '''
:sup:`12` Engloutissons-les vivants comme le séjour des morts, et entier, comme ceux qui descendent dans la fosse. 
'''
"13" = '''
:sup:`13` Nous trouverons toutes les richesses précieuses. Nous remplirons nos maisons de butin. 
'''
"14" = '''
:sup:`14` Vous jetterez votre sort parmi nous. Nous aurons tous un sac à main ». 
'''
"15" = '''
:sup:`15` mon fils, ne marche pas sur le chemin avec eux. Gardez votre pied hors de leur chemin, 
'''
"16" = '''
:sup:`16` car leurs pieds courent vers le mal. Ils sont pressés de verser du sang. 
'''
"17" = '''
:sup:`17` Car c'est en vain que le filet est tendu, aux yeux de tout oiseau ; 
'''
"18" = '''
:sup:`18` mais ceux-ci attendent leur propre sang. Ils rôdent secrètement pour leur propre vie. 
'''
"19" = '''
:sup:`19` Il en est de même pour tous ceux qui sont avides de gain. Il enlève la vie de ses propriétaires. 
'''
"20" = '''
:sup:`20` La sagesse appelle à haute voix dans la rue. Elle fait entendre sa voix sur les places publiques. 
'''
"21" = '''
:sup:`21` Elle appelle à la tête des lieux bruyants. À l'entrée des portes de la ville, elle prononce ses mots : 
'''
"22" = '''
:sup:`22` « Jusqu'à quand, vous, les simples, aimerez-vous la simplicité ? Combien de temps les moqueurs se délecteront-ils de la moquerie, et les imbéciles détestent la connaissance ? 
'''
"23" = '''
:sup:`23` Tournez-vous vers ma réprimande. Voici, je vais répandre mon esprit sur vous. Je vous ferai connaître mes paroles. 
'''
"24" = '''
:sup:`24` Car j'ai appelé, et vous avez refusé ; J'ai tendu la main, et personne n'a prêté attention ; 
'''
"25" = '''
:sup:`25` mais vous avez ignoré tous mes conseils, et ne voulait pas de mes reproches ; 
'''
"26" = '''
:sup:`26` Moi aussi, je rirai de ton désastre. Je me moquerai quand la calamité vous atteindra, 
'''
"27" = '''
:sup:`27` quand la calamité vous surprend comme une tempête, quand votre désastre arrive comme un tourbillon, quand la détresse et l'angoisse s'abattent sur vous. 
'''
"28" = '''
:sup:`28` Alors ils m'invoqueront, mais je ne répondrai pas. Ils me chercheront avec soin, mais ils ne me trouveront pas, 
'''
"29" = '''
:sup:`29` parce qu'ils détestaient la connaissance, et n'ont pas choisi la crainte de Yahvé. 
'''
"30" = '''
:sup:`30` Ils n'ont pas voulu de mes conseils. Ils ont méprisé toutes mes réprimandes. 
'''
"31" = '''
:sup:`31` C'est pourquoi ils mangeront du fruit de leur propre voie, et être remplis de leurs propres projets. 
'''
"32" = '''
:sup:`32` Car l'égarement des simples les tuera. La facilité insouciante des imbéciles les détruira. 
'''
"33" = '''
:sup:`33` Mais celui qui m'écoute habitera en sécurité, et seront à l'aise, sans craindre le moindre mal. » 
'''
