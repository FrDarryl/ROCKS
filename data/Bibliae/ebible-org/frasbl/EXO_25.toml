[25]
"1" = '''
:sup:`1` Yahvé parla à Moïse, et dit : 
'''
"2" = '''
:sup:`2` « Parle aux enfants d'Israël, afin qu'ils prennent une offrande pour moi. Vous prélèverez mon offrande sur tous ceux dont le cœur est disposé à le faire. 
'''
"3" = '''
:sup:`3` Voici l'offrande que tu prendras d'eux : de l'or, de l'argent, du bronze, 
'''
"4" = '''
:sup:`4` de l'azur, de la pourpre, de l'écarlate, du lin fin, du poil de chèvre, 
'''
"5" = '''
:sup:`5` des peaux de béliers teintes en rouge, des peaux de vaches de mer, du bois d'acacia, 
'''
"6" = '''
:sup:`6` de l'huile pour le chandelier, des aromates pour l'huile d'onction et pour le parfum odoriférant, 
'''
"7" = '''
:sup:`7` des pierres d'onyx et des pierres à enchâsser pour l'éphod et pour le pectoral. 
'''
"8" = '''
:sup:`8` Qu'ils me fassent un sanctuaire, et que j'habite au milieu d'eux. 
'''
"9" = '''
:sup:`9` Tu feras le tabernacle et tous ses ustensiles selon le modèle que je te montre. 
'''
"10" = '''
:sup:`10` « Ils feront une arche en bois d'acacia. Sa longueur sera de deux coudées et demie, sa largeur d'une coudée et demie, et sa hauteur d'une coudée et demie. 
'''
"11" = '''
:sup:`11` Tu la couvriras d'or pur. Tu le recouvriras à l'intérieur et à l'extérieur, et tu feras une moulure en or autour de lui. 
'''
"12" = '''
:sup:`12` Tu fondras pour elle quatre anneaux d'or et tu les placeras à ses quatre pieds. Il y aura deux anneaux d'un côté et deux anneaux de l'autre. 
'''
"13" = '''
:sup:`13` Tu feras des perches de bois d'acacia, et tu les couvriras d'or. 
'''
"14" = '''
:sup:`14` Tu mettras les perches dans les anneaux situés sur les côtés de l'arche, pour porter l'arche. 
'''
"15" = '''
:sup:`15` Les perches resteront dans les anneaux de l'arche. On ne les enlèvera pas. 
'''
"16" = '''
:sup:`16` Tu mettras dans l'arche l'alliance que je te donnerai. 
'''
"17" = '''
:sup:`17` Tu feras un propitiatoire d'or pur. Sa longueur sera de deux coudées et demie, et sa largeur d'une coudée et demie. 
'''
"18" = '''
:sup:`18` Tu feras deux chérubins en or martelé. Tu les feras aux deux extrémités du propitiatoire. 
'''
"19" = '''
:sup:`19` Tu feras un chérubin à l'une des extrémités, et un chérubin à l'autre extrémité. Tu feras les chérubins à ses deux extrémités d'une seule pièce avec le propitiatoire. 
'''
"20" = '''
:sup:`20` Les chérubins déploieront leurs ailes vers le haut et couvriront le propitiatoire de leurs ailes, leurs faces étant tournées l'une vers l'autre. Les faces des chérubins seront tournées vers le propitiatoire. 
'''
"21" = '''
:sup:`21` Tu placeras le propitiatoire au sommet de l'arche, et dans l'arche tu mettras l'alliance que je te donnerai. 
'''
"22" = '''
:sup:`22` C'est là que je te rencontrerai et que je te dirai, de dessus le propitiatoire, entre les deux chérubins qui sont sur l'arche de l'alliance, tout ce que je te commanderai pour les enfants d'Israël. 
'''
"23" = '''
:sup:`23` « Tu feras une table en bois d'acacia. Sa longueur sera de deux coudées, sa largeur d'une coudée, et sa hauteur d'une coudée et demie. 
'''
"24" = '''
:sup:`24` Tu la couvriras d'or pur, et tu feras une moulure en or autour d'elle. 
'''
"25" = '''
:sup:`25` Tu feras autour d'elle un rebord de la largeur d'une main. Tu feras une moulure en or sur son pourtour. 
'''
"26" = '''
:sup:`26` Tu feras pour lui quatre anneaux d'or, et tu mettras les anneaux aux quatre coins qui sont à ses quatre pieds. 
'''
"27" = '''
:sup:`27` Les anneaux seront près du rebord, pour servir d'emplacement aux barres qui porteront la table. 
'''
"28" = '''
:sup:`28` Tu feras les barres de bois d'acacia, et tu les couvriras d'or, afin qu'elles servent à porter la table. 
'''
"29" = '''
:sup:`29` Tu feras ses plats, ses cuillères, ses louches et ses coupes pour verser les offrandes. Tu les feras d'or pur. 
'''
"30" = '''
:sup:`30` Tu mettras sur la table, devant moi, en permanence, le pain de la présence. 
'''
"31" = '''
:sup:`31` « Tu feras un pied de lampe en or pur. Le chandelier sera fait d'un travail de martelage. Sa base, sa tige, ses coupes, ses boutons et ses fleurs seront d'une seule pièce avec lui. 
'''
"32" = '''
:sup:`32` Il y aura six branches qui sortiront de ses côtés : trois branches sortiront d'un côté du candélabre, et trois branches sortiront de l'autre côté du candélabre ; 
'''
"33" = '''
:sup:`33` trois coupes faites comme des fleurs d'amandier dans une branche, un bouton et une fleur ; et trois coupes faites comme des fleurs d'amandier dans l'autre branche, un bouton et une fleur, ainsi pour les six branches sortant du candélabre ; 
'''
"34" = '''
:sup:`34` et dans le chandelier quatre coupes faites comme des fleurs d'amandier, ses bourgeons et ses fleurs ; 
'''
"35" = '''
:sup:`35` et un bourgeon sous deux branches d'une pièce avec elle, et un bourgeon sous deux branches d'une pièce avec elle, et un bourgeon sous deux branches d'une pièce avec elle, pour les six branches sortant du chandelier. 
'''
"36" = '''
:sup:`36` Leurs bourgeons et leurs branches seront d'une seule pièce avec lui, le tout étant un ouvrage battu d'or pur. 
'''
"37" = '''
:sup:`37` Tu feras ses lampes au nombre de sept, et elles allumeront ses lampes pour éclairer l'espace devant lui. 
'''
"38" = '''
:sup:`38` Ses éteignoirs et ses tabatières seront d'or pur. 
'''
"39" = '''
:sup:`39` Il sera fait d'un talent d'or pur, avec tous ces accessoires. 
'''
"40" = '''
:sup:`40` Tu les feras selon le modèle qui t'a été montré sur la montagne. 
'''
