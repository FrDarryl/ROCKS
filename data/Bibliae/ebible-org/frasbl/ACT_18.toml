[18]
"1" = '''
:sup:`1` Après cela, Paul partit d'Athènes et se rendit à Corinthe. 
'''
"2" = '''
:sup:`2` Il trouva un Juif nommé Aquila, originaire du Pont, qui venait d'arriver d'Italie avec sa femme Priscille, car Claude avait ordonné à tous les Juifs de quitter Rome. Il vint chez eux, 
'''
"3" = '''
:sup:`3` et, comme il exerçait le même métier, il habitait avec eux et travaillait, car ils étaient fabricants de tentes. 
'''
"4" = '''
:sup:`4` Il faisait des discours dans la synagogue tous les sabbats et persuadait Juifs et Grecs. 
'''
"5" = '''
:sup:`5` Lorsque Silas et Timothée furent descendus de Macédoine, Paul, poussé par l'Esprit, témoigna aux Juifs que Jésus était le Christ. 
'''
"6" = '''
:sup:`6` Comme ils s'opposaient à lui et blasphémaient, il secoua ses vêtements et leur dit : « Que votre sang retombe sur vos têtes ! Je suis pur. Désormais, j'irai vers les païens ! » 
'''
"7" = '''
:sup:`7` Il partit de là et entra dans la maison d'un homme nommé Justus, adorateur de Dieu, dont la maison était voisine de la synagogue. 
'''
"8" = '''
:sup:`8` Crispus, le chef de la synagogue, crut au Seigneur avec toute sa maison. Beaucoup de Corinthiens, après avoir entendu cela, crurent et furent baptisés. 
'''
"9" = '''
:sup:`9` Le Seigneur dit à Paul, la nuit, dans une vision : « Ne crains pas, mais parle et ne te tais pas ; 
'''
"10" = '''
:sup:`10` car je suis avec toi, et personne ne t'attaquera pour te faire du mal, car j'ai beaucoup de monde dans cette ville. » 
'''
"11" = '''
:sup:`11` Il demeura là un an et six mois, enseignant la parole de Dieu au milieu d'eux. 
'''
"12" = '''
:sup:`12` Mais, lorsque Gallion fut proconsul d'Achaïe, les Juifs, d'un commun accord, se soulevèrent contre Paul et l'amenèrent devant le tribunal, 
'''
"13" = '''
:sup:`13` en disant : « Cet homme persuade les hommes d'adorer Dieu contrairement à la loi. » 
'''
"14" = '''
:sup:`14` Comme Paul allait ouvrir la bouche, Gallion dit aux Juifs : « S'il s'agissait en effet d'une affaire de mal ou de crime, vous les Juifs, il serait raisonnable que je vous supporte ; 
'''
"15" = '''
:sup:`15` mais s'il s'agit de questions de mots et de noms et de votre propre loi, regardez vous-mêmes. Car je ne veux pas être juge de ces questions. » 
'''
"16" = '''
:sup:`16` Il les chassa donc du tribunal. 
'''
"17" = '''
:sup:`17` Alors tous les Grecs se saisirent de Sosthène, le chef de la synagogue, et le battirent devant le tribunal. Gallio ne se souciait d'aucune de ces choses. 
'''
"18" = '''
:sup:`18` Paul, ayant séjourné encore plusieurs jours après cela, prit congé des frères, et s'embarqua de là pour la Syrie, avec Priscille et Aquila. Il se rasa la tête à Cenchrées, car il avait fait un vœu. 
'''
"19" = '''
:sup:`19` Il arriva à Éphèse, où il les laissa, mais il entra lui-même dans la synagogue et discuta avec les Juifs. 
'''
"20" = '''
:sup:`20` Lorsqu'ils lui demandèrent de rester plus longtemps avec eux, il refusa ; 
'''
"21" = '''
:sup:`21` mais, prenant congé d'eux, il dit : « Je dois absolument célébrer la fête qui vient à Jérusalem, mais je reviendrai chez vous si Dieu le veut. » Puis il partit d'Éphèse. 
'''
"22" = '''
:sup:`22` Après avoir débarqué à Césarée, il monta et salua l'assemblée, puis il descendit à Antioche. 
'''
"23" = '''
:sup:`23` Après y avoir passé quelque temps, il partit et traversa la région de la Galatie et de la Phrygie, pour établir tous les disciples. 
'''
"24" = '''
:sup:`24` Or, un Juif nommé Apollos, de race alexandrine, homme éloquent, vint à Éphèse. Il était versé dans les Écritures. 
'''
"25" = '''
:sup:`25` Cet homme avait été instruit dans la voie du Seigneur ; et, fervent d'esprit, il parlait et enseignait avec exactitude les choses concernant Jésus, bien qu'il ne connût que le baptême de Jean. 
'''
"26" = '''
:sup:`26` Il se mit à parler avec assurance dans la synagogue. Mais Priscille et Aquila, l'ayant entendu, le prirent à part et lui expliquèrent plus exactement la voie de Dieu. 
'''
"27" = '''
:sup:`27` Lorsqu'il eut décidé de passer en Achaïe, les frères l'encouragèrent, et ils écrivirent aux disciples de le recevoir. Lorsqu'il fut arrivé, il aida beaucoup ceux qui avaient cru par la grâce ; 
'''
"28" = '''
:sup:`28` car il réfutait avec force les Juifs, démontrant publiquement par les Écritures que Jésus était le Christ. 
'''
