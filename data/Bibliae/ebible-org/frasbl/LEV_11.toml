[11]
"1" = '''
:sup:`1` Yahvé parla à Moïse et à Aaron, et leur dit : 
'''
"2" = '''
:sup:`2` Parlez aux enfants d'Israël, et dites : Voici les animaux que vous pourrez manger parmi tous les animaux qui sont sur la terre. 
'''
"3" = '''
:sup:`3` Tout ce qui a le sabot fendu, le pied fourchu, et qui rumine parmi les animaux, vous pourrez le manger. 
'''
"4" = '''
:sup:`4` "'Cependant, vous ne mangerez pas de ceux qui ruminent, ni de ceux qui ont le sabot fendu : le chameau, parce qu'il rumine mais n'a pas le sabot fendu, est impur pour vous. 
'''
"5" = '''
:sup:`5` L'hyrax, parce qu'il rumine mais n'a pas le sabot fendu, vous est impur. 
'''
"6" = '''
:sup:`6` Le lièvre, parce qu'il rumine mais n'a pas le sabot fendu, est impur pour vous. 
'''
"7" = '''
:sup:`7` Vous souillez le porc, parce qu'il a le sabot fendu, qu'il a le pied fourchu, mais qu'il ne rumine pas. 
'''
"8" = '''
:sup:`8` Vous ne mangerez pas de leur viande. Vous ne toucherez pas leurs carcasses. Ils sont impurs pour vous. 
'''
"9" = '''
:sup:`9` "'Tu pourras manger de tout ce qui est dans les eaux : tout ce qui a des nageoires et des écailles dans les eaux, dans les mers et dans les fleuves, tu pourras en manger. 
'''
"10" = '''
:sup:`10` Tout ce qui n'a pas de nageoires et d'écailles dans les mers et les fleuves, tout ce qui se déplace dans les eaux, et tous les êtres vivants qui sont dans les eaux, sont pour toi une abomination, 
'''
"11" = '''
:sup:`11` et tu les détesteras. Tu ne mangeras pas de leur viande et tu détesteras leurs carcasses. 
'''
"12" = '''
:sup:`12` Tout ce qui n'a ni nageoires ni écailles dans les eaux est pour vous une abomination. 
'''
"13" = '''
:sup:`13` "'Tu détesteras ces oiseaux parmi les oiseaux ; on ne les mangera pas car ils sont en abomination : l'aigle, le vautour, le vautour noir, 
'''
"14" = '''
:sup:`14` le milan royal, toute espèce de milan noir, 
'''
"15" = '''
:sup:`15` toute espèce de corbeau, 
'''
"16" = '''
:sup:`16` le hibou des marais, le petit duc, la mouette, toute espèce de faucon, 
'''
"17" = '''
:sup:`17` la chouette chevêche, le cormoran, la chouette chevêche, 
'''
"18" = '''
:sup:`18` la chouette blanche, la chouette du désert, le balbuzard pêcheur, 
'''
"19" = '''
:sup:`19` la cigogne, toute espèce de héron, la huppe et la chauve-souris. 
'''
"20" = '''
:sup:`20` "'Tous les insectes volants qui marchent à quatre pattes sont pour vous une abomination. 
'''
"21" = '''
:sup:`21` Mais vous pouvez manger de tous les reptiles ailés qui marchent à quatre pattes et qui ont de longues pattes articulées pour sauter sur la terre. 
'''
"22" = '''
:sup:`22` Vous pourrez même en manger : toute espèce de sauterelle, toute espèce de katydide, toute espèce de criquet et toute espèce de sauterelle. 
'''
"23" = '''
:sup:`23` Mais tous les reptiles ailés qui ont quatre pieds sont pour vous une abomination. 
'''
"24" = '''
:sup:`24` "'Par eux, vous deviendrez impurs : quiconque touchera leur carcasse sera impur jusqu'au soir. 
'''
"25" = '''
:sup:`25` Celui qui portera une partie de leur carcasse lavera ses vêtements et sera impur jusqu'au soir. 
'''
"26" = '''
:sup:`26` "'Tout animal qui a un sabot fendu qui n'est pas complètement divisé, ou qui ne rumine pas, est impur pour vous. Tous ceux qui les toucheront seront impurs. 
'''
"27" = '''
:sup:`27` Tout ce qui se déplace sur ses pattes, parmi tous les animaux qui se déplacent à quatre pattes, vous est impur. Quiconque touchera leur carcasse sera impur jusqu'au soir. 
'''
"28" = '''
:sup:`28` Celui qui portera leur cadavre lavera ses vêtements et sera impur jusqu'au soir. Ils sont impurs pour vous. 
'''
"29" = '''
:sup:`29` "'Voici ceux qui vous sont impurs parmi les reptiles qui rampent sur la terre : la belette, le rat, toute espèce de grand lézard, 
'''
"30" = '''
:sup:`30` le gecko, le varan, le lézard des murailles, le scinque et le caméléon. 
'''
"31" = '''
:sup:`31` Voici ceux qui sont impurs pour vous parmi tous les reptiles. Celui qui les touchera quand ils seront morts sera impur jusqu'au soir. 
'''
"32" = '''
:sup:`32` Tout ce sur quoi ils tomberont après leur mort sera impur ; que ce soit un vase de bois, un vêtement, une peau, un sac, quel que soit le vase avec lequel on travaille, il faudra le mettre dans l'eau et il sera impur jusqu'au soir. Ensuite, il sera pur. 
'''
"33" = '''
:sup:`33` Tout vase de terre dans lequel tombera l'un d'eux, et tout ce qu'il contient, sera impur. Vous le briserez. 
'''
"34" = '''
:sup:`34` Tout aliment que l'on pourra manger et qui aura été trempé dans l'eau sera impur. Toute boisson que l'on pourra boire dans un tel récipient sera impure. 
'''
"35" = '''
:sup:`35` Tout ce sur quoi tombera une partie de leur carcasse sera impur ; qu'il s'agisse d'un four ou d'une marmite, on le brisera en morceaux. Ils sont impurs, et vous les rendrez impurs. 
'''
"36" = '''
:sup:`36` Toutefois, une source ou une citerne dans laquelle on recueille de l'eau sera pure, mais ce qui touchera leur cadavre sera impur. 
'''
"37" = '''
:sup:`37` Si une partie de leur carcasse tombe sur une graine destinée à être semée, elle sera pure. 
'''
"38" = '''
:sup:`38` Mais si l'on met de l'eau sur la semence, et qu'une partie de leur carcasse tombe dessus, vous la trouverez impure. 
'''
"39" = '''
:sup:`39` "'Si un animal dont vous pouvez manger meurt, celui qui touchera sa carcasse sera impur jusqu'au soir. 
'''
"40" = '''
:sup:`40` Celui qui mangera de sa carcasse lavera ses vêtements et sera impur jusqu'au soir. Celui qui portera son cadavre lavera ses vêtements et sera impur jusqu'au soir. 
'''
"41" = '''
:sup:`41` "'Tout reptile qui rampe sur la terre est une abomination. On n'en mangera pas. 
'''
"42" = '''
:sup:`42` Tout ce qui se déplace sur le ventre, tout ce qui se déplace à quatre pattes, tout ce qui a plusieurs pieds, tous les reptiles qui rampent sur la terre, vous ne les mangerez pas, car ils sont en abomination. 
'''
"43" = '''
:sup:`43` Vous ne vous rendrez pas abominables avec les reptiles qui rampent. Vous ne vous rendrez pas impurs avec eux, au point de vous souiller par eux. 
'''
"44" = '''
:sup:`44` Car je suis Yahvé, votre Dieu. Sanctifiez-vous donc et soyez saints, car je suis saint. Vous ne vous souillerez d'aucune espèce de reptile qui se déplace sur la terre. 
'''
"45" = '''
:sup:`45` Car je suis Yahvé, qui vous ai fait monter du pays d'Égypte, pour être votre Dieu. Vous serez donc saints, car je suis saint. 
'''
"46" = '''
:sup:`46` "'C'est la loi de l'animal, de l'oiseau, de tout être vivant qui se meut dans les eaux, et de tout être vivant qui rampe sur la terre, 
'''
"47" = '''
:sup:`47` pour distinguer entre ce qui est impur et ce qui est pur, et entre ce qui peut être mangé et ce qui ne peut pas l'être.'" 
'''
