[1]
"1" = '''
:sup:`1` L'aîné à Gaius, le bien-aimé, que j'aime en vérité. 
'''
"2" = '''
:sup:`2` Bien-aimés, je prie pour que vous prospériez en toutes choses et que vous soyez en bonne santé, comme votre âme prospère. 
'''
"3" = '''
:sup:`3` Car j'ai éprouvé une grande joie lorsque des frères sont venus et ont témoigné de ta vérité, comme toi tu marches dans la vérité. 
'''
"4" = '''
:sup:`4` Je n'ai pas de plus grande joie que celle-là : entendre parler de mes enfants qui marchent dans la vérité. 
'''
"5" = '''
:sup:`5` Bien-aimés, vous faites une œuvre fidèle dans tout ce que vous accomplissez pour ceux qui sont frères et étrangers. 
'''
"6" = '''
:sup:`6` Ils ont témoigné de ton amour devant l'assemblée. Vous ferez bien de les envoyer en voyage d'une manière digne de Dieu, 
'''
"7" = '''
:sup:`7` car c'est à cause du Nom qu'ils sont sortis, sans rien prendre des païens. 
'''
"8" = '''
:sup:`8` Nous devons donc les accueillir, afin d'être des compagnons de travail pour la vérité. 
'''
"9" = '''
:sup:`9` J'ai écrit à l'assemblée, mais Diotrèphe, qui aime à être le premier parmi eux, n'accepte pas ce que nous disons. 
'''
"10" = '''
:sup:`10` C'est pourquoi, si je viens, j'appellerai l'attention sur les actes qu'il commet, en nous accusant injustement par des paroles méchantes. Non content de cela, il ne reçoit pas lui-même les frères, et ceux qui le veulent, il les interdit et les chasse de l'assemblée. 
'''
"11" = '''
:sup:`11` Bien-aimés, n'imitez pas ce qui est mauvais, mais ce qui est bon. Celui qui fait le bien est de Dieu. Celui qui fait le mal n'a pas vu Dieu. 
'''
"12" = '''
:sup:`12` Démétrius a le témoignage de tous, et de la vérité elle-même ; oui, nous aussi nous témoignons, et vous savez que notre témoignage est vrai. 
'''
"13" = '''
:sup:`13` J'avais beaucoup de choses à vous écrire, mais je ne veux pas vous écrire avec de l'encre et une plume ; 
'''
"14" = '''
:sup:`14` mais j'espère vous voir bientôt. Nous nous parlerons alors face à face. Que la paix soit avec vous. Les amis vous saluent. Saluez les amis par leur nom. 
'''
