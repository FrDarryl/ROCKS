[98]
"1" = '''
:sup:`1` Un psaume. Chantez à Yahvé un chant nouveau, car il a fait des choses merveilleuses ! Sa main droite et son bras saint ont opéré le salut pour lui. 
'''
"2" = '''
:sup:`2` Yahvé a fait connaître son salut. Il a montré ouvertement sa justice aux yeux des nations. 
'''
"3" = '''
:sup:`3` Il s'est souvenu de sa bonté et de sa fidélité envers la maison d'Israël. Toutes les extrémités de la terre ont vu le salut de notre Dieu. 
'''
"4" = '''
:sup:`4` Poussez des cris de joie vers Yahvé, toute la terre ! Éclatez et chantez de joie, oui, chantez des louanges ! 
'''
"5" = '''
:sup:`5` Chantez des louanges à Yahvé avec la harpe, avec la harpe et la voix de la mélodie. 
'''
"6" = '''
:sup:`6` Avec les trompettes et le son de la corne de bélier, faites un bruit joyeux devant le roi, Yahvé. 
'''
"7" = '''
:sup:`7` Que la mer rugisse de toute sa richesse ! le monde, et ceux qui l'habitent. 
'''
"8" = '''
:sup:`8` Que les fleuves battent des mains ! Que les montagnes chantent de joie ensemble. 
'''
"9" = '''
:sup:`9` Qu'ils chantent devant Yahvé, car il vient pour juger la terre. Il jugera le monde avec justice, et les peuples avec équité. 
'''
