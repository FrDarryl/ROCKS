[12]
"1" = '''
:sup:`1` Vers ce temps-là, le roi Hérode étendit ses mains pour opprimer une partie de l'assemblée. 
'''
"2" = '''
:sup:`2` Il fit mourir par l'épée Jacques, le frère de Jean. 
'''
"3" = '''
:sup:`3` Voyant que cela plaisait aux Juifs, il s'empara aussi de Pierre. C'était pendant les jours des pains sans levain. 
'''
"4" = '''
:sup:`4` Après l'avoir arrêté, il le mit en prison et le remit à quatre escouades de quatre soldats chacune, pour qu'elles le gardent, dans l'intention de le faire sortir devant le peuple après la Pâque. 
'''
"5" = '''
:sup:`5` Pierre fut donc gardé dans la prison, mais l'assemblée ne cessait de prier Dieu pour lui. 
'''
"6" = '''
:sup:`6` La nuit même où Hérode allait le faire sortir, Pierre dormait entre deux soldats, lié de deux chaînes. Des gardes devant la porte gardaient la prison. 
'''
"7" = '''
:sup:`7` Et voici, un ange du Seigneur se tenait près de lui, et une lumière brillait dans la cellule. Il frappa Pierre sur le côté et le réveilla en disant : « Lève-toi vite ! » Ses chaînes tombèrent de ses mains. 
'''
"8" = '''
:sup:`8` L'ange lui dit : « Habille-toi et mets tes sandales. » Il le fit. Puis il lui dit : « Mets ton manteau et suis-moi. » 
'''
"9" = '''
:sup:`9` Et il sortit et le suivit. Il ne savait pas que ce que faisait l'ange était réel, mais il croyait avoir une vision. 
'''
"10" = '''
:sup:`10` Quand ils eurent passé la première et la deuxième garde, ils arrivèrent à la porte de fer qui mène à la ville, et qui s'ouvrit toute seule. Ils sortirent et descendirent une rue, et aussitôt l'ange se retira de lui. 
'''
"11" = '''
:sup:`11` Lorsque Pierre fut revenu à lui, il dit : « Maintenant, je sais vraiment que le Seigneur a envoyé son ange et m'a délivré de la main d'Hérode et de tout ce que le peuple juif attendait. » 
'''
"12" = '''
:sup:`12` Pensant à cela, il se rendit à la maison de Marie, mère de Jean, surnommé Marc, où beaucoup de gens étaient rassemblés et priaient. 
'''
"13" = '''
:sup:`13` Lorsque Pierre frappa à la porte de la maison, une servante, nommée Rhoda, vint lui répondre. 
'''
"14" = '''
:sup:`14` Lorsqu'elle reconnut la voix de Pierre, elle n'ouvrit pas la porte avec joie, mais courut rapporter que Pierre se tenait devant la porte. 
'''
"15" = '''
:sup:`15` Ils lui dirent : « Tu es folle ! » Mais elle insista pour qu'il en soit ainsi. Ils dirent : « C'est son ange. » 
'''
"16" = '''
:sup:`16` Mais Pierre continuait à frapper. Quand ils eurent ouvert, ils le virent et furent stupéfaits. 
'''
"17" = '''
:sup:`17` Mais lui, leur faisant signe de la main de se taire, leur raconta comment le Seigneur l'avait fait sortir de la prison. Il dit : « Dis ces choses à Jacques et aux frères. » Puis il s'en alla et se rendit dans un autre lieu. 
'''
"18" = '''
:sup:`18` Dès qu'il fit jour, il y eut une grande agitation parmi les soldats pour savoir ce qu'était devenu Pierre. 
'''
"19" = '''
:sup:`19` Hérode, l'ayant cherché et ne l'ayant pas trouvé, interrogea les gardes, puis ordonna qu'on les mette à mort. Il descendit de la Judée à Césarée, et y resta. 
'''
"20" = '''
:sup:`20` Or, Hérode était très irrité contre les habitants de Tyr et de Sidon. Ils vinrent à lui d'un commun accord et, ayant fait de Blastus, l'aide personnel du roi, leur ami, ils demandèrent la paix, car leur pays dépendait du pays du roi pour sa nourriture. 
'''
"21" = '''
:sup:`21` A un jour fixé, Hérode se vêtit de ses habits royaux, s'assit sur le trône et leur adressa un discours. 
'''
"22" = '''
:sup:`22` Le peuple s'écria : « La voix d'un dieu, et non d'un homme ! » 
'''
"23" = '''
:sup:`23` Aussitôt, un ange du Seigneur le frappa, car il ne rendait pas gloire à Dieu. Puis il fut dévoré par les vers et mourut. 
'''
"24" = '''
:sup:`24` Mais la parole de Dieu croissait et se multipliait. 
'''
"25" = '''
:sup:`25` Barnabas et Saul, après avoir accompli leur service, retournèrent à Jérusalem, emmenant aussi avec eux Jean, appelé Marc. 
'''
