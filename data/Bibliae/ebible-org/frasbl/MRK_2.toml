[2]
"1" = '''
:sup:`1` Quelques jours après, il entra de nouveau à Capernaüm, et l'on apprit qu'il était chez lui. 
'''
"2" = '''
:sup:`2` Aussitôt, plusieurs se rassemblèrent, au point qu'il n'y avait plus de place, pas même autour de la porte ; et il leur adressa la parole. 
'''
"3" = '''
:sup:`3` Quatre personnes vinrent, lui portant un paralytique. 
'''
"4" = '''
:sup:`4` Comme ils ne pouvaient s'approcher de lui à cause de la foule, ils enlevèrent le toit où il se trouvait. Après l'avoir brisé, ils descendirent la natte sur laquelle était couché le paralytique. 
'''
"5" = '''
:sup:`5` Jésus, voyant leur foi, dit au paralytique : « Mon fils, tes péchés te sont pardonnés. » 
'''
"6" = '''
:sup:`6` Mais quelques-uns des scribes, assis là, raisonnaient dans leur cœur : 
'''
"7" = '''
:sup:`7` « Pourquoi cet homme profère-t-il de tels blasphèmes ? Qui peut pardonner les péchés, sinon Dieu seul ? » 
'''
"8" = '''
:sup:`8` Aussitôt, Jésus, voyant dans son esprit qu'ils raisonnaient ainsi en eux-mêmes, leur dit : « Pourquoi raisonnez-vous ainsi dans vos cœurs ? 
'''
"9" = '''
:sup:`9` Lequel est le plus facile, de dire au paralytique : Tes péchés sont pardonnés, ou de lui dire : Lève-toi, prends ton lit et marche ? 
'''
"10" = '''
:sup:`10` Mais, afin que vous sachiez que le Fils de l'homme a sur la terre le pouvoir de pardonner les péchés, il dit au paralytique : 
'''
"11" = '''
:sup:`11` Je te le dis, lève-toi, prends ton lit et va dans ta maison. 
'''
"12" = '''
:sup:`12` Il se leva, prit aussitôt le tapis et sortit devant eux tous, de sorte qu'ils furent tous stupéfaits et glorifièrent Dieu, en disant : « Nous n'avons jamais rien vu de tel ! » 
'''
"13" = '''
:sup:`13` Il sortit de nouveau au bord de la mer. Toute la foule venait à lui, et il les enseignait. 
'''
"14" = '''
:sup:`14` Comme il passait, il vit Lévi, fils d'Alphée, assis au bureau des impôts. Il lui dit : « Suis-moi. » Et il se leva et le suivit. 
'''
"15" = '''
:sup:`15` Il était à table dans sa maison, et beaucoup de publicains et de pécheurs étaient assis avec Jésus et ses disciples, car ils étaient nombreux, et ils le suivaient. 
'''
"16" = '''
:sup:`16` Les scribes et les pharisiens, voyant qu'il mangeait avec les pécheurs et les publicains, dirent à ses disciples : « Pourquoi mange-t-il et boit-il avec les publicains et les pécheurs ? » 
'''
"17" = '''
:sup:`17` Ayant entendu cela, Jésus leur dit : « Ceux qui sont en bonne santé n'ont pas besoin de médecin, mais ceux qui sont malades. Je suis venu non pas pour appeler les justes, mais les pécheurs à la repentance. » 
'''
"18" = '''
:sup:`18` Les disciples de Jean et les pharisiens étaient en train de jeûner, et ils vinrent lui demander : « Pourquoi les disciples de Jean et les disciples des pharisiens jeûnent-ils, mais tes disciples ne jeûnent pas ? » 
'''
"19" = '''
:sup:`19` Jésus leur dit : « Les mariés peuvent-ils jeûner tant que l'époux est avec eux ? Tant qu'ils ont l'époux avec eux, ils ne peuvent pas jeûner. 
'''
"20" = '''
:sup:`20` Mais les jours viendront où l'époux leur sera enlevé, et alors ils jeûneront en ce jour-là. 
'''
"21" = '''
:sup:`21` Personne ne coud une pièce de tissu non trempé sur un vieux vêtement, sinon la pièce se rétracte et le nouveau se détache du vieux, et le trou est pire. 
'''
"22" = '''
:sup:`22` Personne ne met du vin nouveau dans de vieilles outres, sinon le vin nouveau fait éclater les outres, et le vin se répand, et les outres sont détruites ; mais on met du vin nouveau dans des outres neuves. » 
'''
"23" = '''
:sup:`23` Il traversait les champs de blé, le jour du sabbat, et ses disciples se mirent à arracher les épis. 
'''
"24" = '''
:sup:`24` Les pharisiens lui dirent : « Voici, pourquoi font-ils ce qui n'est pas permis le jour du sabbat ? » 
'''
"25" = '''
:sup:`25` Il leur dit : « N'avez-vous jamais lu ce que fit David, quand il était dans le besoin et qu'il avait faim, et ceux qui étaient avec lui ? 
'''
"26" = '''
:sup:`26` Comment il entra dans la maison de Dieu au moment où Abiathar, le grand prêtre, mangea le pain de proposition, qu'il n'est pas permis de manger, sauf pour les prêtres, et en donna aussi à ceux qui étaient avec lui ? » 
'''
"27" = '''
:sup:`27` Il leur dit : « Le sabbat a été fait pour l'homme, et non l'homme pour le sabbat. 
'''
"28" = '''
:sup:`28` C'est pourquoi le Fils de l'homme est maître même du sabbat. » 
'''
