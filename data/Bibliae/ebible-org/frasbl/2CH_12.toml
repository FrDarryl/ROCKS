[12]
"1" = '''
:sup:`1` Lorsque le royaume de Roboam fut établi et qu'il fut puissant, il abandonna la loi de l'Éternel, et tout Israël avec lui. 
'''
"2" = '''
:sup:`2` La cinquième année du roi Roboam, Schischak, roi d'Égypte, monta contre Jérusalem, parce qu'ils avaient péché contre l'Éternel, 
'''
"3" = '''
:sup:`3` avec douze cents chars et soixante mille cavaliers. Le peuple qui était venu d'Égypte avec lui était innombrable : les Lubim, les Sukkiim et les Éthiopiens. 
'''
"4" = '''
:sup:`4` Il prit les villes fortifiées qui appartenaient à Juda et vint à Jérusalem. 
'''
"5" = '''
:sup:`5` Le prophète Shemahia se rendit auprès de Roboam et des princes de Juda, qui s'étaient rassemblés à Jérusalem à cause de Shishak, et leur dit : « Yahvé dit : Vous m'avez abandonné, je vous laisse aussi entre les mains de Shishak ». 
'''
"6" = '''
:sup:`6` Alors les princes d'Israël et le roi s'humilièrent, et ils dirent : « Yahvé est juste. » 
'''
"7" = '''
:sup:`7` Lorsque Yahvé vit qu'ils s'étaient humiliés, la parole de Yahvé parvint à Shemahia, en disant : « Ils se sont humiliés. Je ne les détruirai pas, mais je leur accorderai une certaine délivrance, et ma colère ne sera pas déversée sur Jérusalem par la main de Shishak. 
'''
"8" = '''
:sup:`8` Néanmoins, ils seront ses serviteurs, afin qu'ils connaissent mon service et le service des royaumes des pays. » 
'''
"9" = '''
:sup:`9` Shishak, roi d'Égypte, monta contre Jérusalem et enleva les trésors de la maison de Yahvé et les trésors de la maison du roi. Il emporta tout. Il emporta aussi les boucliers d'or que Salomon avait faits. 
'''
"10" = '''
:sup:`10` Le roi Roboam fit à leur place des boucliers d'airain et les remit entre les mains des chefs des gardes, qui gardaient la porte de la maison du roi. 
'''
"11" = '''
:sup:`11` Chaque fois que le roi entrait dans la maison de Yahvé, la garde venait les porter, puis les ramenait dans la salle des gardes. 
'''
"12" = '''
:sup:`12` Lorsqu'il s'humilia, la colère de Yahvé se détourna de lui, pour ne pas le détruire entièrement. En outre, on trouvait de bonnes choses en Juda. 
'''
"13" = '''
:sup:`13` Et le roi Roboam se fortifia à Jérusalem et régna ; car Roboam avait quarante et un ans quand il commença à régner, et il régna dix-sept ans à Jérusalem, la ville que l'Éternel avait choisie parmi toutes les tribus d'Israël pour y mettre son nom. Le nom de sa mère était Naama, l'Ammonite. 
'''
"14" = '''
:sup:`14` Il fit ce qui est mal, car il ne mit pas son cœur à chercher l'Éternel. 
'''
"15" = '''
:sup:`15` Or les actes de Roboam, les premiers et les derniers, ne sont-ils pas écrits dans les récits du prophète Shemahia et du voyant Iddo, dans les généalogies ? Il y eut continuellement des guerres entre Roboam et Jéroboam. 
'''
"16" = '''
:sup:`16` Roboam se coucha avec ses pères et fut enterré dans la ville de David ; et Abija, son fils, régna à sa place. 
'''
