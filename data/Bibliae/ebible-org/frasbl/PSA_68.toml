[68]
"1" = '''
:sup:`1` Pour le chef musicien. Un psaume de David. Une chanson. Que Dieu se lève ! Que ses ennemis soient dispersés ! Que ceux qui le haïssent fuient aussi devant lui. 
'''
"2" = '''
:sup:`2` Comme la fumée est chassée, donc les chasser. Comme la cire fond devant le feu, Ainsi, que les méchants périssent devant la présence de Dieu. 
'''
"3" = '''
:sup:`3` Mais que les justes se réjouissent. Qu'ils se réjouissent devant Dieu. Oui, qu'ils se réjouissent avec allégresse. 
'''
"4" = '''
:sup:`4` Chantez à Dieu ! Chantez les louanges de son nom ! Exaltez celui qui monte sur les nuages : à Yah, son nom ! Réjouissez-vous devant lui ! 
'''
"5" = '''
:sup:`5` Un père pour les orphelins, un défenseur des veuves, est Dieu dans sa demeure sainte. 
'''
"6" = '''
:sup:`6` Dieu place les solitaires dans les familles. Il fait sortir les prisonniers en chantant, mais les rebelles habitent une terre brûlée par le soleil. 
'''
"7" = '''
:sup:`7` Dieu, quand tu es sorti devant ton peuple, quand tu marchais dans le désert... Selah. 
'''
"8" = '''
:sup:`8` La terre a tremblé. Le ciel a également déversé de la pluie en présence du Dieu du Sinaï... en présence de Dieu, le Dieu d'Israël. 
'''
"9" = '''
:sup:`9` Toi, Dieu, tu as envoyé une pluie abondante. Tu as confirmé ton héritage quand il était fatigué. 
'''
"10" = '''
:sup:`10` Ta congrégation y a vécu. Toi, Dieu, tu as préparé ta bonté pour les pauvres. 
'''
"11" = '''
:sup:`11` Le Seigneur annonça la parole. Ceux qui le proclament sont une grande entreprise. 
'''
"12" = '''
:sup:`12` « Les rois des armées fuient ! Ils fuient ! » Celle qui attend à la maison partage le butin, 
'''
"13" = '''
:sup:`13` pendant que vous dormez parmi les feux de camp, les ailes d'une colombe gainées d'argent, ses plumes avec de l'or brillant. 
'''
"14" = '''
:sup:`14` Quand le Tout-Puissant dispersa en elle les rois, il a neigé sur Zalmon. 
'''
"15" = '''
:sup:`15` Les montagnes de Bashan sont des montagnes majestueuses. Les montagnes de Bashan sont accidentées. 
'''
"16" = '''
:sup:`16` Pourquoi regardez-vous avec envie, montagnes escarpées ? à la montagne où Dieu choisit de régner ? Oui, Yahvé y habitera pour toujours. 
'''
"17" = '''
:sup:`17` Les chars de Dieu sont des dizaines de milliers et des milliers de milliers. Le Seigneur est au milieu d'eux, depuis le Sinaï, dans le sanctuaire. 
'''
"18" = '''
:sup:`18` Tu es monté sur les hauteurs. Vous avez emmené des captifs. Vous avez reçu des dons parmi les gens, oui, parmi les rebelles aussi, afin que Yah Dieu y habite. 
'''
"19" = '''
:sup:`19` Béni soit le Seigneur, qui porte chaque jour nos fardeaux, le Dieu qui est notre salut. Selah. 
'''
"20" = '''
:sup:`20` Dieu est pour nous un Dieu de délivrance. C'est à Yahvé, le Seigneur, qu'il appartient d'échapper à la mort. 
'''
"21" = '''
:sup:`21` Mais Dieu frappera la tête de ses ennemis, le cuir chevelu poilu de celui qui persiste dans sa culpabilité. 
'''
"22" = '''
:sup:`22` L'Éternel dit : « Je te ferai revenir de Basan, Je te ramènerai des profondeurs de la mer, 
'''
"23" = '''
:sup:`23` pour les écraser, en trempant ton pied dans le sang, pour que les langues de tes chiens aient leur part de tes ennemis. » 
'''
"24" = '''
:sup:`24` Ils ont vu tes processions, Dieu, même les processions de mon Dieu, mon Roi, dans le sanctuaire. 
'''
"25" = '''
:sup:`25` Les chanteurs marchaient devant, les ménestrels suivaient, parmi les dames jouant avec des tambourins, 
'''
"26" = '''
:sup:`26` « Bénissez Dieu dans les congrégations, le Seigneur dans l'assemblée d'Israël ! » 
'''
"27" = '''
:sup:`27` Il y a le petit Benjamin, leur chef, les princes de Juda, leur conseil, les princes de Zabulon, et les princes de Nephtali. 
'''
"28" = '''
:sup:`28` Ton Dieu a ordonné ta force. Fortifie, Dieu, ce que tu as fait pour nous. 
'''
"29" = '''
:sup:`29` A cause de ton temple à Jérusalem, les rois vous apporteront des présents. 
'''
"30" = '''
:sup:`30` Réprimandez l'animal sauvage des roseaux, la multitude des taureaux avec les veaux des peuples. Piétinez les barres d'argent. Dispersez les nations qui prennent plaisir à la guerre. 
'''
"31" = '''
:sup:`31` Des princes sortiront d'Égypte. L'Éthiopie s'empressera de tendre ses mains vers Dieu. 
'''
"32" = '''
:sup:`32` Chantez à Dieu, royaumes de la terre ! Chantez les louanges du Seigneur- Selah- 
'''
"33" = '''
:sup:`33` à celui qui monte sur le ciel des cieux, qui sont vieux ; voici qu'il fait entendre sa voix, une voix puissante. 
'''
"34" = '''
:sup:`34` Attribuez la force à Dieu ! Son excellence est sur Israël, sa force est dans les cieux. 
'''
"35" = '''
:sup:`35` Tu es grandiose, Dieu, dans tes sanctuaires. Le Dieu d'Israël donne force et puissance à son peuple. Loué soit Dieu ! 
'''
