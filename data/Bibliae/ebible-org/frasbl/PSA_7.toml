[7]
"1" = '''
:sup:`1` Méditation de David, qu'il chanta à Yahvé, sur les paroles de Cush, le Benjamite. Yahvé, mon Dieu, je me réfugie en toi. Sauve-moi de tous ceux qui me poursuivent, et délivre-moi, 
'''
"2" = '''
:sup:`2` de peur qu'ils ne déchirent mon âme comme un lion, le déchirant en morceaux, alors qu'il n'y a personne pour le délivrer. 
'''
"3" = '''
:sup:`3` Yahvé, mon Dieu, si j'ai fait cela, s'il y a de l'iniquité dans mes mains, 
'''
"4" = '''
:sup:`4` si j'ai récompensé le mal à celui qui était en paix avec moi (oui, j'ai délivré celui qui, sans raison, était mon adversaire), 
'''
"5" = '''
:sup:`5` que l'ennemi poursuive mon âme et l'atteigne ; oui, qu'il foule ma vie jusqu'à la terre, et déposer ma gloire dans la poussière. Selah. 
'''
"6" = '''
:sup:`6` Lève-toi, Yahvé, dans ta colère. Élève-toi contre la rage de mes adversaires. Réveillez-vous pour moi. Vous avez ordonné le jugement. 
'''
"7" = '''
:sup:`7` Que la congrégation des peuples t'entoure. Dominez-les d'en haut. 
'''
"8" = '''
:sup:`8` Yahvé administre le jugement aux peuples. Juge-moi, Yahvé, selon ma justice, et à l'intégrité qui est en moi. 
'''
"9" = '''
:sup:`9` Oh, que la méchanceté des méchants prenne fin, mais établit les justes ; leur esprit et leur cœur sont sondés par le Dieu juste. 
'''
"10" = '''
:sup:`10` Mon bouclier est en Dieu, qui sauve les cœurs droits. 
'''
"11" = '''
:sup:`11` Dieu est un juge juste, oui, un Dieu qui s'indigne chaque jour. 
'''
"12" = '''
:sup:`12` Si un homme ne se repent pas, il aiguisera son épée ; il a bandé et tendu son arc. 
'''
"13" = '''
:sup:`13` Il s'est aussi préparé les instruments de la mort. Il prépare ses flèches enflammées. 
'''
"14" = '''
:sup:`14` Voici, il est en proie à l'iniquité. Oui, il a conçu des méfaits, et fait ressortir le mensonge. 
'''
"15" = '''
:sup:`15` Il a creusé un trou, et est tombé dans la fosse qu'il a creusée. 
'''
"16" = '''
:sup:`16` Le trouble qu'il provoque retombe sur sa tête. Sa violence s'abattra sur la couronne de sa propre tête. 
'''
"17" = '''
:sup:`17` Je rendrai grâce à Yahvé selon sa justice, et chanteront des louanges au nom de Yahvé le Très-Haut. 
'''
