[6]
"1" = '''
:sup:`1` Alors Salomon dit : « Yahvé a dit qu'il habiterait dans les ténèbres épaisses. 
'''
"2" = '''
:sup:`2` Mais moi, je t'ai construit une maison et un foyer, un lieu où tu pourras habiter à jamais. » 
'''
"3" = '''
:sup:`3` Le roi tourna son visage, et il bénit toute l'assemblée d'Israël ; et toute l'assemblée d'Israël se tint debout. 
'''
"4" = '''
:sup:`4` Il dit : Béni soit Yahvé, le Dieu d'Israël, qui a parlé de sa bouche à David, mon père, et qui l'a accompli de ses mains, en disant : 
'''
"5" = '''
:sup:`5` Depuis le jour où j'ai fait sortir mon peuple du pays d'Égypte, je n'ai choisi dans toutes les tribus d'Israël aucune ville pour y bâtir une maison, afin que mon nom y fût établi, et je n'ai choisi aucun homme pour être prince sur mon peuple d'Israël. 
'''
"6" = '''
:sup:`6` Mais maintenant, j'ai choisi Jérusalem, afin que mon nom y soit établi, et j'ai choisi David pour être prince sur mon peuple d'Israël. 
'''
"7" = '''
:sup:`7` Or, le cœur de David, mon père, était de bâtir une maison au nom de l'Éternel, le Dieu d'Israël. 
'''
"8" = '''
:sup:`8` Mais l'Éternel dit à David, mon père : « Tu as bien fait de bâtir une maison pour mon nom, puisque c'était dans ton cœur ; 
'''
"9" = '''
:sup:`9` mais ce n'est pas toi qui bâtiras la maison, c'est ton fils, qui sortira de ton corps, qui bâtira la maison pour mon nom ». 
'''
"10" = '''
:sup:`10` « Yahvé a accompli la parole qu'il avait prononcée, car je me suis levé à la place de David, mon père, et je me suis assis sur le trône d'Israël, comme Yahvé l'avait promis, et j'ai bâti la maison au nom de Yahvé, le Dieu d'Israël. 
'''
"11" = '''
:sup:`11` J'y ai placé l'arche, dans laquelle se trouve l'alliance de Yahvé, qu'il a conclue avec les enfants d'Israël. » 
'''
"12" = '''
:sup:`12` Il se tint devant l'autel de Yahvé, en présence de toute l'assemblée d'Israël, et il étendit les mains 
'''
"13" = '''
:sup:`13` (car Salomon avait fait une plate-forme d'airain, longue de cinq coudées, large de cinq coudées et haute de trois coudées, et il l'avait placée au milieu du parvis ; il s'y tint debout, se mit à genoux devant toute l'assemblée d'Israël, et étendit les mains vers le ciel). 
'''
"14" = '''
:sup:`14` Il dit alors : « Yahvé, Dieu d'Israël, il n'y a pas de Dieu comme toi, ni dans les cieux ni sur la terre, toi qui gardes l'alliance et la bonté envers tes serviteurs qui marchent devant toi de tout leur cœur, 
'''
"15" = '''
:sup:`15` toi qui as gardé envers ton serviteur David, mon père, ce que tu lui avais promis. Oui, tu as parlé de ta bouche, et tu l'as accompli de ta main, comme il en est aujourd'hui. 
'''
"16" = '''
:sup:`16` Maintenant, Yahvé, le Dieu d'Israël, garde pour ton serviteur David, mon père, ce que tu lui as promis, en disant : Tu ne manqueras pas d'un homme à mes yeux pour s'asseoir sur le trône d'Israël, si seulement tes enfants prennent garde à leur voie, pour marcher dans ma loi comme tu as marché devant moi. 
'''
"17" = '''
:sup:`17` Maintenant, Yahvé, le Dieu d'Israël, que s'accomplisse ta parole, celle que tu as dite à ton serviteur David. 
'''
"18" = '''
:sup:`18` « Mais Dieu habitera-t-il vraiment avec les hommes sur la terre ? Voici que le ciel et le ciel des cieux ne peuvent te contenir ; combien moins cette maison que j'ai bâtie ! 
'''
"19" = '''
:sup:`19` Mais écoute la prière de ton serviteur et sa supplique, Yahvé mon Dieu, pour écouter le cri et la prière que ton serviteur adresse devant toi ; 
'''
"20" = '''
:sup:`20` afin que tes yeux soient ouverts jour et nuit vers cette maison, vers le lieu où tu as dit que tu mettrais ton nom, pour écouter la prière que ton serviteur adressera à ce lieu. 
'''
"21" = '''
:sup:`21` Écoute les prières de ton serviteur et de ton peuple d'Israël, quand ils prieront vers ce lieu. Oui, écoute de ta demeure, du ciel, et quand tu auras entendu, pardonne. 
'''
"22" = '''
:sup:`22` « Si un homme pèche contre son prochain, et qu'on lui fasse prêter serment pour qu'il jure, et qu'il vienne jurer devant ton autel dans cette maison, 
'''
"23" = '''
:sup:`23` alors écoute du ciel, agis, et juge tes serviteurs, en faisant retomber le méchant sur sa tête, et en justifiant le juste, pour lui rendre selon sa justice. 
'''
"24" = '''
:sup:`24` Si ton peuple d'Israël est battu par l'ennemi parce qu'il a péché contre toi, s'il revient à lui et confesse ton nom, s'il prie et t'adresse des supplications dans cette maison, 
'''
"25" = '''
:sup:`25` entends des cieux, pardonne le péché de ton peuple d'Israël et fais-le revenir dans le pays que tu lui as donné, à lui et à ses pères. 
'''
"26" = '''
:sup:`26` « Quand le ciel est fermé et qu'il n'y a pas de pluie parce qu'ils ont péché contre toi, s'ils prient vers ce lieu et confessent ton nom, et s'ils se détournent de leur péché quand tu les affliges, 
'''
"27" = '''
:sup:`27` alors écoute dans les cieux, et pardonne le péché de tes serviteurs, ton peuple d'Israël, quand tu leur enseignes la bonne voie dans laquelle ils doivent marcher, et fais tomber la pluie sur ton pays, que tu as donné en héritage à ton peuple. 
'''
"28" = '''
:sup:`28` « S'il y a de la famine dans le pays, s'il y a de la peste, s'il y a du mildiou ou de la rouille, des sauterelles ou des chenilles, si leurs ennemis les assiègent dans le pays de leurs villes ; quelque fléau ou quelque maladie qu'il y ait - 
'''
"29" = '''
:sup:`29` quelque prière et quelque supplication que fasse un homme, ou tout ton peuple d'Israël, qui connaisse son propre fléau et sa propre douleur, et qui étende ses mains vers cette maison, 
'''
"30" = '''
:sup:`30` alors écoute du ciel, ta demeure, et pardonne, et rends à chacun selon toutes ses voies, le cœur que tu connais (car toi seul connais le cœur des enfants des hommes), 
'''
"31" = '''
:sup:`31` afin qu'ils te craignent, pour marcher dans tes voies, tant qu'ils vivront dans le pays que tu as donné à nos pères. 
'''
"32" = '''
:sup:`32` « Pour ce qui est de l'étranger qui n'est pas de ton peuple d'Israël, lorsqu'il vient d'un pays lointain, à cause de ton grand nom, de ta main puissante et de ton bras étendu, lorsqu'il vient prier pour cette maison, 
'''
"33" = '''
:sup:`33` écoute du ciel, de ta demeure, et fais tout ce pour quoi l'étranger t'appelle, afin que tous les peuples de la terre connaissent ton nom et te craignent, comme ton peuple d'Israël, et qu'ils sachent que cette maison que j'ai bâtie est appelée de ton nom. 
'''
"34" = '''
:sup:`34` « Si ton peuple part en guerre contre ses ennemis, par quelque moyen que tu l'envoies, et qu'il te prie en direction de cette ville que tu as choisie et de la maison que j'ai bâtie pour ton nom, 
'''
"35" = '''
:sup:`35` exauce du haut des cieux sa prière et sa supplication, et fais-lui droit. 
'''
"36" = '''
:sup:`36` S'ils ont péché contre toi, car il n'y a pas d'homme qui ne pèche pas, si tu t'es mis en colère contre eux et si tu les as livrés à l'ennemi, qui les a emmenés captifs dans un pays lointain ou proche, 
'''
"37" = '''
:sup:`37` s'ils reviennent à la raison dans le pays où ils ont été emmenés captifs, s'ils reviennent à eux et s'ils t'adressent des supplications dans le pays de leur captivité, en disant : « Nous avons péché, nous avons agi avec perversité et nous avons fait le mal ; 
'''
"38" = '''
:sup:`38` s'ils reviennent à toi de tout leur cœur et de toute leur âme dans le pays de captivité où ils ont été emmenés, et s'ils prient pour le pays que tu as donné à leurs pères, pour la ville que tu as choisie et pour la maison que j'ai bâtie à ton nom, 
'''
"39" = '''
:sup:`39` alors écoute du ciel, de ta demeure, leur prière et leurs supplications, fais droit à leur cause et pardonne à ton peuple qui a péché contre toi. 
'''
"40" = '''
:sup:`40` « Maintenant, mon Dieu, que tes yeux soient ouverts et que tes oreilles soient attentives à la prière qui est faite en ce lieu. 
'''
"41" = '''
:sup:`41` « Maintenant, lève-toi, Yahvé Dieu, dans ton lieu de repos, toi et l'arche de ta force. Que tes prêtres, Yahvé Dieu, soient revêtus du salut, et que tes saints se réjouissent de la bonté. 
'''
"42" = '''
:sup:`42` « Yahvé Dieu, ne détourne pas le visage de ton oint. Souviens-toi de tes bontés envers David, ton serviteur. » 
'''
