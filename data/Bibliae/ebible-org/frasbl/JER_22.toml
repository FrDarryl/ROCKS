[22]
"1" = '''
:sup:`1` Yahvé dit : « Descends à la maison du roi de Juda, et là, tu diras cette parole : 
'''
"2" = '''
:sup:`2` Écoute la parole de Yahvé, roi de Juda, qui es assis sur le trône de David, toi, tes serviteurs, et ton peuple qui entre par ces portes. 
'''
"3" = '''
:sup:`3` Yahvé dit : « Fais régner la justice et l'équité, et délivre de la main de l'oppresseur celui qui est dépouillé. Ne faites pas de mal. Ne faites pas violence à l'étranger, à l'orphelin et à la veuve. Ne répandez pas de sang innocent dans ce lieu. 
'''
"4" = '''
:sup:`4` Car si vous faites cela, des rois assis sur le trône de David entreront par les portes de cette maison, montés sur des chars et sur des chevaux, eux, leurs serviteurs et leur peuple. 
'''
"5" = '''
:sup:`5` Mais si vous n'écoutez pas ces paroles, je jure par moi-même, dit Yahvé, que cette maison deviendra une désolation. »'" 
'''
"6" = '''
:sup:`6` Car Yahvé dit à propos de la maison du roi de Juda : « Tu es Gilead pour moi, le chef du Liban. Mais je ferai de toi un désert, des villes qui ne sont pas habitées. 
'''
"7" = '''
:sup:`7` Je préparerai des destructeurs contre toi, tout le monde avec ses armes, et ils couperont vos cèdres de choix, et les jeter dans le feu. 
'''
"8" = '''
:sup:`8` « Des nations nombreuses passeront près de cette ville, et chacune demandera à son voisin : « Pourquoi Yahvé a-t-il fait cela à cette grande ville ? » 
'''
"9" = '''
:sup:`9` Et l'on répondra : « Parce qu'ils ont abandonné l'alliance de Yahvé leur Dieu, qu'ils ont adoré d'autres dieux et qu'ils les ont servis. »" 
'''
"10" = '''
:sup:`10` Ne pleurez pas les morts. Ne le déplore pas ; mais pleure amèrement sur celui qui s'en va, car il ne reviendra plus, et ne pas voir son pays natal. 
'''
"11" = '''
:sup:`11` Car Yahvé dit à propos de Shallum, fils de Josias, roi de Juda, qui a régné à la place de Josias, son père, et qui est sorti de ce lieu : « Il n'y retournera plus. 
'''
"12" = '''
:sup:`12` Mais il mourra dans le lieu où on l'a conduit en captivité. Il ne verra plus ce pays. » 
'''
"13" = '''
:sup:`13` « Malheur à celui qui bâtit sa maison par l'injustice, et ses chambres par l'injustice ; qui utilise le service de son voisin sans rémunération, et ne lui donne pas son embauche ; 
'''
"14" = '''
:sup:`14` qui dit : « Je me construirai une grande maison et des chambres spacieuses ». et découpe des fenêtres pour lui-même, avec un plafond en cèdre, et peint en rouge. 
'''
"15" = '''
:sup:`15` « Devrais-tu régner parce que tu t'efforces d'exceller dans le cèdre ? Ton père n'a pas mangé et bu, et faire la justice et la droiture ? Alors tout allait bien pour lui. 
'''
"16" = '''
:sup:`16` Il a jugé la cause des pauvres et des nécessiteux ; alors c'était bien. Ce n'était pas pour me connaître ? » dit Yahvé. 
'''
"17" = '''
:sup:`17` Mais tes yeux et ton cœur ne sont que pour ta convoitise, pour avoir versé du sang innocent, pour l'oppression, et pour faire de la violence ». 
'''
"18" = '''
:sup:`18` C'est pourquoi Yahvé dit au sujet de Jehoïakim, fils de Josias, roi de Juda : « Ils ne se lamenteront pas pour lui, en disant : « Ah mon frère ! » ou « Ah ma sœur ! ». Ils ne se lamenteront pas pour lui, en disant « Ah le seigneur » ou « Ah sa gloire ». 
'''
"19" = '''
:sup:`19` Il sera enterré avec la sépulture d'un âne, tirés et chassés au-delà des portes de Jérusalem. » 
'''
"20" = '''
:sup:`20` « Monte au Liban, et crie. Élevez votre voix en Bashan, et crie depuis Abarim ; car tous tes amants ont été détruits. 
'''
"21" = '''
:sup:`21` Je t'ai parlé dans ta prospérité, mais tu as dit : « Je n'écouterai pas ». C'est ce que tu fais depuis ta jeunesse, que tu n'as pas obéi à ma voix. 
'''
"22" = '''
:sup:`22` Le vent nourrira tous vos bergers, et tes amants iront en captivité. Sûrement alors vous aurez honte et confondues pour toutes vos méchancetés. 
'''
"23" = '''
:sup:`23` Habitant du Liban, qui fait ton nid dans les cèdres, combien tu seras à plaindre lorsque les douleurs t'atteindront, la douleur comme celle d'une femme en travail ! 
'''
"24" = '''
:sup:`24` « Je suis vivant, dit Yahvé, quand Conias, fils de Jojakim, roi de Juda, serait le sceau de ma main droite, je t'en arracherais quand même. 
'''
"25" = '''
:sup:`25` Je te livrerais entre les mains de ceux qui en veulent à ta vie et entre les mains de ceux que tu crains, entre les mains de Nebucadnetsar, roi de Babylone, et entre les mains des Chaldéens. 
'''
"26" = '''
:sup:`26` Je te chasserai avec ta mère qui t'a porté dans un autre pays, où tu n'es pas né, et là tu mourras. 
'''
"27" = '''
:sup:`27` Mais dans le pays où leur âme aspire à retourner, là ils ne retourneront pas. » 
'''
"28" = '''
:sup:`28` Cet homme, Conia, est-il un vase brisé méprisé ? Est-il un récipient dans lequel personne ne se complaît ? Pourquoi sont-ils chassés, lui et sa progéniture, et jetés dans un pays qu'ils ne connaissent pas ? 
'''
"29" = '''
:sup:`29` O terre, terre, terre, écoutez la parole de Yahvé ! 
'''
"30" = '''
:sup:`30` Yahvé dit, « Enregistrez cet homme comme étant sans enfant, un homme qui ne prospérera pas dans ses jours ; car l'homme ne prospérera plus de sa descendance, assis sur le trône de David et à régner sur Juda. » 
'''
