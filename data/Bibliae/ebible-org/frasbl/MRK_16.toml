[16]
"1" = '''
:sup:`1` Le sabbat étant passé, Marie de Magdala, Marie, mère de Jacques, et Salomé achetèrent des aromates, afin de venir l'oindre. 
'''
"2" = '''
:sup:`2` Le premier jour de la semaine, de très bonne heure, elles se rendirent au sépulcre, au lever du soleil. 
'''
"3" = '''
:sup:`3` Elles disaient entre elles : « Qui roulera pour nous la pierre de l'entrée du sépulcre ? » 
'''
"4" = '''
:sup:`4` car elle était très grande. Levant les yeux, elles virent que la pierre avait été roulée en arrière. 
'''
"5" = '''
:sup:`5` En entrant dans le tombeau, elles virent un jeune homme assis à droite, vêtu d'une robe blanche ; et elles furent étonnées. 
'''
"6" = '''
:sup:`6` Il leur dit : « Ne vous étonnez pas. Vous cherchez Jésus, le Nazaréen, qui a été crucifié. Il est ressuscité ! Il n'est pas ici. Voyez le lieu où ils l'ont déposé ! 
'''
"7" = '''
:sup:`7` Mais allez dire à ses disciples et à Pierre : « Il vous précède en Galilée. Là, vous le verrez, comme il vous l'a dit. » 
'''
"8" = '''
:sup:`8` Elles sortirent et s'enfuirent du tombeau, car le tremblement et la stupeur les avaient saisies. Elles ne dirent rien à personne, car elles avaient peur. 
'''
"9" = '''
:sup:`9` Or, s'étant levé de bon matin, le premier jour de la semaine, il apparut d'abord à Marie-Madeleine, de laquelle il avait chassé sept démons. 
'''
"10" = '''
:sup:`10` Elle alla le dire à ceux qui avaient été avec lui, tandis qu'ils se désolaient et pleuraient. 
'''
"11" = '''
:sup:`11` Quand ils apprirent qu'il était vivant et qu'elle l'avait vu, ils ne crurent pas. 
'''
"12" = '''
:sup:`12` Après cela, il fut révélé sous une autre forme à deux d'entre eux, pendant qu'ils marchaient, en allant à la campagne. 
'''
"13" = '''
:sup:`13` Ils s'en allèrent et le racontèrent aux autres. Ils ne les crurent pas non plus. 
'''
"14" = '''
:sup:`14` Ensuite, il fut révélé aux onze eux-mêmes, pendant qu'ils étaient à table, et il leur reprocha leur incrédulité et la dureté de leur cœur, parce qu'ils ne croyaient pas ceux qui l'avaient vu après sa résurrection. 
'''
"15" = '''
:sup:`15` Il leur dit : « Allez dans le monde entier et prêchez la Bonne Nouvelle à toute la création. 
'''
"16" = '''
:sup:`16` Celui qui croira et sera baptisé sera sauvé, mais celui qui ne croira pas sera condamné. 
'''
"17" = '''
:sup:`17` Voici les signes qui accompagneront ceux qui croient : en mon nom, ils chasseront les démons ; ils parleront des langues nouvelles ; 
'''
"18" = '''
:sup:`18` ils saisiront des serpents ; s'ils boivent quelque chose de mortel, cela ne leur fera aucun mal ; ils imposeront les mains aux malades, et ils guériront. » 
'''
"19" = '''
:sup:`19` Ainsi donc, le Seigneur, après leur avoir parlé, fut reçu au ciel et s'assit à la droite de Dieu. 
'''
"20" = '''
:sup:`20` Ils partirent et prêchèrent partout, le Seigneur travaillant avec eux et confirmant la parole par les signes qui suivirent. Amen. 
'''
