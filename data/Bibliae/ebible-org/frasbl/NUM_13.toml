[13]
"1" = '''
:sup:`1` Yahvé parla à Moïse, et dit : 
'''
"2" = '''
:sup:`2` « Envoie des hommes, pour qu'ils explorent le pays de Canaan, que je donne aux enfants d'Israël. De chaque tribu de leurs pères, tu enverras un homme, chacun étant un prince parmi eux. » 
'''
"3" = '''
:sup:`3` Moïse les envoya du désert de Paran, selon le commandement de l'Éternel. Tous étaient des hommes qui étaient des chefs des enfants d'Israël. 
'''
"4" = '''
:sup:`4` Voici leurs noms : De la tribu de Ruben, Shammua, fils de Zaccur. 
'''
"5" = '''
:sup:`5` De la tribu de Siméon : Shaphat, fils de Hori. 
'''
"6" = '''
:sup:`6` Pour la tribu de Juda, Caleb, fils de Jephunné. 
'''
"7" = '''
:sup:`7` Pour la tribu d'Issachar, Igal, fils de Joseph. 
'''
"8" = '''
:sup:`8` Pour la tribu d'Éphraïm, Hoshea, fils de Nun. 
'''
"9" = '''
:sup:`9` De la tribu de Benjamin, Palti, fils de Raphu. 
'''
"10" = '''
:sup:`10` De la tribu de Zabulon : Gaddiel, fils de Sodi. 
'''
"11" = '''
:sup:`11` De la tribu de Joseph, de la tribu de Manassé, Gaddi, fils de Susi. 
'''
"12" = '''
:sup:`12` De la tribu de Dan : Ammiel, fils de Gemalli. 
'''
"13" = '''
:sup:`13` De la tribu d'Asher, Sethur, fils de Michel. 
'''
"14" = '''
:sup:`14` Pour la tribu de Nephtali : Nahbi, fils de Vophsi. 
'''
"15" = '''
:sup:`15` De la tribu de Gad, Geuel, fils de Machi. 
'''
"16" = '''
:sup:`16` Voici les noms des hommes que Moïse envoya pour explorer le pays. Moïse appela Josué Hosée, fils de Nun. 
'''
"17" = '''
:sup:`17` Moïse les envoya pour explorer le pays de Canaan, et leur dit : Passez par le midi, et montez sur la montagne. 
'''
"18" = '''
:sup:`18` Voyez le pays, ce qu'il est, et le peuple qui l'habite, s'il est fort ou faible, s'il est en petit nombre ou en grand nombre ; 
'''
"19" = '''
:sup:`19` ce qu'est le pays qu'ils habitent, s'il est bon ou mauvais ; et quelles sont les villes qu'ils habitent, soit dans des camps, soit dans des forteresses ; 
'''
"20" = '''
:sup:`20` et ce qu'est le pays, s'il est fertile ou pauvre, s'il y a du bois ou non. Soyez courageux, et apportez du fruit du pays. » Or le temps était celui des raisins de première maturité. 
'''
"21" = '''
:sup:`21` Ils montèrent et explorèrent le pays, depuis le désert de Tsin jusqu'à Rehob, et jusqu'à l'entrée de Hamath. 
'''
"22" = '''
:sup:`22` Ils montèrent par le midi, et arrivèrent à Hébron. Là se trouvaient Ahiman, Schéschaï et Talmaï, fils d'Anak. (Or Hébron fut bâtie sept ans avant Zoan, en Égypte.) 
'''
"23" = '''
:sup:`23` Ils arrivèrent à la vallée d'Eschcol, et ils y coupèrent une branche portant une grappe de raisin, qu'ils portèrent sur un bâton entre deux. Ils apportèrent aussi des grenades et des figues. 
'''
"24" = '''
:sup:`24` Ce lieu fut appelé la vallée d'Eshcol, à cause de la grappe que les enfants d'Israël y coupèrent. 
'''
"25" = '''
:sup:`25` Ils revinrent après avoir exploré le pays, au bout de quarante jours. 
'''
"26" = '''
:sup:`26` Ils allèrent trouver Moïse, Aaron et toute l'assemblée des enfants d'Israël, dans le désert de Paran, à Kadès, et ils leur rapportèrent des nouvelles, ainsi qu'à toute l'assemblée. Ils leur montrèrent les fruits du pays. 
'''
"27" = '''
:sup:`27` Ils lui en firent part et dirent : « Nous sommes arrivés dans le pays où tu nous as envoyés. Certes, il coule du lait et du miel, et voici son fruit. 
'''
"28" = '''
:sup:`28` Mais les habitants du pays sont forts, et les villes sont fortifiées et très grandes. De plus, nous y avons vu les enfants d'Anak. 
'''
"29" = '''
:sup:`29` Amalek habite dans le pays du Sud. Le Hittite, le Jébusien et l'Amoréen habitent dans la région des collines. Les Cananéens habitent près de la mer et sur les bords du Jourdain. » 
'''
"30" = '''
:sup:`30` Caleb fit taire le peuple devant Moïse, et dit : « Montons tout de suite et possédons-la, car nous sommes bien capables de la vaincre ! » 
'''
"31" = '''
:sup:`31` Mais les hommes qui étaient montés avec lui dirent : « Nous ne pouvons pas monter contre ce peuple, car il est plus fort que nous. » 
'''
"32" = '''
:sup:`32` Ils firent aux enfants d'Israël un mauvais rapport sur le pays qu'ils avaient exploré, en disant : « Le pays que nous avons traversé pour l'explorer est un pays qui dévore ses habitants, et tous ceux que nous y avons vus sont des hommes de grande taille. 
'''
"33" = '''
:sup:`33` Là, nous avons vu les Nephilim, les fils d'Anak, qui viennent des Nephilim. Nous étions à nos propres yeux comme des sauterelles, et nous étions ainsi à leurs yeux. » 
'''
