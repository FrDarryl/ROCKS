[26]
"1" = '''
:sup:`1` "'Vous ne vous ferez pas d'idoles, vous n'élèverez pas d'image taillée ni de statue, et vous ne placerez pas de pierre figurée dans votre pays pour vous prosterner devant elle, car je suis Yahvé votre Dieu. 
'''
"2" = '''
:sup:`2` "'Tu observeras mes sabbats et tu respecteras mon sanctuaire. Je suis Yahvé. 
'''
"3" = '''
:sup:`3` "'Si tu marches dans mes statuts, si tu gardes mes commandements et si tu les mets en pratique, 
'''
"4" = '''
:sup:`4` je te donnerai tes pluies en leur saison, et la terre donnera ses produits, et les arbres des champs donneront leurs fruits. 
'''
"5" = '''
:sup:`5` Ton battage durera jusqu'à la vendange, et la vendange durera jusqu'à l'époque des semailles. Tu mangeras ton pain à satiété, et tu habiteras ton pays en sécurité. 
'''
"6" = '''
:sup:`6` "'Je donnerai la paix dans le pays, et vous vous coucherez, et personne ne vous fera peur. Je ferai disparaître du pays les animaux malfaisants, et l'épée ne passera pas par ton pays. 
'''
"7" = '''
:sup:`7` Vous poursuivrez vos ennemis, et ils tomberont devant vous par l'épée. 
'''
"8" = '''
:sup:`8` Cinq d'entre vous en poursuivront cent, et cent d'entre vous en poursuivront dix mille ; et vos ennemis tomberont devant vous par l'épée. 
'''
"9" = '''
:sup:`9` "'Je te respecterai, je te rendrai fécond, je te multiplierai, et j'établirai mon alliance avec toi. 
'''
"10" = '''
:sup:`10` Vous mangerez de vieilles provisions longtemps gardées, et vous éliminerez l'ancien à cause du nouveau. 
'''
"11" = '''
:sup:`11` Je dresserai ma tente au milieu de vous, et mon âme n'aura pas horreur de vous. 
'''
"12" = '''
:sup:`12` Je marcherai au milieu de vous, je serai votre Dieu, et vous serez mon peuple. 
'''
"13" = '''
:sup:`13` Je suis Yahvé, ton Dieu, qui t'ai fait sortir du pays d'Égypte, pour que tu ne sois pas leur esclave. J'ai brisé les barres de votre joug, et je vous ai fait marcher debout. 
'''
"14" = '''
:sup:`14` « Mais si tu ne m'écoutes pas et ne mets pas en pratique tous ces commandements, 
'''
"15" = '''
:sup:`15` si tu rejettes mes lois et si ton âme a en horreur mes ordonnances, de sorte que tu ne mettes pas en pratique tous mes commandements et que tu rompes mon alliance, 
'''
"16" = '''
:sup:`16` voici ce que je te ferai : Je mettrai sur toi la terreur, la consomption et la fièvre, qui dévorent les yeux et font dépérir l'âme. Vous sèmerez en vain votre semence, car vos ennemis la mangeront. 
'''
"17" = '''
:sup:`17` Je tournerai ma face contre toi, et tu seras frappé devant tes ennemis. Ceux qui te haïssent domineront sur toi, et tu fuiras quand personne ne te poursuivra. 
'''
"18" = '''
:sup:`18` « Si, malgré tout cela, tu ne m'écoutes pas, je te châtierai sept fois plus pour tes péchés. 
'''
"19" = '''
:sup:`19` Je briserai l'orgueil de ta puissance, je rendrai ton ciel semblable à du fer et ton sol à du bronze. 
'''
"20" = '''
:sup:`20` Ta force sera dépensée en vain, car ta terre ne donnera pas ses produits, et les arbres du pays ne donneront pas leurs fruits. 
'''
"21" = '''
:sup:`21` "'Si vous marchez contre moi, si vous ne m'écoutez pas, je ferai venir sur vous sept fois plus de fléaux, selon vos péchés. 
'''
"22" = '''
:sup:`22` J'enverrai parmi vous les bêtes sauvages, qui vous priveront de vos enfants, détruiront votre bétail et vous rendront peu nombreux. Vos routes seront désertées. 
'''
"23" = '''
:sup:`23` "'Si par ces choses vous ne voulez pas revenir à moi, mais si vous voulez marcher contre moi, 
'''
"24" = '''
:sup:`24` alors je marcherai aussi contre vous ; et je vous frapperai, moi, sept fois pour vos péchés. 
'''
"25" = '''
:sup:`25` Je ferai venir sur vous une épée qui exécutera la vengeance de l'alliance. Vous serez rassemblés dans vos villes, et j'enverrai la peste au milieu de vous. Vous serez livrés entre les mains de l'ennemi. 
'''
"26" = '''
:sup:`26` Quand je briserai votre bâton de pain, dix femmes cuiront votre pain dans un seul four, et elles vous livreront votre pain au poids. Tu mangeras, et tu ne seras pas rassasié. 
'''
"27" = '''
:sup:`27` "'Si, malgré cela, vous ne m'écoutez pas, mais si vous marchez à l'encontre de moi, 
'''
"28" = '''
:sup:`28` alors je marcherai à l'encontre de vous dans la colère. Je vous châtierai aussi sept fois pour vos péchés. 
'''
"29" = '''
:sup:`29` Vous mangerez la chair de vos fils, et vous mangerez la chair de vos filles. 
'''
"30" = '''
:sup:`30` Je détruirai vos hauts lieux, j'abattrai vos autels à encens, je jetterai vos cadavres sur les cadavres de vos idoles, et mon âme vous aura en horreur. 
'''
"31" = '''
:sup:`31` Je dévasterai vos villes, et je réduirai vos sanctuaires en ruines. Je ne prendrai pas plaisir à l'odeur agréable de vos offrandes. 
'''
"32" = '''
:sup:`32` Je réduirai le pays en ruines, et vos ennemis qui l'habitent en seront stupéfaits. 
'''
"33" = '''
:sup:`33` Je vous disperserai parmi les nations, et je tirerai l'épée après vous. Votre pays sera dévasté, et vos villes seront ravagées. 
'''
"34" = '''
:sup:`34` Alors le pays jouira de ses sabbats, tant qu'il sera dévasté et que vous serez dans le pays de vos ennemis. Même alors, le pays se reposera et jouira de ses sabbats. 
'''
"35" = '''
:sup:`35` Tant qu'il sera dévasté, il aura le repos, le repos qu'il n'a pas eu pendant vos sabbats, lorsque vous viviez sur lui. 
'''
"36" = '''
:sup:`36` "'Quant à ceux d'entre vous qui restent, j'enverrai dans leur cœur une lassitude dans les pays de leurs ennemis. Le bruit d'une feuille morte les mettra en fuite ; ils fuiront comme on fuit devant l'épée. Ils tomberont quand personne ne les poursuivra. 
'''
"37" = '''
:sup:`37` Ils tomberont les uns sur les autres, comme devant l'épée, quand personne ne les poursuivra. Vous n'aurez pas la force de résister à vos ennemis. 
'''
"38" = '''
:sup:`38` Tu périras parmi les nations. Le pays de vos ennemis vous dévorera. 
'''
"39" = '''
:sup:`39` Ceux d'entre vous qui resteront dépériront dans leur iniquité au pays de leurs ennemis, et ils dépériront avec eux dans les iniquités de leurs pères. 
'''
"40" = '''
:sup:`40` "'S'ils confessent leur iniquité et l'iniquité de leurs pères, dans la faute qu'ils ont commise envers moi, et aussi que, parce qu'ils ont marché contre moi, 
'''
"41" = '''
:sup:`41` j'ai aussi marché contre eux, et je les ai amenés dans le pays de leurs ennemis ; Si donc leur cœur incirconcis s'humilie, et s'ils acceptent le châtiment de leur iniquité, 
'''
"42" = '''
:sup:`42` je me souviendrai de mon alliance avec Jacob, de mon alliance avec Isaac, et de mon alliance avec Abraham, et je me souviendrai du pays. 
'''
"43" = '''
:sup:`43` Le pays leur restera, et il jouira de ses sabbats, tandis qu'il sera dévasté sans eux ; et ils accepteront le châtiment de leur iniquité, parce qu'ils ont rejeté mes ordonnances et que leur âme a eu mes lois en horreur. 
'''
"44" = '''
:sup:`44` Pour autant, lorsqu'ils seront dans le pays de leurs ennemis, je ne les rejetterai pas et je ne les détesterai pas, pour les détruire complètement et rompre mon alliance avec eux, car je suis Yahvé, leur Dieu. 
'''
"45" = '''
:sup:`45` Mais je me souviendrai, à cause d'eux, de l'alliance de leurs ancêtres, que j'ai fait sortir du pays d'Égypte aux yeux des nations, pour être leur Dieu. Je suis Yahvé. » 
'''
"46" = '''
:sup:`46` Tels sont les statuts, les ordonnances et les lois que Yahvé a établis entre lui et les enfants d'Israël sur la montagne de Sinaï, par Moïse. 
'''
