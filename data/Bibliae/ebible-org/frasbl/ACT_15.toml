[15]
"1" = '''
:sup:`1` Quelques hommes descendirent de Judée et enseignèrent aux frères : « Si vous n'êtes pas circoncis selon la coutume de Moïse, vous ne pouvez pas être sauvés. » 
'''
"2" = '''
:sup:`2` Paul et Barnabas n'ayant pas manqué de discuter avec eux, ils chargèrent Paul, Barnabas et quelques autres d'entre eux de monter à Jérusalem pour consulter les apôtres et les anciens sur cette question. 
'''
"3" = '''
:sup:`3` Après avoir été envoyés par l'assemblée, ils traversèrent la Phénicie et la Samarie, annonçant la conversion des païens. Ils causèrent une grande joie à tous les frères. 
'''
"4" = '''
:sup:`4` Arrivés à Jérusalem, ils furent reçus par l'assemblée, les apôtres et les anciens, et ils racontèrent tout ce que Dieu avait fait avec eux. 
'''
"5" = '''
:sup:`5` Mais quelques-uns de la secte des pharisiens croyants se levèrent, disant : « Il faut les circoncire et leur ordonner d'observer la loi de Moïse. » 
'''
"6" = '''
:sup:`6` Les apôtres et les anciens se réunirent pour délibérer sur cette question. 
'''
"7" = '''
:sup:`7` Après avoir longuement discuté, Pierre se leva et leur dit : « Frères, vous savez qu'il y a longtemps que Dieu a fait un choix parmi vous, afin que, par ma bouche, les nations entendent la parole de la Bonne Nouvelle et croient. 
'''
"8" = '''
:sup:`8` Dieu, qui connaît les cœurs, a rendu témoignage à leur sujet, en leur donnant le Saint-Esprit, comme il l'a fait pour nous. 
'''
"9" = '''
:sup:`9` Il n'a fait aucune différence entre nous et eux, purifiant leurs cœurs par la foi. 
'''
"10" = '''
:sup:`10` Maintenant donc, pourquoi tentez-vous Dieu, en mettant sur le cou des disciples un joug que ni nos pères ni nous n'avons pu porter ? 
'''
"11" = '''
:sup:`11` Mais nous croyons que nous sommes sauvés par la grâce du Seigneur Jésus, tout comme eux. » 
'''
"12" = '''
:sup:`12` Toute la foule gardait le silence, et elle écoutait Barnabas et Paul raconter les signes et les prodiges que Dieu avait faits par eux parmi les nations. 
'''
"13" = '''
:sup:`13` Après qu'ils eurent gardé le silence, Jacques prit la parole et dit : « Frères, écoutez-moi. 
'''
"14" = '''
:sup:`14` Siméon a rapporté comment Dieu a d'abord visité les nations pour en tirer un peuple pour son nom. 
'''
"15" = '''
:sup:`15` Ceci est conforme aux paroles des prophètes. Comme il est écrit, 
'''
"16" = '''
:sup:`16` « Après cela, je reviendrai. Je rebâtirai le tabernacle de David, qui est tombé. Je construirai à nouveau ses ruines. Je vais l'ériger 
'''
"17" = '''
:sup:`17` pour que le reste des hommes cherchent le Seigneur : tous les païens qui sont appelés par mon nom, dit le Seigneur, qui fait toutes ces choses ». 
'''
"18" = '''
:sup:`18` « Toutes les œuvres de Dieu lui sont connues de toute éternité. 
'''
"19" = '''
:sup:`19` C'est pourquoi je suis d'avis que nous n'importunions pas ceux d'entre les païens qui se convertissent à Dieu, 
'''
"20" = '''
:sup:`20` mais que nous leur écrivions de s'abstenir de la pollution des idoles, de l'immoralité sexuelle, de ce qui est étranglé et du sang. 
'''
"21" = '''
:sup:`21` Car Moïse, de génération en génération, a dans chaque ville ceux qui le prêchent, étant lu dans les synagogues chaque sabbat. » 
'''
"22" = '''
:sup:`22` Alors il parut bon aux apôtres et aux anciens, avec toute l'assemblée, de choisir des hommes parmi eux, et de les envoyer à Antioche avec Paul et Barnabas : Judas, appelé Barsabbas, et Silas, chefs des frères. 
'''
"23" = '''
:sup:`23` Ils écrivirent ces choses de leur main : « Les apôtres, les anciens et les frères, aux frères qui sont d'entre les païens, à Antioche, en Syrie et en Cilicie : salutations. 
'''
"24" = '''
:sup:`24` Nous avons appris que quelques-uns de ceux qui sont sortis d'entre nous vous ont troublés par des paroles, et ont troublé vos âmes, en disant : Il faut que vous soyez circoncis et que vous observiez la loi, alors que nous n'avons donné aucun commandement ; 
'''
"25" = '''
:sup:`25` il nous a paru bon, après nous être mis d'accord, de choisir des hommes et de vous les envoyer avec nos bien-aimés Barnabas et Paul, 
'''
"26" = '''
:sup:`26` des hommes qui ont risqué leur vie pour le nom de notre Seigneur Jésus-Christ. 
'''
"27" = '''
:sup:`27` Nous avons donc envoyé Judas et Silas, qui, eux aussi, vous diront de bouche à oreille les mêmes choses. 
'''
"28" = '''
:sup:`28` Car il a paru bon au Saint-Esprit et à nous-mêmes de ne vous imposer d'autre charge que ces choses nécessaires : 
'''
"29" = '''
:sup:`29` que vous vous absteniez des viandes sacrifiées aux idoles, du sang, des animaux étranglés et de l'impudicité, choses dont vous vous garderez bien. Adieu. » 
'''
"30" = '''
:sup:`30` Ainsi, après avoir été envoyés, ils arrivèrent à Antioche. Ayant rassemblé la foule, ils remirent la lettre. 
'''
"31" = '''
:sup:`31` Après l'avoir lue, ils se réjouirent de cet encouragement. 
'''
"32" = '''
:sup:`32` Judas et Silas, qui étaient eux-mêmes prophètes, encouragèrent les frères par de nombreuses paroles et les fortifièrent. 
'''
"33" = '''
:sup:`33` Après avoir passé quelque temps en ces lieux, les frères les renvoyèrent en paix aux apôtres. 
'''
"34" = '''
:sup:`34`  Paul et Barnabas restèrent à Antioche, enseignant et prêchant la parole du Seigneur, avec beaucoup d'autres personnes. 
'''
"35" = '''
:sup:`35` Quelques jours plus tard, Paul dit à Barnabé : « Retournons maintenant visiter nos frères dans chaque ville où nous avons annoncé la parole du Seigneur, pour voir comment ils se portent. » 
'''
"36" = '''
:sup:`36` Barnabas avait l'intention d'emmener aussi avec eux Jean, qu'on appelait Marc. 
'''
"37" = '''
:sup:`37` Mais Paul ne pensait pas que ce fût une bonne idée d'emmener avec eux quelqu'un qui s'était retiré d'eux en Pamphylie, et qui n'était pas allé avec eux pour faire le travail. 
'''
"38" = '''
:sup:`38` Alors la dispute devint si vive qu'ils se séparèrent les uns des autres. Barnabas prit Marc avec lui et s'embarqua pour l'île de Chypre, 
'''
"39" = '''
:sup:`39` mais Paul choisit Silas et partit, recommandé par les frères à la grâce de Dieu. 
'''
"40" = '''
:sup:`40` Il parcourut la Syrie et la Cilicie, fortifiant les assemblées. 
'''
