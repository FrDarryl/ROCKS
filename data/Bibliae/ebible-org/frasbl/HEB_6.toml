[6]
"1" = '''
:sup:`1` C'est pourquoi, laissant l'enseignement des premiers principes de Christ, poussons à la perfection, en posant de nouveau le fondement de la repentance des œuvres mortes, de la foi en Dieu, 
'''
"2" = '''
:sup:`2` de l'enseignement des baptêmes, de l'imposition des mains, de la résurrection des morts et du jugement éternel. 
'''
"3" = '''
:sup:`3` C'est ce que nous ferons, si Dieu le permet. 
'''
"4" = '''
:sup:`4` En effet, pour ce qui est de ceux qui ont été autrefois éclairés, qui ont goûté au don céleste, qui ont été rendus participants du Saint-Esprit, 
'''
"5" = '''
:sup:`5` qui ont goûté à la bonne parole de Dieu et aux puissances du siècle à venir, 
'''
"6" = '''
:sup:`6` et qui sont tombés ensuite, il est impossible de les ramener à la repentance, puisqu'ils crucifient de nouveau le Fils de Dieu pour eux-mêmes et l'exposent à l'ignominie. 
'''
"7" = '''
:sup:`7` Car la terre qui a bu la pluie qui tombe souvent sur elle et qui produit une récolte convenable pour ceux pour qui elle est aussi cultivée, reçoit la bénédiction de Dieu ; 
'''
"8" = '''
:sup:`8` mais si elle porte des épines et des chardons, elle est rejetée et près d'être maudite, sa fin étant d'être brûlée. 
'''
"9" = '''
:sup:`9` Mais, bien-aimés, nous sommes persuadés de choses meilleures pour vous, et de choses qui accompagnent le salut, bien que nous parlions ainsi. 
'''
"10" = '''
:sup:`10` Car Dieu n'est pas injuste, au point d'oublier votre œuvre et le travail d'amour que vous avez montré envers son nom, en ce que vous avez servi les saints, et que vous les servez encore. 
'''
"11" = '''
:sup:`11` Nous désirons que chacun de vous fasse preuve du même empressement jusqu'à la fin de la plénitude de l'espérance, 
'''
"12" = '''
:sup:`12` afin que vous ne soyez pas paresseux, mais imitateurs de ceux qui, par la foi et la persévérance, ont hérité des promesses. 
'''
"13" = '''
:sup:`13` En effet, lorsque Dieu fit une promesse à Abraham, comme il ne pouvait jurer par personne de plus grand, il jura par lui-même, 
'''
"14" = '''
:sup:`14` en disant : « Je te bénirai, et je te multiplierai. » 
'''
"15" = '''
:sup:`15` C'est ainsi qu'ayant supporté patiemment, il obtint la promesse. 
'''
"16" = '''
:sup:`16` Les hommes, en effet, jurent par un plus grand, et dans toute contestation de leur part, le serment est définitif pour confirmation. 
'''
"17" = '''
:sup:`17` C'est ainsi que Dieu, voulant montrer plus abondamment aux héritiers de la promesse l'immuabilité de son conseil, s'est interposé par un serment, 
'''
"18" = '''
:sup:`18` afin que, par deux choses immuables, dans lesquelles il est impossible que Dieu mente, nous soyons fortement encouragés, nous qui avons fui pour trouver un refuge, à saisir l'espérance qui nous est proposée. 
'''
"19" = '''
:sup:`19` Cette espérance, nous l'avons comme une ancre de l'âme, une espérance à la fois sûre et inébranlable, et qui pénètre dans ce qui est au delà du voile, 
'''
"20" = '''
:sup:`20` où Jésus est entré pour nous comme précurseur, étant devenu souverain sacrificateur pour toujours selon l'ordre de Melchisédek. 
'''
