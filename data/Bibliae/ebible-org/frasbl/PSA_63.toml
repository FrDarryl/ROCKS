[63]
"1" = '''
:sup:`1` Un psaume de David, quand il était dans le désert de Judée. Dieu, tu es mon Dieu. Je vous chercherai sincèrement. Mon âme a soif de toi. Ma chair se languit de vous, dans une terre sèche et épuisée, où il n'y a pas d'eau. 
'''
"2" = '''
:sup:`2` Je t'ai donc vu dans le sanctuaire, en regardant ta puissance et ta gloire. 
'''
"3" = '''
:sup:`3` Parce que ta bonté est meilleure que la vie, mes lèvres te loueront. 
'''
"4" = '''
:sup:`4` Je te bénirai donc tant que je vivrai. Je lèverai mes mains en ton nom. 
'''
"5" = '''
:sup:`5` Mon âme sera rassasiée comme d'un mets riche. Ma bouche te louera avec des lèvres joyeuses, 
'''
"6" = '''
:sup:`6` quand je me souviens de toi sur mon lit, et penser à toi dans les veilles de la nuit. 
'''
"7" = '''
:sup:`7` Car c'est toi qui m'as aidé. Je me réjouirai à l'ombre de tes ailes. 
'''
"8" = '''
:sup:`8` Mon âme reste près de toi. Ta main droite me soutient. 
'''
"9" = '''
:sup:`9` Mais ceux qui cherchent mon âme pour la détruire iront dans les parties inférieures de la terre. 
'''
"10" = '''
:sup:`10` Ils seront livrés à la puissance de l'épée. Ils seront de la nourriture pour chacals. 
'''
"11" = '''
:sup:`11` Mais le roi se réjouira en Dieu. Tous ceux qui jurent par lui le loueront, car la bouche de ceux qui disent des mensonges sera réduite au silence. 
'''
