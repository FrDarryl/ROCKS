[140]
"1" = '''
:sup:`1` Pour le chef musicien. Un psaume de David. Délivre-moi, Yahvé, des hommes méchants. Préservez-moi des hommes violents : 
'''
"2" = '''
:sup:`2` ceux qui conçoivent la malice dans leur cœur. Ils se rassemblent continuellement pour la guerre. 
'''
"3" = '''
:sup:`3` Ils ont aiguisé leur langue comme un serpent. Le poison de la vipère est sous leurs lèvres. Selah. 
'''
"4" = '''
:sup:`4` Yahvé, garde-moi de la main des méchants. Préservez-moi des hommes violents qui ont décidé de me faire trébucher. 
'''
"5" = '''
:sup:`5` Les orgueilleux ont caché un piège pour moi, ils ont étendu les cordes d'un filet sur le chemin. Ils m'ont tendu des pièges. Selah. 
'''
"6" = '''
:sup:`6` J'ai dit à Yahvé : « Tu es mon Dieu. » Écoute le cri de mes requêtes, Yahvé. 
'''
"7" = '''
:sup:`7` Yahvé, le Seigneur, la force de mon salut, tu as couvert ma tête au jour du combat. 
'''
"8" = '''
:sup:`8` Yahvé, n'accorde pas les désirs des méchants. Ne laisse pas leurs mauvais plans réussir, ou ils deviendront fiers. Selah. 
'''
"9" = '''
:sup:`9` Quant à la tête de ceux qui m'entourent, que la malice de leurs propres lèvres les couvre. 
'''
"10" = '''
:sup:`10` Que des charbons ardents tombent sur eux. Qu'on les jette au feu, dans des fosses de boue, d'où ils ne sortent jamais. 
'''
"11" = '''
:sup:`11` Un orateur méchant ne sera pas établi sur la terre. Le mal chassera l'homme violent pour le renverser. 
'''
"12" = '''
:sup:`12` Je sais que l'Éternel défendra la cause du malheureux, et la justice pour les nécessiteux. 
'''
"13" = '''
:sup:`13` Les justes rendront grâce à ton nom. Les hommes droits habiteront en ta présence. 
'''
