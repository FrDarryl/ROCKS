[27]
"1" = '''
:sup:`1` Moïse et les anciens d'Israël donnèrent cet ordre au peuple : « Observez tous les commandements que je vous prescris aujourd'hui. 
'''
"2" = '''
:sup:`2` Le jour où vous passerez le Jourdain pour entrer dans le pays que l'Éternel, votre Dieu, vous donne, vous dresserez de grandes pierres et vous les enduirez de plâtre. 
'''
"3" = '''
:sup:`3` Tu écriras sur elles toutes les paroles de cette loi, quand tu auras passé le Jourdain, pour entrer dans le pays que l'Éternel, ton Dieu, te donne, un pays où coulent le lait et le miel, comme te l'a promis l'Éternel, le Dieu de tes pères. 
'''
"4" = '''
:sup:`4` Lorsque tu auras passé le Jourdain, tu dresseras sur le mont Ebal ces pierres que je te commande aujourd'hui, et tu les enduiras de plâtre. 
'''
"5" = '''
:sup:`5` Tu y bâtiras un autel à Yahvé ton Dieu, un autel de pierres. Tu n'y emploieras pas d'outil en fer. 
'''
"6" = '''
:sup:`6` Tu bâtiras l'autel de Yahvé, ton Dieu, avec des pierres non taillées. Tu y offriras des holocaustes à l'Éternel, ton Dieu. 
'''
"7" = '''
:sup:`7` Tu y sacrifieras des sacrifices de prospérité et tu y mangeras. Tu te réjouiras devant l'Éternel, ton Dieu. 
'''
"8" = '''
:sup:`8` Tu écriras sur les pierres toutes les paroles de cette loi, très clairement. » 
'''
"9" = '''
:sup:`9` Moïse et les prêtres lévitiques parlèrent à tout Israël en disant : « Tais-toi et écoute, Israël ! Aujourd'hui, tu es devenu le peuple de l'Éternel, ton Dieu. 
'''
"10" = '''
:sup:`10` Tu obéiras donc à la voix de Yahvé ton Dieu, et tu mettras en pratique ses commandements et ses lois, que je te prescris aujourd'hui. » 
'''
"11" = '''
:sup:`11` Le même jour, Moïse donna cet ordre au peuple : 
'''
"12" = '''
:sup:`12` « Voici ceux qui se tiendront sur le mont Garizim pour bénir le peuple, lorsque vous aurez franchi le Jourdain : Siméon, Lévi, Juda, Issacar, Joseph et Benjamin. 
'''
"13" = '''
:sup:`13` Ceux-là se tiendront sur le mont Ebal pour la malédiction : Ruben, Gad, Aser, Zabulon, Dan et Nephtali. 
'''
"14" = '''
:sup:`14` Les Lévites diront d'une voix forte à tous les hommes d'Israël : 
'''
"15" = '''
:sup:`15` « Maudit est l'homme qui fait une image gravée ou fondue, une abomination pour Yahvé, l'œuvre des mains de l'artisan, et qui la place dans le secret ». Tout le peuple répondra et dira : « Amen. 
'''
"16" = '''
:sup:`16` « Maudit soit celui qui déshonore son père ou sa mère ». Tout le peuple dira « Amen ». 
'''
"17" = '''
:sup:`17` « Maudit soit celui qui enlève le repère de son prochain ». Tout le peuple dira « Amen ». 
'''
"18" = '''
:sup:`18` « Maudit soit celui qui égare l'aveugle sur la route ». Tout le peuple dira « Amen ». 
'''
"19" = '''
:sup:`19` « Maudit soit celui qui refuse de rendre justice à l'étranger, à l'orphelin et à la veuve ». Tout le peuple dira « Amen ». 
'''
"20" = '''
:sup:`20` « Maudit soit celui qui couche avec la femme de son père, car il déshonore la couche de son père ». Tout le peuple dira « Amen ». 
'''
"21" = '''
:sup:`21` « Maudit soit celui qui couche avec n'importe quelle espèce d'animal ». Tout le peuple dira « Amen ». 
'''
"22" = '''
:sup:`22` « Maudit soit celui qui couche avec sa sœur, la fille de son père ou la fille de sa mère ». Tout le peuple dira « Amen ». 
'''
"23" = '''
:sup:`23` « Maudit soit celui qui couche avec sa belle-mère ». Tout le peuple dira « Amen ». 
'''
"24" = '''
:sup:`24` « Maudit soit celui qui tue secrètement son prochain ». Tout le peuple dira « Amen ». 
'''
"25" = '''
:sup:`25` « Maudit soit celui qui accepte un pot-de-vin pour tuer un innocent ». Tout le peuple dira « Amen ». 
'''
"26" = '''
:sup:`26` « Maudit soit celui qui ne respecte pas les paroles de cette loi en les mettant en pratique. Tout le peuple dira 'Amen'. » 
'''
