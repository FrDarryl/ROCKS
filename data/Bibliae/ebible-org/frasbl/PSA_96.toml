[96]
"1" = '''
:sup:`1` Chantez à Yahvé un chant nouveau ! Chantez à Yahvé, toute la terre. 
'''
"2" = '''
:sup:`2` Chantez à Yahvé ! Bénissez son nom ! Proclamez son salut au jour le jour ! 
'''
"3" = '''
:sup:`3` Déclarez sa gloire parmi les nations, ses merveilles parmi tous les peuples. 
'''
"4" = '''
:sup:`4` Car Yahvé est grand et très digne de louange ! Il doit être craint par-dessus tous les dieux. 
'''
"5" = '''
:sup:`5` Car tous les dieux des peuples sont des idoles, mais Yahvé a fait les cieux. 
'''
"6" = '''
:sup:`6` L'honneur et la majesté sont devant lui. La force et la beauté sont dans son sanctuaire. 
'''
"7" = '''
:sup:`7` Rendez hommage à Yahvé, familles de nations, attribuer à Yahvé la gloire et la force. 
'''
"8" = '''
:sup:`8` Rendez à Yahvé la gloire due à son nom. Apportez une offrande, et venez dans ses parvis. 
'''
"9" = '''
:sup:`9` Adorez Yahvé avec des vêtements sacrés. Tremblez devant lui, toute la terre. 
'''
"10" = '''
:sup:`10` Dites parmi les nations : « Yahvé règne ». Le monde est également établi. Il ne peut pas être déplacé. Il jugera les peuples avec équité. 
'''
"11" = '''
:sup:`11` Que les cieux se réjouissent, et que la terre se réjouisse. Que la mer rugisse, et sa plénitude ! 
'''
"12" = '''
:sup:`12` Que le champ et tout ce qu'il contient exulte ! Alors tous les arbres de la forêt chanteront de joie. 
'''
"13" = '''
:sup:`13` devant Yahvé, car il vient, car il vient pour juger la terre. Il jugera le monde avec justice, les peuples avec sa vérité. 
'''
