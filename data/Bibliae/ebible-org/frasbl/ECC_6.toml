[6]
"1" = '''
:sup:`1` Il est un mal que j'ai vu sous le soleil, et qui pèse sur les hommes : 
'''
"2" = '''
:sup:`2` un homme à qui Dieu donne des richesses, des biens et des honneurs, de sorte qu'il ne manque de rien pour son âme de tout ce qu'il désire, mais Dieu ne lui donne pas le pouvoir d'en manger, et c'est un étranger qui en mange. C'est là une vanité, et c'est une mauvaise maladie. 
'''
"3" = '''
:sup:`3` Si un homme engendre cent enfants, et vit de longues années, de sorte que les jours de ses années sont nombreux, mais que son âme ne soit pas remplie de bien, et que de plus il n'ait pas de sépulture, je dis qu'un enfant mort-né vaut mieux que lui ; 
'''
"4" = '''
:sup:`4` car il vient dans la vanité, et s'en va dans les ténèbres, et son nom est couvert de ténèbres. 
'''
"5" = '''
:sup:`5` Il n'a pas vu le soleil et ne l'a pas connu. Celui-ci a plus de repos que l'autre. 
'''
"6" = '''
:sup:`6` Oui, quand bien même il vivrait mille ans à deux reprises, et qu'il ne jouirait pas du bien, tous ne vont-ils pas au même endroit ? 
'''
"7" = '''
:sup:`7` Tout le travail de l'homme est pour sa bouche, et cependant l'appétit n'est pas rassasié. 
'''
"8" = '''
:sup:`8` Car quel avantage le sage a-t-il sur l'insensé ? Qu'a le pauvre, qui sait marcher devant les vivants ? 
'''
"9" = '''
:sup:`9` Mieux vaut la vue des yeux que le vagabondage du désir. Cela aussi est vanité et poursuite du vent. 
'''
"10" = '''
:sup:`10` Ce qui a été, on le nomme depuis longtemps ; et l'on sait ce qu'est l'homme, et il ne peut lutter contre celui qui est plus puissant que lui. 
'''
"11" = '''
:sup:`11` Car il y a beaucoup de paroles qui créent la vanité. Quel profit l'homme en tire-t-il ? 
'''
"12" = '''
:sup:`12` Car qui sait ce qui est bon pour l'homme dans la vie, tous les jours de sa vie vaine qu'il passe comme une ombre ? Car qui peut dire à l'homme ce qu'il y aura après lui sous le soleil ? 
'''
