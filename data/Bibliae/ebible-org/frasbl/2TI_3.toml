[3]
"1" = '''
:sup:`1` Mais sachez que, dans les derniers jours, des temps difficiles viendront. 
'''
"2" = '''
:sup:`2` Car les hommes seront amateurs avec d'eux memes, amateurs d'argent, vantards, arrogants, blasphémateurs, rebelles à leurs parents, ingrats, impies, 
'''
"3" = '''
:sup:`3` sans affection naturelle, impitoyables, calomniateurs, incapables de se maîtriser, féroces, n'aimant pas le bien, 
'''
"4" = '''
:sup:`4` traîtres, entêtés, vaniteux, amateurs du plaisir plutôt que de Dieu, 
'''
"5" = '''
:sup:`5` ayant une apparence de piété, mais reniant sa puissance. Détournez-vous aussi de ceux-là. 
'''
"6" = '''
:sup:`6` Car il y a parmi eux des gens qui s'introduisent dans les maisons et qui font prisonniers des femmes crédules, chargées de péchés, entraînées par des convoitises diverses, 
'''
"7" = '''
:sup:`7` qui apprennent sans cesse et ne parviennent jamais à la connaissance de la vérité. 
'''
"8" = '''
:sup:`8` De même que Jannès et Jambrès se sont opposés à Moïse, de même ceux-ci s'opposent à la vérité, hommes à l'esprit corrompu, qui sont rejetés en ce qui concerne la foi. 
'''
"9" = '''
:sup:`9` Mais ils n'iront pas plus loin. Car leur folie sera évidente pour tous les hommes, comme la leur l'a été aussi. 
'''
"10" = '''
:sup:`10` Mais vous avez suivi mon enseignement, ma conduite, ma résolution, ma foi, ma patience, mon amour, ma fermeté, 
'''
"11" = '''
:sup:`11` mes persécutions et mes souffrances, celles qui me sont arrivées à Antioche, à Iconium et à Lystre. J'ai enduré ces persécutions. Le Seigneur m'a délivré de toutes. 
'''
"12" = '''
:sup:`12` Oui, et tous ceux qui veulent vivre pieusement en Jésus-Christ subiront des persécutions. 
'''
"13" = '''
:sup:`13` Mais les méchants et les imposteurs iront de plus en plus loin, trompant et se faisant tromper. 
'''
"14" = '''
:sup:`14` Mais vous, vous demeurez dans les choses que vous avez apprises et dont vous avez été assurés, sachant de qui vous les avez apprises. 
'''
"15" = '''
:sup:`15` Dès l'enfance, vous avez connu les saintes Écritures qui peuvent vous rendre sages pour le salut par la foi qui est en Jésus-Christ. 
'''
"16" = '''
:sup:`16` Toute Écriture est inspirée de Dieu et utile pour enseigner, pour convaincre, pour corriger et pour instruire dans la justice, 
'''
"17" = '''
:sup:`17` afin que tout homme qui appartient à Dieu soit complet, parfaitement équipé pour toute bonne œuvre. 
'''
