[10]
"1" = '''
:sup:`1` Adoni Tsédek, roi de Jérusalem, apprit que Josué avait pris Aï et l'avait dévouée par interdit, comme il avait fait à Jéricho et à son roi, et que les habitants de Gabaon avaient fait la paix avec Israël et se trouvaient au milieu d'eux. 
'''
"2" = '''
:sup:`2` Il eut une grande crainte, parce que Gabaon était une grande ville, une des villes royales, parce qu'elle était plus grande qu'Aï, et que tous ses hommes étaient puissants. 
'''
"3" = '''
:sup:`3` Alors Adoni-Zedek, roi de Jérusalem, envoya dire à Hoham, roi d'Hébron, à Piram, roi de Jarmuth, à Japhia, roi de Lakis, et à Debir, roi d'Églon : 
'''
"4" = '''
:sup:`4` « Montez vers moi et aidez-moi. Frappons Gabaon, car ils ont fait la paix avec Josué et avec les enfants d'Israël. » 
'''
"5" = '''
:sup:`5` Alors les cinq rois des Amoréens, le roi de Jérusalem, le roi d'Hébron, le roi de Jarmuth, le roi de Lakis et le roi d'Églon, se rassemblèrent et montèrent, eux et toutes leurs armées, ils campèrent contre Gabaon et lui firent la guerre. 
'''
"6" = '''
:sup:`6` Les hommes de Gabaon envoyèrent dire à Josué, au camp de Guilgal : « N'abandonne pas tes serviteurs ! Monte vite vers nous et sauve-nous ! Aide-nous, car tous les rois des Amoréens qui habitent dans la montagne se sont rassemblés contre nous. » 
'''
"7" = '''
:sup:`7` Et Josué monta de Guilgal, lui et toute l'armée avec lui, y compris tous les vaillants hommes. 
'''
"8" = '''
:sup:`8` Yahvé dit à Josué : « Ne les crains pas, car je les ai livrés entre tes mains. Pas un seul d'entre eux ne tiendra devant toi. » 
'''
"9" = '''
:sup:`9` Josué vint donc à eux soudainement. Il marcha toute la nuit depuis Guilgal. 
'''
"10" = '''
:sup:`10` Yahvé les confondit devant Israël. Il leur fit subir une grande défaite à Gabaon, les poursuivit par le chemin de la montée de Beth Horon, et les battit jusqu'à Azéka et à Makkéda. 
'''
"11" = '''
:sup:`11` Comme ils fuyaient devant Israël, alors qu'ils étaient à la descente de Beth Horon, Yahvé lança du ciel sur eux de grosses pierres jusqu'à Azéka, et ils moururent. Ceux qui moururent à cause des pierres de grêle furent plus nombreux que ceux que les enfants d'Israël tuèrent par l'épée. 
'''
"12" = '''
:sup:`12` Et Josué parla à Yahvé, le jour où Yahvé livra les Amoréens aux enfants d'Israël. Il dit aux yeux d'Israël : « Soleil, arrête-toi sur Gibéon ! Toi, lune, arrête-toi dans la vallée d'Aijalon ! » 
'''
"13" = '''
:sup:`13` Le soleil s'arrêta, et la lune resta immobile, jusqu'à ce que la nation se soit vengée de ses ennemis. N'est-ce pas écrit dans le livre de Jashar ? Le soleil resta au milieu du ciel, et ne se pressa pas de se coucher, pendant tout un jour. 
'''
"14" = '''
:sup:`14` Il n'y a pas eu de jour comme celui-là, ni avant ni après, où l'Éternel ait écouté la voix d'un homme, car l'Éternel a combattu pour Israël. 
'''
"15" = '''
:sup:`15` Josué retourna, et tout Israël avec lui, au camp, à Guilgal. 
'''
"16" = '''
:sup:`16` Ces cinq rois s'enfuirent, et se cachèrent dans la caverne de Makkéda. 
'''
"17" = '''
:sup:`17` On fit dire à Josué : « On a trouvé les cinq rois, cachés dans la caverne de Makkéda. » 
'''
"18" = '''
:sup:`18` Josué dit : « Faites rouler de grosses pierres pour couvrir l'entrée de la grotte, et placez des hommes à côté pour les garder ; 
'''
"19" = '''
:sup:`19` mais ne restez pas là. Poursuivez vos ennemis et attaquez-les par derrière. Ne les laisse pas entrer dans leurs villes, car Yahvé ton Dieu les a livrés entre tes mains. » 
'''
"20" = '''
:sup:`20` Lorsque Josué et les enfants d'Israël eurent achevé de les tuer par un très grand carnage, jusqu'à ce qu'ils fussent consumés, et que ce qui restait d'eux fut entré dans les villes fortifiées, 
'''
"21" = '''
:sup:`21` tout le peuple retourna en paix au camp de Josué à Makkéda. Personne ne remua la langue contre aucun des enfants d'Israël. 
'''
"22" = '''
:sup:`22` Alors Josué dit : « Ouvrez l'entrée de la caverne, et amenez-moi ces cinq rois qui en sont sortis. » 
'''
"23" = '''
:sup:`23` Ils firent ainsi, et lui amenèrent ces cinq rois hors de la caverne : le roi de Jérusalem, le roi d'Hébron, le roi de Jarmuth, le roi de Lakis et le roi d'Églon. 
'''
"24" = '''
:sup:`24` Lorsqu'ils eurent amené ces rois devant Josué, celui-ci appela tous les hommes d'Israël et dit aux chefs des hommes de guerre qui l'accompagnaient : « Approchez. Mettez vos pieds sur la nuque de ces rois. » Ils s'approchèrent, et mirent leurs pieds sur leur cou. 
'''
"25" = '''
:sup:`25` Josué leur dit : « N'ayez pas peur et ne vous effrayez pas. Soyez forts et courageux, car c'est ce que Yahvé fera à tous vos ennemis contre lesquels vous combattrez. » 
'''
"26" = '''
:sup:`26` Ensuite, Josué les frappa, les mit à mort et les pendit à cinq arbres. Ils restèrent suspendus aux arbres jusqu'au soir. 
'''
"27" = '''
:sup:`27` Au moment où le soleil se couchait, Josué donna l'ordre de les descendre des arbres, de les jeter dans la grotte où ils s'étaient cachés et de poser sur l'entrée de la grotte de grandes pierres qui subsistent encore aujourd'hui. 
'''
"28" = '''
:sup:`28` Ce jour-là, Josué prit Makkéda et la frappa du tranchant de l'épée, avec son roi. Il la détruisit entièrement, ainsi que tous ceux qui s'y trouvaient. Il ne laissa subsister personne. Il fit au roi de Makkéda ce qu'il avait fait au roi de Jéricho. 
'''
"29" = '''
:sup:`29` Josué passa de Makkéda, et tout Israël avec lui, à Libna, et il combattit Libna. 
'''
"30" = '''
:sup:`30` Yahvé la livra aussi, avec son roi, entre les mains d'Israël. Il la frappa du tranchant de l'épée, ainsi que tous ceux qui s'y trouvaient. Il n'y laissa personne. Il fit à son roi ce qu'il avait fait au roi de Jéricho. 
'''
"31" = '''
:sup:`31` Josué passa de Libna, et tout Israël avec lui, à Lakis ; il campa devant elle, et la combattit. 
'''
"32" = '''
:sup:`32` Yahvé livra Lakis entre les mains d'Israël. Il la prit le second jour, et la frappa du tranchant de l'épée, avec tous ceux qui s'y trouvaient, selon tout ce qu'il avait fait à Libna. 
'''
"33" = '''
:sup:`33` Alors Horam, roi de Guézer, monta au secours de Lakis ; et Josué le frappa, lui et son peuple, jusqu'à ce qu'il ne lui restât plus personne. 
'''
"34" = '''
:sup:`34` Josué passa de Lakis, et tout Israël avec lui, à Églon ; ils campèrent devant elle et la combattirent. 
'''
"35" = '''
:sup:`35` Ils la prirent ce jour-là, et la frappèrent du tranchant de l'épée. Il dévora par interdit tous ceux qui s'y trouvaient ce jour-là, selon tout ce qu'il avait fait à Lakis. 
'''
"36" = '''
:sup:`36` Josué monta d'Églon, et tout Israël avec lui, à Hébron, et ils combattirent contre elle. 
'''
"37" = '''
:sup:`37` Ils la prirent et la frappèrent du tranchant de l'épée, avec son roi, toutes ses villes et tous ceux qui s'y trouvaient. Il ne laissa rien subsister, selon tout ce qu'il avait fait à Églon, et il la détruisit par interdit, ainsi que tous ceux qui s'y trouvaient. 
'''
"38" = '''
:sup:`38` Josué retourna, et tout Israël avec lui, à Debir, et il l'attaqua. 
'''
"39" = '''
:sup:`39` Il la prit, avec son roi et toutes ses villes. Ils les frappèrent du tranchant de l'épée et dévouèrent par interdit tous ceux qui s'y trouvaient. Il ne laissa personne en vie. Ce qu'il avait fait à Hébron, il le fit à Debir et à son roi, et à Libna et à son roi. 
'''
"40" = '''
:sup:`40` Josué frappa tout le pays, la montagne, le midi, la plaine, les coteaux, et tous leurs rois. Il ne laissa subsister personne, mais il dévora tout ce qui respirait, comme l'avait ordonné Yahvé, le Dieu d'Israël. 
'''
"41" = '''
:sup:`41` Josué les battit depuis Kadesh Barnea jusqu'à Gaza, et tout le pays de Gosen jusqu'à Gabaon. 
'''
"42" = '''
:sup:`42` Josué prit tous ces rois et leur pays en une seule fois, car l'Éternel, le Dieu d'Israël, combattait pour Israël. 
'''
"43" = '''
:sup:`43` Josué retourna, et tout Israël avec lui, au camp, à Guilgal. 
'''
