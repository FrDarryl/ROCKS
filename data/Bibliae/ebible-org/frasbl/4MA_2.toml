[2]
"1" = '''
:sup:`1` Faut-il s'en étonner ? Si les convoitises de l'âme, après avoir participé à ce qui est beau, sont frustrées, 
'''
"2" = '''
:sup:`2` pour cette raison, donc, le Joseph tempéré est loué en ce que, par le raisonnement, il a maîtrisé, après réflexion, l'indulgence des sens. 
'''
"3" = '''
:sup:`3` En effet, bien que jeune et mûr pour les rapports sexuels, il a annulé par le raisonnement le stimulus de ses émotions. 
'''
"4" = '''
:sup:`4` Ce n'est pas seulement le stimulus de l'indulgence sensuelle, mais celui de tout désir, que le raisonnement est capable de maîtriser. 
'''
"5" = '''
:sup:`5` Par exemple, la loi dit : « Tu ne convoiteras pas la femme de ton prochain, ni rien de ce qui appartient à ton prochain. » 
'''
"6" = '''
:sup:`6` Maintenant donc, puisque c'est la loi qui nous a interdit de convoiter, je vous persuaderai d'autant plus facilement que le raisonnement est capable de gouverner nos convoitises, comme il le fait pour les affections qui sont des entraves à la justice. 
'''
"7" = '''
:sup:`7` Car de quelle manière peut-on récupérer un mangeur solitaire, un glouton et un ivrogne, s'il n'est pas évident que le raisonnement est le seigneur des émotions ? 
'''
"8" = '''
:sup:`8` C'est pourquoi, l'homme qui règle sa conduite par la loi, même s'il est amateur d'argent, fait immédiatement pression sur sa propre disposition en prêtant aux nécessiteux sans intérêt, et en annulant la dette la septième année. 
'''
"9" = '''
:sup:`9` Si un homme est avide, il est dirigé par la loi agissant par le raisonnement, de sorte qu'il ne glane pas ses récoltes ou sa vendange. En référence à d'autres points, nous pouvons percevoir que c'est le raisonnement qui vainc ses émotions. 
'''
"10" = '''
:sup:`10` Car la loi vainc même l'affection envers les parents, ne renonçant pas à la vertu à cause d'eux. 
'''
"11" = '''
:sup:`11` Elle l'emporte sur l'amour de la femme, en la réprimandant quand elle enfreint la loi. 
'''
"12" = '''
:sup:`12` Elle domine l'amour des parents envers leurs enfants, car elle les punit pour le vice. Il domine sur l'intimité des amis, en les réprimandant quand ils sont méchants. 
'''
"13" = '''
:sup:`13` Ne croyez pas que ce soit une affirmation étrange que le raisonnement puisse, au nom de la loi, vaincre même l'inimitié. 
'''
"14" = '''
:sup:`14` Elle ne permet pas d'abattre les arbres fruitiers d'un ennemi, mais elle les préserve des destructeurs, et recueille leurs ruines tombées. 
'''
"15" = '''
:sup:`15` La raison semble être maîtresse des émotions les plus violentes, comme l'amour de l'empire, la vaine vantardise et la calomnie. 
'''
"16" = '''
:sup:`16` Car l'entendement tempéré repousse toutes ces émotions malignes, comme il repousse la colère ; car il maîtrise même celle-ci. 
'''
"17" = '''
:sup:`17` C'est ainsi que Moïse, irrité contre Dathan et Abiram, ne leur a rien fait avec colère, mais a maîtrisé sa colère par le raisonnement. 
'''
"18" = '''
:sup:`18` Car l'esprit tempéré est capable, comme je l'ai dit, d'être supérieur aux émotions, de corriger les unes et de détruire les autres. 
'''
"19" = '''
:sup:`19` Sinon, pourquoi notre très sage père Jacob a-t-il reproché à Siméon et Lévi d'avoir tué de façon irrationnelle toute la race des Sichemites, en disant : « Maudite soit leur colère ! » ? 
'''
"20" = '''
:sup:`20` Car si le raisonnement ne possédait pas le pouvoir de maîtriser les affections colériques, il n'aurait pas dit cela. 
'''
"21" = '''
:sup:`21` En effet, au moment où Dieu a créé l'homme, il a implanté en lui ses émotions et sa nature morale. 
'''
"22" = '''
:sup:`22` En ce temps-là, il a érigé l'esprit en chef sacré, par l'intermédiaire des sens. 
'''
"23" = '''
:sup:`23` Il a donné une loi à cet esprit, en vivant selon laquelle il maintiendra un règne tempéré, juste, bon et courageux. 
'''
"24" = '''
:sup:`24` Comment donc, dira-t-on, si le raisonnement est maître des émotions, n'a-t-il pas prise sur l'oubli et l'ignorance ? 
'''
