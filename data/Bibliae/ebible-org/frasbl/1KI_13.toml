[13]
"1" = '''
:sup:`1` Voici, un homme de Dieu sortit de Juda, par la parole de l'Éternel, pour se rendre à Béthel ; et Jéroboam se tenait près de l'autel pour brûler des parfums. 
'''
"2" = '''
:sup:`2` Il cria contre l'autel, par la parole de l'Éternel, et dit : « Autel ! Autel ! Autel ! Yahvé dit : 'Voici qu'il va naître un fils à la maison de David, nommé Josias. Sur toi, il sacrifiera les prêtres des hauts lieux qui brûlent de l'encens, et ils brûleront sur toi des ossements d'hommes.'" 
'''
"3" = '''
:sup:`3` Il donna un signe le même jour, en disant : « Voici le signe que Yahvé a annoncé : Voici que l'autel se fendra et que les cendres qui sont dessus seront répandues. » 
'''
"4" = '''
:sup:`4` Lorsque le roi entendit la parole de l'homme de Dieu, qu'il criait contre l'autel de Béthel, Jéroboam étendit sa main de l'autel, en disant : « Saisissez-le ! » Sa main, qu'il avait étendue contre lui, se dessécha, de sorte qu'il ne put la ramener à lui. 
'''
"5" = '''
:sup:`5` L'autel fut aussi fendu, et les cendres furent répandues de l'autel, selon le signe que l'homme de Dieu avait donné par la parole de l'Éternel. 
'''
"6" = '''
:sup:`6` Le roi répondit à l'homme de Dieu : « Maintenant, intercède en faveur de l'Éternel, ton Dieu, et prie pour moi, afin que ma main me soit rendue. » L'homme de Dieu intercéda auprès de Yahvé, et la main du roi lui fut rendue à nouveau, et redevint comme avant. 
'''
"7" = '''
:sup:`7` Le roi dit à l'homme de Dieu : « Viens chez moi et rafraîchis-toi, et je te donnerai une récompense. » 
'''
"8" = '''
:sup:`8` L'homme de Dieu dit au roi : « Même si tu me donnais la moitié de ta maison, je n'entrerais pas avec toi, et je ne mangerais pas de pain et ne boirais pas d'eau dans ce lieu ; 
'''
"9" = '''
:sup:`9` car c'est ce que m'a ordonné la parole de l'Éternel, en disant : Tu ne mangeras pas de pain, tu ne boiras pas d'eau, et tu ne reviendras pas par le chemin par lequel tu es venu. » 
'''
"10" = '''
:sup:`10` Il prit donc un autre chemin, et ne revint pas par le chemin par lequel il était venu à Béthel. 
'''
"11" = '''
:sup:`11` Or, un vieux prophète habitait à Béthel, et l'un de ses fils vint lui raconter toutes les œuvres que l'homme de Dieu avait faites ce jour-là à Béthel. Ils racontèrent aussi à leur père les paroles qu'il avait dites au roi. 
'''
"12" = '''
:sup:`12` Leur père leur dit : « Par où est-il allé ? » Or ses fils avaient vu par où allait l'homme de Dieu, qui venait de Juda. 
'''
"13" = '''
:sup:`13` Il dit à ses fils : « Sellez-moi l'âne. » Ils sellèrent donc l'âne pour lui, et il monta dessus. 
'''
"14" = '''
:sup:`14` Il poursuivit l'homme de Dieu, et le trouva assis sous un chêne. Il lui dit : « Es-tu l'homme de Dieu qui est venu de Juda ? » Il a dit : « Je le suis. » 
'''
"15" = '''
:sup:`15` Et il lui dit : « Viens à la maison avec moi et mange du pain. » 
'''
"16" = '''
:sup:`16` Il dit : « Je ne retournerai pas avec vous et je n'entrerai pas avec vous. Je ne mangerai pas de pain et ne boirai pas d'eau avec vous dans ce lieu. 
'''
"17" = '''
:sup:`17` Car il m'a été dit par la parole de l'Éternel : Tu ne mangeras pas de pain et tu ne boiras pas d'eau dans ce lieu, et tu ne te retourneras pas pour prendre le chemin par lequel tu es venu. » 
'''
"18" = '''
:sup:`18` Il lui dit : « Moi aussi, je suis prophète comme toi, et un ange m'a parlé par la parole de Yahvé, en disant : « Ramène-le chez toi, dans ta maison, pour qu'il mange du pain et boive de l'eau. » Il lui a menti. 
'''
"19" = '''
:sup:`19` Il s'en retourna donc avec lui, mangea du pain dans sa maison et but de l'eau. 
'''
"20" = '''
:sup:`20` Comme ils étaient assis à table, la parole de Yahvé vint au prophète qui l'avait ramené 
'''
"21" = '''
:sup:`21` et il cria à l'homme de Dieu venu de Juda : « Yahvé dit : 'Parce que tu as désobéi à la parole de Yahvé et que tu n'as pas observé le commandement que Yahvé ton Dieu t'avait prescrit, 
'''
"22" = '''
:sup:`22` mais que tu es revenu, que tu as mangé du pain et bu de l'eau dans le lieu dont il t'avait dit : « Ne mange pas de pain et ne bois pas d'eau », ton corps ne viendra pas au tombeau de tes pères.'" 
'''
"23" = '''
:sup:`23` Après avoir mangé du pain et après avoir bu, il sella l'âne pour le prophète qu'il avait ramené. 
'''
"24" = '''
:sup:`24` Comme il était parti, un lion le rencontra sur le chemin et le tua. Son corps fut jeté sur le chemin, et l'âne se tenait près de lui. Le lion aussi se tenait près du corps. 
'''
"25" = '''
:sup:`25` Voici que des gens passaient par là et voyaient le corps jeté sur le chemin et le lion qui se tenait près du corps ; ils vinrent le raconter dans la ville où habitait le vieux prophète. 
'''
"26" = '''
:sup:`26` Lorsque le prophète qui l'avait ramené du chemin l'apprit, il dit : « C'est l'homme de Dieu qui a désobéi à la parole de l'Éternel. C'est pourquoi l'Éternel l'a livré au lion, qui l'a déchiqueté et l'a tué, selon la parole que l'Éternel lui avait adressée. » 
'''
"27" = '''
:sup:`27` Il dit à ses fils : « Sellez-moi l'âne », et ils le sellèrent. 
'''
"28" = '''
:sup:`28` Il s'en alla et trouva son corps jeté sur le chemin, et l'âne et le lion debout près du corps. Le lion n'avait pas mangé le corps ni malmené l'âne. 
'''
"29" = '''
:sup:`29` Le prophète prit le corps de l'homme de Dieu, le mit sur l'âne et le ramena. Il se rendit dans la ville du vieux prophète pour le pleurer et l'enterrer. 
'''
"30" = '''
:sup:`30` Il mit son corps dans son propre sépulcre, et l'on pleura sur lui en disant : « Hélas, mon frère ! » 
'''
"31" = '''
:sup:`31` Après l'avoir enterré, il parla à ses fils en disant : « Quand je serai mort, enterrez-moi dans le tombeau où est enterré l'homme de Dieu. Mettez mes os à côté de ses os. 
'''
"32" = '''
:sup:`32` Car ce qu'il a crié par la parole de Yahvé contre l'autel de Béthel et contre toutes les maisons des hauts lieux qui sont dans les villes de Samarie, arrivera certainement. » 
'''
"33" = '''
:sup:`33` Après cela, Jéroboam ne revint pas de sa mauvaise voie, mais il établit de nouveau des prêtres des hauts lieux parmi tout le peuple. Il consacrait celui qui le voulait, afin qu'il y ait des prêtres des hauts lieux. 
'''
"34" = '''
:sup:`34` Cette chose devint un péché pour la maison de Jéroboam, au point de l'exterminer et de la faire disparaître de la surface de la terre. 
'''
