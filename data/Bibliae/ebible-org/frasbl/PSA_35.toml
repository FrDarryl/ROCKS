[35]
"1" = '''
:sup:`1` Par David. Conteste, Yahvé, avec ceux qui me contestent. Combattez ceux qui me combattent. 
'''
"2" = '''
:sup:`2` Saisissez le bouclier et la cuirasse, et demander mon aide. 
'''
"3" = '''
:sup:`3` Brandissez la lance et bloquez ceux qui me poursuivent. Dis à mon âme : « Je suis ton salut. » 
'''
"4" = '''
:sup:`4` Que ceux qui cherchent mon âme soient déçus et déshonorés. Que ceux qui complotent ma ruine soient détournés et confondus. 
'''
"5" = '''
:sup:`5` Qu'ils soient comme l'ivraie devant le vent, L'ange de Yahvé qui les conduit. 
'''
"6" = '''
:sup:`6` Que leur chemin soit sombre et glissant, L'ange de Yahvé qui les poursuit. 
'''
"7" = '''
:sup:`7` Car, sans raison, ils ont caché leur filet dans une fosse pour moi. Sans raison, ils ont creusé une fosse pour mon âme. 
'''
"8" = '''
:sup:`8` Que la destruction l'atteigne à l'improviste. Que le filet qu'il a caché s'attrape lui-même. Laissez-le tomber dans cette destruction. 
'''
"9" = '''
:sup:`9` Mon âme se réjouira en Yahvé. Elle se réjouira de son salut. 
'''
"10" = '''
:sup:`10` Tous mes os diront : « Yahvé, qui est comme toi ? qui délivre le pauvre de celui qui est trop fort pour lui ; oui, le pauvre et le nécessiteux de celui qui le vole ? » 
'''
"11" = '''
:sup:`11` Des témoins injustes se lèvent. Ils me posent des questions sur des choses que je ne connais pas. 
'''
"12" = '''
:sup:`12` Ils me rendent le mal pour le bien, à la perte de mon âme. 
'''
"13" = '''
:sup:`13` Mais moi, quand ils étaient malades, mon vêtement était un sac. J'ai affligé mon âme par le jeûne. Ma prière est retournée dans mon propre sein. 
'''
"14" = '''
:sup:`14` Je me suis comporté comme si c'était mon ami ou mon frère. Je me suis incliné en pleurant, comme celui qui pleure sa mère. 
'''
"15" = '''
:sup:`15` Mais dans mon malheur, ils se sont réjouis et se sont rassemblés. Les attaquants se sont rassemblés contre moi, et je ne le savais pas. Ils m'ont déchiré, et n'ont pas cessé. 
'''
"16" = '''
:sup:`16` Comme les profanes qui se moquent des fêtes, ils ont grincé des dents contre moi. 
'''
"17" = '''
:sup:`17` Seigneur, jusqu'à quand regarderas-tu ? Sauvez mon âme de leur destruction, ma précieuse vie des lions. 
'''
"18" = '''
:sup:`18` Je vous rendrai grâce dans la grande assemblée. Je te louerai auprès de beaucoup de gens. 
'''
"19" = '''
:sup:`19` Ne laisse pas ceux qui sont mes ennemis se réjouir injustement à mon sujet ; et que ceux qui me haïssent sans raison ne clignent pas des yeux. 
'''
"20" = '''
:sup:`20` Car ils ne parlent pas de paix, mais ils conçoivent des paroles trompeuses contre ceux qui sont tranquilles dans le pays. 
'''
"21" = '''
:sup:`21` Oui, ils ont ouvert grand leur bouche contre moi. Ils ont dit : « Aha ! Aha ! Notre œil l'a vu ! » 
'''
"22" = '''
:sup:`22` Tu l'as vu, Yahvé. Ne te tais pas. Seigneur, ne t'éloigne pas de moi. 
'''
"23" = '''
:sup:`23` Réveillez-vous ! Lève-toi pour me défendre, mon Dieu ! Mon Seigneur, plaidez pour moi ! 
'''
"24" = '''
:sup:`24` Rends-moi justice, Yahvé mon Dieu, selon ta justice. Ne les laisse pas se réjouir pour moi. 
'''
"25" = '''
:sup:`25` Ne les laissez pas dire dans leur cœur : « Aha ! C'est comme ça que nous voulons ! ». Ne les laissez pas dire : « Nous l'avons englouti ! » 
'''
"26" = '''
:sup:`26` Qu'ils soient déçus et confondus tous ensemble ceux qui se réjouissent de mon malheur. Qu'ils soient revêtus de honte et de déshonneur ceux qui s'élèvent contre moi. 
'''
"27" = '''
:sup:`27` Que ceux qui sont favorables à ma juste cause poussent des cris de joie et se réjouissent. Oui, qu'ils disent continuellement : « Que Yahvé soit magnifié, qui prend plaisir à la prospérité de son serviteur ! » 
'''
"28" = '''
:sup:`28` Ma langue parlera de ta justice et de ta louange tout le jour. 
'''
