[34]
"1" = '''
:sup:`1` Yahvé dit à Moïse : « Cisèle deux tables de pierre comme les premières. J'écrirai sur ces tablettes les paroles qui étaient sur les premières tablettes, que tu as brisées. 
'''
"2" = '''
:sup:`2` Prépare-toi dès le matin, monte sur le mont Sinaï et présente-toi là devant moi, au sommet de la montagne. 
'''
"3" = '''
:sup:`3` Personne ne montera avec toi et on ne te verra nulle part sur la montagne. Ne laisse pas les troupeaux paître devant cette montagne. » 
'''
"4" = '''
:sup:`4` Il cisela deux tables de pierre comme la première. Moïse se leva de bon matin et monta sur la montagne du Sinaï, comme Yahvé le lui avait ordonné, et il prit dans sa main deux tables de pierre. 
'''
"5" = '''
:sup:`5` Yahvé descendit dans la nuée, se tint là avec lui, et proclama le nom de Yahvé. 
'''
"6" = '''
:sup:`6` Yahvé passa devant lui, et il proclama : « Yahvé ! Yahvé, Dieu de miséricorde et de bonté, lent à la colère, abondant en bonté et en vérité, 
'''
"7" = '''
:sup:`7` gardant la bonté pour des milliers de personnes, pardonnant l'iniquité, la désobéissance et le péché, et qui ne pardonne nullement les coupables, visitant l'iniquité des pères sur les enfants, et sur les enfants des enfants, sur la troisième et la quatrième génération. » 
'''
"8" = '''
:sup:`8` Moïse se précipita, inclina sa tête vers la terre et se prosterna. 
'''
"9" = '''
:sup:`9` Il dit : « Si maintenant j'ai trouvé grâce à tes yeux, Seigneur, laisse l'Éternel aller au milieu de nous, même si c'est un peuple à la nuque raide ; pardonne notre iniquité et notre péché, et prends-nous pour ton héritage. » 
'''
"10" = '''
:sup:`10` Il dit : « Voici, je fais une alliance : devant tout ton peuple, je ferai des merveilles, telles qu'il n'en a jamais été fait dans toute la terre ni dans aucune nation ; et tout le peuple au milieu duquel tu es verra l'œuvre de Yahvé, car c'est une chose redoutable que je fais avec toi. 
'''
"11" = '''
:sup:`11` Observez ce que je vous ordonne aujourd'hui. Voici, je vais chasser devant toi l'Amoréen, le Cananéen, le Héthien, le Phérézien, le Hévien et le Jébusien. 
'''
"12" = '''
:sup:`12` Prenez garde que vous ne fassiez une alliance avec les habitants du pays où vous allez, de peur que ce ne soit un piège pour vous ; 
'''
"13" = '''
:sup:`13` mais vous démolirez leurs autels, vous briserez leurs colonnes et vous abattrez leurs mâts d'Astarté ; 
'''
"14" = '''
:sup:`14` car vous ne vous prosternerez pas devant un autre dieu, car Yahvé, dont le nom est Jalous, est un Dieu jaloux. 
'''
"15" = '''
:sup:`15` « Ne fais pas d'alliance avec les habitants du pays, de peur qu'ils ne se prostituent à leurs dieux, qu'ils n'offrent des sacrifices à leurs dieux, que l'un d'eux ne t'appelle et que tu ne manges de son sacrifice ; 
'''
"16" = '''
:sup:`16` et que tu ne prennes de leurs filles pour tes fils, que leurs filles ne se prostituent à leurs dieux et que tes fils ne se prostituent à leurs dieux ». 
'''
"17" = '''
:sup:`17` « Vous ne vous ferez pas d'idoles en fonte. 
'''
"18" = '''
:sup:`18` « Vous célébrerez la fête des pains sans levain. Pendant sept jours, vous mangerez des pains sans levain, comme je vous l'ai ordonné, à l'époque fixée au mois d'Abib, car c'est au mois d'Abib que vous êtes sortis d'Égypte. 
'''
"19" = '''
:sup:`19` « Tout ce qui ouvre le ventre de la mère m'appartient, ainsi que tout votre bétail mâle, le premier-né des vaches et des brebis. 
'''
"20" = '''
:sup:`20` Tu rachèteras le premier-né de l'âne par un agneau. Si tu ne veux pas le racheter, tu lui briseras le cou. Tu rachèteras tous les premiers-nés de tes fils. Personne ne se présentera devant moi à vide. 
'''
"21" = '''
:sup:`21` « Tu travailleras six jours, mais le septième jour, tu te reposeras : au moment des labours et de la moisson, tu te reposeras. 
'''
"22" = '''
:sup:`22` « Vous observerez la fête des semaines avec les prémices de la récolte du blé, et la fête de la moisson à la fin de l'année. 
'''
"23" = '''
:sup:`23` Trois fois par an, tous vos mâles se présenteront devant le Seigneur Yahvé, le Dieu d'Israël. 
'''
"24" = '''
:sup:`24` Car je chasserai des nations devant toi et j'élargirai tes frontières ; aucun homme ne voudra de ton pays quand tu monteras te présenter devant Yahvé, ton Dieu, trois fois par an. 
'''
"25" = '''
:sup:`25` « Tu n'offriras pas le sang de mon sacrifice avec des pains levés. Le sacrifice de la fête de la Pâque ne sera pas laissé au matin. 
'''
"26" = '''
:sup:`26` « Tu apporteras les premiers fruits de ton sol à la maison de Yahvé ton Dieu. « Tu ne feras pas bouillir un chevreau dans le lait de sa mère. » 
'''
"27" = '''
:sup:`27` Yahvé dit à Moïse : « Écris ces paroles, car c'est en fonction de ces paroles que j'ai conclu une alliance avec toi et avec Israël. » 
'''
"28" = '''
:sup:`28` Il resta là avec Yahvé quarante jours et quarante nuits ; il ne mangea pas de pain et ne but pas d'eau. Il écrivit sur les tables les paroles de l'alliance, les dix commandements. 
'''
"29" = '''
:sup:`29` Lorsque Moïse descendit de la montagne du Sinaï avec les deux tables de l'alliance dans sa main, Moïse ne savait pas que la peau de son visage brillait parce qu'il lui parlait. 
'''
"30" = '''
:sup:`30` Lorsqu'Aaron et tous les enfants d'Israël virent Moïse, voici que la peau de son visage brillait, et ils eurent peur de s'approcher de lui. 
'''
"31" = '''
:sup:`31` Moïse les appela, et Aaron et tous les chefs de l'assemblée revinrent vers lui ; et Moïse leur parla. 
'''
"32" = '''
:sup:`32` Ensuite, tous les enfants d'Israël s'approchèrent, et Moïse leur donna tous les commandements dont Yahvé lui avait parlé sur la montagne de Sinaï. 
'''
"33" = '''
:sup:`33` Lorsque Moïse eut fini de leur parler, il mit un voile sur son visage. 
'''
"34" = '''
:sup:`34` Mais lorsque Moïse entrait devant Yahvé pour lui parler, il ôtait le voile jusqu'à ce qu'il sorte ; puis il sortait et disait aux enfants d'Israël ce qu'on lui avait ordonné. 
'''
"35" = '''
:sup:`35` Les enfants d'Israël virent le visage de Moïse, et la peau de son visage resplendit ; aussi Moïse remit-il le voile sur son visage, jusqu'à ce qu'il entrât pour lui parler. 
'''
