[49]
"1" = '''
:sup:`1` Jacob appela ses fils, et dit : « Réunissez-vous, afin que je vous dise ce qui vous arrivera dans les jours à venir. 
'''
"2" = '''
:sup:`2` Assemblez-vous, et écoutez, fils de Jacob. Écoutez Israël, votre père. 
'''
"3" = '''
:sup:`3` « Ruben, tu es mon premier-né, ma force et le commencement de ma puissance, excellant dans la dignité, et excellant dans le pouvoir. 
'''
"4" = '''
:sup:`4` Bouillant comme de l'eau, tu n'excelleras pas, parce que tu es monté dans le lit de ton père, puis l'a souillé. Il est monté sur mon canapé. 
'''
"5" = '''
:sup:`5` « Siméon et Lévi sont frères. Leurs épées sont des armes de violence. 
'''
"6" = '''
:sup:`6` Mon âme, n'entre pas dans leur conseil. Ma gloire, ne t'unis pas à leur assemblée ; car dans leur colère, ils ont tué des hommes. Dans leur volonté, ils ont paralysé le bétail. 
'''
"7" = '''
:sup:`7` Maudite soit leur colère, car elle était féroce ; et leur colère, car elle était cruelle. Je les diviserai en Jacob, et les disperser en Israël. 
'''
"8" = '''
:sup:`8` « Juda, tes frères te loueront. Ta main sera sur le cou de tes ennemis. Les fils de ton père se prosterneront devant toi. 
'''
"9" = '''
:sup:`9` Juda est un lionceau. De la proie, mon fils, tu t'es élevé. Il s'est baissé, il s'est accroupi comme un lion, comme une lionne. Qui va le réveiller ? 
'''
"10" = '''
:sup:`10` Le sceptre ne s'éloignera pas de Juda, ni le bâton du chef d'entre ses pieds, jusqu'à ce que vienne celui à qui elle appartient. L'obéissance des peuples lui reviendra. 
'''
"11" = '''
:sup:`11` Liant son poulain à la vigne, le petit de son âne à la vigne de choix, il a lavé ses vêtements dans le vin, ses robes dans le sang des raisins. 
'''
"12" = '''
:sup:`12` Ses yeux seront rouges de vin, ses dents blanches de lait. 
'''
"13" = '''
:sup:`13` « Zabulon habitera au havre de la mer. Il sera pour un port de navires. Sa frontière sera sur Sidon. 
'''
"14" = '''
:sup:`14` « Issachar est un âne fort, couché entre les sacoches. 
'''
"15" = '''
:sup:`15` Il a vu un lieu de repos, et il a constaté qu'il était bon, le pays, qu'il était agréable. Il courbe l'épaule devant le fardeau, et devient un serviteur aux travaux forcés. 
'''
"16" = '''
:sup:`16` « Dan jugera son peuple, comme l'une des tribus d'Israël. 
'''
"17" = '''
:sup:`17` Dan sera un serpent sur la piste, un additionneur dans le chemin, qui mord les talons du cheval, de sorte que son cavalier tombe en arrière. 
'''
"18" = '''
:sup:`18` J'ai attendu ton salut, Yahvé. 
'''
"19" = '''
:sup:`19` « Une troupe va presser sur Gad, mais il appuiera sur leur talon. 
'''
"20" = '''
:sup:`20` « La nourriture d'Asher sera riche. Il produira des mets royaux. 
'''
"21" = '''
:sup:`21` « Nephtali est une biche en liberté, qui porte de beaux fauves. 
'''
"22" = '''
:sup:`22` « Joseph est une vigne féconde, une vigne fructueuse près d'une source. Ses branches courent sur le mur. 
'''
"23" = '''
:sup:`23` Les archers l'ont gravement blessé, lui ont tiré dessus, et l'ont persécuté : 
'''
"24" = '''
:sup:`24` Mais son arc est resté fort. Les bras de ses mains ont été rendus forts, par les mains du Puissant de Jacob, (c'est de là que vient le berger, la pierre d'Israël), 
'''
"25" = '''
:sup:`25` même par le Dieu de ton père, qui t'aidera, par le Tout-Puissant, qui vous bénira, avec les bénédictions du ciel, les bénédictions des profondeurs qui se trouvent en dessous, les bénédictions des seins et de l'utérus. 
'''
"26" = '''
:sup:`26` Les bénédictions de ton père ont prévalu sur les bénédictions de mes ancêtres, au-dessus des limites des anciennes collines. Ils seront sur la tête de Joseph, sur la couronne de la tête de celui qui est séparé de ses frères. 
'''
"27" = '''
:sup:`27` « Benjamin est un loup vorace. Au matin, il dévorera la proie. Le soir, il partagera le butin. » 
'''
"28" = '''
:sup:`28` Ce sont là les douze tribus d'Israël. Voici ce que leur père leur a dit, et il les a bénies. Il bénit chacun selon sa propre bénédiction. 
'''
"29" = '''
:sup:`29` Il les instruisit et leur dit : « Je vais être recueilli auprès de mon peuple. Enterrez-moi avec mes pères dans la caverne qui est dans le champ d'Éphron le Héthien, 
'''
"30" = '''
:sup:`30` dans la caverne qui est dans le champ de Macpéla, en face de Mamré, dans le pays de Canaan, qu'Abraham acheta avec le champ d'Éphron le Héthien pour y être enterré. 
'''
"31" = '''
:sup:`31` C'est là qu'on enterra Abraham et Sarah, sa femme. C'est là qu'on a enterré Isaac et Rebecca, sa femme, et c'est là que j'ai enterré Léa. 
'''
"32" = '''
:sup:`32` Le champ et la caverne qui s'y trouve ont été achetés des fils de Heth. » 
'''
"33" = '''
:sup:`33` Lorsque Jacob eut fini de charger ses fils, il ramassa ses pieds dans le lit, rendit son dernier soupir et fut recueilli auprès de son peuple. 
'''
