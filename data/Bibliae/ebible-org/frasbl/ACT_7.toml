[7]
"1" = '''
:sup:`1` Le grand prêtre dit : « Ces choses sont-elles vraies ? » 
'''
"2" = '''
:sup:`2` Il dit : « Frères et pères, écoutez. Le Dieu de gloire est apparu à notre père Abraham lorsqu'il était en Mésopotamie, avant qu'il n'habite à Haran, 
'''
"3" = '''
:sup:`3` et il lui a dit : « Quitte ton pays et ta famille, et viens dans un pays que je te montrerai ». 
'''
"4" = '''
:sup:`4` Il sortit donc du pays des Chaldéens et s'installa à Haran. De là, après la mort de son père, Dieu le fit venir dans ce pays où vous vivez maintenant. 
'''
"5" = '''
:sup:`5` Il ne lui donna pas d'héritage, pas même de quoi poser le pied dessus. Il promit de le lui donner en propriété, ainsi qu'à sa descendance après lui, alors qu'il n'avait pas encore d'enfant. 
'''
"6" = '''
:sup:`6` Dieu parla ainsi : ses descendants vivraient comme des étrangers dans un pays étranger, et ils seraient réduits en esclavage et maltraités pendant quatre cents ans. 
'''
"7" = '''
:sup:`7` Je jugerai la nation à laquelle ils seront asservis, dit Dieu, et après cela, ils sortiront et me serviront dans ce lieu. 
'''
"8" = '''
:sup:`8` Il lui donna l'alliance de la circoncision. Abraham engendra Isaac et le circoncit le huitième jour. Isaac devint le père de Jacob, et Jacob devint le père des douze patriarches. 
'''
"9" = '''
:sup:`9` « Les patriarches, poussés par la jalousie contre Joseph, le vendirent en Égypte. Dieu fut avec lui 
'''
"10" = '''
:sup:`10` et le délivra de toutes ses afflictions, il lui donna faveur et sagesse devant Pharaon, roi d'Égypte. Il l'établit gouverneur de l'Égypte et de toute sa maison. 
'''
"11" = '''
:sup:`11` Or, il survint une famine et une grande détresse dans tout le pays d'Égypte et de Canaan. Nos pères ne trouvèrent pas de nourriture. 
'''
"12" = '''
:sup:`12` Mais lorsque Jacob apprit qu'il y avait du blé en Égypte, il envoya nos pères une première fois. 
'''
"13" = '''
:sup:`13` La seconde fois, Joseph fut connu de ses frères, et la famille de Joseph fut révélée à Pharaon. 
'''
"14" = '''
:sup:`14` Joseph envoya et convoqua Jacob, son père, et tous ses parents, soit soixante-quinze âmes. 
'''
"15" = '''
:sup:`15` Jacob descendit en Égypte et mourut, lui et nos pères ; 
'''
"16" = '''
:sup:`16` ils furent ramenés à Sichem et déposés dans le tombeau qu'Abraham avait acheté à prix d'argent aux fils d'Hamor, de Sichem. 
'''
"17" = '''
:sup:`17` Mais, comme le temps de la promesse que Dieu avait faite à Abraham approchait, le peuple s'accrut et se multiplia en Égypte, 
'''
"18" = '''
:sup:`18` jusqu'à ce que survienne un autre roi qui ne connaissait pas Joseph. 
'''
"19" = '''
:sup:`19` Celui-ci profita de notre race et maltraita nos pères, et les obligea à abandonner leurs bébés, afin qu'ils ne restent pas en vie. 
'''
"20" = '''
:sup:`20` En ce temps-là naquit Moïse, qui était extrêmement beau aux yeux de Dieu. Il fut nourri trois mois dans la maison de son père. 
'''
"21" = '''
:sup:`21` Lorsqu'il fut abandonné, la fille du Pharaon le recueillit et l'éleva comme son propre fils. 
'''
"22" = '''
:sup:`22` Moïse fut instruit de toute la sagesse des Égyptiens. Il était puissant dans ses paroles et dans ses œuvres. 
'''
"23" = '''
:sup:`23` Mais lorsqu'il eut quarante ans, il lui vint à l'esprit de visiter ses frères, les enfants d'Israël. 
'''
"24" = '''
:sup:`24` Voyant que l'un d'eux était lésé, il le défendit et vengea celui qui était opprimé, en frappant l'Égyptien. 
'''
"25" = '''
:sup:`25` Il supposait que ses frères comprenaient que Dieu, par sa main, leur accordait la délivrance ; mais ils ne comprenaient pas. 
'''
"26" = '''
:sup:`26` « Le lendemain, il leur apparut pendant qu'ils se battaient, et les exhorta à retrouver la paix, en disant : 'Messieurs, vous êtes frères. 
'''
"27" = '''
:sup:`27` Mais celui qui faisait du tort à son prochain le repoussait en disant : « Qui t'a établi chef et juge sur nous ? 
'''
"28" = '''
:sup:`28` Veux-tu me tuer comme tu as tué hier l'Égyptien ? 
'''
"29" = '''
:sup:`29` À cette parole, Moïse s'enfuit et devint étranger dans le pays de Madian, où il engendra deux fils. 
'''
"30" = '''
:sup:`30` « Lorsque quarante ans se furent écoulés, un ange du Seigneur lui apparut dans le désert du mont Sinaï, dans une flamme de feu, dans un buisson. 
'''
"31" = '''
:sup:`31` Lorsque Moïse le vit, il fut émerveillé par ce spectacle. Comme il s'approchait pour voir, la voix du Seigneur lui parvint : 
'''
"32" = '''
:sup:`32` « Je suis le Dieu de tes pères, le Dieu d'Abraham, le Dieu d'Isaac et le Dieu de Jacob ». Moïse tremblait et n'osait pas regarder. 
'''
"33" = '''
:sup:`33` L'Éternel lui dit : « Enlève tes sandales, car le lieu où tu te tiens est une terre sainte. 
'''
"34" = '''
:sup:`34` J'ai vu l'affliction de mon peuple qui est en Égypte et j'ai entendu ses gémissements. Je suis descendu pour les délivrer. Viens maintenant, je vais t'envoyer en Égypte ». 
'''
"35" = '''
:sup:`35` Ce Moïse qu'ils ont refusé en disant : « Qui t'a établi chef et juge ? », Dieu l'a envoyé comme chef et libérateur par la main de l'ange qui lui est apparu dans le buisson. 
'''
"36" = '''
:sup:`36` C'est lui qui les a conduits, après avoir accompli des prodiges et des signes en Égypte, à la mer Rouge et dans le désert pendant quarante ans. 
'''
"37" = '''
:sup:`37` C'est ce Moïse qui a dit aux enfants d'Israël : « Le Seigneur notre Dieu vous suscitera d'entre vos frères un prophète comme moi ». 
'''
"38" = '''
:sup:`38` C'est lui qui était dans l'assemblée au désert avec l'ange qui lui a parlé sur la montagne du Sinaï, et avec nos pères, qui ont reçu des révélations vivantes pour nous les transmettre, 
'''
"39" = '''
:sup:`39` et à qui nos pères n'ont pas voulu obéir, mais qu'ils ont rejeté et ont retourné en Égypte dans leur cœur, 
'''
"40" = '''
:sup:`40` en disant à Aaron : « Fais-nous des dieux qui nous précèdent, car ce Moïse qui nous a fait sortir du pays d'Égypte, nous ne savons pas ce qu'il est devenu. 
'''
"41" = '''
:sup:`41` En ces jours-là, ils firent un veau, offrirent un sacrifice à l'idole et se réjouirent de l'œuvre de leurs mains. 
'''
"42" = '''
:sup:`42` Mais Dieu se détourna d'eux et les livra au service de l'armée du ciel, comme il est écrit dans le livre des prophètes, « M'avez-vous offert des animaux morts et des sacrifices quarante ans dans le désert, maison d'Israël ? 
'''
"43" = '''
:sup:`43` Tu as dressé le tabernacle de Moloch, l'étoile de ton dieu Rephan, les figures que vous avez faites pour adorer, alors je vous emmènerai au-delà de Babylone. 
'''
"44" = '''
:sup:`44` Nos pères ont eu le tabernacle du témoignage dans le désert, comme celui qui a parlé à Moïse lui a ordonné de le construire d'après le modèle qu'il avait vu. 
'''
"45" = '''
:sup:`45` Nos pères, à leur tour, l'ont apporté avec Josué, lorsqu'ils sont entrés en possession des nations que Dieu a chassées devant la face de nos pères jusqu'aux jours de David, 
'''
"46" = '''
:sup:`46` qui ont trouvé grâce aux yeux de Dieu et ont demandé à trouver une demeure pour le Dieu de Jacob. 
'''
"47" = '''
:sup:`47` Mais Salomon lui construisit une maison. 
'''
"48" = '''
:sup:`48` Mais le Très-Haut n'habite pas dans des temples faits de main d'homme, comme le dit le prophète, 
'''
"49" = '''
:sup:`49` « Le ciel est mon trône, et la terre un marchepied pour mes pieds. Quel genre de maison vas-tu me construire ? » dit le Seigneur. Ou quel est le lieu de mon repos ? 
'''
"50" = '''
:sup:`50` Est-ce que ma main n'a pas fait toutes ces choses ? 
'''
"51" = '''
:sup:`51` « Hommes au cou raide, incirconcis de cœur et d'oreilles, vous résistez toujours au Saint-Esprit ! Vous faites ce que vos pères ont fait. 
'''
"52" = '''
:sup:`52` Lequel des prophètes vos pères n'ont-ils pas persécuté ? Ils ont tué ceux qui annonçaient la venue du Juste, dont vous êtes maintenant devenus les traîtres et les meurtriers. 
'''
"53" = '''
:sup:`53` Vous avez reçu la loi telle qu'elle a été ordonnée par les anges, et vous ne l'avez pas observée ! ». 
'''
"54" = '''
:sup:`54` Or, quand ils entendirent ces choses, ils eurent le cœur brisé, et ils grincèrent des dents contre lui. 
'''
"55" = '''
:sup:`55` Mais lui, rempli de l'Esprit Saint, regardait fixement vers le ciel et voyait la gloire de Dieu et Jésus debout à la droite de Dieu, 
'''
"56" = '''
:sup:`56` et il disait : « Voici, je vois les cieux ouverts et le Fils de l'homme debout à la droite de Dieu. » 
'''
"57" = '''
:sup:`57` Mais ils crièrent d'une voix forte et se bouchèrent les oreilles, puis se précipitèrent sur lui d'un commun accord. 
'''
"58" = '''
:sup:`58` Ils le jetèrent hors de la ville et le lapidèrent. Les témoins déposèrent leurs vêtements aux pieds d'un jeune homme nommé Saul. 
'''
"59" = '''
:sup:`59` Ils lapidèrent Étienne, qui criait : « Seigneur Jésus, reçois mon esprit. » 
'''
"60" = '''
:sup:`60` Il se mit à genoux et s'écria d'une voix forte : « Seigneur, ne retiens pas ce péché contre eux ! ». Après avoir dit cela, il s'endormit. 
'''
