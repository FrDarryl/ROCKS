[107]
"1" = '''
:sup:`1` Rendez grâce à Yahvé, car il est bon, car sa bonté est éternelle. 
'''
"2" = '''
:sup:`2` Que les rachetés par Yahvé le disent, qu'il a racheté de la main de l'adversaire, 
'''
"3" = '''
:sup:`3` et rassemblés hors des terres, de l'est et de l'ouest, du nord et du sud. 
'''
"4" = '''
:sup:`4` Ils erraient dans le désert, sur un chemin désert. Ils n'ont pas trouvé de ville où vivre. 
'''
"5" = '''
:sup:`5` Affamé et assoiffé, leur âme s'est évanouie en eux. 
'''
"6" = '''
:sup:`6` Et ils crièrent à Yahvé dans leur détresse, et il les a délivrés de leurs détresses. 
'''
"7" = '''
:sup:`7` Il les a aussi conduits par un chemin droit, pour qu'ils puissent aller vivre dans une ville. 
'''
"8" = '''
:sup:`8` Qu'ils louent Yahvé pour sa bonté, pour ses actes merveilleux envers les enfants des hommes ! 
'''
"9" = '''
:sup:`9` Car il rassasie l'âme languissante. Il remplit de bien l'âme affamée. 
'''
"10" = '''
:sup:`10` Certains se sont assis dans les ténèbres et dans l'ombre de la mort, étant lié par l'affliction et le fer, 
'''
"11" = '''
:sup:`11` parce qu'ils se sont rebellés contre les paroles de Dieu, et a condamné le conseil du Très-Haut. 
'''
"12" = '''
:sup:`12` C'est pourquoi il a abattu leur cœur par le travail. Ils sont tombés, et il n'y avait personne pour les aider. 
'''
"13" = '''
:sup:`13` Et ils crièrent à Yahvé dans leur détresse, et il les a sauvés de leur détresse. 
'''
"14" = '''
:sup:`14` Il les a fait sortir des ténèbres et de l'ombre de la mort, et a brisé leurs chaînes. 
'''
"15" = '''
:sup:`15` Qu'ils louent Yahvé pour sa bonté, pour ses actes merveilleux envers les enfants des hommes ! 
'''
"16" = '''
:sup:`16` Car il a brisé les portes d'airain, et de couper des barres de fer. 
'''
"17" = '''
:sup:`17` Les fous sont affligés à cause de leur désobéissance, et à cause de leurs iniquités. 
'''
"18" = '''
:sup:`18` Leur âme a en horreur toute sorte de nourriture. Ils s'approchent des portes de la mort. 
'''
"19" = '''
:sup:`19` Puis ils crient à Yahvé dans leur détresse, et il les sauve de leurs détresses. 
'''
"20" = '''
:sup:`20` Il envoie sa parole, et il les guérit, et les délivre de leurs tombes. 
'''
"21" = '''
:sup:`21` Qu'ils louent Yahvé pour sa bonté, pour ses actes merveilleux envers les enfants des hommes ! 
'''
"22" = '''
:sup:`22` Qu'ils offrent les sacrifices d'actions de grâces, et publier ses exploits en chantant. 
'''
"23" = '''
:sup:`23` Ceux qui descendent à la mer dans des bateaux, qui font des affaires dans les grandes eaux, 
'''
"24" = '''
:sup:`24` ceux-ci voient les actes de Yahvé, et ses merveilles dans les profondeurs. 
'''
"25" = '''
:sup:`25` Car il commande, et il soulève le vent de la tempête, qui soulève ses vagues. 
'''
"26" = '''
:sup:`26` Ils montent jusqu'au ciel, ils redescendent dans les profondeurs. Leur âme fond à cause des problèmes. 
'''
"27" = '''
:sup:`27` Ils titubent d'avant en arrière, et titubent comme un homme ivre, et sont à bout de nerfs. 
'''
"28" = '''
:sup:`28` Alors ils crient à Yahvé dans leur détresse, et il les fait sortir de leur détresse. 
'''
"29" = '''
:sup:`29` Il fait de la tempête un calme, pour que ses ondes soient immobiles. 
'''
"30" = '''
:sup:`30` Alors ils se réjouissent parce que c'est calme, alors il les amène à l'endroit désiré. 
'''
"31" = '''
:sup:`31` Qu'ils louent Yahvé pour sa bonté, pour ses actions merveilleuses en faveur des enfants des hommes ! 
'''
"32" = '''
:sup:`32` Qu'ils l'exaltent aussi dans l'assemblée du peuple, et le louent sur le siège des anciens. 
'''
"33" = '''
:sup:`33` Il transforme les fleuves en désert, l'eau jaillit dans une terre assoiffée, 
'''
"34" = '''
:sup:`34` et une terre fertile en un désert de sel, à cause de la méchanceté de ceux qui l'habitent. 
'''
"35" = '''
:sup:`35` Il transforme le désert en une mare d'eau, et une terre aride en sources d'eau. 
'''
"36" = '''
:sup:`36` Là, il fait vivre les affamés, afin qu'ils puissent préparer une ville pour y vivre, 
'''
"37" = '''
:sup:`37` semer des champs, planter des vignes, et récolter les fruits de l'augmentation. 
'''
"38" = '''
:sup:`38` Il les bénit aussi, de sorte qu'ils se multiplient considérablement. Il ne permet pas à leur bétail de diminuer. 
'''
"39" = '''
:sup:`39` Encore une fois, ils sont diminués et courbés. à travers l'oppression, l'ennui et le chagrin. 
'''
"40" = '''
:sup:`40` Il déverse le mépris sur les princes, et les fait errer dans un désert sans piste. 
'''
"41" = '''
:sup:`41` Et pourtant, il sort les nécessiteux de leur détresse, et augmentent leurs familles comme un troupeau. 
'''
"42" = '''
:sup:`42` Les hommes droits la verront et se réjouiront. Tous les méchants fermeront leur bouche. 
'''
"43" = '''
:sup:`43` Celui qui est sage fera attention à ces choses. Ils considéreront les bontés de Yahvé. 
'''
