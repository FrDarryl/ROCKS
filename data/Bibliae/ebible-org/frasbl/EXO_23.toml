[23]
"1" = '''
:sup:`1` « Tu ne répandras pas de fausses nouvelles. Ne joins pas ta main au méchant pour être un témoin malveillant. 
'''
"2" = '''
:sup:`2` « Tu ne suivras pas une foule pour faire le mal. Tu ne témoigneras pas au tribunal pour te ranger du côté d'une multitude afin de pervertir la justice. 
'''
"3" = '''
:sup:`3` Tu ne favoriseras pas un pauvre dans sa cause. 
'''
"4" = '''
:sup:`4` « Si tu rencontres le bœuf de ton ennemi ou son âne qui s'égare, tu le ramèneras à lui. 
'''
"5" = '''
:sup:`5` Si tu vois l'âne de celui qui te hait tomber sous son fardeau, ne le laisse pas. Tu l'aideras à le porter. 
'''
"6" = '''
:sup:`6` « Tu ne refuseras pas la justice à tes pauvres gens dans leurs procès. 
'''
"7" = '''
:sup:`7` « Éloigne-toi d'une fausse accusation, et ne tue pas l'innocent et le juste, car je ne justifierai pas les méchants. 
'''
"8" = '''
:sup:`8` « Tu ne prendras pas de pot-de-vin, car le pot-de-vin aveugle les voyants et pervertit les paroles des justes. 
'''
"9" = '''
:sup:`9` « Tu n'opprimeras pas l'étranger, car tu connais le cœur de l'étranger, puisque vous étiez étrangers au pays d'Égypte. 
'''
"10" = '''
:sup:`10` « Pendant six ans, tu ensemenceras ta terre et tu en recueilleras le produit, 
'''
"11" = '''
:sup:`11` mais la septième année, tu la laisseras en repos et en jachère, afin que les pauvres de ton peuple puissent manger ; et ce qu'ils laisseront, les animaux des champs le mangeront. De même, tu traiteras ta vigne et ton oliveraie de la même manière. 
'''
"12" = '''
:sup:`12` « Six jours tu feras ton travail, et le septième jour tu te reposeras, afin que ton bœuf et ton âne se reposent, et que le fils de ton serviteur et l'étranger se rafraîchissent. 
'''
"13" = '''
:sup:`13` « Prends garde de faire tout ce que je t'ai dit ; n'invoque pas le nom d'autres dieux et ne les fais pas entendre de ta bouche. 
'''
"14" = '''
:sup:`14` « Vous célébrerez une fête en mon honneur trois fois par an. 
'''
"15" = '''
:sup:`15` Vous observerez la fête des pains sans levain. Pendant sept jours, vous mangerez des pains sans levain, comme je vous l'ai ordonné, au moment fixé dans le mois d'Abib (car c'est pendant ce mois que vous êtes sortis d'Égypte), et personne ne se présentera devant moi à vide. 
'''
"16" = '''
:sup:`16` Et la fête de la moisson, des prémices de vos travaux, que vous avez semés dans les champs ; et la fête de la récolte, à la fin de l'année, quand vous rassemblez vos travaux des champs. 
'''
"17" = '''
:sup:`17` Trois fois par an, tous vos mâles se présenteront devant le Seigneur Yahvé. 
'''
"18" = '''
:sup:`18` « Tu n'offriras pas le sang de mon sacrifice avec du pain levé. La graisse de mon festin ne restera pas toute la nuit jusqu'au matin. 
'''
"19" = '''
:sup:`19` Tu apporteras les premiers fruits de ton sol dans la maison de l'Éternel, ton Dieu. « Tu ne feras pas bouillir un chevreau dans le lait de sa mère. 
'''
"20" = '''
:sup:`20` « Voici, j'envoie un ange devant toi, pour te garder en chemin et te faire entrer dans le lieu que j'ai préparé. 
'''
"21" = '''
:sup:`21` Prends garde à lui, et écoute sa voix. Ne le provoque pas, car il ne pardonnera pas ta désobéissance, car mon nom est en lui. 
'''
"22" = '''
:sup:`22` Mais si vous écoutez vraiment sa voix, et si vous faites tout ce que je dis, alors je serai l'ennemi de vos ennemis, et l'adversaire de vos adversaires. 
'''
"23" = '''
:sup:`23` Car mon ange marchera devant toi, et te conduira vers l'Amoréen, le Héthien, le Phérézien, le Cananéen, le Hévien et le Jébusien, et je les exterminerai. 
'''
"24" = '''
:sup:`24` Tu ne te prosterneras pas devant leurs dieux, tu ne les serviras pas et tu ne suivras pas leurs pratiques, mais tu les écraseras et tu détruiras leurs piliers. 
'''
"25" = '''
:sup:`25` Tu serviras Yahvé ton Dieu, il bénira ton pain et ton eau, et j'éloignerai la maladie du milieu de toi. 
'''
"26" = '''
:sup:`26` Personne ne fera de fausse couche ni ne sera stérile dans votre pays. J'accomplirai le nombre de vos jours. 
'''
"27" = '''
:sup:`27` J'enverrai ma terreur devant toi, je confondrai tous les peuples que tu rencontreras, et je ferai en sorte que tous tes ennemis te tournent le dos. 
'''
"28" = '''
:sup:`28` J'enverrai devant toi le frelon qui chassera devant toi l'Hivvite, le Cananéen et le Héthien. 
'''
"29" = '''
:sup:`29` Je ne les chasserai pas devant toi en une seule année, de peur que le pays ne devienne désert et que les animaux des champs ne se multiplient contre toi. 
'''
"30" = '''
:sup:`30` Je les chasserai peu à peu de devant toi, jusqu'à ce que tu aies augmenté et que tu aies hérité du pays. 
'''
"31" = '''
:sup:`31` Je fixerai tes limites depuis la mer Rouge jusqu'à la mer des Philistins, et depuis le désert jusqu'au fleuve ; car je livrerai entre tes mains les habitants du pays, et tu les chasseras devant toi. 
'''
"32" = '''
:sup:`32` Tu ne feras aucune alliance avec eux, ni avec leurs dieux. 
'''
"33" = '''
:sup:`33` Ils n'habiteront pas dans ton pays, de peur qu'ils ne te fassent pécher contre moi, car si tu sers leurs dieux, ce sera un piège pour toi. » 
'''
