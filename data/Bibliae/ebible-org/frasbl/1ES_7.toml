[7]
"1" = '''
:sup:`1` Alors Sisinnes, gouverneur de la Cœlésie et de la Phénicie, et Sathrabuzanes, avec leurs compagnons, suivant les ordres du roi Darius, 
'''
"2" = '''
:sup:`2` surveillèrent très attentivement l'œuvre sainte, en assistant les anciens des Juifs et les responsables du temple. 
'''
"3" = '''
:sup:`3` L'œuvre sainte prospéra ainsi, tandis que les prophètes Aggaeus et Zacharias prophétisaient. 
'''
"4" = '''
:sup:`4` Ils achevèrent ces choses sur l'ordre du Seigneur, le Dieu d'Israël, et avec le consentement de Cyrus, Darius et Artaxerxès, rois des Perses. 
'''
"5" = '''
:sup:`5` Ainsi, la maison sainte fut achevée le vingt-troisième jour du mois d'Adar, la sixième année du roi Darius. 
'''
"6" = '''
:sup:`6` Les enfants d'Israël, les prêtres, les lévites et les autres revenus de captivité qui se joignirent à eux firent ce qui était écrit dans le livre de Moïse. 
'''
"7" = '''
:sup:`7` Pour la dédicace du temple du Seigneur, ils offrirent cent taureaux, deux cents béliers, quatre cents agneaux, 
'''
"8" = '''
:sup:`8` et douze boucs pour le péché de tout Israël, selon le nombre des douze princes des tribus d'Israël. 
'''
"9" = '''
:sup:`9` Les prêtres et les lévites se tenaient debout, revêtus de leurs vêtements, selon leur appartenance, pour les services de l'Éternel, le Dieu d'Israël, selon le livre de Moïse. Les gardiens étaient à chaque porte. 
'''
"10" = '''
:sup:`10` Les enfants d'Israël revenus de captivité firent la Pâque le quatorzième jour du premier mois, lorsque les prêtres et les lévites furent sanctifiés ensemble, 
'''
"11" = '''
:sup:`11` avec tous ceux qui étaient revenus de captivité, car ils étaient sanctifiés. Car les Lévites étaient tous sanctifiés ensemble, 
'''
"12" = '''
:sup:`12` et ils offraient la Pâque pour tous ceux qui revenaient de captivité, pour les prêtres de leur race et pour eux-mêmes. 
'''
"13" = '''
:sup:`13` Les enfants d'Israël revenus de la captivité mangèrent, tous ceux qui s'étaient séparés des abominations des païens du pays et avaient cherché l'Éternel. 
'''
"14" = '''
:sup:`14` Ils célébrèrent la fête des pains sans levain pendant sept jours, se réjouissant devant l'Éternel, 
'''
"15" = '''
:sup:`15` parce qu'il avait tourné vers eux le conseil du roi d'Assyrie, pour affermir leurs mains dans les œuvres de l'Éternel, le Dieu d'Israël. 
'''
