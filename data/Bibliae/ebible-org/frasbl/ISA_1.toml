[1]
"1" = '''
:sup:`1` Vision d'Ésaïe, fils d'Amoz, concernant Juda et Jérusalem, au temps d'Ozias, de Jotham, d'Achaz et d'Ézéchias, rois de Juda. 
'''
"2" = '''
:sup:`2` Écoutez, cieux, et écoute, terre, car Yahvé a parlé : « J'ai nourri et élevé des enfants et ils se sont rebellés contre moi. 
'''
"3" = '''
:sup:`3` Le bœuf connaît son propriétaire, et l'âne la crèche de son maître ; mais Israël ne le sait pas. Mon peuple n'en tient pas compte. » 
'''
"4" = '''
:sup:`4` Ah nation pécheresse, un peuple chargé d'iniquité, la progéniture des méchants, les enfants qui font des affaires corrompues ! Ils ont abandonné Yahvé. Ils ont méprisé le Saint d'Israël. Ils sont éloignés et arriérés. 
'''
"5" = '''
:sup:`5` Pourquoi devriez-vous être plus battu, que vous vous révoltez de plus en plus ? La tête entière est malade, et le cœur entier s'évanouit. 
'''
"6" = '''
:sup:`6` De la plante du pied à la tête, il n'y a pas de solidité, mais les blessures, les zébrures et les plaies ouvertes. Elles n'ont pas été refermées, pansées, ou apaisées avec de l'huile. 
'''
"7" = '''
:sup:`7` Ton pays est dévasté. Vos villes sont brûlées par le feu. Les étrangers dévorent votre terre en votre présence et elle est désolée, comme renversé par des étrangers. 
'''
"8" = '''
:sup:`8` La fille de Sion est abandonnée comme un abri dans une vigne, comme une cabane dans un champ de melons, comme une ville assiégée. 
'''
"9" = '''
:sup:`9` A moins que Yahvé des armées ne nous ait laissé un tout petit reste, nous aurions été comme Sodome. Nous aurions été comme Gomorrah. 
'''
"10" = '''
:sup:`10` Écoutez la parole de Yahvé, chefs de Sodome ! Écoutez la loi de notre Dieu, peuple de Gomorrhe ! 
'''
"11" = '''
:sup:`11` « Quelle est la multitude de vos sacrifices pour moi ? », dit Yahvé. « J'en ai assez des holocaustes de béliers... et la graisse des animaux nourris. Je ne me délecte pas du sang des taureaux, ou d'agneaux, ou de chèvres mâles. 
'''
"12" = '''
:sup:`12` Quand tu viendras comparaître devant moi, qui a exigé cela de ta main, pour piétiner mes cours ? 
'''
"13" = '''
:sup:`13` N'apportez plus d'offrandes vaines. L'encens est une abomination pour moi. Nouvelles lunes, sabbats, et convocations... Je ne supporte pas les assemblées maléfiques. 
'''
"14" = '''
:sup:`14` Mon âme déteste vos nouvelles lunes et vos fêtes fixes. Ils sont un fardeau pour moi. Je suis fatigué de les supporter. 
'''
"15" = '''
:sup:`15` Quand tu étends tes mains, je te cache mes yeux. Oui, quand tu fais beaucoup de prières, je n'entends pas. Vos mains sont pleines de sang. 
'''
"16" = '''
:sup:`16` Lavez-vous. Rendez vous propres. Ôtez de devant mes yeux la méchanceté de vos actes. Cessez de faire le mal. 
'''
"17" = '''
:sup:`17` Apprenez à bien faire. Cherchez la justice. Soulager les opprimés. Défendez les orphelins. Plaidez pour la veuve. » 
'''
"18" = '''
:sup:`18` « Viens maintenant, et raisonnons ensemble », dit l'Éternel : « Si vos péchés sont comme l'écarlate, ils deviendront blancs comme la neige. Même s'ils sont rouges comme la cramoisie, ils seront comme la laine. 
'''
"19" = '''
:sup:`19` Si vous êtes volontaires et obéissants, vous mangerez le bien de la terre ; 
'''
"20" = '''
:sup:`20` mais si vous refusez et vous rebellez, vous serez dévorés par l'épée ; car la bouche de Yahvé l'a dit. » 
'''
"21" = '''
:sup:`21` Comment la ville fidèle est devenue une prostituée ! Elle était pleine de justice. La droiture s'est logée en elle, mais maintenant il y a des meurtriers. 
'''
"22" = '''
:sup:`22` Votre argent est devenu de la poussière, votre vin mélangé à de l'eau. 
'''
"23" = '''
:sup:`23` Tes princes sont rebelles et compagnons de voleurs. Tout le monde aime les pots-de-vin et suit les récompenses. Ils ne défendent pas les orphelins, la cause de la veuve ne leur revient pas non plus. 
'''
"24" = '''
:sup:`24` C'est pourquoi l'Éternel, le Yahvé des Armées, le Puissant d'Israël, dit : « Ah, je vais être soulagé de mes adversaires, et me venger de mes ennemis. 
'''
"25" = '''
:sup:`25` Je tournerai ma main vers toi, purgez complètement vos scories, et emportera tout ton étain. 
'''
"26" = '''
:sup:`26` Je rétablirai vos juges comme au début, et vos conseillers comme au début. Ensuite, on t'appellera « la cité de la justice », une ville fidèle. 
'''
"27" = '''
:sup:`27` Sion sera rachetée avec justice, et ses convertis avec droiture. 
'''
"28" = '''
:sup:`28` Mais la destruction des transgresseurs et des pécheurs sera commune, et ceux qui abandonnent Yahvé seront consumés. 
'''
"29" = '''
:sup:`29` Car ils auront honte des chênes que tu as désirés, et tu seras confondu pour les jardins que tu as choisis. 
'''
"30" = '''
:sup:`30` Car vous serez comme un chêne dont la feuille se fane, et comme un jardin qui n'a pas d'eau. 
'''
"31" = '''
:sup:`31` Les forts seront comme de l'amadou, et son travail comme une étincelle. Ils brûleront tous les deux ensemble, et personne ne les éteindra. » 
'''
