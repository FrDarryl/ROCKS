[6]
"1" = '''
:sup:`1` Or, le deuxième sabbat après le premier, il parcourait les champs de blé. Ses disciples arrachaient les épis et mangeaient en les frottant dans leurs mains. 
'''
"2" = '''
:sup:`2` Mais quelques-uns des pharisiens leur dirent : « Pourquoi faites-vous ce qu'il n'est pas permis de faire le jour du sabbat ? » 
'''
"3" = '''
:sup:`3` Jésus, prenant la parole, leur dit : « N'avez-vous pas lu ce que fit David quand il eut faim, lui et ceux qui étaient avec lui, 
'''
"4" = '''
:sup:`4` comment il entra dans la maison de Dieu, prit et mangea le pain de proposition, et en donna aussi à ceux qui étaient avec lui, ce qu'il n'est pas permis de manger, si ce n'est pour les prêtres seuls ? » 
'''
"5" = '''
:sup:`5` Il leur répondit : « Le Fils de l'homme est maître du sabbat. » 
'''
"6" = '''
:sup:`6` Un autre sabbat, il entra dans la synagogue et enseigna. Il y avait là un homme, dont la main droite était desséchée. 
'''
"7" = '''
:sup:`7` Les scribes et les pharisiens l'observaient, pour voir s'il ferait une guérison le jour du sabbat, afin de trouver une accusation contre lui. 
'''
"8" = '''
:sup:`8` Mais Jésus connaissait leurs pensées, et il dit à l'homme qui avait la main desséchée : « Lève-toi et tiens-toi au milieu. » Il se leva et se tint debout. 
'''
"9" = '''
:sup:`9` Alors Jésus leur dit : « Je vais vous poser une question : est-il permis, le jour du sabbat, de faire du bien ou de faire du mal ? De sauver une vie, ou de tuer ? » 
'''
"10" = '''
:sup:`10` Il les regarda tous, et dit à l'homme : « Étends ta main. » Il le fit, et sa main fut rendue aussi saine que l'autre. 
'''
"11" = '''
:sup:`11` Mais ils étaient remplis de rage, et ils parlaient entre eux de ce qu'ils pourraient faire à Jésus. 
'''
"12" = '''
:sup:`12` En ces jours-là, il se rendit sur la montagne pour prier, et il passa toute la nuit à prier Dieu. 
'''
"13" = '''
:sup:`13` Le jour venu, il appela ses disciples, et il en choisit douze, qu'il appela aussi apôtres : 
'''
"14" = '''
:sup:`14` Simon, qu'il appela aussi Pierre ; André, son frère ; Jacques ; Jean ; Philippe ; Barthélemy ; 
'''
"15" = '''
:sup:`15` Matthieu ; Thomas ; Jacques, fils d'Alphée ; Simon, appelé le Zélote ; 
'''
"16" = '''
:sup:`16` Judas, fils de Jacques ; et Judas Iscariote, qui devint aussi un traître. 
'''
"17" = '''
:sup:`17` Il descendit avec eux et se tint sur un terrain plat, en compagnie d'une foule de ses disciples et d'un grand nombre de gens de toute la Judée, de Jérusalem et de la côte maritime de Tyr et de Sidon, qui venaient l'entendre et se faire guérir de leurs maladies, 
'''
"18" = '''
:sup:`18` ainsi que de ceux qui étaient tourmentés par des esprits impurs ; et ils étaient guéris. 
'''
"19" = '''
:sup:`19` Toute la foule cherchait à le toucher, car une force sortait de lui et les guérissait tous. 
'''
"20" = '''
:sup:`20` Il leva les yeux vers ses disciples, et dit : « Heureux vous qui êtes pauvres, car le Royaume de Dieu est à vous. 
'''
"21" = '''
:sup:`21` Heureux ceux qui ont faim maintenant, car vous serez comblé. Heureux êtes-vous ceux qui pleurent maintenant, car vous allez rire. 
'''
"22" = '''
:sup:`22` Heureux es-tu quand les hommes te haïssent, quand ils t'excluent et se moquent de toi, et qu'ils jettent ton nom en pâture, à cause du Fils de l'homme. 
'''
"23" = '''
:sup:`23` Réjouissez-vous en ce jour-là et tressaillez de joie, car voici que votre récompense est grande dans les cieux, car leurs pères ont agi de même envers les prophètes. 
'''
"24" = '''
:sup:`24` « Mais malheur à vous qui êtes riches ! Car vous avez reçu votre consolation. 
'''
"25" = '''
:sup:`25` Malheur à vous, vous qui êtes rassasiés maintenant, car vous aurez faim. Malheur à vous qui riez maintenant, car vous serez en deuil et pleurerez. 
'''
"26" = '''
:sup:`26` Malheur, quand les hommes disent du bien de toi, car leurs pères ont fait la même chose aux faux prophètes. 
'''
"27" = '''
:sup:`27` « Mais moi, je vous dis, à vous qui m'écoutez : aimez vos ennemis, faites du bien à ceux qui vous haïssent, 
'''
"28" = '''
:sup:`28` bénissez ceux qui vous maudissent, et priez pour ceux qui vous maltraitent. 
'''
"29" = '''
:sup:`29` A celui qui te frappe sur la joue, présente aussi l'autre ; et à celui qui te prend ton manteau, ne refuse pas aussi ta tunique. 
'''
"30" = '''
:sup:`30` Donne à quiconque te demande, et ne demande pas à celui qui te prive de tes biens de te les rendre. 
'''
"31" = '''
:sup:`31` « Comme vous voulez que les gens vous fassent, faites-leur exactement la même chose. 
'''
"32" = '''
:sup:`32` « Si vous aimez ceux qui vous aiment, en quoi cela vous honore-t-il ? Car même les pécheurs aiment ceux qui les aiment. 
'''
"33" = '''
:sup:`33` Si vous faites du bien à ceux qui vous font du bien, quel honneur cela vous fait-il ? Car même les pécheurs font de même. 
'''
"34" = '''
:sup:`34` Si vous prêtez à ceux dont vous espérez recevoir, quel mérite avez-vous ? Les pécheurs eux-mêmes prêtent aux pécheurs, pour en recevoir autant en retour. 
'''
"35" = '''
:sup:`35` Mais aimez vos ennemis, faites le bien, prêtez sans rien attendre en retour, et votre récompense sera grande, et vous serez les enfants du Très-Haut, car il est bon envers les ingrats et les méchants. 
'''
"36" = '''
:sup:`36` « Soyez donc miséricordieux, comme votre Père est aussi miséricordieux. 
'''
"37" = '''
:sup:`37` Ne jugez pas, et vous ne serez pas jugés. Ne condamnez pas, et tu ne seras pas condamné. Libérez-vous, et tu seras libéré. 
'''
"38" = '''
:sup:`38` « Donnez, et l'on vous donnera : on vous donnera une bonne mesure, tassée, secouée et débordante. Car c'est avec la même mesure que vous mesurez qu'on vous mesurera. » 
'''
"39" = '''
:sup:`39` Il leur adressa une parabole. « Un aveugle peut-il guider un aveugle ? Ne tomberont-ils pas tous deux dans une fosse ? 
'''
"40" = '''
:sup:`40` Un disciple n'est pas au-dessus de son maître, mais chacun, lorsqu'il sera bien formé, sera comme son maître. 
'''
"41" = '''
:sup:`41` Pourquoi vois-tu la paille qui est dans l'œil de ton frère, mais ne considères-tu pas la poutre qui est dans ton propre œil ? 
'''
"42" = '''
:sup:`42` Ou comment peux-tu dire à ton frère : « Mon frère, laisse-moi enlever la paille qui est dans ton œil », alors que tu ne vois pas toi-même la poutre qui est dans ton œil ? Hypocrite ! Enlève d'abord la poutre de ton œil, et alors tu pourras voir clairement pour enlever la paille qui est dans l'œil de ton frère. 
'''
"43" = '''
:sup:`43` « Car il n'y a pas de bon arbre qui produise des fruits pourris, ni d'arbre pourri qui produise de bons fruits. 
'''
"44" = '''
:sup:`44` Car on reconnaît chaque arbre à son fruit. Car on ne cueille pas des figues sur des épines, ni des raisins sur un buisson de ronces. 
'''
"45" = '''
:sup:`45` L'homme bon tire du bon trésor de son cœur ce qui est bon, et l'homme mauvais tire du mauvais trésor de son cœur ce qui est mauvais, car c'est de l'abondance du cœur que parle la bouche. 
'''
"46" = '''
:sup:`46` Pourquoi m'appelez-vous : « Seigneur, Seigneur », et ne faites-vous pas ce que je dis ? 
'''
"47" = '''
:sup:`47` Quiconque vient à moi, entend mes paroles et les met en pratique, je vous montrerai à qui il est semblable. 
'''
"48" = '''
:sup:`48` Il est semblable à un homme qui construit une maison, qui a creusé et approfondi, et qui a posé le fondement sur le roc. Quand il y a eu une inondation, le torrent s'est jeté contre cette maison et n'a pu l'ébranler, parce qu'elle était fondée sur le roc. 
'''
"49" = '''
:sup:`49` Mais celui qui entend et ne fait pas, est semblable à un homme qui a bâti sur la terre une maison sans fondement, contre laquelle le torrent s'est brisé, et aussitôt elle est tombée ; et la ruine de cette maison a été grande. » 
'''
