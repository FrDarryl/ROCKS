[36]
"1" = '''
:sup:`1` Aie pitié de nous, Seigneur, Dieu de tous, et regarde-nous avec faveur ; 
'''
"2" = '''
:sup:`2` et envoie ta crainte sur toutes les nations. 
'''
"3" = '''
:sup:`3` Lève ta main contre les nations étrangères. et qu'ils voient ta puissance. 
'''
"4" = '''
:sup:`4` Comme tu as montré ta sainteté en nous devant eux, qu'ils soient ainsi magnifiés en eux devant nous. 
'''
"5" = '''
:sup:`5` Qu'ils te connaissent, comme nous t'avons connu, qu'il n'y a pas d'autre Dieu que toi, ô Dieu. 
'''
"6" = '''
:sup:`6` Fais des signes nouveaux, et opère des prodiges variés. Glorifie ta main et ton bras droit. 
'''
"7" = '''
:sup:`7` Élevez la colère et répandez la fureur. Supprimez l'adversaire et détruisez l'ennemi. 
'''
"8" = '''
:sup:`8` Hâtez-vous et souvenez-vous de votre serment. Qu'ils publient tes œuvres puissantes. 
'''
"9" = '''
:sup:`9` Que celui qui échappe soit dévoré par un feu furieux. Que ceux qui font du mal à ton peuple trouvent la destruction. 
'''
"10" = '''
:sup:`10` Écrasez la tête des chefs des ennemis. qui disent : « Il n'y a personne d'autre que nous. » 
'''
"11" = '''
:sup:`11` Rassemblez toutes les tribus de Jacob, et les prendre en héritage, comme depuis le début. 
'''
"12" = '''
:sup:`12` Seigneur, aie pitié du peuple qui est appelé par ton nom, et sur Israël, que tu as comparé à un premier-né. 
'''
"13" = '''
:sup:`13` Aie pitié de la ville de ton sanctuaire, Jérusalem, le lieu de ton repos. 
'''
"14" = '''
:sup:`14` Remplis Sion. Exaltez vos oracles et remplis ton peuple de ta gloire. 
'''
"15" = '''
:sup:`15` Rendez témoignage à ceux qui ont été vos créatures au commencement, et accomplir les prophéties qui ont été dites en ton nom. 
'''
"16" = '''
:sup:`16` Récompense ceux qui t'attendent, et les hommes mettront leur confiance en tes prophètes. 
'''
"17" = '''
:sup:`17` Écoute, Seigneur, la prière de tes serviteurs, selon la bénédiction d'Aaron concernant ton peuple ; et tous ceux qui sont sur la terre connaîtront que tu es le Seigneur, le Dieu éternel . 
'''
"18" = '''
:sup:`18` Le ventre mange n'importe quelle nourriture, mais un aliment est meilleur qu'un autre. 
'''
"19" = '''
:sup:`19` La bouche goûte les viandes prises à la chasse, de même, un cœur compréhensif détecte le faux discours. 
'''
"20" = '''
:sup:`20` Un cœur contrarié causera de la lourdeur. Un homme d'expérience lui rendra la monnaie de sa pièce. 
'''
"21" = '''
:sup:`21` Une femme recevra n'importe quel homme, mais une fille est meilleure qu'une autre. 
'''
"22" = '''
:sup:`22` La beauté d'une femme égaie son visage. Un homme ne désire rien de plus. 
'''
"23" = '''
:sup:`23` Si la bonté et l'humilité sont sur sa langue, son mari n'est pas comme les autres fils d'hommes. 
'''
"24" = '''
:sup:`24` Celui qui a une femme a son plus riche trésor, une rencontre d'aide pour lui et un pilier de soutien. 
'''
"25" = '''
:sup:`25` Là où il n'y a pas de haie, les biens seront pillés. Celui qui n'a pas de femme se lamentera en errant. 
'''
"26" = '''
:sup:`26` Car qui se fierait à un voleur agile qui passe de ville en ville ? Quand bien même, qui ferait confiance à un homme qui n'a pas de nid, et qui se loge là où il se trouve à la nuit tombée ? 
'''
