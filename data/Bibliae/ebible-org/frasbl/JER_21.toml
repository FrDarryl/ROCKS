[21]
"1" = '''
:sup:`1` La parole qui fut adressée à Jérémie de la part de Yahvé, lorsque le roi Sédécias envoya vers lui Paschhur, fils de Malkija, et Sophonie, fils de Maaséja, le prêtre, en disant : 
'''
"2" = '''
:sup:`2` « Je te prie de consulter Yahvé en notre faveur, car Nabuchodonosor, roi de Babylone, nous fait la guerre. Peut-être Yahvé nous traitera-t-il selon toutes ses merveilles, afin qu'il se retire de nous. » 
'''
"3" = '''
:sup:`3` Jérémie leur dit alors : « Dis à Sédécias : 
'''
"4" = '''
:sup:`4` Yahvé, le Dieu d'Israël, dit : « Voici, je vais retourner les armes de guerre qui sont entre tes mains et avec lesquelles tu combats le roi de Babylone et les Chaldéens qui t'assiègent hors des murs, et je les rassemblerai au milieu de cette ville. 
'''
"5" = '''
:sup:`5` Moi-même, je combattrai contre toi à main tendue et à bras fort, dans la colère, dans la fureur et dans une grande indignation. 
'''
"6" = '''
:sup:`6` Je frapperai les habitants de cette ville, les hommes et les animaux. Ils mourront d'une grande peste. 
'''
"7" = '''
:sup:`7` Ensuite, dit Yahvé, je livrerai Sédécias, roi de Juda, ses serviteurs et le peuple, ceux qui resteront dans cette ville, à la peste, à l'épée et à la famine, entre les mains de Nebucadnetsar, roi de Babylone, entre les mains de leurs ennemis et entre les mains de ceux qui en veulent à leur vie. Il les frappera du tranchant de l'épée. Il ne les épargnera pas, il n'aura pas de pitié, il n'aura pas de miséricorde ». 
'''
"8" = '''
:sup:`8` Tu diras à ce peuple : « L'Éternel dit : « Voici que je mets devant toi le chemin de la vie et le chemin de la mort. 
'''
"9" = '''
:sup:`9` Celui qui restera dans cette ville mourra par l'épée, par la famine et par la peste, mais celui qui sortira et passera chez les Chaldéens qui vous assiègent, celui-là vivra, et il échappera à la mort. 
'''
"10" = '''
:sup:`10` Car j'ai tourné ma face vers cette ville pour le mal et non pour le bien, dit l'Éternel. « Elle sera livrée entre les mains du roi de Babylone, et il la brûlera par le feu. »'' 
'''
"11" = '''
:sup:`11` « Au sujet de la maison du roi de Juda, écoutez la parole de Yahvé : 
'''
"12" = '''
:sup:`12` Maison de David, dit Yahvé, « Rendez la justice demain matin, et délivrer de la main de l'oppresseur celui qui est dépouillé, de peur que ma colère ne s'enflamme comme un feu, et brûle de telle sorte que personne ne puisse l'éteindre, à cause de la méchanceté de vos actes. 
'''
"13" = '''
:sup:`13` Voici, je suis contre toi, habitant de la vallée, et du rocher de la plaine, dit Yahvé. Vous qui dites : « Qui s'opposerait à nous ? » ou, « Qui pourrait entrer dans nos maisons ? » 
'''
"14" = '''
:sup:`14` Je vous punirai selon le fruit de vos actions, dit l'Éternel ; et je vais allumer un feu dans sa forêt, et elle dévorera tout ce qui l'entoure. » 
'''
