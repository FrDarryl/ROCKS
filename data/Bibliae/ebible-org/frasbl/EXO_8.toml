[8]
"1" = '''
:sup:`1` Yahvé dit à Moïse : « Va trouver Pharaon et dis-lui : « Voici ce que dit Yahvé : Laisse aller mon peuple, afin qu'il me serve. 
'''
"2" = '''
:sup:`2` Si tu refuses de le laisser partir, voici que je vais frapper de grenouilles tout ton territoire. 
'''
"3" = '''
:sup:`3` Le fleuve grouillera de grenouilles, qui monteront et entreront dans ta maison, dans ta chambre, sur ton lit, dans la maison de tes serviteurs, sur tes gens, dans tes fours et dans tes pétrins. 
'''
"4" = '''
:sup:`4` Les grenouilles monteront sur toi, sur ton peuple et sur tous tes serviteurs. »'" 
'''
"5" = '''
:sup:`5` Yahvé dit à Moïse : « Dis à Aaron : « Étends la main de ta verge sur les rivières, sur les ruisseaux et sur les étangs, et fais monter les grenouilles sur le pays d'Égypte. »" 
'''
"6" = '''
:sup:`6` Aaron étendit sa main sur les eaux d'Égypte ; les grenouilles montèrent et couvrirent le pays d'Égypte. 
'''
"7" = '''
:sup:`7` Les magiciens firent de même avec leurs enchantements et firent monter les grenouilles sur le pays d'Égypte. 
'''
"8" = '''
:sup:`8` Alors Pharaon appela Moïse et Aaron, et dit : « Prie Yahvé qu'il éloigne les grenouilles de moi et de mon peuple ; et je laisserai aller le peuple pour qu'il sacrifie à Yahvé. » 
'''
"9" = '''
:sup:`9` Moïse dit à Pharaon : « Je te fais l'honneur de fixer le moment où je prierai pour toi, pour tes serviteurs et pour ton peuple, afin que les grenouilles soient détruites chez toi et dans tes maisons, et qu'elles ne restent que dans le fleuve. » 
'''
"10" = '''
:sup:`10` Pharaon a dit : « Demain. » Moïse dit : « Qu'il en soit ainsi, afin que vous sachiez qu'il n'y a personne comme Yahvé notre Dieu. 
'''
"11" = '''
:sup:`11` Les grenouilles s'éloigneront de vous, de vos maisons, de vos serviteurs et de votre peuple. Elles ne resteront que dans le fleuve. » 
'''
"12" = '''
:sup:`12` Moïse et Aaron sortirent de chez Pharaon, et Moïse cria à Yahvé au sujet des grenouilles qu'il avait fait venir sur Pharaon. 
'''
"13" = '''
:sup:`13` Yahvé fit selon la parole de Moïse, et les grenouilles moururent dans les maisons, dans les cours et dans les champs. 
'''
"14" = '''
:sup:`14` On les rassembla en tas, et le pays se mit à puer. 
'''
"15" = '''
:sup:`15` Mais lorsque Pharaon vit qu'il y avait un répit, il endurcit son cœur et ne les écouta pas, comme l'avait dit l'Éternel. 
'''
"16" = '''
:sup:`16` Yahvé dit à Moïse : « Dis à Aaron : « Étends ta verge, et frappe la poussière de la terre, afin qu'elle devienne des poux dans tout le pays d'Égypte. » 
'''
"17" = '''
:sup:`17` Ils firent ainsi. Aaron étendit sa main avec sa verge et frappa la poussière de la terre, et il y eut des poux sur l'homme et sur l'animal ; toute la poussière de la terre devint des poux dans tout le pays d'Égypte. 
'''
"18" = '''
:sup:`18` Les magiciens essayèrent avec leurs enchantements de produire des poux, mais ils ne purent pas. Il y avait des poux sur l'homme et sur l'animal. 
'''
"19" = '''
:sup:`19` Les magiciens dirent à Pharaon : « C'est le doigt de Dieu ». Mais le cœur de Pharaon s'endurcit et il ne les écouta pas, comme l'avait dit Yahvé. 
'''
"20" = '''
:sup:`20` Yahvé dit à Moïse : « Lève-toi de bon matin, et tiens-toi devant Pharaon ; voici qu'il sort pour aller à l'eau ; dis-lui : « Voici ce que dit Yahvé : laisse aller mon peuple, afin qu'il me serve ». 
'''
"21" = '''
:sup:`21` Sinon, si tu ne laisses pas aller mon peuple, voici que j'enverrai des nuées de mouches sur toi, sur tes serviteurs, sur ton peuple, et dans tes maisons. Les maisons des Égyptiens seront pleines de mouches, et le sol sur lequel elles reposent sera aussi plein de mouches. 
'''
"22" = '''
:sup:`22` En ce jour-là, je mettrai à part le pays de Gosen, où habite mon peuple, pour qu'il n'y ait pas d'essaims de mouches, afin que vous sachiez que je suis Yahvé sur la terre. 
'''
"23" = '''
:sup:`23` Je mettrai une séparation entre mon peuple et ton peuple. Ce signe arrivera d'ici demain. »'" 
'''
"24" = '''
:sup:`24` Yahvé fit ainsi. Il y eut des nuées de mouches dans la maison de Pharaon et dans les maisons de ses serviteurs. Dans tout le pays d'Égypte, la terre se corrompit à cause des nuées de mouches. 
'''
"25" = '''
:sup:`25` Pharaon appela Moïse et Aaron, et dit : « Allez, sacrifiez à votre Dieu dans le pays. » 
'''
"26" = '''
:sup:`26` Moïse répondit : « Il n'est pas convenable d'agir ainsi, car nous allons sacrifier l'abomination des Égyptiens à Yahvé notre Dieu. Si nous sacrifions l'abomination des Égyptiens sous leurs yeux, ne nous lapideront-ils pas ? 
'''
"27" = '''
:sup:`27` Nous ferons trois jours de marche dans le désert, et nous sacrifierons à Yahvé notre Dieu, comme il nous l'ordonnera. » 
'''
"28" = '''
:sup:`28` Pharaon dit : « Je te laisserai partir pour que tu sacrifies à Yahvé ton Dieu dans le désert, mais tu n'iras pas très loin. Prie pour moi. » 
'''
"29" = '''
:sup:`29` Moïse dit : « Voici, je m'en vais loin de vous. Demain, je prierai Yahvé pour que les mouches s'éloignent de Pharaon, de ses serviteurs et de son peuple ; seulement, que Pharaon ne trompe plus le peuple en l'empêchant d'aller sacrifier à Yahvé. » 
'''
"30" = '''
:sup:`30` Moïse sortit de chez Pharaon et pria Yahvé. 
'''
"31" = '''
:sup:`31` Yahvé fit selon la parole de Moïse, et il fit disparaître les mouches de Pharaon, de ses serviteurs et de son peuple. Il n'en resta pas une seule. 
'''
"32" = '''
:sup:`32` Cette fois encore, Pharaon endurcit son cœur et ne laissa pas partir le peuple. 
'''
