[26]
"1" = '''
:sup:`1` En ce jour-là, on chantera ce cantique dans le pays de Juda : « Nous avons une ville forte. Dieu destine le salut aux murs et aux remparts. 
'''
"2" = '''
:sup:`2` Ouvrez les portes, pour que la nation juste puisse entrer : celui qui garde la foi. 
'''
"3" = '''
:sup:`3` Tu gardes dans une paix parfaite l'esprit de celui qui est ferme, parce qu'il a confiance en vous. 
'''
"4" = '''
:sup:`4` Faites confiance à Yahvé pour toujours ; car en Yah, Yahvé, est un rocher éternel. 
'''
"5" = '''
:sup:`5` Car il a fait tomber les habitants des hauteurs, de la ville haute. Il fait profil bas. Il la pose à ras du sol. Il l'apporte même à la poussière. 
'''
"6" = '''
:sup:`6` Le pied la foulera, même les pieds des pauvres et les pas des nécessiteux ». 
'''
"7" = '''
:sup:`7` La voie du juste est la droiture. Toi qui es droit, tu nivelles le chemin des justes. 
'''
"8" = '''
:sup:`8` Oui, dans la voie de tes jugements, Yahvé, nous t'avons attendu. Ton nom et ta renommée sont le désir de notre âme. 
'''
"9" = '''
:sup:`9` De mon âme, je t'ai désiré pendant la nuit. Oui, avec mon esprit en moi, je vous chercherai sincèrement ; car quand tes jugements sont sur la terre, les habitants du monde apprennent la justice. 
'''
"10" = '''
:sup:`10` Que l'on fasse grâce aux méchants, mais il n'apprendra pas la droiture. Dans le pays de la droiture, il agira mal, et ne verront pas la majesté de Yahvé. 
'''
"11" = '''
:sup:`11` Yahvé, ta main est levée, et ils ne voient pas ; mais ils verront votre zèle pour le peuple et seront déçus. Oui, le feu consumera vos adversaires. 
'''
"12" = '''
:sup:`12` Yahvé, tu ordonneras la paix pour nous, car tu as aussi fait tout notre travail pour nous. 
'''
"13" = '''
:sup:`13` Yahvé notre Dieu, d'autres seigneurs que toi ont dominé sur nous, mais nous ne reconnaîtrons que votre nom. 
'''
"14" = '''
:sup:`14` Les morts ne vivront pas. Les esprits défunts ne s'élèveront pas. C'est pourquoi vous les avez visités et détruits, et a fait périr toute mémoire d'eux. 
'''
"15" = '''
:sup:`15` Tu as multiplié la nation, ô Yahvé. Vous avez augmenté la nation ! Vous êtes glorifié ! Tu as élargi toutes les frontières du pays. 
'''
"16" = '''
:sup:`16` Yahvé, c'est dans la détresse qu'ils t'ont visité. Ils ont versé une prière lorsque ton châtiment s'est abattu sur eux. 
'''
"17" = '''
:sup:`17` Comme une femme enceinte, qui approche du moment de l'accouchement, est en souffrance et crie dans ses douleurs, ainsi nous avons été devant toi, Yahvé. 
'''
"18" = '''
:sup:`18` Nous avons été avec l'enfant. Nous avons souffert. Nous n'avons donné naissance, semble-t-il, qu'à du vent. Nous n'avons opéré aucune délivrance sur la terre ; les habitants du monde ne sont pas non plus tombés. 
'''
"19" = '''
:sup:`19` Vos morts vivront. Leurs corps morts se lèveront. Réveillez-vous et chantez, vous qui habitez dans la poussière ; car ta rosée est comme la rosée des herbes, et la terre chassera les esprits des défunts. 
'''
"20" = '''
:sup:`20` Venez, mon peuple, entrez dans vos chambres, et fermez vos portes derrière vous. Cachez-vous pendant un petit moment, jusqu'à ce que l'indignation soit passée. 
'''
"21" = '''
:sup:`21` Car voici que Yahvé sort de son lieu pour punir les habitants de la terre à cause de leur iniquité. La terre aussi dévoilera son sang, et ne couvrira plus ses morts. 
'''
