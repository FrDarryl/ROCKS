[2]
"1" = '''
:sup:`1` La parole de Yahvé me fut adressée, en ces termes : 
'''
"2" = '''
:sup:`2` « Va, et proclame aux oreilles de Jérusalem : « Yahvé dit », « Je me souviens pour vous de la gentillesse de votre jeunesse, votre amour en tant que mariée, comment tu m'as poursuivi dans le désert, dans une terre qui n'a pas été ensemencée. 
'''
"3" = '''
:sup:`3` Israël était la sainteté pour Yahvé, les prémices de son accroissement. Tous ceux qui le dévorent seront tenus pour coupables. Le malheur viendra sur eux, dit Yahvé. » 
'''
"4" = '''
:sup:`4` Écoutez la parole de Yahvé, maison de Jacob, et toutes les familles de la maison d'Israël ! 
'''
"5" = '''
:sup:`5` Yahvé dit, « Quelle iniquité vos pères ont-ils trouvée en moi, qu'ils se sont éloignés de moi, et ont marché après une vanité sans valeur, et sont devenus sans valeur ? 
'''
"6" = '''
:sup:`6` Ils n'ont pas dit : « Où est l'Éternel qui nous a fait monter du pays d'Égypte ? qui nous a conduit dans le désert, à travers un pays de déserts et de fosses, à travers un pays de sécheresse et d'ombre de la mort, à travers une terre que personne n'a traversée, et où aucun homme ne vivait ? 
'''
"7" = '''
:sup:`7` Je vous ai fait entrer dans un pays abondant. pour manger ses fruits et ses bienfaits ; mais quand vous êtes entrés, vous avez souillé mon pays, et ont fait de mon héritage une abomination. 
'''
"8" = '''
:sup:`8` Les prêtres ne disaient pas : « Où est Yahvé ? et ceux qui s'occupent de la loi ne me connaissaient pas. Les dirigeants ont aussi transgressé mes règles, et les prophètes ont prophétisé par Baal et suivi des choses qui ne profitent pas. 
'''
"9" = '''
:sup:`9` « C'est pourquoi je contesterai encore avec vous, dit Yahvé, « et je me disputerai avec les enfants de vos enfants ». 
'''
"10" = '''
:sup:`10` Car passez dans les îles de Kittim, et regardez. Envoie à Kedar, et réfléchis bien, et voir s'il y a eu une telle chose. 
'''
"11" = '''
:sup:`11` Une nation a changé ses dieux, qui ne sont pas vraiment des dieux ? Mais mon peuple a changé sa gloire pour ce qui ne profite pas. 
'''
"12" = '''
:sup:`12` « Cieux, soyez étonnés de ce qui suit et avoir horriblement peur. Soyez très désolés », dit Yahvé. 
'''
"13" = '''
:sup:`13` « Car mon peuple a commis deux maux : ils m'ont abandonné, moi, la source d'eau vive, et se sont taillés des citernes : des citernes cassées qui ne peuvent pas contenir d'eau. 
'''
"14" = '''
:sup:`14` Israël est-il un esclave ? Est-il né dans l'esclavage ? Pourquoi est-il devenu un captif ? 
'''
"15" = '''
:sup:`15` Les jeunes lions ont rugi contre lui et ont élevé leur voix. Ils ont fait de ses terres des déchets. Ses villes sont brûlées, sans habitant. 
'''
"16" = '''
:sup:`16` Les enfants de Memphis et de Tachpanès ont brisé la couronne de ta tête. 
'''
"17" = '''
:sup:`17` « N'est-ce pas vous qui l'avez provoqué ? en ce que tu as abandonné Yahvé ton Dieu, quand il te conduisait par le chemin ? 
'''
"18" = '''
:sup:`18` Maintenant, que gagnez-vous à aller en Égypte, pour boire les eaux du Shihor ? Ou bien, pourquoi voulez-vous aller jusqu'en Assyrie, pour boire les eaux du fleuve ? 
'''
"19" = '''
:sup:`19` « Ta propre méchanceté te corrigera, et votre retour en arrière vous réprimandera. Sachez donc et voyez que c'est une chose mauvaise et amère, que tu as abandonné Yahvé ton Dieu, et que ma crainte ne soit pas en vous, dit le Seigneur, Yahvé des Armées. 
'''
"20" = '''
:sup:`20` « Car il y a longtemps que j'ai brisé ton joug, et briser vos liens. Tu as dit : « Je ne servirai pas ». car sur chaque haute colline et sous chaque arbre vert, tu t'es incliné, jouant la prostituée. 
'''
"21" = '''
:sup:`21` Pourtant, je t'avais planté une vigne noble, une semence pure et fidèle. Comment donc êtes-vous devenus pour moi les branches dégénérées d'une vigne étrangère ? 
'''
"22" = '''
:sup:`22` Car si tu te laves avec de la lessive, et utiliser beaucoup de savon, mais ton iniquité est marquée devant moi », dit le Seigneur Yahvé. 
'''
"23" = '''
:sup:`23` « Comment pouvez-vous dire : « Je ne suis pas souillé » ? Je ne me suis pas attaqué aux Baals ? Voyez votre chemin dans la vallée. Sachez ce que vous avez fait. Tu es un dromadaire rapide qui parcourt ses chemins, 
'''
"24" = '''
:sup:`24` un âne sauvage habitué au désert, qui renifle le vent dans sa soif. Quand elle est en chaleur, qui peut la repousser ? Tous ceux qui la cherchent ne se lasseront pas. Dans son mois, ils la trouveront. 
'''
"25" = '''
:sup:`25` « Empêchez vos pieds d'être nus, et votre gorge de la soif. Mais tu as dit : « C'est en vain ». Non, car j'ai aimé des étrangers, et je les suivrai. 
'''
"26" = '''
:sup:`26` Comme le voleur a honte quand on le trouve, et la maison d'Israël a honte... eux, leurs rois, leurs princes, leurs prêtres et leurs prophètes, 
'''
"27" = '''
:sup:`27` qui disent au bois : « Tu es mon père ». et une pierre : « Tu m'as donné naissance ». car ils m'ont tourné le dos, et non leur visage, mais au moment de leur détresse, ils diront : « Lève-toi et sauve-nous ! ». 
'''
"28" = '''
:sup:`28` « Mais où sont vos dieux que vous vous êtes faits ? Laissez-les se lever, s'ils peuvent vous sauver au moment où vous êtes dans le pétrin, car tu as autant de dieux que tu as de villes, ô Juda. 
'''
"29" = '''
:sup:`29` « Pourquoi voulez-vous me disputer ? Vous avez tous péché contre moi, dit Yahvé. 
'''
"30" = '''
:sup:`30` « C'est en vain que j'ai frappé tes enfants. Ils n'ont reçu aucune correction. Votre propre épée a dévoré vos prophètes, comme un lion destructeur. 
'''
"31" = '''
:sup:`31` Génération, considère la parole de Yahvé. Ai-je été un désert pour Israël ? Ou une terre de ténèbres épaisses ? Pourquoi mon peuple dit-il : « Nous nous sommes détachés » ? Nous ne viendrons plus chez toi » ? 
'''
"32" = '''
:sup:`32` « Une vierge peut-elle oublier ses ornements, ou une mariée sa tenue ? Mais mon peuple m'a oublié pendant des jours sans nombre. 
'''
"33" = '''
:sup:`33` Comme tu prépares bien ton chemin pour chercher l'amour ! C'est pourquoi tu as même enseigné tes voies aux méchantes femmes. 
'''
"34" = '''
:sup:`34` Le sang des âmes des pauvres innocents se trouve aussi dans tes jupes. Vous ne les avez pas trouvés en train d'entrer par effraction, mais c'est à cause de toutes ces choses. 
'''
"35" = '''
:sup:`35` Tu as pourtant dit : « Je suis innocent. Sa colère s'est détournée de moi. « Voici, je vais vous juger, parce que tu dis : « Je n'ai pas péché ». 
'''
"36" = '''
:sup:`36` Pourquoi faites-vous tant d'efforts pour changer vos habitudes ? Tu auras aussi honte de l'Égypte, comme vous avez eu honte de l'Assyrie. 
'''
"37" = '''
:sup:`37` Vous quitterez aussi ce lieu avec les mains sur la tête ; car Yahvé a rejeté ceux en qui vous vous êtes confiés, et vous ne prospérerez pas avec eux. 
'''
