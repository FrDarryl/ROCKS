[10]
"1" = '''
:sup:`1` Car la loi, qui n'est qu'une ombre des biens à venir, et non l'image même de ces biens, ne peut jamais, avec les mêmes sacrifices qu'on offre chaque année, rendre parfaits ceux qui s'approchent. 
'''
"2" = '''
:sup:`2` Ou bien n'auraient-ils pas cessé d'être offerts, parce que les adorateurs, une fois purifiés, n'auraient plus eu conscience de leurs péchés ? 
'''
"3" = '''
:sup:`3` Mais dans ces sacrifices, il y a un rappel annuel des péchés. 
'''
"4" = '''
:sup:`4` Car il est impossible que le sang des taureaux et des boucs ôte les péchés. 
'''
"5" = '''
:sup:`5` C'est pourquoi, lorsqu'il vient dans le monde, il dit, « Tu n'as pas désiré de sacrifice et d'offrande, mais tu as préparé un corps pour moi. 
'''
"6" = '''
:sup:`6` Tu n'as pas aimé les holocaustes entiers et les sacrifices pour le péché. 
'''
"7" = '''
:sup:`7` Et je dis : « Voici, je suis venu (il est écrit de moi dans le rouleau du livre)". pour faire ta volonté, ô Dieu. » 
'''
"8" = '''
:sup:`8` Ayant dit auparavant : « Tu n'as pas désiré les sacrifices et les offrandes, les holocaustes entiers et les sacrifices pour le péché, et tu n'y as pas pris plaisir » (ceux qui sont offerts selon la loi), 
'''
"9" = '''
:sup:`9` il a dit ensuite : « Voici, je suis venu pour faire ta volonté ». Il enlève les premiers, afin d'établir les seconds, 
'''
"10" = '''
:sup:`10` volonté par laquelle nous avons été sanctifiés par l'offrande du corps de Jésus-Christ une fois pour toutes. 
'''
"11" = '''
:sup:`11` Tout prêtre, en effet, se tient chaque jour debout pour servir et offrir souvent les mêmes sacrifices, qui ne peuvent jamais ôter les péchés. 
'''
"12" = '''
:sup:`12` Mais lui, après avoir offert pour toujours un seul sacrifice pour les péchés, s'est assis à la droite de Dieu. 
'''
"13" = '''
:sup:`13` Depuis lors, il attend que ses ennemis soient devenus le marchepied de ses pieds. 
'''
"14" = '''
:sup:`14` Car, par une seule offrande, il a rendu parfaits pour toujours ceux qui sont sanctifiés. 
'''
"15" = '''
:sup:`15` Le Saint-Esprit nous en rend aussi témoignage, car après avoir dit, 
'''
"16" = '''
:sup:`16` « Voici l'alliance que je conclurai avec eux. après ces jours-là », dit le Seigneur, « Je mettrai mes lois sur leur cœur, Je les écrirai aussi sur leur esprit ; » puis il dit, 
'''
"17" = '''
:sup:`17` « Je ne me souviendrai plus de leurs péchés ni de leurs iniquités. » 
'''
"18" = '''
:sup:`18` Or, là où il y a rémission, il n'y a plus d'offrande pour le péché. 
'''
"19" = '''
:sup:`19` Ayant donc, frères, la hardiesse d'entrer dans le sanctuaire par le sang de Jésus, 
'''
"20" = '''
:sup:`20` par le chemin qu'il nous a frayé, un chemin nouveau et vivant, à travers le voile, c'est-à-dire sa chair, 
'''
"21" = '''
:sup:`21` et ayant un grand prêtre sur la maison de Dieu, 
'''
"22" = '''
:sup:`22` approchons-nous avec un cœur sincère, dans la plénitude de la foi, le cœur purifié d'une mauvaise conscience et le corps lavé d'une eau pure, 
'''
"23" = '''
:sup:`23` retenant sans faiblir la confession de notre espérance, car celui qui a promis est fidèle. 
'''
"24" = '''
:sup:`24` Réfléchissons aux moyens de nous exciter les uns les autres à l'amour et aux bonnes œuvres, 
'''
"25" = '''
:sup:`25` sans renoncer à nous réunir, comme c'est la coutume de quelques-uns, mais en nous exhortant les uns les autres, et cela d'autant plus que vous voyez s'approcher le Jour. 
'''
"26" = '''
:sup:`26` Car si nous péchons volontairement après avoir reçu la connaissance de la vérité, il ne reste plus de sacrifice pour les péchés, 
'''
"27" = '''
:sup:`27` mais une attente redoutable du jugement, et une ardeur de feu qui dévorera les adversaires. 
'''
"28" = '''
:sup:`28` L'homme qui ne respecte pas la loi de Moïse meurt sans pitié, sur la parole de deux ou trois témoins. 
'''
"29" = '''
:sup:`29` De quel pire châtiment pensez-vous que sera jugé digne celui qui a foulé aux pieds le Fils de Dieu, qui a tenu pour impie le sang de l'alliance par laquelle il a été sanctifié, et qui a insulté l'Esprit de grâce ? 
'''
"30" = '''
:sup:`30` Car nous connaissons celui qui a dit : « La vengeance m'appartient. Je rendrai la pareille, dit le Seigneur. Et encore : « Le Seigneur jugera son peuple. » 
'''
"31" = '''
:sup:`31` C'est une chose redoutable que de tomber entre les mains du Dieu vivant. 
'''
"32" = '''
:sup:`32` Mais rappelez-vous les jours anciens, où, après avoir été éclairés, vous avez enduré un grand combat dans les souffrances : 
'''
"33" = '''
:sup:`33` d'une part, en étant exposés à l'opprobre et à l'oppression, d'autre part, en devenant participants de ceux qui étaient ainsi traités. 
'''
"34" = '''
:sup:`34` Mais vous avez eu pitié de moi dans mes chaînes et vous avez accepté avec joie le pillage de vos biens, sachant que vous avez pour vous un bien meilleur et durable dans les cieux. 
'''
"35" = '''
:sup:`35` Ne jetez donc pas votre audace, qui a une grande récompense. 
'''
"36" = '''
:sup:`36` Car il vous faut de l'endurance, afin que, ayant fait la volonté de Dieu, vous receviez la promesse. 
'''
"37" = '''
:sup:`37` « Dans très peu de temps, celui qui vient viendra viendra et n'attendra pas. 
'''
"38" = '''
:sup:`38` Mais le juste vivra par la foi. S'il se rétracte, mon âme n'a aucun plaisir en lui. » 
'''
"39" = '''
:sup:`39` Mais nous ne sommes pas de ceux qui reculent jusqu'à la destruction, mais de ceux qui ont la foi pour le salut de l'âme. 
'''
