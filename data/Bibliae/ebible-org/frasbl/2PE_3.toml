[3]
"1" = '''
:sup:`1` Voici maintenant, bien-aimés, la seconde lettre que je vous ai écrite ; et, dans l'une et l'autre, je stimule votre sincérité en vous rappelant 
'''
"2" = '''
:sup:`2` que vous devez vous souvenir des paroles qui ont été dites auparavant par les saints prophètes et de l'ordre que nous avons donné, nous, les apôtres du Seigneur et Sauveur, 
'''
"3" = '''
:sup:`3` sachant d'abord que, dans les derniers jours, des moqueurs viendront, marchant selon leurs propres convoitises 
'''
"4" = '''
:sup:`4` et disant : « Où est la promesse de son avènement ? Car, depuis le jour où les pères se sont endormis, tout continue comme au commencement de la création. » 
'''
"5" = '''
:sup:`5` Car ils oublient volontairement qu'il y a eu des cieux dès l'origine, et une terre formée d'eau et au milieu de l'eau par la parole de Dieu, 
'''
"6" = '''
:sup:`6` ce qui fait que le monde qui existait alors, débordé par l'eau, a péri. 
'''
"7" = '''
:sup:`7` Mais les cieux qui existent maintenant et la terre, par la même parole, ont été emmagasinés pour le feu, étant réservés pour le jour du jugement et de la destruction des hommes impies. 
'''
"8" = '''
:sup:`8` Mais n'oubliez pas, bien-aimés, qu'un jour est pour le Seigneur comme mille ans, et mille ans comme un jour. 
'''
"9" = '''
:sup:`9` Le Seigneur n'est pas lent à l'égard de sa promesse, comme quelques-uns le sont à l'égard de la lenteur ; mais il est patient avec nous, ne voulant pas que personne périsse, mais que tous arrivent à la repentance. 
'''
"10" = '''
:sup:`10` Mais le jour du Seigneur viendra comme un voleur dans la nuit, où les cieux passeront avec un grand bruit, où les éléments se dissoudront dans une chaleur ardente, et où la terre et les œuvres qui sont en elle seront brûlées. 
'''
"11" = '''
:sup:`11` Ainsi, puisque toutes ces choses seront détruites de la sorte, quelle sorte de personnes devez-vous être dans une vie sainte et dans la piété, 
'''
"12" = '''
:sup:`12` attendant et désirant ardemment l'avènement du jour de Dieu, qui fera disparaître les cieux embrasés et fondra les éléments avec une chaleur ardente ? 
'''
"13" = '''
:sup:`13` Mais, selon sa promesse, nous attendons de nouveaux cieux et une nouvelle terre, où la justice habite. 
'''
"14" = '''
:sup:`14` C'est pourquoi, bien-aimés, puisque vous attendez ces choses, appliquez-vous à être trouvés en paix, sans défaut et irréprochables devant lui. 
'''
"15" = '''
:sup:`15` Considérez la patience de notre Seigneur comme un salut, de même que notre bien-aimé frère Paul, selon la sagesse qui lui a été donnée, vous a écrit, 
'''
"16" = '''
:sup:`16` comme aussi dans toutes ses lettres, en parlant de ces choses. Dans ces lettres, il y a des choses difficiles à comprendre, que les ignorants et les désorientés déforment, comme ils le font aussi pour les autres Écritures, pour leur propre perte. 
'''
"17" = '''
:sup:`17` Vous donc, bien-aimés, connaissant d'avance ces choses, prenez garde qu'emportés par l'erreur des méchants, vous ne tombiez de votre fermeté. 
'''
"18" = '''
:sup:`18` Mais croissez dans la grâce et la connaissance de notre Seigneur et Sauveur Jésus-Christ. À lui soit la gloire, maintenant et pour toujours. Amen. 
'''
