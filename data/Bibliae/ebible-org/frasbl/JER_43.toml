[43]
"1" = '''
:sup:`1` Lorsque Jérémie eut achevé de dire à tout le peuple toutes les paroles de l'Éternel, leur Dieu, par lesquelles l'Éternel, leur Dieu, l'avait envoyé vers eux, toutes ces paroles, 
'''
"2" = '''
:sup:`2` Azaria, fils d'Hoshaja, Jochanan, fils de Karéa, et tous les orgueilleux prirent la parole pour dire à Jérémie : « Tu parles faussement. Yahvé notre Dieu ne t'a pas envoyé pour dire : « Vous n'irez pas en Égypte pour y vivre » ; 
'''
"3" = '''
:sup:`3` mais Baruch, fils de Neriah, t'a tourné contre nous pour nous livrer entre les mains des Chaldéens, afin qu'ils nous fassent mourir ou nous emmènent à Babylone. » 
'''
"4" = '''
:sup:`4` Et Johanan, fils de Karéah, et tous les chefs des troupes, et tout le peuple, n'obéirent pas à la voix de Yahvé, pour habiter dans le pays de Juda. 
'''
"5" = '''
:sup:`5` Mais Johanan, fils de Karéah, et tous les chefs des troupes prirent tous les restes de Juda, qui étaient revenus de toutes les nations où ils avaient été chassés, pour les faire habiter au pays de Juda - 
'''
"6" = '''
:sup:`6` les hommes, les femmes, les enfants, les filles du roi, et tous ceux que Nebuzaradan, chef des gardes, avait laissés avec Guedalia, fils d'Ahikam, fils de Shaphan, et Jérémie, le prophète, et Baruc, fils de Neriah. 
'''
"7" = '''
:sup:`7` Ils entrèrent dans le pays d'Égypte, car ils n'avaient pas écouté la voix de l'Éternel, et ils arrivèrent à Tahpanès. 
'''
"8" = '''
:sup:`8` Alors la parole de Yahvé fut adressée à Jérémie, à Tahpanès, en ces termes : 
'''
"9" = '''
:sup:`9` « Prends dans ta main de grandes pierres et cache-les avec du mortier dans la maçonnerie qui est à l'entrée de la maison de Pharaon, à Tahpanès, sous les yeux des hommes de Juda. 
'''
"10" = '''
:sup:`10` Dis-leur : Yahvé des armées, le Dieu d'Israël, dit : « Voici que j'enverrai chercher Nabuchodonosor, roi de Babylone, mon serviteur, et il placera son trône sur ces pierres que j'ai cachées, et il y étendra son pavillon royal. 
'''
"11" = '''
:sup:`11` Il viendra, et il frappera le pays d'Égypte ; ceux qui sont destinés à la mort seront mis à mort, ceux qui sont destinés à la captivité seront mis en captivité, et ceux qui sont destinés à l'épée seront frappés par l'épée. 
'''
"12" = '''
:sup:`12` J'allumerai un feu dans les maisons des dieux de l'Égypte. Il les brûlera, et les emmènera en captivité. Il se revêtira du pays d'Égypte, comme un berger se revêt de son vêtement, et il en sortira en paix. 
'''
"13" = '''
:sup:`13` Il brisera aussi les colonnes de Beth Shemesh, qui est au pays d'Égypte, et il brûlera par le feu les maisons des dieux d'Égypte.'" 
'''
