[30]
"1" = '''
:sup:`1` La parole qui fut adressée à Jérémie de la part de Yahvé, en ces mots : 
'''
"2" = '''
:sup:`2` Yahvé, le Dieu d'Israël, dit : Écris dans un livre toutes les paroles que je t'ai dites. 
'''
"3" = '''
:sup:`3` Car voici, les jours viennent, dit Yahvé, où je rétablirai la captivité de mon peuple d'Israël et de Juda, dit Yahvé. Je les ferai retourner dans le pays que j'ai donné à leurs pères, et ils le posséderont. » 
'''
"4" = '''
:sup:`4` Telles sont les paroles que l'Éternel a prononcées sur Israël et sur Juda. 
'''
"5" = '''
:sup:`5` Car Yahvé dit : « Nous avons entendu une voix tremblante ; une voix de peur, et non de paix. 
'''
"6" = '''
:sup:`6` Interrogez maintenant, et voyez si un homme est en train d'accoucher. Pourquoi je vois chaque homme avec les mains sur la taille, comme une femme en travail, et tous les visages sont devenus pâles ? 
'''
"7" = '''
:sup:`7` Hélas, car ce jour est grand, si bien qu'il n'y en a pas de semblable ! C'est même le temps des problèmes de Jacob ; mais il en sera sauvé. 
'''
"8" = '''
:sup:`8` En ce jour-là, dit l'Éternel des armées, je briserai son joug de dessus votre cou, et brisera vos liens. Les étrangers n'en feront plus leurs esclaves ; 
'''
"9" = '''
:sup:`9` mais ils serviront Yahvé, leur Dieu, et David leur roi, que je leur susciterai. 
'''
"10" = '''
:sup:`10` C'est pourquoi n'aie pas peur, Jacob, mon serviteur, dit Yahvé. Ne sois pas consterné, Israël. Car voici, je vous sauverai de loin, et sauve ta progéniture du pays de leur captivité. Jacob reviendra, et sera tranquille et à l'aise. Personne ne lui fera peur. 
'''
"11" = '''
:sup:`11` Car je suis avec vous, dit Yahvé, pour vous sauver ; car je ferai disparaître toutes les nations où je vous ai dispersés, mais je n'en finirai pas avec vous ; mais je vais vous corriger sur mesure, et ne vous laissera en aucun cas impuni. » 
'''
"12" = '''
:sup:`12` Car Yahvé dit, « Votre blessure est incurable. Votre blessure est grave. 
'''
"13" = '''
:sup:`13` Il n'y a personne pour plaider ta cause, pour que vous soyez liés. Vous n'avez pas de médicaments de guérison. 
'''
"14" = '''
:sup:`14` Tous tes amants t'ont oubliée. Ils ne vous cherchent pas. Car je t'ai blessé avec la blessure d'un ennemi, avec le châtiment d'un cruel, pour la grandeur de ton iniquité, parce que vos péchés ont augmenté. 
'''
"15" = '''
:sup:`15` Pourquoi pleurez-vous sur votre blessure ? Votre douleur est incurable. Pour la grandeur de votre iniquité, parce que vos péchés ont augmenté, Je vous ai fait ces choses. 
'''
"16" = '''
:sup:`16` C'est pourquoi tous ceux qui vous dévorent seront dévorés. Tous tes adversaires, chacun d'eux, iront en captivité. Ceux qui vous pillent seront pillés. Je ferai en sorte que tous ceux qui s'en prennent à vous deviennent des proies. 
'''
"17" = '''
:sup:`17` Car je vous rendrai la santé, et je te guérirai de tes blessures, dit Yahvé, « parce qu'ils t'ont traité de paria, en disant : « C'est Sion, que personne ne cherche. » 
'''
"18" = '''
:sup:`18` Yahvé dit : « Voici, je vais renverser la captivité des tentes de Jacob, et ayez de la compassion pour ses demeures. La ville sera construite sur sa propre colline, et le palais sera habité à sa place. 
'''
"19" = '''
:sup:`19` L'action de grâce sortira d'eux avec la voix de ceux qui font la fête. Je les multiplierai, et ils ne seront pas peu nombreux ; Je vais aussi les glorifier, et ils ne seront pas petits. 
'''
"20" = '''
:sup:`20` Leurs enfants aussi seront comme avant, et leur congrégation sera établie devant moi. Je punirai tous ceux qui les oppriment. 
'''
"21" = '''
:sup:`21` Leur prince sera l'un d'entre eux, et leur chef sortira du milieu d'eux. Je le ferai s'approcher, et il s'approchera de moi ; car qui est celui qui a eu l'audace de s'approcher de moi ? dit Yahvé. 
'''
"22" = '''
:sup:`22` « Vous serez mon peuple, et je serai votre Dieu. 
'''
"23" = '''
:sup:`23` Voici que l'orage de Yahvé, sa colère, a éclaté, une tempête qui balaie tout ; elle éclatera sur la tête des méchants. 
'''
"24" = '''
:sup:`24` L'ardente colère de Yahvé ne reviendra pas avant qu'il ait accompli, et jusqu'à ce qu'il ait accompli les intentions de son cœur. Dans les derniers jours, vous le comprendrez. » 
'''
