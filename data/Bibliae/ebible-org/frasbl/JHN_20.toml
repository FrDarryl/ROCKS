[20]
"1" = '''
:sup:`1` Le premier jour de la semaine, Marie de Magdala se rendit de bonne heure, comme il faisait encore nuit, au sépulcre, et elle vit que la pierre avait été ôtée du sépulcre. 
'''
"2" = '''
:sup:`2` Elle courut donc et vint trouver Simon Pierre et l'autre disciple que Jésus aimait, et leur dit : « Ils ont enlevé le Seigneur du tombeau, et nous ne savons pas où ils l'ont mis ! » 
'''
"3" = '''
:sup:`3` Pierre et l'autre disciple sortirent donc, et ils allèrent vers le sépulcre. 
'''
"4" = '''
:sup:`4` Ils couraient tous deux ensemble. L'autre disciple devança Pierre et arriva le premier au tombeau. 
'''
"5" = '''
:sup:`5` Se baissant pour regarder, il vit les linges qui étaient là ; mais il n'entra pas. 
'''
"6" = '''
:sup:`6` Alors Simon-Pierre, qui le suivait, entra dans le tombeau. Il vit les linges couchés, 
'''
"7" = '''
:sup:`7` et le linge qui avait été sur la tête de Jésus, non pas couché avec les linges, mais roulé dans un endroit à part. 
'''
"8" = '''
:sup:`8` Alors l'autre disciple, qui était arrivé le premier au sépulcre, entra aussi ; il vit et crut. 
'''
"9" = '''
:sup:`9` Car ils ne connaissaient pas encore l'Écriture, selon laquelle il faut qu'il ressuscite des morts. 
'''
"10" = '''
:sup:`10` Les disciples s'en retournèrent donc chez eux. 
'''
"11" = '''
:sup:`11` Marie se tenait dehors, près du tombeau, et elle pleurait. Comme elle pleurait, elle se baissa et regarda dans le tombeau, 
'''
"12" = '''
:sup:`12` et elle vit deux anges en blanc assis, l'un à la tête et l'autre aux pieds, là où le corps de Jésus avait été couché. 
'''
"13" = '''
:sup:`13` Ils lui demandèrent : « Femme, pourquoi pleures-tu ? » Elle leur dit : « Parce qu'ils ont emmené mon Seigneur, et je ne sais pas où ils l'ont mis. » 
'''
"14" = '''
:sup:`14` En disant cela, elle se retourna et vit Jésus debout, et elle ne savait pas que c'était Jésus. 
'''
"15" = '''
:sup:`15` Jésus lui dit : « Femme, pourquoi pleures-tu ? Qui cherches-tu ? » Elle, supposant que c'était le jardinier, lui dit : « Monsieur, si vous l'avez emporté, dites-moi où vous l'avez déposé, et je l'emporterai. » 
'''
"16" = '''
:sup:`16` Jésus lui dit : « Marie. » Elle s'est retournée et lui a dit : « Rabboni ! », ce qui veut dire : « Maître ! ». 
'''
"17" = '''
:sup:`17` Jésus lui dit : « Ne me retiens pas, car je ne suis pas encore monté vers mon Père ; mais va vers mes frères et dis-leur : « Je monte vers mon Père et votre Père, vers mon Dieu et votre Dieu ». » 
'''
"18" = '''
:sup:`18` Marie-Madeleine vint annoncer aux disciples qu'elle avait vu le Seigneur, et qu'il lui avait dit ces choses. 
'''
"19" = '''
:sup:`19` Le soir de ce jour, premier jour de la semaine, les portes du lieu où les disciples étaient assemblés étant fermées à clé, par crainte des Juifs, Jésus vint se placer au milieu d'eux et leur dit : « La paix soit avec vous. » 
'''
"20" = '''
:sup:`20` Après avoir dit cela, il leur montra ses mains et son côté. Les disciples furent donc dans la joie en voyant le Seigneur. 
'''
"21" = '''
:sup:`21` Jésus leur dit alors de nouveau : « La paix soit avec vous. Comme le Père m'a envoyé, moi aussi je vous envoie. » 
'''
"22" = '''
:sup:`22` Après avoir dit cela, il souffla sur eux, et leur dit : Recevez l'Esprit Saint. 
'''
"23" = '''
:sup:`23` Si vous pardonnez les péchés de quelqu'un, ils lui sont pardonnés. Si vous retenez les péchés de quelqu'un, ils ont été retenus. » 
'''
"24" = '''
:sup:`24` Mais Thomas, l'un des douze, appelé Didyme, n'était pas avec eux lorsque Jésus vint. 
'''
"25" = '''
:sup:`25` Les autres disciples lui dirent donc : « Nous avons vu le Seigneur ! » Mais il leur dit : « Si je ne vois dans ses mains l'empreinte des clous, si je ne mets pas mon doigt dans l'empreinte des clous, et si je ne mets pas ma main dans son côté, je ne croirai pas. » 
'''
"26" = '''
:sup:`26` Huit jours après, ses disciples étaient de nouveau à l'intérieur et Thomas était avec eux. Jésus vint, les portes étant fermées, se plaça au milieu et dit : « La paix soit avec vous. » 
'''
"27" = '''
:sup:`27` Puis il dit à Thomas : « Avance ici ton doigt, et regarde mes mains. Avance ici ta main, et mets-la dans mon côté. Ne sois pas incrédule, mais croyant. » 
'''
"28" = '''
:sup:`28` Thomas lui répondit : « Mon Seigneur et mon Dieu ! » 
'''
"29" = '''
:sup:`29` Jésus lui dit : « Parce que tu m'as vu, tu as cru. Heureux ceux qui n'ont pas vu et qui ont cru. » 
'''
"30" = '''
:sup:`30` Jésus a fait encore beaucoup d'autres miracles en présence de ses disciples, qui ne sont pas écrits dans ce livre ; 
'''
"31" = '''
:sup:`31` mais ces choses ont été écrites afin que vous croyiez que Jésus est le Christ, le Fils de Dieu, et qu'en croyant vous ayez la vie en son nom. 
'''
