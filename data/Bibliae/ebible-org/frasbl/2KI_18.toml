[18]
"1" = '''
:sup:`1` La troisième année d'Osée, fils d'Éla, roi d'Israël, Ézéchias, fils d'Achaz, roi de Juda, commença à régner. 
'''
"2" = '''
:sup:`2` Il avait vingt-cinq ans lorsqu'il devint roi, et il régna vingt-neuf ans à Jérusalem. Le nom de sa mère était Abi, fille de Zacharie. 
'''
"3" = '''
:sup:`3` Il fit ce qui est droit aux yeux de l'Éternel, selon tout ce qu'avait fait David, son père. 
'''
"4" = '''
:sup:`4` Il fit disparaître les hauts lieux, brisa les colonnes et abattit l'ashère. Il brisa aussi le serpent d'airain que Moïse avait fait, parce qu'en ce temps-là les enfants d'Israël lui offraient de l'encens, et il l'appela Nehushtan. 
'''
"5" = '''
:sup:`5` Il se confia en Yahvé, le Dieu d'Israël, de sorte qu'après lui il n'y eut personne comme lui parmi tous les rois de Juda et parmi ceux qui l'ont précédé. 
'''
"6" = '''
:sup:`6` Car il s'est joint à l'Éternel. Il ne s'est pas écarté de sa suite, mais il a gardé ses commandements, que l'Éternel avait prescrits à Moïse. 
'''
"7" = '''
:sup:`7` L'Éternel était avec lui. Partout où il allait, il prospérait. Il se révolta contre le roi d'Assyrie et ne le servit pas. 
'''
"8" = '''
:sup:`8` Il frappa les Philistins jusqu'à Gaza et son territoire, depuis la tour des gardes jusqu'à la ville fortifiée. 
'''
"9" = '''
:sup:`9` La quatrième année du roi Ézéchias, qui était la septième année d'Osée, fils d'Éla, roi d'Israël, Shalmaneser, roi d'Assyrie, monta contre Samarie et l'assiégea. 
'''
"10" = '''
:sup:`10` Au bout de trois ans, ils la prirent. La sixième année d'Ézéchias, qui était la neuvième année d'Osée, roi d'Israël, Samarie fut prise. 
'''
"11" = '''
:sup:`11` Le roi d'Assyrie emmena Israël en Assyrie et le mit à Hala, sur le Habor, le fleuve de Gozan, et dans les villes des Mèdes, 
'''
"12" = '''
:sup:`12` parce qu'ils n'avaient pas écouté la voix de Yahvé, leur Dieu, mais qu'ils avaient transgressé son alliance, tout ce que Moïse, serviteur de Yahvé, avait ordonné, et qu'ils n'avaient pas voulu l'écouter ni le mettre en pratique. 
'''
"13" = '''
:sup:`13` Or, la quatorzième année du roi Ézéchias, Sennacherib, roi d'Assyrie, monta contre toutes les villes fortes de Juda et les prit. 
'''
"14" = '''
:sup:`14` Ézéchias, roi de Juda, envoya au roi d'Assyrie, à Lakis, pour lui dire : « Je t'ai offensé. Retire-toi de moi. Ce que tu m'as imposé, je le supporterai. » Le roi d'Assyrie donna à Ézéchias, roi de Juda, trois cents talents d'argent et trente talents d'or. 
'''
"15" = '''
:sup:`15` Ézéchias lui donna tout l'argent qui se trouvait dans la maison de l'Éternel et dans les trésors de la maison du roi. 
'''
"16" = '''
:sup:`16` En ce temps-là, Ézéchias, roi de Juda, enleva l'or des portes du temple de l'Éternel et des piliers qu'il avait recouverts, et le donna au roi d'Assyrie. 
'''
"17" = '''
:sup:`17` Le roi d'Assyrie envoya Tartan, Rabsaris et Rabshakeh, de Lakis, au roi Ézéchias, avec une grande armée vers Jérusalem. Ils montèrent et arrivèrent à Jérusalem. Lorsqu'ils furent montés, ils vinrent se placer près du conduit de l'étang supérieur, qui est sur la route du champ du foulon. 
'''
"18" = '''
:sup:`18` Lorsqu'ils eurent appelé le roi, Eliakim, fils de Hilkija, chef de la maison, Shebna, le scribe, et Joach, fils d'Asaph, l'archiviste, sortirent vers eux. 
'''
"19" = '''
:sup:`19` Rabschaké leur dit : « Dis à Ézéchias : Le grand roi, le roi d'Assyrie, dit : « Quelle est cette confiance en laquelle tu te confies ? 
'''
"20" = '''
:sup:`20` Tu dis, mais ce ne sont que de vaines paroles : 'Il y a un conseil et une force pour la guerre'. Or, en qui vous confiez-vous, puisque vous vous êtes révoltés contre moi ? 
'''
"21" = '''
:sup:`21` Voici, vous vous confiez dans le bâton de ce roseau froissé, en Égypte même. Si un homme s'appuie dessus, elle entrera dans sa main et la transpercera. Il en est de même de Pharaon, roi d'Égypte, pour tous ceux qui se confient en lui. 
'''
"22" = '''
:sup:`22` Mais si vous me dites : « Nous nous confions en Yahvé notre Dieu », n'est-ce pas lui dont Ezéchias a enlevé les hauts lieux et les autels, et qui a dit à Juda et à Jérusalem : « Vous vous prosternerez devant cet autel à Jérusalem » ? 
'''
"23" = '''
:sup:`23` Maintenant, donnez des gages à mon maître, le roi d'Assyrie, et je vous donnerai deux mille chevaux, si vous êtes capable de les monter. 
'''
"24" = '''
:sup:`24` Comment pouvez-vous donc détourner le visage d'un seul des plus petits serviteurs de mon maître, et vous fier à l'Égypte pour les chars et les cavaliers ? 
'''
"25" = '''
:sup:`25` Suis-je maintenant monté sans Yahvé contre ce lieu pour le détruire ? C'est Yahvé qui m'a dit : « Monte contre ce pays, et détruis-le »". 
'''
"26" = '''
:sup:`26` Alors Eliakim, fils de Hilkija, Shebna et Joach, dirent à Rabschaké : « Parle à tes serviteurs en langue syrienne, car nous la comprenons. Ne nous parle pas en langue juive, à l'oreille des gens qui sont sur la muraille. » 
'''
"27" = '''
:sup:`27` Mais Rabschaké leur dit : « Mon maître m'a-t-il envoyé vers votre maître et vers vous, pour vous dire ces paroles ? Ne m'a-t-il pas envoyé vers les hommes assis sur la muraille, pour qu'ils mangent leurs propres excréments et boivent leur propre urine avec vous ? » 
'''
"28" = '''
:sup:`28` Alors Rabschaké se leva et cria d'une voix forte, dans la langue des Juifs, et parla ainsi : « Écoutez la parole du grand roi, le roi d'Assyrie. 
'''
"29" = '''
:sup:`29` Le roi dit : « Ne laissez pas Ézéchias vous tromper, car il ne pourra pas vous délivrer de sa main. 
'''
"30" = '''
:sup:`30` Ne laissez pas Ézéchias vous faire croire en Yahvé, en disant : « Yahvé nous délivrera et cette ville ne sera pas livrée entre les mains du roi d'Assyrie. » 
'''
"31" = '''
:sup:`31` N'écoutez pas Ézéchias. Car le roi d'Assyrie dit : « Faites la paix avec moi, sortez vers moi, et que chacun de vous mange de sa vigne, que chacun mange de son figuier, et que chacun boive de l'eau de sa citerne, 
'''
"32" = '''
:sup:`32` jusqu'à ce que je vienne et que je vous emmène dans un pays semblable à votre pays, un pays de blé et de vin nouveau, un pays de pain et de vignes, un pays d'oliviers et de miel, afin que vous viviez et ne mouriez pas. N'écoutez pas Ézéchias quand il vous persuade en disant : « Yahvé nous délivrera. » 
'''
"33" = '''
:sup:`33` Un seul des dieux des nations a-t-il jamais délivré son pays de la main du roi d'Assyrie ? 
'''
"34" = '''
:sup:`34` Où sont les dieux de Hamath et d'Arpad ? Où sont les dieux de Sépharvaïm, de Héna et d'Ivva ? Ont-ils délivré Samarie de ma main ? 
'''
"35" = '''
:sup:`35` Quels sont, parmi tous les dieux des pays, ceux qui ont délivré leur pays de ma main, pour que Yahvé délivre Jérusalem de ma main ?'" 
'''
"36" = '''
:sup:`36` Mais le peuple se taisait et ne lui répondait pas un mot, car l'ordre du roi était : « Ne lui répondez pas. » 
'''
"37" = '''
:sup:`37` Alors Éliakim, fils de Hilkija, chef de la maison, vint avec Shebna, le scribe, et Joach, fils d'Asaph, l'archiviste, auprès d'Ézéchias, les vêtements déchirés, et lui rapporta les paroles de Rabschaké. 
'''
