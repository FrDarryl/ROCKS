[19]
"1" = '''
:sup:`1` Le fardeau de l'Égypte. « Voici que Yahvé monte sur une nuée rapide, et il vient en Égypte. Les idoles de l'Égypte trembleront en sa présence, et le cœur de l'Égypte se fondra en lui. 
'''
"2" = '''
:sup:`2` J'exciterai les Égyptiens contre les Égyptiens, et ils se battront chacun contre son frère, chacun contre son voisin, ville contre ville, et royaume contre royaume. 
'''
"3" = '''
:sup:`3` L'esprit des Égyptiens s'affaiblira au dedans d'eux. Je détruirai leur conseil. Ils chercheront les idoles, les enchanteurs, ceux qui ont des esprits familiers, et les magiciens. 
'''
"4" = '''
:sup:`4` Je livrerai les Égyptiens entre les mains d'un seigneur cruel. Un roi féroce dominera sur eux, dit le Seigneur, Yahvé des Armées. 
'''
"5" = '''
:sup:`5` Les eaux de la mer disparaîtront, et le fleuve sera épuisé et desséché. 
'''
"6" = '''
:sup:`6` Les fleuves deviendront infects. Les ruisseaux d'Égypte diminueront et se dessécheront. Les roseaux et les drapeaux se dessécheront. 
'''
"7" = '''
:sup:`7` Les prairies sur le Nil, sur le bord du Nil, et tous les champs ensemencés sur le Nil, se dessèchent, sont chassés, et ne sont plus. 
'''
"8" = '''
:sup:`8` Les pêcheurs se lamenteront, et tous ceux qui pêchent dans le Nil se lamenteront, et ceux qui étendent les filets sur les eaux se languiront. 
'''
"9" = '''
:sup:`9` Et ceux qui travaillent le lin peigné, et ceux qui tissent des étoffes blanches, seront confus. 
'''
"10" = '''
:sup:`10` Les piliers seront brisés en morceaux. Tous ceux qui travaillent à gages auront l'âme affligée. 
'''
"11" = '''
:sup:`11` Les princes de Tsoan sont complètement stupides. Le conseil des plus sages conseillers de Pharaon est devenu stupide. Comment peux-tu dire à Pharaon : « Je suis le fils des sages, le fils des anciens rois » ? 
'''
"12" = '''
:sup:`12` Où sont donc tes sages ? Qu'ils te le disent maintenant, et qu'ils sachent ce que l'Éternel des armées a décidé pour l'Égypte. 
'''
"13" = '''
:sup:`13` Les princes de Tsoan sont devenus des insensés. Les princes de Memphis ont été trompés. Ils ont égaré l'Égypte, eux qui sont la pierre angulaire de ses tribus. 
'''
"14" = '''
:sup:`14` L'Éternel a mêlé au milieu d'elle un esprit de perversité ; ils ont égaré l'Égypte dans toutes ses œuvres, comme un homme ivre titube dans son vomissement. 
'''
"15" = '''
:sup:`15` Il n'y aura plus pour l'Égypte d'ouvrage que tête ou queue, branche de palmier ou jonc, puisse faire. 
'''
"16" = '''
:sup:`16` En ce jour-là, les Égyptiens seront comme des femmes. Ils trembleront et auront peur à cause de l'agitation de la main de l'Éternel des armées, qu'il secoue sur eux. 
'''
"17" = '''
:sup:`17` Le pays de Juda deviendra une terreur pour l'Égypte. Tous ceux à qui on en parlera seront effrayés, à cause des projets de l'Éternel des armées, qu'il forme contre lui. 
'''
"18" = '''
:sup:`18` En ce jour-là, il y aura au pays d'Égypte cinq villes qui parleront la langue de Canaan et qui jureront devant l'Éternel des armées. L'une d'elles sera appelée « la ville de la destruction ». 
'''
"19" = '''
:sup:`19` En ce jour-là, il y aura un autel à Yahvé au milieu du pays d'Égypte, et une colonne à Yahvé à sa frontière. 
'''
"20" = '''
:sup:`20` Ce sera un signe et un témoignage pour l'Éternel des armées dans le pays d'Égypte ; car ils crieront à l'Éternel à cause des oppresseurs, et il leur enverra un sauveur et un défenseur, et il les délivrera. 
'''
"21" = '''
:sup:`21` Yahvé sera connu de l'Égypte, et les Égyptiens connaîtront Yahvé en ce jour-là. Oui, ils se prosterneront avec des sacrifices et des offrandes, ils feront un vœu à Yahvé et l'accompliront. 
'''
"22" = '''
:sup:`22` Yahvé frappera l'Égypte, il la frappera et la guérira. Ils reviendront à Yahvé, qui sera imploré par eux et les guérira. 
'''
"23" = '''
:sup:`23` En ce jour-là, il y aura une route de l'Égypte vers l'Assyrie ; l'Assyrien entrera en Égypte, et l'Égyptien en Assyrie ; et les Égyptiens se prosterneront avec les Assyriens. 
'''
"24" = '''
:sup:`24` En ce jour-là, Israël sera le troisième avec l'Égypte et avec l'Assyrie, une bénédiction sur la terre ; 
'''
"25" = '''
:sup:`25` car l'Éternel des armées les a bénis, en disant : « Bénis soient l'Égypte, mon peuple, l'Assyrie, l'ouvrage de mes mains, et Israël, mon héritage. » 
'''
