[15]
"1" = '''
:sup:`1` La vingt-septième année de Jéroboam, roi d'Israël, Azaria, fils d'Amatsia, roi de Juda, commença à régner. 
'''
"2" = '''
:sup:`2` Il avait seize ans lorsqu'il devint roi, et il régna cinquante-deux ans à Jérusalem. Le nom de sa mère était Jecolia, de Jérusalem. 
'''
"3" = '''
:sup:`3` Il fit ce qui est droit aux yeux de l'Éternel, selon tout ce qu'avait fait son père Amatsia. 
'''
"4" = '''
:sup:`4` Cependant, les hauts lieux ne furent pas supprimés. Le peuple continuait à offrir des sacrifices et à brûler des parfums sur les hauts lieux. 
'''
"5" = '''
:sup:`5` Yahvé frappa le roi, de sorte qu'il fut lépreux jusqu'au jour de sa mort et qu'il vécut dans une maison séparée. Jotham, fils du roi, était à la tête de la maison et jugeait le peuple du pays. 
'''
"6" = '''
:sup:`6` Le reste des actes d'Azaria et tout ce qu'il a fait, n'est-ce pas écrit dans le livre des Chroniques des rois de Juda ? 
'''
"7" = '''
:sup:`7` Azaria se coucha avec ses pères, et on l'enterra avec ses pères dans la ville de David ; et Jotham, son fils, régna à sa place. 
'''
"8" = '''
:sup:`8` La trente-huitième année d'Azaria, roi de Juda, Zacharie, fils de Jéroboam, régna sur Israël à Samarie pendant six mois. 
'''
"9" = '''
:sup:`9` Il fit ce qui est mal aux yeux de Yahvé, comme avaient fait ses pères. Il ne se détourna pas des péchés de Jéroboam, fils de Nebath, par lesquels il avait fait pécher Israël. 
'''
"10" = '''
:sup:`10` Shallum, fils de Jabesh, conspira contre lui, le frappa devant le peuple, le tua, et régna à sa place. 
'''
"11" = '''
:sup:`11` Le reste des actes de Zacharie, voici, ils sont écrits dans le livre des chroniques des rois d'Israël. 
'''
"12" = '''
:sup:`12` Telle fut la parole que Yahvé adressa à Jéhu, en disant : « Tes fils jusqu'à la quatrième génération s'assiéront sur le trône d'Israël. » Ainsi s'accomplit ce qui suit. 
'''
"13" = '''
:sup:`13` Schallum, fils de Jabesh, régna la trente-neuvième année d'Ozias, roi de Juda, et il régna un mois à Samarie. 
'''
"14" = '''
:sup:`14` Menahem, fils de Gadi, monta de Thirtsa, vint à Samarie, frappa Shallum, fils de Jabesh, à Samarie, le tua, et régna à sa place. 
'''
"15" = '''
:sup:`15` Le reste des actes de Shallum, et la conspiration qu'il a formée, sont écrits dans le livre des Chroniques des rois d'Israël. 
'''
"16" = '''
:sup:`16` Alors Menahem attaqua Tiphsah et tous ceux qui s'y trouvaient, ainsi que les régions limitrophes, depuis Tirza. Il l'attaqua parce qu'ils ne lui avaient pas ouvert leurs portes, et il déchira toutes leurs femmes enceintes. 
'''
"17" = '''
:sup:`17` La trente-neuvième année d'Azaria, roi de Juda, Menahem, fils de Gadi, régna sur Israël pendant dix ans à Samarie. 
'''
"18" = '''
:sup:`18` Il fit ce qui est mal aux yeux de l'Éternel. Il ne se détourna pas pendant toute sa vie des péchés de Jéroboam, fils de Nebat, par lesquels il avait fait pécher Israël. 
'''
"19" = '''
:sup:`19` Pul, roi d'Assyrie, vint contre le pays, et Menahem donna à Pul mille talents d'argent, afin que sa main soit avec lui pour confirmer le royaume entre ses mains. 
'''
"20" = '''
:sup:`20` Menahem exigea d'Israël, de tous les hommes riches et puissants, cinquante sicles d'argent chacun, pour les donner au roi d'Assyrie. Et le roi d'Assyrie s'en retourna, et ne resta pas dans le pays. 
'''
"21" = '''
:sup:`21` Le reste des actes de Menahem, et tout ce qu'il a fait, n'est-ce pas écrit dans le livre des Chroniques des rois d'Israël ? 
'''
"22" = '''
:sup:`22` Menahem se coucha avec ses pères, et Pekahiah, son fils, régna à sa place. 
'''
"23" = '''
:sup:`23` La cinquantième année d'Azaria, roi de Juda, Pekahia, fils de Menahem, régna sur Israël à Samarie pendant deux ans. 
'''
"24" = '''
:sup:`24` Il fit ce qui est mal aux yeux de l'Éternel. Il ne se détourna pas des péchés de Jéroboam, fils de Nebat, par lesquels il avait fait pécher Israël. 
'''
"25" = '''
:sup:`25` Pékah, fils de Remalia, son chef, conspira contre lui et l'attaqua à Samarie, dans la forteresse de la maison du roi, avec Argob et Arieh ; il avait avec lui cinquante hommes des Galaadites. Il le tua, et régna à sa place. 
'''
"26" = '''
:sup:`26` Le reste des actes de Pékahia, et tout ce qu'il a fait, voici, cela est écrit dans le livre des chroniques des rois d'Israël. 
'''
"27" = '''
:sup:`27` La cinquante-deuxième année d'Azaria, roi de Juda, Pékah, fils de Remalia, régna sur Israël à Samarie pendant vingt ans. 
'''
"28" = '''
:sup:`28` Il fit ce qui est mal aux yeux de Yahvé. Il ne se détourna pas des péchés de Jéroboam, fils de Nebat, par lesquels il avait fait pécher Israël. 
'''
"29" = '''
:sup:`29` Du temps de Pékah, roi d'Israël, Tiglath Pileser, roi d'Assyrie, vint et prit Ijon, Abel Beth Maaca, Janoah, Kedesh, Hatsor, Galaad et Galilée, tout le pays de Nephtali, et il les emmena captifs en Assyrie. 
'''
"30" = '''
:sup:`30` Hosée, fils d'Éla, forma une conspiration contre Pékah, fils de Remalia, l'attaqua, le tua et régna à sa place, la vingtième année de Jotham, fils d'Ozias. 
'''
"31" = '''
:sup:`31` Le reste des actes de Pékach, et tout ce qu'il a fait, est écrit dans le livre des Chroniques des rois d'Israël. 
'''
"32" = '''
:sup:`32` La deuxième année de Pékah, fils de Remalia, roi d'Israël, Jotham, fils d'Ozias, roi de Juda, commença à régner. 
'''
"33" = '''
:sup:`33` Il avait vingt-cinq ans lorsqu'il devint roi, et il régna seize ans à Jérusalem. Le nom de sa mère était Jérusha, fille de Tsadok. 
'''
"34" = '''
:sup:`34` Il fit ce qui est droit aux yeux de l'Éternel. Il fit tout ce que son père Ozias avait fait. 
'''
"35" = '''
:sup:`35` Cependant, les hauts lieux ne furent pas supprimés. Le peuple continuait à offrir des sacrifices et à brûler des parfums sur les hauts lieux. Il construisit la porte supérieure de la maison de Yahvé. 
'''
"36" = '''
:sup:`36` Le reste des actes de Jotham, et tout ce qu'il a fait, n'est-il pas écrit dans le livre des chroniques des rois de Juda ? 
'''
"37" = '''
:sup:`37` En ces jours-là, Yahvé commença à envoyer contre Juda Rezin, roi de Syrie, et Pékah, fils de Remalia. 
'''
"38" = '''
:sup:`38` Jotham se coucha avec ses pères et fut enterré avec ses pères dans la ville de David, son père, et Achaz, son fils, régna à sa place. 
'''
