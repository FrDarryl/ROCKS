[8]
"1" = '''
:sup:`1` Après cela, David frappa les Philistins et les soumit ; et David enleva de la main des Philistins la bride de la ville-mère. 
'''
"2" = '''
:sup:`2` Il battit Moab et les mesura avec le cordeau, en les faisant se coucher à terre ; il mesura deux lignes pour les faire mourir, et une ligne entière pour les faire vivre. Les Moabites devinrent les serviteurs de David, et lui apportèrent un tribut. 
'''
"3" = '''
:sup:`3` David frappa aussi Hadadézer, fils de Rehob, roi de Tsoba, au moment où il allait reprendre sa domination sur le fleuve. 
'''
"4" = '''
:sup:`4` David lui prit mille sept cents cavaliers et vingt mille fantassins. David fit atteler les chevaux des chars, mais il en réserva assez pour cent chars. 
'''
"5" = '''
:sup:`5` Lorsque les Syriens de Damas vinrent au secours d'Hadadézer, roi de Tsoba, David frappa vingt-deux mille hommes des Syriens. 
'''
"6" = '''
:sup:`6` David mit alors des garnisons dans la Syrie de Damas, et les Syriens devinrent les serviteurs de David et lui apportèrent un tribut. Yahvé donna la victoire à David partout où il allait. 
'''
"7" = '''
:sup:`7` David prit les boucliers d'or qui étaient sur les serviteurs d'Hadadézer et les apporta à Jérusalem. 
'''
"8" = '''
:sup:`8` A Béta et à Berothaï, villes d'Hadadézer, le roi David prit une grande quantité de bronze. 
'''
"9" = '''
:sup:`9` Lorsque Toi, roi de Hamath, apprit que David avait battu toute l'armée d'Hadadézer, 
'''
"10" = '''
:sup:`10` Toi envoya son fils Joram auprès du roi David pour le saluer et le bénir, parce qu'il avait combattu Hadadézer et l'avait battu, car Hadadézer était en guerre avec Toi. Joram apporta avec lui des vases d'argent, des vases d'or et des vases de bronze. 
'''
"11" = '''
:sup:`11` Le roi David les consacra à Yahvé, avec l'argent et l'or qu'il consacra de toutes les nations qu'il avait soumises - 
'''
"12" = '''
:sup:`12` de la Syrie, de Moab, des enfants d'Ammon, des Philistins, d'Amalek, et du butin d'Hadadézer, fils de Rehob, roi de Tsoba. 
'''
"13" = '''
:sup:`13` David acquit une réputation lorsqu'il revint de battre dix-huit mille hommes des Syriens dans la vallée du sel. 
'''
"14" = '''
:sup:`14` Il mit des garnisons en Édom. Dans tout Édom, il mit des garnisons et tous les Édomites devinrent les serviteurs de David. Yahvé donna la victoire à David partout où il allait. 
'''
"15" = '''
:sup:`15` David régna sur tout Israël, et il fit régner la justice et la droiture sur tout son peuple. 
'''
"16" = '''
:sup:`16` Joab, fils de Tseruja, était à la tête de l'armée ; Josaphat, fils d'Ahilud, était archiviste ; 
'''
"17" = '''
:sup:`17` Tsadok, fils d'Ahitub, et Achimélec, fils d'Abiathar, étaient sacrificateurs ; Seraja était scribe ; 
'''
"18" = '''
:sup:`18` Benaja, fils de Jehojada, était à la tête des Kéréthiens et des Péléthiens ; et les fils de David étaient ministres principaux. 
'''
