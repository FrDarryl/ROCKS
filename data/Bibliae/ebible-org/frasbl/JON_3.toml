[3]
"1" = '''
:sup:`1` La parole de Yahvé fut adressée à Jonas pour la seconde fois, en ces termes : 
'''
"2" = '''
:sup:`2` « Lève-toi, va à Ninive, la grande ville, et prêche-lui le message que je te donne. » 
'''
"3" = '''
:sup:`3` Et Jonas se leva, et alla à Ninive, selon la parole de l'Éternel. Or Ninive était une ville extrêmement grande, à trois jours de marche. 
'''
"4" = '''
:sup:`4` Jonas commença à entrer dans la ville à une journée de marche, et il s'écria : « Dans quarante jours, Ninive sera renversée ! » 
'''
"5" = '''
:sup:`5` Les habitants de Ninive crurent en Dieu, proclamèrent un jeûne et se couvrirent de sacs, depuis le plus grand jusqu'au plus petit. 
'''
"6" = '''
:sup:`6` La nouvelle parvint au roi de Ninive, qui se leva de son trône, ôta sa robe royale, se couvrit d'un sac et s'assit dans la cendre. 
'''
"7" = '''
:sup:`7` Il fit une proclamation et la publia dans Ninive par l'ordre du roi et de ses nobles, en disant : « Que ni les hommes ni les bêtes, ni le bétail ni le cheptel, ne goûtent rien ; qu'ils ne se nourrissent pas et ne boivent pas d'eau ; 
'''
"8" = '''
:sup:`8` mais qu'ils se couvrent d'un sac, hommes et bêtes, et qu'ils crient puissamment à Dieu. Oui, qu'ils détournent chacun de sa mauvaise voie et de la violence qui est dans ses mains. 
'''
"9" = '''
:sup:`9` Qui sait si Dieu ne reviendra pas et ne s'apaisera pas, s'il ne détournera pas son ardente colère, afin que nous ne périssions pas ? ». 
'''
"10" = '''
:sup:`10` Dieu a vu leurs œuvres, et ils se sont détournés de leur mauvaise voie. Dieu a renoncé au désastre qu'il avait dit qu'il leur ferait subir, et il ne l'a pas fait. 
'''
