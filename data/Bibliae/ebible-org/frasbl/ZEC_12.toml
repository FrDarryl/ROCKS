[12]
"1" = '''
:sup:`1` Révélation de la parole de Yahvé concernant Israël : Yahvé, qui étend les cieux et pose les fondements de la terre, et qui forme en lui l'esprit de l'homme, dit : 
'''
"2" = '''
:sup:`2` « Voici, je ferai de Jérusalem une coupe de roulis pour tous les peuples d'alentour, et il en sera de même pour Juda lors du siège de Jérusalem. 
'''
"3" = '''
:sup:`3` Il arrivera en ce jour-là que je ferai de Jérusalem une pierre pesante pour tous les peuples. Tous ceux qui s'en chargeront seront gravement blessés, et toutes les nations de la terre s'assembleront contre elle. 
'''
"4" = '''
:sup:`4` En ce jour-là, dit Yahvé, je frapperai de terreur tout cheval et de folie son cavalier. J'ouvrirai mes yeux sur la maison de Juda, et je frapperai d'aveuglement tous les chevaux des peuples. 
'''
"5" = '''
:sup:`5` Les chefs de Juda diront en leur cœur : « Les habitants de Jérusalem sont ma force dans l'Éternel des armées, leur Dieu ». 
'''
"6" = '''
:sup:`6` En ce jour-là, je ferai des chefs de Juda comme une poêle de feu au milieu du bois, et comme une torche enflammée au milieu des gerbes. Ils dévoreront tous les peuples d'alentour, à droite et à gauche, et Jérusalem habitera encore dans son lieu propre, à Jérusalem. 
'''
"7" = '''
:sup:`7` Yahvé sauvera aussi d'abord les tentes de Juda, afin que la gloire de la maison de David et la gloire des habitants de Jérusalem ne soient pas élevées au-dessus de Juda. 
'''
"8" = '''
:sup:`8` En ce jour-là, Yahvé défendra les habitants de Jérusalem. Celui d'entre eux qui sera faible en ce jour-là sera comme David, et la maison de David sera comme Dieu, comme l'ange de Yahvé devant eux. 
'''
"9" = '''
:sup:`9` En ce jour-là, je chercherai à détruire toutes les nations qui viendront contre Jérusalem. 
'''
"10" = '''
:sup:`10` Je répandrai sur la maison de David et sur les habitants de Jérusalem un esprit de grâce et de supplication. Ils regarderont vers moi, qu'ils ont percé, et ils le pleureront comme on pleure son fils unique, et ils en éprouveront une amère tristesse comme on éprouve une tristesse pour son premier-né. 
'''
"11" = '''
:sup:`11` En ce jour-là, il y aura un grand deuil à Jérusalem, comme le deuil d'Hadadrimmon dans la vallée de Megiddo. 
'''
"12" = '''
:sup:`12` Le pays sera dans le deuil, toutes les familles à part : la famille de la maison de David et ses femmes à part ; la famille de la maison de Nathan et ses femmes à part ; 
'''
"13" = '''
:sup:`13` la famille de la maison de Lévi et ses femmes à part ; la famille des Shiméites et ses femmes à part ; 
'''
"14" = '''
:sup:`14` toutes les familles qui resteront, toutes les familles à part et leurs femmes à part. 
'''
