[15]
"1" = '''
:sup:`1` Après cela, la parole de Yahvé fut adressée à Abram dans une vision, en disant : « N'aie pas peur, Abram. Je suis ton bouclier, ta très grande récompense. » 
'''
"2" = '''
:sup:`2` Abram dit : « Seigneur Yahvé, que me donneras-tu, puisque je vais sans enfants, et que celui qui héritera de mes biens est Eliezer de Damas ? » 
'''
"3" = '''
:sup:`3` Abram répondit : « Voici, tu ne m'as pas donné d'enfants ; et voici, celui qui est né dans ma maison est mon héritier. » 
'''
"4" = '''
:sup:`4` Voici que la parole de Yahvé lui fut adressée, en ces termes : « Cet homme ne sera pas ton héritier, mais celui qui sortira de ton propre corps sera ton héritier. » 
'''
"5" = '''
:sup:`5` Yahvé le fit sortir et dit : « Regarde maintenant vers le ciel, et compte les étoiles, si tu sais les compter. » Il dit à Abram : « Ta descendance sera ainsi. » 
'''
"6" = '''
:sup:`6` Il crut en Yahvé, qui le lui attribua à juste titre. 
'''
"7" = '''
:sup:`7` Il dit à Abram : « Je suis Yahvé, qui t'a fait sortir d'Ur des Chaldéens, pour te donner ce pays en héritage. » 
'''
"8" = '''
:sup:`8` Il dit : « Seigneur Yahvé, comment saurai-je que j'en hériterai ? » 
'''
"9" = '''
:sup:`9` Il lui dit : « Apporte-moi une génisse de trois ans, une chèvre de trois ans, un bélier de trois ans, une tourterelle et un jeune pigeon. » 
'''
"10" = '''
:sup:`10` Il lui apporta tout cela, les divisa par le milieu et posa chaque moitié en face de l'autre, mais il ne divisa pas les oiseaux. 
'''
"11" = '''
:sup:`11` Les oiseaux de proie s'abattirent sur les carcasses, et Abram les chassa. 
'''
"12" = '''
:sup:`12` Comme le soleil se couchait, un profond sommeil tomba sur Abram. Une terreur et de grandes ténèbres s'abattirent sur lui. 
'''
"13" = '''
:sup:`13` Il dit à Abram : « Sache que tes descendants vivront comme des étrangers dans un pays qui n'est pas le leur, et qu'ils les serviront. Ils les affligeront pendant quatre cents ans. 
'''
"14" = '''
:sup:`14` Je jugerai aussi cette nation, qu'ils serviront. Ensuite, ils sortiront avec de grandes richesses ; 
'''
"15" = '''
:sup:`15` mais toi, tu iras en paix chez tes pères. Vous serez enterrés à un âge avancé. 
'''
"16" = '''
:sup:`16` A la quatrième génération, ils reviendront ici, car l'iniquité des Amorites n'est pas encore complète. » 
'''
"17" = '''
:sup:`17` Lorsque le soleil se coucha et qu'il fit nuit, voici qu'une fournaise fumante et une torche enflammée passèrent entre ces pièces. 
'''
"18" = '''
:sup:`18` En ce jour-là, Yahvé fit alliance avec Abram, en disant : « Je donne ce pays à ta postérité, depuis le fleuve d'Égypte jusqu'au grand fleuve, le fleuve Euphrate : 
'''
"19" = '''
:sup:`19` le pays des Kenites, des Kenizzites, des Kadmonites, 
'''
"20" = '''
:sup:`20` des Hittites, des Perizzites, des Rephaïms, 
'''
"21" = '''
:sup:`21` des Amorites, des Cananéens, des Girgashites et des Jébusites. » 
'''
