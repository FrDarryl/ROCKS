[6]
"1" = '''
:sup:`1` Jéricho était fermée hermétiquement à cause des enfants d'Israël. Personne ne sortait, et personne n'entrait. 
'''
"2" = '''
:sup:`2` Yahvé dit à Josué : « Voici, je livre Jéricho entre tes mains, avec son roi et ses vaillants hommes. 
'''
"3" = '''
:sup:`3` Tous vos hommes de guerre marcheront autour de la ville, en faisant une fois le tour de la ville. Vous ferez cela pendant six jours. 
'''
"4" = '''
:sup:`4` Sept prêtres porteront sept trompettes en corne de bélier devant l'arche. Le septième jour, vous ferez sept fois le tour de la ville, et les prêtres sonneront des trompettes. 
'''
"5" = '''
:sup:`5` Lorsqu'ils sonneront longuement de la corne de bélier et que vous entendrez le son de la trompette, tout le peuple poussera de grands cris ; alors la muraille de la ville s'effondrera et le peuple montera, chacun droit devant soi. » 
'''
"6" = '''
:sup:`6` Josué, fils de Nun, appela les prêtres et leur dit : « Faites monter l'arche de l'alliance, et que sept prêtres portent sept trompettes en cornes de bélier devant l'arche de Yahvé. » 
'''
"7" = '''
:sup:`7` Ils dirent au peuple : « Avancez ! Faites le tour de la ville, et laissez passer les hommes armés devant l'arche de Yahvé. » 
'''
"8" = '''
:sup:`8` Lorsque Josué eut parlé au peuple, les sept prêtres portant les sept trompettes en corne de bélier devant Yahvé s'avancèrent et sonnèrent des trompettes, et l'arche de l'alliance de Yahvé les suivit. 
'''
"9" = '''
:sup:`9` Les hommes armés marchaient devant les prêtres qui sonnaient des trompettes, et l'arche les suivait. Les trompettes sonnaient pendant qu'ils avançaient. 
'''
"10" = '''
:sup:`10` Josué donna cet ordre au peuple : « Vous ne crierez pas, vous ne ferez pas entendre votre voix, et aucune parole ne sortira de votre bouche jusqu'au jour où je vous dirai de crier. Alors vous crierez. » 
'''
"11" = '''
:sup:`11` Et il fit faire à l'arche de Yahvé le tour de la ville, en la contournant une fois. Puis ils entrèrent dans le camp, et restèrent dans le camp. 
'''
"12" = '''
:sup:`12` Josué se leva tôt le matin, et les prêtres portèrent l'arche de Yahvé. 
'''
"13" = '''
:sup:`13` Les sept prêtres qui portaient les sept trompettes en corne de bélier devant l'arche de l'Éternel marchaient sans cesse et sonnaient des trompettes. Les hommes armés marchaient devant eux. L'arrière-garde suivait l'arche de Yahvé. Les trompettes sonnaient pendant leur marche. 
'''
"14" = '''
:sup:`14` Le deuxième jour, ils firent une fois le tour de la ville et rentrèrent au camp. Ils firent cela pendant six jours. 
'''
"15" = '''
:sup:`15` Le septième jour, ils se levèrent tôt, à l'aube, et firent sept fois le tour de la ville de la même manière. Ce jour-là seulement, ils firent sept fois le tour de la ville. 
'''
"16" = '''
:sup:`16` A la septième fois, lorsque les prêtres sonnèrent des trompettes, Josué dit au peuple : « Criez, car Yahvé vous a donné la ville ! 
'''
"17" = '''
:sup:`17` La ville sera consacrée à Yahvé, elle et tout ce qu'elle contient. Seule Rahab la prostituée vivra, elle et tous ceux qui sont avec elle dans la maison, car elle a caché les messagers que nous avons envoyés. 
'''
"18" = '''
:sup:`18` Mais vous, gardez-vous seulement de ce qui est consacré à la destruction, de peur qu'après l'avoir consacré, vous ne vous empariez de ce qui est consacré ; ainsi vous rendriez le camp d'Israël maudit et le troubleriez. 
'''
"19" = '''
:sup:`19` Mais tout l'argent, l'or, les objets de bronze et de fer sont consacrés à l'Éternel. Ils entreront dans le trésor de Yahvé. » 
'''
"20" = '''
:sup:`20` Alors le peuple poussa des cris et les prêtres sonnèrent des trompettes. Lorsque le peuple entendit le son de la trompette, il poussa de grands cris, et la muraille s'écroula. Le peuple monta dans la ville, chacun droit devant soi, et il prit la ville. 
'''
"21" = '''
:sup:`21` Ils dévouèrent par interdit tout ce qui se trouvait dans la ville, hommes et femmes, jeunes et vieux, bœufs, moutons et ânes, au fil de l'épée. 
'''
"22" = '''
:sup:`22` Josué dit aux deux hommes qui avaient espionné le pays : « Allez dans la maison de la prostituée, et faites-en sortir la femme et tout ce qu'elle a, comme vous le lui avez juré. » 
'''
"23" = '''
:sup:`23` Les jeunes gens qui étaient des espions entrèrent et firent sortir Rahab avec son père, sa mère, ses frères et tout ce qui lui appartenait. Ils firent aussi sortir tous les membres de sa famille, et ils les placèrent en dehors du camp d'Israël. 
'''
"24" = '''
:sup:`24` Ils brûlèrent la ville par le feu, avec tout ce qu'elle contenait. Ils mirent seulement l'argent, l'or et les objets de bronze et de fer dans le trésor de la maison de Yahvé. 
'''
"25" = '''
:sup:`25` Mais Rahab la prostituée, la maison de son père et tout ce qu'elle possédait, Josué les a sauvés vivants. Elle vit encore aujourd'hui au milieu d'Israël, car elle a caché les messagers que Josué avait envoyés pour espionner Jéricho. 
'''
"26" = '''
:sup:`26` En ce temps-là, Josué leur donna un ordre avec serment, en disant : « Maudit soit devant Yahvé l'homme qui se lèvera et bâtira cette ville de Jéricho. C'est par la perte de son premier-né qu'il en posera les fondations, et par la perte de son plus jeune fils qu'il en dressera les portes. » 
'''
"27" = '''
:sup:`27` Yahvé fut donc avec Josué, et sa renommée se répandit dans tout le pays. 
'''
