[15]
"1" = '''
:sup:`1` Or, tous les publicains et les pécheurs s'approchaient de lui pour l'entendre. 
'''
"2" = '''
:sup:`2` Les pharisiens et les scribes murmuraient, disant : « Cet homme accueille les pécheurs et mange avec eux. » 
'''
"3" = '''
:sup:`3` Il leur dit cette parabole : 
'''
"4" = '''
:sup:`4` « Lequel d'entre vous, s'il avait cent brebis et en perdait une, ne laisserait pas les quatre-vingt-dix-neuf autres dans le désert pour courir après celle qui est perdue, jusqu'à ce qu'il la retrouve ? 
'''
"5" = '''
:sup:`5` Lorsqu'il l'a trouvée, il la porte sur ses épaules en se réjouissant. 
'''
"6" = '''
:sup:`6` De retour à la maison, il appelle ses amis et ses voisins, en leur disant : « Réjouissez-vous avec moi, car j'ai retrouvé ma brebis qui était perdue ! ». 
'''
"7" = '''
:sup:`7` Je vous le dis, de même, il y aura plus de joie dans le ciel pour un seul pécheur qui se repent, que pour quatre-vingt-dix-neuf justes qui n'ont pas besoin de se repentir. 
'''
"8" = '''
:sup:`8` « Ou quelle femme, si elle avait dix drachmes, si elle en perdait une, n'allumerait pas une lampe, ne balaierait pas la maison et ne chercherait pas diligemment jusqu'à ce qu'elle la trouve ? 
'''
"9" = '''
:sup:`9` Lorsqu'elle l'a trouvée, elle convoque ses amies et ses voisines en disant : « Réjouissez-vous avec moi, car j'ai trouvé la drachme que j'avais perdue ! ». 
'''
"10" = '''
:sup:`10` De même, je vous le dis, il y a de la joie en présence des anges de Dieu pour un seul pécheur qui se repent. » 
'''
"11" = '''
:sup:`11` Il dit : « Un homme avait deux fils. 
'''
"12" = '''
:sup:`12` Le plus jeune dit à son père : « Père, donne-moi ma part de tes biens ». Il partagea donc entre eux son gagne-pain. 
'''
"13" = '''
:sup:`13` Peu de jours après, le fils cadet rassembla tout cela et s'en alla dans un pays lointain. Là, il gaspilla ses biens en vivant dans la débauche. 
'''
"14" = '''
:sup:`14` Lorsqu'il eut tout dépensé, une grande famine survint dans ce pays, et il commença à être dans le besoin. 
'''
"15" = '''
:sup:`15` Il alla s'attacher à l'un des citoyens de ce pays, qui l'envoya dans ses champs pour nourrir les porcs. 
'''
"16" = '''
:sup:`16` Il voulait se remplir le ventre avec les cosses que mangeaient les porcs, mais personne ne lui en donnait. 
'''
"17" = '''
:sup:`17` Lorsqu'il revint à lui, il dit : « Combien de mercenaires de mon père ont du pain en abondance, et moi, je meurs de faim ! 
'''
"18" = '''
:sup:`18` Je me lèverai et j'irai vers mon père, et je lui dirai : « Père, j'ai péché contre le ciel et à tes yeux. 
'''
"19" = '''
:sup:`19` Je ne suis plus digne d'être appelé ton fils. Fais de moi un de tes mercenaires. »'' 
'''
"20" = '''
:sup:`20` « Il se leva et alla vers son père. Mais, comme il était encore loin, son père le vit et fut ému de compassion ; il courut, se jeta à son cou et le baisa. 
'''
"21" = '''
:sup:`21` Le fils lui dit : « Père, j'ai péché contre le ciel et à tes yeux. Je ne suis plus digne d'être appelé ton fils ». 
'''
"22" = '''
:sup:`22` « Mais le père dit à ses serviteurs : « Apportez la plus belle robe et mettez-la sur lui. Mettez un anneau à sa main et des sandales à ses pieds. 
'''
"23" = '''
:sup:`23` Amenez le veau gras, tuez-le, mangeons et faisons la fête ; 
'''
"24" = '''
:sup:`24` car celui-ci, mon fils, était mort et il revit. Il était perdu et il est retrouvé. Et ils se mirent à célébrer. 
'''
"25" = '''
:sup:`25` « Or, son fils aîné était aux champs. Comme il s'approchait de la maison, il entendit de la musique et des danses. 
'''
"26" = '''
:sup:`26` Il appela un des serviteurs et lui demanda ce qui se passait. 
'''
"27" = '''
:sup:`27` Il lui dit : « Ton frère est arrivé et ton père a tué le veau gras, car il l'a reçu sain et sauf. 
'''
"28" = '''
:sup:`28` Mais il se mit en colère et ne voulut pas entrer. Alors son père sortit et le supplia. 
'''
"29" = '''
:sup:`29` Mais il répondit à son père : « Voici tant d'années que je te sers et je n'ai jamais désobéi à un de tes commandements, mais tu ne m'as jamais donné de chèvre pour que je puisse faire la fête avec mes amis. 
'''
"30" = '''
:sup:`30` Mais lorsque ton fils est arrivé, lui qui a dévoré ta vie avec des prostituées, tu as tué pour lui le veau gras. 
'''
"31" = '''
:sup:`31` Il lui dit : « Mon fils, tu es toujours avec moi, et tout ce qui est à moi est à toi. 
'''
"32" = '''
:sup:`32` Mais il convenait de célébrer et de se réjouir, car celui-ci, ton frère, était mort, et il est ressuscité. Il était perdu, et il est retrouvé. » 
'''
