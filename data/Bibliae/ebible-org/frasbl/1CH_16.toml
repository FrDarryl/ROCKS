[16]
"1" = '''
:sup:`1` Ils firent entrer l'arche de Dieu et la placèrent au milieu de la tente que David avait dressée pour elle, et ils offrirent devant Dieu des holocaustes et des sacrifices de prospérité. 
'''
"2" = '''
:sup:`2` Lorsque David eut achevé d'offrir les holocaustes et les sacrifices de prospérité, il bénit le peuple au nom de l'Éternel. 
'''
"3" = '''
:sup:`3` Il donna à tous ceux d'Israël, hommes et femmes, un pain, une portion de viande et un gâteau de raisins secs. 
'''
"4" = '''
:sup:`4` Il désigna quelques-uns des Lévites pour faire le service devant l'arche de l'Éternel, pour commémorer, remercier et louer l'Éternel, le Dieu d'Israël : 
'''
"5" = '''
:sup:`5` Asaph, le chef, et après lui Zacharie, puis Jeïel, Schemiramoth, Jehiel, Mattithia, Éliab, Benaja, Obed-Édom et Jeïel, avec des instruments à cordes et des harpes ; Asaph, avec des cymbales, en sonnant à haute voix ; 
'''
"6" = '''
:sup:`6` et les sacrificateurs Benaja et Jahaziel, avec des trompettes, toujours devant l'arche de l'alliance de Dieu. 
'''
"7" = '''
:sup:`7` Et en ce jour-là, David ordonna pour la première fois de rendre grâce à Yahvé par l'intermédiaire d'Asaph et de ses frères. 
'''
"8" = '''
:sup:`8` Oh ! Rendez grâce à Yahvé. Invoquez son nom. Faites connaître ce qu'il a fait parmi les peuples. 
'''
"9" = '''
:sup:`9` Chantez pour lui. Chantez-lui des louanges. Racontez toutes ses œuvres merveilleuses. 
'''
"10" = '''
:sup:`10` Gloire à son saint nom. Que le cœur de ceux qui cherchent Yahvé se réjouisse. 
'''
"11" = '''
:sup:`11` Cherchez Yahvé et sa force. Cherchez son visage pour toujours. 
'''
"12" = '''
:sup:`12` Souvenez-vous des merveilles qu'il a faites, ses merveilles, et les jugements de sa bouche, 
'''
"13" = '''
:sup:`13` vous, progéniture d'Israël, son serviteur, vous, enfants de Jacob, ses élus. 
'''
"14" = '''
:sup:`14` Il est Yahvé, notre Dieu. Ses jugements sont dans toute la terre. 
'''
"15" = '''
:sup:`15` Souviens-toi de son alliance pour toujours, la parole qu'il a commandée à mille générations, 
'''
"16" = '''
:sup:`16` l'alliance qu'il a conclue avec Abraham, son serment à Isaac. 
'''
"17" = '''
:sup:`17` Il le confirma à Jacob comme une loi, et à Israël pour une alliance éternelle, 
'''
"18" = '''
:sup:`18` en disant : « Je te donnerai le pays de Canaan, Le lot de votre héritage, » 
'''
"19" = '''
:sup:`19` quand vous n'étiez qu'un petit nombre d'hommes, oui, très peu, et des étrangers en son sein. 
'''
"20" = '''
:sup:`20` Ils allaient de nation en nation, d'un royaume à un autre peuple. 
'''
"21" = '''
:sup:`21` Il n'a permis à personne de leur faire du tort. Oui, il a réprimandé les rois pour leur bien, 
'''
"22" = '''
:sup:`22` « Ne touchez pas à mes oints ! Ne faites pas de mal à mes prophètes ! » 
'''
"23" = '''
:sup:`23` Chantez à Yahvé, toute la terre ! Afficher son salut au jour le jour. 
'''
"24" = '''
:sup:`24` Déclarez sa gloire parmi les nations, et ses merveilles parmi tous les peuples. 
'''
"25" = '''
:sup:`25` Car Yahvé est grand et digne de louange. Il doit également être craint par-dessus tous les dieux. 
'''
"26" = '''
:sup:`26` Car tous les dieux des peuples sont des idoles, mais Yahvé a fait les cieux. 
'''
"27" = '''
:sup:`27` L'honneur et la majesté sont devant lui. La force et la joie sont à sa place. 
'''
"28" = '''
:sup:`28` Rendez hommage à Yahvé, vous, familles des peuples, attribue à Yahvé la gloire et la force ! 
'''
"29" = '''
:sup:`29` Rendez à Yahvé la gloire due à son nom. Apportez une offrande, et venez devant lui. Adorez Yahvé dans une tenue sacrée. 
'''
"30" = '''
:sup:`30` Tremblez devant lui, toute la terre ! Le monde est également établi qu'il ne peut pas être déplacé. 
'''
"31" = '''
:sup:`31` Que les cieux se réjouissent ! et que la terre se réjouisse ! Qu'ils disent parmi les nations : « Yahvé règne ! » 
'''
"32" = '''
:sup:`32` Que la mer rugisse, et sa plénitude ! Que le champ exulte, et tout ce qu'il contient ! 
'''
"33" = '''
:sup:`33` Alors les arbres de la forêt chanteront de joie devant Yahvé, car il vient pour juger la terre. 
'''
"34" = '''
:sup:`34` Oh ! Rendez grâce à Yahvé, car il est bon, car sa bonté est éternelle. 
'''
"35" = '''
:sup:`35` Dis : « Sauve-nous, Dieu de notre salut ! Rassemblez-nous et délivrez-nous des nations, pour rendre grâce à ton saint nom, pour triompher dans ta louange. » 
'''
"36" = '''
:sup:`36` Béni soit Yahvé, le Dieu d'Israël, de l'éternité à l'éternité. Tout le peuple dit : « Amen » et loua Yahvé. 
'''
"37" = '''
:sup:`37` Il laissa là Asaph et ses frères devant l'arche de l'alliance de Yahvé, pour qu'ils fassent le service devant l'arche continuellement, selon le travail de chaque jour ; 
'''
"38" = '''
:sup:`38` et Obed-Edom avec leurs soixante-huit parents ; Obed-Edom aussi, fils de Jeduthun, et Hosah pour être portiers ; 
'''
"39" = '''
:sup:`39` et le sacrificateur Zadok et ses frères les sacrificateurs, devant la tente de Yahvé, dans le haut lieu qui était à Gabaon, 
'''
"40" = '''
:sup:`40` pour offrir des holocaustes à Yahvé sur l'autel des holocaustes, continuellement, matin et soir, selon tout ce qui est écrit dans la loi de Yahvé, qu'il a prescrite à Israël ; 
'''
"41" = '''
:sup:`41` Avec eux, Héman et Jeduthun, et les autres élus nommément désignés, pour rendre grâces à l'Éternel, parce que sa miséricorde dure à toujours. 
'''
"42" = '''
:sup:`42` Avec eux, Héman et Jeduthun, avec des trompettes et des cymbales pour ceux qui doivent sonner à haute voix, et avec des instruments pour les chants de Dieu, et les fils de Jeduthun pour être à la porte. 
'''
"43" = '''
:sup:`43` Tout le peuple partit, chacun dans sa maison, et David s'en retourna pour bénir sa maison. 
'''
