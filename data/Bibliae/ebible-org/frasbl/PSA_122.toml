[122]
"1" = '''
:sup:`1` Une chanson d'ascension. Par David. Je me suis réjoui quand ils m'ont dit, « Allons à la maison de Yahvé ! » 
'''
"2" = '''
:sup:`2` Nos pieds se tiennent dans tes portes, Jérusalem ! 
'''
"3" = '''
:sup:`3` Jérusalem est construite comme une ville compacte, 
'''
"4" = '''
:sup:`4` où les tribus montent, même les tribus de Yahvé, selon une ordonnance pour Israël, pour rendre grâce au nom de Yahvé. 
'''
"5" = '''
:sup:`5` Car il y a des trônes pour le jugement, les trônes de la maison de David. 
'''
"6" = '''
:sup:`6` Priez pour la paix de Jérusalem. Ceux qui t'aiment prospéreront. 
'''
"7" = '''
:sup:`7` Que la paix soit dans vos murs, et la prospérité dans vos palais. 
'''
"8" = '''
:sup:`8` Pour l'amour de mes frères et de mes compagnons, Je vais maintenant dire, « La paix soit en vous. » 
'''
"9" = '''
:sup:`9` Pour l'amour de la maison de Yahvé notre Dieu, Je chercherai votre bien. 
'''
