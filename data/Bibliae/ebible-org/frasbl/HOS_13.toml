[13]
"1" = '''
:sup:`1` Quand Ephraïm a parlé, il y a eu des tremblements. Il s'est exalté en Israël, mais quand il s'est rendu coupable par Baal, il est mort. 
'''
"2" = '''
:sup:`2` Maintenant, ils pèchent de plus en plus, et se sont fait des images en fonte de leur argent, même des idoles selon leur propre compréhension, tous sont le fruit du travail des artisans. On dit d'eux : « Ils offrent des sacrifices humains et embrassent les veaux. 
'''
"3" = '''
:sup:`3` C'est pourquoi ils seront comme la brume du matin, comme la rosée qui disparaît tôt, comme l'ivraie qu'un tourbillon chasse de l'aire de battage, et comme la fumée qui sort de la cheminée. 
'''
"4" = '''
:sup:`4` « Pourtant, je suis Yahvé, ton Dieu, depuis le pays d'Égypte ; et vous ne reconnaîtrez aucun autre dieu que moi, et à part moi, il n'y a pas de sauveur. 
'''
"5" = '''
:sup:`5` Je t'ai connu dans le désert, dans le pays de la grande sécheresse. 
'''
"6" = '''
:sup:`6` Ils ont été rassasiés selon leurs pâturages ; ils ont été rassasiés, et leur cœur a été exalté. C'est pourquoi ils m'ont oublié. 
'''
"7" = '''
:sup:`7` C'est pourquoi je suis pour eux comme un lion. Comme un léopard, je vais me cacher sur le chemin. 
'''
"8" = '''
:sup:`8` Je les rencontrerai comme une ourse qui se languit de ses petits, et déchirera la couverture de leur cœur. Là, je les dévorerai comme une lionne. L'animal sauvage va les déchirer. 
'''
"9" = '''
:sup:`9` Tu es détruit, Israël, parce que tu es contre moi, contre votre aide. 
'''
"10" = '''
:sup:`10` Où est maintenant ton roi, pour qu'il te sauve dans toutes tes villes ? Et vos juges, dont vous avez dit : « Donnez-moi un roi et des princes » ? 
'''
"11" = '''
:sup:`11` Je vous ai donné un roi dans ma colère, et je l'ai emmené dans ma colère. 
'''
"12" = '''
:sup:`12` La culpabilité d'Ephraïm a été mise en réserve. Son péché est stocké. 
'''
"13" = '''
:sup:`13` Les douleurs d'une femme en travail l'atteindront. C'est un fils imprudent, car quand le moment est venu, il ne vient pas à l'ouverture des entrailles. 
'''
"14" = '''
:sup:`14` Je les rachèterai de la puissance du séjour des morts. Je les rachèterai de la mort ! Mort, où sont tes fléaux ? Sheol, où est ta destruction ? « La compassion sera cachée à mes yeux. 
'''
"15" = '''
:sup:`15` Bien qu'il soit fécond parmi ses frères, un vent d'est viendra, le souffle de Yahvé qui monte du désert ; et sa source deviendra sèche, et sa fontaine sera tarie. Il pillera l'entrepôt du trésor. 
'''
"16" = '''
:sup:`16` La Samarie portera sa culpabilité, car elle s'est rebellée contre son Dieu. Ils tomberont par l'épée. Leurs enfants seront mis en pièces, et leurs femmes enceintes seront éventrées. » 
'''
