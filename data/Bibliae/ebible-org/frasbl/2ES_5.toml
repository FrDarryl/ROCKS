[5]
"1" = '''
:sup:`1` « Cependant, en ce qui concerne les signes, voici, les jours viendront où les habitants de la terre seront saisis d'un grand étonnement, où la voie de la vérité sera cachée, et où le pays sera stérile pour la foi. 
'''
"2" = '''
:sup:`2` L'iniquité augmentera au-delà de ce que vous voyez maintenant, et au-delà de ce que vous avez entendu depuis longtemps. 
'''
"3" = '''
:sup:`3` Le pays que vous voyez maintenant régner sera un désert sans traces, et les hommes le verront désolé. 
'''
"4" = '''
:sup:`4` Mais si le Très-Haut vous accorde de vivre, vous verrez que ce qui est après la troisième période sera troublé. Le soleil brillera soudain dans la nuit, et la lune dans le jour. 
'''
"5" = '''
:sup:`5` Le sang tombera du bois, et la pierre fera entendre sa voix. Les peuples seront troublés, et les étoiles tomberont. 
'''
"6" = '''
:sup:`6` Il régnera celui que les habitants de la terre n'attendent pas, et les oiseaux s'envoleront ensemble. 
'''
"7" = '''
:sup:`7` La mer sodomite rejettera des poissons, et fera dans la nuit un bruit que beaucoup n'ont pas connu ; mais tous entendront sa voix. 
'''
"8" = '''
:sup:`8` Il y aura aussi du désordre en beaucoup de lieux. Des incendies éclateront souvent, les bêtes sauvages changeront de place, et les femmes enfanteront des monstres. 
'''
"9" = '''
:sup:`9` Les eaux salées se trouveront dans la douceur, et tous les amis se détruiront les uns les autres. Alors la raison se cachera, et l'intelligence se retirera dans sa chambre. 
'''
"10" = '''
:sup:`10` Elle sera cherchée par beaucoup, et ne sera pas trouvée. L'iniquité et le manque de retenue se multiplieront sur la terre. 
'''
"11" = '''
:sup:`11` Un pays demandera à un autre : « Est-ce que la justice, ou un homme qui pratique la justice, a passé par toi ? ». Et il répondra : « Non. » 
'''
"12" = '''
:sup:`12` En ce temps-là, les hommes espéreront, mais n'obtiendront rien. Ils travailleront, mais leurs voies ne prospéreront pas. 
'''
"13" = '''
:sup:`13` Il m'est permis de vous montrer de tels signes. Si vous priez encore, si vous pleurez comme maintenant, et si vous jeûnez pendant sept jours, vous entendrez des choses encore plus grandes que celles-ci. » 
'''
"14" = '''
:sup:`14` Alors je me réveillai, et un tremblement extrême parcourut mon corps, et mon esprit fut si troublé qu'il s'évanouit. 
'''
"15" = '''
:sup:`15` L'ange qui était venu me parler me prit dans ses bras, me réconforta et me remit sur pied. 
'''
"16" = '''
:sup:`16` La deuxième nuit, Phaltiel, chef du peuple, vint me voir et me dit : « Où étais-tu ? Pourquoi ton visage est-il triste ? 
'''
"17" = '''
:sup:`17` Ne sais-tu pas qu'Israël t'a été confié dans le pays de sa captivité ? 
'''
"18" = '''
:sup:`18` Lève-toi donc, mange du pain, et ne nous abandonne pas, comme un berger qui laisse le troupeau au pouvoir de loups cruels. » 
'''
"19" = '''
:sup:`19` Je lui dis alors : " Va-t'en et ne t'approche pas de moi pendant sept jours, puis tu viendras à moi. " Il entendit ce que je disais et me quitta. 
'''
"20" = '''
:sup:`20` Je jeûnai donc sept jours, en m'affligeant et en pleurant, comme l'ange Uriel me l'avait ordonné. 
'''
"21" = '''
:sup:`21` Au bout de sept jours, les pensées de mon cœur me furent de nouveau très pénibles, 
'''
"22" = '''
:sup:`22` et mon âme retrouva l'esprit d'intelligence, et je me remis à prononcer des paroles devant le Très-Haut. 
'''
"23" = '''
:sup:`23` Je dis : « Seigneur souverain, de toutes les forêts de la terre et de tous ses arbres, tu as choisi une vigne pour toi. 
'''
"24" = '''
:sup:`24` De toutes les terres du monde, tu t'es choisi un pays. De toutes les fleurs du monde, tu t'es choisi un lys. 
'''
"25" = '''
:sup:`25` De toutes les profondeurs de la mer, tu as rempli un seul fleuve pour toi. De toutes les villes construites, tu as consacré Sion pour toi. 
'''
"26" = '''
:sup:`26` De tous les oiseaux qui ont été créés, tu t'es choisi une colombe. De tout le bétail qui a été créé, tu t'es procuré une brebis. 
'''
"27" = '''
:sup:`27` Parmi toutes les multitudes de peuples, tu t'es procuré un seul peuple. A ce peuple, que tu as aimé, tu as donné une loi qui est approuvée par tous. 
'''
"28" = '''
:sup:`28` Maintenant, Seigneur, pourquoi as-tu livré ce peuple unique à la multitude, et as-tu déshonoré la racine unique au-dessus des autres, et dispersé ton unique parmi la multitude ? 
'''
"29" = '''
:sup:`29` Ceux qui se sont opposés à tes promesses ont foulé aux pieds ceux qui ont cru à tes alliances. 
'''
"30" = '''
:sup:`30` Si tu hais vraiment ton peuple à ce point, c'est de tes propres mains qu'il faut le punir. » 
'''
"31" = '''
:sup:`31` Or, quand j'eus prononcé ces paroles, l'ange qui était venu la veille me fut envoyé, 
'''
"32" = '''
:sup:`32` et me dit : « Écoute-moi, et je t'instruirai. Écoute-moi, et je te dirai davantage. » 
'''
"33" = '''
:sup:`33` J'ai dit : « Parle, mon Seigneur. » Il me dit alors : « Tu as l'esprit très troublé à cause d'Israël. Aimes-tu ce peuple plus que celui qui l'a créé ? » 
'''
"34" = '''
:sup:`34` Je répondis : « Non, Seigneur ; mais j'ai parlé dans la douleur, car mon cœur est à l'agonie à chaque heure, tandis que je m'efforce de comprendre la voie du Très-Haut et de rechercher une partie de son jugement. » 
'''
"35" = '''
:sup:`35` Il m'a dit : « Tu ne peux pas. » Et j'ai dit : « Pourquoi, Seigneur ? Pourquoi suis-je né ? Pourquoi le ventre de ma mère n'a-t-il pas été ma tombe, afin que je n'aie pas vu les douleurs de Jacob et les fatigues du peuple d'Israël ? » 
'''
"36" = '''
:sup:`36` Il m'a dit : « Comptez pour moi ceux qui ne sont pas encore venus. Rassemble pour moi les gouttes qui ont été dispersées, et fais reverdir pour moi les fleurs fanées. 
'''
"37" = '''
:sup:`37` Ouvre pour moi les chambres fermées, et fais sortir pour moi les vents qui y sont enfermés. Ou bien montre-moi l'image d'une voix. Alors je t'annoncerai le travail que tu as demandé à voir. » 
'''
"38" = '''
:sup:`38` Et je dis : « Seigneur souverain, qui peut connaître ces choses, sinon celui qui n'a pas sa demeure avec les hommes ? 
'''
"39" = '''
:sup:`39` Quant à moi, je manque de sagesse. Comment puis-je donc parler de ces choses sur lesquelles tu m'as interrogé ? ". 
'''
"40" = '''
:sup:`40` Il me dit alors : « De même que tu ne peux faire aucune de ces choses dont j'ai parlé, de même tu ne peux connaître mon jugement, ni la fin de l'amour que j'ai promis à mon peuple. » 
'''
"41" = '''
:sup:`41` Je répondis : « Mais voici, Seigneur, tu as fait la promesse à ceux qui vivront à la fin. Que doivent-ils faire, ceux qui nous ont précédés, ou nous-mêmes, ou ceux qui viendront après nous ? » 
'''
"42" = '''
:sup:`42` Il me dit : « Je vais comparer mon jugement à un anneau. De même qu'il n'y a pas de lenteur chez les derniers, de même il n'y a pas de rapidité chez les premiers. » 
'''
"43" = '''
:sup:`43` Je répondis : « Ne pourrais-tu pas faire en une seule fois tous ceux qui ont été faits, ceux qui sont maintenant et ceux qui sont à venir, afin de montrer plus tôt ton jugement ? » 
'''
"44" = '''
:sup:`44` Il me répondit : « La créature ne peut se déplacer plus vite que le créateur, et le monde ne peut contenir à la fois ceux qui seront créés en lui. » 
'''
"45" = '''
:sup:`45` Et je dis : « Comment as-tu dit à ton serviteur que tu feras vivre sur-le-champ la créature que tu as créée ? Si donc ils seront vivants sur-le-champ, et que la création les soutienne, de même elle pourrait maintenant aussi les soutenir pour être présents sur-le-champ. » 
'''
"46" = '''
:sup:`46` Et il me dit : « Interroge le ventre d'une femme et dis-lui : « Si tu portes dix enfants, pourquoi le fais-tu à des moments différents ? ». Demande-lui donc de donner naissance à dix enfants en une seule fois. » 
'''
"47" = '''
:sup:`47` J'ai dit : « Elle ne peut pas, mais chacun doit le faire à son rythme. » 
'''
"48" = '''
:sup:`48` Puis il me dit : « De même, j'ai donné le ventre de la terre à ceux qui y sont semés en leur temps. 
'''
"49" = '''
:sup:`49` Car, de même qu'un jeune enfant ne peut plus enfanter, ni celle qui a vieilli, de même j'ai organisé le monde que j'ai créé. » 
'''
"50" = '''
:sup:`50` Je lui demandai : « Puisque tu m'as montré le chemin, je vais parler devant toi. Notre mère, dont tu m'as parlé, est-elle encore jeune ? Ou bien est-elle proche de la vieillesse ? » 
'''
"51" = '''
:sup:`51` Il me répondit : « Demande à une femme qui enfante, et elle te le dira. 
'''
"52" = '''
:sup:`52` Dis-lui : « Pourquoi ceux que tu as mis au monde ne sont-ils pas comme ceux d'avant, mais de plus petite taille ? » 
'''
"53" = '''
:sup:`53` Elle te répondra aussi : « Ceux qui naissent dans la force de la jeunesse sont différents de ceux qui naissent au temps de la vieillesse, quand le ventre manque ». 
'''
"54" = '''
:sup:`54` Considère donc toi aussi que tu es plus petit que ceux qui t'ont précédé. 
'''
"55" = '''
:sup:`55` De même, ceux qui viendront après toi seront plus petits que toi, comme nés de la créature qui commence maintenant à être vieille, et qui a passé la force de la jeunesse. » 
'''
"56" = '''
:sup:`56` Alors je dis : « Seigneur, je t'en supplie, si j'ai trouvé grâce à tes yeux, montre à ton serviteur par qui tu visites ta création. » 
'''
