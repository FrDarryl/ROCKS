[13]
"1" = '''
:sup:`1` Si je parle les langues des hommes et des anges, mais que je n'aie pas la charité, je ne suis qu'un cuivre qui résonne ou une cymbale qui retentit. 
'''
"2" = '''
:sup:`2` Si j'ai le don de prophétie, si je connais tous les mystères et toute la science, si j'ai toute la foi pour transporter les montagnes, mais que je n'aie pas la charité, je ne suis rien. 
'''
"3" = '''
:sup:`3` Si je donne tous mes biens pour nourrir les pauvres, et si je livre mon corps pour être brûlé, mais que je n'aie pas la charité, cela ne me sert de rien. 
'''
"4" = '''
:sup:`4` L'amour est patient et il est bon. L'amour n'est pas envieux. L'amour ne se vante pas, n'est pas orgueilleux, 
'''
"5" = '''
:sup:`5` ne se conduit pas de manière inconvenante, ne cherche pas son propre chemin, ne se laisse pas provoquer, ne tient pas compte du mal ; 
'''
"6" = '''
:sup:`6` ne se réjouit pas de l'injustice, mais se réjouit de la vérité ; 
'''
"7" = '''
:sup:`7` excuse tout, croit tout, espère tout, et supporte tout. 
'''
"8" = '''
:sup:`8` L'amour ne fait jamais défaut. Mais là où il y a des prophéties, elles seront supprimées. Là où il y a des langues diverses, elles cesseront. Là où il y a de la connaissance, elle disparaîtra. 
'''
"9" = '''
:sup:`9` Car nous connaissons en partie et nous prophétisons en partie ; 
'''
"10" = '''
:sup:`10` mais quand ce qui est complet sera arrivé, ce qui est partiel disparaîtra. 
'''
"11" = '''
:sup:`11` Quand j'étais enfant, je parlais comme un enfant, je sentais comme un enfant, je pensais comme un enfant. Maintenant que je suis devenu un homme, je me suis débarrassé des choses enfantines. 
'''
"12" = '''
:sup:`12` Car maintenant nous voyons dans un miroir, faiblement, mais ensuite face à face. Maintenant je connais en partie, mais alors je connaîtrai pleinement, comme j'ai aussi été pleinement connu. 
'''
"13" = '''
:sup:`13` Mais maintenant, il reste la foi, l'espérance et la charité, ces trois-là. Le plus grand d'entre eux est l'amour. 
'''
