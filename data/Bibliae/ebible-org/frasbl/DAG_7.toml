[7]
"1" = '''
:sup:`1` La première année de Belschatsar, roi de Babylone, Daniel eut un rêve et des visions de sa tête sur son lit. Puis il écrivit le rêve et raconta la somme des faits. 
'''
"2" = '''
:sup:`2` Daniel prit la parole et dit : « J'ai vu dans ma vision, pendant la nuit, et voici, les quatre vents du ciel se déchaînèrent sur la grande mer. 
'''
"3" = '''
:sup:`3` Quatre grands animaux sont sortis de la mer, différents les uns des autres. 
'''
"4" = '''
:sup:`4` « Le premier était semblable à un lion, et avait des ailes d'aigle. J'ai veillé jusqu'à ce qu'on lui arrache les ailes, qu'on le soulève de terre et qu'on le fasse tenir sur ses deux pieds comme un homme. On lui donna un cœur d'homme. 
'''
"5" = '''
:sup:`5` « Voici, il y avait un autre animal, un second, semblable à un ours. Il était dressé d'un côté, et trois côtes étaient dans sa gueule entre ses dents. Ils lui dirent ceci : « Lève-toi ! Dévore beaucoup de chair. 
'''
"6" = '''
:sup:`6` « Après cela, je regardai, et voici, il y en avait un autre, semblable à un léopard, qui avait sur son dos quatre ailes d'oiseau. Cet animal avait aussi quatre têtes, et la domination lui fut donnée. 
'''
"7" = '''
:sup:`7` « Après cela, j'eus des visions nocturnes. Et voici, il y avait un quatrième animal, impressionnant, puissant et extrêmement fort. Il avait de grandes dents de fer. Il dévorait et mettait en pièces, et il foulait le reste avec ses pieds. Il était différent de tous les animaux qui l'avaient précédé. Il avait dix cornes. 
'''
"8" = '''
:sup:`8` « Je considérais les cornes, et voici qu'une autre corne s'élevait au milieu d'elles, une petite corne, devant laquelle trois des premières cornes avaient été arrachées par les racines ; et voici qu'il y avait dans cette corne des yeux comme les yeux d'un homme, et une bouche qui proférait de grandes choses. 
'''
"9" = '''
:sup:`9` « J'ai veillé jusqu'à ce que les trônes soient placés, et celui qui était vieux de plusieurs jours s'est assis. Ses vêtements étaient blancs comme la neige, et les cheveux de sa tête comme de la laine pure. Son trône était fait de flammes ardentes, et ses roues brûlent le feu. 
'''
"10" = '''
:sup:`10` Un torrent de feu sortit et s'échappa de devant lui. Des milliers de milliers de personnes l'ont servi. Dix mille fois dix mille se tenaient devant lui. Le jugement a été fixé. Les livres ont été ouverts. 
'''
"11" = '''
:sup:`11` « Je veillais en ce temps-là, à cause de la voix des grandes paroles que prononçait la corne. J'ai veillé jusqu'à ce que l'animal ait été tué, que son corps ait été détruit et qu'on l'ait donné à brûler au feu. 
'''
"12" = '''
:sup:`12` Quant aux autres animaux, leur domination a été supprimée, mais leur vie s'est prolongée pendant une saison et un temps. 
'''
"13" = '''
:sup:`13` J'ai eu des visions pendant la nuit. Et voici, un homme semblable à un fils d'homme vint avec les nuées, et il s'approcha de l'Ancien des jours, et on le fit approcher de lui. 
'''
"14" = '''
:sup:`14` Il lui fut donné une domination, avec la gloire et un royaume, afin que tous les peuples, nations et langues le servent. Sa domination est une domination éternelle, qui ne passera pas, et son royaume ne sera pas détruit. 
'''
"15" = '''
:sup:`15` « Quant à moi, Daniel, mon esprit était affligé dans mon corps, et les visions de ma tête me troublaient. 
'''
"16" = '''
:sup:`16` Je m'approchai de l'un de ceux qui étaient là, et je lui demandai la vérité sur tout cela. « Il me raconta donc, et me fit connaître l'interprétation des choses. 
'''
"17" = '''
:sup:`17` Ces grands animaux, qui sont au nombre de quatre, sont quatre rois qui s'élèveront de la terre. 
'''
"18" = '''
:sup:`18` Mais les saints du Très-Haut recevront le royaume, et posséderont le royaume pour toujours, dans les siècles des siècles. 
'''
"19" = '''
:sup:`19` « Alors je voulus savoir la vérité sur le quatrième animal, différent de tous les autres, extrêmement redoutable, avec des dents de fer et des ongles d'airain, qui dévorait, brisait et foulait aux pieds ce qui restait ; 
'''
"20" = '''
:sup:`20` et sur les dix cornes qui étaient sur sa tête, et sur l'autre corne qui montait et devant laquelle trois tombaient, sur cette corne qui avait des yeux et une bouche parlant avec arrogance, et dont l'aspect était plus robuste que celui de ses semblables. 
'''
"21" = '''
:sup:`21` Je regardais, et cette corne faisait la guerre aux saints et l'emportait sur eux 
'''
"22" = '''
:sup:`22` jusqu'à ce que vienne l'ancienneté des jours, et que le jugement soit donné aux saints du Très-Haut, et que vienne le temps où les saints possédaient le royaume. 
'''
"23" = '''
:sup:`23` « Il dit encore : Le quatrième animal sera un quatrième royaume sur la terre, différent de tous les royaumes, qui dévorera toute la terre, la foulera et la brisera. 
'''
"24" = '''
:sup:`24` Quant aux dix cornes, dix rois s'élèveront de ce royaume. Un autre s'élèvera après eux, et il sera différent des premiers, et il renversera trois rois. 
'''
"25" = '''
:sup:`25` Il prononcera des paroles contre le Très-Haut, et il épuisera les saints du Très-Haut. Il projettera de changer les temps et la loi, et ils seront livrés entre ses mains jusqu'à un temps, des temps et la moitié d'un temps. 
'''
"26" = '''
:sup:`26` "'Mais le jugement sera établi, et l'on enlèvera sa domination, pour la consumer et la détruire jusqu'à la fin. 
'''
"27" = '''
:sup:`27` Le royaume et la domination, et la grandeur des royaumes qui sont sous tout le ciel, seront donnés au peuple des saints du Très-Haut. Son royaume est un royaume éternel, et toutes les dominations le serviront et lui obéiront ». 
'''
"28" = '''
:sup:`28` « Voici la fin de l'affaire. Quant à moi, Daniel, mes pensées m'ont beaucoup troublé, et mon visage a changé en moi ; mais j'ai gardé l'affaire dans mon cœur. » 
'''
