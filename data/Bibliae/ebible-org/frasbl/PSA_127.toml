[127]
"1" = '''
:sup:`1` Un chant d'ascension. Par Solomon. A moins que Yahvé ne construise la maison, ceux qui la construisent travaillent en vain. A moins que Yahvé ne veille sur la ville, le gardien la surveille en vain. 
'''
"2" = '''
:sup:`2` C'est en vain que tu te lèves tôt, pour se coucher tard, en mangeant le pain du labeur, car il donne le sommeil à ses proches. 
'''
"3" = '''
:sup:`3` Voici, les enfants sont un héritage de Yahvé. Le fruit de ses entrailles est sa récompense. 
'''
"4" = '''
:sup:`4` Comme des flèches dans la main d'un homme puissant, Il en va de même pour les enfants de la jeunesse. 
'''
"5" = '''
:sup:`5` Heureux l'homme qui en a plein son carquois. Ils ne seront pas déçus lorsqu'ils parleront avec leurs ennemis à la porte. 
'''
