[11]
"1" = '''
:sup:`1` Alors le roi d'Égypte rassembla de grandes forces, comme le sable qui est au bord de la mer, et de nombreux navires, et il chercha à se rendre maître du royaume d'Alexandre par ruse, et à l'ajouter à son propre royaume. 
'''
"2" = '''
:sup:`2` Il se rendit en Syrie avec des paroles de paix, et les habitants des villes lui ouvrirent leurs portes et vinrent à sa rencontre, car le roi Alexandre avait donné l'ordre d'aller à sa rencontre, parce qu'il était son beau-père. 
'''
"3" = '''
:sup:`3` Comme il entrait dans les villes de Ptolémaïs, il mit ses troupes en garnison dans chaque ville. 
'''
"4" = '''
:sup:`4` Mais quand il approcha d'Azotus, on lui montra le temple de Dagon brûlé par le feu, et Azotus et ses pâturages détruits, et les cadavres jetés dehors, et ceux qui avaient été brûlés, qu'il avait brûlés pendant la guerre, car on en avait fait des tas sur son passage. 
'''
"5" = '''
:sup:`5` On raconta au roi ce que Jonathan avait fait, afin de le blâmer ; mais le roi garda le silence. 
'''
"6" = '''
:sup:`6` Jonathan rencontra le roi en grande pompe à Joppé, ils se saluèrent, et ils couchèrent là. 
'''
"7" = '''
:sup:`7` Jonathan suivit le roi jusqu'au fleuve appelé Éleuthère, puis il retourna à Jérusalem. 
'''
"8" = '''
:sup:`8` Mais le roi Ptolémée se rendit maître des villes de la côte maritime, jusqu'à Sélucie, qui est au bord de la mer, et il conçut de mauvais plans à l'égard d'Alexandre. 
'''
"9" = '''
:sup:`9` Il envoya des ambassadeurs au roi Démétrius, en disant : « Viens ! Faisons un pacte entre nous, et je te donnerai ma fille qu'Alexandre a, et tu régneras sur le royaume de ton père ; 
'''
"10" = '''
:sup:`10` car je regrette de lui avoir donné ma fille, car il a voulu me tuer. 
'''
"11" = '''
:sup:`11` Il l'a accusé, car il convoitait son royaume. 
'''
"12" = '''
:sup:`12` Lui enlevant sa fille, il la donna à Démétrius, et il s'éloigna d'Alexandre, et leur inimitié se voyait ouvertement. 
'''
"13" = '''
:sup:`13` Ptolémée entra à Antioche, et se revêtit de la couronne d'Asie. Il mit deux couronnes sur sa tête, la couronne d'Égypte et celle d'Asie. 
'''
"14" = '''
:sup:`14` Mais le roi Alexandre se trouvait alors en Cilicie, car le peuple de cette région était en révolte. 
'''
"15" = '''
:sup:`15` Alexandre, l'ayant appris, fit la guerre contre lui. Ptolémée partit à sa rencontre avec une forte armée, et le mit en fuite. 
'''
"16" = '''
:sup:`16` Alexandre s'enfuit en Arabie, pour y trouver un abri, mais le roi Ptolémée triompha. 
'''
"17" = '''
:sup:`17` Zabdiel, l'Arabe, enleva la tête d'Alexandre et l'envoya à Ptolémée. 
'''
"18" = '''
:sup:`18` Le roi Ptolémée mourut le troisième jour après, et ceux qui se trouvaient dans ses forteresses furent tués par les habitants des forteresses. 
'''
"19" = '''
:sup:`19` Démétrius devint roi la cent soixante-septième année. 
'''
"20" = '''
:sup:`20` En ces jours-là, Jonathan rassembla les Judéens pour prendre la citadelle qui était à Jérusalem. Il fabriqua de nombreux engins de guerre pour l'attaquer. 
'''
"21" = '''
:sup:`21` Des hommes sans foi ni loi, qui haïssaient leur propre nation, allèrent trouver le roi et lui rapportèrent que Jonathan assiégeait la citadelle. 
'''
"22" = '''
:sup:`22` Le roi l'apprit et se mit en colère. Mais, dès qu'il eut appris la nouvelle, il partit aussitôt, se rendit à Ptolémaïs et écrivit à Jonathan qu'il ne devait pas l'assiéger, et qu'il devait le rencontrer et lui parler à Ptolémaïs en toute hâte. 
'''
"23" = '''
:sup:`23` Mais Jonathan, ayant appris cela, donna l'ordre de poursuivre le siège. Il choisit quelques-uns des anciens d'Israël et des prêtres, se mit en danger 
'''
"24" = '''
:sup:`24` en prenant de l'argent, de l'or, des vêtements et divers autres présents, et se rendit à Ptolémaïs auprès du roi. Il trouva alors grâce à ses yeux. 
'''
"25" = '''
:sup:`25` Quelques hommes sans foi ni loi parmi ceux de la nation portèrent plainte contre lui, 
'''
"26" = '''
:sup:`26` et le roi fit à son égard ce que ses prédécesseurs avaient fait pour lui, et l'exalta aux yeux de tous ses amis, 
'''
"27" = '''
:sup:`27` et lui confirma le haut sacerdoce et tous les autres honneurs qu'il avait auparavant, et lui donna la prééminence parmi ses amis principaux. 
'''
"28" = '''
:sup:`28` Et Jonathan demanda au roi de libérer la Judée du tribut, ainsi que les trois provinces et le pays de Samarie, et lui promit trois cents talents. 
'''
"29" = '''
:sup:`29` Le roi y consentit et écrivit à Jonathan les lettres suivantes concernant toutes ces choses : 
'''
"30" = '''
:sup:`30` « Roi Démétrius, à son frère Jonathan, et à la nation des Juifs, salutations. 
'''
"31" = '''
:sup:`31` La copie de la lettre que nous avons écrite à Lasthène, notre parent, à ton sujet, nous te l'avons aussi écrite, afin que tu la voies. 
'''
"32" = '''
:sup:`32` Roi Démétrius à Lasthène, son père, salutations. 
'''
"33" = '''
:sup:`33` Nous avons résolu de faire du bien à la nation des Juifs, qui sont nos amis, et d'observer ce qui est juste à notre égard, à cause de leur bonne volonté à notre égard. 
'''
"34" = '''
:sup:`34` Nous leur avons donc confirmé les limites de la Judée, ainsi que les trois gouvernements d'Aphaerema, de Lydda et de Ramathaim (qui ont été ajoutés à la Judée à partir du pays de Samarie), et tout leur territoire, pour tous ceux qui sacrifient à Jérusalem, à la place des droits royaux que le roi recevait d'eux chaque année auparavant sur les produits de la terre et les fruits des arbres. 
'''
"35" = '''
:sup:`35` Quant aux autres paiements qui nous seront faits désormais, des dîmes et des impôts qui nous reviennent, des salines et des impôts de la couronne qui nous reviennent, nous leur rendrons tout cela. 
'''
"36" = '''
:sup:`36` Pas une seule de ces concessions ne sera annulée à partir de maintenant et pour toujours. 
'''
"37" = '''
:sup:`37` Maintenant, ayez soin de faire une copie de ces choses, qu'elle soit remise à Jonathan, et qu'elle soit placée sur la montagne sainte dans un endroit approprié et bien en vue.'" 
'''
"38" = '''
:sup:`38` Lorsque le roi Démétrius vit que le pays était tranquille devant lui et qu'on ne lui opposait aucune résistance, il renvoya toutes ses troupes, chacune dans son lieu, à l'exception des troupes étrangères qu'il avait levées dans les îles des Gentils. Et toutes les troupes de ses pères le haïssaient. 
'''
"39" = '''
:sup:`39` Or Tryphon était l'un de ceux qui avaient été auparavant du côté d'Alexandre, et il vit que toutes les forces murmuraient contre Démétrius. Il alla donc trouver Imalcue l'Arabe, qui élevait Antiochus, le jeune enfant d'Alexandre, 
'''
"40" = '''
:sup:`40` et lui demanda instamment de le lui livrer, afin qu'il règne à la place de son père. Il lui raconta tout ce que Démétrius avait fait, et la haine avec laquelle ses forces le haïssaient ; et il resta là plusieurs jours. 
'''
"41" = '''
:sup:`41` Jonathan envoya demander au roi Démétrius de faire partir de Jérusalem les troupes de la citadelle et les troupes qui étaient dans les forteresses, car elles combattaient continuellement contre Israël. 
'''
"42" = '''
:sup:`42` Démétrius envoya dire à Jonathan : « Non seulement je ferai cela pour toi et pour ta nation, mais je t'honorerai toi et ta nation, si j'en trouve l'occasion. 
'''
"43" = '''
:sup:`43` Maintenant donc, tu feras bien de m'envoyer des hommes qui combattront pour moi, car toutes mes forces se sont révoltées. » 
'''
"44" = '''
:sup:`44` Jonathan lui envoya donc trois mille hommes vaillants à Antioche. Ils vinrent auprès du roi, et le roi se réjouit de leur venue. 
'''
"45" = '''
:sup:`45` Les habitants de la ville se rassemblèrent au milieu de la ville, au nombre de cent vingt mille hommes, et ils voulurent tuer le roi. 
'''
"46" = '''
:sup:`46` Le roi s'enfuit dans la cour du palais, et le peuple de la ville s'empara des rues principales de la ville et commença à se battre. 
'''
"47" = '''
:sup:`47` Le roi appela les Juifs à son secours, et ils se rassemblèrent tous en même temps auprès de lui. Ils se dispersèrent dans la ville et en tuèrent ce jour-là environ cent mille. 
'''
"48" = '''
:sup:`48` Ils mirent le feu à la ville, s'emparèrent ce jour-là d'un grand butin, et sauvèrent le roi. 
'''
"49" = '''
:sup:`49` Les habitants de la ville virent que les Juifs s'étaient rendus maîtres de la ville à leur guise, et leur cœur s'affaiblit. Ils crièrent au roi en le suppliant, en disant : 
'''
"50" = '''
:sup:`50` « Donne-nous ta droite, et que les Juifs cessent de nous combattre, nous et la ville. » 
'''
"51" = '''
:sup:`51` Ils jetèrent leurs armes et firent la paix. Les Juifs furent glorifiés aux yeux du roi et devant tous ceux qui étaient dans son royaume. Puis ils retournèrent à Jérusalem, avec un grand butin. 
'''
"52" = '''
:sup:`52` Le roi Démétrius s'assit sur le trône de son royaume, et le pays fut tranquille devant lui. 
'''
"53" = '''
:sup:`53` Il mentait dans tout ce qu'il disait, s'éloignait de Jonathan, ne lui rendait pas selon les bienfaits dont il l'avait gratifié, et le traitait très durement. 
'''
"54" = '''
:sup:`54` Après cela, Tryphon revint, et avec lui le jeune enfant Antiochus, qui régna et se revêtit d'une couronne. 
'''
"55" = '''
:sup:`55` Toutes les forces que Démétrius avait envoyées en disgrâce furent rassemblées auprès de lui, et elles lui livrèrent bataille ; il prit la fuite et fut mis en déroute. 
'''
"56" = '''
:sup:`56` Tryphon prit les éléphants et se rendit maître d'Antioche. 
'''
"57" = '''
:sup:`57` Le jeune Antiochus écrivit à Jonathan : « Je te confirme dans la haute prêtrise, je te nomme sur les quatre districts et tu seras l'un des amis du roi . » 
'''
"58" = '''
:sup:`58` Il lui envoya des vases d'or et des meubles pour la table, et lui donna la permission de boire dans des vases d'or, de se vêtir de pourpre et d'avoir une boucle d'or. 
'''
"59" = '''
:sup:`59` Il établit son frère Simon gouverneur depuis l'échelle de Tyr jusqu'aux frontières de l'Égypte. 
'''
"60" = '''
:sup:`60` Jonathan sortit et se mit en route au-delà du fleuve et à travers les villes. Toutes les forces de la Syrie se rassemblèrent auprès de lui pour être ses alliées. Il arriva à Ascalon, et les habitants de la ville l'accueillirent avec honneur. 
'''
"61" = '''
:sup:`61` Il partit de là pour Gaza, et les habitants de Gaza l'exclurent. Il l'assiégea donc, brûla par le feu ses pâturages et les pilla. 
'''
"62" = '''
:sup:`62` Les habitants de Gaza plaidèrent auprès de Jonathan, qui leur donna sa main droite, prit en otage les fils de leurs chefs et les envoya à Jérusalem. Il traversa ensuite le pays jusqu'à Damas. 
'''
"63" = '''
:sup:`63` Jonathan apprit alors que les princes de Démétrius étaient venus à Kédesh, en Galilée, avec une grande armée, dans l'intention de le démettre de ses fonctions. 
'''
"64" = '''
:sup:`64` Il alla à leur rencontre, mais il laissa Simon, son frère, dans la campagne. 
'''
"65" = '''
:sup:`65` Simon campa contre Bethsoura, qu'il combattit longtemps, et qu'il encercla. 
'''
"66" = '''
:sup:`66` Ils lui demandèrent de leur donner sa main droite, et il la leur donna. Il les fit partir de là, prit possession de la ville et y établit une garnison. 
'''
"67" = '''
:sup:`67` Jonathan et son armée campèrent près de l'eau de Génésareth, et de bon matin, ils marchèrent vers la plaine de Hatsor. 
'''
"68" = '''
:sup:`68` Voici qu'une armée d'étrangers vint à sa rencontre dans la plaine. Ils lui ont tendu une embuscade dans les montagnes, mais ils l'ont eux-mêmes rencontré face à face. 
'''
"69" = '''
:sup:`69` Mais ceux qui étaient en embuscade se levèrent de leur place et se mirent à combattre. Tous ceux qui étaient du côté de Jonathan prirent la fuite. 
'''
"70" = '''
:sup:`70` Il n'en resta pas un seul, sauf Mattathias, fils d'Absalom, et Judas, fils de Chalphi, chefs des troupes. 
'''
"71" = '''
:sup:`71` Jonathan déchira ses vêtements, mit de la terre sur sa tête et pria. 
'''
"72" = '''
:sup:`72` Il se retourna contre eux dans la bataille, les mit en déroute, et ils prirent la fuite. 
'''
"73" = '''
:sup:`73` Lorsque les hommes de son camp qui avaient fui virent cela, ils revinrent vers lui et poursuivirent avec lui jusqu'à Kédesh, dans leur camp, et ils y campèrent. 
'''
"74" = '''
:sup:`74` Environ trois mille hommes des étrangers tombèrent ce jour-là. Puis Jonathan retourna à Jérusalem. 
'''
