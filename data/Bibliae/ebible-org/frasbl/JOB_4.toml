[4]
"1" = '''
:sup:`1` Alors Éliphaz, le Thémanite, prit la parole, 
'''
"2" = '''
:sup:`2` « Si quelqu'un s'aventure à parler avec toi, seras-tu affligé ? Mais qui peut se retenir de parler ? 
'''
"3" = '''
:sup:`3` Voici, vous avez instruit beaucoup de gens, vous avez renforcé les mains faibles. 
'''
"4" = '''
:sup:`4` Tes paroles ont soutenu celui qui tombait, tu as raffermi les genoux faibles. 
'''
"5" = '''
:sup:`5` Mais maintenant, cela t'est arrivé, et tu t'es évanoui. Il vous touche, et vous êtes troublé. 
'''
"6" = '''
:sup:`6` Votre piété n'est-elle pas votre confiance ? L'intégrité de vos voies n'est-elle pas votre espoir ? 
'''
"7" = '''
:sup:`7` « Souviens-toi maintenant de celui qui a péri, étant innocent ? Ou bien où ont été coupés les montants ? 
'''
"8" = '''
:sup:`8` Selon ce que j'ai vu, ceux qui labourent l'iniquité qui sèment le trouble, récoltent la même chose. 
'''
"9" = '''
:sup:`9` Par le souffle de Dieu, ils périssent. Ils sont consumés par le souffle de sa colère. 
'''
"10" = '''
:sup:`10` Le rugissement du lion, et la voix du lion féroce, les dents des jeunes lions, sont cassées. 
'''
"11" = '''
:sup:`11` Le vieux lion périt par manque de proie. Les petits de la lionne sont dispersés. 
'''
"12" = '''
:sup:`12` « Or, une chose m'a été rapportée en secret. Mon oreille en a reçu un murmure. 
'''
"13" = '''
:sup:`13` Dans les pensées des visions de la nuit, quand le sommeil profond tombe sur les hommes, 
'''
"14" = '''
:sup:`14` La peur m'a saisi, et le tremblement, qui a fait trembler tous mes os. 
'''
"15" = '''
:sup:`15` Alors un esprit passa devant ma face. Les poils de ma chair se sont dressés. 
'''
"16" = '''
:sup:`16` Elle était immobile, mais je ne pouvais pas discerner son apparence. Une forme était devant mes yeux. Silence, puis j'ai entendu une voix, disant, 
'''
"17" = '''
:sup:`17` « Un homme mortel serait-il plus juste que Dieu ? Un homme peut-il être plus pur que son créateur ? 
'''
"18" = '''
:sup:`18` Voici, il ne fait pas confiance à ses serviteurs. Il charge ses anges d'erreurs. 
'''
"19" = '''
:sup:`19` Combien plus ceux qui habitent des maisons d'argile, dont les fondations sont dans la poussière, qui sont écrasés par la mite ! 
'''
"20" = '''
:sup:`20` Entre le matin et le soir, ils sont détruits. Ils périssent à jamais sans que personne ne s'en aperçoive. 
'''
"21" = '''
:sup:`21` Leur corde de tente n'est-elle pas arrachée en eux ? Ils meurent, et cela sans sagesse. 
'''
