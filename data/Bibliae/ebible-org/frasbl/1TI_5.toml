[5]
"1" = '''
:sup:`1` Ne réprimandez pas un homme âgé, mais exhortez-le comme un père ; les jeunes hommes comme des frères ; 
'''
"2" = '''
:sup:`2` les femmes âgées comme des mères ; les jeunes femmes comme des sœurs, en toute pureté. 
'''
"3" = '''
:sup:`3` Honorez les veuves qui sont vraiment des veuves. 
'''
"4" = '''
:sup:`4` Mais si une veuve a des enfants ou des petits-enfants, qu'ils apprennent d'abord à faire preuve de piété envers leur propre famille et à rendre la pareille à leurs parents, car cela est agréable aux yeux de Dieu. 
'''
"5" = '''
:sup:`5` Celle qui est veuve et désolée met son espoir en Dieu et persévère nuit et jour dans les supplications et les prières. 
'''
"6" = '''
:sup:`6` Mais celle qui se livre au plaisir est morte pendant sa vie. 
'''
"7" = '''
:sup:`7` Ordonnez aussi ces choses, afin qu'elles soient irréprochables. 
'''
"8" = '''
:sup:`8` Mais si quelqu'un ne pourvoit pas à ses besoins, et surtout à ceux de sa famille, il a renié la foi et est pire qu'un incroyant. 
'''
"9" = '''
:sup:`9` Que personne ne soit inscrit comme veuve de moins de soixante ans, ayant été la femme d'un seul homme, 
'''
"10" = '''
:sup:`10` approuvée par de bonnes œuvres, si elle a élevé des enfants, si elle a été hospitalière envers les étrangers, si elle a lavé les pieds des saints, si elle a soulagé les affligés, et si elle a pratiqué toute bonne œuvre. 
'''
"11" = '''
:sup:`11` Mais refusez les jeunes veuves, car lorsqu'elles se sont dévergondées contre Christ, elles désirent se marier, 
'''
"12" = '''
:sup:`12` en étant condamnées, parce qu'elles ont rejeté leur premier engagement. 
'''
"13" = '''
:sup:`13` En outre, ils apprennent aussi à être oisifs, allant de maison en maison. Non seulement ils sont oisifs, mais encore ils sont bavards et affairés, disant des choses qu'ils ne doivent pas dire. 
'''
"14" = '''
:sup:`14` Je veux donc que les jeunes veuves se marient, qu'elles aient des enfants, qu'elles dirigent la maison, et qu'elles ne donnent pas à l'adversaire l'occasion d'insulter. 
'''
"15" = '''
:sup:`15` Car déjà quelques-uns se sont détournés après Satan. 
'''
"16" = '''
:sup:`16` Si un homme ou une femme qui croit a des veuves, qu'il les soulage, et que l'assemblée ne soit pas accablée, afin qu'elle soulage celles qui sont vraiment veuves. 
'''
"17" = '''
:sup:`17` Que les anciens qui gouvernent bien soient considérés comme dignes d'un double honneur, surtout ceux qui travaillent à la parole et à l'enseignement. 
'''
"18" = '''
:sup:`18` Car l'Écriture dit : « Tu ne muselleras pas le bœuf quand il foule le grain. » Et : « L'ouvrier mérite son salaire. » 
'''
"19" = '''
:sup:`19` Ne recevez pas d'accusation contre un ancien, sauf sur la parole de deux ou trois témoins. 
'''
"20" = '''
:sup:`20` Ceux qui ont péché, reprenez-les en présence de tous, afin que les autres aussi soient dans la crainte. 
'''
"21" = '''
:sup:`21` Je vous ordonne, sous le regard de Dieu, du Seigneur Jésus-Christ et des anges élus, d'observer ces choses sans préjugés, sans partialité. 
'''
"22" = '''
:sup:`22` N'imposez les mains précipitamment à personne. Ne participez pas aux péchés des autres. Restez purs. 
'''
"23" = '''
:sup:`23` Ne sois plus un buveur d'eau seulement, mais utilise un peu de vin pour le bien de ton estomac et de tes fréquentes infirmités. 
'''
"24" = '''
:sup:`24` Les péchés de certains hommes sont évidents, ils les précèdent au jugement, et d'autres suivent aussi plus tard. 
'''
"25" = '''
:sup:`25` De même, il y a des œuvres bonnes qui sont évidentes, et d'autres qui ne peuvent pas être cachées. 
'''
