[2]
"1" = '''
:sup:`1` Voici ce qu'Ésaïe, fils d'Amoz, a vu concernant Juda et Jérusalem. 
'''
"2" = '''
:sup:`2` Dans la suite des temps, la montagne de la maison de l'Éternel sera établie sur le sommet des montagnes, et sera élevé au-dessus des collines ; et toutes les nations affluent vers elle. 
'''
"3" = '''
:sup:`3` Des peuples nombreux iront et diront, « Viens, montons sur la montagne de Yahvé, à la maison du Dieu de Jacob ; et il nous enseignera ses voies, et nous marcherons dans ses sentiers. » Car la loi sortira de Sion, et la parole de Yahvé depuis Jérusalem. 
'''
"4" = '''
:sup:`4` Il jugera entre les nations, et décidera au sujet de nombreux peuples. Ils briseront leurs épées en socs de charrue, et leurs lances en crochets d'émondage. Une nation ne doit pas lever l'épée contre une autre nation, et ils n'apprendront plus la guerre. 
'''
"5" = '''
:sup:`5` Maison de Jacob, venez, et marchons à la lumière de Yahvé. 
'''
"6" = '''
:sup:`6` Car tu as abandonné ton peuple, la maison de Jacob, parce qu'ils sont remplis de l'est, avec ceux qui pratiquent la divination comme les Philistins, et ils serrent la main des enfants des étrangers. 
'''
"7" = '''
:sup:`7` Leur terre est pleine d'argent et d'or, et leurs trésors n'ont pas de fin. Leurs terres sont aussi pleines de chevaux, et il n'y a pas de fin à leurs chars. 
'''
"8" = '''
:sup:`8` Leur pays aussi est rempli d'idoles. Ils vénèrent le travail de leurs propres mains, ce que leurs propres doigts ont fait. 
'''
"9" = '''
:sup:`9` L'homme est abaissé, et l'humanité est humiliée ; donc ne les pardonnez pas. 
'''
"10" = '''
:sup:`10` Entrez dans le rocher, et se cachent dans la poussière, devant la terreur de Yahvé, et de la gloire de sa majesté. 
'''
"11" = '''
:sup:`11` Les regards hautains de l'homme seront abaissés, l'arrogance des hommes sera abaissée, et Yahvé seul sera exalté en ce jour-là. 
'''
"12" = '''
:sup:`12` Car il y aura un jour de Yahvé des armées pour tout ce qui est fier et arrogant, et pour tout ce qui est élevé, et il sera amené en bas- 
'''
"13" = '''
:sup:`13` pour tous les cèdres du Liban, qui sont hauts et élevés, pour tous les chênes de Bashan, 
'''
"14" = '''
:sup:`14` pour toutes les hautes montagnes, pour toutes les collines qui s'élèvent, 
'''
"15" = '''
:sup:`15` pour chaque tour élevée, pour chaque mur fortifié, 
'''
"16" = '''
:sup:`16` pour tous les navires de Tarsis, et pour toutes les images agréables. 
'''
"17" = '''
:sup:`17` La hauteur de l'homme sera abaissée, et l'arrogance des hommes sera abaissée ; et Yahvé seul sera exalté en ce jour-là. 
'''
"18" = '''
:sup:`18` Les idoles disparaîtront complètement. 
'''
"19" = '''
:sup:`19` Les hommes entreront dans les grottes des rochers, et dans les trous de la terre, devant la terreur de Yahvé, et de la gloire de sa majesté, quand il se lèvera pour secouer puissamment la terre. 
'''
"20" = '''
:sup:`20` En ce jour-là, les hommes rejetteront leurs idoles d'argent. et leurs idoles d'or, qui ont été faites pour être adorées, aux taupes et aux chauves-souris, 
'''
"21" = '''
:sup:`21` pour aller dans les cavernes des rochers, et dans les fentes des rochers déchiquetés, devant la terreur de Yahvé, et de la gloire de sa majesté, quand il se lèvera pour secouer puissamment la terre. 
'''
"22" = '''
:sup:`22` Ne vous fiez pas à l'homme, dont le souffle est dans ses narines ; car à quoi sert-il ? 
'''
