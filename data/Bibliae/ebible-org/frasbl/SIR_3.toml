[3]
"1" = '''
:sup:`1` Écoutez-moi, votre père, ô mes enfants, et faites ce que vous entendez, afin que vous soyez tous en sécurité. 
'''
"2" = '''
:sup:`2` Car le Seigneur honore le père sur les enfants, et a confirmé le jugement de la mère sur ses fils. 
'''
"3" = '''
:sup:`3` Celui qui honore son père fera l'expiation des péchés. 
'''
"4" = '''
:sup:`4` Celui qui rend gloire à sa mère est comme celui qui met en réserve un trésor. 
'''
"5" = '''
:sup:`5` Celui qui honore son père aura de la joie dans ses propres enfants. Il sera exaucé au jour de sa prière. 
'''
"6" = '''
:sup:`6` Celui qui rend gloire à son père aura la durée de ses jours. Celui qui écoute le Seigneur apportera le repos à sa mère, 
'''
"7" = '''
:sup:`7` et servira sous ses parents, comme pour les maîtres. 
'''
"8" = '''
:sup:`8` Honore ton père en actes et en paroles, afin qu'une bénédiction vienne sur vous de sa part. 
'''
"9" = '''
:sup:`9` Car la bénédiction du père fonde les maisons des enfants, mais la malédiction de la mère déracine les fondations. 
'''
"10" = '''
:sup:`10` Ne te glorifie pas dans le déshonneur de ton père, car le déshonneur de ton père n'est pas une gloire pour toi. 
'''
"11" = '''
:sup:`11` Car la gloire d'un homme vient de l'honneur de son père, et une mère dans le déshonneur est un opprobre pour ses enfants. 
'''
"12" = '''
:sup:`12` Mon fils, aide ton père dans sa vieillesse, et ne le pleurez pas tant qu'il vit. 
'''
"13" = '''
:sup:`13` S'il manque d'intelligence, soyez patient avec lui. Ne le déshonorez pas dans toute votre force. 
'''
"14" = '''
:sup:`14` Car la bonté envers ton père ne sera pas oubliée. Au lieu de péchés, il sera ajouté pour vous construire. 
'''
"15" = '''
:sup:`15` Au jour de ta détresse, on s'en souviendra pour toi, comme le beau temps sur la glace, alors vos péchés fondront aussi. 
'''
"16" = '''
:sup:`16` Celui qui abandonne son père est comme un blasphémateur. Celui qui provoque sa mère est maudit par le Seigneur. 
'''
"17" = '''
:sup:`17` Mon fils, poursuis tes activités en toute humilité ; pour que tu sois aimée par un homme acceptable. 
'''
"18" = '''
:sup:`18` Plus tu es grand, plus tu t'humilies, et vous trouverez grâce devant le Seigneur. 
'''
"19" = '''
:sup:`19` Car la puissance du Seigneur est grande, et il est glorifié par ceux qui sont humbles. 
'''
"20" = '''
:sup:`20` Ne cherchez pas les choses qui sont trop difficiles pour vous, et ne cherche pas des choses qui sont au-dessus de tes forces. 
'''
"21" = '''
:sup:`21` Réfléchissez aux choses qui vous ont été prescrites, car vous n'avez pas besoin des choses qui sont secrètes. 
'''
"22" = '''
:sup:`22` Ne soyez pas trop occupé par des tâches qui vous dépassent, car il vous est montré plus de choses que les hommes ne peuvent comprendre. 
'''
"23" = '''
:sup:`23` Car la vanité de beaucoup les a égarés. La mauvaise opinion a fait déraper leur jugement. 
'''
"24" = '''
:sup:`24` Il n'y a pas de lumière sans yeux. Il n'y a pas de sagesse sans connaissance. 
'''
"25" = '''
:sup:`25` Un cœur obstiné fera mal à la fin. Celui qui aime le danger y périra. 
'''
"26" = '''
:sup:`26` Un cœur têtu sera accablé de soucis. Le pécheur va accumuler péchés sur péchés. 
'''
"27" = '''
:sup:`27` La calamité des orgueilleux n'a pas de remède, car une mauvaise herbe a pris racine en lui. 
'''
"28" = '''
:sup:`28` Le cœur de l'homme prudent comprendra un proverbe. Un homme sage désire l'oreille d'un auditeur. 
'''
"29" = '''
:sup:`29` L'eau éteint un feu ardent ; l'aumône fera l'expiation des péchés. 
'''
"30" = '''
:sup:`30` Celui qui rend les bons services se soucie de ce qui vient après. Au moment de sa chute, il trouvera un soutien. 
'''
