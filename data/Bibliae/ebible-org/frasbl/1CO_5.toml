[5]
"1" = '''
:sup:`1` On rapporte en effet qu'il y a parmi vous une immoralité sexuelle, et une immoralité sexuelle telle qu'on ne la nomme même pas chez les païens, que l'on a la femme de son père. 
'''
"2" = '''
:sup:`2` Vous êtes arrogants, et vous n'avez pas plutôt porté le deuil, afin que celui qui a commis cette action soit retiré du milieu de vous. 
'''
"3" = '''
:sup:`3` En effet, moi, absent de corps mais présent d'esprit, j'ai déjà jugé, comme si j'étais présent, celui qui a commis cette action. 
'''
"4" = '''
:sup:`4` Au nom de notre Seigneur Jésus-Christ, lorsque vous serez réunis avec mon esprit par la puissance de notre Seigneur Jésus-Christ, 
'''
"5" = '''
:sup:`5` vous livrerez un tel individu à Satan pour la destruction de la chair, afin que l'esprit soit sauvé au jour du Seigneur Jésus. 
'''
"6" = '''
:sup:`6` Votre vantardise n'est pas bonne. Ne savez-vous pas qu'un peu de levure fait lever toute la masse ? 
'''
"7" = '''
:sup:`7` Débarrassez-vous du vieux levain, afin que vous soyez une pâte nouvelle, comme vous êtes sans levain. En effet, le Christ, notre Pâque, a été sacrifié à notre place. 
'''
"8" = '''
:sup:`8` Célébrons donc la fête, non pas avec du vieux levain, ni avec un levain de malice et de méchanceté, mais avec les pains sans levain de la sincérité et de la vérité. 
'''
"9" = '''
:sup:`9` Je vous ai écrit dans ma lettre de ne pas fréquenter les pécheurs sexuels ; 
'''
"10" = '''
:sup:`10` mais pas du tout avec les pécheurs sexuels de ce monde, ni avec les cupides et les extorqueurs, ni avec les idolâtres, car alors il vous faudrait quitter le monde. 
'''
"11" = '''
:sup:`11` Or, je vous ai écrit de ne pas vous associer à quelqu'un qu'on appelle frère et qui est un pécheur sexuel, ou un cupide, ou un idolâtre, ou un calomniateur, ou un ivrogne, ou un extorqueur. Ne mangez même pas avec une telle personne. 
'''
"12" = '''
:sup:`12` En effet, qu'ai-je à voir avec le fait de juger aussi ceux qui sont dehors ? Ne jugez-vous pas ceux qui sont au dedans ? 
'''
"13" = '''
:sup:`13` Mais c'est Dieu qui juge ceux du dehors. « Éliminez le méchant du milieu de vous-mêmes. » 
'''
