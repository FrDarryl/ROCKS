[9]
"1" = '''
:sup:`1` Or, même la première alliance avait des ordonnances de service divin et un sanctuaire terrestre. 
'''
"2" = '''
:sup:`2` En effet, un tabernacle avait été préparé. Dans la première partie se trouvaient le chandelier, la table et les pains de proposition, ce qui est appelé le lieu saint. 
'''
"3" = '''
:sup:`3` Après le second voile, il y avait le tabernacle appelé le Saint des Saints, 
'''
"4" = '''
:sup:`4` avec un autel d'or pour les parfums et l'arche de l'alliance, recouverte d'or sur toutes ses faces, dans laquelle se trouvaient un vase d'or contenant la manne, le bâton d'Aaron qui avait poussé, et les tables de l'alliance ; 
'''
"5" = '''
:sup:`5` et, au-dessus, des chérubins de gloire, qui couvraient d'ombre le propitiatoire, choses dont nous ne pouvons parler maintenant en détail. 
'''
"6" = '''
:sup:`6` Ces choses étant ainsi préparées, les prêtres entrent continuellement dans le premier tabernacle, accomplissant les services, 
'''
"7" = '''
:sup:`7` mais dans le second, le souverain sacrificateur seul, une fois par an, non sans sang, qu'il offre pour lui-même et pour les fautes du peuple. 
'''
"8" = '''
:sup:`8` Le Saint-Esprit indique ainsi que l'accès au lieu saint n'a pas encore été révélé alors que le premier tabernacle était encore debout. 
'''
"9" = '''
:sup:`9` C'est un symbole du siècle présent, où l'on offre des dons et des sacrifices qui sont incapables, en ce qui concerne la conscience, de rendre l'adorateur parfait, 
'''
"10" = '''
:sup:`10` n'étant que des ordonnances charnelles (avec des aliments et des boissons et diverses purifications), imposées jusqu'à un temps de réforme. 
'''
"11" = '''
:sup:`11` Mais le Christ, étant venu comme souverain sacrificateur des biens à venir, par le tabernacle plus grand et plus parfait, qui n'est pas fait de main d'homme, c'est-à-dire qui n'est pas de cette création, 
'''
"12" = '''
:sup:`12` ni encore par le sang des boucs et des veaux, mais par son propre sang, est entré une fois pour toutes dans le lieu saint, ayant obtenu une rédemption éternelle. 
'''
"13" = '''
:sup:`13` En effet, si le sang des boucs et des taureaux, et la cendre d'une génisse qui asperge ceux qui se sont souillés, sanctifient pour la pureté de la chair, 
'''
"14" = '''
:sup:`14` à combien plus forte raison le sang de Christ, qui, par l'Esprit éternel, s'est offert lui-même sans défaut à Dieu, purifiera-t-il votre conscience des œuvres mortes pour servir le Dieu vivant ? 
'''
"15" = '''
:sup:`15` C'est pourquoi il est le médiateur d'une nouvelle alliance, puisqu'une mort est survenue pour le rachat des transgressions commises sous la première alliance, afin que ceux qui ont été appelés reçoivent la promesse de l'héritage éternel. 
'''
"16" = '''
:sup:`16` En effet, là où il y a une dernière volonté et un testament, il faut nécessairement que celui qui l'a fait soit mort. 
'''
"17" = '''
:sup:`17` En effet, un testament est en vigueur là où il y a eu mort, car il n'est jamais en vigueur tant que vit celui qui l'a fait. 
'''
"18" = '''
:sup:`18` C'est pourquoi même la première alliance n'a pas été consacrée sans sang. 
'''
"19" = '''
:sup:`19` En effet, lorsque Moïse eut énoncé tous les commandements de la loi à tout le peuple, il prit le sang des veaux et des boucs, avec de l'eau, de la laine écarlate et de l'hysope, et il aspergea le livre lui-même et tout le peuple, 
'''
"20" = '''
:sup:`20` en disant : « Ceci est le sang de l'alliance que Dieu vous a prescrite. » 
'''
"21" = '''
:sup:`21` Il aspergea de sang, de la même manière, le tabernacle et tous les ustensiles du ministère. 
'''
"22" = '''
:sup:`22` Selon la loi, presque tout se purifie avec du sang, et sans effusion de sang, il n'y a pas de rémission. 
'''
"23" = '''
:sup:`23` Il fallait donc que les copies des choses qui sont dans les cieux fussent purifiées par ceux-ci, mais que les choses célestes elles-mêmes le fussent par des sacrifices meilleurs que ceux-ci. 
'''
"24" = '''
:sup:`24` En effet, le Christ n'est pas entré dans les lieux saints faits de main d'homme, qui sont des représentations du vrai, mais dans le ciel même, afin d'apparaître maintenant pour nous en présence de Dieu. 
'''
"25" = '''
:sup:`25` Il n'a pas non plus dû s'offrir souvent, comme le grand prêtre entre chaque année dans le lieu saint avec un sang qui n'est pas le sien. 
'''
"26" = '''
:sup:`26` Sinon, il aurait dû souffrir souvent depuis la fondation du monde. Mais maintenant, une fois, à la fin des siècles, il a été révélé pour effacer le péché par son propre sacrifice. 
'''
"27" = '''
:sup:`27` Comme il est prévu que les hommes meurent une fois et qu'après cela il y a le jugement, 
'''
"28" = '''
:sup:`28` de même le Christ, après avoir été offert une fois pour porter les péchés de plusieurs, apparaîtra une seconde fois, non pour se charger du péché, mais pour sauver ceux qui l'attendent avec impatience. 
'''
