[94]
"1" = '''
:sup:`1` Yahvé, Dieu à qui appartient la vengeance, toi, Dieu à qui appartient la vengeance, brille. 
'''
"2" = '''
:sup:`2` Lève-toi, juge de la terre. Rendez aux fiers ce qu'ils méritent. 
'''
"3" = '''
:sup:`3` Yahvé, jusqu'à quand les méchants, combien de temps les méchants triompheront-ils ? 
'''
"4" = '''
:sup:`4` Ils répandent des paroles arrogantes. Tous les méchants se vantent. 
'''
"5" = '''
:sup:`5` Ils brisent ton peuple en morceaux, Yahvé, et afflige ton héritage. 
'''
"6" = '''
:sup:`6` Ils tuent la veuve et l'étranger, et assassinent les orphelins. 
'''
"7" = '''
:sup:`7` Ils disent : « Yah ne verra pas, le Dieu de Jacob n'en tiendra pas compte non plus. » 
'''
"8" = '''
:sup:`8` Réfléchissez, vous qui êtes insensés parmi le peuple ; Vous êtes fous, quand serez-vous sages ? 
'''
"9" = '''
:sup:`9` Celui qui a implanté l'oreille, n'entendra-t-il pas ? Celui qui a formé l'œil, ne verra-t-il pas ? 
'''
"10" = '''
:sup:`10` Celui qui discipline les nations, ne punira-t-il pas ? Celui qui enseigne à l'homme sait. 
'''
"11" = '''
:sup:`11` Yahvé connaît les pensées de l'homme, qu'ils sont futiles. 
'''
"12" = '''
:sup:`12` Béni soit l'homme que tu disciplines, Yah, et enseigner à partir de ta loi, 
'''
"13" = '''
:sup:`13` afin que tu lui donnes du repos pendant les jours d'adversité, jusqu'à ce que la fosse soit creusée pour les méchants. 
'''
"14" = '''
:sup:`14` Car Yahvé ne rejette pas son peuple, il n'abandonnera pas non plus son héritage. 
'''
"15" = '''
:sup:`15` Car le jugement reviendra à la justice. Tous ceux qui ont le cœur droit le suivront. 
'''
"16" = '''
:sup:`16` Qui se lèvera pour moi contre les méchants ? Qui se lèvera pour moi contre les malfaiteurs ? 
'''
"17" = '''
:sup:`17` Si Yahvé n'avait pas été mon secours, mon âme aurait vite vécu dans le silence. 
'''
"18" = '''
:sup:`18` Quand je disais : « Mon pied glisse ! » Ta bonté, Yahvé, m'a soutenu. 
'''
"19" = '''
:sup:`19` Dans la multitude de mes pensées au dedans de moi, tes réconforts ravissent mon âme. 
'''
"20" = '''
:sup:`20` Le trône de la méchanceté n'aura pas de communion avec vous, qui entraîne des méfaits par la loi ? 
'''
"21" = '''
:sup:`21` Ils s'assemblent contre l'âme du juste, et condamner le sang innocent. 
'''
"22" = '''
:sup:`22` Mais Yahvé a été ma haute tour, mon Dieu, le rocher de mon refuge. 
'''
"23" = '''
:sup:`23` Il a fait retomber sur eux leur propre iniquité, et les exterminera dans leur propre méchanceté. Yahvé, notre Dieu, les exterminera. 
'''
