[4]
"1" = '''
:sup:`1` Alors le second, qui avait parlé de la force du roi, se mit à dire : 
'''
"2" = '''
:sup:`2` « O messieurs, les hommes qui dominent la mer et la terre, et tout ce qui s'y trouve, ne sont-ils pas plus forts que les autres ? 
'''
"3" = '''
:sup:`3` Mais le roi est plus fort. Il est leur seigneur et domine sur eux. Ils lui obéissent dans tout ce qu'il leur ordonne. 
'''
"4" = '''
:sup:`4` S'il leur dit de faire la guerre les uns contre les autres, ils la font. S'il les envoie contre les ennemis, ils y vont, et ils conquièrent des montagnes, des murs et des tours. 
'''
"5" = '''
:sup:`5` Ils tuent et se font tuer, et ne désobéissent pas à l'ordre du roi. S'ils remportent la victoire, ils apportent tout au roi, tout le butin et tout le reste. 
'''
"6" = '''
:sup:`6` Il en va de même pour ceux qui ne sont pas des soldats, qui n'ont rien à voir avec les guerres, mais qui cultivent, lorsqu'ils ont récolté ce qu'ils ont semé, ils en apportent au roi et s'obligent les uns les autres à payer un tribut au roi. 
'''
"7" = '''
:sup:`7` Il n'est qu'un homme ! S'il ordonne aux gens de tuer, ils tuent. S'il leur ordonne d'épargner, ils épargnent. 
'''
"8" = '''
:sup:`8` S'il leur ordonne de frapper, ils frappent. S`il ordonne de dévaster, on dévaste. S'il ordonne de bâtir, ils bâtissent. 
'''
"9" = '''
:sup:`9` S'il leur ordonne d'abattre, ils abattent. S'il leur ordonne de planter, ils plantent. 
'''
"10" = '''
:sup:`10` Et tout son peuple et ses armées lui obéissent. De plus, il se couche, il mange, il boit et il se repose ; 
'''
"11" = '''
:sup:`11` et ceux-ci veillent autour de lui. Aucun d'eux ne peut s'éloigner et faire ses propres affaires. Ils ne lui désobéissent en rien. 
'''
"12" = '''
:sup:`12` O messieurs, comment le roi ne serait-il pas le plus fort, puisqu'il est obéi de la sorte ? » Puis il s'arrêta de parler. 
'''
"13" = '''
:sup:`13` Alors le troisième, qui avait parlé des femmes et de la vérité, (c'était Zorobabel) se mit à parler : 
'''
"14" = '''
:sup:`14` « O messieurs, le roi n'est-il pas grand, les hommes ne sont-ils pas nombreux, et le vin n'est-il pas puissant ? Qui est donc celui qui les gouverne, ou qui a la seigneurie sur eux ? Ne sont-ce pas des femmes ? 
'''
"15" = '''
:sup:`15` Les femmes ont donné naissance au roi et à tous ceux qui dominent la mer et la terre. 
'''
"16" = '''
:sup:`16` Ils sont issus des femmes. Les femmes ont nourri ceux qui ont planté les vignes, d'où vient le vin. 
'''
"17" = '''
:sup:`17` Les femmes fabriquent aussi des vêtements pour les hommes. Ceux-ci apportent la gloire aux hommes. Sans les femmes, les hommes ne peuvent pas exister. 
'''
"18" = '''
:sup:`18` Oui, et si des hommes ont rassemblé de l'or, de l'argent et tout autre objet précieux, et qu'ils voient une femme d'une apparence et d'une beauté ravissantes, 
'''
"19" = '''
:sup:`19` ils laissent tout cela de côté, et la regardent fixement, la bouche ouverte. Ils ont tous plus de désir pour elle que pour l'or, l'argent ou tout autre objet de beauté. 
'''
"20" = '''
:sup:`20` Un homme quitte son père qui l'a élevé, il quitte son pays, et il s'attache à sa femme. 
'''
"21" = '''
:sup:`21` Il finit ses jours avec sa femme, sans se soucier de son père, de sa mère ou de sa patrie. 
'''
"22" = '''
:sup:`22` C'est pourquoi vous devez savoir que les femmes vous dominent. Ne travaillez-vous pas, ne peinez-vous pas, et n'apportez-vous pas tout pour le donner aux femmes ? 
'''
"23" = '''
:sup:`23` Oui, l'homme prend son épée et sort pour voyager, pour voler, pour dérober, pour naviguer sur la mer et sur les fleuves. 
'''
"24" = '''
:sup:`24` Il voit un lion et marche dans les ténèbres. Quand il a volé, pillé et dévalisé, il l'apporte à la femme qu'il aime. 
'''
"25" = '''
:sup:`25` C'est pourquoi l'homme aime sa femme plus que son père ou sa mère. 
'''
"26" = '''
:sup:`26` Oui, il y en a beaucoup qui ont perdu la raison pour les femmes, et qui sont devenus esclaves pour elles. 
'''
"27" = '''
:sup:`27` Beaucoup aussi ont péri, ont trébuché et ont péché pour les femmes. 
'''
"28" = '''
:sup:`28` Maintenant, ne me croyez-vous pas ? Le roi n'est-il pas grand par sa puissance ? Toutes les régions ne craignent-elles pas de le toucher ? 
'''
"29" = '''
:sup:`29` Pourtant, je l'ai vu avec Apame, la concubine du roi, fille de l'illustre Barticus, assise à la droite du roi, 
'''
"30" = '''
:sup:`30` et prenant la couronne de la tête du roi pour la mettre sur sa propre tête. Oui, elle a frappé le roi de sa main gauche. 
'''
"31" = '''
:sup:`31` A cela, le roi est resté bouche bée et l'a regardée bouche bée. Si elle lui sourit, il rit. Mais si elle le prend en grippe, il la flatte, afin qu'elle se réconcilie avec lui. 
'''
"32" = '''
:sup:`32` O messieurs, comment se peut-il que les femmes ne soient pas fortes, puisqu'elles font cela ? » 
'''
"33" = '''
:sup:`33` Alors le roi et les nobles se regardèrent les uns les autres. Alors il se mit à parler de la vérité. 
'''
"34" = '''
:sup:`34` « O messieurs, les femmes ne sont-elles pas fortes ? La terre est grande. Le ciel est élevé. Le soleil est rapide dans sa course, car il tourne autour du ciel et reprend sa course en un jour. 
'''
"35" = '''
:sup:`35` Celui qui fait ces choses n'est-il pas grand ? C'est pourquoi la vérité est grande, et plus forte que toutes choses. 
'''
"36" = '''
:sup:`36` Toute la terre invoque la vérité, et le ciel bénit la vérité. Toutes les œuvres s'ébranlent et tremblent, mais avec la vérité il n'y a rien d'injuste. 
'''
"37" = '''
:sup:`37` Le vin est injuste. Le roi est injuste. Les femmes sont injustes. Tous les enfants des hommes sont injustes, et toutes leurs œuvres sont injustes. Il n'y a pas de vérité en eux. Ils périront aussi par leur iniquité. 
'''
"38" = '''
:sup:`38` Mais la vérité demeure, et elle est forte à jamais. La vérité vit et vainc à jamais. 
'''
"39" = '''
:sup:`39` La vérité n'a pas de partialité pour les personnes ni pour les récompenses, mais elle fait ce qui est juste, au lieu de faire ce qui est injuste ou méchant. Tous les hommes approuvent les œuvres de la vérité. 
'''
"40" = '''
:sup:`40` Dans le jugement de la vérité, il n'y a pas d'injustice. La vérité est la force, le royaume, la puissance et la majesté de tous les siècles. Béni soit le Dieu de la vérité ! » 
'''
"41" = '''
:sup:`41` Sur ce, il cessa de parler. Alors tout le peuple cria et dit : « Grande est la vérité, et forte par-dessus toutes choses ! » 
'''
"42" = '''
:sup:`42` Alors le roi lui dit : « Demande ce que tu veux, même plus que ce qui est prévu par écrit, et nous te le donnerons, car tu as été trouvé le plus sage. Tu t'assiéras à côté de moi, et on t'appellera mon cousin. » 
'''
"43" = '''
:sup:`43` Il dit au roi : « Souviens-toi du vœu que tu as fait de rebâtir Jérusalem, le jour où tu es entré dans ton royaume, 
'''
"44" = '''
:sup:`44` et de renvoyer tous les ustensiles qui ont été enlevés de Jérusalem, que Cyrus a mis à part quand il a fait le vœu de détruire Babylone, et qu'il a promis de les y renvoyer. 
'''
"45" = '''
:sup:`45` Tu as aussi fait le vœu de construire le temple que les Édomites ont brûlé lorsque la Judée a été dévastée par les Chaldéens. 
'''
"46" = '''
:sup:`46` Maintenant, ô seigneur le roi, voici ce que je demande et ce que je désire de toi, et voici la générosité princière qui peut émaner de toi : Je demande donc que tu accomplisse le vœu, dont tu as juré de ta propre bouche l'accomplissement au roi des cieux. » 
'''
"47" = '''
:sup:`47` Alors le roi Darius se leva, l'embrassa et écrivit pour lui des lettres à tous les trésoriers, gouverneurs, chefs et gouverneurs locaux, afin qu'ils le conduisent en toute sécurité sur leur chemin, lui et tous ceux qui monteraient avec lui pour bâtir Jérusalem. 
'''
"48" = '''
:sup:`48` Il écrivit aussi des lettres à tous les gouverneurs qui étaient en Cœlésie et en Phénicie, et à ceux qui étaient au Liban, pour qu'ils apportent du bois de cèdre du Liban à Jérusalem, et qu'ils l'aident à bâtir la ville. 
'''
"49" = '''
:sup:`49` De plus, il écrivit pour tous les Juifs qui sortiraient de son royaume pour monter en Judée, au sujet de leur liberté, qu'aucun officier, aucun gouverneur, aucun gouverneur local, ni trésorier, ne devait entrer de force dans leurs portes, 
'''
"50" = '''
:sup:`50` et que tout le pays qu'ils occupaient devait être libre pour eux, sans tribut, et que les Edomites devaient céder les villages des Juifs qu'ils tenaient à l'époque, 
'''
"51" = '''
:sup:`51` et qu'il serait donné vingt talents par an pour la construction du temple, jusqu'au moment où il serait construit, 
'''
"52" = '''
:sup:`52` et dix autres talents par an pour les holocaustes à présenter sur l'autel chaque jour, car ils avaient le commandement de faire dix-sept offrandes, 
'''
"53" = '''
:sup:`53` et que tous ceux qui viendraient de Babylonie pour construire la ville auraient leur liberté - eux et leurs descendants, et tous les prêtres qui viendraient. 
'''
"54" = '''
:sup:`54` Il écrivit aussi de leur donner leur soutien et les vêtements sacerdotaux dans lesquels ils font leur service. 
'''
"55" = '''
:sup:`55` Pour les lévites, il écrivit qu'on leur donnerait un soutien jusqu'au jour où la maison serait achevée et Jérusalem rebâtie. 
'''
"56" = '''
:sup:`56` Il ordonna que l'on donne des terres et un salaire à tous ceux qui gardaient la ville. 
'''
"57" = '''
:sup:`57` Il fit aussi partir de Babylone tous les vaisseaux que Cyrus avait mis à part, et il ordonna de faire et d'envoyer à Jérusalem tout ce que Cyrus avait ordonné. 
'''
"58" = '''
:sup:`58` Or, lorsque ce jeune homme fut sorti, il leva son visage vers le ciel, du côté de Jérusalem, et loua le roi des cieux, 
'''
"59" = '''
:sup:`59` et dit : « De toi vient la victoire. C'est de toi que vient la sagesse. C'est à toi qu'appartient la gloire, et je suis ton serviteur. 
'''
"60" = '''
:sup:`60` Béni sois-tu, toi qui m'as donné la sagesse. Je te rends grâce, Seigneur de nos pères. 
'''
"61" = '''
:sup:`61` Il prit donc les lettres, sortit, arriva à Babylone et les raconta à toute sa famille. 
'''
"62" = '''
:sup:`62` Ils louèrent le Dieu de leurs ancêtres, parce qu'il leur avait donné la liberté et l'affranchissement 
'''
"63" = '''
:sup:`63` pour monter et bâtir Jérusalem et le temple qui porte son nom. Ils firent des festins avec des instruments de musique et d'allégresse pendant sept jours. 
'''
