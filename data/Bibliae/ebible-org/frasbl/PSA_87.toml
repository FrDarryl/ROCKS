[87]
"1" = '''
:sup:`1` Un psaume par les fils de Korah ; un chant. Son fondement est dans les montagnes saintes. 
'''
"2" = '''
:sup:`2` Yahvé aime les portes de Sion plus que toutes les habitations de Jacob. 
'''
"3" = '''
:sup:`3` On dit de toi des choses glorieuses, cité de Dieu. Selah. 
'''
"4" = '''
:sup:`4` J'inscrirai Rahab et Babylone parmi ceux qui me reconnaissent. Voici la Philistie, Tyr, et aussi l'Éthiopie : « Celui-ci est né là-bas. » 
'''
"5" = '''
:sup:`5` Oui, on dira de Sion : « Untel et untel sont nés en elle ». le Très-Haut lui-même l'établira. 
'''
"6" = '''
:sup:`6` L'Éternel fera le compte, quand il écrira les peuples, « Celui-ci est né là. » Selah. 
'''
"7" = '''
:sup:`7` Ceux qui chantent comme ceux qui dansent disent, « Tous mes ressorts sont en toi. » 
'''
