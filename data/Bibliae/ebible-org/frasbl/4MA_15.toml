[15]
"1" = '''
:sup:`1` Ô raisonnement des fils, seigneur des émotions, et religion plus désirable pour une mère que les enfants ! 
'''
"2" = '''
:sup:`2` La mère, quand deux choses étaient mises devant elle, la religion et la sécurité de ses sept fils pour un temps, sur la promesse conditionnelle d'un tyran, 
'''
"3" = '''
:sup:`3` a plutôt choisi la religion qui, selon Dieu, préserve à la vie éternelle. 
'''
"4" = '''
:sup:`4` Comment pourrais-je décrire éthiquement l'affection des parents envers leurs enfants, la ressemblance d'âme et de forme imprimée dans le petit type d'un enfant d'une manière merveilleuse, surtout par la plus grande sympathie des mères avec les sentiments de ceux qui sont nés d'elles ! 
'''
"5" = '''
:sup:`5` En effet, autant les mères sont par nature faibles de caractère et prolifiques en progéniture, autant elles aiment les enfants. 
'''
"6" = '''
:sup:`6` De toutes les mères, c'est la mère des sept qui aimait le plus les enfants, elle qui, en sept accouchements, avait profondément engendré l'amour envers eux. 
'''
"7" = '''
:sup:`7` Par les nombreuses douleurs qu'elle éprouvait à l'égard de chacun d'eux, elle était obligée d'éprouver de la sympathie pour eux ; 
'''
"8" = '''
:sup:`8` cependant, par crainte de Dieu, elle négligeait le salut temporaire de ses enfants. 
'''
"9" = '''
:sup:`9` Non seulement cela, mais à cause de l'excellente disposition à la loi, son affection maternelle à leur égard s'est accrue. 
'''
"10" = '''
:sup:`10` Car ils étaient tous deux justes et tempérants, et courageux, d'un caractère élevé, attachés à leur parenté, et si attachés à leur mère que, jusqu'à la mort, ils lui obéissaient en observant la loi. 
'''
"11" = '''
:sup:`11` Cependant, bien qu'il y ait tant de circonstances liées à l'amour des enfants pour inciter une mère à la sympathie, dans le cas d'aucun d'entre eux, les diverses tortures n'ont pu pervertir son principe. 
'''
"12" = '''
:sup:`12` Mais elle inclinait chacun séparément et tous ensemble à la mort pour la religion. 
'''
"13" = '''
:sup:`13` O sainte nature et sentiment parental, et récompense d'élever des enfants, et affection maternelle invincible ! 
'''
"14" = '''
:sup:`14` Au supplice et au rôtissage de chacun d'eux, la mère observatrice fut empêchée par la religion de changer. 
'''
"15" = '''
:sup:`15` Elle voyait la chair de ses enfants se dissoudre autour du feu, et leurs extrémités frémir sur le sol, et la chair de leurs têtes tomber en avant jusqu'à leur barbe, comme des masques. 
'''
"16" = '''
:sup:`16` Ô toi, mère, qui as été éprouvée en ce temps par des douleurs plus amères que celles de la naissance ! 
'''
"17" = '''
:sup:`17` Ô toi, femme unique, qui as produit une sainteté parfaite ! 
'''
"18" = '''
:sup:`18` Ton premier-né, expirant, ne t'a pas tournée, ni le second, regardant misérablement dans ses tourments, ni le troisième, expirant son âme. 
'''
"19" = '''
:sup:`19` Tu n'as pas pleuré quand tu as vu chacun de leurs yeux regarder sévèrement leurs tortures, et leurs narines présager la mort ! 
'''
"20" = '''
:sup:`20` Quand tu as vu de la chair d'enfants entassée sur de la chair d'enfants arrachée, des têtes décapitées sur des têtes, des morts tombant sur des morts, et un chœur d'enfants transformé par la torture en un cimetière, tu n'as pas pleuré. 
'''
"21" = '''
:sup:`21` Ce n'est pas ainsi que les mélodies des sirènes ou les chants des cygnes attirent l'attention des auditeurs, ô voix d'enfants appelant votre mère au milieu des tourments ! 
'''
"22" = '''
:sup:`22` Avec quels tourments et de quelle manière la mère elle-même était torturée, tandis que ses fils subissaient la roue et les feux ! 
'''
"23" = '''
:sup:`23` Mais le raisonnement religieux, ayant fortifié son courage au milieu des souffrances, lui permit de renoncer, pour le moment, à l'amour parental. 
'''
"24" = '''
:sup:`24` Bien que voyant la destruction de sept enfants, la noble mère, après une étreinte, se dépouilla de ses sentiments par la foi en Dieu. 
'''
"25" = '''
:sup:`25` Car, comme dans une salle de conseil, voyant dans son âme des conseillers véhéments, la nature et la filiation et l'amour de ses enfants, et le supplice de ses enfants, 
'''
"26" = '''
:sup:`26` elle tenant deux votes, l'un pour la mort, l'autre pour la conservation de ses enfants, 
'''
"27" = '''
:sup:`27` ne pencha pas vers celui qui aurait sauvé ses enfants pour la sécurité d'un bref espace. 
'''
"28" = '''
:sup:`28` Mais cette fille d'Abraham se souvint de sa sainte force d'âme. 
'''
"29" = '''
:sup:`29` O sainte mère d'une nation, justicière de la loi, défenseur de la religion, et premier porteur dans la bataille des affections ! 
'''
"30" = '''
:sup:`30` Ô toi, plus noble en endurance que les mâles, et plus courageuse que les hommes en persévérance ! 
'''
"31" = '''
:sup:`31` Car, comme le navire de Noé, portant le monde dans le déluge qui le remplit, s'est dressé contre les vagues, 
'''
"32" = '''
:sup:`32` ainsi toi, gardienne de la loi, entourée de toutes parts par le flot des émotions, et assaillie par les violentes tempêtes qui étaient les tourments de tes enfants, tu t'es dressée noblement contre les tempêtes contre la religion. 
'''
