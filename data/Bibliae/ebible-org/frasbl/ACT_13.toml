[13]
"1" = '''
:sup:`1` Or, dans l'assemblée qui était à Antioche, il y avait quelques prophètes et docteurs : Barnabas, Siméon appelé Niger, Lucius de Cyrène, Manaen, frère adoptif d'Hérode le tétrarque, et Saul. 
'''
"2" = '''
:sup:`2` Comme ils servaient le Seigneur et jeûnaient, le Saint-Esprit dit : « Mettez-moi à part Barnabas et Saul, pour l'œuvre à laquelle je les ai appelés. » 
'''
"3" = '''
:sup:`3` Puis, après avoir jeûné et prié, et leur avoir imposé les mains, ils les renvoyèrent. 
'''
"4" = '''
:sup:`4` Ainsi, après avoir été envoyés par le Saint-Esprit, ils descendirent à Séleucie. De là, ils s'embarquèrent pour l'île de Chypre. 
'''
"5" = '''
:sup:`5` Arrivés à Salamine, ils annoncèrent la parole de Dieu dans les synagogues juives. Ils avaient aussi Jean comme assistant. 
'''
"6" = '''
:sup:`6` Après avoir traversé l'île jusqu'à Paphos, ils trouvèrent un sorcier, un faux prophète, un Juif qui s'appelait Bar Jésus, 
'''
"7" = '''
:sup:`7` qui était avec le proconsul Sergius Paulus, un homme intelligent. Cet homme convoqua Barnabas et Saul, et chercha à entendre la parole de Dieu. 
'''
"8" = '''
:sup:`8` Mais Elymas le sorcier (car c'est ainsi que s'appelle son nom selon l'interprétation) leur opposa une résistance, cherchant à détourner le proconsul de la foi. 
'''
"9" = '''
:sup:`9` Mais Saul, qu'on appelle aussi Paul, rempli du Saint-Esprit, fixa les yeux sur lui 
'''
"10" = '''
:sup:`10` et dit : « Fils du diable, plein de toute espèce de tromperie et de ruse, ennemi de toute justice, ne cesseras-tu pas de pervertir les voies droites du Seigneur ? 
'''
"11" = '''
:sup:`11` Maintenant, voici que la main du Seigneur est sur toi, et tu seras aveugle, tu ne verras pas le soleil pendant un certain temps ! ». Immédiatement, un brouillard et des ténèbres se sont abattus sur lui. Il allait et venait, cherchant quelqu'un pour le conduire par la main. 
'''
"12" = '''
:sup:`12` Alors le proconsul, voyant ce qui s'était passé, crut, étant étonné de l'enseignement du Seigneur. 
'''
"13" = '''
:sup:`13` Paul et sa troupe partirent de Paphos et arrivèrent à Perga, en Pamphylie. Jean se sépara d'eux et retourna à Jérusalem. 
'''
"14" = '''
:sup:`14` Eux, en partant de Perge, se rendirent à Antioche de Pisidie. Ils entrèrent dans la synagogue le jour du sabbat et s'assirent. 
'''
"15" = '''
:sup:`15` Après la lecture de la loi et des prophètes, les chefs de la synagogue leur envoyèrent dire : « Frères, si vous avez quelque parole d'exhortation pour le peuple, parlez. » 
'''
"16" = '''
:sup:`16` Paul se leva, et, faisant un geste de la main, il dit : « Hommes d'Israël, et vous qui craignez Dieu, écoutez. 
'''
"17" = '''
:sup:`17` Le Dieu de ce peuple a choisi nos pères, il a exalté le peuple lorsqu'il séjournait comme étranger dans le pays d'Égypte et, le bras levé, il l'a fait sortir de ce pays. 
'''
"18" = '''
:sup:`18` Pendant une période d'environ quarante ans, il les a supportés dans le désert. 
'''
"19" = '''
:sup:`19` Quand il eut détruit sept nations au pays de Canaan, il leur donna leur pays en héritage pendant environ quatre cent cinquante ans. 
'''
"20" = '''
:sup:`20` Après cela, il leur donna des juges jusqu'à Samuel le prophète. 
'''
"21" = '''
:sup:`21` Ensuite, ils demandèrent un roi, et Dieu leur donna Saül, fils de Kish, homme de la tribu de Benjamin, pendant quarante ans. 
'''
"22" = '''
:sup:`22` Après l'avoir destitué, il leur suscita David comme roi, auquel il rendit ce témoignage : « J'ai trouvé David, fils de Jessé, un homme selon mon cœur, qui fera toute ma volonté. 
'''
"23" = '''
:sup:`23` C'est de la descendance de cet homme que Dieu a apporté le salut à Israël, conformément à sa promesse, 
'''
"24" = '''
:sup:`24` avant sa venue, lorsque Jean avait d'abord prêché le baptême de repentance à Israël. 
'''
"25" = '''
:sup:`25` Comme Jean accomplissait sa tâche, il dit : « Que supposez-vous que je sois ? Je ne suis pas lui. Mais voici que quelqu'un vient après moi, et je ne suis pas digne de délier les sandales de ses pieds ». 
'''
"26" = '''
:sup:`26` « Frères, enfants de la souche d'Abraham, et ceux d'entre vous qui craignent Dieu, la parole de ce salut vous est adressée. 
'''
"27" = '''
:sup:`27` Car les habitants de Jérusalem et leurs chefs, parce qu'ils ne l'ont pas connu, ni les voix des prophètes qu'on lit chaque sabbat, les ont accomplies en le condamnant. 
'''
"28" = '''
:sup:`28` Bien qu'ils ne trouvassent aucune cause de mort, ils demandaient encore à Pilate de le faire mourir. 
'''
"29" = '''
:sup:`29` Lorsqu'ils eurent accompli tout ce qui était écrit sur lui, ils le descendirent du bois et le déposèrent dans un sépulcre. 
'''
"30" = '''
:sup:`30` Mais Dieu l'a ressuscité des morts, 
'''
"31" = '''
:sup:`31` et il a été vu pendant plusieurs jours par ceux qui étaient montés avec lui de la Galilée à Jérusalem, et qui sont ses témoins auprès du peuple. 
'''
"32" = '''
:sup:`32` Nous vous annonçons la bonne nouvelle de la promesse faite aux pères, 
'''
"33" = '''
:sup:`33` que Dieu a accomplie pour nous, leurs enfants, en ressuscitant Jésus. Comme il est aussi écrit dans le deuxième psaume, « Tu es mon fils. Aujourd'hui, je suis devenu votre père. 
'''
"34" = '''
:sup:`34` « En ce qui concerne le fait qu'il l'a ressuscité d'entre les morts, pour qu'il ne retourne plus à la corruption, il a parlé ainsi : 'Je te donnerai les bénédictions saintes et sûres de David'. 
'''
"35" = '''
:sup:`35` C'est pourquoi il dit aussi dans un autre psaume : « Tu ne permettras pas que ton Saint voie la corruption. 
'''
"36" = '''
:sup:`36` Car David, après avoir, dans sa génération, servi le conseil de Dieu, s'est endormi, a été couché avec ses pères et a vu la décadence. 
'''
"37" = '''
:sup:`37` Mais celui que Dieu a élevé n'a pas vu la décadence. 
'''
"38" = '''
:sup:`38` Sachez donc, frères, que par cet homme vous est annoncée la rémission des péchés ; 
'''
"39" = '''
:sup:`39` et que par lui quiconque croit est justifié de toutes les choses dont vous ne pouviez être justifiés par la loi de Moïse. 
'''
"40" = '''
:sup:`40` Prenez donc garde que ne vienne sur vous ce qui est annoncé par les prophètes : 
'''
"41" = '''
:sup:`41` « Voyez, moqueurs ! S'émerveiller et périr, car je fais une œuvre dans vos jours, un ouvrage que vous ne croirez nullement, si on vous le déclare. » 
'''
"42" = '''
:sup:`42` Les Juifs étant sortis de la synagogue, les païens demandèrent que ces paroles leur fussent annoncées le sabbat suivant. 
'''
"43" = '''
:sup:`43` A la fin de la synagogue, beaucoup de Juifs et de prosélytes pieux suivirent Paul et Barnabas, qui, leur parlant, les exhortèrent à persévérer dans la grâce de Dieu. 
'''
"44" = '''
:sup:`44` Le sabbat suivant, presque toute la ville était rassemblée pour entendre la parole de Dieu. 
'''
"45" = '''
:sup:`45` Mais les Juifs, voyant la foule, furent remplis de jalousie, contredirent les paroles de Paul et blasphémèrent. 
'''
"46" = '''
:sup:`46` Paul et Barnabé prirent la parole avec audace et dirent : « Il fallait que la parole de Dieu vous soit d'abord annoncée. Puisque vous l'avez repoussée de vous-mêmes et que vous vous jugez indignes de la vie éternelle, voici que nous nous tournons vers les païens. 
'''
"47" = '''
:sup:`47` Car c'est ainsi que le Seigneur nous l'a ordonné, en disant, Je t'ai mis en lumière pour les païens, afin que tu apportes le salut aux extrémités de la terre. » 
'''
"48" = '''
:sup:`48` Les païens, ayant entendu cela, se réjouirent et glorifièrent la parole de Dieu. Tous ceux qui étaient destinés à la vie éternelle crurent. 
'''
"49" = '''
:sup:`49` La parole du Seigneur se répandit dans toute la région. 
'''
"50" = '''
:sup:`50` Mais les Juifs, soulevant les femmes pieuses et les notables, ainsi que les principaux hommes de la ville, excitèrent une persécution contre Paul et Barnabas, et les chassèrent de leur territoire. 
'''
"51" = '''
:sup:`51` Mais ils secouèrent contre eux la poussière de leurs pieds, et arrivèrent à Iconium. 
'''
"52" = '''
:sup:`52` Les disciples furent remplis de joie et du Saint-Esprit. 
'''
