[21]
"1" = '''
:sup:`1` Si quelqu'un est trouvé tué dans le pays dont l'Éternel, ton Dieu, te donne la possession, couché dans les champs, et que l'on ne sache pas qui l'a frappé, 
'''
"2" = '''
:sup:`2` tes anciens et tes juges sortiront, et ils mesureront les villes qui entourent celui qui est tué. 
'''
"3" = '''
:sup:`3` Les anciens de la ville la plus proche de l'homme tué prendront une génisse du troupeau, qui n'a pas été travaillée et qui n'a pas tiré le joug. 
'''
"4" = '''
:sup:`4` Les anciens de cette ville feront descendre la génisse dans une vallée où coulent des eaux courantes, qui n'est ni labourée ni ensemencée, et ils briseront le cou de la génisse là, dans la vallée. 
'''
"5" = '''
:sup:`5` Les prêtres, fils de Lévi, s'approcheront, car c'est eux que Yahvé ton Dieu a choisis pour le servir et pour bénir au nom de Yahvé ; et c'est d'après leur parole que seront tranchées toutes les controverses et toutes les contestations. 
'''
"6" = '''
:sup:`6` Tous les anciens de la ville la plus proche de l'homme tué laveront leurs mains sur la génisse dont le cou a été brisé dans la vallée. 
'''
"7" = '''
:sup:`7` Ils répondront : « Nos mains n'ont pas versé ce sang, et nos yeux ne l'ont pas vu. 
'''
"8" = '''
:sup:`8` Pardonne, Yahvé, à ton peuple d'Israël, que tu as racheté, et ne permets pas le sang innocent parmi ton peuple d'Israël. » Le sang leur sera pardonné. 
'''
"9" = '''
:sup:`9` Ainsi, vous effacerez le sang innocent du milieu de vous, lorsque vous ferez ce qui est juste aux yeux de l'Éternel. 
'''
"10" = '''
:sup:`10` Lorsque tu iras combattre tes ennemis, que Yahvé ton Dieu les livrera entre tes mains et que tu les emmèneras en captivité, 
'''
"11" = '''
:sup:`11` et que tu verras parmi les captives une belle femme, que tu seras attiré par elle et que tu voudras la prendre pour femme, 
'''
"12" = '''
:sup:`12` tu la ramèneras dans ta maison. Elle se rasera la tête et se coupera les ongles. 
'''
"13" = '''
:sup:`13` Elle ôtera les vêtements de sa captivité, restera dans ta maison et pleurera son père et sa mère pendant un mois entier. Après cela, tu iras chez elle et tu seras son mari, et elle sera ta femme. 
'''
"14" = '''
:sup:`14` Si elle ne te plaît pas, tu la laisseras aller où elle voudra, mais tu ne la vendras pas du tout pour de l'argent. Tu ne la traiteras pas comme une esclave, car tu l'as humiliée. 
'''
"15" = '''
:sup:`15` Si un homme a deux femmes, l'une bien-aimée et l'autre haïe, et qu'elles lui aient enfanté, l'une bien-aimée et l'autre haïe, et que le fils premier-né soit celui de la haïe, 
'''
"16" = '''
:sup:`16` alors, le jour où il fera hériter ses fils de ce qui lui appartient, il ne donnera pas au fils de la bien-aimée les droits du premier-né avant le fils de la haïe, qui est le premier-né ; 
'''
"17" = '''
:sup:`17` mais il reconnaîtra le premier-né, le fils du haï, en lui donnant une double part de tout ce qu'il possède, car il est le commencement de sa force. Le droit du premier-né lui revient. 
'''
"18" = '''
:sup:`18` Si un homme a un fils obstiné et rebelle qui n'obéit pas à la voix de son père ou à la voix de sa mère, et qui, bien qu'ils le châtient, ne les écoute pas, 
'''
"19" = '''
:sup:`19` son père et sa mère le saisiront et le conduiront devant les anciens de sa ville et à la porte de son lieu de résidence. 
'''
"20" = '''
:sup:`20` Ils diront aux anciens de sa ville : « Notre fils est têtu et rebelle. Il n'obéit pas à notre voix. C'est un glouton et un ivrogne ». 
'''
"21" = '''
:sup:`21` Tous les hommes de sa ville le lapideront jusqu'à ce que mort s'ensuive. Ainsi vous éloignerez le mal du milieu de vous. Tout Israël entendra et craindra. 
'''
"22" = '''
:sup:`22` Si un homme a commis un péché qui mérite la mort, qu'il soit mis à mort et que tu le pendes à un arbre, 
'''
"23" = '''
:sup:`23` son corps ne restera pas toute la nuit sur l'arbre, mais tu l'enterreras le jour même, car celui qui est pendu est maudit de Dieu. Ne souille pas le pays que Yahvé ton Dieu te donne en héritage. 
'''
