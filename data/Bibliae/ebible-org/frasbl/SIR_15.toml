[15]
"1" = '''
:sup:`1` Celui qui craint le Seigneur fera cela. Celui qui a la possession de la loi l'obtiendra. 
'''
"2" = '''
:sup:`2` Elle le rencontrera comme une mère, et le recevoir comme une épouse mariée dans sa virginité. 
'''
"3" = '''
:sup:`3` Elle le nourrira avec du pain de l'intelligence et lui donner de l'eau de la sagesse à boire. 
'''
"4" = '''
:sup:`4` Il sera fixé sur elle, et ne bougera pas. Il se fiera à elle et ne sera pas déconcerté. 
'''
"5" = '''
:sup:`5` Elle l'élèvera au-dessus de ses voisins. Elle ouvrira sa bouche au milieu de l'assemblée. 
'''
"6" = '''
:sup:`6` Il héritera de la joie, d'une couronne d'allégresse, et un nom éternel. 
'''
"7" = '''
:sup:`7` Les hommes insensés ne l'obtiendront pas. Les pécheurs ne la verront pas. 
'''
"8" = '''
:sup:`8` Elle est loin de l'orgueil. Les menteurs ne se souviendront pas d'elle. 
'''
"9" = '''
:sup:`9` La louange n'est pas attrayante dans la bouche d'un pécheur ; car elle ne lui a pas été envoyée par le Seigneur. 
'''
"10" = '''
:sup:`10` Car la louange sera prononcée avec sagesse ; Le Seigneur la fera prospérer. 
'''
"11" = '''
:sup:`11` Ne dites pas : « C'est par le Seigneur que je suis tombé ». car vous ne ferez pas les choses qu'il déteste. 
'''
"12" = '''
:sup:`12` Ne dites pas : « C'est lui qui m'a fait commettre une erreur ». car il n'a pas besoin d'un homme pécheur. 
'''
"13" = '''
:sup:`13` Le Seigneur déteste toute abomination ; et ceux qui le craignent ne les aiment pas. 
'''
"14" = '''
:sup:`14` Il a lui-même créé l'homme dès le commencement et l'a laissé entre les mains de son propre conseil. 
'''
"15" = '''
:sup:`15` Si tu le veux, tu peux garder les commandements. Être fidèle est une question de choix. 
'''
"16" = '''
:sup:`16` Il a mis devant toi le feu et l'eau. Vous tendez la main à qui vous voulez. 
'''
"17" = '''
:sup:`17` Devant l'homme, il y a la vie et la mort. Celui qu'il aime, on le lui donnera. 
'''
"18" = '''
:sup:`18` Car la sagesse de l'Éternel est grande. Il est puissant en puissance, et voit toutes choses. 
'''
"19" = '''
:sup:`19` Ses yeux sont sur ceux qui le craignent. Il connaît tous les actes de l'homme. 
'''
"20" = '''
:sup:`20` Il n'a ordonné à aucun homme d'être impie. Il n'a donné à aucun homme la permission de pécher. 
'''
