[42]
"1" = '''
:sup:`1` Alors Job répondit à Yahvé : 
'''
"2" = '''
:sup:`2` « Je sais que tu peux tout faire, et qu'aucune de vos intentions ne peut être retenue. 
'''
"3" = '''
:sup:`3` Tu as demandé : « Qui est celui qui cache un conseil sans le savoir ? ». J'ai donc prononcé ce que je n'ai pas compris, des choses trop merveilleuses pour moi, que je ne connaissais pas. 
'''
"4" = '''
:sup:`4` Tu as dit : « Écoute, maintenant, et je vais parler ; Je vous interrogerai et vous me répondrez. 
'''
"5" = '''
:sup:`5` J'avais entendu parler de toi par l'ouïe, mais maintenant mon œil te voit. 
'''
"6" = '''
:sup:`6` C'est pourquoi je me dégoûte, et se repentir dans la poussière et les cendres. » 
'''
"7" = '''
:sup:`7` Après que l'Éternel eut dit ces paroles à Job, il dit à Éliphaz, le Thémanite : Ma colère s'enflamme contre toi et contre tes deux amis, car vous n'avez pas parlé de moi avec droiture, comme l'a fait mon serviteur Job. 
'''
"8" = '''
:sup:`8` Maintenant, prenez pour vous sept taureaux et sept béliers, allez vers mon serviteur Job, et offrez pour vous un holocauste ; et mon serviteur Job priera pour vous, car je l'accepterai, afin de ne pas vous traiter selon votre folie. Car vous n'avez pas dit de moi ce qui est juste, comme l'a fait mon serviteur Job. » 
'''
"9" = '''
:sup:`9` Et Éliphaz, le Témanite, Bildad, le Shuhite, et Zophar, le Naamathite, s'en allèrent et firent ce que Yahvé leur avait ordonné, et Yahvé accepta Job. 
'''
"10" = '''
:sup:`10` Yahvé a rétabli la prospérité de Job lorsque celui-ci a prié pour ses amis. Yahvé donna à Job le double de ce qu'il avait auparavant. 
'''
"11" = '''
:sup:`11` Alors tous ses frères, toutes ses sœurs, et tous ceux qu'il connaissait auparavant, vinrent le trouver et mangèrent avec lui dans sa maison. Ils le réconfortèrent et le consolèrent au sujet de tout le mal que Yahvé avait fait venir sur lui. Tous lui donnèrent aussi une pièce d'argent, et chacun un anneau d'or. 
'''
"12" = '''
:sup:`12` Et Yahvé bénit la fin de Job plus que son début. Il avait quatorze mille moutons, six mille chameaux, mille paires de bœufs et mille ânesses. 
'''
"13" = '''
:sup:`13` Il avait aussi sept fils et trois filles. 
'''
"14" = '''
:sup:`14` Il appela le nom du premier, Jemimah ; le nom du second, Keziah ; et le nom du troisième, Keren Happuch. 
'''
"15" = '''
:sup:`15` Dans tout le pays, on ne trouva pas de femmes aussi belles que les filles de Job. Leur père leur donna un héritage parmi leurs frères. 
'''
"16" = '''
:sup:`16` Après cela, Job vécut cent quarante ans, et vit ses fils, et les fils de ses fils, jusqu'à quatre générations. 
'''
"17" = '''
:sup:`17` Job mourut, âgé et rassasié de jours. 
'''
