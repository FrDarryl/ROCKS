[9]
"1" = '''
:sup:`1` Il me répondit : « Mesure bien en toi-même. Quand tu verras s'accomplir une partie des signes qui t'ont été annoncés d'avance, 
'''
"2" = '''
:sup:`2` alors tu comprendras que c'est le moment où le Très-Haut visitera le monde qu'il a créé. 
'''
"3" = '''
:sup:`3` Quand on verra dans le monde des tremblements de terre, le tumulte des peuples, les projets des nations, le vacillement des chefs et la confusion des princes, 
'''
"4" = '''
:sup:`4` alors vous comprendrez que le Très-Haut a parlé de ces choses dès les jours anciens, dès le commencement. 
'''
"5" = '''
:sup:`5` Car, comme pour tout ce qui se fait dans le monde, le commencement est évident et la fin manifeste, 
'''
"6" = '''
:sup:`6` ainsi en est-il des temps du Très-Haut : le commencement se manifeste par des prodiges et des miracles, et la fin par des effets et des signes. 
'''
"7" = '''
:sup:`7` Tous ceux qui seront sauvés, et qui pourront échapper par leurs œuvres, ou par la foi à laquelle ils ont cru, 
'''
"8" = '''
:sup:`8` seront préservés des périls mentionnés, et verront mon salut dans mon pays et dans mes frontières, que j'ai sanctifiés pour moi dès le commencement. 
'''
"9" = '''
:sup:`9` Alors ceux qui ont maintenant abusé de mes voies seront stupéfaits. Ceux qui les ont rejetées avec mépris vivront dans les tourments. 
'''
"10" = '''
:sup:`10` Car tous ceux qui, dans leur vie, ont reçu des bienfaits et ne m'ont pas connu, 
'''
"11" = '''
:sup:`11` et tous ceux qui ont méprisé ma loi, alors qu'ils avaient encore la liberté et qu'une occasion de se repentir leur était offerte, n'ont pas compris, mais l'ont méprisée, 
'''
"12" = '''
:sup:`12` doivent la connaître dans les tourments après la mort. 
'''
"13" = '''
:sup:`13` Ne soyez donc plus curieux de savoir comment les impies seront punis, mais demandez comment les justes seront sauvés, ceux à qui appartient le monde et pour qui le monde a été créé. » 
'''
"14" = '''
:sup:`14` Je répondis : 
'''
"15" = '''
:sup:`15` « J'ai déjà dit, je parle maintenant et je le dirai encore dans la suite, qu'il y a plus de ceux qui périssent que de ceux qui seront sauvés, 
'''
"16" = '''
:sup:`16` comme une vague est plus grande qu'une goutte. » 
'''
"17" = '''
:sup:`17` Il me répondit : « Comme le champ est, la graine aussi est. Telles sont les fleurs, telles sont les couleurs. Tel est le travail, tel est aussi le jugement de sur lui. Tel est le cultivateur, telle est aussi son aire de battage. Car il fut un temps dans le monde 
'''
"18" = '''
:sup:`18` où je préparais ceux qui vivent maintenant, avant que le monde fût fait pour qu'ils y habitent. Alors personne ne parlait contre moi, 
'''
"19" = '''
:sup:`19` car personne n'existait. Mais maintenant, ceux qui sont créés dans ce monde qui est préparé, à la fois avec une table qui ne fait pas défaut et une loi qui est insondable, sont corrompus dans leurs voies. 
'''
"20" = '''
:sup:`20` J'ai donc considéré mon monde, et voici qu'il était détruit, et ma terre, et voici qu'elle était en péril, à cause des projets qui y étaient entrés. 
'''
"21" = '''
:sup:`21` J'ai regardé et je les ai épargnés, mais pas beaucoup, et j'ai sauvé moi-même un raisin d'une grappe, et une plante de une grande forêt. 
'''
"22" = '''
:sup:`22` Que périsse donc la multitude, qui est née en vain. Que mon raisin soit sauvé, et ma plante, car je les ai perfectionnés au prix d'un grand travail. 
'''
"23" = '''
:sup:`23` Cependant, si tu veux attendre encore sept jours - mais ne jeûne pas pendant ces jours-là, 
'''
"24" = '''
:sup:`24` mais va dans un champ de fleurs, où il n'y a pas de maison bâtie, et mange seulement des fleurs du champ, et tu ne goûteras pas de chair, et tu ne boiras pas de vin, mais tu ne mangeras que des fleurs - 
'''
"25" = '''
:sup:`25` et prie continuellement le Très-Haut, alors je viendrai et je parlerai avec toi. » 
'''
"26" = '''
:sup:`26` Je m'en allai, comme il me l'avait ordonné, dans le champ qui s'appelle Ardat. Là, je m'assis parmi les fleurs, je mangeai des herbes du champ, et cette nourriture me rassasia. 
'''
"27" = '''
:sup:`27` Au bout de sept jours, je me couchai sur l'herbe, et mon cœur se troubla de nouveau, comme auparavant. 
'''
"28" = '''
:sup:`28` Ma bouche s'ouvrit, et je me mis à parler devant le Seigneur Très-Haut, et je dis : 
'''
"29" = '''
:sup:`29` « Seigneur, tu t'es montré au milieu de nous, à nos pères, dans le désert, quand ils sont sortis d'Égypte, et quand ils sont arrivés dans le désert, où personne ne marche et qui ne porte pas de fruit. 
'''
"30" = '''
:sup:`30` Tu as dit : « Écoute-moi, Israël ! Écoute mes paroles, semence de Jacob. 
'''
"31" = '''
:sup:`31` Car voici, je sème en toi ma loi, et elle portera du fruit en toi, et tu seras glorifié en elle pour toujours. 
'''
"32" = '''
:sup:`32` Mais nos pères, qui ont reçu la loi, ne l'ont pas gardée, et n'ont pas observé les lois. Le fruit de la loi n'a pas péri, car il ne le pouvait pas, puisqu'il était à vous. 
'''
"33" = '''
:sup:`33` Mais ceux qui l'ont reçu ont péri, parce qu'ils n'ont pas gardé ce qui avait été semé en eux. 
'''
"34" = '''
:sup:`34` Voici, c'est une coutume que, lorsque la terre a reçu une semence, ou la mer un navire, ou tout vaisseau de la nourriture ou de la boisson, et qu'il arrive que ce qui a été semé, ou ce qui a été lancé, 
'''
"35" = '''
:sup:`35` ou les choses qui ont été reçues, arrivent à leur terme, celles-ci arrivent à leur terme, mais les réceptacles restent. Pourtant, chez nous, cela ne se passe pas ainsi. 
'''
"36" = '''
:sup:`36` En effet, nous qui avons reçu la loi, nous périrons par le péché, ainsi que notre cœur qui l'a reçue. 
'''
"37" = '''
:sup:`37` Néanmoins, la loi ne périt pas, mais elle demeure dans son honneur. » 
'''
"38" = '''
:sup:`38` Comme je disais ces choses en mon cœur, je regardai autour de moi avec mes yeux, et à ma droite je vis une femme, et voici qu'elle se lamentait et pleurait à haute voix, et était très affligée dans son esprit. Ses vêtements étaient déchirés, et elle avait de la cendre sur la tête. 
'''
"39" = '''
:sup:`39` J'abandonnai alors les pensées qui m'occupaient, et je me tournai vers elle, 
'''
"40" = '''
:sup:`40` Il lui dit : « Pourquoi pleures-tu ? Pourquoi es-tu affligée dans ton esprit ? » 
'''
"41" = '''
:sup:`41` Elle me dit : " Laisse-moi seule, mon Seigneur, afin que je pleure sur moi-même et que j'ajoute à ma peine, car je suis très troublée dans mon esprit, et abattue. " 
'''
"42" = '''
:sup:`42` Je lui dis : « Qu'est-ce qui te fait mal ? Dis-le-moi. » 
'''
"43" = '''
:sup:`43` Elle me dit : « Moi, ta servante, j'étais stérile et je n'ai pas eu d'enfant, bien que j'aie eu un mari pendant trente ans. 
'''
"44" = '''
:sup:`44` Toutes les heures et tous les jours de ces trente années, j'ai prié le Très-Haut jour et nuit. 
'''
"45" = '''
:sup:`45` Au bout de trente ans, Dieu m'a exaucée, moi ta servante, il a vu ma misère, il a considéré ma détresse, et il m'a donné un fils. Je me suis grandement réjouie de lui, moi et mon mari, et tous mes voisins. Nous avons rendu un grand honneur au Puissant. 
'''
"46" = '''
:sup:`46` Je l'ai nourri avec beaucoup de soin. 
'''
"47" = '''
:sup:`47` Lorsqu'il grandit et que je vins pour le prendre pour femme, je lui fis une fête. 
'''
