[13]
"1" = '''
:sup:`1` « En ce jour-là, une fontaine sera ouverte à la maison de David et aux habitants de Jérusalem, pour le péché et pour l'impureté. 
'''
"2" = '''
:sup:`2` En ce jour-là, dit l'Éternel des armées, j'effacerai du pays les noms des idoles, et on ne se souviendra plus d'elles. Je ferai aussi disparaître du pays les prophètes et l'esprit d'impureté. 
'''
"3" = '''
:sup:`3` Si quelqu'un prophétise encore, son père et sa mère qui l'a enfanté lui diront : « Tu dois mourir, car tu dis des mensonges au nom de l'Éternel » ; et son père et sa mère qui l'a enfanté le poignarderont quand il prophétisera. 
'''
"4" = '''
:sup:`4` En ce jour-là, chacun des prophètes aura honte de sa vision quand il prophétisera, il ne portera pas de manteau de poils pour tromper, 
'''
"5" = '''
:sup:`5` mais il dira : « Je ne suis pas prophète, je suis laboureur de la terre, car j'ai été fait esclave dès ma jeunesse ». 
'''
"6" = '''
:sup:`6` On lui dira : « Qu'est-ce que c'est que ces plaies entre tes bras ? ». Il répondra : « Ce sont les blessures que j'ai reçues dans la maison de mes amis ». 
'''
"7" = '''
:sup:`7` « Réveille-toi, épée, contre mon berger ! et contre l'homme qui m'est proche, dit Yahvé des Armées. « Frappez le berger, et les brebis seront dispersées ; et je tournerai ma main contre les petits. 
'''
"8" = '''
:sup:`8` Il arrivera que dans tout le pays, dit Yahvé, « deux parties en elle seront coupées et mourront ; mais le troisième sera laissée dedans. 
'''
"9" = '''
:sup:`9` Je ferai passer le tiers dans le feu, et les affinera comme on affine l'argent, et les testera comme on teste l'or. Ils invoqueront mon nom, et je les entendrai. Je dirai : « C'est mon peuple ». et ils diront : 'Yahvé est mon Dieu'". 
'''
