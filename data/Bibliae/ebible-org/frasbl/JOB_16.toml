[16]
"1" = '''
:sup:`1` Alors Job répondit, 
'''
"2" = '''
:sup:`2` « J'ai entendu beaucoup de choses semblables. Vous êtes tous de misérables consolateurs ! 
'''
"3" = '''
:sup:`3` Les paroles vaines auront-elles une fin ? Ou qu'est-ce qui vous provoque pour que vous répondiez ? 
'''
"4" = '''
:sup:`4` Je pourrais aussi parler comme vous le faites. Si ton âme était à la place de mon âme, Je pourrais joindre des mots contre vous, et je te fais signe de la tête, 
'''
"5" = '''
:sup:`5` mais je te fortifierais de ma bouche. La consolation de mes lèvres te soulagerait. 
'''
"6" = '''
:sup:`6` « J'ai beau parler, mon chagrin ne s'apaise pas. Même si je m'abstiens, qu'est-ce qui me soulage ? 
'''
"7" = '''
:sup:`7` Mais maintenant, Dieu, tu m'as épuisé. Tu as fait de toute ma compagnie une désolation. 
'''
"8" = '''
:sup:`8` Vous m'avez ratatiné. Ceci est un témoignage contre moi. Ma maigreur se dresse contre moi. Il témoigne de mon visage. 
'''
"9" = '''
:sup:`9` Il m'a déchiré dans sa colère et m'a persécuté. Il a grincé des dents contre moi. Mon adversaire aiguise son regard sur moi. 
'''
"10" = '''
:sup:`10` Ils ont ouvert leur bouche sur moi. Ils m'ont frappé sur la joue avec reproche. Ils se rassemblent contre moi. 
'''
"11" = '''
:sup:`11` Dieu me livre aux impies, et me jette entre les mains des méchants. 
'''
"12" = '''
:sup:`12` J'étais à l'aise, et il m'a brisé. Oui, il m'a pris par le cou, et m'a mis en pièces. Il a aussi fait de moi sa cible. 
'''
"13" = '''
:sup:`13` Ses archers m'entourent. Il divise mes reins, et ne les épargne pas. Il déverse ma bile sur le sol. 
'''
"14" = '''
:sup:`14` Il me brise, brèche après brèche. Il court vers moi comme un géant. 
'''
"15" = '''
:sup:`15` J'ai cousu un sac sur ma peau, et j'ai poussé ma corne dans la poussière. 
'''
"16" = '''
:sup:`16` Mon visage est rouge de pleurs. L'obscurité profonde est sur mes paupières, 
'''
"17" = '''
:sup:`17` bien qu'il n'y ait aucune violence dans mes mains, et ma prière est pure. 
'''
"18" = '''
:sup:`18` « Terre, ne couvre pas mon sang. Que mon cri n'ait pas de place pour se reposer. 
'''
"19" = '''
:sup:`19` Maintenant même, voici, mon témoin est dans le ciel. Celui qui se porte garant pour moi est en haut. 
'''
"20" = '''
:sup:`20` Mes amis se moquent de moi. Mes yeux versent des larmes à Dieu, 
'''
"21" = '''
:sup:`21` qu'il maintiendrait le droit d'un homme avec Dieu, d'un fils d'homme avec son prochain ! 
'''
"22" = '''
:sup:`22` Car lorsque quelques années se seront écoulées, Je prendrai le chemin du non-retour. 
'''
