[4]
"1" = '''
:sup:`1` L'ange qui m'a été envoyé, et qui s'appelait Uriel, m'a répondu, 
'''
"2" = '''
:sup:`2` et m'a dit : « Ton intelligence t'a fait défaut dans ce monde. Penses-tu pouvoir comprendre la voie du Très-Haut ? » 
'''
"3" = '''
:sup:`3` Alors j'ai dit : « Oui, mon Seigneur. » Il me répondit : « J'ai été envoyé pour te montrer trois chemins, et pour mettre devant toi trois problèmes. 
'''
"4" = '''
:sup:`4` Si tu peux en résoudre un pour moi, je te montrerai aussi le chemin que tu désires voir, et je t'enseignerai pourquoi le cœur est méchant. » 
'''
"5" = '''
:sup:`5` J'ai dit : « Dis-le, mon Seigneur. » Il me dit alors : « Va, pèse pour moi le poids du feu, ou mesure pour moi le souffle du vent, ou rappelle pour moi le jour qui est passé. » 
'''
"6" = '''
:sup:`6` Alors je pris la parole et je dis : « Qui, parmi les fils des hommes, est capable de faire cela, pour que tu m'interroges sur de telles choses ? ». 
'''
"7" = '''
:sup:`7` Il me dit : « Si je t'avais demandé : « Combien d'habitations y a-t-il au cœur de la mer ? Ou combien de sources y a-t-il à la source de l'abîme ? Ou combien de ruisseaux y a-t-il au-dessus du firmament ? Ou quelles sont les sorties de l'enfer ? Ou quelles sont les entrées du paradis ? 
'''
"8" = '''
:sup:`8` Tu me répondrais peut-être : « Je ne suis jamais descendu dans l'abîme, ni dans le séjour des morts, et je ne suis jamais monté au ciel ». 
'''
"9" = '''
:sup:`9` Cependant, maintenant, je ne t'ai interrogé que sur le feu, le vent et le jour, choses dont tu as fait l'expérience et dont tu ne peux être séparé, et pourtant tu ne m'as donné aucune réponse à leur sujet. » 
'''
"10" = '''
:sup:`10` Il m'a dit en outre : « Tu ne peux pas comprendre les choses qui te sont propres et avec lesquelles tu as grandi. 
'''
"11" = '''
:sup:`11` Comment donc ton esprit peut-il comprendre la voie du Très-Haut ? Comment celui qui est déjà usé par le monde corrompu peut-il comprendre l'incorruptibilité ? ". Quand j'ai entendu ces choses, je suis tombé sur ma face 
'''
"12" = '''
:sup:`12` et je lui ai dit : « Il aurait mieux valu que nous ne soyons pas ici du tout, que de venir ici et de vivre au milieu de l'impiété, de souffrir et de ne pas savoir pourquoi. » 
'''
"13" = '''
:sup:`13` Il me répondit : « Une forêt d'arbres des champs sortit et tint conseil, 
'''
"14" = '''
:sup:`14` et dit : « Allons ! Allons faire la guerre à la mer, afin qu'elle s'éloigne devant nous, et que nous nous fassions plus de forêts.' 
'''
"15" = '''
:sup:`15` De même, les vagues de la mer tinrent conseil et dirent : « Venez ! Montons et soumettons la forêt de la plaine, afin que là aussi nous gagnions plus de territoire. 
'''
"16" = '''
:sup:`16` Le conseil du bois fut vain, car le feu vint et le consuma. 
'''
"17" = '''
:sup:`17` De même, le conseil des vagues de la mer, car le sable s'est levé et les a arrêtées. 
'''
"18" = '''
:sup:`18` Si tu étais maintenant juge entre ces deux-là, lequel justifierais-tu, ou lequel condamnerais-tu ? » 
'''
"19" = '''
:sup:`19` Je répondis : « C'est un conseil insensé qu'ils ont pris tous les deux, car le sol est donné au bois, et le lieu de la mer est donné pour porter ses vagues. » 
'''
"20" = '''
:sup:`20` Il m'a répondu et a dit : « Tu as rendu un jugement juste. Pourquoi ne juges-tu pas ton propre cas ? 
'''
"21" = '''
:sup:`21` Car, de même que le sol est livré au bois, et la mer à ses flots, de même ceux qui habitent sur la terre ne peuvent comprendre que ce qui est sur la terre. Seul celui qui habite au-dessus des cieux comprend les choses qui sont au-dessus de la hauteur des cieux. » 
'''
"22" = '''
:sup:`22` Alors je pris la parole et je dis : « Je te prie, Seigneur, pourquoi m'a-t-on donné le pouvoir de comprendre ? 
'''
"23" = '''
:sup:`23` Car je n'avais pas l'intention de m'intéresser aux voies d'en haut, mais aux choses qui passent chaque jour devant nous, parce qu'Israël est livré en opprobre aux païens. Le peuple que tu as aimé a été livré à des nations impies. La loi de nos ancêtres est rendue sans effet, et les alliances écrites ne sont plus considérées. 
'''
"24" = '''
:sup:`24` Nous disparaissons du monde comme des sauterelles. Notre vie est comme une vapeur, et nous ne sommes pas dignes d'obtenir miséricorde. 
'''
"25" = '''
:sup:`25` Que fera-t-il donc pour son nom par lequel nous sommes appelés ? J'ai posé des questions sur ces choses. » 
'''
"26" = '''
:sup:`26` Alors il me répondit : « Si tu vis, tu verras, et si tu vis longtemps, tu t'étonneras, car le monde se hâte de passer. 
'''
"27" = '''
:sup:`27` Car il ne peut supporter ce qui est promis aux justes dans les temps à venir, car ce monde est plein de tristesse et d'infirmités. 
'''
"28" = '''
:sup:`28` Car le mal sur lequel tu m'as interrogé a été semé, mais sa moisson n'est pas encore venue. 
'''
"29" = '''
:sup:`29` Si donc ce qui est semé n'est pas moissonné, et si le lieu où est semé le mal ne passe pas, le champ où est semé le bien ne viendra pas. 
'''
"30" = '''
:sup:`30` Car un grain de mauvaise graine a été semé dans le cœur d'Adam dès le commencement, et combien de méchancetés il a produites jusqu'à ce jour ! Combien en produira-t-il encore jusqu'à ce que vienne le temps du battage ! 
'''
"31" = '''
:sup:`31` Réfléchis maintenant par toi-même à la quantité de fruits de méchanceté qu'un grain de mauvaise graine a produit. 
'''
"32" = '''
:sup:`32` Quand les grains innombrables seront semés, quelle grande aire ils rempliront ! » 
'''
"33" = '''
:sup:`33` Alors je pris la parole et je dis : « Jusques à quand ? Quand ces choses s'accompliront-elles ? Pourquoi nos années sont-elles rares et mauvaises ? » 
'''
"34" = '''
:sup:`34` Il me répondit : « Ne te hâte pas plus que le Très-Haut ; car ta hâte est pour toi-même, mais celui qui est au-dessus se hâte pour plusieurs. 
'''
"35" = '''
:sup:`35` Les âmes des justes ne se sont-elles pas interrogées sur ces choses dans leurs chambres, en disant : « Jusqu'à quand resterons-nous ici ? Quand viendra le fruit de l'aire de battage ? 
'''
"36" = '''
:sup:`36` Jérémie, l'archange, leur répondit : « Quand sera accompli le nombre de ceux qui vous ressemblent. Car il a pesé le monde dans la balance. 
'''
"37" = '''
:sup:`37` C'est par la mesure qu'il a mesuré les temps. C'est par le nombre qu'il a compté les saisons. Il ne les bougera pas ni ne les agitera jusqu'à ce que cette mesure soit accomplie.'" 
'''
"38" = '''
:sup:`38` Je répondis : « Seigneur souverain, nous sommes tous pleins d'impiété. 
'''
"39" = '''
:sup:`39` C'est peut-être pour nous que le temps du battage des justes est retardé - à cause des péchés des habitants de la terre. » 
'''
"40" = '''
:sup:`40` Il me répondit : « Va vers une femme enceinte, et demande-lui, lorsqu'elle aura accompli ses neuf mois, si son ventre peut encore garder le bébé en elle. » 
'''
"41" = '''
:sup:`41` Alors j'ai dit : « Non, Seigneur, cela ne se peut pas. » Il me dit : « Dans le séjour des morts, les chambres des âmes sont comme le ventre d'une mère. 
'''
"42" = '''
:sup:`42` Car, de même qu'une femme en travail se hâte d'échapper à l'angoisse des douleurs de l'accouchement, de même ces lieux se hâtent de délivrer les choses qui leur ont été confiées dès l'origine. 
'''
"43" = '''
:sup:`43` Alors vous seront montrées les choses que vous désirez voir. » 
'''
"44" = '''
:sup:`44` Je répondis : « Si j'ai trouvé grâce à tes yeux, et si cela est possible, et si j'en suis digne, 
'''
"45" = '''
:sup:`45` montre-moi aussi ceci : s'il y a plus à venir que ce qui est passé, ou si la plus grande partie a passé sur nous. 
'''
"46" = '''
:sup:`46` Car je sais ce qui est passé, mais je ne sais pas ce qui est à venir. » 
'''
"47" = '''
:sup:`47` Il me dit : « Tiens-toi à ma droite, et je t'expliquerai la parabole. » 
'''
"48" = '''
:sup:`48` Je me tins donc debout, je regardai, et je vis passer devant moi un four brûlant. Lorsque la flamme fut passée, je regardai et je vis que la fumée restait. 
'''
"49" = '''
:sup:`49` Après cela, un nuage aqueux passa devant moi, et fit tomber beaucoup de pluie avec un orage. Quand la pluie orageuse fut passée, il restait encore des gouttes. » 
'''
"50" = '''
:sup:`50` Il me dit alors : « Considère en toi-même que, comme la pluie est plus grande que les gouttes, et le feu plus grand que la fumée, la quantité passée était bien plus grande ; mais les gouttes et la fumée sont restées. » 
'''
"51" = '''
:sup:`51` Alors je priai, et je dis : « Crois-tu que je vivrai jusqu'à cette époque ? Ou qui vivra en ces jours-là ? » 
'''
"52" = '''
:sup:`52` Il me répondit : « Quant aux signes sur lesquels tu m'as interrogé, je peux t'en parler en partie ; mais je n'ai pas été envoyé pour te parler de ta vie, car je ne la connais pas. 
'''
