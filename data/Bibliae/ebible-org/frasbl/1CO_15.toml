[15]
"1" = '''
:sup:`1` Je vous annonce maintenant, frères, la bonne nouvelle que je vous ai annoncée, que vous avez aussi reçue, dans laquelle vous vous tenez aussi, 
'''
"2" = '''
:sup:`2` par laquelle aussi vous êtes sauvés, si vous retenez fermement la parole que je vous ai annoncée - à moins que vous n'ayez cru en vain. 
'''
"3" = '''
:sup:`3` Je vous ai transmis avant tout ce que j'ai moi-même reçu, à savoir que, selon les Écritures, Christ est mort pour nos péchés, 
'''
"4" = '''
:sup:`4` qu'il a été enseveli, qu'il est ressuscité le troisième jour, selon les Écritures, 
'''
"5" = '''
:sup:`5` et qu'il est apparu à Céphas, puis aux douze. 
'''
"6" = '''
:sup:`6` Puis il est apparu à plus de cinq cents frères à la fois, dont la plupart sont restés jusqu'à présent, mais dont quelques-uns se sont aussi endormis. 
'''
"7" = '''
:sup:`7` Il est ensuite apparu à Jacques, puis à tous les apôtres, 
'''
"8" = '''
:sup:`8` et enfin, comme à l'enfant né à contretemps, à moi aussi il est apparu. 
'''
"9" = '''
:sup:`9` Car je suis le plus petit des apôtres, qui n'est pas digne d'être appelé apôtre, parce que j'ai persécuté l'assemblée de Dieu. 
'''
"10" = '''
:sup:`10` Mais c'est par la grâce de Dieu que je suis ce que je suis. La grâce qui m'a été accordée n'a pas été vaine ; mais j'ai travaillé plus qu'eux tous, non pas moi, mais la grâce de Dieu qui était avec moi. 
'''
"11" = '''
:sup:`11` Que ce soit donc moi ou eux, ainsi nous prêchons, et ainsi vous avez cru. 
'''
"12" = '''
:sup:`12` Or, si l'on prêche que le Christ est ressuscité des morts, comment quelques-uns d'entre vous disent-ils qu'il n'y a pas de résurrection des morts ? 
'''
"13" = '''
:sup:`13` Mais s'il n'y a pas de résurrection des morts, Christ non plus n'est pas ressuscité. 
'''
"14" = '''
:sup:`14` Si Christ n'est pas ressuscité, notre prédication est donc vaine, et votre foi aussi est vaine. 
'''
"15" = '''
:sup:`15` Oui, nous sommes aussi trouvés faux témoins de Dieu, parce que nous avons témoigné de Dieu qu'il a ressuscité le Christ, qu'il n'a pas ressuscité, s'il est vrai que les morts ne ressuscitent pas. 
'''
"16" = '''
:sup:`16` Car si les morts ne ressuscitent pas, Christ non plus n'est pas ressuscité. 
'''
"17" = '''
:sup:`17` Si Christ n'est pas ressuscité, votre foi est vaine ; vous êtes encore dans vos péchés. 
'''
"18" = '''
:sup:`18` Et ceux qui se sont endormis en Christ ont péri. 
'''
"19" = '''
:sup:`19` Si nous n'avons espéré en Christ qu'en cette vie, nous sommes de tous les hommes les plus à plaindre. 
'''
"20" = '''
:sup:`20` Mais maintenant, le Christ est ressuscité des morts. Il est devenu le premier fruit de ceux qui dorment. 
'''
"21" = '''
:sup:`21` En effet, puisque la mort est venue de l'homme, la résurrection des morts est aussi venue de l'homme. 
'''
"22" = '''
:sup:`22` Car, de même qu'en Adam tous meurent, de même en Christ tous seront rendus à la vie. 
'''
"23" = '''
:sup:`23` Mais chacun selon son propre ordre : Christ, les prémices, puis ceux qui appartiendront à Christ lors de son avènement. 
'''
"24" = '''
:sup:`24` Puis viendra la fin, quand il remettra le Royaume à Dieu le Père, quand il aura aboli toute domination, toute autorité et toute puissance. 
'''
"25" = '''
:sup:`25` Car il faut qu'il règne jusqu'à ce qu'il ait mis tous ses ennemis sous ses pieds. 
'''
"26" = '''
:sup:`26` Le dernier ennemi qui sera aboli, c'est la mort. 
'''
"27" = '''
:sup:`27` Car « il a soumis toutes choses sous ses pieds ». Mais quand il dit : « Toutes choses lui sont soumises », il est évident que c'est lui qui lui a soumis toutes choses. 
'''
"28" = '''
:sup:`28` Quand toutes choses lui auront été soumises, alors le Fils aussi sera soumis à celui qui lui a soumis toutes choses, afin que Dieu soit tout en tous. 
'''
"29" = '''
:sup:`29` Ou bien que feront ceux qui sont baptisés pour les morts ? Si les morts ne ressuscitent pas du tout, pourquoi donc sont-ils baptisés pour les morts ? 
'''
"30" = '''
:sup:`30` Pourquoi nous aussi, à chaque heure, sommes-nous en péril ? 
'''
"31" = '''
:sup:`31` J'affirme, par la vantardise que j'ai en vous dans le Christ Jésus notre Seigneur, que je meurs chaque jour. 
'''
"32" = '''
:sup:`32` Si, à Éphèse, j'ai combattu avec des animaux dans un but humain, qu'est-ce que cela me rapporte ? Si les morts ne ressuscitent pas, alors « mangeons et buvons, car demain nous mourrons ». 
'''
"33" = '''
:sup:`33` Ne vous laissez pas tromper ! « Les mauvaises fréquentations corrompent les bonnes mœurs ». 
'''
"34" = '''
:sup:`34` Réveillez-vous avec droiture et ne péchez pas, car certains ne connaissent pas Dieu. Je dis cela pour votre honte. 
'''
"35" = '''
:sup:`35` Mais quelqu'un dira : « Comment les morts ressuscitent-ils ? » et « Avec quelle sorte de corps viennent-ils ? » 
'''
"36" = '''
:sup:`36` Toi, l'insensé, ce que tu sèmes toi-même n'est pas rendu vivant s'il ne meurt pas. 
'''
"37" = '''
:sup:`37` Ce que tu sèmes, tu ne sèmes pas le corps qui sera, mais un grain nu, peut-être de blé, ou d'une autre espèce. 
'''
"38" = '''
:sup:`38` Mais Dieu lui donne un corps comme il lui a plu, et à chaque graine un corps qui lui est propre. 
'''
"39" = '''
:sup:`39` Toute chair n'est pas la même chair, mais il y a une chair d'hommes, une autre d'animaux, une autre de poissons, une autre d'oiseaux. 
'''
"40" = '''
:sup:`40` Il y a aussi des corps célestes et des corps terrestres ; mais la gloire des célestes diffère de celle des terrestres. 
'''
"41" = '''
:sup:`41` Il y a une gloire du soleil, une autre gloire de la lune, et une autre gloire des étoiles ; car une étoile diffère d'une autre étoile en gloire. 
'''
"42" = '''
:sup:`42` Il en est de même de la résurrection des morts. Le corps est semé périssable, il ressuscite impérissable. 
'''
"43" = '''
:sup:`43` Il a été semé dans le déshonneur, il ressuscite dans la gloire. Il est semé dans la faiblesse, il ressuscite dans la puissance. 
'''
"44" = '''
:sup:`44` Il est semé dans un corps naturel, il ressuscite dans un corps spirituel. Il y a un corps naturel, et il y a aussi un corps spirituel. 
'''
"45" = '''
:sup:`45` Ainsi, il est aussi écrit : « Le premier homme, Adam, est devenu une âme vivante. » Le dernier Adam est devenu un esprit qui donne la vie. 
'''
"46" = '''
:sup:`46` Cependant, ce qui est spirituel n'est pas premier, mais ce qui est naturel, puis ce qui est spirituel. 
'''
"47" = '''
:sup:`47` Le premier homme est de la terre, fait de poussière. Le second homme est le Seigneur du ciel. 
'''
"48" = '''
:sup:`48` Tel est celui qui est fait de poussière, tels sont ceux qui sont aussi faits de poussière ; et tel est le céleste, tels sont aussi ceux qui sont célestes. 
'''
"49" = '''
:sup:`49` Comme nous avons porté l'image de ceux qui sont faits de poussière, portons aussi l'image de ceux qui sont célestes. 
'''
"50" = '''
:sup:`50` Or, je dis ceci, frères : la chair et le sang ne peuvent hériter du royaume de Dieu, et les choses périssables n'héritent pas des choses impérissables. 
'''
"51" = '''
:sup:`51` Voici, je vous dis un mystère. Nous ne dormirons pas tous, mais nous serons tous changés, 
'''
"52" = '''
:sup:`52` en un instant, en un clin d'œil, à la dernière trompette. Car la trompette sonnera, et les morts ressusciteront incorruptibles, et nous serons changés. 
'''
"53" = '''
:sup:`53` Car il faut que ce corps périssable devienne impérissable, et que ce mortel revête l'immortalité. 
'''
"54" = '''
:sup:`54` Mais quand ce corps périssable sera devenu impérissable, et que ce mortel aura revêtu l'immortalité, alors ce qui est écrit arrivera : « La mort a été engloutie dans la victoire. » 
'''
"55" = '''
:sup:`55` « Mort, où est ton aiguillon ? Hadès, où est ta victoire ? » 
'''
"56" = '''
:sup:`56` L'aiguillon de la mort, c'est le péché, et la puissance du péché, c'est la loi. 
'''
"57" = '''
:sup:`57` Mais grâces soient rendues à Dieu, qui nous donne la victoire par notre Seigneur Jésus-Christ. 
'''
"58" = '''
:sup:`58` C'est pourquoi, mes frères bien-aimés, soyez fermes, inébranlables, persévérant dans l'œuvre du Seigneur, sachant que votre travail n'est pas vain dans le Seigneur. 
'''
