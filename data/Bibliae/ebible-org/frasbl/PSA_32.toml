[32]
"1" = '''
:sup:`1` Par David. Un psaume contemplatif. Heureux celui dont la désobéissance est pardonnée, dont le péché est couvert. 
'''
"2" = '''
:sup:`2` Heureux l'homme à qui Yahvé n'impute pas d'iniquité, dans l'esprit duquel il n'y a pas de tromperie. 
'''
"3" = '''
:sup:`3` Quand je me taisais, mes os dépérissaient à force de gémir tout le jour. 
'''
"4" = '''
:sup:`4` Car jour et nuit, ta main s'est appesantie sur moi. Ma force a été sapée dans la chaleur de l'été. Selah. 
'''
"5" = '''
:sup:`5` J'ai reconnu mon péché devant toi. Je n'ai pas caché mon iniquité. J'ai dit : je confesserai mes transgressions à Yahvé, et tu as pardonné l'iniquité de mon péché. Selah. 
'''
"6" = '''
:sup:`6` C'est pourquoi, que tous ceux qui sont pieux te prient au moment où tu pourras être trouvé. Quand les grandes eaux déborderont, elles n'arriveront pas jusqu'à lui. 
'''
"7" = '''
:sup:`7` Tu es ma cachette. Vous me préserverez des problèmes. Tu m'entoureras de chants de délivrance. Selah. 
'''
"8" = '''
:sup:`8` Je t'instruirai et t'enseignerai le chemin que tu dois suivre. Je vous conseillerai en gardant un œil sur vous. 
'''
"9" = '''
:sup:`9` Ne soyez pas comme le cheval ou comme la mule, qui n'ont pas d'intelligence, qui sont contrôlés par le mors et la bride, sinon ils ne s'approcheront pas de vous. 
'''
"10" = '''
:sup:`10` Beaucoup de peines arrivent aux méchants, mais la bonté entourera celui qui se confie en Yahvé. 
'''
"11" = '''
:sup:`11` Réjouissez-vous en Yahvé, et réjouissez-vous, vous les justes ! Poussez des cris de joie, vous tous qui avez le cœur droit ! 
'''
