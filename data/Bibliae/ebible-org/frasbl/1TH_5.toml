[5]
"1" = '''
:sup:`1` Mais pour ce qui est des temps et des saisons, frères, vous n'avez pas besoin qu'on vous écrive quelque chose. 
'''
"2" = '''
:sup:`2` Car vous savez bien vous-mêmes que le jour du Seigneur vient comme un voleur dans la nuit. 
'''
"3" = '''
:sup:`3` Car, quand ils diront : « Paix et sécurité », une ruine soudaine les surprendra, comme les douleurs de l'enfantement pour une femme enceinte. Et ils n'auront aucune chance d'échapper. 
'''
"4" = '''
:sup:`4` Mais vous, frères, vous n'êtes pas dans les ténèbres, pour que le jour vous surprenne comme un voleur. 
'''
"5" = '''
:sup:`5` Vous êtes tous des enfants de lumière et des enfants du jour. Nous n'appartenons ni à la nuit, ni aux ténèbres. 
'''
"6" = '''
:sup:`6` Ne dormons donc pas, comme les autres, mais veillons et soyons sobres. 
'''
"7" = '''
:sup:`7` Car ceux qui dorment dorment dans la nuit, et ceux qui s'enivrent s'enivrent dans la nuit. 
'''
"8" = '''
:sup:`8` Mais puisque nous appartenons au jour, soyons sobres, revêtant la cuirasse de la foi et de la charité, et pour casque l'espérance du salut. 
'''
"9" = '''
:sup:`9` Car Dieu ne nous a pas destinés à la colère, mais à l'obtention du salut par notre Seigneur Jésus-Christ, 
'''
"10" = '''
:sup:`10` qui est mort pour nous, afin que, réveillés ou endormis, nous vivions ensemble avec lui. 
'''
"11" = '''
:sup:`11` C'est pourquoi exhortez-vous les uns les autres, et édifiez-vous mutuellement, comme vous le faites aussi. 
'''
"12" = '''
:sup:`12` Mais nous vous prions, frères, de connaître ceux qui travaillent parmi vous, qui sont au-dessus de vous dans le Seigneur et qui vous avertissent, 
'''
"13" = '''
:sup:`13` et de les respecter et de les honorer avec amour à cause de leur travail. Soyez en paix entre vous. 
'''
"14" = '''
:sup:`14` Nous vous exhortons, frères : Avertissez les désordonnés ; encouragez les pusillanimes ; soutenez les faibles ; soyez patients envers tous. 
'''
"15" = '''
:sup:`15` Veillez à ce que personne ne rende à personne le mal pour le mal, mais recherchez toujours ce qui est bon pour l'autre et pour tous. 
'''
"16" = '''
:sup:`16` Réjouissez-vous toujours. 
'''
"17" = '''
:sup:`17` Priez sans cesse. 
'''
"18" = '''
:sup:`18` En toute chose, rendez grâces, car telle est la volonté de Dieu en Jésus-Christ à votre égard. 
'''
"19" = '''
:sup:`19` N'éteignez pas l'Esprit. 
'''
"20" = '''
:sup:`20` Ne méprisez pas les prophéties. 
'''
"21" = '''
:sup:`21` Mettez tout à l'épreuve, et retenez fermement ce qui est bon. 
'''
"22" = '''
:sup:`22` Abstenez-vous de toute forme de mal. 
'''
"23" = '''
:sup:`23` Que le Dieu de la paix vous sanctifie lui-même entièrement. Que votre esprit, votre âme et votre corps tout entiers soient préservés sans tache lors de la venue de notre Seigneur Jésus-Christ. 
'''
"24" = '''
:sup:`24` Celui qui vous appelle est fidèle, il le fera aussi. 
'''
"25" = '''
:sup:`25` Frères, priez pour nous. 
'''
"26" = '''
:sup:`26` Salue tous les frères par un saint baiser. 
'''
"27" = '''
:sup:`27` Je t'ordonne solennellement par le Seigneur que cette lettre soit lue à tous les saints frères. 
'''
"28" = '''
:sup:`28` La grâce de notre Seigneur Jésus-Christ soit avec vous. Amen. 
'''
