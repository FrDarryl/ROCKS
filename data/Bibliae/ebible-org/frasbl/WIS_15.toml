[15]
"1" = '''
:sup:`1` Mais toi, notre Dieu, tu es miséricordieux et fidèle, patient, et dans la miséricorde ordonnant toutes choses. 
'''
"2" = '''
:sup:`2` Car même si nous péchons, nous sommes à toi, connaissant ta domination ; mais nous ne commettrons pas de péché, sachant que nous avons été reconnus comme tels. 
'''
"3" = '''
:sup:`3` Car te connaître, c'est la justice parfaite, et connaître ta domination est la racine de l'immortalité. 
'''
"4" = '''
:sup:`4` Car nous n'avons pas été égarés par un mauvais plan des hommes, ni encore par le travail infructueux des peintres, une forme teintée de couleurs variées, 
'''
"5" = '''
:sup:`5` dont la vue conduit les fous à la luxure . Leur désir est celui de la forme haletante d'une image morte. 
'''
"6" = '''
:sup:`6` Amoureux des choses mauvaises, et dignes de tels espoirs, sont ceux qui les fabriquent, les désirent et les vénèrent. 
'''
"7" = '''
:sup:`7` Pour un potier, pétrir la terre molle, façonne laborieusement chaque article pour notre service. Il façonne à partir de la même argile à la fois les vaisseaux qui servent à des usages propres, et ceux d'un genre contraire, tous de la même manière. Quelle sera l'utilité de chaque article de chaque sorte, le potier est le juge. 
'''
"8" = '''
:sup:`8` Et, travaillant à une fin mauvaise, il façonne un dieu vain avec la même argile, lui qui, peu de temps auparavant, avait été fait de terre, après un court moment, il retourne sur la terre d'où il a été tiré, quand il devra rendre l'âme qui lui a été prêtée. 
'''
"9" = '''
:sup:`9` Cependant, il a des soins anxieux, pas parce que ses pouvoirs doivent échouer, ni parce que sa durée de vie est courte ; Mais il se compare aux orfèvres et aux orfèvres, et il imite les mouleurs dans laiton, et trouve génial qu'il façonne des dieux contrefaits. 
'''
"10" = '''
:sup:`10` Son cœur est de cendre. Son espoir a moins de valeur que la terre. Sa vie est moins honorable que l'argile, 
'''
"11" = '''
:sup:`11` parce qu'il ignorait celui qui l'a façonné, et de celui qui lui a inspiré une âme active , et lui a insufflé un esprit vital. 
'''
"12" = '''
:sup:`12` Mais il a considéré notre vie comme un jeu, et notre vie un festival pour le profit ; car, dit-il, il faut s'enrichir comme on peut, même si c'est par le mal. 
'''
"13" = '''
:sup:`13` Car cet homme, plus que tous les autres, sait qu'il pèche, à partir de matières terreuses, en fabriquant des récipients fragiles et des images gravées. 
'''
"14" = '''
:sup:`14` Mais plus insensé et plus misérable qu'un bébé, sont les ennemis de ton peuple, qui l'ont opprimé ; 
'''
"15" = '''
:sup:`15` car ils considéraient même toutes les idoles des nations comme des dieux, qui n'ont pas l'usage des yeux pour voir, ni de narines pour respirer, ni d'oreilles pour entendre, ni les doigts pour la manipulation, et leurs pieds sont impuissants à marcher. 
'''
"16" = '''
:sup:`16` Car c'est un homme qui les a faites, et celui dont l'esprit propre est emprunté les a modelés ; car personne n'a le pouvoir comme un homme de modeler un dieu comme lui. 
'''
"17" = '''
:sup:`17` Mais, étant mortel, il fait une chose morte par l'œuvre de mains sans loi ; car il est meilleur que les objets de son culte, puisqu'il avait effectivement la vie, mais ils ne l'ont jamais eue. 
'''
"18" = '''
:sup:`18` Oui, et ils adorent les créatures les plus détestables, car, comparés au manque de sens, ceux-ci sont pires que tous les autres ; 
'''
"19" = '''
:sup:`19` Ils ne sont pas non plus beaux, à côté d'autres créatures, au point qu'on puisse les désirer, mais ils ont échappé à la fois à la louange de Dieu et à sa bénédiction. 
'''
