[7]
"1" = '''
:sup:`1` Ne faites pas le mal, ainsi aucun mal ne vous atteindra. 
'''
"2" = '''
:sup:`2` S'éloigner de l'erreur, et il se détournera de vous. 
'''
"3" = '''
:sup:`3` Mon fils, ne sème pas sur les sillons de l'iniquité, et vous ne les récolterez pas au septième degré. 
'''
"4" = '''
:sup:`4` Ne cherchez pas à obtenir la prééminence du Seigneur, ni le siège d'honneur du roi. 
'''
"5" = '''
:sup:`5` Ne vous justifiez pas devant le Seigneur, et n'étalez pas votre sagesse devant le roi. 
'''
"6" = '''
:sup:`6` Ne cherchez pas à devenir juge, de peur que vous ne soyez pas en mesure d'enlever les iniquités, de peur que vous ne craigniez la personne d'un homme puissant, et mettre une pierre d'achoppement sur le chemin de ta droiture. 
'''
"7" = '''
:sup:`7` Ne péchez pas contre la multitude de la ville. Ne vous déshonorez pas dans la foule. 
'''
"8" = '''
:sup:`8` Ne commettez pas un péché deux fois, car même dans un seul cas, vous ne serez pas impunis. 
'''
"9" = '''
:sup:`9` Ne dites pas : « Il regardera la multitude de mes dons. Quand je fais une offrande au Dieu Très-Haut, il l'accepte. » 
'''
"10" = '''
:sup:`10` Ne vous découragez pas dans votre prière. Ne négligez pas de faire l'aumône. 
'''
"11" = '''
:sup:`11` Ne riez pas de l'homme quand il est dans l'amertume de son âme, car il y en a un qui abaisse et élève. 
'''
"12" = '''
:sup:`12` N'imagine pas un mensonge contre ton frère, ou faire la même chose à un ami. 
'''
"13" = '''
:sup:`13` Refusez de proférer un mensonge, car cette habitude ne donne rien de bon. 
'''
"14" = '''
:sup:`14` Ne bavarde pas dans l'assemblée des anciens. Ne répétez pas vos mots dans votre prière. 
'''
"15" = '''
:sup:`15` Ne déteste pas les travaux forcés ou les travaux agricoles, que le Très-Haut a créés. 
'''
"16" = '''
:sup:`16` Ne te range pas parmi la multitude des pécheurs. Rappelez-vous que la colère n'attendra pas. 
'''
"17" = '''
:sup:`17` Humilie grandement ton âme, car le châtiment de l'impie, c'est le feu et le ver. 
'''
"18" = '''
:sup:`18` N'échangez pas un ami contre quelque chose, ni un vrai frère pour l'or d'Ophir. 
'''
"19" = '''
:sup:`19` Ne te prive pas d'une femme sage et bonne, car sa grâce vaut plus que l'or. 
'''
"20" = '''
:sup:`20` Ne maltraite pas un serviteur qui travaille fidèlement, ou un mercenaire qui vous donne sa vie. 
'''
"21" = '''
:sup:`21` Que ton âme aime un serviteur sage. Ne le privez pas de sa liberté. 
'''
"22" = '''
:sup:`22` Tu as du bétail ? Occupez-vous-en. S'ils vous sont profitables, qu'ils restent à vos côtés. 
'''
"23" = '''
:sup:`23` Avez-vous des enfants ? Corrigez-les, et les rendre obéissants dès leur jeunesse. 
'''
"24" = '''
:sup:`24` Vous avez des filles ? Prenez soin de leur corps, et ne soyez pas trop indulgents envers eux. 
'''
"25" = '''
:sup:`25` Donne ta fille en mariage, et tu auras accompli une grande œuvre. Donnez-la à un homme compréhensif. 
'''
"26" = '''
:sup:`26` As-tu une femme qui te plaise ? Ne la chasse pas. Mais ne vous confiez pas à quelqu'un qui est détestable. 
'''
"27" = '''
:sup:`27` Honore ton père de tout ton cœur, et n'oublie pas les douleurs de la naissance de ta mère. 
'''
"28" = '''
:sup:`28` Souviens-toi que tu es né d'eux. Comment allez-vous leur rendre ce qu'ils ont fait pour vous ? 
'''
"29" = '''
:sup:`29` Crains le Seigneur de toute ton âme ; et révère ses prêtres. 
'''
"30" = '''
:sup:`30` De toutes tes forces, aime celui qui t'a créé. N'abandonnez pas ses ministres. 
'''
"31" = '''
:sup:`31` Craignez le Seigneur et honorez le prêtre. Donne-lui sa part, comme on te l'a ordonné : les prémices, l'offrande d'expiation, le don des épaules, le sacrifice de la sanctification, et les prémices des choses saintes. 
'''
"32" = '''
:sup:`32` Tendez aussi votre main au pauvre, pour que votre bénédiction soit complète. 
'''
"33" = '''
:sup:`33` Un don a de la grâce aux yeux de tout homme vivant. Ne refusez pas la grâce pour un homme mort. 
'''
"34" = '''
:sup:`34` N'évitez pas ceux qui pleurent, et pleure avec ceux qui pleurent. 
'''
"35" = '''
:sup:`35` Ne tardez pas à rendre visite à un malade, car c'est par de telles choses que vous gagnerez l'amour. 
'''
"36" = '''
:sup:`36` Dans toutes tes paroles, souviens-toi de l'éternité, et vous ne pécherez jamais. 
'''
