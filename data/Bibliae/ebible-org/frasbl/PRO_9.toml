[9]
"1" = '''
:sup:`1` La sagesse a construit sa maison. Elle a défini ses sept piliers. 
'''
"2" = '''
:sup:`2` Elle a préparé sa viande. Elle a mélangé son vin. Elle a également mis sa table. 
'''
"3" = '''
:sup:`3` Elle a envoyé ses servantes. Elle crie depuis les plus hauts lieux de la ville : 
'''
"4" = '''
:sup:`4` « Celui qui est simple, qu'il se tourne ici ! » Quant à celui qui est dépourvu d'intelligence, elle lui dit, 
'''
"5" = '''
:sup:`5` « Viens, mange un peu de mon pain, Buvez un peu du vin que j'ai mélangé ! 
'''
"6" = '''
:sup:`6` Abandonnez vos habitudes simples, et vivez. Marchez dans la voie de la compréhension. » 
'''
"7" = '''
:sup:`7` Celui qui corrige un moqueur s'expose à être insulté. Celui qui réprouve un homme méchant s'expose à des abus. 
'''
"8" = '''
:sup:`8` Ne réprimandez pas le moqueur, de peur qu'il ne vous haïsse. Réprimandez une personne sage, et elle vous aimera. 
'''
"9" = '''
:sup:`9` Instruisez une personne sage, et elle sera encore plus sage. Enseignez à un juste, et il augmentera son savoir. 
'''
"10" = '''
:sup:`10` La crainte de Yahvé est le commencement de la sagesse. La connaissance du Saint est la compréhension. 
'''
"11" = '''
:sup:`11` Car par moi vos jours seront multipliés. Les années de votre vie seront augmentées. 
'''
"12" = '''
:sup:`12` Si tu es sage, tu l'es pour toi-même. Si vous vous moquez, vous seul le supporterez. 
'''
"13" = '''
:sup:`13` La femme folle est bruyante, indiscipliné, et ne sait rien. 
'''
"14" = '''
:sup:`14` Elle est assise à la porte de sa maison, sur un siège dans les hauts lieux de la ville, 
'''
"15" = '''
:sup:`15` pour appeler ceux qui passent, qui vont droit sur leur chemin, 
'''
"16" = '''
:sup:`16` « Celui qui est simple, qu'il se rende ici. » Quant à celui qui est dépourvu d'intelligence, elle lui dit, 
'''
"17" = '''
:sup:`17` « L'eau volée est douce. La nourriture mangée en secret est agréable. » 
'''
"18" = '''
:sup:`18` Mais il ne sait pas que les esprits des défunts sont là, que ses invités sont dans les profondeurs de Sheol. 
'''
