[8]
"1" = '''
:sup:`1` Yahvé dit à Josué : « N'aie pas peur et ne t'effraie pas. Prends avec toi tous les guerriers, lève-toi et monte à Aï. Voici que je livre entre tes mains le roi d'Aï, son peuple, sa ville et son pays. 
'''
"2" = '''
:sup:`2` Tu feras à Aï et à son roi ce que tu as fait à Jéricho et à son roi, sauf que tu prendras pour toi ses biens et son bétail. Mettez la ville en embuscade derrière elle. » 
'''
"3" = '''
:sup:`3` Et Josué se leva, avec tous les guerriers, pour monter à Aï. Josué choisit trente mille hommes, les plus vaillants, et les envoya de nuit. 
'''
"4" = '''
:sup:`4` Il leur donna cet ordre : « Voici, vous vous mettrez en embuscade contre la ville, derrière la ville. Ne vous éloignez pas beaucoup de la ville, mais tenez-vous tous prêts. 
'''
"5" = '''
:sup:`5` Moi et tout le peuple qui est avec moi, nous nous approcherons de la ville. Lorsqu'ils sortiront contre nous, comme au début, nous fuirons devant eux. 
'''
"6" = '''
:sup:`6` Ils sortiront après nous jusqu'à ce que nous les ayons éloignés de la ville, car ils diront : « Ils fuient devant nous, comme la première fois ». Nous fuirons donc devant eux, 
'''
"7" = '''
:sup:`7` et vous vous lèverez de l'embuscade, et vous prendrez possession de la ville, car l'Éternel, votre Dieu, la livrera entre vos mains. 
'''
"8" = '''
:sup:`8` Lorsque vous vous serez emparés de la ville, vous y mettrez le feu. Tu feras cela selon la parole de Yahvé. Voici, je te l'ai ordonné. » 
'''
"9" = '''
:sup:`9` Josué les envoya ; ils allèrent préparer l'embuscade, et ils restèrent entre Béthel et Aï, à l'ouest d'Aï ; mais Josué resta au milieu du peuple cette nuit-là. 
'''
"10" = '''
:sup:`10` Josué se leva de bon matin, rassembla le peuple, et monta, lui et les anciens d'Israël, devant le peuple, à Aï. 
'''
"11" = '''
:sup:`11` Tout le peuple, même les hommes de guerre qui étaient avec lui, montèrent et s'approchèrent, arrivèrent devant la ville et campèrent au nord d'Aï. Or, il y avait une vallée entre lui et Aï. 
'''
"12" = '''
:sup:`12` Il prit environ cinq mille hommes, et les mit en embuscade entre Béthel et Aï, à l'ouest de la ville. 
'''
"13" = '''
:sup:`13` Ils mirent donc le peuple, toute l'armée qui était au nord de la ville, et leur embuscade à l'ouest de la ville ; et Josué alla cette nuit-là au milieu de la vallée. 
'''
"14" = '''
:sup:`14` Lorsque le roi d'Aï vit cela, il se hâta et se leva de bonne heure, et les hommes de la ville sortirent contre Israël pour livrer bataille, lui et tout son peuple, au moment fixé, devant la plaine ; mais il ne savait pas qu'il y avait une embuscade contre lui derrière la ville. 
'''
"15" = '''
:sup:`15` Josué et tout Israël firent comme s'ils étaient battus devant eux, et s'enfuirent par le chemin du désert. 
'''
"16" = '''
:sup:`16` Tout le peuple qui était dans la ville se rassembla pour les poursuivre. Ils poursuivirent Josué, et furent entraînés loin de la ville. 
'''
"17" = '''
:sup:`17` Il ne resta pas un homme à Aï ou à Béthel qui ne se soit mis à la poursuite d'Israël. Ils laissèrent la ville ouverte, et poursuivirent Israël. 
'''
"18" = '''
:sup:`18` Yahvé dit à Josué : « Étends le javelot qui est dans ta main vers Aï, car je vais le livrer entre tes mains. » Josué étendit vers la ville le javelot qu'il avait à la main. 
'''
"19" = '''
:sup:`19` L'embuscade se leva rapidement de sa place, et ils coururent dès qu'il eut tendu la main, entrèrent dans la ville et la prirent. Ils se précipitèrent et mirent le feu à la ville. 
'''
"20" = '''
:sup:`20` Lorsque les hommes d'Aï regardèrent derrière eux, ils virent et voici que la fumée de la ville montait jusqu'au ciel, et ils n'eurent pas la force de fuir par ici ou par là. Le peuple qui s'était enfui dans le désert se retourna contre ses poursuivants. 
'''
"21" = '''
:sup:`21` Lorsque Josué et tout Israël virent que l'embuscade avait pris la ville et que la fumée de la ville montait, ils firent demi-tour et tuèrent les hommes d'Aï. 
'''
"22" = '''
:sup:`22` Les autres sortirent de la ville contre eux, de sorte qu'ils se trouvaient au milieu d'Israël, les uns de ce côté-ci, les autres de ce côté-là. Ils les frappèrent, de sorte qu'ils ne laissèrent aucun d'entre eux rester ou s'échapper. 
'''
"23" = '''
:sup:`23` Ils capturèrent vivant le roi d'Aï et l'amenèrent à Josué. 
'''
"24" = '''
:sup:`24` Lorsqu'Israël eut achevé de tuer tous les habitants d'Aï dans les champs, dans le désert où ils les poursuivaient, et qu'ils furent tous tombés au fil de l'épée jusqu'à ce qu'ils eussent disparu, tout Israël revint vers Aï et la frappa du fil de l'épée. 
'''
"25" = '''
:sup:`25` Tous ceux qui tombèrent ce jour-là, hommes et femmes, furent douze mille, tout le peuple d'Aï. 
'''
"26" = '''
:sup:`26` Car Josué ne retira pas sa main, avec laquelle il avait tendu le javelot, jusqu'à ce qu'il eût dévasté tous les habitants d'Aï. 
'''
"27" = '''
:sup:`27` Israël ne prit pour lui que le bétail et les biens de cette ville, selon la parole de Yahvé qu'il avait donnée à Josué. 
'''
"28" = '''
:sup:`28` Josué brûla Aï et en fit un monceau à jamais, une désolation, jusqu'à ce jour. 
'''
"29" = '''
:sup:`29` Il pendit le roi d'Aï à un arbre jusqu'au soir. Au coucher du soleil, Josué donna l'ordre de descendre son corps de l'arbre, de le jeter à l'entrée de la porte de la ville et d'élever sur lui un grand tas de pierres qui subsiste encore aujourd'hui. 
'''
"30" = '''
:sup:`30` Josué bâtit un autel à Yahvé, le Dieu d'Israël, sur le mont Ebal, 
'''
"31" = '''
:sup:`31` comme Moïse, serviteur de Yahvé, l'avait ordonné aux enfants d'Israël, selon ce qui est écrit dans le livre de la loi de Moïse : un autel de pierres brutes, sur lequel personne n'avait levé de fer. Ils y offraient des holocaustes à Yahvé et y sacrifiaient des sacrifices de prospérité. 
'''
"32" = '''
:sup:`32` Il écrivit là, sur les pierres, une copie de la loi de Moïse, qu'il avait écrite en présence des enfants d'Israël. 
'''
"33" = '''
:sup:`33` Tout Israël, avec ses anciens, ses officiers et ses juges, se tenait des deux côtés de l'arche devant les prêtres lévitiques qui portaient l'arche de l'alliance de l'Éternel, l'étranger comme l'indigène, la moitié devant le mont Gerizim et l'autre moitié devant le mont Ebal, comme Moïse, serviteur de l'Éternel, l'avait ordonné dès le début, afin qu'ils bénissent le peuple d'Israël. 
'''
"34" = '''
:sup:`34` Ensuite, il lut toutes les paroles de la loi, les bénédictions et les malédictions, selon tout ce qui est écrit dans le livre de la loi. 
'''
"35" = '''
:sup:`35` Il n'y eut pas un seul mot de tout ce que Moïse avait ordonné que Josué n'ait lu devant toute l'assemblée d'Israël, avec les femmes, les petits enfants et les étrangers qui étaient au milieu d'eux. 
'''
