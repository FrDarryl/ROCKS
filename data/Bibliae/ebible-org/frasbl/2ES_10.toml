[10]
"1" = '''
:sup:`1` « Ainsi, lorsque mon fils fut entré dans la chambre nuptiale, il tomba et mourut. 
'''
"2" = '''
:sup:`2` Alors nous avons tous éteint les lampes, et tous mes voisins se sont levés pour me consoler. Je restai tranquille jusqu'à la nuit du deuxième jour. 
'''
"3" = '''
:sup:`3` Et quand ils eurent tous cessé de me consoler, de m'encourager à me taire, je me levai de nuit, je m'enfuis, et j'arrivai dans ce champ, comme vous voyez. 
'''
"4" = '''
:sup:`4` Maintenant, je n'ai pas l'intention de retourner dans la ville, mais de rester ici, sans manger ni boire, mais en pleurant et en jeûnant continuellement jusqu'à ma mort. » 
'''
"5" = '''
:sup:`5` Alors je quittai les réflexions auxquelles je me livrais, et je lui répondis avec colère, 
'''
"6" = '''
:sup:`6` « Femme insensée, ne vois-tu pas notre deuil, et ce qui nous est arrivé ? 
'''
"7" = '''
:sup:`7` Car Sion, notre mère à tous, est pleine de chagrin et très humiliée. 
'''
"8" = '''
:sup:`8` Il convient maintenant de se lamenter profondément, puisque nous nous lamentons tous, et d'être triste, puisque nous sommes tous dans la tristesse, mais toi, tu te lamentes pour un fils. 
'''
"9" = '''
:sup:`9` Interrogez la terre, et elle vous dira que c'est elle qui doit s'affliger de la multitude qui croît sur elle. 
'''
"10" = '''
:sup:`10` Car tous sont sortis d'elle, et d'autres viendront ; et voici que presque tous marchent à la ruine, et que la multitude d'entre eux est irrémédiablement condamnée. 
'''
"11" = '''
:sup:`11` Qui donc devrait s'affliger le plus, elle qui a perdu une si grande multitude, ou vous, qui ne vous affligez que pour un seul ? 
'''
"12" = '''
:sup:`12` Mais si tu me dis : « Mes lamentations ne sont pas comme celles de la terre, car j'ai perdu le fruit de mes entrailles, que j'ai enfanté dans les douleurs et porté dans les afflictions » 
'''
"13" = '''
:sup:`13` il en est de la terre comme de la terre. La multitude qui y était présente est partie comme elle était venue. 
'''
"14" = '''
:sup:`14` Alors je vous dis : « De même que vous avez enfanté dans la douleur, de même la terre a donné son fruit, c'est-à-dire des hommes, dès le commencement, à celui qui l'a faite ». 
'''
"15" = '''
:sup:`15` Maintenant, garde ta tristesse pour toi, et supporte avec courage les malheurs qui te sont arrivés. 
'''
"16" = '''
:sup:`16` Car si tu reconnais que le décret de Dieu est juste, tu recevras ton fils en temps voulu et tu seras glorifié parmi les femmes. 
'''
"17" = '''
:sup:`17` Va donc à la ville vers ton mari. » 
'''
"18" = '''
:sup:`18` Elle m'a dit : « Je ne le ferai pas. Je n'irai pas dans la ville, mais je mourrai ici. » 
'''
"19" = '''
:sup:`19` Je lui parlai encore, et je dis : 
'''
"20" = '''
:sup:`20` « Ne fais pas cela, mais laisse-toi convaincre par les malheurs de Sion, et console-toi par la douleur de Jérusalem. 
'''
"21" = '''
:sup:`21` Car vous voyez que notre sanctuaire est dévasté, que notre autel est brisé, que notre temple est détruit, 
'''
"22" = '''
:sup:`22` que notre luth est abattu, que notre chant s'est tu, que nos réjouissances ont cessé, que la lumière de notre chandelier est éteinte, que l'arche de notre alliance est pillée, que nos choses saintes sont souillées, que le nom dont nous sommes appelés est profané. Nos hommes libres sont méprisés, nos prêtres sont brûlés, nos lévites sont partis en captivité, nos vierges sont souillées et nos femmes violées, nos justes emportés, nos petits trahis, nos jeunes gens emmenés en esclavage, et nos hommes forts sont devenus faibles. 
'''
"23" = '''
:sup:`23` Plus que tout, le sceau de Sion a maintenant perdu le sceau de son honneur, et il est livré entre les mains de ceux qui nous haïssent. 
'''
"24" = '''
:sup:`24` C'est pourquoi, secouez votre grande lourdeur, et éloignez de vous la multitude des douleurs, afin que le Puissant ait de nouveau pitié de vous, et que le Très-Haut vous donne le repos, le soulagement de vos peines. » 
'''
"25" = '''
:sup:`25` Pendant que je parlais avec elle, voici que son visage se mit soudain à briller de mille feux, et son visage à luire comme un éclair, de sorte que j'eus très peur d'elle et que je me demandai ce que cela signifiait. 
'''
"26" = '''
:sup:`26` Et voici, elle poussa soudain un grand cri d'effroi, si bien que la terre trembla au bruit. 
'''
"27" = '''
:sup:`27` Je regardai, et voici, la femme ne m'apparut plus, mais il y avait une ville bâtie, et un lieu qui se montrait sur de grands fondements. J'eus peur et je criai d'une voix forte, 
'''
"28" = '''
:sup:`28` « Où est l'ange Uriel, qui était venu vers moi la première fois ? Car c'est lui qui m'a fait tomber dans cette grande transe, et ma fin s'est transformée en corruption, et ma prière en opprobre ! » 
'''
"29" = '''
:sup:`29` Comme je disais ces paroles, voici que l'ange qui était venu d'abord vers moi vint à moi, et il me regarda. 
'''
"30" = '''
:sup:`30` Voici, j'étais couché comme un mort, et mon intelligence m'avait été enlevée. Il me prit par la main droite, me réconforta, me remit sur pied et me dit : 
'''
"31" = '''
:sup:`31` « Qu'as-tu ? Pourquoi es-tu si troublé ? Pourquoi ton intelligence et les pensées de ton cœur sont-elles troublées ? » 
'''
"32" = '''
:sup:`32` Je répondis : « Parce que tu m'as abandonné, j'ai fait ce que tu m'as dit, je suis allé dans les champs, et voici que j'ai vu, et que je vois encore, ce que je ne peux expliquer. » 
'''
"33" = '''
:sup:`33` Il m'a dit : « Lève-toi comme un homme, et je t'instruirai. » 
'''
"34" = '''
:sup:`34` Alors je dis : Parle, mon Seigneur ; seulement, ne m'abandonne pas, de peur que je ne meure avant mon temps. 
'''
"35" = '''
:sup:`35` Car j'ai vu ce que je ne savais pas, et j'ai entendu ce que je ne connaissais pas. 
'''
"36" = '''
:sup:`36` Ou bien mon sens est-il trompé, ou mon âme est-elle dans un rêve ? 
'''
"37" = '''
:sup:`37` Maintenant, je te prie donc d'expliquer à ton serviteur ce que signifie cette vision. » 
'''
"38" = '''
:sup:`38` Il me répondit : « Écoute-moi, et je t'informerai, je te parlerai des choses que tu crains, car le Très-Haut t'a révélé beaucoup de choses secrètes. 
'''
"39" = '''
:sup:`39` Il a vu que ta voie est juste, parce que tu es continuellement désolé pour ton peuple, et que tu fais de grandes lamentations pour Sion. 
'''
"40" = '''
:sup:`40` Voici donc le sens de la vision. 
'''
"41" = '''
:sup:`41` La femme qui t'est apparue tout à l'heure, que tu as vue en deuil, et que tu as commencé à consoler, 
'''
"42" = '''
:sup:`42` mais maintenant tu ne vois plus la ressemblance de la femme, mais une ville en construction t'est apparue, 
'''
"43" = '''
:sup:`43` et elle t'a annoncé la mort de son fils, voici l'interprétation : 
'''
"44" = '''
:sup:`44` Cette femme, que tu as vue, c'est Sion, que tu vois maintenant comme une ville en construction. 
'''
"45" = '''
:sup:`45` Elle t'a dit qu'elle était stérile depuis trente ans, parce qu'il y avait trois mille ans dans le monde où il n'y avait pas encore d'offrande en elle. 
'''
"46" = '''
:sup:`46` Et il arriva, après trois mille ans, que Salomon bâtit la ville et offrit des offrandes. C'est alors que la stérile enfanta un fils. 
'''
"47" = '''
:sup:`47` Elle t'a dit qu'elle l'avait nourri avec grand soin. Telle était la demeure de Jérusalem. 
'''
"48" = '''
:sup:`48` Lorsqu'elle t'a dit : Mon fils est mort en entrant dans la chambre nuptiale, et que le malheur l'a frappée, c'est la destruction qui est arrivée à Jérusalem. 
'''
"49" = '''
:sup:`49` Voici, tu as vu sa ressemblance, comment elle pleurait son fils, et tu as commencé à la consoler de ce qui lui est arrivé. Telles étaient les choses qui devaient vous être ouvertes. 
'''
"50" = '''
:sup:`50` Maintenant, le Très-Haut, voyant que vous êtes sincèrement affligés et que vous souffrez de tout votre cœur pour elle, vous a montré l'éclat de sa gloire et l'attrait de sa beauté. 
'''
"51" = '''
:sup:`51` C'est pourquoi je t'ai demandé de rester dans le champ où il n'y a pas de maison construite, 
'''
"52" = '''
:sup:`52` car je savais que le Très-Haut te le montrerait. 
'''
"53" = '''
:sup:`53` C'est pourquoi je t'ai ordonné de venir dans le champ, où il n'y avait pas de fondation d'un bâtiment quelconque. 
'''
"54" = '''
:sup:`54` Car aucune construction humaine ne pouvait se tenir à l'endroit où devait être montrée la cité du Très-Haut. 
'''
"55" = '''
:sup:`55` C'est pourquoi ne crains pas et ne laisse pas ton cœur s'effrayer, mais entre et regarde la beauté et la grandeur de l'édifice, autant que tes yeux peuvent voir. 
'''
"56" = '''
:sup:`56` Puis vous entendrez autant que vos oreilles pourront comprendre. 
'''
"57" = '''
:sup:`57` Car vous êtes plus bénis que beaucoup, et vous êtes appelés par votre nom à être avec le Très-Haut, comme un petit nombre seulement. 
'''
"58" = '''
:sup:`58` Mais demain soir, vous resterez ici, 
'''
"59" = '''
:sup:`59` et alors le Très-Haut vous montrera en rêve ces visions de ce que le Très-Haut fera à ceux qui vivent sur la terre dans les derniers jours. » J'ai donc dormi cette nuit-là et une autre, comme il me l'avait ordonné. 
'''
