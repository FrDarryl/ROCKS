[28]
"1" = '''
:sup:`1` Celui qui se venge trouvera sa vengeance auprès du Seigneur, et il affermira ses péchés. 
'''
"2" = '''
:sup:`2` Pardonnez à votre prochain le mal qu'il a fait, et alors vos péchés seront pardonnés quand vous prierez. 
'''
"3" = '''
:sup:`3` Est-ce que quelqu'un nourrit de la colère contre un autre et attendre la guérison du Seigneur ? 
'''
"4" = '''
:sup:`4` Sur un homme comme lui, il n'a aucune pitié, et fait-il des supplications pour ses propres péchés ? 
'''
"5" = '''
:sup:`5` Lui-même, étant chair, nourrit la colère. Qui fera l'expiation de ses péchés ? 
'''
"6" = '''
:sup:`6` Souviens-toi de ta fin dernière, et cesse l'inimitié. Rappelez-vous la corruption et la mort, et soyez fidèles aux commandements. 
'''
"7" = '''
:sup:`7` Souviens-toi des commandements, et ne te mets pas en colère contre ton prochain. Souviens-toi de l'alliance du Très-Haut, et oublie l'ignorance. 
'''
"8" = '''
:sup:`8` Abstenez-vous de vous disputer, et vous diminuerez vos péchés, car un homme passionné déclenchera des querelles. 
'''
"9" = '''
:sup:`9` Un homme qui est un pécheur va troubler ses amis. et de semer la discorde parmi ceux qui sont en paix. 
'''
"10" = '''
:sup:`10` Tel est le combustible du feu, tel il brûlera ; et comme l'embonpoint de la querelle est, ainsi elle brûlera. Telle est la force de l'homme, telle sera sa colère ; et comme sa richesse, il exaltera sa colère. 
'''
"11" = '''
:sup:`11` Une dispute commencée à la hâte allume un feu ; et les combats précipités font couler le sang. 
'''
"12" = '''
:sup:`12` Si tu souffles sur une étincelle, elle va brûler ; et si vous crachez dessus, elle s'éteindra. Les deux sortent de votre bouche. 
'''
"13" = '''
:sup:`13` Maudit soit le chuchoteur et le double langage, car il a détruit beaucoup de ceux qui étaient en paix. 
'''
"14" = '''
:sup:`14` Un calomniateur a fait trembler beaucoup de gens, et les a dispersés de nation en nation. Il a fait tomber des villes fortes et renversé les maisons des grands hommes. 
'''
"15" = '''
:sup:`15` Le calomniateur a chassé les femmes courageuses. et les a privés de leur travail. 
'''
"16" = '''
:sup:`16` Celui qui l'écoute ne trouvera pas le repos, et il ne vivra pas non plus tranquillement. 
'''
"17" = '''
:sup:`17` Le coup de fouet fait une marque dans la chair, mais un coup de langue peut briser des os. 
'''
"18" = '''
:sup:`18` Beaucoup sont tombés au fil de l'épée, mais pas autant que ceux qui sont tombés à cause de la langue. 
'''
"19" = '''
:sup:`19` Heureux celui qui en est à l'abri, qui n'est pas passé par sa colère, qui n'a pas tiré son joug, et n'a pas été lié par ses bandes. 
'''
"20" = '''
:sup:`20` Car son joug est un joug de fer, et ses bandes sont des bandes d'airain. 
'''
"21" = '''
:sup:`21` Sa mort est une mort mauvaise, et Hadès est meilleur que ça. 
'''
"22" = '''
:sup:`22` Il ne dominera pas les hommes pieux. Ils ne seront pas brûlés dans sa flamme. 
'''
"23" = '''
:sup:`23` Ceux qui abandonnent le Seigneur y tomberont. Il brûlera parmi eux, et ne s'éteindra pas. Il sera envoyé contre eux comme un lion. Il les détruira comme un léopard. 
'''
"24" = '''
:sup:`24` Comme tu entoures tes biens d'épines, et sécurisez votre argent et votre or, 
'''
"25" = '''
:sup:`25` ainsi, faites une balance et un poids pour vos paroles, et fais une porte et une barre pour ta bouche. 
'''
"26" = '''
:sup:`26` Prends garde de ne pas glisser avec elle, de peur de tomber devant celui qui est à l'affût. 
'''
