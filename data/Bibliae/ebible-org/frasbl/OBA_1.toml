[1]
"1" = '''
:sup:`1` La vision d'Abdias. Voici ce que dit le Seigneur Yahvé au sujet d'Édom. Nous avons entendu des nouvelles de Yahvé, et un ambassadeur est envoyé parmi les nations, disant : « Levez-vous, et levons-nous contre elle dans la bataille. 
'''
"2" = '''
:sup:`2` Voici, je t'ai rendu petit parmi les nations. Tu es grandement méprisée. 
'''
"3" = '''
:sup:`3` L'orgueil de ton cœur t'a trompé, toi qui habites dans les fentes du rocher, dont la demeure est élevée, et qui dis en son cœur : Qui me fera descendre à terre ? 
'''
"4" = '''
:sup:`4` Tu as beau monter comme l'aigle, et ton nid est placé parmi les étoiles, je t'en ferai descendre, dit Yahvé. 
'''
"5" = '''
:sup:`5` « Si des voleurs venaient chez toi, si des brigands de nuit - oh, quel désastre t'attend - ne voleraient-ils pas seulement jusqu'à ce qu'ils en aient assez ? Si des vendangeurs venaient chez toi, ne laisseraient-ils pas des raisins à glaner ? 
'''
"6" = '''
:sup:`6` Comme Esaü sera mis à sac ! Comme on cherche ses trésors cachés ! 
'''
"7" = '''
:sup:`7` Tous les hommes de ton alliance t'ont conduit sur ton chemin, jusqu'à la frontière. Les hommes qui étaient en paix avec toi t'ont trompé, et ont prévalu contre toi. Les amis qui mangent ton pain te tendent un piège. Il n'y a pas d'intelligence en lui. » 
'''
"8" = '''
:sup:`8` « Ne détruirai-je pas en ce jour-là, dit Yahvé, les sages d'Édom et l'intelligence de la montagne d'Ésaü ? 
'''
"9" = '''
:sup:`9` Tes vaillants hommes, Teman, seront consternés, au point que tous seront retranchés de la montagne d'Ésaü par le massacre. 
'''
"10" = '''
:sup:`10` A cause de la violence faite à ton frère Jacob, la honte te couvrira, et tu seras retranché pour toujours. 
'''
"11" = '''
:sup:`11` Le jour où tu t'es tenu à l'écart, le jour où des étrangers ont emporté ses biens, où des étrangers sont entrés dans ses portes et ont tiré au sort Jérusalem, toi aussi tu as été comme l'un d'eux. 
'''
"12" = '''
:sup:`12` Mais ne méprise pas ton frère au jour de son malheur, et ne te réjouis pas des fils de Juda au jour de leur ruine. Ne t'enorgueillis pas au jour de la détresse. 
'''
"13" = '''
:sup:`13` N'entre pas dans la porte de mon peuple au jour de son malheur. Ne méprise pas leur détresse au jour de leur calamité, et ne t'empare pas de leurs biens au jour de leur calamité. 
'''
"14" = '''
:sup:`14` Ne te tiens pas aux carrefours pour couper la route à ceux qui s'échappent. Ne livre pas ceux d'entre eux qui restent au jour de la détresse. 
'''
"15" = '''
:sup:`15` Car le jour de Yahvé est proche de toutes les nations ! Ce que vous avez fait, il vous sera fait. Tes actes retomberont sur ta propre tête. 
'''
"16" = '''
:sup:`16` Car, comme vous avez bu sur ma montagne sainte, toutes les nations boiront sans cesse. Oui, elles boiront, elles avaleront, et elles seront comme si elles n'avaient pas été. 
'''
"17" = '''
:sup:`17` Mais sur la montagne de Sion, il y aura ceux qui échapperont, et elle sera sainte. La maison de Jacob possédera ses biens. 
'''
"18" = '''
:sup:`18` La maison de Jacob sera un feu, la maison de Joseph une flamme, et la maison d'Ésaü un chaume. Ils brûleront au milieu d'eux et les dévoreront. Il ne restera rien à la maison d'Ésaü. » En effet, Yahvé a parlé. 
'''
"19" = '''
:sup:`19` Ceux du Sud posséderont la montagne d'Ésaü, et ceux de la plaine, les Philistins. Ils posséderont le champ d'Ephraïm et le champ de Samarie. Benjamin possédera Galaad. 
'''
"20" = '''
:sup:`20` Les captifs de cette armée des enfants d'Israël, qui sont chez les Cananéens, posséderont jusqu'à Zarephath ; et les captifs de Jérusalem, qui sont à Sépharad, posséderont les villes du Néguev. 
'''
"21" = '''
:sup:`21` Des sauveurs monteront sur la montagne de Sion pour juger les montagnes d'Ésaü, et le royaume sera à Yahvé. 
'''
