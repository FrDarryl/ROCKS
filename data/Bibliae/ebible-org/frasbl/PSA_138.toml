[138]
"1" = '''
:sup:`1` Par David. Je te rendrai grâce de tout mon cœur. Devant les dieux, je chanterai tes louanges. 
'''
"2" = '''
:sup:`2` Je me prosternerai devant ton temple saint, et rendre grâce à ton Nom pour ta bonté et ta vérité ; car tu as exalté ton Nom et ta Parole au-dessus de tout. 
'''
"3" = '''
:sup:`3` Le jour où j'ai appelé, tu m'as répondu. Vous m'avez encouragé avec la force dans mon âme. 
'''
"4" = '''
:sup:`4` Tous les rois de la terre te rendront grâce, Yahvé, car ils ont entendu les paroles de ta bouche. 
'''
"5" = '''
:sup:`5` Oui, ils chanteront les voies de Yahvé, car la gloire de Yahvé est grande ! 
'''
"6" = '''
:sup:`6` Car si Yahvé est élevé, il prend soin des humbles ; mais il connaît l'orgueilleux de loin. 
'''
"7" = '''
:sup:`7` Quand je marche au milieu de la détresse, tu me fais revivre. Tu étendras ta main contre la colère de mes ennemis. Ta main droite me sauvera. 
'''
"8" = '''
:sup:`8` L'Éternel accomplira ce qui me concerne. Ta bonté, Yahvé, dure à jamais. N'abandonnez pas le travail de vos propres mains. 
'''
