[28]
"1" = '''
:sup:`1` « Il y a certainement une mine d'argent, et un endroit pour l'or qu'ils raffinent. 
'''
"2" = '''
:sup:`2` Le fer est extrait de la terre, et le cuivre est fondu à partir du minerai. 
'''
"3" = '''
:sup:`3` L'homme met fin à l'obscurité, et cherche jusqu'à la frontière la plus lointaine, les pierres de l'obscurité et des ténèbres épaisses. 
'''
"4" = '''
:sup:`4` Il ouvre un puits loin de l'endroit où vivent les gens. Ils sont oubliés par le pied. Ils sont suspendus loin des hommes, ils se balancent d'avant en arrière. 
'''
"5" = '''
:sup:`5` Quant à la terre, c'est d'elle que vient le pain. En dessous, il est comme retourné par le feu. 
'''
"6" = '''
:sup:`6` Saphirs proviennent de ses roches. Il a de la poussière d'or. 
'''
"7" = '''
:sup:`7` Ce chemin, aucun oiseau de proie ne le connaît, L'œil du faucon ne l'a pas vu non plus. 
'''
"8" = '''
:sup:`8` Les bêtes fières ne l'ont pas foulée, et le lion féroce n'est pas passé par là. 
'''
"9" = '''
:sup:`9` Il pose sa main sur le rocher de silex, et il renverse les montagnes par les racines. 
'''
"10" = '''
:sup:`10` Il creuse des canaux parmi les rochers. Son œil voit chaque chose précieuse. 
'''
"11" = '''
:sup:`11` Il lie les ruisseaux pour qu'ils ne coulent pas. La chose qui est cachée, il la met en lumière. 
'''
"12" = '''
:sup:`12` « Mais où trouvera-t-on la sagesse ? Où se trouve le lieu de la compréhension ? 
'''
"13" = '''
:sup:`13` L'homme ne connaît pas son prix, et on ne le trouve pas sur la terre des vivants. 
'''
"14" = '''
:sup:`14` L'abîme dit : « Ce n'est pas en moi ». La mer dit : « Elle n'est pas avec moi ». 
'''
"15" = '''
:sup:`15` On ne peut pas l'obtenir pour de l'or, l'argent ne sera pas non plus pesé pour son prix. 
'''
"16" = '''
:sup:`16` Il ne peut être évalué avec l'or d'Ophir, avec le précieux onyx, ou le saphir. 
'''
"17" = '''
:sup:`17` L'or et le verre ne peuvent pas l'égaler, Elle ne sera pas non plus échangée contre des bijoux en or fin. 
'''
"18" = '''
:sup:`18` Il ne sera fait mention ni du corail ni du cristal. Oui, le prix de la sagesse est supérieur à celui des rubis. 
'''
"19" = '''
:sup:`19` La topaze d'Éthiopie ne l'égalera pas. Il ne sera pas évalué avec de l'or pur. 
'''
"20" = '''
:sup:`20` D'où vient donc la sagesse ? Où se trouve le lieu de la compréhension ? 
'''
"21" = '''
:sup:`21` Elle est cachée aux yeux de tous les vivants, et gardé à l'écart des oiseaux du ciel. 
'''
"22" = '''
:sup:`22` Destruction et Mort disent, « Nous en avons entendu la rumeur de nos oreilles. 
'''
"23" = '''
:sup:`23` « Dieu comprend son chemin, et il connaît sa place. 
'''
"24" = '''
:sup:`24` Car il regarde jusqu'aux extrémités de la terre, et voit sous tout le ciel. 
'''
"25" = '''
:sup:`25` Il établit la force du vent. Oui, il mesure les eaux par mesure. 
'''
"26" = '''
:sup:`26` Quand il a fait un décret pour la pluie, et un chemin pour l'éclair du tonnerre, 
'''
"27" = '''
:sup:`27` alors il l'a vu, et l'a déclaré. Il l'a établi, oui, et l'a recherché. 
'''
"28" = '''
:sup:`28` Il dit à l'homme, Voici la crainte de l'Éternel, qui est la sagesse. S'éloigner du mal, c'est comprendre. » 
'''
