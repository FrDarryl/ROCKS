[1]
"1" = '''
:sup:`1` L'aîné, à l'élue et à ses enfants, que j'aime en vérité, et non pas moi seulement, mais aussi tous ceux qui connaissent la vérité, 
'''
"2" = '''
:sup:`2` à cause de la vérité, qui demeure en nous, et qui sera avec nous pour toujours : 
'''
"3" = '''
:sup:`3` Que la grâce, la miséricorde et la paix soient avec nous, de la part de Dieu le Père et du Seigneur Jésus-Christ, le Fils du Père, dans la vérité et l'amour. 
'''
"4" = '''
:sup:`4` Je me réjouis beaucoup d'avoir trouvé quelques-uns de vos enfants marchant dans la vérité, comme le Père nous l'a commandé. 
'''
"5" = '''
:sup:`5` Or, je vous prie, chère madame, non pas comme si je vous écrivais un commandement nouveau, mais celui que nous avions dès le commencement, de nous aimer les uns les autres. 
'''
"6" = '''
:sup:`6` C'est cela, l'amour, que de marcher selon ses commandements. Tel est le commandement que vous avez entendu dès le commencement, afin que vous y marchiez. 
'''
"7" = '''
:sup:`7` Car plusieurs séducteurs sont sortis dans le monde, ceux qui ne confessent pas que Jésus-Christ est venu dans la chair. C'est là le séducteur et l'Antéchrist. 
'''
"8" = '''
:sup:`8` Veillez sur vous-mêmes, afin que nous ne perdions pas ce que nous avons accompli, mais que nous recevions une pleine récompense. 
'''
"9" = '''
:sup:`9` Celui qui transgresse et ne demeure pas dans l'enseignement du Christ n'a pas Dieu. Celui qui demeure dans l'enseignement a le Père et le Fils. 
'''
"10" = '''
:sup:`10` Si quelqu'un vient chez vous et n'apporte pas cet enseignement, ne le recevez pas dans votre maison et ne l'accueillez pas, 
'''
"11" = '''
:sup:`11` car celui qui l'accueille participe à ses mauvaises actions. 
'''
"12" = '''
:sup:`12` Ayant beaucoup de choses à t'écrire, je ne veux pas le faire avec du papier et de l'encre, mais j'espère venir chez toi et te parler face à face, afin que notre joie soit complète. 
'''
"13" = '''
:sup:`13` Les enfants de ta sœur élue te saluent. Amen. 
'''
