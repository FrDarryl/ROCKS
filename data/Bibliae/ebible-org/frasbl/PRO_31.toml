[31]
"1" = '''
:sup:`1` Les paroles du roi Lémuel - la révélation que sa mère lui a enseignée : 
'''
"2" = '''
:sup:`2` « Oh, mon fils ! Oh, fils de mes entrailles ! Oh, fils de mes vœux ! 
'''
"3" = '''
:sup:`3` Ne donne pas ta force aux femmes, ni vos voies à celles qui détruisent les rois. 
'''
"4" = '''
:sup:`4` Ce n'est pas pour les rois, Lemuel, ce n'est pas aux rois de boire du vin, ni pour les princes de dire : « Où est la boisson forte ? 
'''
"5" = '''
:sup:`5` de peur qu'ils ne boivent et n'oublient la loi, et pervertissent la justice due à celui qui est affligé. 
'''
"6" = '''
:sup:`6` Donnez une boisson forte à celui qui est prêt à périr, et du vin pour les âmes amères. 
'''
"7" = '''
:sup:`7` Qu'il boive, et qu'il oublie sa pauvreté, et ne plus se souvenir de sa misère. 
'''
"8" = '''
:sup:`8` Ouvrez votre bouche pour le muet, pour la cause de tous ceux qui sont abandonnés. 
'''
"9" = '''
:sup:`9` Ouvre ta bouche, juge avec justice, et rendre justice aux pauvres et aux nécessiteux. » 
'''
"10" = '''
:sup:`10` Qui peut trouver une femme digne de ce nom ? Car sa valeur est bien supérieure à celle des rubis. 
'''
"11" = '''
:sup:`11` Le cœur de son mari a confiance en elle. Il ne manquera pas de gain. 
'''
"12" = '''
:sup:`12` Elle lui fait du bien, et non du mal, tous les jours de sa vie. 
'''
"13" = '''
:sup:`13` Elle cherche la laine et le lin, et travaille avec ardeur avec ses mains. 
'''
"14" = '''
:sup:`14` Elle est comme les navires marchands. Elle apporte son pain de loin. 
'''
"15" = '''
:sup:`15` Elle se lève aussi alors qu'il fait encore nuit, donne de la nourriture à son foyer, et des portions pour ses servantes. 
'''
"16" = '''
:sup:`16` Elle considère un champ, et l'achète. Avec le fruit de ses mains, elle plante une vigne. 
'''
"17" = '''
:sup:`17` Elle arme sa taille avec force, et rend ses bras forts. 
'''
"18" = '''
:sup:`18` Elle perçoit que sa marchandise est rentable. Sa lampe ne s'éteint pas la nuit. 
'''
"19" = '''
:sup:`19` Elle pose ses mains sur la quenouille, et ses mains tiennent le fuseau. 
'''
"20" = '''
:sup:`20` Elle ouvre ses bras aux pauvres ; oui, elle tend les mains aux nécessiteux. 
'''
"21" = '''
:sup:`21` Elle n'a pas peur de la neige pour sa maison, car toute sa famille est vêtue d'écarlate. 
'''
"22" = '''
:sup:`22` Elle se fait des tapis de tapisserie. Ses vêtements sont en lin fin et de couleur violette. 
'''
"23" = '''
:sup:`23` Son mari est respecté dans les portes, quand il s'assiéra parmi les anciens du pays. 
'''
"24" = '''
:sup:`24` Elle fait des vêtements de lin et les vend, et livre les coussins au marchand. 
'''
"25" = '''
:sup:`25` La force et la dignité sont ses vêtements. Elle se moque du temps à venir. 
'''
"26" = '''
:sup:`26` Elle ouvre sa bouche avec sagesse. L'instruction aimable est sur sa langue. 
'''
"27" = '''
:sup:`27` Elle s'occupe bien des affaires de sa famille, et ne mange pas le pain de l'oisiveté. 
'''
"28" = '''
:sup:`28` Ses enfants se lèvent et la qualifient de bienheureuse. Son mari fait également son éloge : 
'''
"29" = '''
:sup:`29` « Beaucoup de femmes font des choses nobles, mais vous les surpassez tous. » 
'''
"30" = '''
:sup:`30` Le charme est trompeur, et la beauté est vaine ; mais une femme qui craint Yahvé, on la louera. 
'''
"31" = '''
:sup:`31` Donnez-lui du fruit de ses mains ! Que ses œuvres la louent dans les portes ! 
'''
