[8]
"1" = '''
:sup:`1` Mais elle va d'un bout à l'autre avec toute sa force, et ordonne toutes choses bien. 
'''
"2" = '''
:sup:`2` Je l'ai aimée et recherchée dès ma jeunesse. J'ai cherché à la prendre pour épouse. J'ai été séduit par sa beauté. 
'''
"3" = '''
:sup:`3` Elle glorifie sa noble naissance en vivant avec Dieu. Le Souverain Seigneur de tous l'aime. 
'''
"4" = '''
:sup:`4` Car elle est initiée à la connaissance de Dieu, et elle choisit ses œuvres. 
'''
"5" = '''
:sup:`5` Mais si la richesse est une possession désirée dans la vie, qu'est-ce qui est plus riche que la sagesse, qui fait toutes choses ? 
'''
"6" = '''
:sup:`6` Et si la compréhension est effective, qui plus que sagesse est un architecte des choses qui existent ? 
'''
"7" = '''
:sup:`7` Si un homme aime la justice, les fruits du travail de la sagesse sont des vertus, car elle enseigne la sobriété, la compréhension, la droiture et le courage. Il n'y a rien dans la vie qui soit plus profitable aux gens que ceux-ci. 
'''
"8" = '''
:sup:`8` Et si quelqu'un aspire à une large expérience, elle connaît les choses du passé et en déduit les choses à venir. Elle comprend les subtilités des discours et les interprétations des propos obscurs. Elle prévoit des signes et des prodiges, et les questions de saisons et de temps. 
'''
"9" = '''
:sup:`9` J'ai donc décidé de la prendre pour vivre avec moi, sachant qu'elle est celle qui me donnera de bons conseils, et m'encourager dans les soucis et les chagrins. 
'''
"10" = '''
:sup:`10` Grâce à elle, j'aurai la gloire parmi les foules, et l'honneur aux yeux des anciens, bien que je sois jeune. 
'''
"11" = '''
:sup:`11` On me trouvera vif quand je rendrai mon jugement. Je serai admiré en présence des souverains. 
'''
"12" = '''
:sup:`12` Quand je me tairai, ils m'attendront. Quand j'ouvrirai mes lèvres, ils tiendront compte de ce que je dirai. Si je continue à parler, ils mettront leurs mains sur leurs bouches. 
'''
"13" = '''
:sup:`13` Grâce à elle, j'aurai l'immortalité, et laisser derrière moi un souvenir éternel à ceux qui viendront après moi. 
'''
"14" = '''
:sup:`14` Je gouvernerai les peuples. Les nations me seront soumises. 
'''
"15" = '''
:sup:`15` Les monarques redoutés me craindront quand ils entendront parler de moi. Parmi le peuple, je me montrerai bon, et courageux à la guerre. 
'''
"16" = '''
:sup:`16` Quand j'entrerai dans ma maison, je trouverai le repos auprès d'elle. Car la conversation avec elle n'a pas d'amertume, et vivre avec elle n'a pas de douleur, mais de l'allégresse et de la joie. 
'''
"17" = '''
:sup:`17` Quand j'ai considéré ces choses en moi-même, et j'ai pensé dans mon cœur combien l'immortalité est en parenté avec la sagesse, 
'''
"18" = '''
:sup:`18` et dans son amitié se trouve un bon plaisir, et dans le travail de ses mains se trouve une richesse qui ne faillit pas, et la compréhension est dans sa compagnie, et une grande renommée dans la communion avec ses mots, J'ai cherché comment l'amener à moi. 
'''
"19" = '''
:sup:`19` Or, j'étais un enfant intelligent, et j'ai reçu une bonne âme. 
'''
"20" = '''
:sup:`20` Ou plutôt, étant bon, je suis venu dans un corps non souillé. 
'''
"21" = '''
:sup:`21` Mais, sachant que je ne pourrais pas posséder la sagesse autrement, à moins que Dieu ne me la donne - oui, et pour savoir et comprendre par qui la grâce est donnée- J'ai supplié le Seigneur et l'ai imploré, et de tout mon cœur j'ai dit : 
'''
