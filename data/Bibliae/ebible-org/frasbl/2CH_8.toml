[8]
"1" = '''
:sup:`1` Au bout de vingt ans, pendant lesquels Salomon avait bâti la maison de l'Éternel et sa propre maison, 
'''
"2" = '''
:sup:`2` Salomon bâtit les villes que Huram avait données à Salomon, et il y fit habiter les enfants d'Israël. 
'''
"3" = '''
:sup:`3` Salomon alla à Hamath-Zobach, et l'emporta sur elle. 
'''
"4" = '''
:sup:`4` Il bâtit Tadmor dans le désert, et toutes les villes de stockage qu'il bâtit à Hamath. 
'''
"5" = '''
:sup:`5` Il bâtit aussi Beth Horon la haute et Beth Horon la basse, villes fortifiées avec des murs, des portes et des barres, 
'''
"6" = '''
:sup:`6` Baalath, et toutes les villes de dépôt que Salomon avait, toutes les villes pour ses chars, les villes pour ses cavaliers, et tout ce que Salomon voulut bâtir pour son plaisir à Jérusalem, au Liban et dans tout le pays de sa domination. 
'''
"7" = '''
:sup:`7` Quant à tout le peuple qui restait des Héthiens, des Amoréens, des Phéréziens, des Héviens et des Jébusiens, et qui n'était pas d'Israël, 
'''
"8" = '''
:sup:`8` quant à leurs enfants restés après eux dans le pays et que les enfants d'Israël n'ont pas consommés, Salomon les fit travailler de force jusqu'à ce jour. 
'''
"9" = '''
:sup:`9` Mais Salomon n'avait pas fait des enfants d'Israël des serviteurs pour son travail, mais des hommes de guerre, chefs de ses capitaines, chefs de ses chars et de ses cavaliers. 
'''
"10" = '''
:sup:`10` Tels étaient les principaux officiers du roi Salomon, au nombre de deux cent cinquante, qui dirigeaient le peuple. 
'''
"11" = '''
:sup:`11` Salomon fit monter la fille de Pharaon de la cité de David dans la maison qu'il lui avait construite, car il avait dit : « Ma femme n'habitera pas dans la maison de David, roi d'Israël, car les lieux où est venue l'arche de Yahvé sont saints. » 
'''
"12" = '''
:sup:`12` Salomon offrit des holocaustes à l'Éternel sur l'autel de l'Éternel qu'il avait construit devant le portique, 
'''
"13" = '''
:sup:`13` selon les prescriptions de chaque jour, en faisant des offrandes selon le commandement de Moïse, aux sabbats, aux nouvelles lunes et aux fêtes fixes, trois fois par an, à la fête des pains sans levain, à la fête des semaines et à la fête des tentes. 
'''
"14" = '''
:sup:`14` Il établit, selon l'ordonnance de David, son père, les divisions des sacrificateurs à leur service, et les Lévites à leurs fonctions, pour louer et servir devant les sacrificateurs, selon ce que le devoir de chaque jour exigeait, les portiers aussi par leurs divisions à chaque porte, car David, homme de Dieu, l'avait ordonné. 
'''
"15" = '''
:sup:`15` Ils ne s'écartèrent pas de l'ordre donné par le roi aux prêtres et aux lévites, pour tout ce qui concerne les affaires et les trésors. 
'''
"16" = '''
:sup:`16` Or toute l'œuvre de Salomon s'est accomplie depuis le jour de la fondation de la maison de l'Éternel jusqu'à son achèvement. Ainsi la maison de Yahvé fut achevée. 
'''
"17" = '''
:sup:`17` Puis Salomon se rendit à Ezion Geber et à Eloth, au bord de la mer, dans le pays d'Edom. 
'''
"18" = '''
:sup:`18` Huram lui envoya des navires et des serviteurs qui connaissaient la mer par les mains de ses serviteurs ; ils vinrent avec les serviteurs de Salomon à Ophir, et ils rapportèrent de là quatre cent cinquante talents d'or, qu'ils apportèrent au roi Salomon. 
'''
