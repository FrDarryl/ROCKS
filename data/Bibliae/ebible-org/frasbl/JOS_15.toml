[15]
"1" = '''
:sup:`1` Le sort de la tribu des fils de Juda, selon leurs familles, s'étendait jusqu'à la frontière d'Édom, jusqu'au désert de Tsin, au sud, à l'extrémité du midi. 
'''
"2" = '''
:sup:`2` Leur limite méridionale partait de l'extrémité de la mer Salée, de la baie qui regarde le sud ; 
'''
"3" = '''
:sup:`3` elle partait au sud de la montée d'Akrabbim, passait par Zin, montait au sud de Kadesh Barnea, passait par Hezron, montait à Addar, et se tournait vers Karka ; 
'''
"4" = '''
:sup:`4` elle passait par Azmon, sortait au torrent d'Égypte, et se terminait à la mer. Telle sera votre limite méridionale. 
'''
"5" = '''
:sup:`5` La limite orientale était la mer Salée, jusqu'à l'extrémité du Jourdain. La limite du quart nord s'étendait depuis la baie de la mer jusqu'à l'extrémité du Jourdain. 
'''
"6" = '''
:sup:`6` La limite montait à Beth Hogla, et passait au nord de Beth Araba ; la limite montait à la pierre de Bohan, fils de Ruben. 
'''
"7" = '''
:sup:`7` La frontière montait à Debir, de la vallée d'Acor, et passait au nord, en regardant vers Gilgal, qui fait face à la montée d'Adummim, qui est au sud du fleuve. La frontière s'étendait jusqu'aux eaux d'En Shemesh et se terminait à En Rogel. 
'''
"8" = '''
:sup:`8` La frontière montait par la vallée du fils de Hinnom jusqu'au côté du Jébusien (appelé aussi Jérusalem) au sud ; et la frontière montait jusqu'au sommet de la montagne qui se trouve devant la vallée de Hinnom à l'ouest, qui est à l'extrémité de la vallée des Rephaïm au nord. 
'''
"9" = '''
:sup:`9` La frontière s'étendait depuis le sommet de la montagne jusqu'à la source des eaux de Nephtoah, et se prolongeait jusqu'aux villes de la montagne d'Ephron ; la frontière s'étendait jusqu'à Baala (appelée aussi Kiriath Jearim) ; 
'''
"10" = '''
:sup:`10` la frontière tournait de Baala vers l'ouest jusqu'à la montagne de Séir, passait du côté de la montagne de Jearim (appelée aussi Chesalon) au nord, descendait jusqu'à Beth Shemesh, et passait par Timnah 
'''
"11" = '''
:sup:`11` La limite se prolongeait vers le nord jusqu'au côté d'Ékron ; elle s'étendait jusqu'à Shikkeron, passait par la montagne de Baala, et se terminait à Jabneel ; les sorties de la limite étaient vers la mer. 
'''
"12" = '''
:sup:`12` La limite occidentale s'étendait jusqu'au rivage de la grande mer. Telle est la frontière des fils de Juda, selon leurs familles. 
'''
"13" = '''
:sup:`13` Il donna à Caleb, fils de Jephunné, une part parmi les fils de Juda, selon le commandement de l'Éternel à Josué, à Kiriath Arba, du nom du père d'Anak (appelée aussi Hébron). 
'''
"14" = '''
:sup:`14` Caleb chassa les trois fils d'Anak : Schéshai, Ahiman et Talmaï, fils d'Anak. 
'''
"15" = '''
:sup:`15` Il monta contre les habitants de Debir ; or le nom de Debir était auparavant Kiriath Sepher. 
'''
"16" = '''
:sup:`16` Caleb dit : « Celui qui frappera Kiriath Sepher et la prendra, je lui donnerai ma fille Acsa pour femme. » 
'''
"17" = '''
:sup:`17` Othniel, fils de Kenaz, frère de Caleb, la prit ; et il lui donna pour femme sa fille Acsa. 
'''
"18" = '''
:sup:`18` Quand elle arriva, elle lui fit demander un champ à son père. Elle descendit de son âne, et Caleb dit : « Que veux-tu ? » 
'''
"19" = '''
:sup:`19` Elle dit : « Donne-moi une bénédiction. Parce que tu m'as établie dans le pays du Sud, donne-moi aussi des sources d'eau. » Il lui a donc donné les ressorts supérieurs et les ressorts inférieurs. 
'''
"20" = '''
:sup:`20` Tel fut l'héritage de la tribu des fils de Juda, selon leurs familles. 
'''
