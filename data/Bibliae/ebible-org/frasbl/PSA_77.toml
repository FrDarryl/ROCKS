[77]
"1" = '''
:sup:`1` Pour le chef musicien. À Jeduthun. Un psaume d'Asaph. Mon cri va vers Dieu ! En effet, je crie à l'aide de Dieu, et qu'il m'écoute. 
'''
"2" = '''
:sup:`2` Au jour de ma détresse, j'ai cherché l'Éternel. Ma main a été tendue dans la nuit, et ne s'est pas fatiguée. Mon âme a refusé d'être réconfortée. 
'''
"3" = '''
:sup:`3` Je me souviens de Dieu, et je gémis. Je me plains, et mon esprit est accablé. Selah. 
'''
"4" = '''
:sup:`4` Tu tiens mes paupières ouvertes. Je suis tellement troublé que je ne peux pas parler. 
'''
"5" = '''
:sup:`5` J'ai considéré les jours d'autrefois, les années des temps anciens. 
'''
"6" = '''
:sup:`6` Je me souviens de ma chanson dans la nuit. Je considère dans mon propre cœur ; mon esprit s'enquiert diligemment : 
'''
"7" = '''
:sup:`7` « Le Seigneur nous rejettera-t-il à jamais ? Ne sera-t-il plus favorable ? 
'''
"8" = '''
:sup:`8` Sa bonté s'est-elle évanouie pour toujours ? Sa promesse échoue-t-elle pour des générations ? 
'''
"9" = '''
:sup:`9` Dieu a-t-il oublié d'être gracieux ? A-t-il, dans sa colère, retenu sa compassion ? » Selah. 
'''
"10" = '''
:sup:`10` Alors je me suis dit : « Je vais faire appel à cela : les années de la main droite du Très-Haut. » 
'''
"11" = '''
:sup:`11` Je me souviendrai des œuvres de l'Éternel ; car je me souviendrai de tes merveilles d'antan. 
'''
"12" = '''
:sup:`12` Je méditerai aussi sur toute ton œuvre, et considérez vos actions. 
'''
"13" = '''
:sup:`13` Ton chemin, Dieu, est dans le sanctuaire. Quel dieu est grand comme Dieu ? 
'''
"14" = '''
:sup:`14` Tu es le Dieu qui fait des merveilles. Tu as fait connaître ta force parmi les peuples. 
'''
"15" = '''
:sup:`15` Tu as racheté ton peuple par ton bras, les fils de Jacob et de Joseph. Selah. 
'''
"16" = '''
:sup:`16` Les eaux t'ont vu, Dieu. Les eaux t'ont vu, et elles se sont tordues. Les profondeurs se sont également convulsées. 
'''
"17" = '''
:sup:`17` Les nuages ont versé de l'eau. Les cieux ont résonné du tonnerre. Vos flèches ont aussi volé autour. 
'''
"18" = '''
:sup:`18` La voix de ton tonnerre était dans le tourbillon. Les éclairs ont illuminé le monde. La terre a tremblé et a été secouée. 
'''
"19" = '''
:sup:`19` Ton chemin était à travers la mer, vos chemins à travers les grandes eaux. Vos pas n'étaient pas connus. 
'''
"20" = '''
:sup:`20` Tu as conduit ton peuple comme un troupeau, par la main de Moïse et d'Aaron. 
'''
