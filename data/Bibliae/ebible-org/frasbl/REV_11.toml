[11]
"1" = '''
:sup:`1` On m'a donné un roseau semblable à une verge. Quelqu'un dit : « Lève-toi et mesure le temple de Dieu, l'autel et ceux qui s'y prosternent. 
'''
"2" = '''
:sup:`2` Laisse de côté le parvis extérieur du temple, et ne le mesure pas, car il a été donné aux nations. Elles fouleront aux pieds la ville sainte pendant quarante-deux mois. 
'''
"3" = '''
:sup:`3` Je donnerai pouvoir à mes deux témoins, et ils prophétiseront pendant mille deux cent soixante jours, revêtus de sacs. » 
'''
"4" = '''
:sup:`4` Ce sont les deux oliviers et les deux chandeliers, qui se tiennent devant le Seigneur de la terre. 
'''
"5" = '''
:sup:`5` Si quelqu'un veut leur faire du mal, le feu sort de leur bouche et dévore leurs ennemis. Si quelqu'un veut leur faire du mal, il doit être tué de cette façon. 
'''
"6" = '''
:sup:`6` Ils ont le pouvoir de fermer le ciel, afin qu'il ne pleuve pas pendant les jours de leur prophétie. Ils ont le pouvoir de changer les eaux en sang, et de frapper la terre de tous les fléaux, aussi souvent qu'ils le veulent. 
'''
"7" = '''
:sup:`7` Quand ils auront achevé leur témoignage, la bête qui monte de l'abîme leur fera la guerre, les vaincra et les tuera. 
'''
"8" = '''
:sup:`8` Leurs cadavres seront dans les rues de la grande ville, appelée spirituellement Sodome et Égypte, où leur Seigneur a été crucifié. 
'''
"9" = '''
:sup:`9` Les gens d'entre les peuples, les tribus, les langues et les nations regarderont leurs cadavres pendant trois jours et demi, et ne permettront pas que leurs cadavres soient mis dans un tombeau. 
'''
"10" = '''
:sup:`10` Les habitants de la terre se réjouiront à leur sujet, et ils seront dans l'allégresse. Ils se feront des dons les uns aux autres, parce que ces deux prophètes ont tourmenté les habitants de la terre. 
'''
"11" = '''
:sup:`11` Après les trois jours et demi, un souffle de vie venant de Dieu entra en eux, et ils se tinrent sur leurs pieds. Une grande crainte s'empara de ceux qui les voyaient. 
'''
"12" = '''
:sup:`12` J'entendis du ciel une voix forte qui leur disait : « Montez ici. » Ils montèrent au ciel dans une nuée, et leurs ennemis les virent. 
'''
"13" = '''
:sup:`13` En ce jour-là, il y eut un grand tremblement de terre, et un dixième de la ville s'écroula. Sept mille personnes furent tuées dans le tremblement de terre, les autres furent terrifiées et rendirent gloire au Dieu du ciel. 
'''
"14" = '''
:sup:`14` Le second malheur est passé. Voici que le troisième malheur vient rapidement. 
'''
"15" = '''
:sup:`15` Le septième ange sonna de la trompette, et de grandes voix dans le ciel suivirent, disant : « Le royaume du monde est devenu le royaume de notre Seigneur et de son Christ. Il régnera aux siècles des siècles ! » 
'''
"16" = '''
:sup:`16` Les vingt-quatre anciens, qui sont assis sur leurs trônes devant le trône de Dieu, tombèrent sur leur face et se prosternèrent devant Dieu, 
'''
"17" = '''
:sup:`17` en disant : « Nous te rendons grâces, Seigneur Dieu, le Tout-Puissant, celui qui est et qui était, car tu as pris ta grande puissance et tu as régné. 
'''
"18" = '''
:sup:`18` Les nations se sont mises en colère, et ta colère est venue, ainsi que le temps de juger les morts, de donner à tes serviteurs, les prophètes, leur récompense, ainsi qu'aux saints et à ceux qui craignent ton nom, aux petits et aux grands, et de détruire ceux qui détruisent la terre. » 
'''
"19" = '''
:sup:`19` Le temple de Dieu qui est dans les cieux fut ouvert, et l'arche de l'alliance du Seigneur apparut dans son temple. Des éclairs, des bruits, des tonnerres, un tremblement de terre et une grande grêle suivirent. 
'''
