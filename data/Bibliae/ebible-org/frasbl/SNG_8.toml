[8]
"1" = '''
:sup:`1` Oh, que tu sois comme mon frère, qui a allaité au sein de ma mère ! Si je vous trouvais dehors, je vous embrasserais ; oui, et personne ne me mépriserait. 
'''
"2" = '''
:sup:`2` Je te conduisais, je te faisais entrer dans la maison de ma mère, qui m'instruirait. Je vous ferais boire du vin épicé, du jus de ma grenade. 
'''
"3" = '''
:sup:`3` Sa main gauche serait sous ma tête. Sa main droite m'embrasserait. 
'''
"4" = '''
:sup:`4` Je vous adjure, filles de Jérusalem, que vous n'excitez pas, ni ne réveillez l'amour, jusqu'à ce qu'il le souhaite. 
'''
"5" = '''
:sup:`5` Qui est celui qui monte du désert, en s'appuyant sur son bien-aimé ? Bien-aimé Sous le pommier, je t'ai réveillé. C'est là que ta mère t'a conçu. Elle était en travail et t'a mis au monde. 
'''
"6" = '''
:sup:`6` Mets-moi comme un sceau sur ton cœur, comme un sceau sur votre bras ; car l'amour est fort comme la mort. La jalousie est aussi cruelle que le séjour des morts. Ses éclairs sont des éclairs de feu, une véritable flamme de Yahvé. 
'''
"7" = '''
:sup:`7` De nombreuses eaux ne peuvent éteindre l'amour, les inondations ne peuvent pas non plus le noyer. Si un homme donnait toutes les richesses de sa maison par amour, il serait complètement méprisé. 
'''
"8" = '''
:sup:`8` Nous avons une petite sœur. Elle n'a pas de seins. Que devons-nous faire pour notre sœur le jour où il faudra parler pour elle ? 
'''
"9" = '''
:sup:`9` Si elle est un mur, nous construirons sur elle une tourelle d'argent. Si elle est une porte, nous l'entourerons de planches de cèdre. 
'''
"10" = '''
:sup:`10` Je suis une muraille, et mes seins sont comme des tours, puis j'étais dans ses yeux comme quelqu'un qui a trouvé la paix. 
'''
"11" = '''
:sup:`11` Salomon avait une vigne à Baal Hamon. Il a loué le vignoble à des gardiens. Chacun devait apporter mille shekels d'argent pour son fruit. 
'''
"12" = '''
:sup:`12` Ma propre vigne est devant moi. Les mille sont pour toi, Solomon, deux cents pour ceux qui s'occupent de ses fruits. 
'''
"13" = '''
:sup:`13` Vous qui habitez dans les jardins, avec des amis à vos côtés, fais-moi entendre ta voix ! 
'''
"14" = '''
:sup:`14` Viens, mon bien-aimé ! Soyez comme une gazelle ou un jeune cerf sur les montagnes d'épices ! 
'''
