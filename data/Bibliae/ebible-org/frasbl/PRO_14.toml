[14]
"1" = '''
:sup:`1` Toute femme sage construit sa maison, mais l'insensée le démolit de ses propres mains. 
'''
"2" = '''
:sup:`2` Celui qui marche dans sa droiture craint Yahvé, mais celui qui est pervers dans ses voies le méprise. 
'''
"3" = '''
:sup:`3` Les propos de l'insensé lui valent une verge dans le dos, mais les lèvres des sages les protègent. 
'''
"4" = '''
:sup:`4` Là où il n'y a pas de bœufs, la crèche est propre, mais l'augmentation est due à la force du bœuf. 
'''
"5" = '''
:sup:`5` Un témoin véridique ne mentira pas, mais un faux témoin répand des mensonges. 
'''
"6" = '''
:sup:`6` Le moqueur cherche la sagesse, et ne la trouve pas, mais la connaissance vient facilement à une personne perspicace. 
'''
"7" = '''
:sup:`7` Ne vous approchez pas d'un homme insensé, car vous ne trouverez pas de connaissance sur ses lèvres. 
'''
"8" = '''
:sup:`8` La sagesse de l'homme prudent consiste à réfléchir à son chemin, mais la folie des fous est la tromperie. 
'''
"9" = '''
:sup:`9` Les sots se moquent de l'expiation des péchés, mais parmi les honnêtes gens, il y a de la bonne volonté. 
'''
"10" = '''
:sup:`10` Le cœur connaît sa propre amertume et sa propre joie ; il ne les partagera pas avec un étranger. 
'''
"11" = '''
:sup:`11` La maison des méchants sera renversée, mais la tente des hommes intègres prospérera. 
'''
"12" = '''
:sup:`12` Il y a un chemin qui paraît juste à l'homme, mais à la fin, ça mène à la mort. 
'''
"13" = '''
:sup:`13` Même dans le rire, le cœur peut être triste, et la joie peut se terminer par la lourdeur. 
'''
"14" = '''
:sup:`14` L'infidèle sera puni pour ses propres voies ; de même, un homme bon sera récompensé pour ses actions. 
'''
"15" = '''
:sup:`15` Un homme simple croit tout, mais l'homme prudent réfléchit bien à sa façon de faire. 
'''
"16" = '''
:sup:`16` L'homme sage craint et évite le mal, mais l'idiot a la tête brûlée et est imprudent. 
'''
"17" = '''
:sup:`17` Celui qui est prompt à se mettre en colère commet des folies, et un homme rusé est détesté. 
'''
"18" = '''
:sup:`18` Les simples héritent de la folie, mais les prudents sont couronnés de savoir. 
'''
"19" = '''
:sup:`19` Les méchants se prosternent devant les bons, et les méchants aux portes des justes. 
'''
"20" = '''
:sup:`20` Le pauvre est méprisé même par son propre voisin, mais la personne riche a beaucoup d'amis. 
'''
"21" = '''
:sup:`21` Celui qui méprise son prochain pèche, mais celui qui a pitié des pauvres est béni. 
'''
"22" = '''
:sup:`22` Ne s'égarent-ils pas, ceux qui complotent le mal ? Mais l'amour et la fidélité appartiennent à ceux qui projettent le bien. 
'''
"23" = '''
:sup:`23` Dans tout travail difficile, il y a du profit, mais les paroles des lèvres ne mènent qu'à la pauvreté. 
'''
"24" = '''
:sup:`24` La couronne des sages, c'est leur richesse, mais la folie des fous les couronne de folie. 
'''
"25" = '''
:sup:`25` Un témoin véridique sauve les âmes, mais un faux témoin est trompeur. 
'''
"26" = '''
:sup:`26` La crainte de Yahvé est une forteresse sûre, et il sera un refuge pour ses enfants. 
'''
"27" = '''
:sup:`27` La crainte de Yahvé est une source de vie, en détournant les gens des pièges de la mort. 
'''
"28" = '''
:sup:`28` C'est dans la multitude du peuple que réside la gloire du roi, mais dans le manque de personnes se trouve la destruction du prince. 
'''
"29" = '''
:sup:`29` Celui qui est lent à la colère a une grande intelligence, mais celui qui a un tempérament vif fait preuve de folie. 
'''
"30" = '''
:sup:`30` La vie du corps est un cœur en paix, mais la jalousie pourrit les os. 
'''
"31" = '''
:sup:`31` Celui qui opprime le pauvre méprise son Créateur, mais celui qui est gentil avec le nécessiteux l'honore. 
'''
"32" = '''
:sup:`32` Le méchant est abattu dans sa calamité, mais dans la mort, le juste a un refuge. 
'''
"33" = '''
:sup:`33` La sagesse repose dans le cœur de celui qui a de l'intelligence, et se fait connaître même dans le for intérieur des fous. 
'''
"34" = '''
:sup:`34` La justice élève une nation, mais le péché est la honte de tout peuple. 
'''
"35" = '''
:sup:`35` La faveur du roi va au serviteur qui fait preuve de sagesse, mais sa colère est envers celui qui cause la honte. 
'''
