[2]
"1" = '''
:sup:`1` Après cela, David consulta Yahvé, en disant : « Monterai-je dans l'une des villes de Juda ? » Yahvé lui dit : « Monte. » David a dit : « Où dois-je monter ? » Il a dit : « À Hébron. » 
'''
"2" = '''
:sup:`2` Et David y monta avec ses deux femmes, Ahinoam, la Jizreélite, et Abigaïl, la femme de Nabal, le Carmélite. 
'''
"3" = '''
:sup:`3` David fit monter les hommes qui étaient avec lui, chacun avec sa famille. Ils habitaient dans les villes d'Hébron. 
'''
"4" = '''
:sup:`4` Les hommes de Juda vinrent, et là ils oignirent David comme roi de la maison de Juda. Ils dirent à David : « Les hommes de Jabesh Galaad sont ceux qui ont enterré Saül. » 
'''
"5" = '''
:sup:`5` David envoya des messagers aux hommes de Jabesh Galaad, et leur dit : « Vous êtes bénis par Yahvé de ce que vous avez fait preuve de cette bonté envers votre seigneur, même envers Saül, et que vous l'avez enterré. 
'''
"6" = '''
:sup:`6` Que Yahvé vous fasse maintenant preuve de bonté et de vérité. Moi aussi, je te récompenserai de cette bonté, parce que tu as fait cela. 
'''
"7" = '''
:sup:`7` Maintenant, que tes mains soient fortes et vaillantes, car Saül, ton seigneur, est mort, et la maison de Juda m'a oint comme roi sur elle. » 
'''
"8" = '''
:sup:`8` Abner, fils de Ner, chef de l'armée de Saül, avait pris Ischboscheth, fils de Saül, et l'avait amené à Mahanaïm. 
'''
"9" = '''
:sup:`9` Il l'établit roi sur Galaad, sur les Ashurites, sur Jezréel, sur Ephraïm, sur Benjamin et sur tout Israël. 
'''
"10" = '''
:sup:`10` Ishbosheth, fils de Saül, avait quarante ans lorsqu'il commença à régner sur Israël, et il régna deux ans. Mais la maison de Juda suivit David. 
'''
"11" = '''
:sup:`11` Le temps pendant lequel David fut roi à Hébron sur la maison de Juda fut de sept ans et six mois. 
'''
"12" = '''
:sup:`12` Abner, fils de Ner, et les serviteurs d'Ischboscheth, fils de Saül, sortirent de Mahanaïm pour aller à Gabaon. 
'''
"13" = '''
:sup:`13` Joab, fils de Tseruja, et les serviteurs de David sortirent et les rencontrèrent près de l'étang de Gabaon ; ils s'assirent, l'un d'un côté de l'étang, l'autre de l'autre côté de l'étang. 
'''
"14" = '''
:sup:`14` Abner dit à Joab : « Que les jeunes gens se lèvent et se battent devant nous ! » Joab dit : « Qu'ils se lèvent ! » 
'''
"15" = '''
:sup:`15` Ils se levèrent et passèrent en revue par ordre de grandeur : douze pour Benjamin et pour Ishbosheth, fils de Saül, et douze des serviteurs de David. 
'''
"16" = '''
:sup:`16` Chacun d'eux saisit son adversaire par la tête et enfonça son épée dans le flanc de son compagnon, et ils tombèrent ensemble. C'est pourquoi on appela ce lieu de Gabaon Helkath Hazzurim. 
'''
"17" = '''
:sup:`17` Le combat fut très rude ce jour-là, et Abner fut battu, ainsi que les hommes d'Israël, devant les serviteurs de David. 
'''
"18" = '''
:sup:`18` Les trois fils de Tseruja étaient là : Joab, Abischaï et Asaël. Asaël avait le pied léger comme une gazelle sauvage. 
'''
"19" = '''
:sup:`19` Asaël poursuivit Abner. Il ne se tourna ni à droite ni à gauche pour suivre Abner. 
'''
"20" = '''
:sup:`20` Alors Abner regarda derrière lui et dit : « C'est toi, Asahel ? » Il a répondu : « C'est le cas. » 
'''
"21" = '''
:sup:`21` Abner lui dit : « Détourne-toi à droite ou à gauche, saisis un des jeunes gens et prends son armure. » Mais Asaël ne voulut pas se détourner de lui. 
'''
"22" = '''
:sup:`22` Abner dit encore à Asaël : « Détourne-toi de moi. Pourquoi te frapperais-je à terre ? Comment pourrais-je alors regarder Joab, ton frère, en face ? » 
'''
"23" = '''
:sup:`23` Mais il refusa de se détourner. Alors Abner, avec l'extrémité arrière de la lance, le frappa au corps, de sorte que la lance sortit derrière lui ; il tomba là et mourut au même endroit. Tous ceux qui arrivèrent au lieu où Asaël était tombé et était mort s'arrêtèrent. 
'''
"24" = '''
:sup:`24` Joab et Abishaï poursuivirent Abner. Le soleil se couchait lorsqu'ils arrivèrent à la colline d'Amma, qui est en face de Gia, sur le chemin du désert de Gabaon. 
'''
"25" = '''
:sup:`25` Les fils de Benjamin se rassemblèrent après Abner et formèrent une seule bande, et ils se tinrent sur le sommet d'une colline. 
'''
"26" = '''
:sup:`26` Abner appela Joab, et dit : « L'épée dévorera-t-elle à jamais ? Ne sais-tu pas qu'il y aura de l'amertume à la fin ? Combien de temps s'écoulera-t-il donc avant que tu demandes au peuple de ne plus suivre ses frères ? » 
'''
"27" = '''
:sup:`27` Joab dit : « Dieu est vivant ! Si tu n'avais pas parlé, le matin, le peuple serait parti, et chacun n'aurait pas suivi son frère. » 
'''
"28" = '''
:sup:`28` Joab sonna de la trompette ; tout le peuple s'arrêta et ne poursuivit plus Israël, et ils ne combattirent plus. 
'''
"29" = '''
:sup:`29` Abner et ses hommes passèrent toute cette nuit-là par la plaine ; ils passèrent le Jourdain, traversèrent tout Bithron et arrivèrent à Mahanaïm. 
'''
"30" = '''
:sup:`30` Joab revint après avoir suivi Abner ; et quand il eut rassemblé tout le peuple, il manqua dix-neuf hommes de David et Asahel. 
'''
"31" = '''
:sup:`31` Mais les serviteurs de David avaient frappé les hommes de Benjamin Abner, de sorte que trois cent soixante hommes étaient morts. 
'''
"32" = '''
:sup:`32` On emporta Asaël et on l'enterra dans le tombeau de son père, qui était à Bethléem. Joab et ses hommes marchèrent toute la nuit, et le jour se leva sur eux à Hébron. 
'''
