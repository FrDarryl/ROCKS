[21]
"1" = '''
:sup:`1` Lorsqu'ils approchèrent de Jérusalem et arrivèrent à Bethsphage, sur la montagne des Oliviers, Jésus envoya deux disciples, 
'''
"2" = '''
:sup:`2` en leur disant : « Allez dans le village qui est en face de vous, et vous trouverez aussitôt une ânesse attachée, et un ânon avec elle. Détachez-les et amenez-les-moi. 
'''
"3" = '''
:sup:`3` Si quelqu'un vous dit quelque chose, vous répondrez : 'Le Seigneur a besoin d'eux', et aussitôt il les enverra. » 
'''
"4" = '''
:sup:`4` Tout cela a été fait afin que s'accomplisse ce qui avait été annoncé par le prophète, en disant, 
'''
"5" = '''
:sup:`5` « Dis à la fille de Sion, Voici votre Roi qui vient à vous, humble, et monté sur un âne, sur un ânon, le petit d'une ânesse. » 
'''
"6" = '''
:sup:`6` Les disciples allèrent et firent ce que Jésus leur avait ordonné. 
'''
"7" = '''
:sup:`7` Ils amenèrent l'âne et l'ânon, mirent leurs vêtements sur eux, et Jésus s'assit dessus. 
'''
"8" = '''
:sup:`8` Une très grande foule étendit ses vêtements sur la route. D'autres coupèrent des branches d'arbres et les étendirent sur la route. 
'''
"9" = '''
:sup:`9` La foule qui marchait devant lui, et ceux qui le suivaient, ne cessaient de crier : « Hosanna au fils de David ! Béni soit celui qui vient au nom du Seigneur ! Hosanna au plus haut des cieux ! » 
'''
"10" = '''
:sup:`10` Lorsqu'il arriva à Jérusalem, toute la ville s'agita, en disant : « Qui est celui-ci ? » 
'''
"11" = '''
:sup:`11` Les foules disaient : « C'est le prophète Jésus, de Nazareth en Galilée. » 
'''
"12" = '''
:sup:`12` Jésus entra dans le temple de Dieu, chassa tous ceux qui vendaient et achetaient dans le temple, et renversa les tables des changeurs et les sièges de ceux qui vendaient les colombes. 
'''
"13" = '''
:sup:`13` Il leur dit : « Il est écrit : « Ma maison sera appelée maison de prière", mais vous en avez fait une caverne de voleurs ! » 
'''
"14" = '''
:sup:`14` Les boiteux et les aveugles s'approchaient de lui dans le temple, et il les guérissait. 
'''
"15" = '''
:sup:`15` Mais les principaux sacrificateurs et les scribes, voyant les prodiges qu'il faisait, et les enfants qui criaient dans le temple et disaient : « Hosanna au fils de David », s'indignèrent, 
'''
"16" = '''
:sup:`16` et lui dirent : « Entends-tu ce qu'ils disent ? » Jésus leur dit : « Oui. N'avez-vous jamais lu : « C'est de la bouche des enfants et des nourrissons que tu as fait sortir la louange ? »" 
'''
"17" = '''
:sup:`17` Il les quitta, sortit de la ville et se rendit à Béthanie, où il campa. 
'''
"18" = '''
:sup:`18` Le matin, comme il retournait à la ville, il eut faim. 
'''
"19" = '''
:sup:`19` Voyant un figuier au bord du chemin, il s'en approcha et n'y trouva que des feuilles. Il lui dit : « Qu'il n'y ait pas de fruit de toi pour toujours ! ». Aussitôt, le figuier se dessèche. 
'''
"20" = '''
:sup:`20` Les disciples, voyant cela, s'étonnèrent et dirent : « Comment le figuier a-t-il pu se dessécher aussitôt ? » 
'''
"21" = '''
:sup:`21` Jésus leur répondit : « Je vous le dis en vérité, si vous avez la foi et ne doutez pas, non seulement vous ferez ce qui a été fait au figuier, mais même si vous disiez à cette montagne : « Prends-toi et jette-toi dans la mer », cela se ferait. 
'''
"22" = '''
:sup:`22` Tout ce que vous demanderez dans la prière, en croyant, vous le recevrez. » 
'''
"23" = '''
:sup:`23` Comme il était entré dans le temple, les principaux sacrificateurs et les anciens du peuple s'approchèrent de lui pendant qu'il enseignait, et dirent : « Par quelle autorité fais-tu ces choses ? Qui t'a donné cette autorité ? » 
'''
"24" = '''
:sup:`24` Jésus leur répondit : « Je vous poserai aussi une question ; si vous me la répondez, je vous dirai de même par quelle autorité je fais ces choses. 
'''
"25" = '''
:sup:`25` Le baptême de Jean, d'où venait-il ? Du ciel ou des hommes ? » Ils raisonnaient ainsi entre eux : « Si nous disons : « Du ciel », il nous demandera : « Pourquoi donc n'avez-vous pas cru en lui ? » 
'''
"26" = '''
:sup:`26` Mais si nous disons : « Des hommes », nous craignons la foule, car tous tiennent Jean pour un prophète. » 
'''
"27" = '''
:sup:`27` Ils répondirent à Jésus : « Nous ne savons pas. » Il leur dit aussi : « Je ne vous dirai pas non plus par quelle autorité je fais ces choses. 
'''
"28" = '''
:sup:`28` Mais qu'en pensez-vous ? Un homme avait deux fils. Il vint trouver le premier et lui dit : « Mon fils, va travailler aujourd'hui dans ma vigne. 
'''
"29" = '''
:sup:`29` Il répondit : « Je ne veux pas », mais il changea d'avis après coup et y alla. 
'''
"30" = '''
:sup:`30` Il vint au second, et lui dit la même chose. Il répondit : « Je m'en vais, monsieur », mais il n'y alla pas. 
'''
"31" = '''
:sup:`31` Lequel des deux a fait la volonté de son père ? » Ils lui dirent : « Le premier. » Jésus leur dit : « Je vous le dis en vérité, les publicains et les prostituées entrent avant vous dans le Royaume de Dieu. 
'''
"32" = '''
:sup:`32` Car Jean est venu à vous dans la voie de la justice, et vous ne l'avez pas cru ; mais les publicains et les prostituées l'ont cru. Quand vous l'avez vu, vous ne vous êtes même pas repentis après coup, afin de le croire. 
'''
"33" = '''
:sup:`33` « Écoutez une autre parabole. Il y avait un homme, maître de maison, qui planta une vigne, l'entoura d'une haie, y creusa un pressoir, construisit une tour, l'afferma à des fermiers et partit pour un autre pays. 
'''
"34" = '''
:sup:`34` Lorsque la saison des fruits approchait, il envoyait ses serviteurs chez les fermiers pour recevoir ses fruits. 
'''
"35" = '''
:sup:`35` Les fermiers prirent ses serviteurs, en battirent un, en tuèrent un autre et en lapidèrent un autre. 
'''
"36" = '''
:sup:`36` Il envoya de nouveau d'autres serviteurs, plus nombreux que les premiers, et ils les traitèrent de la même manière. 
'''
"37" = '''
:sup:`37` Ensuite, il leur envoya son fils, en disant : « Ils respecteront mon fils. 
'''
"38" = '''
:sup:`38` Mais les paysans, voyant le fils, dirent entre eux : « C'est l'héritier. Venez, tuons-le et saisissons son héritage. 
'''
"39" = '''
:sup:`39` Ils le prirent donc et le jetèrent hors de la vigne, puis le tuèrent. 
'''
"40" = '''
:sup:`40` Quand donc le maître de la vigne viendra, que fera-t-il à ces fermiers ? » 
'''
"41" = '''
:sup:`41` Ils lui dirent : « Il détruira misérablement ces misérables, et louera la vigne à d'autres fermiers qui lui donneront les fruits en leur saison. » 
'''
"42" = '''
:sup:`42` Jésus leur dit : « N'avez-vous jamais lu dans les Écritures, « La pierre que les bâtisseurs ont rejetée a été nommé à la tête du coin. Cela venait du Seigneur. C'est merveilleux à nos yeux » ? 
'''
"43" = '''
:sup:`43` « C'est pourquoi je vous le dis, le Royaume de Dieu vous sera enlevé et sera donné à une nation qui produit son fruit. 
'''
"44" = '''
:sup:`44` Celui qui tombera sur cette pierre sera brisé en morceaux, mais celui sur qui elle tombera, elle le dispersera comme de la poussière. » 
'''
"45" = '''
:sup:`45` Les principaux sacrificateurs et les pharisiens, ayant entendu ses paraboles, comprirent qu'il parlait d'eux. 
'''
"46" = '''
:sup:`46` Lorsqu'ils cherchaient à se saisir de lui, ils craignaient la foule, parce qu'elle le considérait comme un prophète. 
'''
