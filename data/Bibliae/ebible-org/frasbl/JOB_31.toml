[31]
"1" = '''
:sup:`1` « J'ai fait un pacte avec mes yeux ; comment dois-je alors regarder avec convoitise une jeune femme ? 
'''
"2" = '''
:sup:`2` Car quelle est la part du Dieu d'en haut, et l'héritage du Tout-Puissant en haut ? 
'''
"3" = '''
:sup:`3` N'est-ce pas une calamité pour les injustes, et le désastre pour les ouvriers de l'iniquité ? 
'''
"4" = '''
:sup:`4` Ne voit-il pas mes manières, et compter tous mes pas ? 
'''
"5" = '''
:sup:`5` « Si j'ai marché dans le mensonge, et mon pied s'est précipité vers la tromperie 
'''
"6" = '''
:sup:`6` (que je sois pesé dans une balance égale, afin que Dieu connaisse mon intégrité) ; 
'''
"7" = '''
:sup:`7` si mon pas s'est détourné du chemin, si mon cœur marchait après mes yeux, si une souillure s'est collée à mes mains, 
'''
"8" = '''
:sup:`8` Alors, que je sème, et qu'un autre mange. Oui, que le produit de mon champ soit arraché. 
'''
"9" = '''
:sup:`9` « Si mon cœur a été séduit par une femme, et j'ai attendu à la porte de mon voisin, 
'''
"10" = '''
:sup:`10` puis laisser ma femme moudre pour un autre, et laisser les autres dormir avec elle. 
'''
"11" = '''
:sup:`11` Car ce serait un crime odieux. Oui, ce serait une iniquité d'être puni par les juges, 
'''
"12" = '''
:sup:`12` car c'est un feu qui consume jusqu'à la destruction, et déracinerait toute mon augmentation. 
'''
"13" = '''
:sup:`13` « Si j'ai méprisé la cause de mon serviteur masculin ou de ma servante, quand ils se sont disputés avec moi, 
'''
"14" = '''
:sup:`14` Que ferai-je donc quand Dieu se lèvera ? Quand il me rendra visite, que lui répondrai-je ? 
'''
"15" = '''
:sup:`15` N'est-ce pas celui qui m'a fait dans le ventre de ma mère qui l'a fait ? On ne nous a pas façonnés dans le ventre de notre mère ? 
'''
"16" = '''
:sup:`16` « Si j'ai privé les pauvres de leur désir, ou ont fait perdre les yeux de la veuve, 
'''
"17" = '''
:sup:`17` ou avoir mangé mon morceau seul, et l'orphelin n'en a pas mangé 
'''
"18" = '''
:sup:`18` (non, dès ma jeunesse, il a grandi avec moi comme avec un père, Je l'ai guidée depuis le ventre de ma mère) ; 
'''
"19" = '''
:sup:`19` si j'ai vu quelqu'un périr faute de vêtements, ou que les nécessiteux n'avaient pas de couverture ; 
'''
"20" = '''
:sup:`20` si son cœur ne m'a pas béni, s'il n'a pas été réchauffé avec la toison de mon mouton ; 
'''
"21" = '''
:sup:`21` si j'ai levé la main sur l'orphelin, parce que j'ai vu mon aide dans le portail ; 
'''
"22" = '''
:sup:`22` puis j'ai laissé tomber mon épaule à partir de l'omoplate, et que mon bras soit brisé jusqu'à l'os. 
'''
"23" = '''
:sup:`23` Car la calamité de Dieu est pour moi une terreur. A cause de sa majesté, je ne peux rien faire. 
'''
"24" = '''
:sup:`24` « Si j'ai fait de l'or mon espoir, et ont dit à l'or fin : « Tu es ma confiance ». 
'''
"25" = '''
:sup:`25` Si je me suis réjoui parce que ma richesse était grande, et parce que ma main était devenue beaucoup ; 
'''
"26" = '''
:sup:`26` si j'ai vu le soleil quand il brillait, ou la lune qui se déplace dans la splendeur, 
'''
"27" = '''
:sup:`27` et mon cœur a été secrètement séduit, et ma main a jeté un baiser de ma bouche ; 
'''
"28" = '''
:sup:`28` ce serait aussi une iniquité à punir par les juges, car j'aurais renié le Dieu qui est là-haut. 
'''
"29" = '''
:sup:`29` « Si je me suis réjoui de la destruction de celui qui me haïssait, ou soulevé moi-même quand le mal l'a trouvé 
'''
"30" = '''
:sup:`30` (Je n'ai certes pas permis à ma bouche de pécher en demandant sa vie avec une malédiction) ; 
'''
"31" = '''
:sup:`31` si les hommes de ma tente n'ont pas dit, Qui peut trouver quelqu'un qui n'a pas été rassasié de sa viande ? 
'''
"32" = '''
:sup:`32` (l'étranger n'a pas campé dans la rue, mais j'ai ouvert mes portes au voyageur) ; 
'''
"33" = '''
:sup:`33` si, comme Adam, j'ai couvert mes transgressions, en cachant mon iniquité dans mon cœur, 
'''
"34" = '''
:sup:`34` car je craignais la grande foule, et le mépris des familles me terrifiait, alors j'ai gardé le silence, et je n'ai pas franchi la porte... 
'''
"35" = '''
:sup:`35` oh que j'en ai un pour m'entendre ! Voici ma signature ! Que le Tout-Puissant me réponde ! Laissez l'accusateur écrire mon acte d'accusation ! 
'''
"36" = '''
:sup:`36` Je la porterais sûrement sur mon épaule, et je l'attacherais à moi comme une couronne. 
'''
"37" = '''
:sup:`37` Je lui déclarais le nombre de mes pas. Je m'approcherais de lui comme un prince. 
'''
"38" = '''
:sup:`38` Si mon pays crie contre moi, et ses sillons pleurent ensemble ; 
'''
"39" = '''
:sup:`39` si j'ai mangé ses fruits sans argent, ou ont causé la mort de leurs propriétaires, 
'''
"40" = '''
