[16]
"1" = '''
:sup:`1` C'est pour cette raison qu'ils ont mérité d'être punis par des créatures semblables à celles qu'ils adorent, et tourmenté par une multitude de vermines. 
'''
"2" = '''
:sup:`2` Au lieu de ce châtiment, toi, tu donnes des bienfaits à ton peuple, préparait des cailles pour la nourriture, une friandise pour satisfaire le désir de leur appétit, 
'''
"3" = '''
:sup:`3` jusqu'à ce que vos ennemis, en quête de nourriture, pour la hideur des créatures envoyées parmi eux, déteste même l'appétit nécessaire ; mais ceux-ci, ton peuple, ont souffert d'un manque pendant un court moment, et même de goûter à des mets délicats. 
'''
"4" = '''
:sup:`4` Car il était nécessaire que le manque inéluctable s'abatte sur ces oppresseurs, mais qu'à ceux-là, il fallait seulement montrer comment leurs ennemis étaient tourmentés. 
'''
"5" = '''
:sup:`5` Car même lorsque de terribles bêtes sauvages se déchaînaient sur ton peuple, et ils périssaient par la morsure de serpents tordus, votre colère ne s'est pas poursuivie jusqu'à l'extrême ; 
'''
"6" = '''
:sup:`6` mais ils ont été troublés pour peu de temps, à cause de la réprimande, ayant un gage de salut pour qu'ils se souviennent du commandement de ta loi ; 
'''
"7" = '''
:sup:`7` car celui qui s'est tourné vers elle n'a pas été sauvé à cause de ce qu'il a vu, mais à cause de toi, le Sauveur de tous. 
'''
"8" = '''
:sup:`8` Oui, et en cela vous avez persuadé nos ennemis que tu es celui qui délivre de tout mal. 
'''
"9" = '''
:sup:`9` Car les piqûres de sauterelles et de mouches les ont véritablement tués. Aucune guérison de leur vie n'a été trouvée, parce qu'ils étaient dignes d'être punis par de telles choses. 
'''
"10" = '''
:sup:`10` Mais tes enfants n'ont pas été vaincus par les crocs mêmes des dragons venimeux, car ta miséricorde est passée là où ils étaient et les a guéris. 
'''
"11" = '''
:sup:`11` Car ils ont été mordus pour qu'ils se souviennent de tes oracles, et ont été rapidement sauvés, de peur que, tombant dans un profond oubli, ils devraient devenir incapables de répondre à votre gentillesse. 
'''
"12" = '''
:sup:`12` Car en vérité, ce ne sont ni les herbes ni les cataplasmes qui les ont guéris, mais ta parole, ô Seigneur, qui guérit tous les peuples. 
'''
"13" = '''
:sup:`13` Car tu as autorité sur la vie et la mort, et tu conduis jusqu'aux portes de l'Hadès, et tu y retournes. 
'''
"14" = '''
:sup:`14` Mais si un homme tue par sa méchanceté, il ne peut pas récupérer l'esprit qui est parti. ou libérer l'âme emprisonnée. 
'''
"15" = '''
:sup:`15` Mais il n'est pas possible d'échapper à ta main ; 
'''
"16" = '''
:sup:`16` car des hommes impies, refusant de te connaître, ont été flagellés dans la force de ton bras, poursuivi par d'étranges pluies et grêles et des tempêtes incessantes, et consumé par le feu. 
'''
"17" = '''
:sup:`17` Car, ce qui était le plus merveilleux, dans l'eau qui éteint tout, le feu brûlait plus fort ; car le monde se bat pour les justes. 
'''
"18" = '''
:sup:`18` Car autrefois la flamme était retenue, afin qu'il ne brûle pas les créatures envoyées contre les impies, mais que ceux-ci, en regardant, puissent voir qu'ils sont poursuivis par le jugement de Dieu. 
'''
"19" = '''
:sup:`19` A un autre moment, même au milieu de l'eau, il brûle plus intensément que le feu, afin de détruire les produits d'une terre injuste. 
'''
"20" = '''
:sup:`20` Au lieu de cela, tu as donné à ton peuple de la nourriture pour les anges, et tu leur as fourni du ciel du pain prêt à manger sans peine, ayant la vertu de toute saveur agréable, et agréable pour tous les goûts. 
'''
"21" = '''
:sup:`21` Car ta nature a montré ta douceur envers tes enfants, alors que ce pain, lui, sert le désir de celui qui le mange, s'est modifié selon le choix de chaque homme. 
'''
"22" = '''
:sup:`22` Mais la neige et la glace ont supporté le feu, et n'ont pas fondu, pour que les gens sachent que le feu détruisait les fruits des ennemis, qui brûlent dans la grêle et clignotent dans les pluies ; 
'''
"23" = '''
:sup:`23` et que ce feu, encore, afin que les justes soient nourris, a même oublié son propre pouvoir. 
'''
"24" = '''
:sup:`24` Pour la création, qui te sert, toi, son créateur, déploie sa force contre les injustes pour les punir. et dans la bonté, la relâche en faveur de ceux qui ont confiance en toi. 
'''
"25" = '''
:sup:`25` C'est pourquoi, à ce moment-là aussi, se transformant en toutes formes, il a servi à votre abondance nourrissante, selon le désir de ceux qui en avaient besoin, 
'''
"26" = '''
:sup:`26` afin que tes enfants, que tu as aimés, Seigneur, puissent apprendre que ce n'est pas la croissance des cultures qui nourrit un homme, mais que ta parole préserve ceux qui te font confiance. 
'''
"27" = '''
:sup:`27` Car ce qui n'a pas été détruit par le feu, a fondu quand il a été simplement réchauffé par un faible rayon de soleil, 
'''
"28" = '''
:sup:`28` afin que l'on sache que nous devons nous lever avant le soleil pour te rendre grâce, et doit vous prier à l'aube de la lumière ; 
'''
"29" = '''
:sup:`29` car l'espoir des ingrats fond comme la gelée de l'hiver, et s'écoulera comme l'eau qui n'a pas d'utilité. 
'''
