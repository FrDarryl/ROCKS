[8]
"1" = '''
:sup:`1` Yahvé parla à Moïse et dit : 
'''
"2" = '''
:sup:`2` Parle à Aaron, et dis-lui : « Quand tu allumeras les lampes, les sept lampes éclaireront devant le chandelier. » 
'''
"3" = '''
:sup:`3` Aaron fit ainsi. Il en alluma les lampes pour éclairer la zone située devant le chandelier, comme Yahvé l'avait ordonné à Moïse. 
'''
"4" = '''
:sup:`4` Voici le travail du chandelier : c'était un travail d'or battu. Depuis sa base jusqu'à ses fleurs, il était travaillé. Il fit le chandelier d'après le modèle que Yahvé avait montré à Moïse. 
'''
"5" = '''
:sup:`5` Yahvé parla à Moïse et dit : 
'''
"6" = '''
:sup:`6` « Prends les Lévites parmi les enfants d'Israël et purifie-les. 
'''
"7" = '''
:sup:`7` Voici ce que tu leur feras pour les purifier : tu les aspergeras d'eau de purification, ils se raseront tout le corps avec un rasoir, ils laveront leurs vêtements et se purifieront. 
'''
"8" = '''
:sup:`8` Ils prendront ensuite un jeune taureau et son offrande de farine, de la farine fine mélangée à de l'huile, et un autre jeune taureau que tu prendras pour le sacrifice pour le péché. 
'''
"9" = '''
:sup:`9` Tu présenteras les Lévites devant la Tente d'assignation. Tu rassembleras toute la congrégation des enfants d'Israël. 
'''
"10" = '''
:sup:`10` Tu présenteras les Lévites devant l'Éternel. Les enfants d'Israël imposeront leurs mains sur les Lévites, 
'''
"11" = '''
:sup:`11` et Aaron offrira les Lévites devant Yahvé en sacrifice par agitation au nom des enfants d'Israël, afin qu'ils soient au service de Yahvé. 
'''
"12" = '''
:sup:`12` « Les Lévites poseront leurs mains sur la tête des taureaux, et vous offrirez l'un en sacrifice pour le péché et l'autre en holocauste à Yahvé, afin de faire l'expiation pour les Lévites. 
'''
"13" = '''
:sup:`13` Tu feras passer les Lévites devant Aaron et devant ses fils, et tu les offriras en offrande à l'Éternel. 
'''
"14" = '''
:sup:`14` Tu sépareras ainsi les Lévites du milieu des enfants d'Israël, et les Lévites seront à moi. 
'''
"15" = '''
:sup:`15` « Après cela, les Lévites entreront pour faire le service de la Tente de la Rencontre. Tu les purifieras et tu les offriras en sacrifice par agitation. 
'''
"16" = '''
:sup:`16` Car ils me sont entièrement donnés d'entre les enfants d'Israël ; à la place de tous ceux qui ouvrent le ventre, des premiers-nés de tous les enfants d'Israël, je les ai pris pour moi. 
'''
"17" = '''
:sup:`17` Car tous les premiers-nés des enfants d'Israël sont à moi, tant les hommes que les animaux. Le jour où j'ai frappé tous les premiers-nés au pays d'Égypte, je les ai sanctifiés pour moi. 
'''
"18" = '''
:sup:`18` J'ai pris les Lévites à la place de tous les premiers-nés des enfants d'Israël. 
'''
"19" = '''
:sup:`19` J'ai donné les Lévites en cadeau à Aaron et à ses fils parmi les enfants d'Israël, pour qu'ils fassent le service des enfants d'Israël dans la Tente d'assignation et qu'ils fassent l'expiation pour les enfants d'Israël, afin qu'il n'y ait pas de plaie parmi les enfants d'Israël quand ils s'approchent du sanctuaire. » 
'''
"20" = '''
:sup:`20` Moïse, Aaron et toute l'assemblée des enfants d'Israël firent ainsi aux Lévites. Les enfants d'Israël firent à l'égard des Lévites tout ce que Yahvé avait ordonné à Moïse. 
'''
"21" = '''
:sup:`21` Les Lévites se purifièrent du péché et lavèrent leurs vêtements ; Aaron les offrit en sacrifice par agitation devant Yahvé et Aaron fit pour eux l'expiation pour les purifier. 
'''
"22" = '''
:sup:`22` Après cela, les Lévites entrèrent pour faire leur service dans la Tente de la Rencontre, devant Aaron et devant ses fils ; ils firent à leur égard ce que l'Éternel avait ordonné à Moïse concernant les Lévites. 
'''
"23" = '''
:sup:`23` Yahvé parla à Moïse et dit : 
'''
"24" = '''
:sup:`24` « Voici ce qui est assigné aux Lévites : à partir de l'âge de vingt-cinq ans, ils iront faire le service dans l'ouvrage de la Tente de la Rencontre ; 
'''
"25" = '''
:sup:`25` et à partir de l'âge de cinquante ans, ils se retireront de l'ouvrage et ne feront plus de service, 
'''
"26" = '''
:sup:`26` mais ils assisteront leurs frères dans la Tente de la Rencontre, pour faire le service, et ne feront plus de service. C'est ainsi que tu feras accomplir leurs tâches aux Lévites. » 
'''
