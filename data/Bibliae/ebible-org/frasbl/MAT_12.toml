[12]
"1" = '''
:sup:`1` En ce temps-là, Jésus traversait les champs de blé le jour du sabbat. Ses disciples, qui avaient faim, se mirent à arracher des épis et à manger. 
'''
"2" = '''
:sup:`2` Mais les pharisiens, voyant cela, lui dirent : « Voici que tes disciples font ce qu'il n'est pas permis de faire le jour du sabbat. » 
'''
"3" = '''
:sup:`3` Mais il leur dit : « N'avez-vous pas lu ce que fit David quand il eut faim, et ceux qui étaient avec lui : 
'''
"4" = '''
:sup:`4` comment il est entré dans la maison de Dieu et a mangé le pain de proposition, qu'il ne lui était pas permis de manger, ni à ceux qui étaient avec lui, mais seulement aux prêtres ? 
'''
"5" = '''
:sup:`5` N'avez-vous pas lu dans la loi que, le jour du sabbat, les prêtres du temple profanent le sabbat et ne sont pas coupables ? 
'''
"6" = '''
:sup:`6` Mais moi, je vous dis que quelqu'un de plus grand que le temple est ici. 
'''
"7" = '''
:sup:`7` Mais si vous aviez su ce que cela signifie : « Je veux la miséricorde et non les sacrifices", vous n'auriez pas condamné les innocents. 
'''
"8" = '''
:sup:`8` Car le Fils de l'homme est le maître du sabbat. » 
'''
"9" = '''
:sup:`9` Il partit de là et entra dans leur synagogue. 
'''
"10" = '''
:sup:`10` Et voici, il y avait là un homme qui avait la main desséchée. Ils lui demandèrent : « Est-il permis de guérir le jour du sabbat ? », afin de l'accuser. 
'''
"11" = '''
:sup:`11` Il leur dit : « Quel est parmi vous l'homme qui a une brebis et qui, si celle-ci tombe dans une fosse le jour du sabbat, ne la saisit pas pour la retirer ? 
'''
"12" = '''
:sup:`12` Combien l'homme a-t-il plus de valeur qu'une brebis ! Il est donc permis de faire du bien le jour du sabbat. » 
'''
"13" = '''
:sup:`13` Alors il dit à l'homme : « Étends ta main. » Il l'étendit ; et elle fut rendue entière, comme l'autre. 
'''
"14" = '''
:sup:`14` Mais les pharisiens sortirent et conspirèrent contre lui, afin de le faire périr. 
'''
"15" = '''
:sup:`15` Jésus, s'en étant aperçu, se retira de là. Une grande foule le suivit ; il les guérit tous, 
'''
"16" = '''
:sup:`16` et leur ordonna de ne pas le faire connaître, 
'''
"17" = '''
:sup:`17` afin que s'accomplît ce qui avait été annoncé par Ésaïe, le prophète, en ces termes, 
'''
"18" = '''
:sup:`18` « Voici mon serviteur que j'ai choisi, mon bien-aimé, en qui mon âme se complaît. Je mettrai mon Esprit sur lui. Il proclamera la justice aux nations. 
'''
"19" = '''
:sup:`19` Il ne luttera pas, il ne criera pas, personne n'entendra sa voix dans les rues. 
'''
"20" = '''
:sup:`20` Il ne brisera pas un roseau meurtri. Il n'éteindra pas un lin qui fume, jusqu'à ce qu'il mène la justice à la victoire. 
'''
"21" = '''
:sup:`21` En son nom, les nations espéreront. » 
'''
"22" = '''
:sup:`22` Alors on lui amena un démoniaque, aveugle et muet, et il le guérit, de sorte que l'aveugle et le muet parlaient et voyaient. 
'''
"23" = '''
:sup:`23` Toute la foule était stupéfaite et disait : « Est-ce là le fils de David ? » 
'''
"24" = '''
:sup:`24` Mais les pharisiens, ayant entendu cela, dirent : « Cet homme ne chasse les démons que par Béelzébul, le prince des démons. » 
'''
"25" = '''
:sup:`25` Connaissant leurs pensées, Jésus leur dit : « Tout royaume divisé contre lui-même est dévasté, et toute ville ou maison divisée contre elle-même ne peut subsister. 
'''
"26" = '''
:sup:`26` Si Satan chasse Satan, il est divisé contre lui-même. Comment donc son royaume subsistera-t-il ? 
'''
"27" = '''
:sup:`27` Si c'est par Béelzébul que je chasse les démons, par qui vos enfants les chassent-ils ? C'est pourquoi ils seront vos juges. 
'''
"28" = '''
:sup:`28` Mais si c'est par l'Esprit de Dieu que je chasse les démons, alors le Royaume de Dieu est venu sur vous. 
'''
"29" = '''
:sup:`29` Ou bien, comment peut-on entrer dans la maison d'un homme fort et piller ses biens, si l'on ne lie d'abord l'homme fort ? Alors il pillera sa maison. 
'''
"30" = '''
:sup:`30` « Celui qui n'est pas avec moi est contre moi, et celui qui n'assemble pas avec moi se disperse. 
'''
"31" = '''
:sup:`31` C'est pourquoi je vous le dis : tout péché et tout blasphème sera pardonné aux hommes, mais le blasphème contre l'Esprit ne sera pas pardonné aux hommes. 
'''
"32" = '''
:sup:`32` Quiconque parlera contre le Fils de l'homme, il lui sera pardonné ; mais quiconque parlera contre le Saint-Esprit, il ne lui sera pardonné ni dans ce siècle, ni dans celui qui vient. 
'''
"33" = '''
:sup:`33` « Ou bien faites que l'arbre soit bon et que son fruit soit bon, ou bien faites que l'arbre soit corrompu et que son fruit soit corrompu ; car on reconnaît l'arbre à son fruit. 
'''
"34" = '''
:sup:`34` Races de vipères, comment pouvez-vous, étant méchants, dire de bonnes choses ? Car c'est de l'abondance du cœur que la bouche parle. 
'''
"35" = '''
:sup:`35` L'homme bon, de son bon trésor, tire de bonnes choses, et l'homme mauvais, de son mauvais trésor, tire de mauvaises choses. 
'''
"36" = '''
:sup:`36` Je vous le dis : toute parole oiseuse que les hommes prononcent, ils en rendront compte au jour du jugement. 
'''
"37" = '''
:sup:`37` Car c'est par vos paroles que vous serez justifiés, et c'est par vos paroles que vous serez condamnés. » 
'''
"38" = '''
:sup:`38` Alors quelques-uns des scribes et des pharisiens prirent la parole et dirent : « Maître, nous voulons voir un signe de ta part. » 
'''
"39" = '''
:sup:`39` Mais il leur répondit : « Une génération méchante et adultère cherche un signe ; mais il ne lui sera donné d'autre signe que celui du prophète Jonas. 
'''
"40" = '''
:sup:`40` Car, de même que Jonas a passé trois jours et trois nuits dans le ventre d'un énorme poisson, de même le Fils de l'homme passera trois jours et trois nuits au cœur de la terre. 
'''
"41" = '''
:sup:`41` Les hommes de Ninive se lèveront en jugement avec cette génération et la condamneront, car ils se sont repentis à la prédication de Jonas ; et voici que quelqu'un de plus grand que Jonas est là. 
'''
"42" = '''
:sup:`42` La reine du Midi se lèvera au moment du jugement de cette génération et la condamnera, car elle est venue des extrémités de la terre pour entendre la sagesse de Salomon ; et voici qu'il y a ici quelqu'un de plus grand que Salomon. 
'''
"43" = '''
:sup:`43` « Lorsqu'un esprit impur est sorti d'un homme, il passe par des lieux sans eau, cherchant le repos, et il ne le trouve pas. 
'''
"44" = '''
:sup:`44` Il dit alors : « Je vais retourner dans ma maison d'où je suis sorti » ; et quand il est revenu, il la trouve vide, balayée et rangée. 
'''
"45" = '''
:sup:`45` Alors il va et prend avec lui sept autres esprits plus mauvais que lui, et ils y entrent et y demeurent. Le dernier état de cet homme devient pire que le premier. Il en sera de même pour cette génération mauvaise. » 
'''
"46" = '''
:sup:`46` Comme il parlait encore à la foule, voici que sa mère et ses frères se tenaient dehors, cherchant à lui parler. 
'''
"47" = '''
:sup:`47` Quelqu'un lui dit : « Voici ta mère et tes frères qui sont dehors et qui cherchent à te parler. » 
'''
"48" = '''
:sup:`48` Mais il répondit à celui qui lui parlait : « Qui est ma mère ? Qui sont mes frères ? » 
'''
"49" = '''
:sup:`49` Il étendit la main vers ses disciples, et dit : « Voici ma mère et mes frères ! 
'''
"50" = '''
:sup:`50` Car quiconque fait la volonté de mon Père qui est dans les cieux, celui-là est mon frère, et ma sœur, et ma mère. » 
'''
