[22]
"1" = '''
:sup:`1` Tu ne verras pas le bœuf ou la brebis de ton frère s'égarer et tu ne t'en cacheras pas. Tu les ramèneras sûrement à ton frère. 
'''
"2" = '''
:sup:`2` Si ton frère n'est pas près de toi ou si tu ne le connais pas, tu le ramèneras dans ta maison et il restera avec toi jusqu'à ce que ton frère vienne le chercher, et tu le lui rendras. 
'''
"3" = '''
:sup:`3` Tu feras de même avec son âne. Tu feras de même pour son vêtement. Tu feras de même pour tout objet perdu de ton frère, qu'il a perdu et que tu as retrouvé. Tu ne pourras pas te cacher. 
'''
"4" = '''
:sup:`4` Tu ne verras pas l'âne ou le bœuf de ton frère tombé sur le chemin et tu ne t'en cacheras pas. Tu l'aideras à les relever. 
'''
"5" = '''
:sup:`5` La femme ne portera pas de vêtements d'homme, et l'homme ne mettra pas de vêtements de femme, car quiconque fait cela est en abomination à Yahvé ton Dieu. 
'''
"6" = '''
:sup:`6` Si tu rencontres en chemin un nid d'oiseau, dans un arbre ou sur le sol, avec des petits ou des œufs, et que la poule soit assise sur les petits ou sur les œufs, tu ne prendras pas la poule avec les petits. 
'''
"7" = '''
:sup:`7` Tu laisseras aller la poule, mais tu prendras les petits pour toi, afin que tu sois heureux et que tu prolonges tes jours. 
'''
"8" = '''
:sup:`8` Lorsque tu construiras une nouvelle maison, tu feras une balustrade autour de ton toit, afin de ne pas faire couler le sang sur ta maison si quelqu'un en tombe. 
'''
"9" = '''
:sup:`9` Tu ne sèmeras pas ta vigne avec deux sortes de semences, de peur que tout le fruit ne soit souillé, la semence que tu as semée et le produit de la vigne. 
'''
"10" = '''
:sup:`10` Tu ne laboureras pas avec un bœuf et un âne ensemble. 
'''
"11" = '''
:sup:`11` Tu ne porteras pas de vêtements de laine et de lin tissés ensemble. 
'''
"12" = '''
:sup:`12` Vous vous ferez des franges aux quatre coins du manteau dont vous vous couvrirez. 
'''
"13" = '''
:sup:`13` Si un homme prend une femme, s'approche d'elle, la déteste, 
'''
"14" = '''
:sup:`14` l'accuse de choses honteuses, lui donne un mauvais nom, et dit : « J'ai pris cette femme, et quand je me suis approché d'elle, je n'ai pas trouvé en elle les marques de la virginité », 
'''
"15" = '''
:sup:`15` le père et la mère de la jeune fille prendront les marques de la virginité de la jeune fille et les apporteront aux anciens de la ville, à la porte. 
'''
"16" = '''
:sup:`16` Le père de la jeune fille dira aux anciens : « J'ai donné ma fille pour femme à cet homme, et il la déteste. 
'''
"17" = '''
:sup:`17` Voici qu'il l'a accusée de choses honteuses, en disant : « Je n'ai pas trouvé dans ta fille les signes de la virginité » ; or, voici les signes de la virginité de ma fille. » Ils étendront le linge devant les anciens de la ville. 
'''
"18" = '''
:sup:`18` Les anciens de cette ville prendront l'homme et le châtieront. 
'''
"19" = '''
:sup:`19` Ils lui infligeront une amende de cent sicles d'argent qu'ils remettront au père de la jeune fille, car il a donné un mauvais nom à une vierge d'Israël. Elle sera sa femme. Il ne pourra pas la répudier toute sa vie. 
'''
"20" = '''
:sup:`20` Mais si cela est vrai, c'est-à-dire si les signes de virginité n'ont pas été trouvés chez la jeune fille, 
'''
"21" = '''
:sup:`21` on fera sortir la jeune fille à l'entrée de la maison de son père, et les gens de sa ville la lapideront, parce qu'elle a commis une folie en Israël, en se prostituant dans la maison de son père. Ainsi vous éloignerez le mal du milieu de vous. 
'''
"22" = '''
:sup:`22` Si un homme est trouvé couché avec une femme mariée, ils mourront tous deux, l'homme qui a couché avec la femme et la femme. Tu feras ainsi disparaître le mal d'Israël. 
'''
"23" = '''
:sup:`23` S'il y a une jeune fille vierge promise à un mari, et qu'un homme la trouve dans la ville et couche avec elle, 
'''
"24" = '''
:sup:`24` vous les amènerez tous deux à la porte de cette ville, et vous les lapiderez à mort : la jeune fille, parce qu'elle n'a pas pleuré, étant dans la ville, et l'homme, parce qu'il a humilié la femme de son prochain. Ainsi vous éloignerez le mal du milieu de vous. 
'''
"25" = '''
:sup:`25` Mais si l'homme trouve dans les champs la femme promise au mariage, qu'il la force et couche avec elle, l'homme qui a couché avec elle mourra seul ; 
'''
"26" = '''
:sup:`26` mais vous ne ferez rien à la femme. Il n'y a dans cette dame aucun péché qui mérite la mort ; car il en est de même lorsqu'un homme se lève contre son prochain et le tue ; 
'''
"27" = '''
:sup:`27` car il l'a trouvée dans les champs, la jeune fille promise au mariage a crié, et il n'y avait personne pour la sauver. 
'''
"28" = '''
:sup:`28` Si un homme trouve une jeune fille vierge, qui n'est pas fiancée, qu'il la saisisse et couche avec elle, et qu'ils soient trouvés, 
'''
"29" = '''
:sup:`29` l'homme qui a couché avec elle donnera au père de la jeune fille cinquante sicles d'argent. Elle sera sa femme, car il l'a humiliée. Il ne pourra pas la répudier toute sa vie. 
'''
"30" = '''
:sup:`30` Un homme ne prendra pas la femme de son père, et ne découvrira pas le pan de son père. 
'''
