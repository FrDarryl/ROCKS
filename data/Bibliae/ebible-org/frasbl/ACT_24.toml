[24]
"1" = '''
:sup:`1` Cinq jours après, le grand prêtre Ananias descendit avec quelques anciens et un orateur, un certain Tertullus. Ils informèrent le gouverneur contre Paul. 
'''
"2" = '''
:sup:`2` Lorsqu'il fut appelé, Tertullus se mit à l'accuser, en disant : Puisque par toi nous jouissons d'une grande paix, et que, par ta prévoyance, la prospérité arrive à cette nation, 
'''
"3" = '''
:sup:`3` nous l'acceptons de toutes les manières et en tous lieux, très excellent Félix, avec toute reconnaissance. 
'''
"4" = '''
:sup:`4` Mais, pour ne pas vous retarder, je vous prie de nous supporter et d'écouter quelques mots. 
'''
"5" = '''
:sup:`5` Car nous avons trouvé que cet homme était un fléau, un instigateur d'insurrections parmi tous les Juifs du monde entier, et un chef de la secte des Nazaréens. 
'''
"6" = '''
:sup:`6` Il a même essayé de profaner le temple, et nous l'avons arrêté. 
'''
"7" = '''
:sup:`7`  En l'examinant vous-même, vous pourrez vous assurer de toutes ces choses dont nous l'accusons. » 
'''
"8" = '''
:sup:`8` Les Juifs aussi se joignirent à l'attaque, affirmant que ces choses étaient vraies. 
'''
"9" = '''
:sup:`9` Le gouverneur lui ayant fait signe de parler, Paul prit la parole et dit : Puisque je sais que tu es depuis longtemps juge de cette nation, j'accepte volontiers de me défendre, 
'''
"10" = '''
:sup:`10` puisque tu peux vérifier qu'il n'y a pas plus de douze jours que je suis monté à Jérusalem pour adorer. 
'''
"11" = '''
:sup:`11` On ne m'a pas trouvé dans le temple en train de disputer avec quelqu'un ou de soulever une foule, ni dans les synagogues ni dans la ville. 
'''
"12" = '''
:sup:`12` Ils ne peuvent pas non plus vous prouver les choses dont ils m'accusent maintenant. 
'''
"13" = '''
:sup:`13` Mais je vous confesse que, selon la voie qu'ils appellent secte, je sers le Dieu de nos pères, croyant à tout ce qui est conforme à la loi et à ce qui est écrit dans les prophètes, 
'''
"14" = '''
:sup:`14` espérant en Dieu, ce qu'ils espèrent eux-mêmes, qu'il y aura une résurrection des morts, tant des justes que des injustes. 
'''
"15" = '''
:sup:`15` C'est ce que je pratique aussi, ayant toujours une conscience exempte d'offense envers Dieu et envers les hommes. 
'''
"16" = '''
:sup:`16` Or, après quelques années, je suis venu apporter à ma nation des dons pour les indigents et des offrandes ; 
'''
"17" = '''
:sup:`17` au milieu desquelles quelques Juifs d'Asie m'ont trouvé purifié dans le temple, non pas avec une foule, ni avec du tumulte. 
'''
"18" = '''
:sup:`18` Ils auraient dû se présenter ici devant vous et porter plainte, s'ils avaient quelque chose contre moi. 
'''
"19" = '''
:sup:`19` Ou bien, que ces hommes disent eux-mêmes quelle injustice ils ont trouvée en moi quand je me suis présenté devant le conseil, 
'''
"20" = '''
:sup:`20` à moins que ce ne soit pour cette seule raison que je me sois écrié au milieu d'eux : « C'est à propos de la résurrection des morts que je suis jugé aujourd'hui devant vous. » 
'''
"21" = '''
:sup:`21` Mais Félix, qui avait une connaissance plus précise de la voie, les reporta en disant : « Quand Lysias, le commandant, sera descendu, je déciderai de ton cas. » 
'''
"22" = '''
:sup:`22` Il ordonna au centurion de garder Paul et de lui accorder quelques privilèges, et de n'interdire à aucun de ses amis de le servir ou de lui rendre visite. 
'''
"23" = '''
:sup:`23` Quelques jours après, Félix, accompagné de Drusilla, sa femme, qui était juive, fit venir Paul et l'entendit sur la foi en Jésus-Christ. 
'''
"24" = '''
:sup:`24` Comme il discourait sur la justice, la maîtrise de soi et le jugement à venir, Félix fut terrifié et lui répondit : « Va-t'en pour le moment, et quand cela me conviendra, je te convoquerai. » 
'''
"25" = '''
:sup:`25` Entre-temps, il espérait aussi que Paul lui donnerait de l'argent, afin de le libérer. C'est pourquoi il l'envoyait chercher plus souvent et s'entretenait avec lui. 
'''
"26" = '''
:sup:`26` Deux ans plus tard, Porcius Festus succéda à Félix. Désireux de s'attirer les faveurs des Juifs, Félix laissa Paul en prison. 
'''
