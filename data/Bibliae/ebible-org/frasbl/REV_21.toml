[21]
"1" = '''
:sup:`1` J'ai vu un nouveau ciel et une nouvelle terre, car le premier ciel et la première terre ont disparu, et la mer n'est plus. 
'''
"2" = '''
:sup:`2` Je vis descendre du ciel, d'auprès de Dieu, la ville sainte, la nouvelle Jérusalem, préparée comme une épouse qui s'est parée pour son mari. 
'''
"3" = '''
:sup:`3` J'ai entendu du ciel une voix forte qui disait : « Voici la demeure de Dieu avec les hommes ; il habitera avec eux, et ils seront son peuple, et Dieu lui-même sera avec eux comme leur Dieu. 
'''
"4" = '''
:sup:`4` Il essuiera toute larme de leurs yeux. La mort ne sera plus ; il n'y aura plus ni deuil, ni cri, ni douleur. Les premières choses ont disparu. » 
'''
"5" = '''
:sup:`5` Celui qui est assis sur le trône dit : « Voici, je fais toutes choses nouvelles. » Il dit : « Ecris, car ces paroles de Dieu sont fidèles et vraies. » 
'''
"6" = '''
:sup:`6` Il me dit : « Je suis l'Alpha et l'Oméga, le Commencement et la Fin. Je donnerai gratuitement à celui qui a soif de la source d'eau de la vie. 
'''
"7" = '''
:sup:`7` Celui qui vaincra, je lui donnerai ces choses. Je serai son Dieu, et il sera mon fils. 
'''
"8" = '''
:sup:`8` Mais pour les lâches, les incrédules, les pécheurs, les abominables, les meurtriers, les impudiques, les enchanteurs, les idolâtres, et tous les menteurs, leur part est dans l'étang ardent de feu et de soufre, qui est la seconde mort. » 
'''
"9" = '''
:sup:`9` L'un des sept anges qui tenaient les sept coupes chargées des sept derniers fléaux vint, et il me parla en disant : « Viens ici. Je vais te montrer l'épouse, la femme de l'Agneau. » 
'''
"10" = '''
:sup:`10` Il me transporta en esprit sur une grande et haute montagne, et il me montra la ville sainte, Jérusalem, qui descendait du ciel d'auprès de Dieu, 
'''
"11" = '''
:sup:`11` et qui avait la gloire de Dieu. Sa lumière était comme une pierre très précieuse, comme une pierre de jaspe, limpide comme du cristal. 
'''
"12" = '''
:sup:`12` Elle avait une grande et haute muraille, avec douze portes, et aux portes douze anges, avec des noms écrits dessus, qui sont les noms des douze tribus des enfants d'Israël. 
'''
"13" = '''
:sup:`13` Il y avait trois portes à l'orient, trois portes au nord, trois portes au midi, et trois portes à l'occident. 
'''
"14" = '''
:sup:`14` La muraille de la ville avait douze fondements, et sur eux douze noms des douze apôtres de l'Agneau. 
'''
"15" = '''
:sup:`15` Celui qui me parlait avait pour mesure un roseau d'or pour mesurer la ville, ses portes et ses murs. 
'''
"16" = '''
:sup:`16` La ville est carrée. Sa longueur est aussi grande que sa largeur. Il mesura la ville avec le roseau : douze mille douze stades. Sa longueur, sa largeur et sa hauteur sont égales. 
'''
"17" = '''
:sup:`17` Sa muraille a cent quarante-quatre coudées, à la mesure d'un homme, c'est-à-dire d'un ange. 
'''
"18" = '''
:sup:`18` La construction de sa muraille était en jaspe. La ville était d'un or pur, comme du verre pur. 
'''
"19" = '''
:sup:`19` Les fondements de la muraille de la ville étaient ornés de toutes sortes de pierres précieuses. Le premier fondement était le jaspe, le second le saphir, le troisième la calcédoine, le quatrième l'émeraude, 
'''
"20" = '''
:sup:`20` le cinquième le sardonyx, le sixième la sardoine, le septième la chrysolithe, le huitième le béryl, le neuvième le topaze, le dixième la chrysoprase, le onzième le jacinthe et le douzième l'améthyste. 
'''
"21" = '''
:sup:`21` Les douze portes étaient douze perles. Chacune des portes était faite d'une perle. Les rues de la ville étaient en or pur, comme du verre transparent. 
'''
"22" = '''
:sup:`22` Je n'y ai vu aucun temple, car le Seigneur Dieu tout-puissant et l'Agneau sont son temple. 
'''
"23" = '''
:sup:`23` La ville n'a besoin ni du soleil ni de la lune pour briller, car la gloire même de Dieu l'éclaire et sa lampe est l'Agneau. 
'''
"24" = '''
:sup:`24` Les nations marcheront à sa lumière. Les rois de la terre y apportent la gloire et l'honneur des nations. 
'''
"25" = '''
:sup:`25` Ses portes ne se fermeront pas le jour, car il n'y aura pas de nuit, 
'''
"26" = '''
:sup:`26` et l'on y introduira la gloire et l'honneur des nations pour qu'elles y entrent. 
'''
"27" = '''
:sup:`27` Il n'y entrera rien de profane, ni personne qui commette une abomination ou un mensonge, mais seulement ceux qui sont écrits dans le livre de vie de l'Agneau. 
'''
