[41]
"1" = '''
:sup:`1` Ô mort, que le souvenir de toi est amer pour un homme qui est en paix dans ses biens, à l'homme qui n'a rien pour le distraire et qui a la prospérité en toutes choses, et qui a encore la force d'apprécier la nourriture ! 
'''
"2" = '''
:sup:`2` Ô mort, ta sentence est acceptable pour un homme qui est dans le besoin et qui manque de force, qui est dans un âge très avancé, est distrait par toutes choses, est pervers, et a perdu patience ! 
'''
"3" = '''
:sup:`3` N'ayez pas peur de la sentence de mort. Souvenez-vous de ceux qui vous ont précédé et de ceux qui vous suivront. C'est la sentence du Seigneur sur toute chair. 
'''
"4" = '''
:sup:`4` Et pourquoi refusez-vous quand c'est le bon plaisir du Très-Haut ? Que la vie dure dix, cent ou mille ans, il n'y a pas d'enquête sur la vie dans l'Hadès. 
'''
"5" = '''
:sup:`5` Les enfants des pécheurs sont des enfants abominables. et ils fréquentent les habitations des impies. 
'''
"6" = '''
:sup:`6` L'héritage des enfants des pécheurs périra. et avec leur postérité, ils seront une honte perpétuelle. 
'''
"7" = '''
:sup:`7` Les enfants se plaindront d'un père impie, parce qu'ils souffrent de la disgrâce à cause de lui. 
'''
"8" = '''
:sup:`8` Malheur à vous, hommes impies ! qui ont abandonné la loi du Dieu Très-Haut ! 
'''
"9" = '''
:sup:`9` Si tu nais, tu naîtras dans la malédiction. Si tu meurs, une malédiction sera ta part. 
'''
"10" = '''
:sup:`10` Tout ce qui est de la terre retournera à la terre ; ainsi les impies iront de malédiction en perdition. 
'''
"11" = '''
:sup:`11` Le deuil des hommes porte sur leur corps ; mais le mauvais nom des pécheurs sera effacé. 
'''
"12" = '''
:sup:`12` Ayez égard à votre nom, car elle vous accompagne plus longtemps que mille grands trésors d'or. 
'''
"13" = '''
:sup:`13` Une bonne vie a son nombre de jours, mais un bon nom est éternel. 
'''
"14" = '''
:sup:`14` Mes enfants, suivez l'instruction en paix. Mais une sagesse qui est cachée et un trésor qu'on ne voit pas, quel est l'intérêt de les deux ? 
'''
"15" = '''
:sup:`15` Mieux vaut un homme qui cache sa folie. qu'un homme qui cache sa sagesse. 
'''
"16" = '''
:sup:`16` C'est pourquoi il faut respecter mes paroles ; car il n'est pas bon de retenir toute sorte de honte. Tout n'est pas approuvé par tous en toute bonne foi. 
'''
"17" = '''
:sup:`17` Ayez honte de l'immoralité sexuelle devant votre père et votre mère, d'un mensonge devant un prince et un homme puissant, 
'''
"18" = '''
:sup:`18` d'un délit devant un juge et une règle, d'iniquité devant la congrégation et le peuple, d'un traitement injuste devant un partenaire et un ami, 
'''
"19" = '''
:sup:`19` et de vol dans le lieu où vous séjournez. Ayez honte de la vérité de Dieu et de son alliance, de s'appuyer sur ton coude au dîner, de comportement méprisant en matière de donner et de prendre, 
'''
"20" = '''
:sup:`20` de silence devant ceux qui vous saluent, de regarder une femme qui est une prostituée, 
'''
"21" = '''
:sup:`21` de détourner son visage d'un parent, de retirer une partie ou un cadeau, de regarder une femme qui a un mari, 
'''
"22" = '''
:sup:`22` de se mêler de sa femme de chambre et ne t'approche pas de son lit, de paroles injurieuses à des amis - et après avoir donné, n'insultez pas, 
'''
"23" = '''
:sup:`23` de répéter et de dire ce que vous avez entendu, et de la révélation de secrets. 
'''
"24" = '''
:sup:`24` Ainsi vous aurez honte des choses justes et trouver grâce aux yeux de tous les hommes. 
'''
