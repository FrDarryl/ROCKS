[59]
"1" = '''
:sup:`1` Pour le chef musicien. Sur l'air de « Do Not Destroy ». Un poème de David, quand Saul a envoyé, et ils ont regardé la maison pour le tuer. Délivre-moi de mes ennemis, mon Dieu. Mettez-moi à l'abri de ceux qui s'élèvent contre moi. 
'''
"2" = '''
:sup:`2` Délivre-moi des ouvriers de l'iniquité. Sauve-moi des hommes assoiffés de sang. 
'''
"3" = '''
:sup:`3` Car voici, ils sont aux aguets pour mon âme. Les puissants s'assemblent contre moi, pas pour ma désobéissance, ni pour mon péché, Yahvé. 
'''
"4" = '''
:sup:`4` Je n'ai rien fait de mal, mais ils sont prêts à m'attaquer. Lève-toi, regarde, et aide-moi ! 
'''
"5" = '''
:sup:`5` Toi, Yahvé, Dieu des armées, le Dieu d'Israël, réveillez-vous pour punir les nations. N'ayez aucune pitié pour les méchants traîtres. Selah. 
'''
"6" = '''
:sup:`6` Ils reviennent le soir, en hurlant comme des chiens, et rôdent dans la ville. 
'''
"7" = '''
:sup:`7` Voici, ils crachent de leur bouche. Les épées sont dans leurs lèvres, « Car », disent-ils, « qui nous entend ? » 
'''
"8" = '''
:sup:`8` Mais toi, Yahvé, tu te moques d'eux. Vous vous moquez de toutes les nations. 
'''
"9" = '''
:sup:`9` Oh, ma force, je veille sur toi, car Dieu est ma haute tour. 
'''
"10" = '''
:sup:`10` Mon Dieu marchera devant moi avec sa bonté. Dieu me permettra de regarder mes ennemis en triomphe. 
'''
"11" = '''
:sup:`11` Ne les tue pas, sinon mon peuple pourrait oublier. Disperse-les par ta puissance, et fais-les tomber, Seigneur notre bouclier. 
'''
"12" = '''
:sup:`12` A cause du péché de leur bouche, et des paroles de leurs lèvres, qu'ils soient pris dans leur orgueil, pour les malédictions et les mensonges qu'ils profèrent. 
'''
"13" = '''
:sup:`13` Consommez-les dans la colère. Consommez-les, et ils ne seront plus. Faites-leur savoir que Dieu règne sur Jacob, jusqu'aux extrémités de la terre. Selah. 
'''
"14" = '''
:sup:`14` Le soir, qu'ils reviennent. Laissez-les hurler comme un chien, et faire le tour de la ville. 
'''
"15" = '''
:sup:`15` Ils erreront de long en large pour trouver de la nourriture, et attendre toute la nuit s'ils ne sont pas satisfaits. 
'''
"16" = '''
:sup:`16` Mais je chanterai ta force. Oui, je chanterai à haute voix ta bonté au matin. Car tu as été ma haute tour, un refuge au jour de ma détresse. 
'''
"17" = '''
:sup:`17` A toi, ma force, je chanterai des louanges. Car Dieu est ma haute tour, le Dieu de ma miséricorde. 
'''
