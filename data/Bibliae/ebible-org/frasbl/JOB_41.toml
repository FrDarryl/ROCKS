[41]
"1" = '''
:sup:`1` « Pouvez-vous faire sortir un Léviathan avec un hameçon, ou presser sa langue avec une corde ? 
'''
"2" = '''
:sup:`2` Pouvez-vous mettre une corde dans son nez, ou lui transpercer la mâchoire avec un crochet ? 
'''
"3" = '''
:sup:`3` Il vous adressera de nombreuses requêtes, ou vous dira-t-il des mots doux ? 
'''
"4" = '''
:sup:`4` Il conclura une alliance avec vous, pour que vous le preniez comme serviteur pour toujours ? 
'''
"5" = '''
:sup:`5` Allez-vous jouer avec lui comme avec un oiseau ? Ou allez-vous le lier pour vos filles ? 
'''
"6" = '''
:sup:`6` Les commerçants le troqueront-ils ? Le partageront-ils avec les marchands ? 
'''
"7" = '''
:sup:`7` Pouvez-vous remplir sa peau de fers barbelés, ou sa tête avec des lances à poisson ? 
'''
"8" = '''
:sup:`8` Pose ta main sur lui. Souvenez-vous de la bataille, et ne le faites plus. 
'''
"9" = '''
:sup:`9` Voici, l'espérance de celui-ci est vaine. Ne sera-t-on pas abattu à sa vue ? 
'''
"10" = '''
:sup:`10` Nul n'est assez féroce pour oser l'agiter. Qui donc est celui qui peut se tenir devant moi ? 
'''
"11" = '''
:sup:`11` Qui m'a donné le premier, pour que je lui rende la pareille ? Tout ce qui est sous les cieux est à moi. 
'''
"12" = '''
:sup:`12` « Je ne garderai pas le silence sur ses membres, ni sa force puissante, ni sa belle charpente. 
'''
"13" = '''
:sup:`13` Qui peut se dépouiller de son vêtement de dessus ? Qui s'approchera de ses mâchoires ? 
'''
"14" = '''
:sup:`14` Qui peut ouvrir les portes de son visage ? Autour de ses dents, c'est la terreur. 
'''
"15" = '''
:sup:`15` Des balances solides sont sa fierté, fermés ensemble par un sceau étanche. 
'''
"16" = '''
:sup:`16` L'un est si proche de l'autre, qu'aucun air ne puisse s'interposer entre eux. 
'''
"17" = '''
:sup:`17` Ils sont unis l'un à l'autre. Ils se collent ensemble, pour qu'on ne puisse pas les séparer. 
'''
"18" = '''
:sup:`18` Ses éternuements font jaillir la lumière. Ses yeux sont comme les paupières du matin. 
'''
"19" = '''
:sup:`19` De sa bouche sortent des torches enflammées. Des étincelles de feu jaillissent. 
'''
"20" = '''
:sup:`20` Une fumée sort de ses narines, comme d'une marmite en ébullition sur un feu de roseaux. 
'''
"21" = '''
:sup:`21` Son souffle allume des charbons. Une flamme sort de sa bouche. 
'''
"22" = '''
:sup:`22` Il a de la force dans le cou. La terreur danse devant lui. 
'''
"23" = '''
:sup:`23` Les lambeaux de sa chair se rejoignent. Ils sont fermes à son égard. Ils ne peuvent pas être déplacés. 
'''
"24" = '''
:sup:`24` Son cœur est ferme comme une pierre, oui, ferme comme la meule inférieure. 
'''
"25" = '''
:sup:`25` Quand il se lève, les puissants ont peur. Ils battent en retraite devant sa raclée. 
'''
"26" = '''
:sup:`26` Si on l'attaque avec l'épée, elle ne peut prévaloir ; ni la lance, ni le dard, ni la tige pointue. 
'''
"27" = '''
:sup:`27` Il considère le fer comme de la paille, et le bronze comme du bois pourri. 
'''
"28" = '''
:sup:`28` La flèche ne peut pas le faire fuir. Les pierres de fronde sont comme de la paille pour lui. 
'''
"29" = '''
:sup:`29` Les massues sont comptées comme du chaume. Il rit de la précipitation du javelot. 
'''
"30" = '''
:sup:`30` Ses dessous sont comme des tessons aigus, laissant une trace dans la boue comme un traîneau de battage. 
'''
"31" = '''
:sup:`31` Il fait bouillir les profondeurs comme une marmite. Il rend la mer comme un pot de pommade. 
'''
"32" = '''
:sup:`32` Il fait briller un chemin après lui. On pourrait croire que le profond a des cheveux blancs. 
'''
"33" = '''
:sup:`33` Sur terre, il n'y a pas d'égal à lui, qui est fait sans crainte. 
'''
"34" = '''
:sup:`34` Il voit tout ce qui est élevé. Il est le roi de tous les fils de l'orgueil. » 
'''
