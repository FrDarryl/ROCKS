[15]
"1" = '''
:sup:`1` Mais Nicanor, apprenant que Judas et sa troupe étaient dans la région de Samarie, résolut de les attaquer en toute sécurité le jour du repos. 
'''
"2" = '''
:sup:`2` Les Juifs qui étaient obligés de le suivre dirent : « Ne détruisez pas de manière aussi sauvage et barbare, mais donnez la gloire qui convient au jour que celui qui voit toutes choses a honoré et sanctifié au-dessus des autres jours. » 
'''
"3" = '''
:sup:`3` Alors le malheureux triplement maudit demanda s'il y avait dans le ciel un souverain qui eût ordonné d'observer le jour du sabbat. 
'''
"4" = '''
:sup:`4` Ils déclarèrent : « C'est le Seigneur, vivant lui-même comme souverain dans les cieux, qui nous a dit d'observer le septième jour. » 
'''
"5" = '''
:sup:`5` Il répondit : " Moi aussi, je suis un souverain sur la terre, qui vous ordonne de prendre les armes et d'exécuter les affaires du roi. " Néanmoins il ne prévaut pas pour exécuter son plan cruel. 
'''
"6" = '''
:sup:`6` Et Nicanor, dans sa vantardise et son arrogance, avait décidé d'ériger un monument de victoire complète sur Judas et tous ceux qui étaient avec lui. 
'''
"7" = '''
:sup:`7` Mais Maccabée continuait à faire confiance sans relâche, avec l'espoir d'obtenir le secours du Seigneur. 
'''
"8" = '''
:sup:`8` Il exhorta sa troupe à ne pas s'effrayer devant l'assaut des païens, mais, se souvenant de l'aide qu'ils avaient souvent reçue du ciel dans le passé, à attendre maintenant aussi la victoire qui leur viendrait du Tout-Puissant, 
'''
"9" = '''
:sup:`9` et les encourageant par la loi et les prophètes, et leur rappelant les conflits qu'ils avaient remportés, il les rendit plus empressés. 
'''
"10" = '''
:sup:`10` Et lorsqu'il eut éveillé leur courage, il leur donna des ordres, tout en soulignant l'infidélité des païens et leur manquement à leurs serments. 
'''
"11" = '''
:sup:`11` Il arma chacun d'eux, non pas tant avec la défense sûre des boucliers et des lances qu'avec l'encouragement des bonnes paroles, et de plus il leur raconta un songe digne d'être cru, et il les rendit tous extrêmement heureux. 
'''
"12" = '''
:sup:`12` La vision de ce songe était la suivante : Onias, qui avait été grand prêtre, un homme noble et bon, d'allure modeste, mais d'un caractère doux et d'une belle parole, formé dès l'enfance à toutes les vertus, invoquait, les mains étendues, des bénédictions sur l'ensemble des Juifs. 
'''
"13" = '''
:sup:`13` Alors il vit apparaître un homme d'un âge vénérable et d'une grande gloire, et la dignité qui l'entourait était merveilleuse et très majestueuse. 
'''
"14" = '''
:sup:`14` Onias prit la parole et dit : « C'est l'amant de la race, celui qui prie beaucoup pour le peuple et la ville sainte : Jérémie, le prophète de Dieu. 
'''
"15" = '''
:sup:`15` Jérémie étendit sa main droite et remit à Judas une épée d'or, et, en la lui donnant, il s'adressa à lui ainsi : 
'''
"16" = '''
:sup:`16` « Prends cette épée sainte, don de Dieu, avec laquelle tu frapperas les adversaires. » 
'''
"17" = '''
:sup:`17` Encouragés par les paroles de Judas, qui étaient nobles et efficaces, capables d'inciter à la vertu et d'animer l'âme des jeunes gens d'un courage viril, ils décidèrent de ne pas faire campagne, mais de se jeter noblement sur l'ennemi et de combattre corps à corps avec tout leur courage pour mener l'affaire à son terme, car la ville, le sanctuaire et le temple étaient en danger. 
'''
"18" = '''
:sup:`18` Car la crainte qu'ils avaient pour leurs femmes et leurs enfants, et de plus pour leur famille et leurs proches, était moins importante pour eux ; mais la plus grande et la première était leur crainte pour le sanctuaire consacré. 
'''
"19" = '''
:sup:`19` Ceux qui étaient enfermés dans la ville n'étaient pas non plus dans une légère détresse, car ils étaient inquiets à cause de la rencontre en rase campagne. 
'''
"20" = '''
:sup:`20` Alors que tous attendaient la décision de l'issue, que l'ennemi avait déjà rejoint la bataille, que l'armée avait été mise en ordre, que les éléphants avaient été ramenés à un poste commode, et que la cavalerie s'était déployée sur les flancs, 
'''
"21" = '''
:sup:`21` Maccabée, percevant la présence des troupes , et les diverses armes dont elles étaient équipées, et la sauvagerie des éléphants, levant les mains au ciel, il invoqua le Seigneur qui fait des merveilles, sachant que le succès ne vient pas par les armes, mais que, selon la manière dont le Seigneur juge, il remporte la victoire pour ceux qui en sont dignes. 
'''
"22" = '''
:sup:`22` Et invoquant Dieu, il dit ceci : « Toi, Seigneur Souverain, tu as envoyé ton ange au temps du roi Ézéchias de Judée, et il a tué de l'armée de Sennacherib jusqu'à cent quatre-vingt-cinq mille hommes. 
'''
"23" = '''
:sup:`23` Ainsi, maintenant aussi, ô Souverain des cieux, envoie un bon ange devant nous pour susciter la terreur et le tremblement. 
'''
"24" = '''
:sup:`24` Par la grandeur de ton bras, que soient frappés de consternation ceux qui, par des blasphèmes, sont venus ici contre ton peuple saint. » Comme il achevait ces paroles, 
'''
"25" = '''
:sup:`25` Nicanor et sa troupe s'avancèrent avec des trompettes et des chants de victoire ; 
'''
"26" = '''
:sup:`26` mais Judas et sa troupe combattirent l'ennemi avec des invocations et des prières. 
'''
"27" = '''
:sup:`27` Combattant avec leurs mains et priant Dieu de tout leur cœur, ils tuèrent pas moins de trente-cinq mille hommes, dans une grande joie due à la manifestation de Dieu. 
'''
"28" = '''
:sup:`28` Lorsque les combats furent terminés et qu'ils s'en retournèrent joyeux, ils reconnurent Nicanor étendu mort, en pleine armure. 
'''
"29" = '''
:sup:`29` Alors il y eut des cris et du bruit, et ils bénirent le Seigneur souverain dans la langue de leurs ancêtres. 
'''
"30" = '''
:sup:`30` Celui qui était à tous égards, corps et âme, le premier champion de ses concitoyens, celui qui avait gardé toute sa vie la bonne volonté de sa jeunesse envers ses compatriotes, ordonna que l'on coupe la tête de Nicanor avec sa main et son bras, et qu'on les amène à Jérusalem. 
'''
"31" = '''
:sup:`31` Lorsqu'il y fut arrivé, qu'il eut réuni ses compatriotes et placé les prêtres devant l'autel, il fit appeler ceux qui étaient dans la citadelle. 
'''
"32" = '''
:sup:`32` Il montra la tête de l'infâme Nicanor et la main de ce profane, qu'il avait tendue avec orgueil contre la sainte maison du Tout-Puissant, 
'''
"33" = '''
:sup:`33` et coupa la langue de l'impie Nicanor, disant qu'il la donnerait en pièces aux oiseaux, et suspendit près du sanctuaire ces récompenses de sa folie. 
'''
"34" = '''
:sup:`34` Tous, levant les yeux au ciel, bénirent le Seigneur qui s'était manifesté, en disant : « Béni soit celui qui a préservé son propre lieu sans souillure ! » 
'''
"35" = '''
:sup:`35` Il suspendit la tête et l'épaule de Nicanor à la citadelle, signe évident pour tous de l'aide du Seigneur. 
'''
"36" = '''
:sup:`36` Ils décidèrent tous d'un commun accord de ne pas laisser passer ce jour sans le distinguer, mais de marquer avec honneur le treizième jour du douzième mois (on l'appelle Adar en langue syrienne), la veille du jour de Mardochée. 
'''
"37" = '''
:sup:`37` Voilà donc le récit de la tentative de Nicanor, et la ville ayant été dès lors tenue par les Hébreux, je terminerai ici aussi mon livre. 
'''
"38" = '''
:sup:`38` Si j'ai bien écrit et si je suis allé droit au but dans mon récit, c'est ce que je désirais moi-même ; mais si c'est mal fait et médiocre, c'est ce que je pouvais faire de mieux. 
'''
"39" = '''
:sup:`39` Car, de même qu'il est désagréable de boire du vin seul et de même de boire de l'eau seule, tandis que le mélange du vin et de l'eau en une seule fois donne toute sa saveur agréable, de même le façonnement de la langue réjouit les oreilles de ceux qui lisent l'histoire. Voici la fin. 
'''
