[24]
"1" = '''
:sup:`1` Jésus sortit du temple, et se mit en route. Ses disciples s'approchèrent de lui pour lui montrer les bâtiments du temple. 
'''
"2" = '''
:sup:`2` Mais il leur répondit : « Vous voyez toutes ces choses, n'est-ce pas ? En vérité, je vous le dis, il ne restera pas ici pierre sur pierre qui ne soit renversée. » 
'''
"3" = '''
:sup:`3` Comme il était assis sur le mont des Oliviers, les disciples s'approchèrent de lui en privé, et dirent : « Dis-nous, quand cela arrivera-t-il ? Quel est le signe de ton avènement et de la fin du monde ? » 
'''
"4" = '''
:sup:`4` Jésus leur répondit : « Prenez garde que personne ne vous égare. 
'''
"5" = '''
:sup:`5` Car plusieurs viendront en mon nom, disant : « Je suis le Christ », et ils égareront beaucoup de gens. 
'''
"6" = '''
:sup:`6` Vous entendrez parler de guerres et de rumeurs de guerres. Veillez à ne pas vous troubler, car tout cela doit arriver, mais la fin n'est pas encore venue. 
'''
"7" = '''
:sup:`7` Car une nation s'élèvera contre une nation, et un royaume contre un royaume ; et il y aura des famines, des pestes et des tremblements de terre en divers lieux. 
'''
"8" = '''
:sup:`8` Mais toutes ces choses sont le commencement des douleurs de l'enfantement. 
'''
"9" = '''
:sup:`9` « Alors ils te livreront à l'oppression et te feront mourir. Vous serez haïs de toutes les nations, à cause de mon nom. 
'''
"10" = '''
:sup:`10` Alors beaucoup trébucheront, se livreront les uns aux autres, et se haïront. 
'''
"11" = '''
:sup:`11` Plusieurs faux prophètes s'élèveront et égareront beaucoup de gens. 
'''
"12" = '''
:sup:`12` Parce que l'iniquité se multipliera, l'amour de beaucoup se refroidira. 
'''
"13" = '''
:sup:`13` Mais celui qui persévérera jusqu'à la fin sera sauvé. 
'''
"14" = '''
:sup:`14` Cette Bonne Nouvelle du Royaume sera prêchée dans le monde entier, en témoignage à toutes les nations, et alors viendra la fin. 
'''
"15" = '''
:sup:`15` « Lorsque donc vous verrez l'abomination de la désolation, dont a parlé le prophète Daniel, se dresser dans le lieu saint (que le lecteur comprenne), 
'''
"16" = '''
:sup:`16` que ceux qui sont en Judée fuient dans les montagnes. 
'''
"17" = '''
:sup:`17` Que celui qui est sur le toit ne descende pas pour enlever les choses qui sont dans sa maison. 
'''
"18" = '''
:sup:`18` Que celui qui est dans les champs ne revienne pas pour prendre ses vêtements. 
'''
"19" = '''
:sup:`19` Mais malheur aux femmes enceintes et aux mères qui allaitent en ces jours-là ! 
'''
"20" = '''
:sup:`20` Priez pour que votre fuite ne se fasse pas en hiver ni un jour de sabbat, 
'''
"21" = '''
:sup:`21` car alors il y aura de grandes souffrances, telles qu'il n'y en a pas eu depuis le commencement du monde jusqu'à maintenant, non, et qu'il n'y en aura jamais. 
'''
"22" = '''
:sup:`22` Si ces jours n'avaient été abrégés, aucune chair n'aurait été sauvée. Mais, à cause des élus, ces jours seront abrégés. 
'''
"23" = '''
:sup:`23` Si quelqu'un vous dit : « Voici le Christ » ou « Voilà le Christ », ne le croyez pas. 
'''
"24" = '''
:sup:`24` Car il s'élèvera de faux christs et de faux prophètes, qui feront de grands signes et des prodiges, afin d'égarer, si possible, même les élus. 
'''
"25" = '''
:sup:`25` « Voici, je vous l'ai dit d'avance. 
'''
"26" = '''
:sup:`26` Si donc on vous dit : Voici, il est dans le désert, ne sortez pas ; ou bien : Voici, il est dans les chambres intérieures, ne le croyez pas. 
'''
"27" = '''
:sup:`27` Car, comme l'éclair vient de l'orient et se montre jusqu'en occident, ainsi en sera-t-il de l'avènement du Fils de l'homme. 
'''
"28" = '''
:sup:`28` Car là où est le cadavre, c'est là que les vautours se rassemblent. 
'''
"29" = '''
:sup:`29` « Mais aussitôt après les souffrances de ces jours-là, le soleil s'obscurcira, la lune ne donnera plus sa lumière, les étoiles tomberont du ciel, et les puissances des cieux seront ébranlées ; 
'''
"30" = '''
:sup:`30` et alors le signe du Fils de l'homme paraîtra dans le ciel. Alors toutes les tribus de la terre se lamenteront, et elles verront le Fils de l'homme venant sur les nuées du ciel avec puissance et grande gloire. 
'''
"31" = '''
:sup:`31` Il enverra ses anges au son de la trompette, et ils rassembleront ses élus des quatre vents, d'une extrémité du ciel à l'autre. 
'''
"32" = '''
:sup:`32` « Apprends maintenant cette parabole du figuier : Lorsque sa branche est devenue tendre et produit ses feuilles, vous savez que l'été est proche. 
'''
"33" = '''
:sup:`33` De même, vous aussi, quand vous voyez toutes ces choses, sachez qu'il est proche, même aux portes. 
'''
"34" = '''
:sup:`34` Je vous le dis en toute certitude, cette génération ne passera pas que toutes ces choses ne soient accomplies. 
'''
"35" = '''
:sup:`35` Le ciel et la terre passeront, mais mes paroles ne passeront pas. 
'''
"36" = '''
:sup:`36` Mais personne ne connaît ce jour ni cette heure, pas même les anges du ciel, mais mon Père seul. 
'''
"37" = '''
:sup:`37` Ce que furent les jours de Noé, tel sera l'avènement du Fils de l'homme. 
'''
"38" = '''
:sup:`38` Car, comme dans les jours qui précédèrent le déluge, on mangeait et on buvait, on se mariait et on donnait en mariage, jusqu'au jour où Noé entra dans la barque, 
'''
"39" = '''
:sup:`39` et qu'on ne sut rien jusqu'à ce que le déluge vînt et les emportât tous, ainsi en sera-t-il de l'avènement du Fils de l'homme. 
'''
"40" = '''
:sup:`40` Alors deux hommes seront dans un champ : l'un sera pris et l'autre laissé. 
'''
"41" = '''
:sup:`41` Deux femmes moudront au moulin : l'une sera prise et l'autre laissée. 
'''
"42" = '''
:sup:`42` Veillez donc, car vous ne savez pas à quelle heure votre Seigneur viendra. 
'''
"43" = '''
:sup:`43` Mais sachez que si le maître de maison avait su à quelle veille de la nuit le voleur allait venir, il aurait veillé et n'aurait pas permis qu'on entre dans sa maison. 
'''
"44" = '''
:sup:`44` C'est pourquoi, vous aussi, tenez-vous prêts, car à l'heure que vous n'attendez pas, le Fils de l'homme viendra. 
'''
"45" = '''
:sup:`45` « Quel est donc le serviteur fidèle et avisé, que son maître a établi sur sa maison, pour lui donner sa nourriture au temps convenable ? 
'''
"46" = '''
:sup:`46` Heureux ce serviteur que son maître trouvera en train de le faire quand il viendra. 
'''
"47" = '''
:sup:`47` En vérité, je vous le dis, il l'établira sur tout ce qu'il possède. 
'''
"48" = '''
:sup:`48` Mais si ce mauvais serviteur dit en son cœur : Mon maître tarde à venir, 
'''
"49" = '''
:sup:`49` s'il se met à battre ses compagnons de service, à manger et à boire avec les ivrognes, 
'''
"50" = '''
:sup:`50` le maître de ce serviteur viendra le jour où il ne s'y attend pas et l'heure où il ne le sait pas, 
'''
"51" = '''
:sup:`51` il le mettra en pièces et lui donnera sa part avec les hypocrites. C'est là qu'il y aura des pleurs et des grincements de dents. 
'''
