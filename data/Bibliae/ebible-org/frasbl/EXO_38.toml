[38]
"1" = '''
:sup:`1` Il fit l'autel des holocaustes en bois d'acacia. Il était carré. Sa longueur était de cinq coudées, sa largeur de cinq coudées, et sa hauteur de trois coudées. 
'''
"2" = '''
:sup:`2` Il fit ses cornes aux quatre coins. Ses cornes étaient d'un seul tenant avec lui, et il le couvrit d'airain. 
'''
"3" = '''
:sup:`3` Il fit tous les ustensiles de l'autel : les marmites, les pelles, les bassins, les fourchettes et les brasiers. Il fit tous ses ustensiles en bronze. 
'''
"4" = '''
:sup:`4` Il fit pour l'autel une grille d'un réseau de bronze, sous le rebord qui l'entoure en bas, et qui atteint la moitié de sa hauteur. 
'''
"5" = '''
:sup:`5` Il fondit quatre anneaux aux quatre coins de la grille d'airain, pour servir de support aux poteaux. 
'''
"6" = '''
:sup:`6` Il fit les poteaux de bois d'acacia, et les recouvrit de bronze. 
'''
"7" = '''
:sup:`7` Il plaça les perches dans les anneaux situés sur les côtés de l'autel, pour le porter. Il le rendit creux avec des planches. 
'''
"8" = '''
:sup:`8` Il fit le bassin d'airain et sa base d'airain, avec les miroirs des servantes qui faisaient le service à l'entrée de la tente de la Rencontre. 
'''
"9" = '''
:sup:`9` Il fit le parvis. Du côté du midi, les toiles du parvis étaient de fin lin retors, de cent coudées. 
'''
"10" = '''
:sup:`10` Les colonnes étaient au nombre de vingt, et les bases au nombre de vingt, en bronze ; les crochets des colonnes et leurs tringles étaient en argent. 
'''
"11" = '''
:sup:`11` Pour le côté septentrional, il y avait cent coudées ; leurs vingt colonnes et leurs vingt bases étaient en bronze ; les crochets des colonnes et leurs tringles étaient en argent. 
'''
"12" = '''
:sup:`12` Pour le côté occidental, il y avait des tentures de cinquante coudées, avec dix colonnes et dix bases, les crochets des colonnes et leurs tringles étant en argent. 
'''
"13" = '''
:sup:`13` Pour le côté oriental, vers l'est, il y avait cinquante coudées ; 
'''
"14" = '''
:sup:`14` pour un côté, les tentures avaient quinze coudées, leurs colonnes trois, et leurs bases trois ; 
'''
"15" = '''
:sup:`15` et de même pour l'autre côté : d'un côté et de l'autre, à la porte du parvis, il y avait des tentures de quinze coudées, leurs colonnes trois, et leurs bases trois. 
'''
"16" = '''
:sup:`16` Toutes les tentures qui entouraient le parvis étaient de fin lin retors. 
'''
"17" = '''
:sup:`17` Les bases des colonnes étaient en bronze. Les crochets des colonnes et leurs filets étaient d'argent. Leurs chapiteaux étaient recouverts d'argent. Tous les piliers du parvis avaient des bandes d'argent. 
'''
"18" = '''
:sup:`18` Le rideau de la porte du parvis était un ouvrage de broderie, en bleu, pourpre et cramoisi, et en fin lin retors. Sa longueur était de vingt coudées, et sa hauteur dans le sens de la largeur était de cinq coudées, comme les toiles du parvis. 
'''
"19" = '''
:sup:`19` Les colonnes étaient au nombre de quatre, et les socles au nombre de quatre, en bronze ; les crochets étaient en argent, et les garnitures des chapiteaux et les filets étaient en argent. 
'''
"20" = '''
:sup:`20` Tous les pieux du tabernacle et du parvis étaient d'airain. 
'''
"21" = '''
:sup:`21` Voici les quantités de matériaux utilisés pour le tabernacle, le tabernacle du témoignage, telles qu'elles ont été comptées, selon l'ordre de Moïse, pour le service des Lévites, par Ithamar, fils du prêtre Aaron. 
'''
"22" = '''
:sup:`22` Betsaleel, fils d'Uri, fils de Hur, de la tribu de Juda, fit tout ce que Yahvé avait ordonné à Moïse. 
'''
"23" = '''
:sup:`23` Il avait avec lui Oholiab, fils d'Ahisamach, de la tribu de Dan, graveur, habile ouvrier, et brodeur en bleu, en pourpre, en cramoisi et en fin lin. 
'''
"24" = '''
:sup:`24` Tout l'or qui servit à l'exécution de tous les travaux du sanctuaire, l'or des offrandes, fut de vingt-neuf talents et sept cent trente sicles, selon le sicle du sanctuaire. 
'''
"25" = '''
:sup:`25` L'argent de ceux qui étaient comptés dans l'assemblée était de cent talents et de mille sept cent soixante-quinze sicles, selon le sicle du sanctuaire : 
'''
"26" = '''
:sup:`26` un beka par tête, c'est-à-dire un demi-sicle, selon le sicle du sanctuaire, pour tous ceux qui passaient à l'appel de l'assemblée, depuis l'âge de vingt ans et au-dessus, soit six cent trois mille cinq cent cinquante hommes. 
'''
"27" = '''
:sup:`27` Les cent talents d'argent étaient destinés à couler les socles du sanctuaire et les socles du voile : cent socles pour les cent talents, un talent par socle. 
'''
"28" = '''
:sup:`28` Avec les mille sept cent soixante-quinze sicles, il fit des crochets pour les piliers, recouvrit leurs chapiteaux et leur fit des filets. 
'''
"29" = '''
:sup:`29` Le bronze de l'offrande était de soixante-dix talents et de deux mille quatre cents sicles. 
'''
"30" = '''
:sup:`30` Il fit avec cela les socles de l'entrée de la tente d'assignation, l'autel d'airain, sa grille d'airain, tous les ustensiles de l'autel, 
'''
"31" = '''
:sup:`31` les socles du parvis, les socles de la porte du parvis, toutes les broches du tabernacle et toutes les broches du parvis. 
'''
