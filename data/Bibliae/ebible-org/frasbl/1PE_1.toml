[1]
"1" = '''
:sup:`1` Pierre, apôtre de Jésus-Christ, aux élus qui vivent comme des étrangers dans la Dispersion, dans le Pont, la Galatie, la Cappadoce, l'Asie et la Bithynie, 
'''
"2" = '''
:sup:`2` selon la prescience de Dieu le Père, dans la sanctification de l'Esprit, afin que vous obéissiez à Jésus-Christ et que vous soyez aspergés de son sang : Que la grâce et la paix vous soient multipliées. 
'''
"3" = '''
:sup:`3` Béni soit le Dieu et Père de notre Seigneur Jésus-Christ, qui, selon sa grande miséricorde, nous a fait renaître à une espérance vivante par la résurrection de Jésus-Christ d'entre les morts, 
'''
"4" = '''
:sup:`4` pour un héritage incorruptible, inaltérable et impérissable, qui vous est réservé dans les cieux, 
'''
"5" = '''
:sup:`5` vous qui, par la puissance de Dieu, êtes gardés par la foi pour un salut prêt à être révélé au dernier moment. 
'''
"6" = '''
:sup:`6` C'est là votre grande joie, bien que pour un peu de temps encore, s'il le faut, vous ayez été affligés par diverses épreuves, 
'''
"7" = '''
:sup:`7` afin que l'épreuve de votre foi, qui est plus précieuse que l'or périssable, même si elle est éprouvée par le feu, donne lieu à la louange, à la gloire et à l'honneur, lors de la révélation de Jésus-Christ, 
'''
"8" = '''
:sup:`8` que vous aimez sans le connaître. En lui, bien que maintenant vous ne le voyiez pas, mais en croyant, vous vous réjouissez d'une joie indicible et pleine de gloire, 
'''
"9" = '''
:sup:`9` recevant le résultat de votre foi, le salut de vos âmes. 
'''
"10" = '''
:sup:`10` Pour ce qui est de ce salut, les prophètes ont cherché et cherché avec soin. Ils ont prophétisé la grâce qui vous sera accordée, 
'''
"11" = '''
:sup:`11` cherchant à savoir à qui ou à quel moment l'Esprit du Christ qui était en eux se référait lorsqu'il prédisait les souffrances du Christ et les gloires qui les suivraient. 
'''
"12" = '''
:sup:`12` Il leur a été révélé qu'ils ne se servaient pas eux-mêmes, mais vous, dans ces choses qui vous ont été annoncées maintenant par ceux qui vous ont annoncé la Bonne Nouvelle par l'Esprit Saint envoyé du ciel, choses que les anges veulent examiner. 
'''
"13" = '''
:sup:`13` Préparez donc vos esprits à l'action. Soyez sobres, et mettez toute votre espérance dans la grâce qui vous sera accordée lors de la révélation de Jésus-Christ - 
'''
"14" = '''
:sup:`14` comme des enfants obéissants, ne vous conformant pas à vos anciennes convoitises comme dans votre ignorance, 
'''
"15" = '''
:sup:`15` mais, comme celui qui vous a appelés est saint, vous aussi, soyez saints dans toute votre conduite, 
'''
"16" = '''
:sup:`16` car il est écrit : « Vous serez saints, car je suis saint. » 
'''
"17" = '''
:sup:`17` Si vous l'invoquez comme Père, lui qui, sans acception de personnes, juge selon l'œuvre de chacun, passez ici le temps de votre vie d'étrangers dans une crainte respectueuse, 
'''
"18" = '''
:sup:`18` sachant que vous avez été rachetés, non avec des choses corruptibles, comme l'argent ou l'or, du mode de vie inutile transmis par vos pères, 
'''
"19" = '''
:sup:`19` mais par un sang précieux, comme celui d'un agneau sans défaut ni tache, le sang de Christ, 
'''
"20" = '''
:sup:`20` qui était déjà connu avant la fondation du monde, mais qui a été révélé dans ce dernier siècle à cause de vous, 
'''
"21" = '''
:sup:`21` vous qui, par lui, croyez en Dieu, qui l'a ressuscité des morts et lui a donné la gloire, afin que votre foi et votre espérance soient en Dieu. 
'''
"22" = '''
:sup:`22` Ayant purifié vos âmes en obéissant à la vérité par l'Esprit, dans une affection fraternelle sincère, aimez-vous les uns les autres de tout votre cœur avec ferveur, 
'''
"23" = '''
:sup:`23` étant nés de nouveau, non d'une semence corruptible, mais d'une semence incorruptible, par la parole de Dieu, qui vit et demeure éternellement. 
'''
"24" = '''
:sup:`24` Car, « Toute chair est comme l'herbe, et toute la gloire de l'homme comme la fleur dans l'herbe. L'herbe se fane, et sa fleur tombe ; 
'''
"25" = '''
:sup:`25` mais la parole du Seigneur dure à jamais. » C'est la parole de la Bonne Nouvelle qui vous a été annoncée. 
'''
