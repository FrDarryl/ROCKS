[5]
"1" = '''
:sup:`1` Comme la foule le pressait et écoutait la parole de Dieu, il se tenait au bord du lac de Génésareth. 
'''
"2" = '''
:sup:`2` Il vit deux barques au bord du lac, mais les pêcheurs en étaient sortis et lavaient leurs filets. 
'''
"3" = '''
:sup:`3` Il monta dans l'une des barques, qui était celle de Simon, et lui demanda de s'éloigner un peu de la terre. Il s'assit et enseigna la foule depuis la barque. 
'''
"4" = '''
:sup:`4` Lorsqu'il eut fini de parler, il dit à Simon : « Avance dans l'eau profonde et jetez vos filets pour la pêche. » 
'''
"5" = '''
:sup:`5` Simon lui répondit : « Maître, nous avons travaillé toute la nuit et nous n'avons rien pris ; mais à ta parole, je vais jeter le filet. » 
'''
"6" = '''
:sup:`6` Quand ils eurent fait cela, ils prirent une grande quantité de poissons, et leur filet se rompait. 
'''
"7" = '''
:sup:`7` Ils firent signe à leurs compagnons de l'autre barque de venir les aider. Ils vinrent et remplirent les deux barques, de sorte qu'elles commencèrent à couler. 
'''
"8" = '''
:sup:`8` Simon Pierre, voyant cela, tomba aux genoux de Jésus, en disant : « Seigneur, retire-toi de moi, car je suis un homme pécheur. » 
'''
"9" = '''
:sup:`9` Car il était stupéfait, ainsi que tous ceux qui étaient avec lui, de la prise de poissons qu'ils avaient faite ; 
'''
"10" = '''
:sup:`10` de même que Jacques et Jean, fils de Zébédée, qui étaient associés à Simon. Jésus dit à Simon : « N'aie pas peur. Désormais, tu attraperas des gens vivants. » 
'''
"11" = '''
:sup:`11` Quand ils eurent ramené leurs barques à terre, ils laissèrent tout, et le suivirent. 
'''
"12" = '''
:sup:`12` Comme il était dans une des villes, voici qu'il y avait un homme atteint de lèpre. Lorsqu'il vit Jésus, il tomba sur sa face et le supplia en disant : « Seigneur, si tu le veux, tu peux me rendre pur. » 
'''
"13" = '''
:sup:`13` Il étendit la main et le toucha, en disant : « Je le veux. Sois purifié. » Aussitôt, la lèpre le quitta. 
'''
"14" = '''
:sup:`14` Il lui ordonna de ne le dire à personne : « Mais va, montre-toi au prêtre, et offre pour ta purification ce que Moïse a prescrit, en témoignage pour eux. » 
'''
"15" = '''
:sup:`15` Mais la nouvelle de sa venue se répandait de plus en plus, et de grandes foules s'assemblaient pour l'entendre et pour être guéries par lui de leurs infirmités. 
'''
"16" = '''
:sup:`16` Mais il se retira dans le désert et pria. 
'''
"17" = '''
:sup:`17` Un de ces jours-là, il enseignait. Il y avait là, assis, des pharisiens et des docteurs de la loi, venus de tous les villages de Galilée, de Judée et de Jérusalem. La puissance du Seigneur était avec lui pour les guérir. 
'''
"18" = '''
:sup:`18` Voici que des hommes apportaient un paralytique sur un lit de camp, et ils cherchaient à le faire entrer pour le déposer devant Jésus. 
'''
"19" = '''
:sup:`19` Ne trouvant pas le moyen de le faire entrer à cause de la foule, ils montèrent sur le toit de la maison et le firent descendre par les tuiles, avec son lit, jusqu'au milieu, devant Jésus. 
'''
"20" = '''
:sup:`20` Voyant leur foi, Jésus lui dit : « Homme, tes péchés te sont pardonnés. » 
'''
"21" = '''
:sup:`21` Les scribes et les pharisiens se mirent à raisonner, disant : « Qui est celui-ci, qui profère des blasphèmes ? Qui peut pardonner les péchés, sinon Dieu seul ? » 
'''
"22" = '''
:sup:`22` Mais Jésus, percevant leurs pensées, leur répondit : « Pourquoi raisonnez-vous ainsi dans vos cœurs ? 
'''
"23" = '''
:sup:`23` Quel est le plus facile de dire : « Tes péchés te sont pardonnés », ou de dire : « Lève-toi et marche » ? 
'''
"24" = '''
:sup:`24` Mais, afin que vous sachiez que le Fils de l'homme a sur la terre le pouvoir de pardonner les péchés, il dit au paralysé : « Je te le dis, lève-toi, prends ton lit, et va dans ta maison. » 
'''
"25" = '''
:sup:`25` Aussitôt, il se leva en leur présence, prit ce qu'il avait déposé, et s'en alla dans sa maison, glorifiant Dieu. 
'''
"26" = '''
:sup:`26` La stupeur s'empara de tous, et ils glorifièrent Dieu. Ils étaient remplis de crainte, et disaient : « Nous avons vu aujourd'hui des choses étranges. » 
'''
"27" = '''
:sup:`27` Après cela, il sortit et vit un publicain, nommé Lévi, assis au bureau des impôts, et il lui dit : « Suis-moi ! » 
'''
"28" = '''
:sup:`28` Il laissa tout, se leva et le suivit. 
'''
"29" = '''
:sup:`29` Lévi fit pour lui un grand festin dans sa maison. Il y avait une grande foule de collecteurs d'impôts et d'autres personnes qui étaient couchées avec eux. 
'''
"30" = '''
:sup:`30` Les scribes et les pharisiens murmuraient contre ses disciples, en disant : « Pourquoi mangez-vous et buvez-vous avec les publicains et les pécheurs ? » 
'''
"31" = '''
:sup:`31` Jésus leur répondit : « Ceux qui sont en bonne santé n'ont pas besoin de médecin, mais ceux qui sont malades, si. 
'''
"32" = '''
:sup:`32` Je ne suis pas venu appeler les justes, mais les pécheurs, à la repentance. » 
'''
"33" = '''
:sup:`33` Ils lui dirent : « Pourquoi les disciples de Jean jeûnent-ils souvent et prient-ils, de même que les disciples des pharisiens, mais les vôtres mangent et boivent ? » 
'''
"34" = '''
:sup:`34` Il leur dit : « Pouvez-vous faire jeûner les amis de l'époux pendant que l'époux est avec eux ? 
'''
"35" = '''
:sup:`35` Mais les jours viendront où l'époux leur sera enlevé. Alors ils jeûneront en ces jours-là. » 
'''
"36" = '''
:sup:`36` Il leur raconta aussi une parabole. « Personne ne met un morceau d'un vêtement neuf sur un vieux vêtement, sinon il déchirera le nouveau, et le morceau du nouveau ne sera pas assorti au vieux. 
'''
"37" = '''
:sup:`37` Personne ne met du vin nouveau dans de vieilles outres, sinon le vin nouveau fera éclater les outres, il se répandra et les outres seront détruites. 
'''
"38" = '''
:sup:`38` Mais le vin nouveau doit être mis dans des outres à vin frais, et les deux se conservent. 
'''
"39" = '''
:sup:`39` Aucun homme qui a bu du vin vieux ne désire aussitôt du vin nouveau, car il dit : « Le vieux est meilleur ». » 
'''
