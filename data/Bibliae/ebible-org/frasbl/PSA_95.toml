[95]
"1" = '''
:sup:`1` Venez, chantons à Yahvé. Crions à haute voix vers le rocher de notre salut ! 
'''
"2" = '''
:sup:`2` Approchons-nous de sa présence avec des actions de grâce. Louons-le en chansons ! 
'''
"3" = '''
:sup:`3` Car Yahvé est un grand Dieu, un grand Roi au-dessus de tous les dieux. 
'''
"4" = '''
:sup:`4` Les profondeurs de la terre sont dans sa main. Les hauteurs des montagnes sont aussi les siennes. 
'''
"5" = '''
:sup:`5` La mer est à lui, il l'a faite. Ses mains ont formé la terre ferme. 
'''
"6" = '''
:sup:`6` Oh, venez, adorons et prosternons-nous. Agenouillons-nous devant Yahvé, notre créateur, 
'''
"7" = '''
:sup:`7` car il est notre Dieu. Nous sommes le peuple de son pâturage, et les moutons qu'il garde. Aujourd'hui, oh, que vous entendiez sa voix ! 
'''
"8" = '''
:sup:`8` N'endurcissez pas votre cœur, comme à Meriba, comme le jour de Massah dans le désert, 
'''
"9" = '''
:sup:`9` quand vos pères me tentaient, m'a testé, et a vu mon travail. 
'''
"10" = '''
:sup:`10` Pendant quarante longues années, j'ai été affligé par cette génération, et a dit : « C'est un peuple qui se trompe dans son cœur. Ils n'ont pas connu mes voies. » 
'''
"11" = '''
:sup:`11` C'est pourquoi j'ai juré dans ma colère, « Ils n'entreront pas dans mon repos. » 
'''
