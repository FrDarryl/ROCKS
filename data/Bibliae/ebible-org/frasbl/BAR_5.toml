[5]
"1" = '''
:sup:`1` Ô Jérusalem, ôte le vêtement de ton deuil et de ta détresse, et revêts pour toujours la beauté de la gloire qui vient de Dieu. 
'''
"2" = '''
:sup:`2` Revêts-toi de la robe de la justice de Dieu. Place sur ta tête le diadème de la gloire de l'Éternel. 
'''
"3" = '''
:sup:`3` Car Dieu fera paraître ta splendeur partout sous le ciel. 
'''
"4" = '''
:sup:`4` Car ton nom sera appelé par Dieu à jamais « Paix juste, gloire divine ». 
'''
"5" = '''
:sup:`5` Lève-toi, Jérusalem, et tiens-toi sur la hauteur. Regarde autour de toi, vers l'orient, et vois tes enfants rassemblés depuis le coucher du soleil jusqu'à son lever, à la parole du Saint, se réjouissant de ce que Dieu se soit souvenu d'eux. 
'''
"6" = '''
:sup:`6` Car ils sont partis de chez toi à pied, entraînés par leurs ennemis, mais Dieu les fait entrer chez toi, portés en haut avec gloire, sur un trône royal. 
'''
"7" = '''
:sup:`7` Car Dieu a décidé que toute haute montagne et les collines éternelles seraient abaissées, et que les vallées seraient comblées pour niveler le sol, afin qu'Israël puisse marcher en sécurité dans la gloire de Dieu. 
'''
"8" = '''
:sup:`8` Les forêts et tous les arbres odorants ont fait de l'ombre à Israël, selon l'ordre de Dieu. 
'''
"9" = '''
:sup:`9` Car Dieu conduira Israël avec joie à la lumière de sa gloire, avec la miséricorde et la justice qui viennent de lui. 
'''
