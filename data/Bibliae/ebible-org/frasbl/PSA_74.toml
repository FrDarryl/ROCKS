[74]
"1" = '''
:sup:`1` Une contemplation d'Asaph. Dieu, pourquoi nous as-tu rejetés pour toujours ? Pourquoi ta colère couve-t-elle contre les brebis de ton pâturage ? 
'''
"2" = '''
:sup:`2` Souviens-toi de ta congrégation, que tu as acquise autrefois, que tu as rachetée pour en faire la tribu de ton héritage : Le mont Sion, dans lequel vous avez vécu. 
'''
"3" = '''
:sup:`3` Élevez vos pieds vers les ruines perpétuelles, tout le mal que l'ennemi a fait dans le sanctuaire. 
'''
"4" = '''
:sup:`4` Tes adversaires ont rugi au milieu de ton assemblée. Ils ont érigé leurs normes en signes. 
'''
"5" = '''
:sup:`5` Ils se sont comportés comme des hommes maniant des haches, coupant à travers un bosquet d'arbres. 
'''
"6" = '''
:sup:`6` Et ils brisent tous ses ouvrages sculptés avec des hachettes et des marteaux. 
'''
"7" = '''
:sup:`7` Ils ont brûlé ton sanctuaire jusqu'au sol. Ils ont profané la demeure de ton Nom. 
'''
"8" = '''
:sup:`8` Ils disaient dans leur cœur : « Nous les écraserons complètement. » Ils ont brûlé tous les lieux du pays où Dieu était adoré. 
'''
"9" = '''
:sup:`9` Nous ne voyons aucun signe miraculeux. Il n'y a plus de prophète, il n'y a pas non plus parmi nous quelqu'un qui sache combien de temps. 
'''
"10" = '''
:sup:`10` Jusqu'à quand, Dieu, l'adversaire va-t-il outrager ? L'ennemi blasphémera-t-il ton nom pour toujours ? 
'''
"11" = '''
:sup:`11` Pourquoi retires-tu ta main, même ta main droite ? Prenez-les dans votre poitrine et consommez-les ! 
'''
"12" = '''
:sup:`12` Pourtant, Dieu est mon roi d'autrefois, œuvrant pour le salut sur toute la terre. 
'''
"13" = '''
:sup:`13` Tu as divisé la mer par ta force. Tu as brisé la tête des monstres marins dans les eaux. 
'''
"14" = '''
:sup:`14` Tu as brisé en morceaux les têtes des Léviathans. Tu l'as donné en nourriture aux hommes et aux créatures du désert. 
'''
"15" = '''
:sup:`15` Tu as ouvert une source et un ruisseau. Tu as asséché des rivières puissantes. 
'''
"16" = '''
:sup:`16` Le jour est à toi, la nuit aussi est à toi. Vous avez préparé la lumière et le soleil. 
'''
"17" = '''
:sup:`17` Tu as fixé toutes les limites de la terre. Vous avez fait l'été et l'hiver. 
'''
"18" = '''
:sup:`18` Souviens-toi de ceci : l'ennemi s'est moqué de toi, Yahvé. Des gens stupides ont blasphémé ton nom. 
'''
"19" = '''
:sup:`19` Ne livre pas l'âme de ta colombe aux bêtes sauvages. N'oubliez pas la vie de vos pauvres pour toujours. 
'''
"20" = '''
:sup:`20` Honore ton alliance, car les repaires de la violence remplissent les endroits sombres de la terre. 
'''
"21" = '''
:sup:`21` Ne laissez pas l'opprimé revenir honteux. Que les pauvres et les nécessiteux louent ton nom. 
'''
"22" = '''
:sup:`22` Lève-toi, Dieu ! Plaide ta propre cause. Souviens-toi que l'homme fou se moque de toi toute la journée. 
'''
"23" = '''
:sup:`23` N'oubliez pas la voix de vos adversaires. Le tumulte de ceux qui s'élèvent contre vous s'élève continuellement. 
'''
