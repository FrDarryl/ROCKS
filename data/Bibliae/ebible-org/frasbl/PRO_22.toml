[22]
"1" = '''
:sup:`1` Un bon nom est plus désirable que de grandes richesses, et la faveur de l'amour vaut mieux que l'argent et l'or. 
'''
"2" = '''
:sup:`2` Les riches et les pauvres ont ceci en commun : Yahvé est le créateur de tous ces éléments. 
'''
"3" = '''
:sup:`3` Un homme prudent voit le danger et se cache ; mais les simples passent, et en souffrent. 
'''
"4" = '''
:sup:`4` Le résultat de l'humilité et de la crainte de Yahvé c'est la richesse, l'honneur et la vie. 
'''
"5" = '''
:sup:`5` Des épines et des pièges sont sur le chemin des méchants ; celui qui garde son âme se tient loin d'eux. 
'''
"6" = '''
:sup:`6` Formez un enfant dans la voie qu'il doit suivre, et quand il sera vieux, il ne s'en détournera pas. 
'''
"7" = '''
:sup:`7` Les riches dominent les pauvres. L'emprunteur est le serviteur du prêteur. 
'''
"8" = '''
:sup:`8` Celui qui sème la méchanceté récolte le malheur, et le bâton de sa fureur sera détruit. 
'''
"9" = '''
:sup:`9` Celui qui a l'œil généreux sera béni, car il partage sa nourriture avec les pauvres. 
'''
"10" = '''
:sup:`10` Chassez les moqueurs, et les querelles disparaîtront ; oui, les querelles et les insultes cesseront. 
'''
"11" = '''
:sup:`11` Celui qui aime la pureté du cœur et qui parle avec grâce est l'ami du roi. 
'''
"12" = '''
:sup:`12` Les yeux de Yahvé veillent sur la connaissance, mais il contrarie les paroles des infidèles. 
'''
"13" = '''
:sup:`13` Le paresseux dit : « Il y a un lion dehors ! Je serai tué dans les rues ! » 
'''
"14" = '''
:sup:`14` La bouche de la femme adultère est une fosse profonde. Celui qui est sous la colère de Yahvé y tombera. 
'''
"15" = '''
:sup:`15` La folie est liée au cœur d'un enfant ; le bâton de la discipline l'éloigne de lui. 
'''
"16" = '''
:sup:`16` Celui qui opprime le pauvre pour son propre accroissement et celui qui donne au riche, les deux viennent à la pauvreté. 
'''
"17" = '''
:sup:`17` Tourne ton oreille, et écoute les paroles des sages. Applique ton cœur à mon enseignement. 
'''
"18" = '''
:sup:`18` Car c'est une chose agréable que de les garder en soi, s'ils sont tous prêts sur vos lèvres. 
'''
"19" = '''
:sup:`19` Je vous enseigne aujourd'hui, même à vous, afin que votre confiance soit en Yahvé. 
'''
"20" = '''
:sup:`20` Ne vous ai-je pas écrit trente excellentes choses de conseils et de connaissances, 
'''
"21" = '''
:sup:`21` Pour vous enseigner la vérité, des paroles sûres, pour donner des réponses solides à ceux qui t'ont envoyé ? 
'''
"22" = '''
:sup:`22` N'exploitez pas le pauvre parce qu'il est pauvre ; et n'écrasez pas les nécessiteux au tribunal ; 
'''
"23" = '''
:sup:`23` car Yahvé plaidera leur cause, et pillent la vie de ceux qui les pillent. 
'''
"24" = '''
:sup:`24` Ne te lie pas d'amitié avec un homme colérique. Ne vous associez pas à quelqu'un qui nourrit de la colère, 
'''
"25" = '''
:sup:`25` de peur que vous n'appreniez ses méthodes et ensorceler votre âme. 
'''
"26" = '''
:sup:`26` Ne sois pas de ceux qui frappent les mains, de ceux qui servent de garantie pour les dettes. 
'''
"27" = '''
:sup:`27` Si vous n'avez pas les moyens de payer, pourquoi devrait-il retirer votre lit de dessous vous ? 
'''
"28" = '''
:sup:`28` Ne déplacez pas l'ancienne borne frontière. que vos pères ont mis en place. 
'''
"29" = '''
:sup:`29` Vois-tuun homme habile dans son travail ? Il servira les rois. Il ne servira pas les hommes obscurs. 
'''
