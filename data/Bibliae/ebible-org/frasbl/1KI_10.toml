[10]
"1" = '''
:sup:`1` Lorsque la reine de Saba apprit la renommée de Salomon concernant le nom de Yahvé, elle vint pour l'éprouver par des questions difficiles. 
'''
"2" = '''
:sup:`2` Elle vint à Jérusalem avec une très grande caravane, avec des chameaux qui portaient des épices, beaucoup d'or et des pierres précieuses ; et quand elle fut arrivée auprès de Salomon, elle lui parla de tout ce qu'elle avait dans le cœur. 
'''
"3" = '''
:sup:`3` Salomon répondit à toutes ses questions. Il n'y avait rien de caché au roi qu'il ne lui ait dit. 
'''
"4" = '''
:sup:`4` Lorsque la reine de Saba eut vu toute la sagesse de Salomon, la maison qu'il avait bâtie, 
'''
"5" = '''
:sup:`5` les mets de sa table, les sièges de ses serviteurs, la présence de ses fonctionnaires, leurs vêtements, ses échansons, et l'escalier par lequel il montait à la maison de Yahvé, il n'y eut plus d'esprit en elle. 
'''
"6" = '''
:sup:`6` Elle dit au roi : « C'est un récit véridique que j'ai entendu dans mon pays sur tes actes et ta sagesse. 
'''
"7" = '''
:sup:`7` Mais je n'ai pas cru à ces paroles jusqu'à ce que je sois venue et que mes yeux l'aient vu. Voici qu'on ne m'a pas dit la moitié de ce qu'on m'a dit ! Ta sagesse et ta prospérité dépassent la renommée que j'ai entendue. 
'''
"8" = '''
:sup:`8` Heureux sont tes hommes, heureux sont tes serviteurs qui se tiennent continuellement devant toi, qui écoutent ta sagesse. 
'''
"9" = '''
:sup:`9` Béni soit Yahvé, ton Dieu, qui a pris plaisir à te placer sur le trône d'Israël. Parce que l'Éternel a aimé Israël pour toujours, il t'a établi roi, pour que tu fasses droit et justice. » 
'''
"10" = '''
:sup:`10` Elle donna au roi cent vingt talents d'or, une très grande quantité d'aromates et de pierres précieuses. Jamais encore il n'y eut une telle abondance d'aromates que ceux que la reine de Saba donna au roi Salomon. 
'''
"11" = '''
:sup:`11` La flotte de Hiram qui apportait de l'or d'Ophir ramenait aussi d'Ophir de grandes quantités d'almugs et de pierres précieuses. 
'''
"12" = '''
:sup:`12` Le roi fit des almugs des colonnes pour la maison de l'Éternel et pour la maison du roi, des harpes et des instruments à cordes pour les chanteurs ; aucun almug n'est venu et n'a été vu jusqu'à ce jour. 
'''
"13" = '''
:sup:`13` Le roi Salomon donna à la reine de Saba tout ce qu'elle désirait, tout ce qu'elle demandait, en plus de ce que Salomon lui avait donné de sa générosité royale. Elle se retourna et s'en alla dans son pays, elle et ses serviteurs. 
'''
"14" = '''
:sup:`14` Le poids de l'or qui arriva à Salomon en un an fut de six cent soixante-six talents d'or, 
'''
"15" = '''
:sup:`15` sans compter ce qu'apportèrent les marchands, le trafic des marchands, de tous les rois des peuples mélangés et des gouverneurs du pays. 
'''
"16" = '''
:sup:`16` Le roi Salomon fit deux cents boucliers d'or battu ; six cents sicles d'or entraient dans un bouclier. 
'''
"17" = '''
:sup:`17` Il fit trois cents boucliers d'or battu ; on mettait trois mina d'or par bouclier ; et le roi les plaça dans la maison de la forêt du Liban. 
'''
"18" = '''
:sup:`18` Le roi fit un grand trône d'ivoire, et il le couvrit d'or fin. 
'''
"19" = '''
:sup:`19` Il y avait six marches pour accéder au trône, et le sommet du trône était rond derrière ; il y avait des accoudoirs de chaque côté de la place du siège, et deux lions se tenaient à côté des accoudoirs. 
'''
"20" = '''
:sup:`20` Douze lions se tenaient là, d'un côté et de l'autre, sur les six marches. Rien de semblable n'a été fait dans aucun royaume. 
'''
"21" = '''
:sup:`21` Tous les vases à boire du roi Salomon étaient en or, et tous les vases de la maison de la forêt du Liban étaient en or pur. Aucun n'était en argent, car il était considéré comme de peu de valeur à l'époque de Salomon. 
'''
"22" = '''
:sup:`22` Car le roi avait une flotte de navires de Tarsis en mer avec la flotte d'Hiram. Une fois tous les trois ans, la flotte de Tarsis venait apporter de l'or, de l'argent, de l'ivoire, des singes et des paons. 
'''
"23" = '''
:sup:`23` Le roi Salomon surpassa ainsi tous les rois de la terre en richesse et en sagesse. 
'''
"24" = '''
:sup:`24` Toute la terre recherchait la présence de Salomon pour entendre la sagesse que Dieu avait mise dans son cœur. 
'''
"25" = '''
:sup:`25` Année après année, chacun apportait son tribut, des objets d'argent, des objets d'or, des vêtements, des armures, des épices, des chevaux et des mules. 
'''
"26" = '''
:sup:`26` Salomon rassembla des chars et des cavaliers. Il avait mille quatre cents chars et douze mille cavaliers. Il les garda dans les villes de chars et auprès du roi à Jérusalem. 
'''
"27" = '''
:sup:`27` Le roi rendit l'argent aussi commun que les pierres à Jérusalem, et les cèdres aussi communs que les sycomores qui sont dans la plaine. 
'''
"28" = '''
:sup:`28` Les chevaux que possédait Salomon furent amenés d'Égypte. Les marchands du roi les reçurent en troupeaux, chacun conduisant à un prix. 
'''
"29" = '''
:sup:`29` On importait d'Égypte un char pour six cents sicles d'argent et un cheval pour cent cinquante sicles, et on les exportait ainsi à tous les rois des Hittites et aux rois de Syrie. 
'''
