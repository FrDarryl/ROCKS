[20]
"1" = '''
:sup:`1` Après que le tumulte eut cessé, Paul fit appeler les disciples, prit congé d'eux, et partit pour la Macédoine. 
'''
"2" = '''
:sup:`2` Après avoir parcouru ces contrées et les avoir encouragés par de nombreuses paroles, il arriva en Grèce. 
'''
"3" = '''
:sup:`3` Comme il y avait passé trois mois et qu'un complot avait été formé contre lui par des Juifs, au moment où il s'embarquait pour la Syrie, il résolut de revenir par la Macédoine. 
'''
"4" = '''
:sup:`4` Ceux-ci l'accompagnèrent jusqu'en Asie : Sopater de Béroé, Aristarque et Secundus des Thessaloniciens, Gaius de Derbe, Timothée, Tychique et Trophime d'Asie. 
'''
"5" = '''
:sup:`5` Mais ceux-ci étaient partis en avant, et ils nous attendaient à Troas. 
'''
"6" = '''
:sup:`6` Nous partîmes de Philippes après les jours des pains sans levain, et nous les rejoignîmes à Troas en cinq jours, où nous restâmes sept jours. 
'''
"7" = '''
:sup:`7` Le premier jour de la semaine, les disciples étant réunis pour rompre le pain, Paul s'entretint avec eux, dans l'intention de partir le lendemain, et il poursuivit son discours jusqu'à minuit. 
'''
"8" = '''
:sup:`8` Il y avait beaucoup de lumières dans la chambre haute où nous étions réunis. 
'''
"9" = '''
:sup:`9` Un jeune homme, nommé Eutychus, était assis à la fenêtre, accablé par un profond sommeil. Comme Paul parlait encore, accablé par son sommeil, il tomba du troisième étage et fut emporté mort. 
'''
"10" = '''
:sup:`10` Paul descendit, se jeta sur lui, et, l'embrassant, dit : « Ne te trouble pas, car sa vie est en lui. » 
'''
"11" = '''
:sup:`11` Lorsqu'il fut monté, qu'il eut rompu le pain et mangé, et qu'il eut conversé avec eux pendant un long moment, jusqu'au point du jour, il s'en alla. 
'''
"12" = '''
:sup:`12` Ils ramenèrent l'enfant vivant, et furent grandement réconfortés. 
'''
"13" = '''
:sup:`13` Mais nous, nous allâmes au bateau, et nous fîmes voile vers Assos, dans l'intention d'y prendre Paul à bord, car il avait pris ses dispositions, et il avait l'intention de venir par terre. 
'''
"14" = '''
:sup:`14` Lorsqu'il nous rencontra à Assos, nous le prîmes à bord, et nous arrivâmes à Mitylène. 
'''
"15" = '''
:sup:`15` De là, nous naviguâmes le jour suivant en face de Chios. Le lendemain, nous touchâmes à Samos et nous nous arrêtâmes à Trogyllium, et le jour suivant, nous arrivâmes à Milet. 
'''
"16" = '''
:sup:`16` Paul avait en effet décidé de passer devant Éphèse, afin de ne pas avoir à séjourner en Asie, car il se hâtait, s'il le pouvait, d'être à Jérusalem le jour de la Pentecôte. 
'''
"17" = '''
:sup:`17` De Milet, il envoya à Éphèse et convoqua les anciens de l'assemblée. 
'''
"18" = '''
:sup:`18` Lorsqu'ils furent arrivés auprès de lui, il leur dit : Vous savez vous-mêmes, depuis le premier jour où j'ai mis le pied en Asie, comment j'ai toujours été avec vous, 
'''
"19" = '''
:sup:`19` servant le Seigneur en toute humilité, avec beaucoup de larmes, et dans les épreuves qui m'arrivaient par les complots des Juifs ; 
'''
"20" = '''
:sup:`20` comment je n'ai pas craint de vous annoncer tout ce qui était utile, vous enseignant publiquement et de maison en maison, 
'''
"21" = '''
:sup:`21` témoignant aux Juifs et aux Grecs la repentance envers Dieu et la foi en notre Seigneur Jésus. 
'''
"22" = '''
:sup:`22` Or, voici que je vais à Jérusalem lié par l'Esprit, sans savoir ce qui m'y arrivera, 
'''
"23" = '''
:sup:`23` si ce n'est que le Saint-Esprit rend dans chaque ville le témoignage que des liens et des tribulations m'attendent. 
'''
"24" = '''
:sup:`24` Mais ces choses ne comptent pas, et je ne tiens pas à ma vie, afin d'achever avec joie ma course et le ministère que j'ai reçu du Seigneur Jésus, pour rendre pleinement témoignage à la Bonne Nouvelle de la grâce de Dieu. 
'''
"25" = '''
:sup:`25` « Or, voici, je sais que vous tous, au milieu desquels j'allais prêchant le royaume de Dieu, vous ne verrez plus mon visage. 
'''
"26" = '''
:sup:`26` C'est pourquoi je vous atteste aujourd'hui que je suis purifié du sang de tous les hommes, 
'''
"27" = '''
:sup:`27` car je n'ai pas craint de vous exposer tout le conseil de Dieu. 
'''
"28" = '''
:sup:`28` Prenez donc garde à vous-mêmes et à tout le troupeau, dans lequel le Saint-Esprit vous a établis surveillants, pour paître l'assemblée du Seigneur et Dieu, qu'il s'est acquise par son propre sang. 
'''
"29" = '''
:sup:`29` Car je sais qu'après mon départ, des loups vicieux entreront parmi vous, sans épargner le troupeau. 
'''
"30" = '''
:sup:`30` Il s'élèvera du milieu de vous des hommes qui diront des choses perverses, pour entraîner les disciples après eux. 
'''
"31" = '''
:sup:`31` Veillez donc, vous souvenant que, pendant trois ans, je n'ai cessé d'exhorter tout le monde nuit et jour avec larmes. 
'''
"32" = '''
:sup:`32` Maintenant, frères, je vous confie à Dieu et à la parole de sa grâce, qui est capable de vous édifier et de vous donner l'héritage parmi tous ceux qui sont sanctifiés. 
'''
"33" = '''
:sup:`33` Je n'ai convoité ni l'argent, ni l'or, ni les vêtements de personne. 
'''
"34" = '''
:sup:`34` Vous savez vous-mêmes que ces mains ont servi à mes besoins, et à ceux qui étaient avec moi. 
'''
"35" = '''
:sup:`35` En toutes choses, je vous ai donné l'exemple, afin que, dans votre travail, vous secouriez les faibles, et que vous vous souveniez des paroles du Seigneur Jésus, qui a dit lui-même : « Il y a plus de bonheur à donner qu'à recevoir. »" 
'''
"36" = '''
:sup:`36` Après avoir dit ces choses, il se mit à genoux et pria avec eux tous. 
'''
"37" = '''
:sup:`37` Tous pleurèrent abondamment, et, se jetant au cou de Paul, ils le baisèrent, 
'''
"38" = '''
:sup:`38` attristés surtoutpar la parole qu'il avait dite, qu'ils ne verraient plus son visage. Puis ils l'accompagnèrent jusqu'au navire. 
'''
