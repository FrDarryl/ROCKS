[13]
"1" = '''
:sup:`1` David consulta les chefs de milliers et de centaines, et tous les chefs. 
'''
"2" = '''
:sup:`2` David dit à toute l'assemblée d'Israël : « Si cela vous paraît bon et si c'est l'avis de l'Éternel, notre Dieu, envoyons partout des messages à nos frères qui sont restés dans tout le pays d'Israël, avec lesquels les prêtres et les lévites sont dans leurs villes qui ont des pâturages, afin qu'ils se rassemblent auprès de nous. 
'''
"3" = '''
:sup:`3` Et aussi, ramenons chez nous l'arche de notre Dieu, car nous ne l'avons pas cherchée du temps de Saül. » 
'''
"4" = '''
:sup:`4` Toute l'assemblée répondit qu'elle le ferait, car la chose était bonne aux yeux de tout le peuple. 
'''
"5" = '''
:sup:`5` Et David rassembla tout Israël, depuis le fleuve Shihor en Égypte jusqu'à l'entrée de Hamath, pour faire venir l'arche de Dieu de Kiriath Jearim. 
'''
"6" = '''
:sup:`6` David monta avec tout Israël à Baala, c'est-à-dire à Kiriath Jearim, qui appartenait à Juda, pour faire monter de là l'arche de Dieu Yahvé, qui est assise au-dessus des chérubins et qui porte le nom de Yahvé. 
'''
"7" = '''
:sup:`7` Ils portèrent l'arche de Dieu sur un char neuf, et l'amenèrent de la maison d'Abinadab ; Uzza et Ahio conduisaient le char. 
'''
"8" = '''
:sup:`8` David et tout Israël jouèrent devant Dieu de toute leur force, avec des chants, avec des harpes, avec des instruments à cordes, avec des tambourins, avec des cymbales et avec des trompettes. 
'''
"9" = '''
:sup:`9` Lorsqu'ils arrivèrent à l'aire de Chidon, Uzza étendit la main pour tenir l'arche, car les bœufs trébuchaient. 
'''
"10" = '''
:sup:`10` La colère de Yahvé s'enflamma contre Uzza, et il le frappa parce qu'il avait mis la main sur l'arche ; et il mourut là, devant Dieu. 
'''
"11" = '''
:sup:`11` David fut mécontent, car Yahvé s'était déchaîné contre Uzza. Il appela ce lieu Perez Uzza, jusqu'à ce jour. 
'''
"12" = '''
:sup:`12` Ce jour-là, David eut peur de Dieu et dit : « Comment pourrais-je ramener chez moi l'arche de Dieu ? » 
'''
"13" = '''
:sup:`13` David ne transporta donc pas l'arche avec lui dans la ville de David, mais il la porta à l'écart, dans la maison d'Obed-Edom, le Gittien. 
'''
"14" = '''
:sup:`14` L'arche de Dieu resta trois mois dans la maison d'Obed-Edom, et Yahvé bénit la maison d'Obed-Edom et tout ce qui lui appartenait. 
'''
