[7]
"1" = '''
:sup:`1` Quand je guérirais Israël, alors l'iniquité d'Ephraïm est découverte, aussi la méchanceté de Samarie ; car ils commettent des mensonges, et le voleur entre, et la bande de voleurs fait des ravages à l'extérieur. 
'''
"2" = '''
:sup:`2` Ils ne considèrent pas dans leur cœur que je me souviens de toute leur méchanceté. Maintenant, leurs propres actes les ont engloutis. Ils sont devant mon visage. 
'''
"3" = '''
:sup:`3` Ils réjouissent le roi par leur méchanceté, et les princes avec leurs mensonges. 
'''
"4" = '''
:sup:`4` Ils sont tous adultères. Ils brûlent comme un four que le boulanger cesse de remuer, du pétrissage de la pâte, jusqu'à ce qu'elle soit levée. 
'''
"5" = '''
:sup:`5` Le jour de notre roi, les princes se sont rendus malades par la chaleur du vin. Il a joint sa main à celle des moqueurs. 
'''
"6" = '''
:sup:`6` Car ils ont préparé leur cœur comme un four, pendant qu'ils sont à l'affût. Leur colère couve toute la nuit. Au matin, il brûle comme un feu ardent. 
'''
"7" = '''
:sup:`7` Ils sont tous aussi chauds qu'un four, et dévoreront leurs juges. Tous leurs rois sont tombés. Il n'y a personne parmi eux qui m'appelle. 
'''
"8" = '''
:sup:`8` Ephraïm se mêle aux nations. Ephraïm est une crêpe non retournée. 
'''
"9" = '''
:sup:`9` Des étrangers ont dévoré sa force, et il ne le réalise pas. En effet, les cheveux gris sont ici et là sur lui, et il ne le réalise pas. 
'''
"10" = '''
:sup:`10` L'orgueil d'Israël témoigne de sa face ; mais ils ne sont pas retournés à Yahvé, leur Dieu, ni ne l'a cherché, pour tout cela. 
'''
"11" = '''
:sup:`11` « Ephraïm est comme une colombe facile à tromper, sans intelligence. Ils appellent l'Égypte. Ils vont en Assyrie. 
'''
"12" = '''
:sup:`12` Quand ils partiront, j'étendrai mon filet sur eux. Je les ferai tomber comme les oiseaux du ciel. Je les châtierai, comme l'a entendu leur assemblée. 
'''
"13" = '''
:sup:`13` Malheur à eux ! Car ils se sont éloignés de moi. Destruction pour eux ! Car ils m'ont offensé. Bien que je les rachète, mais ils ont dit des mensonges contre moi. 
'''
"14" = '''
:sup:`14` Ils n'ont pas crié vers moi avec leur cœur, mais ils hurlent sur leur lit. Ils s'assemblent pour le grain et le vin nouveau. Ils se détournent de moi. 
'''
"15" = '''
:sup:`15` Bien que j'aie enseigné et fortifié leurs bras, mais ils complotent le mal contre moi. 
'''
"16" = '''
:sup:`16` Ils reviennent, mais pas vers le Très-Haut. Ils sont comme un arc défectueux. Leurs princes tomberont par l'épée à cause de la rage de leur langue. Ce sera leur dérision dans le pays d'Égypte. 
'''
