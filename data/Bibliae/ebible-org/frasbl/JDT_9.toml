[9]
"1" = '''
:sup:`1` Mais Judith tomba sur sa face, mit de la cendre sur sa tête, et découvrit le sac dont elle était vêtue. On offrait alors l'encens du soir à Jérusalem, dans la maison de Dieu, et Judith cria à l'Éternel d'une voix forte, et dit : 
'''
"2" = '''
:sup:`2` « Seigneur, Dieu de mon père Siméon, dans la main duquel tu as remis l'épée pour te venger des étrangers qui ont détaché la ceinture d'une vierge pour la souiller, découvert sa cuisse à sa honte, et profané son sein à son opprobre ; car tu avais dit : « Il n'en sera pas ainsi », et ils l'ont fait. 
'''
"3" = '''
:sup:`3` C'est pourquoi tu as livré leurs chefs à la mort, et leur lit, qui était honteux pour celle qui était trompée, pour être teint de sang, et tu as frappé les serviteurs avec leurs maîtres, et les maîtres sur leurs trônes ; 
'''
"4" = '''
:sup:`4` et tu as livré leurs femmes au pillage, et leurs filles à la captivité, et tout leur butin pour être partagé entre tes enfants chéris, qui étaient animés de zèle pour toi, et qui avaient en horreur la pollution de leur sang, et qui t'ont appelé au secours. O Dieu, ô mon Dieu, écoutez-moi aussi, moi qui suis veuve. 
'''
"5" = '''
:sup:`5` Car tu as fait ce qui était avant, et ce qui est après, et tu as prévu ce qui est maintenant, et ce qui est à venir. Ce que tu avais prévu s'est accompli. 
'''
"6" = '''
:sup:`6` Oui, ce que tu avais prévu s'est présenté devant toi, et a dit : Voici, nous sommes ici, car toutes tes voies sont préparées, et ton jugement est prévenu. 
'''
"7" = '''
:sup:`7` Car voici, les Assyriens sont multipliés dans leur puissance. Ils s'élèvent avec un cheval et un cavalier. Ils se sont enorgueillis de la force de leurs fantassins. Ils ont fait confiance au bouclier, à la lance, à l'arc et à la fronde. Ils ne savent pas que tu es le Seigneur qui brise les batailles. L'Éternel est ton nom. 
'''
"8" = '''
:sup:`8` Brise leur force dans ta puissance, et abaisse leur force dans ta colère ; car ils ont l'intention de profaner ton sanctuaire, de souiller le tabernacle où repose ton nom glorieux, et de détruire par l'épée la corne de ton autel. 
'''
"9" = '''
:sup:`9` Regarde leur orgueil, et envoie ta fureur sur leurs têtes. Remets entre mes mains, moi qui suis veuve, la force que j'ai conçue. 
'''
"10" = '''
:sup:`10` Frappe par la tromperie de mes lèvres le serviteur avec le prince, et le prince avec son serviteur. Brise leur arrogance par la main d'une femme. 
'''
"11" = '''
:sup:`11` Car ta puissance ne tient pas au nombre, ni ta force à des hommes forts, mais tu es le Dieu des malheureux. Tu es le secours des opprimés, le secours des faibles, le protecteur des abandonnés, le sauveur de ceux qui sont sans espoir. 
'''
"12" = '''
:sup:`12` Je t'en prie, Dieu de mon père et Dieu de l'héritage d'Israël, Seigneur des cieux et de la terre, Créateur des eaux, Roi de toute ta création, écoute ma prière. 
'''
"13" = '''
:sup:`13` Fais que ma parole et ma tromperie soient leur blessure et leur meurtrissure, eux qui ont de durs desseins contre ton alliance, ta maison sainte, le sommet de Sion et la maison de possession de tes enfants. 
'''
"14" = '''
:sup:`14` Fais que chaque nation et chaque tribu sache que tu es Dieu, le Dieu de toute puissance et de toute force, et qu'il n'y en a pas d'autre que toi qui protège la race d'Israël. » 
'''
