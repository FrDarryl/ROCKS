[19]
"1" = '''
:sup:`1` Après cela, j'entendis dans le ciel quelque chose comme la voix forte d'une grande foule qui disait : Alléluia ! Le salut, la puissance et la gloire appartiennent à notre Dieu ; 
'''
"2" = '''
:sup:`2` car ses jugements sont vrais et justes. Car il a jugé la grande prostituée qui corrompait la terre par son immoralité sexuelle, et il a vengé de sa main le sang de ses serviteurs. » 
'''
"3" = '''
:sup:`3` Un deuxième a dit : « Alléluia ! Sa fumée monte aux siècles des siècles. » 
'''
"4" = '''
:sup:`4` Les vingt-quatre anciens et les quatre êtres vivants se prosternèrent et adorèrent le Dieu qui est assis sur le trône, en disant : « Amen ! Alléluia ! » 
'''
"5" = '''
:sup:`5` Une voix s'éleva du trône, disant : « Louez notre Dieu, vous tous ses serviteurs, vous qui le craignez, petits et grands ! » 
'''
"6" = '''
:sup:`6` J'entendis quelque chose comme la voix d'une grande foule, comme la voix de grandes eaux, et comme la voix de puissants tonnerres, disant : « Alléluia ! Car le Seigneur notre Dieu, le Tout-Puissant, règne ! 
'''
"7" = '''
:sup:`7` Réjouissons-nous et soyons dans l'allégresse, et rendons-lui gloire. Car les noces de l'Agneau sont arrivées, et sa femme s'est préparée. » 
'''
"8" = '''
:sup:`8` Il lui a été donné de se revêtir d'un lin fin, brillant et pur, car le lin fin, ce sont les actes justes des saints. 
'''
"9" = '''
:sup:`9` Il me dit : « Ecris : « Heureux ceux qui sont invités au repas de noces de l'Agneau ! ». Il me dit : « Ce sont les vraies paroles de Dieu. » 
'''
"10" = '''
:sup:`10` Je me suis jeté à ses pieds pour l'adorer. Il m'a dit : « Regarde ! Ne fais pas cela ! Je suis compagnon de servitude avec toi et avec tes frères qui détiennent le témoignage de Jésus. Adorez Dieu, car le témoignage de Jésus est l'Esprit de prophétie. » 
'''
"11" = '''
:sup:`11` Je vis le ciel ouvert, et voici un cheval blanc. Celui qui le montait s'appelle Fidèle et Véritable. Il juge et combat avec justice. 
'''
"12" = '''
:sup:`12` Ses yeux sont une flamme de feu, et il y a sur sa tête beaucoup de couronnes. Il a des noms écrits et un nom écrit que personne ne connaît, sinon lui-même. 
'''
"13" = '''
:sup:`13` Il est revêtu d'un vêtement aspergé de sang. Son nom est appelé « la Parole de Dieu ». 
'''
"14" = '''
:sup:`14` Les armées qui sont dans le ciel, vêtues de lin blanc, pur et fin, le suivent sur des chevaux blancs. 
'''
"15" = '''
:sup:`15` De sa bouche sort une épée aiguë, à double tranchant, pour qu'avec elle il frappe les nations. Il les gouvernera avec une verge de fer. Il foule la cuve du vin de l'ardeur de la colère de Dieu, le Tout-Puissant. 
'''
"16" = '''
:sup:`16` Il a sur son vêtement et sur sa cuisse un nom écrit : « ROI DES ROIS ET SEIGNEUR DES SEIGNEURS ». 
'''
"17" = '''
:sup:`17` Je vis un ange qui se tenait dans le soleil. Il criait d'une voix forte, disant à tous les oiseaux qui volent dans le ciel : « Venez ! Rassemblez-vous pour le grand souper de Dieu, 
'''
"18" = '''
:sup:`18` afin de manger la chair des rois, la chair des chefs militaires, la chair des héros, la chair des chevaux et de ceux qui les montent, et la chair de tous les hommes, libres et esclaves, petits et grands. » 
'''
"19" = '''
:sup:`19` Je vis la bête, les rois de la terre et leurs armées, rassemblés pour faire la guerre à celui qui était assis sur le cheval et à son armée. 
'''
"20" = '''
:sup:`20` La bête fut prise, et avec elle le faux prophète qui accomplissait les prodiges par lesquels il séduisait ceux qui avaient reçu la marque de la bête et ceux qui adoraient son image. Ces deux-là furent jetés vivants dans l'étang de feu qui brûle avec du soufre. 
'''
"21" = '''
:sup:`21` Les autres furent tués par l'épée de celui qui était assis sur le cheval, l'épée qui sortait de sa bouche. Et tous les oiseaux se rassasièrent de leur chair. 
'''
