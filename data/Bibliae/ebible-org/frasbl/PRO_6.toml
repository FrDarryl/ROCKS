[6]
"1" = '''
:sup:`1` Mon fils, si tu es devenu la garantie de ton prochain, si vous avez frappé vos mains en gage pour un étranger, 
'''
"2" = '''
:sup:`2` vous êtes piégés par les mots de votre bouche ; tu es pris au piège par les paroles de ta bouche. 
'''
"3" = '''
:sup:`3` Fais-le maintenant, mon fils, et délivre-toi, puisque tu es tombé dans la main de ton voisin. Allez, humiliez-vous. Appuyez votre plaidoyer auprès de votre voisin. 
'''
"4" = '''
:sup:`4` Ne laisse pas tes yeux s'endormir, ni le sommeil à vos paupières. 
'''
"5" = '''
:sup:`5` Libère-toi, comme une gazelle de la main du chasseur, comme un oiseau échappant au piège de l'oiseleur. 
'''
"6" = '''
:sup:`6` Va vers la fourmi, paresseux. Considérez ses manières, et soyez sage ; 
'''
"7" = '''
:sup:`7` qui n'ont ni chef, ni surveillant, ni dirigeant, 
'''
"8" = '''
:sup:`8` lui fournit du pain en été, et recueille sa nourriture dans la moisson. 
'''
"9" = '''
:sup:`9` Combien de temps vas-tu dormir, paresseux ? Quand sortiras-tu de ton sommeil ? 
'''
"10" = '''
:sup:`10` Un peu de sommeil, un peu d'assoupissement, un petit pliage des mains pour dormir... 
'''
"11" = '''
:sup:`11` ainsi votre pauvreté viendra comme un voleur, et votre rareté en tant qu'homme armé. 
'''
"12" = '''
:sup:`12` Un homme sans valeur, un homme d'iniquité, est celui qui marche avec une bouche perverse, 
'''
"13" = '''
:sup:`13` qui cligne des yeux, qui fait des signes avec ses pieds, qui fait des gestes avec ses doigts, 
'''
"14" = '''
:sup:`14` dans le cœur duquel il y a de la perversité, qui invente continuellement le mal, qui sème toujours la discorde. 
'''
"15" = '''
:sup:`15` C'est pourquoi sa calamité viendra soudainement. Il sera brisé soudainement, et ce sans remède. 
'''
"16" = '''
:sup:`16` Il y a six choses que Yahvé déteste ; oui, sept qui sont une abomination pour lui : 
'''
"17" = '''
:sup:`17` des yeux arrogants, une langue mensongère, des mains qui ont versé du sang innocent, 
'''
"18" = '''
:sup:`18` un cœur qui conçoit de mauvais plans, des pieds qui sont prompts à courir au mal, 
'''
"19" = '''
:sup:`19` un faux témoin qui profère des mensonges, et celui qui sème la discorde entre les frères. 
'''
"20" = '''
:sup:`20` Mon fils, garde le commandement de ton père, et n'abandonnez pas l'enseignement de votre mère. 
'''
"21" = '''
:sup:`21` Lie-les continuellement sur ton cœur. Attachez-les autour de votre cou. 
'''
"22" = '''
:sup:`22` Quand tu marcheras, il te conduira. Quand vous dormirez, il veillera sur vous. Quand vous vous réveillerez, il parlera avec vous. 
'''
"23" = '''
:sup:`23` Car le commandement est une lampe, et la loi est légère. Les reproches d'instruction sont le chemin de la vie, 
'''
"24" = '''
:sup:`24` pour vous préserver de la femme immorale, de la flatterie de la langue de l'épouse volage. 
'''
"25" = '''
:sup:`25` Ne convoite pas sa beauté dans ton cœur, ni la laisser vous captiver avec ses paupières. 
'''
"26" = '''
:sup:`26` Car une prostituée vous réduit à un morceau de pain. La femme adultère chasse votre précieuse vie. 
'''
"27" = '''
:sup:`27` Un homme peut-il ramasser du feu sur ses genoux, et que ses vêtements ne soient pas brûlés ? 
'''
"28" = '''
:sup:`28` Ou peut-on marcher sur des charbons ardents, et ses pieds ne seront pas brûlés ? 
'''
"29" = '''
:sup:`29` Il en est de même pour celui qui va vers la femme de son prochain. Quiconque la touche ne restera pas impuni. 
'''
"30" = '''
:sup:`30` Les hommes ne méprisent pas un voleur. s'il vole pour se satisfaire quand il a faim, 
'''
"31" = '''
:sup:`31` mais s'il est retrouvé, il restituera sept fois. Il donnera toutes les richesses de sa maison. 
'''
"32" = '''
:sup:`32` Celui qui commet un adultère avec une femme est dépourvu d'intelligence. Celui qui le fait détruit sa propre âme. 
'''
"33" = '''
:sup:`33` Il recevra des blessures et le déshonneur. Son opprobre ne sera pas effacé. 
'''
"34" = '''
:sup:`34` Car la jalousie excite la fureur du mari. Il n'épargnera pas au jour de la vengeance. 
'''
"35" = '''
:sup:`35` Il ne tiendra compte d'aucune rançon, il ne sera pas non plus satisfait, même si vous lui faites de nombreux cadeaux. 
'''
