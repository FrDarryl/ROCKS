[4]
"1" = '''
:sup:`1` Jésus, rempli de l'Esprit Saint, revint du Jourdain et fut conduit par l'Esprit dans le désert 
'''
"2" = '''
:sup:`2` pendant quarante jours, pour être tenté par le diable. Il ne mangea rien pendant ces jours-là. Ensuite, quand ils furent terminés, il eut faim. 
'''
"3" = '''
:sup:`3` Le diable lui dit : « Si tu es le Fils de Dieu, ordonne à cette pierre de devenir du pain. » 
'''
"4" = '''
:sup:`4` Jésus lui répondit : « Il est écrit : L'homme ne vivra pas de pain seulement, mais de toute parole de Dieu. » 
'''
"5" = '''
:sup:`5` Le diable, le conduisant sur une haute montagne, lui montra en un instant tous les royaumes du monde. 
'''
"6" = '''
:sup:`6` Le diable lui dit : « Je te donnerai toute cette autorité et leur gloire, car elles m'ont été remises, et je les donne à qui je veux. 
'''
"7" = '''
:sup:`7` Si donc tu te prosternes devant moi, tout cela sera à toi. » 
'''
"8" = '''
:sup:`8` Jésus lui répondit : « Va derrière moi, Satan ! Car il est écrit : « Tu adoreras le Seigneur ton Dieu, et tu ne serviras que lui. » 
'''
"9" = '''
:sup:`9` Il le conduisit à Jérusalem, le plaça sur le pinacle du temple et lui dit : « Si tu es le Fils de Dieu, jette-toi en bas d'ici, 
'''
"10" = '''
:sup:`10` car il est écrit, Il mettra ses anges à votre tête, pour vous protéger. 
'''
"11" = '''
:sup:`11` et, C'est sur leurs mains qu'ils te porteront, de peur que tu ne heurtes ton pied contre une pierre. » 
'''
"12" = '''
:sup:`12` Jésus, prenant la parole, lui dit : « Il a été dit : Tu ne tenteras pas le Seigneur ton Dieu. » 
'''
"13" = '''
:sup:`13` Lorsque le diable eut achevé toutes les tentations, il s'éloigna de lui jusqu'à une autre époque. 
'''
"14" = '''
:sup:`14` Jésus revint en Galilée dans la puissance de l'Esprit, et la nouvelle de sa venue se répandit dans toute la région environnante. 
'''
"15" = '''
:sup:`15` Il enseignait dans leurs synagogues, et était glorifié par tous. 
'''
"16" = '''
:sup:`16` Il se rendit à Nazareth, où il avait été élevé. Il entra, selon sa coutume, dans la synagogue, le jour du sabbat, et se leva pour lire. 
'''
"17" = '''
:sup:`17` On lui remit le livre du prophète Ésaïe. Il ouvrit le livre, et trouva l'endroit où il était écrit, 
'''
"18" = '''
:sup:`18` « L'Esprit du Seigneur est sur moi, car il m'a oint pour annoncer la bonne nouvelle aux pauvres. Il m'a envoyé pour guérir les cœurs brisés, pour proclamer la libération des captifs, le recouvrement de la vue pour les aveugles, pour délivrer ceux qui sont écrasés, 
'''
"19" = '''
:sup:`19` et de proclamer l'année de grâce du Seigneur. » 
'''
"20" = '''
:sup:`20` Il ferma le livre, le rendit au gardien et s'assit. Les yeux de tous ceux qui étaient dans la synagogue étaient fixés sur lui. 
'''
"21" = '''
:sup:`21` Il se mit à leur dire : « Aujourd'hui, cette Écriture s'est accomplie pour vous. » 
'''
"22" = '''
:sup:`22` Tous témoignaient de lui et s'étonnaient des paroles gracieuses qui sortaient de sa bouche ; et ils disaient : « N'est-ce pas le fils de Joseph ? » 
'''
"23" = '''
:sup:`23` Il leur dit : « Vous me direz sans doute ce proverbe : « Médecin, guéris-toi toi-même ! Tout ce que nous avons entendu faire à Capharnaüm, fais-le aussi ici, dans ta ville natale. » 
'''
"24" = '''
:sup:`24` Il répondit : « En vérité, je vous le dis, aucun prophète n'est accepté dans sa ville natale. 
'''
"25" = '''
:sup:`25` Mais en vérité, je vous le dis, il y avait beaucoup de veuves en Israël au temps d'Elie, lorsque le ciel fut fermé pendant trois ans et six mois et qu'une grande famine s'abattit sur tout le pays. 
'''
"26" = '''
:sup:`26` Élie ne fut envoyé vers aucune d'elles, si ce n'est à Sarepta, dans le pays de Sidon, vers une femme qui était veuve. 
'''
"27" = '''
:sup:`27` Il y avait beaucoup de lépreux en Israël au temps du prophète Élisée, et aucun d'eux ne fut purifié, si ce n'est Naaman, le Syrien. » 
'''
"28" = '''
:sup:`28` Ils furent tous remplis de fureur dans la synagogue en entendant ces choses. 
'''
"29" = '''
:sup:`29` Ils se levèrent, le jetèrent hors de la ville, et le conduisirent au sommet de la colline sur laquelle leur ville était bâtie, afin de le précipiter du haut de la falaise. 
'''
"30" = '''
:sup:`30` Mais lui, passant au milieu d'eux, s'en alla. 
'''
"31" = '''
:sup:`31` Il descendit à Capernaüm, ville de Galilée. Il les enseignait le jour du sabbat, 
'''
"32" = '''
:sup:`32` et ils étaient étonnés de son enseignement, car sa parole avait de l'autorité. 
'''
"33" = '''
:sup:`33` Il y avait dans la synagogue un homme possédé d'un esprit de démon impur. Il poussa un grand cri, 
'''
"34" = '''
:sup:`34` disant : « Ah ! qu'avons-nous à faire avec toi, Jésus de Nazareth ? Es-tu venu pour nous détruire ? Je sais qui tu es : le Saint de Dieu ! » 
'''
"35" = '''
:sup:`35` Jésus le réprimanda en disant : « Tais-toi et sors de lui ! » Quand le démon l'eut jeté au milieu d'eux, il sortit de lui, sans lui avoir fait aucun mal. 
'''
"36" = '''
:sup:`36` La stupeur s'empara de tous, et ils parlaient ensemble, les uns avec les autres, en disant : « Quelle est cette parole ? Car c'est avec autorité et puissance qu'il commande aux esprits impurs, et ils sortent ! » 
'''
"37" = '''
:sup:`37` La nouvelle de sa venue se répandit dans tous les lieux de la région environnante. 
'''
"38" = '''
:sup:`38` Il se leva de la synagogue et entra dans la maison de Simon. La belle-mère de Simon était atteinte d'une forte fièvre, et ils le supplièrent de la secourir. 
'''
"39" = '''
:sup:`39` Il se tint au-dessus d'elle et menaça la fièvre, qui la quitta. Aussitôt, elle se leva et les servit. 
'''
"40" = '''
:sup:`40` Au coucher du soleil, tous ceux qui avaient des malades atteints de diverses maladies les lui amenèrent ; il imposa les mains à chacun d'eux et les guérit. 
'''
"41" = '''
:sup:`41` Des démons sortaient aussi de plusieurs, criant et disant : « Tu es le Christ, le Fils de Dieu ! » Les réprimandant, il ne leur permettait pas de parler, car ils savaient qu'il était le Christ. 
'''
"42" = '''
:sup:`42` Le jour venu, il partit et s'en alla dans un lieu inhabité. La foule le cherchait, s'approchait de lui et le retenait, afin qu'il ne s'éloigne pas d'elle. 
'''
"43" = '''
:sup:`43` Mais il leur dit : « Il faut que j'annonce aussi la bonne nouvelle du Royaume de Dieu dans les autres villes. C'est pour cela que j'ai été envoyé. » 
'''
"44" = '''
:sup:`44` Il prêchait dans les synagogues de Galilée. 
'''
