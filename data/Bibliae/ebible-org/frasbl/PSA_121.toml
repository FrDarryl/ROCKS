[121]
"1" = '''
:sup:`1` Une chanson d'ascension. Je lèverai mes yeux vers les collines. D'où vient mon aide ? 
'''
"2" = '''
:sup:`2` Mon secours vient de Yahvé, qui a fait le ciel et la terre. 
'''
"3" = '''
:sup:`3` Il ne permettra pas que votre pied soit déplacé. Celui qui vous garde ne sommeille pas. 
'''
"4" = '''
:sup:`4` Voici, celui qui garde Israël ne sommeilleront ni ne dormiront. 
'''
"5" = '''
:sup:`5` Yahvé est ton gardien. Yahvé est ton ombre à ta droite. 
'''
"6" = '''
:sup:`6` Le soleil ne te fera pas de mal pendant le jour, ni la lune la nuit. 
'''
"7" = '''
:sup:`7` L'Éternel te gardera de tout mal. Il gardera votre âme. 
'''
"8" = '''
:sup:`8` Yahvé veillera à ce que tu sortes et à ce que tu entres, à partir de maintenant et pour toujours. 
'''
