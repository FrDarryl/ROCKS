[6]
"1" = '''
:sup:`1` Après cela, Jésus s'en alla de l'autre côté de la mer de Galilée, qu'on appelle aussi mer de Tibériade. 
'''
"2" = '''
:sup:`2` Une grande foule le suivait, parce qu'elle voyait les miracles qu'il faisait sur les malades. 
'''
"3" = '''
:sup:`3` Jésus monta sur la montagne, où il s'assit avec ses disciples. 
'''
"4" = '''
:sup:`4` Or, la Pâque, la fête des Juifs, était proche. 
'''
"5" = '''
:sup:`5` Jésus, levant les yeux et voyant qu'une grande foule venait à lui, dit à Philippe : « Où achèterons-nous des pains, pour que ceux-ci mangent ? » 
'''
"6" = '''
:sup:`6` Il disait cela pour l'éprouver, car il savait lui-même ce qu'il ferait. 
'''
"7" = '''
:sup:`7` Philippe lui répondit : « Deux cents deniers de pain ne suffisent pas pour eux, afin que chacun en reçoive un peu. » 
'''
"8" = '''
:sup:`8` Un de ses disciples, André, frère de Simon Pierre, lui dit : 
'''
"9" = '''
:sup:`9` « Il y a ici un garçon qui a cinq pains d'orge et deux poissons, mais qu'est-ce que c'est, parmi tant d'autres ? » 
'''
"10" = '''
:sup:`10` Jésus dit : « Faites asseoir les gens. » Or, il y avait beaucoup d'herbe en ce lieu. Les hommes s'assirent donc, au nombre d'environ cinq mille. 
'''
"11" = '''
:sup:`11` Jésus prit les pains ; et, après avoir rendu grâces, il les distribua aux disciples, et les disciples à ceux qui étaient assis ; ils prirent aussi du poisson, autant qu'ils en voulurent. 
'''
"12" = '''
:sup:`12` Lorsqu'ils furent rassasiés, il dit à ses disciples : Ramassez les morceaux qui restent, afin que rien ne soit perdu. » 
'''
"13" = '''
:sup:`13` Ils les ramassèrent donc, et remplirent douze paniers avec les morceaux des cinq pains d'orge qui restaient de ceux qui avaient mangé. 
'''
"14" = '''
:sup:`14` Lorsque les gens virent le signe que Jésus faisait, ils dirent : C'est vraiment le prophète qui vient dans le monde. » 
'''
"15" = '''
:sup:`15` Jésus, sachant qu'ils allaient venir le prendre de force pour le faire roi, se retira de nouveau seul sur la montagne. 
'''
"16" = '''
:sup:`16` Le soir venu, ses disciples descendirent à la mer. 
'''
"17" = '''
:sup:`17` Ils montèrent dans la barque, et traversèrent la mer pour se rendre à Capernaüm. Il faisait déjà nuit, et Jésus n'était pas venu à eux. 
'''
"18" = '''
:sup:`18` La mer était agitée par un grand vent qui soufflait. 
'''
"19" = '''
:sup:`19` Après avoir ramé environ vingt-cinq ou trente stades, ils virent Jésus qui marchait sur la mer et s'approchait de la barque ; et ils eurent peur. 
'''
"20" = '''
:sup:`20` Mais il leur dit : « C'est moi ; n'ayez pas peur. » 
'''
"21" = '''
:sup:`21` Ils voulurent donc le recevoir dans la barque. Aussitôt, la barque fut près de la terre où ils allaient. 
'''
"22" = '''
:sup:`22` Le lendemain, la foule qui se tenait de l'autre côté de la mer vit qu'il n'y avait là aucune autre barque que celle dans laquelle ses disciples s'étaient embarqués, et que Jésus n'était pas monté avec ses disciples dans la barque, mais que ses disciples étaient partis seuls. 
'''
"23" = '''
:sup:`23` Cependant, des barques venant de Tibériade s'approchaient du lieu où ils mangeaient le pain après que le Seigneur eut rendu grâces. 
'''
"24" = '''
:sup:`24` La foule, voyant que Jésus n'était pas là, ni ses disciples, monta elle-même dans les barques et vint à Capharnaüm, cherchant Jésus. 
'''
"25" = '''
:sup:`25` L'ayant trouvé de l'autre côté de la mer, ils lui demandèrent : « Rabbi, quand es-tu venu ici ? » 
'''
"26" = '''
:sup:`26` Jésus leur répondit : Je vous le dis en vérité, vous me cherchez, non parce que vous avez vu des miracles, mais parce que vous avez mangé des pains et que vous avez été rassasiés. 
'''
"27" = '''
:sup:`27` Ne cherchez pas la nourriture qui périt, mais celle qui subsiste pour la vie éternelle, et que le Fils de l'homme vous donnera. Car Dieu le Père l'a scellé. » 
'''
"28" = '''
:sup:`28` Ils lui dirent donc : « Que devons-nous faire, pour accomplir les œuvres de Dieu ? » 
'''
"29" = '''
:sup:`29` Jésus leur répondit : « L'œuvre de Dieu, c'est que vous croyez en celui qu'il a envoyé. » 
'''
"30" = '''
:sup:`30` Ils lui dirent donc : « Que fais-tu donc comme signe, pour que nous te voyions et que nous te croyions ? Quelle œuvre fais-tu ? 
'''
"31" = '''
:sup:`31` Nos pères ont mangé la manne dans le désert. Selon qu'il est écrit : « Il leur donna du pain du ciel à manger. » 
'''
"32" = '''
:sup:`32` Jésus leur dit donc : « En vérité, je vous le dis, ce n'est pas Moïse qui vous a donné le pain du ciel, mais mon Père vous donne le vrai pain du ciel. 
'''
"33" = '''
:sup:`33` Car le pain de Dieu, c'est celui qui descend du ciel et qui donne la vie au monde. » 
'''
"34" = '''
:sup:`34` Ils lui dirent donc : « Seigneur, donne-nous toujours ce pain. » 
'''
"35" = '''
:sup:`35` Jésus leur dit : « Je suis le pain de la vie. Celui qui vient à moi n'aura pas faim, et celui qui croit en moi n'aura jamais soif. 
'''
"36" = '''
:sup:`36` Mais je vous ai dit que vous m'avez vu, et pourtant vous ne croyez pas. 
'''
"37" = '''
:sup:`37` Tous ceux que le Père me donne viendront à moi. Et je ne mettrai pas dehors celui qui vient à moi. 
'''
"38" = '''
:sup:`38` Car je suis descendu du ciel pour faire, non pas ma propre volonté, mais la volonté de celui qui m'a envoyé. 
'''
"39" = '''
:sup:`39` Or, la volonté de mon Père qui m'a envoyé, c'est que je ne perde rien de tout ce qu'il m'a donné, mais que je le ressuscite au dernier jour. 
'''
"40" = '''
:sup:`40` Telle est la volonté de celui qui m'a envoyé : que quiconque voit le Fils et croit en lui ait la vie éternelle ; et je le ressusciterai au dernier jour. » 
'''
"41" = '''
:sup:`41` Les Juifs murmuraient donc à son sujet, parce qu'il avait dit : « Je suis le pain descendu du ciel. » 
'''
"42" = '''
:sup:`42` Ils disaient : « N'est-ce pas là Jésus, fils de Joseph, dont nous connaissons le père et la mère ? Comment peut-il donc dire : « Je suis descendu du ciel ? » 
'''
"43" = '''
:sup:`43` Jésus leur répondit : « Ne murmurez pas entre vous. 
'''
"44" = '''
:sup:`44` Nul ne peut venir à moi si le Père qui m'a envoyé ne l'attire ; et je le ressusciterai au dernier jour. 
'''
"45" = '''
:sup:`45` Il est écrit dans les prophètes : « Tous seront instruits par Dieu. C'est pourquoi tous ceux qui entendent du Père et qui ont appris, viennent à moi. 
'''
"46" = '''
:sup:`46` Ce n'est pas que quelqu'un ait vu le Père, sinon celui qui vient de Dieu. Lui, il a vu le Père. 
'''
"47" = '''
:sup:`47` En vérité, je vous le dis, celui qui croit en moi a la vie éternelle. 
'''
"48" = '''
:sup:`48` Je suis le pain de la vie. 
'''
"49" = '''
:sup:`49` Vos pères ont mangé la manne dans le désert et ils sont morts. 
'''
"50" = '''
:sup:`50` C'est ici le pain qui descend du ciel, afin que quiconque en mange et ne meure pas. 
'''
"51" = '''
:sup:`51` Je suis le pain vivant qui est descendu du ciel. Si quelqu'un mange de ce pain, il vivra éternellement. Oui, le pain que je donnerai pour la vie du monde, c'est ma chair. » 
'''
"52" = '''
:sup:`52` Les Juifs se disputaient donc entre eux, disant : « Comment cet homme peut-il nous donner sa chair à manger ? » 
'''
"53" = '''
:sup:`53` Jésus leur dit donc : « Je vous le dis en vérité, si vous ne mangez pas la chair du Fils de l'homme et ne buvez pas son sang, vous n'avez pas la vie en vous-mêmes. 
'''
"54" = '''
:sup:`54` Celui qui mange ma chair et boit mon sang a la vie éternelle, et je le ressusciterai au dernier jour. 
'''
"55" = '''
:sup:`55` Car ma chair est vraiment une nourriture, et mon sang est vraiment une boisson. 
'''
"56" = '''
:sup:`56` Celui qui mange ma chair et boit mon sang vit en moi, et moi en lui. 
'''
"57" = '''
:sup:`57` Comme le Père qui est vivant m'a envoyé, et que je vis par le Père, ainsi celui qui se nourrit de moi vivra aussi par moi. 
'''
"58" = '''
:sup:`58` Ceci est le pain qui est descendu du ciel, et non pas comme nos pères ont mangé la manne et sont morts. Celui qui mange ce pain vivra éternellement. » 
'''
"59" = '''
:sup:`59` Il disait ces choses dans la synagogue, comme il enseignait à Capharnaüm. 
'''
"60" = '''
:sup:`60` C'est pourquoi plusieurs de ses disciples, après avoir entendu cela, dirent : « Cette parole est difficile à entendre. Qui peut l'écouter ? » 
'''
"61" = '''
:sup:`61` Mais Jésus, sachant en lui-même que ses disciples murmuraient à ce sujet, leur dit : « Cela vous fait-il trébucher ? 
'''
"62" = '''
:sup:`62` Et si vous voyiez le Fils de l'homme monter là où il était auparavant ? 
'''
"63" = '''
:sup:`63` C'est l'esprit qui donne la vie. La chair ne sert à rien. Les paroles que je vous dis sont esprit, et elles sont vie. 
'''
"64" = '''
:sup:`64` Mais il y en a parmi vous qui ne croient pas. » Car Jésus savait dès le commencement qui étaient ceux qui ne croyaient pas, et qui était celui qui le livrerait. 
'''
"65" = '''
:sup:`65` Il dit : « C'est pourquoi je vous ai dit que personne ne peut venir à moi, si cela ne lui est donné par mon Père. » 
'''
"66" = '''
:sup:`66` A cela, plusieurs de ses disciples s'en retournèrent et ne marchèrent plus avec lui. 
'''
"67" = '''
:sup:`67` Jésus dit alors aux douze : « Vous aussi, vous ne voulez pas vous en aller, n'est-ce pas ? » 
'''
"68" = '''
:sup:`68` Simon-Pierre lui répondit : « Seigneur, à qui irions-nous ? Tu as les paroles de la vie éternelle. 
'''
"69" = '''
:sup:`69` Nous avons fini par croire et par savoir que tu es le Christ, le Fils du Dieu vivant. » 
'''
"70" = '''
:sup:`70` Jésus leur répondit : « Ne vous ai-je pas choisis, vous les douze, et l'un de vous est un démon ? » 
'''
"71" = '''
:sup:`71` Or, il parlait de Judas, fils de Simon Iscariote, car c'était lui qui allait le trahir, étant l'un des douze. 
'''
