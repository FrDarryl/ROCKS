[9]
"1" = '''
:sup:`1` Une révélation. La parole de Yahvé est contre le pays de Hadrach, et se reposera sur Damas. pour l'œil de l'homme et de toutes les tribus d'Israël est vers Yahvé- 
'''
"2" = '''
:sup:`2` et aussi Hamath, qui la borde, Tyr et Sidon, car ils sont très sages. 
'''
"3" = '''
:sup:`3` Tyr s'est construit une forteresse, et a amassé de l'argent comme de la poussière, et l'or fin comme la boue des rues. 
'''
"4" = '''
:sup:`4` Voici, le Seigneur va la déposséder, et il frappera sa puissance dans la mer ; et elle sera dévorée par le feu. 
'''
"5" = '''
:sup:`5` Ashkelon le verra et aura peur ; Gaza aussi, et se tordra de douleur ; tout comme Ekron, car ses attentes seront déçues ; et le roi périra à Gaza, et Ashkelon ne sera pas habitée. 
'''
"6" = '''
:sup:`6` Les étrangers habiteront à Ashdod, et je couperai l'orgueil des Philistins. 
'''
"7" = '''
:sup:`7` J'enlèverai son sang de sa bouche, et ses abominations d'entre ses dents ; et lui aussi sera un reste pour notre Dieu ; et il sera comme un chef en Judée, et Ekron comme Jébusite. 
'''
"8" = '''
:sup:`8` Je camperai autour de ma maison contre l'armée, que personne ne passe ou ne revienne ; et aucun oppresseur ne les traversera plus : car maintenant j'ai vu de mes yeux. 
'''
"9" = '''
:sup:`9` Réjouis-toi, fille de Sion ! Crie, fille de Jérusalem ! Voici que votre Roi vient à vous ! Il est juste, et il a le salut ; humble, et monté sur un âne, même sur un poulain, le petit d'un âne. 
'''
"10" = '''
:sup:`10` J'enlèverai le char d'Ephraïm. et le cheval de Jérusalem. L'arc de bataille sera coupé ; et il parlera de paix aux nations. Sa domination s'étendra d'une mer à l'autre, et depuis le fleuve jusqu'aux extrémités de la terre. 
'''
"11" = '''
:sup:`11` Et pour vous aussi, à cause du sang de ton alliance, J'ai libéré tes prisonniers de la fosse où il n'y a pas d'eau. 
'''
"12" = '''
:sup:`12` Tournez vers la forteresse, prisonniers de l'espoir ! Aujourd'hui encore, je déclare que je vous rendrai le double. 
'''
"13" = '''
:sup:`13` En effet, je plie Juda comme un arc pour moi. J'ai chargé l'arc d'Ephraïm. Je vais réveiller tes fils, Sion, contre tes fils, la Grèce, et te rendra semblable à l'épée d'un homme puissant. 
'''
"14" = '''
:sup:`14` L'Éternel se manifestera sur eux. Sa flèche brillera comme un éclair. Le Seigneur Yahvé soufflera dans la trompette, et s'en ira avec les tourbillons du sud. 
'''
"15" = '''
:sup:`15` L'Éternel des armées les défendra. Ils vont détruire et vaincre avec des pierres de fronde. Ils boiront et rugiront comme du vin. Ils seront remplis comme des bols, comme les coins de l'autel. 
'''
"16" = '''
:sup:`16` Yahvé, leur Dieu, les sauvera en ce jour-là comme le troupeau de son peuple ; car ils sont comme les joyaux d'une couronne, qui s'élève au-dessus de son pays. 
'''
"17" = '''
:sup:`17` Car combien grande est sa bonté, et comme sa beauté est grande ! Le grain fera prospérer les jeunes hommes, et le vin nouveau les vierges. 
'''
