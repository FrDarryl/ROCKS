[28]
"1" = '''
:sup:`1` Lorsque nous nous fûmes échappés, ils apprirent alors que l'île s'appelait Malte. 
'''
"2" = '''
:sup:`2` Les indigènes nous témoignèrent une bonté peu commune, car ils allumèrent un feu et nous reçurent tous, à cause de la pluie qui tombait et du froid. 
'''
"3" = '''
:sup:`3` Mais lorsque Paul eut rassemblé un paquet de brindilles qu'il mit sur le feu, une vipère sortit à cause de la chaleur et s'attacha à sa main. 
'''
"4" = '''
:sup:`4` Lorsque les indigènes virent la créature suspendue à sa main, ils se dirent les uns aux autres : « Sans doute cet homme est-il un meurtrier, à qui, bien qu'il ait échappé à la mer, la Justice n'a pas permis de vivre. » 
'''
"5" = '''
:sup:`5` Cependant il secoua la créature dans le feu, et ne fut pas blessé. 
'''
"6" = '''
:sup:`6` Ils s'attendaient à ce qu'il se soit enflé ou qu'il soit tombé mort subitement, mais comme ils regardèrent longtemps et ne virent rien de mal lui arriver, ils changèrent d'avis et dirent que c'était un dieu. 
'''
"7" = '''
:sup:`7` Or, dans le voisinage de cet endroit se trouvaient des terres appartenant au chef de l'île, nommé Publius, qui nous reçut et nous entretint courtoisement pendant trois jours. 
'''
"8" = '''
:sup:`8` Le père de Publius était malade de la fièvre et de la dysenterie. Paul entra chez lui, pria, et, après lui avoir imposé les mains, le guérit. 
'''
"9" = '''
:sup:`9` Lorsque cela fut fait, les autres malades de l'île vinrent aussi et furent guéris. 
'''
"10" = '''
:sup:`10` Ils nous rendirent aussi beaucoup d'honneurs, et, lorsque nous fîmes voile, ils mirent à bord les choses dont nous avions besoin. 
'''
"11" = '''
:sup:`11` Au bout de trois mois, nous nous embarquâmes sur un navire d'Alexandrie qui avait hiverné dans l'île, et dont la figure de proue était « Les frères jumeaux. » 
'''
"12" = '''
:sup:`12` Nous abordâmes à Syracuse, où nous restâmes trois jours. 
'''
"13" = '''
:sup:`13` De là, nous fîmes le tour et arrivâmes à Rhegium. Un jour après, un vent du sud se leva, et le deuxième jour nous arrivâmes à Puteoli, 
'''
"14" = '''
:sup:`14` où nous trouvâmes des frères, et nous fûmes priés de rester avec eux sept jours. Nous arrivâmes donc à Rome. 
'''
"15" = '''
:sup:`15` De là, les frères, ayant entendu parler de nous, vinrent à notre rencontre jusqu'au marché d'Appius et aux trois tavernes. Quand Paul les vit, il rendit grâce à Dieu et prit courage. 
'''
"16" = '''
:sup:`16` Lorsque nous entrâmes dans Rome, le centurion remit les prisonniers au chef des gardes, mais on permit à Paul de rester seul avec le soldat qui le gardait. 
'''
"17" = '''
:sup:`17` Trois jours après, Paul convoqua les chefs des Juifs. Quand ils furent réunis, il leur dit : Moi, frères, bien que je n'aie rien fait contre le peuple ou contre les coutumes de nos pères, j'ai été livré prisonnier de Jérusalem entre les mains des Romains. 
'''
"18" = '''
:sup:`18` Ceux-ci, après m'avoir examiné, voulurent me relâcher, parce qu'il n'y avait en moi aucune cause de mort. 
'''
"19" = '''
:sup:`19` Mais, comme les Juifs s'y opposaient, je fus contraint d'en appeler à César, sans avoir rien à reprocher à ma nation. 
'''
"20" = '''
:sup:`20` C'est pourquoi j'ai demandé à vous voir et à m'entretenir avec vous. Car c'est à cause de l'espérance d'Israël que je suis lié par cette chaîne. » 
'''
"21" = '''
:sup:`21` Ils lui dirent : « Nous n'avons pas reçu de lettres de Judée à ton sujet, et aucun des frères n'est venu ici faire un rapport ou dire du mal de toi. 
'''
"22" = '''
:sup:`22` Mais nous voulons savoir de vous ce que vous pensez. Car, pour ce qui est de cette secte, nous savons que partout on la dénonce. » 
'''
"23" = '''
:sup:`23` Lorsqu'on lui eut fixé un jour, beaucoup de gens vinrent le trouver dans son logement. Il leur donnait des explications, témoignait du royaume de Dieu et les persuadait au sujet de Jésus, d'après la loi de Moïse et les prophètes, depuis le matin jusqu'au soir. 
'''
"24" = '''
:sup:`24` Les uns croyaient aux choses qui étaient dites, et les autres n'y croyaient pas. 
'''
"25" = '''
:sup:`25` Comme ils n'étaient pas d'accord entre eux, ils s'en allèrent, après que Paul eut prononcé un seul message : « Le Saint-Esprit a parlé à juste titre à nos pères par le prophète Ésaïe, 
'''
"26" = '''
:sup:`26` en disant, Va vers ce peuple et dis-lui, en entendant, vous entendrez, mais ne comprendront en aucun cas. En voyant, vous verrez, mais qu'il ne percevra en aucun cas. 
'''
"27" = '''
:sup:`27` Car le cœur de ce peuple est devenu insensible. Leurs oreilles sont sourdes. Ils ont fermé les yeux. De peur qu'ils ne voient avec leurs yeux, entendent avec leurs oreilles, comprennent avec leur cœur, et se tournerait à nouveau, alors je les guérirai. 
'''
"28" = '''
:sup:`28` « Sachez donc que le salut de Dieu est envoyé aux nations, et qu'elles écouteront. » 
'''
"29" = '''
:sup:`29` Après qu'il eut dit ces mots, les Juifs s'en allèrent, ayant une grande dispute entre eux. 
'''
"30" = '''
:sup:`30` Paul resta deux années entières dans la maison qu'il louait et reçut tous ceux qui venaient à lui, 
'''
"31" = '''
:sup:`31` prêchant le royaume de Dieu et enseignant ce qui concerne le Seigneur Jésus-Christ, en toute hardiesse et sans obstacle. 
'''
