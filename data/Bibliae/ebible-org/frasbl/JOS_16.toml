[16]
"1" = '''
:sup:`1` Le sort sortit pour les fils de Joseph du Jourdain, à Jéricho, aux eaux de Jéricho, à l'orient, dans le désert, en montant de Jéricho par la montagne jusqu'à Béthel. 
'''
"2" = '''
:sup:`2` Elle partait de Béthel vers Luz, et passait à la frontière des Archites jusqu'à Ataroth. 
'''
"3" = '''
:sup:`3` Elle descendait ensuite vers l'ouest jusqu'à la frontière des Japhlétaires, à la frontière de Beth Horon la basse, et continuait jusqu'à Guézer, pour aboutir à la mer. 
'''
"4" = '''
:sup:`4` Les fils de Joseph, Manassé et Éphraïm, reçurent leur héritage. 
'''
"5" = '''
:sup:`5` Voici la limite des fils d'Éphraïm, selon leurs familles. La limite de leur héritage à l'orient était Ataroth Addar, jusqu'à Beth Horon le Haut. 
'''
"6" = '''
:sup:`6` La limite se prolongeait à l'ouest par Michmethath, au nord. Elle tournait à l'est vers Taanath Silo, et passait à l'est de Janoach. 
'''
"7" = '''
:sup:`7` Elle descendait de Janoach à Ataroth, à Naara, atteignait Jéricho, et se terminait au Jourdain. 
'''
"8" = '''
:sup:`8` De Tappuach, la limite passait à l'ouest jusqu'au torrent de Kana, et se terminait à la mer. Tel fut l'héritage de la tribu des fils d'Éphraïm, selon leurs familles, 
'''
"9" = '''
:sup:`9` ainsi que les villes réservées aux fils d'Éphraïm au milieu de l'héritage des fils de Manassé, toutes les villes et leurs villages. 
'''
"10" = '''
:sup:`10` Ils n'ont pas chassé les Cananéens qui habitaient à Guézer, mais les Cananéens habitent encore aujourd'hui dans le territoire d'Éphraïm et sont devenus des esclaves pour les travaux forcés. 
'''
