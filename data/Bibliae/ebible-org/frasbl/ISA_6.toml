[6]
"1" = '''
:sup:`1` L'année de la mort du roi Ozias, je vis le Seigneur assis sur un trône, haut et élevé, et sa traîne remplissait le temple. 
'''
"2" = '''
:sup:`2` Au-dessus de lui se tenaient les séraphins. Chacun d'eux avait six ailes. De deux ailes, il se couvrait le visage. De deux, il se couvrait les pieds. De deux ailes, il volait. 
'''
"3" = '''
:sup:`3` L`un d`eux appela l`autre, et dit, « Saint, saint, saint, Yahvé des armées ! La terre entière est remplie de sa gloire ! » 
'''
"4" = '''
:sup:`4` Les fondements des seuils ont tremblé à la voix de celui qui appelait, et la maison s'est remplie de fumée. 
'''
"5" = '''
:sup:`5` Alors je dis : « Malheur à moi ! Car je suis perdu, parce que je suis un homme aux lèvres impures et que j'habite au milieu d'un peuple aux lèvres impures, car mes yeux ont vu le Roi, Yahvé des Armées ! » 
'''
"6" = '''
:sup:`6` Et l'un des séraphins vola vers moi, tenant à la main un charbon vivant qu'il avait pris sur l'autel avec les pinces. 
'''
"7" = '''
:sup:`7` Il en toucha ma bouche, et dit : « Voici, ceci a touché tes lèvres ; ton iniquité est effacée, et ton péché est pardonné. » 
'''
"8" = '''
:sup:`8` J'ai entendu la voix du Seigneur, qui disait : « Qui enverrai-je et qui ira pour nous ? » Alors j'ai dit : « Me voici. Envoyez-moi ! » 
'''
"9" = '''
:sup:`9` Il dit : « Va, et dis à ce peuple, Vous entendez en effet, mais ne comprennent pas. Vous voyez en effet, mais ne perçoivent pas. 
'''
"10" = '''
:sup:`10` Rends gras le cœur de ce peuple. Rendez leurs oreilles lourdes, et fermez leurs yeux ; de peur qu'ils ne voient avec leurs yeux, entendent avec leurs oreilles, comprennent avec leur cœur, et retournez-vous, et soyez guéri. » 
'''
"11" = '''
:sup:`11` Alors j'ai dit : « Seigneur, combien de temps ? » Il a répondu, « Jusqu'à ce que les villes soient des déchets sans habitant, des maisons sans homme, la terre devient complètement désolée, 
'''
"12" = '''
:sup:`12` et Yahvé a éloigné les hommes, et les lieux abandonnés sont nombreux dans le pays. 
'''
"13" = '''
:sup:`13` S'il lui reste un dixième, qui seront également consommés à leur tour, comme un térébinthe, et comme un chêne dont il reste la souche lorsqu'ils sont abattus, alors la semence sainte est sa souche. » 
'''
