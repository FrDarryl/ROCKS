[52]
"1" = '''
:sup:`1` Sédécias avait vingt et un ans lorsqu'il commença à régner. Il régna onze ans à Jérusalem. Sa mère s'appelait Hamutal, fille de Jérémie, de Libna. 
'''
"2" = '''
:sup:`2` Il fit ce qui est mal aux yeux de l'Éternel, selon tout ce qu'avait fait Jojakim. 
'''
"3" = '''
:sup:`3` Car c'est par la colère de Yahvé que cela arriva à Jérusalem et en Juda, jusqu'à ce qu'il les eût chassés de sa présence. Sédécias se révolta contre le roi de Babylone. 
'''
"4" = '''
:sup:`4` La neuvième année de son règne, le dixième jour du mois, Nabuchodonosor, roi de Babylone, vint, lui et toute son armée, contre Jérusalem, et campa devant elle ; ils construisirent des forts tout autour. 
'''
"5" = '''
:sup:`5` La ville fut ainsi assiégée jusqu'à la onzième année du roi Sédécias. 
'''
"6" = '''
:sup:`6` Au quatrième mois, le neuvième jour du mois, la famine sévit dans la ville, de sorte qu'il n'y eut pas de pain pour le peuple du pays. 
'''
"7" = '''
:sup:`7` Alors il y eut une brèche dans la ville, et tous les hommes de guerre s'enfuirent et sortirent de nuit de la ville par le chemin de la porte entre les deux murs, qui était près du jardin du roi. Or les Chaldéens étaient contre la ville tout autour. Les hommes de guerre se dirigèrent vers la plaine. 
'''
"8" = '''
:sup:`8` Mais l'armée des Chaldéens poursuivit le roi et atteignit Sédécias dans les plaines de Jéricho, et toute son armée fut dispersée devant lui. 
'''
"9" = '''
:sup:`9` Ils prirent le roi, et le firent monter vers le roi de Babylone, à Ribla, dans le pays de Hamath, qui prononça un jugement contre lui. 
'''
"10" = '''
:sup:`10` Le roi de Babylone fit mourir sous ses yeux les fils de Sédécias. Il tua aussi tous les princes de Juda à Ribla. 
'''
"11" = '''
:sup:`11` Il fit crever les yeux à Sédécias, et le roi de Babylone le lia avec des chaînes, le transporta à Babylone et le mit en prison jusqu'au jour de sa mort. 
'''
"12" = '''
:sup:`12` Le cinquième mois, le dixième jour du mois, qui était la dix-neuvième année du roi Nebucadnetsar, roi de Babylone, Nebuzaradan, chef des gardes, qui se tenait devant le roi de Babylone, entra dans Jérusalem. 
'''
"13" = '''
:sup:`13` Il brûla la maison de Yahvé et la maison du roi, et il brûla au feu toutes les maisons de Jérusalem, toutes les grandes maisons. 
'''
"14" = '''
:sup:`14` Toute l'armée des Chaldéens, qui était avec le chef des gardes, abattit toutes les murailles de Jérusalem, tout autour. 
'''
"15" = '''
:sup:`15` Puis Nebuzaradan, chef des gardes, emmena en captivité les plus pauvres du peuple, le reste du peuple qui était resté dans la ville, les réfractaires qui s'étaient ralliés au roi de Babylone, et le reste de la multitude. 
'''
"16" = '''
:sup:`16` Mais Nebuzaradan, chef des gardes, laissa les plus pauvres du pays comme vignerons et cultivateurs. 
'''
"17" = '''
:sup:`17` Les Chaldéens brisèrent les colonnes d'airain qui étaient dans la maison de l'Éternel, les socles et la mer d'airain qui étaient dans la maison de l'Éternel, et ils emportèrent tout l'airain à Babylone. 
'''
"18" = '''
:sup:`18` Ils emportèrent aussi les marmites, les pelles, les éteignoirs, les bassins, les cuillères et tous les ustensiles d'airain avec lesquels on faisait le service. 
'''
"19" = '''
:sup:`19` Le chef des gardes emporta les coupes, les poêles à feu, les bassins, les marmites, les chandeliers, les cuillères et les coupes, ce qui était d'or comme de l'or, et ce qui était d'argent comme de l'argent. 
'''
"20" = '''
:sup:`20` Ils prirent les deux colonnes, la mer unique et les douze taureaux d'airain qui étaient sous les socles, que le roi Salomon avait faits pour la maison de Yahvé. Le bronze de tous ces objets était sans poids. 
'''
"21" = '''
:sup:`21` Quant aux colonnes, la hauteur de l'une d'elles était de dix-huit coudées ; une ligne de douze coudées l'entourait ; son épaisseur était de quatre doigts. Elle était creuse. 
'''
"22" = '''
:sup:`22` Il était surmonté d'un chapiteau d'airain ; la hauteur de ce chapiteau était de cinq coudées, avec un réseau et des grenades sur le chapiteau tout autour, le tout d'airain. Le second pilier avait aussi la même chose, avec des grenades. 
'''
"23" = '''
:sup:`23` Il y avait quatre-vingt-seize grenades sur les côtés, et cent grenades sur le réseau, tout autour. 
'''
"24" = '''
:sup:`24` Le chef des gardes prit Seraja, le souverain sacrificateur, Sophonie, le second sacrificateur, et les trois gardiens du seuil ; 
'''
"25" = '''
:sup:`25` il prit dans la ville un officier préposé aux hommes de guerre, sept hommes de ceux qui avaient vu le visage du roi et qui se trouvaient dans la ville, le secrétaire du chef de l'armée, qui rassemblait le peuple du pays, et soixante hommes du peuple du pays, qui se trouvaient au milieu de la ville. 
'''
"26" = '''
:sup:`26` Nebuzaradan, chef des gardes, les prit et les amena au roi de Babylone, à Ribla. 
'''
"27" = '''
:sup:`27` Le roi de Babylone les frappa et les fit mourir à Ribla, dans le pays de Hamath. Et Juda fut emmené captif hors de son pays. 
'''
"28" = '''
:sup:`28` Voici le nombre de personnes que Nebucadnetsar emmena en captivité : la septième année, trois mille vingt-trois Juifs ; 
'''
"29" = '''
:sup:`29` La dix-huitième année de Nabuchodonosor, il emmena en captivité de Jérusalem huit cent trente-deux personnes ; 
'''
"30" = '''
:sup:`30` La vingt-troisième année de Nebucadnetsar, Nebuzaradan, chef des gardes, emmena captifs des Juifs sept cent quarante-cinq personnes. Tout le peuple était au nombre de quatre mille six cents. 
'''
"31" = '''
:sup:`31` La trente-septième année de la captivité de Jojakin, roi de Juda, le douzième mois, le vingt-cinquième jour du mois, Evilmérodac, roi de Babylone, la première année de son règne, releva la tête de Jojakin, roi de Juda, et le fit sortir de prison. 
'''
"32" = '''
:sup:`32` Il lui parla avec bonté, plaça son trône au-dessus du trône des rois qui étaient avec lui à Babylone, 
'''
"33" = '''
:sup:`33` et changea ses vêtements de prison. Jehoïachin mangea du pain devant lui continuellement tous les jours de sa vie. 
'''
"34" = '''
:sup:`34` Pour son argent de poche, le roi de Babylone lui donna une allocation continuelle, chaque jour une portion jusqu'au jour de sa mort, tous les jours de sa vie. 
'''
