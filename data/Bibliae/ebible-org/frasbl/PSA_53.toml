[53]
"1" = '''
:sup:`1` Pour le chef musicien. Sur l'air de « Mahalath ». Une contemplation de David. L'insensé a dit en son cœur : « Il n'y a point de Dieu. » Ils sont corrompus, et ont commis des iniquités abominables. Il n'y a personne qui fasse le bien. 
'''
"2" = '''
:sup:`2` Dieu regarde du ciel les enfants des hommes, pour voir s'il y en a qui ont compris, qui cherchent Dieu. 
'''
"3" = '''
:sup:`3` Chacun d'entre eux est reparti. Ils sont devenus sales ensemble. Il n'y a personne qui fait le bien, non, pas un seul. 
'''
"4" = '''
:sup:`4` Les ouvriers de l'iniquité ne connaissent pas, qui dévorent mon peuple comme on mange du pain, et ne font pas appel à Dieu ? 
'''
"5" = '''
:sup:`5` Ils étaient dans une grande crainte, là où il n'y avait pas de crainte, car Dieu a dispersé les os de celui qui campe contre vous. Vous leur avez fait honte, parce que Dieu les a rejetés. 
'''
"6" = '''
:sup:`6` Oh, que le salut d'Israël sorte de Sion ! Quand Dieu ramène son peuple de la captivité, alors Jacob se réjouira, et Israël se réjouira. 
'''
