[104]
"1" = '''
:sup:`1` Bénis Yahvé, mon âme. Yahvé, mon Dieu, tu es très grand. Tu es vêtu d'honneur et de majesté. 
'''
"2" = '''
:sup:`2` Il se couvre de lumière comme d'un vêtement. Il étend les cieux comme un rideau. 
'''
"3" = '''
:sup:`3` Il pose les poutres de ses chambres dans les eaux. Il fait des nuages son char. Il marche sur les ailes du vent. 
'''
"4" = '''
:sup:`4` Il fait de ses messagers des vents, et ses serviteurs des flammes de feu. 
'''
"5" = '''
:sup:`5` Il a posé les fondations de la terre, qu'il ne devrait pas être déplacé pour toujours. 
'''
"6" = '''
:sup:`6` Tu l'as couvert de l'abîme comme d'un manteau. Les eaux s'élevaient au-dessus des montagnes. 
'''
"7" = '''
:sup:`7` A ta réprimande, ils se sont enfuis. À la voix de votre tonnerre, ils se sont précipités. 
'''
"8" = '''
:sup:`8` Les montagnes se sont élevées, les vallées se sont effondrées, à la place que vous leur aviez assignée. 
'''
"9" = '''
:sup:`9` Tu as fixé une frontière qu'ils ne pourront pas franchir, qu'ils ne se retournent pas pour recouvrir la terre. 
'''
"10" = '''
:sup:`10` Il fait jaillir des sources dans les vallées. Ils courent entre les montagnes. 
'''
"11" = '''
:sup:`11` Ils donnent à boire à tous les animaux des champs. Les ânes sauvages étanchent leur soif. 
'''
"12" = '''
:sup:`12` Les oiseaux du ciel font leur nid près d'eux. Ils chantent parmi les branches. 
'''
"13" = '''
:sup:`13` Il arrose les montagnes depuis ses chambres. La terre est remplie du fruit de tes œuvres. 
'''
"14" = '''
:sup:`14` Il fait pousser l'herbe pour le bétail, et des plantes que l'homme peut cultiver, pour qu'il produise de la nourriture à partir de la terre : 
'''
"15" = '''
:sup:`15` le vin qui réjouit le cœur de l'homme, de l'huile pour faire briller son visage, et le pain qui fortifie le cœur de l'homme. 
'''
"16" = '''
:sup:`16` Les arbres de Yahvé sont bien arrosés, les cèdres du Liban, qu'il a plantés, 
'''
"17" = '''
:sup:`17` où les oiseaux font leurs nids. La cigogne a élu domicile dans les cyprès. 
'''
"18" = '''
:sup:`18` Les hautes montagnes sont pour les boucs sauvages. Les rochers sont un refuge pour les blaireaux des rochers. 
'''
"19" = '''
:sup:`19` Il a établi la lune pour les saisons. Le soleil sait quand se coucher. 
'''
"20" = '''
:sup:`20` Tu fais des ténèbres, et c'est la nuit, dans lequel tous les animaux de la forêt rôdent. 
'''
"21" = '''
:sup:`21` Les jeunes lions rugissent après leur proie, et cherchent leur nourriture auprès de Dieu. 
'''
"22" = '''
:sup:`22` Le soleil se lève, et ils s'enfuient, et se couchent dans leurs tanières. 
'''
"23" = '''
:sup:`23` L'homme se rend à son travail, à son travail jusqu'au soir. 
'''
"24" = '''
:sup:`24` Yahvé, que tes œuvres sont nombreuses ! Dans la sagesse, vous les avez tous créés. La terre est pleine de vos richesses. 
'''
"25" = '''
:sup:`25` Voilà la mer, grande et large, dans laquelle se trouvent d'innombrables êtres vivants, les petits et les grands animaux. 
'''
"26" = '''
:sup:`26` C'est là que vont les navires, et leviathan, que vous avez formé pour y jouer. 
'''
"27" = '''
:sup:`27` Ils t'attendent tous, afin que vous leur donniez leur nourriture en temps voulu. 
'''
"28" = '''
:sup:`28` Tu leur donnes, ils recueillent. Vous ouvrez votre main ; ils sont satisfaits du bien. 
'''
"29" = '''
:sup:`29` Vous cachez votre visage, ils sont troublés. Vous leur coupez le souffle, ils meurent et retournent à la poussière. 
'''
"30" = '''
:sup:`30` Tu envoies ton Esprit et ils sont créés. Vous renouvelez la surface du sol. 
'''
"31" = '''
:sup:`31` Que la gloire de Yahvé dure à jamais. Que Yahvé se réjouisse de ses œuvres. 
'''
"32" = '''
:sup:`32` Il regarde la terre, et elle tremble. Il touche les montagnes, et elles fument. 
'''
"33" = '''
:sup:`33` Je chanterai à Yahvé aussi longtemps que je vivrai. Je chanterai les louanges de mon Dieu tant que j'ai un être. 
'''
"34" = '''
:sup:`34` Que ma méditation lui soit douce. Je me réjouirai en Yahvé. 
'''
"35" = '''
:sup:`35` Que les pécheurs disparaissent de la terre ! Que les méchants ne soient plus. Bénis Yahvé, mon âme. Louez Yah ! 
'''
