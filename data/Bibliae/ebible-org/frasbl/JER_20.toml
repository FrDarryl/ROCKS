[20]
"1" = '''
:sup:`1` Or Paschhur, fils du sacrificateur Immer, qui était chef de la maison de l'Éternel, entendit Jérémie qui prophétisait ces choses. 
'''
"2" = '''
:sup:`2` Alors Pashhur frappa Jérémie, le prophète, et le mit dans les ceps qui se trouvaient à la porte supérieure de Benjamin, dans la maison de l'Éternel. 
'''
"3" = '''
:sup:`3` Le lendemain, Paschhur fit sortir Jérémie des ceps. Jérémie lui dit : « Yahvé n'a pas donné à ton nom le nom de Pashhur, mais celui de Magormissabib. 
'''
"4" = '''
:sup:`4` Car Yahvé a dit : « Voici, je vais faire de toi une terreur pour toi-même et pour tous tes amis. Ils tomberont par l'épée de leurs ennemis, et tes yeux le verront. Je livrerai tout Juda entre les mains du roi de Babylone, qui les emmènera captifs à Babylone et les tuera par l'épée. 
'''
"5" = '''
:sup:`5` Et je livrerai toutes les richesses de cette ville, tous ses biens et tous ses objets précieux, oui, je livrerai tous les trésors des rois de Juda entre les mains de leurs ennemis. Ils les feront prisonniers, les prendront et les emmèneront à Babylone. 
'''
"6" = '''
:sup:`6` Toi, Pashhur, et tous ceux qui habitent dans ta maison, vous irez en captivité. Vous viendrez à Babylone, et là vous mourrez, et là vous serez enterrés, vous et tous vos amis, à qui vous avez prophétisé faussement.'" 
'''
"7" = '''
:sup:`7` Yahvé, tu m'as persuadé, et j'ai été persuadé. Tu es plus fort que moi, et tu l'as emporté. Je suis devenu la risée de toute la journée. Tout le monde se moque de moi. 
'''
"8" = '''
:sup:`8` Car aussi souvent que je parle, je crie ; Je crie : « Violence et destruction ! » parce que la parole de Yahvé est devenue un opprobre pour moi, et une dérision, toute la journée. 
'''
"9" = '''
:sup:`9` Si je dis cela, je ne ferai pas mention de lui, ou de parler encore en son nom, alors il y a dans mon cœur comme un feu brûlant enfermé dans mes os. Je suis fatigué de tout retenir. Je ne peux pas. 
'''
"10" = '''
:sup:`10` Car j'ai entendu la diffamation de beaucoup : « Terreur de tous les côtés ! Dénoncez, et nous le dénoncerons ! » disent tous mes amis familiers, ceux qui guettent ma chute. « Peut-être sera-t-il persuadé, et nous l'emporterons sur lui, et nous prendrons notre revanche sur lui. » 
'''
"11" = '''
:sup:`11` Mais Yahvé est avec moi comme un grand puissant. C'est pourquoi mes persécuteurs vont trébucher, et ils ne l'emporteront pas. Ils seront totalement déçus parce qu'ils n'ont pas fait preuve de sagesse, même avec un déshonneur éternel qui ne sera jamais oublié. 
'''
"12" = '''
:sup:`12` Mais Yahvé des armées, qui éprouve les justes, qui voit le cœur et l'esprit, laissez-moi voir votre vengeance sur eux, car je vous ai révélé ma cause. 
'''
"13" = '''
:sup:`13` Chantez à Yahvé ! Louez Yahvé, car il a délivré l'âme du malheureux de la main des méchants. 
'''
"14" = '''
:sup:`14` Maudit soit le jour où je suis né. Ne laissez pas le jour où ma mère m'a enfanté être béni. 
'''
"15" = '''
:sup:`15` Maudit soit l'homme qui a apporté des nouvelles à mon père, en disant, « Un garçon est né pour toi », ce qui le rend très heureux. 
'''
"16" = '''
:sup:`16` Que cet homme soit comme les villes que l'Éternel a détruites, et ne s'est pas repenti. Qu'il entende un cri le matin, et de crier à l'heure du midi, 
'''
"17" = '''
:sup:`17` parce qu'il ne m'a pas tué depuis le ventre de ma mère. Donc ma mère aurait été ma tombe, et ses entrailles toujours grandes. 
'''
"18" = '''
:sup:`18` Pourquoi suis-je sorti du ventre de ma mère pour voir le travail et la douleur ? que mes jours soient consumés par la honte ? 
'''
