[4]
"1" = '''
:sup:`1` Lorsque toute la nation eut entièrement traversé le Jourdain, Yahvé parla à Josué et dit : 
'''
"2" = '''
:sup:`2` « Prenez douze hommes parmi le peuple, un homme de chaque tribu, 
'''
"3" = '''
:sup:`3` et donnez-leur cet ordre : « Prenez au milieu du Jourdain, à l'endroit où les pieds des prêtres se sont arrêtés, douze pierres, emportez-les avec vous et posez-les à l'endroit où vous camperez cette nuit ». 
'''
"4" = '''
:sup:`4` Alors Josué appela les douze hommes qu'il avait préparés parmi les enfants d'Israël, un homme de chaque tribu. 
'''
"5" = '''
:sup:`5` Josué leur dit : « Traversez devant l'arche de Yahvé votre Dieu jusqu'au milieu du Jourdain, et chacun de vous ramassera une pierre et la mettra sur son épaule, selon le nombre des tribus des enfants d'Israël. 
'''
"6" = '''
:sup:`6` Ce sera un signe parmi vous, et lorsque vos enfants demanderont plus tard : « Que signifient ces pierres ? » 
'''
"7" = '''
:sup:`7` vous leur répondrez : « Parce que les eaux du Jourdain ont été coupées devant l'arche de l'alliance de Yahvé. Quand elle a traversé le Jourdain, les eaux du Jourdain ont été coupées. Ces pierres serviront de mémorial aux enfants d'Israël pour toujours ». 
'''
"8" = '''
:sup:`8` Les enfants d'Israël firent ce que Josué avait ordonné et ils enlevèrent douze pierres du milieu du Jourdain, comme Yahvé l'avait dit à Josué, selon le nombre des tribus des enfants d'Israël. Ils les transportèrent avec eux jusqu'au lieu où ils campaient, et les y déposèrent. 
'''
"9" = '''
:sup:`9` Josué dressa douze pierres au milieu du Jourdain, à l'endroit où se tenaient les pieds des prêtres qui portaient l'arche de l'alliance ; elles y sont encore aujourd'hui. 
'''
"10" = '''
:sup:`10` Car les prêtres qui portaient l'arche se tinrent au milieu du Jourdain jusqu'à ce que soit achevé tout ce que Yahvé avait ordonné à Josué de dire au peuple, selon tout ce que Moïse avait ordonné à Josué ; et le peuple se hâta de passer. 
'''
"11" = '''
:sup:`11` Lorsque tout le peuple eut complètement traversé, l'arche de Yahvé traversa avec les prêtres en présence du peuple. 
'''
"12" = '''
:sup:`12` Les fils de Ruben, les fils de Gad et la demi-tribu de Manassé passèrent armés devant les enfants d'Israël, comme Moïse le leur avait dit. 
'''
"13" = '''
:sup:`13` Environ quarante mille hommes, prêts et armés pour la guerre, passèrent devant l'Éternel pour combattre, dans les plaines de Jéricho. 
'''
"14" = '''
:sup:`14` Ce jour-là, l'Éternel magnifia Josué aux yeux de tout Israël, et ils le craignirent, comme ils avaient craint Moïse, tous les jours de sa vie. 
'''
"15" = '''
:sup:`15` Yahvé parla à Josué et dit : 
'''
"16" = '''
:sup:`16` « Ordonne aux prêtres qui portent l'arche de l'alliance de sortir du Jourdain. » 
'''
"17" = '''
:sup:`17` Josué donna cet ordre aux sacrificateurs : « Montez du Jourdain ! » 
'''
"18" = '''
:sup:`18` Lorsque les prêtres qui portaient l'arche de l'alliance de Yahvé furent sortis du milieu du Jourdain, et que la plante des pieds des prêtres fut levée sur la terre sèche, les eaux du Jourdain retournèrent à leur place et passèrent par-dessus toutes ses rives, comme auparavant. 
'''
"19" = '''
:sup:`19` Le peuple sortit du Jourdain le dixième jour du premier mois, et il campa à Guilgal, à la frontière orientale de Jéricho. 
'''
"20" = '''
:sup:`20` Josué dressa à Gilgal les douze pierres qu'ils avaient prises dans le Jourdain. 
'''
"21" = '''
:sup:`21` Il parla aux enfants d'Israël et dit : « Lorsque vos enfants demanderont un jour à leurs pères : « Que signifient ces pierres ? » 
'''
"22" = '''
:sup:`22` Vous le ferez savoir à vos enfants en disant : « Israël a passé ce Jourdain à sec. 
'''
"23" = '''
:sup:`23` Car Yahvé ton Dieu a mis à sec les eaux du Jourdain devant toi jusqu'à ce que tu aies traversé, comme Yahvé ton Dieu l'a fait pour la mer Rouge, qu'il a mise à sec devant nous jusqu'à ce que nous l'ayons traversée, 
'''
"24" = '''
:sup:`24` afin que tous les peuples de la terre sachent que la main de Yahvé est puissante, et que vous craigniez Yahvé votre Dieu pour toujours. » 
'''
