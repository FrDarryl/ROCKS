[81]
"1" = '''
:sup:`1` Pour le chef musicien. Sur un instrument de Gath. Par Asaph. Chantez à voix haute à Dieu, notre force ! Poussez un cri de joie vers le Dieu de Jacob ! 
'''
"2" = '''
:sup:`2` Élevez une chanson, et apportez ici le tambourin, la lyre agréable avec la harpe. 
'''
"3" = '''
:sup:`3` Sonnez la trompette à la nouvelle lune, à la pleine lune, le jour de notre fête. 
'''
"4" = '''
:sup:`4` Car c'est une loi pour Israël, une ordonnance du Dieu de Jacob. 
'''
"5" = '''
:sup:`5` Il l'a établi en Joseph comme une alliance, quand il a traversé le pays d'Égypte, J'ai entendu une langue que je ne connaissais pas. 
'''
"6" = '''
:sup:`6` « J'ai enlevé son épaule du fardeau. Ses mains ont été libérées du panier. 
'''
"7" = '''
:sup:`7` Tu as appelé dans la détresse, et je t'ai délivré. Je t'ai répondu dans le lieu secret du tonnerre. Je t'ai testé aux eaux de Meribah. » Sélah. 
'''
"8" = '''
:sup:`8` « Écoute, mon peuple, et je te rendrai témoignage, Israël, si tu m'écoutais ! 
'''
"9" = '''
:sup:`9` Il n'y aura pas de dieu étranger chez vous, et vous n'adorerez aucun dieu étranger. 
'''
"10" = '''
:sup:`10` Je suis Yahvé, votre Dieu, qui vous a fait sortir du pays d'Égypte. Ouvrez grand votre bouche, et je la remplirai. 
'''
"11" = '''
:sup:`11` Mais mon peuple n'a pas écouté ma voix. Israël ne voulait pas de moi. 
'''
"12" = '''
:sup:`12` Je les ai donc laissés aller selon l'obstination de leur cœur, pour qu'ils suivent leurs propres conseils. 
'''
"13" = '''
:sup:`13` Oh, que mon peuple m'écoute ! qu'Israël marche dans mes voies ! 
'''
"14" = '''
:sup:`14` J'allais bientôt soumettre leurs ennemis, et je tournerai ma main contre leurs adversaires. 
'''
"15" = '''
:sup:`15` Les ennemis de Yahvé s'effaceront devant lui, et leur punition durerait éternellement. 
'''
"16" = '''
:sup:`16` Mais il les aurait aussi nourris avec le meilleur du blé. Je te rassasierai avec le miel du rocher. » 
'''
