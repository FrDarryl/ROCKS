[7]
"1" = '''
:sup:`1` Après ces choses, Jésus se promenait en Galilée, car il ne voulait pas se promener en Judée, parce que les Juifs cherchaient à le faire mourir. 
'''
"2" = '''
:sup:`2` Or, la fête des Juifs, la fête des Booths, était proche. 
'''
"3" = '''
:sup:`3` Ses frères lui dirent donc : Va-t'en d'ici, et va en Judée, afin que tes disciples voient aussi les œuvres que tu fais. 
'''
"4" = '''
:sup:`4` Car personne ne fait rien en secret, alors qu'il cherche à être connu ouvertement. Si tu fais ces choses, révèle-toi au monde. » 
'''
"5" = '''
:sup:`5` Car même ses frères ne croyaient pas en lui. 
'''
"6" = '''
:sup:`6` Jésus leur dit donc : « Mon temps n'est pas encore venu, mais votre temps est toujours prêt. 
'''
"7" = '''
:sup:`7` Le monde ne peut pas vous haïr, mais il me hait, parce que je témoigne à son sujet que ses œuvres sont mauvaises. 
'''
"8" = '''
:sup:`8` Vous montez au festin. Moi, je ne monte pas encore à cette fête, parce que mon temps n'est pas encore accompli. » 
'''
"9" = '''
:sup:`9` Après leur avoir dit ces choses, il resta en Galilée. 
'''
"10" = '''
:sup:`10` Mais, comme ses frères étaient montés à la fête, il y monta aussi, non pas publiquement, mais pour ainsi dire en secret. 
'''
"11" = '''
:sup:`11` Les Juifs le cherchèrent donc à la fête, et dirent : « Où est-il ? » 
'''
"12" = '''
:sup:`12` Il y eut beaucoup de murmures parmi la foule à son sujet. Les uns disaient : C'est un homme de bien. D'autres disaient : « Non, mais il égare la foule. » 
'''
"13" = '''
:sup:`13` Mais personne ne parlait ouvertement de lui, par crainte des Juifs. 
'''
"14" = '''
:sup:`14` Mais, comme la fête était déjà à son milieu, Jésus monta dans le temple et enseigna. 
'''
"15" = '''
:sup:`15` Les Juifs étaient donc dans l'étonnement, disant : « Comment cet homme connaît-il les lettres, sans avoir jamais été instruit ? » 
'''
"16" = '''
:sup:`16` Jésus leur répondit donc : « Ma doctrine n'est pas de moi, mais de celui qui m'a envoyé. 
'''
"17" = '''
:sup:`17` Si quelqu'un veut faire sa volonté, il connaîtra la doctrine, savoir si elle vient de Dieu ou si je parle de moi-même. 
'''
"18" = '''
:sup:`18` Celui qui parle de lui-même cherche sa propre gloire, mais celui qui cherche la gloire de celui qui l'a envoyé est vrai, et il n'y a pas d'injustice en lui. 
'''
"19" = '''
:sup:`19` Moïse ne vous a-t-il pas donné la loi, et aucun de vous ne l'observe ? Pourquoi cherchez-vous à me tuer ? » 
'''
"20" = '''
:sup:`20` La foule répondit : « Tu as un démon ! Qui cherche à te tuer ? » 
'''
"21" = '''
:sup:`21` Jésus leur répondit : « J'ai fait une seule œuvre, et vous vous étonnez tous à cause d'elle. 
'''
"22" = '''
:sup:`22` Moïse vous a donné la circoncision (non pas qu'elle vienne de Moïse, mais des pères), et le jour du sabbat vous circoncisez un garçon. 
'''
"23" = '''
:sup:`23` Si un garçon est circoncis le jour du sabbat, afin que la loi de Moïse ne soit pas violée, êtes-vous fâchés contre moi parce que j'ai rendu un homme complètement sain le jour du sabbat ? 
'''
"24" = '''
:sup:`24` Ne jugez pas selon l'apparence, mais jugez selon la justice. » 
'''
"25" = '''
:sup:`25` C'est pourquoi quelques-uns de ceux de Jérusalem dirent : N'est-ce pas là celui qu'ils cherchent à faire mourir ? 
'''
"26" = '''
:sup:`26` Voici qu'il parle ouvertement, et ils ne lui disent rien. Se peut-il que les chefs sachent que c'est vraiment le Christ ? 
'''
"27" = '''
:sup:`27` Cependant, nous savons d'où vient cet homme, mais quand le Christ viendra, personne ne saura d'où il vient. » 
'''
"28" = '''
:sup:`28` Jésus s'écria donc dans le temple, enseignant et disant : « Vous me connaissez, et vous savez d'où je suis. Je ne suis pas venu de moi-même, mais celui qui m'a envoyé est vrai, celui que vous ne connaissez pas. 
'''
"29" = '''
:sup:`29` Je le connais, parce que je suis de lui, et qu'il m'a envoyé. » 
'''
"30" = '''
:sup:`30` Ils cherchaient donc à le prendre ; mais personne ne mit la main sur lui, parce que son heure n'était pas encore venue. 
'''
"31" = '''
:sup:`31` Mais, parmi la foule, beaucoup crurent en lui. Ils disaient : « Quand le Christ viendra, il ne fera pas plus de signes que ceux que cet homme a faits, n'est-ce pas ? » 
'''
"32" = '''
:sup:`32` Les pharisiens entendirent la foule murmurer ces choses à son sujet, et les principaux sacrificateurs et les pharisiens envoyèrent des agents pour l'arrêter. 
'''
"33" = '''
:sup:`33` Alors Jésus dit : « Je vais rester encore un peu avec vous, puis je m'en irai vers celui qui m'a envoyé. 
'''
"34" = '''
:sup:`34` Vous me chercherez et vous ne me trouverez pas. Vous ne pouvez pas venir là où je suis. » 
'''
"35" = '''
:sup:`35` Les Juifs disaient donc entre eux : « Où ira cet homme, pour que nous ne le trouvions pas ? Ira-t-il à la Dispersion parmi les Grecs, et enseignera-t-il les Grecs ? 
'''
"36" = '''
:sup:`36` Quelle est cette parole qu'il a dite : 'Vous me chercherez, et vous ne me trouverez pas', et 'Là où je suis, vous ne pouvez pas venir'  ? ». 
'''
"37" = '''
:sup:`37` Or, le dernier et le plus grand jour de la fête, Jésus, debout, s'écria : « Si quelqu'un a soif, qu'il vienne à moi et qu'il boive ! 
'''
"38" = '''
:sup:`38` Celui qui croit en moi, comme l'a dit l'Écriture, des fleuves d'eau vive couleront de son sein. » 
'''
"39" = '''
:sup:`39` Mais il a dit ceci au sujet de l'Esprit que devaient recevoir ceux qui croyaient en lui. Car le Saint-Esprit n'était pas encore donné, parce que Jésus n'était pas encore glorifié. 
'''
"40" = '''
:sup:`40` Beaucoup de gens de la foule, en entendant ces paroles, dirent : Celui-ci est vraiment le prophète. » 
'''
"41" = '''
:sup:`41` D'autres disaient : « C'est le Christ. » Mais quelques-uns disaient : « Quoi, le Christ vient-il de la Galilée ? 
'''
"42" = '''
:sup:`42` L'Écriture n'a-t-elle pas dit que le Christ vient de la postérité de David, et de Bethléem, le village où était David ? » 
'''
"43" = '''
:sup:`43` Il y eut donc une division dans la foule à cause de lui. 
'''
"44" = '''
:sup:`44` Certains d'entre eux voulaient l'arrêter, mais personne ne mit la main sur lui. 
'''
"45" = '''
:sup:`45` Les huissiers allèrent donc trouver les principaux sacrificateurs et les pharisiens, et ils leur dirent : « Pourquoi ne l'avez-vous pas amené ? » 
'''
"46" = '''
:sup:`46` Les officiers répondirent : « Jamais personne n'a parlé comme cet homme ! » 
'''
"47" = '''
:sup:`47` Les pharisiens leur répondirent donc : « Vous aussi, vous n'êtes pas égarés, n'est-ce pas ? 
'''
"48" = '''
:sup:`48` Est-ce qu'un seul des chefs, ou un seul des pharisiens, a cru en lui ? 
'''
"49" = '''
:sup:`49` Mais cette multitude qui ne connaît pas la loi est maudite. » 
'''
"50" = '''
:sup:`50` Nicodème, qui était l'un d'eux et qui était venu le trouver de nuit, leur dit : 
'''
"51" = '''
:sup:`51` « Notre loi juge-t-elle un homme sans l'avoir d'abord entendu personnellement et sans savoir ce qu'il fait ? » 
'''
"52" = '''
:sup:`52` Ils lui répondirent : « Es-tu aussi de la Galilée ? Cherche et vois qu'aucun prophète n'a surgi de la Galilée. » 
'''
"53" = '''
:sup:`53` Chacun est allé dans sa propre maison, 
'''
