"1" = '''
:sup:`1` Or la parole de Yahvé fut adressée à Jonas, fils d'Amittaï, en ces termes : 
'''
"2" = '''
:sup:`2` « Lève-toi, va à Ninive, la grande ville, et prêche contre elle, car leur méchanceté est montée devant moi. » 
'''
"3" = '''
:sup:`3` Mais Jonas se leva pour fuir vers Tarsis, loin de la présence de Yahvé. Il descendit à Joppé, et trouva un navire qui allait à Tarsis ; il paya le prix du navire, et y descendit, pour aller avec eux à Tarsis, loin de la présence de Yahvé. 
'''
"4" = '''
:sup:`4` Mais Yahvé fit souffler un grand vent sur la mer, et il y eut une grande tempête sur la mer, de sorte que le navire risquait de se briser. 
'''
"5" = '''
:sup:`5` Alors les marins eurent peur, et chacun cria à son dieu. Ils jetèrent à la mer la cargaison qui se trouvait dans le navire pour alléger le navire. Mais Jonas était descendu dans les profondeurs du navire, il était couché et dormait profondément. 
'''
"6" = '''
:sup:`6` Alors le capitaine du navire s'approcha de lui et lui dit : « Que veux-tu dire, dormeur ? Lève-toi, invoque ton Dieu ! Peut-être ton Dieu nous remarquera-t-il, afin que nous ne périssions pas. » 
'''
"7" = '''
:sup:`7` Ils se dirent tous les uns aux autres : « Venez ! Tirons au sort, afin de savoir qui est responsable de ce mal qui nous frappe. » Ils tirèrent donc au sort, et le sort tomba sur Jonas. 
'''
"8" = '''
:sup:`8` Ils lui demandèrent alors : « Dis-nous, je t'en prie, à cause de qui ce malheur est sur nous. Quelle est ta profession ? D'où viens-tu ? Quel est ton pays ? De quel peuple es-tu ? » 
'''
"9" = '''
:sup:`9` Il leur dit : « Je suis hébreu et je crains Yahvé, le Dieu des cieux, qui a fait la mer et la terre sèche. » 
'''
"10" = '''
:sup:`10` Alors les hommes eurent une grande peur et lui dirent : « Qu'as-tu fait ? » Car les hommes savaient qu'il fuyait la présence de Yahvé, parce qu'il le leur avait dit. 
'''
"11" = '''
:sup:`11` Et ils lui dirent : « Que te ferons-nous, pour que la mer se calme à nos yeux ? » Car la mer devenait de plus en plus houleuse. 
'''
"12" = '''
:sup:`12` Il leur dit : « Prenez-moi, et jetez-moi dans la mer. Alors la mer se calmera pour vous, car je sais que c'est à cause de moi que cette grande tempête est sur vous. » 
'''
"13" = '''
:sup:`13` Les hommes ramaient avec force pour les ramener à terre, mais ils ne pouvaient pas, car la mer devenait de plus en plus agitée contre eux. 
'''
"14" = '''
:sup:`14` Alors ils crièrent à Yahvé et dirent : « Nous te supplions, Yahvé, nous te supplions de ne pas nous laisser mourir pour la vie de cet homme, et de ne pas faire retomber sur nous le sang innocent ; car toi, Yahvé, tu as fait ce qui t'a plu. » 
'''
"15" = '''
:sup:`15` Ils prirent donc Jonas et le jetèrent dans la mer, et la mer cessa de se déchaîner. 
'''
"16" = '''
:sup:`16` Les hommes eurent une grande crainte de l'Éternel, et ils offrirent un sacrifice à l'Éternel et firent des vœux. 
'''
"17" = '''
:sup:`17` Yahvé prépara un énorme poisson pour engloutir Jonas, et Jonas resta dans le ventre du poisson trois jours et trois nuits. 
'''
