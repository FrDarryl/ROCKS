[5]
"1" = '''
:sup:`1` Venez maintenant, riches, pleurez et hurlez sur les malheurs qui vous frappent. 
'''
"2" = '''
:sup:`2` Vos richesses sont corrompues et vos vêtements sont rongés par les mites. 
'''
"3" = '''
:sup:`3` Votre or et votre argent sont corrodés, et leur corrosion servira de témoignage contre vous ; ils dévoreront votre chair comme du feu. Tu as amassé ton trésor dans les derniers jours. 
'''
"4" = '''
:sup:`4` Voici, le salaire des ouvriers qui ont fauché tes champs, que tu as retenu par fraude, crie ; et les cris de ceux qui ont moissonné sont entrés dans les oreilles de l'Éternel des armées. 
'''
"5" = '''
:sup:`5` Vous avez vécu dans le luxe sur la terre, et vous avez pris votre plaisir. Vous avez nourri vos cœurs comme dans un jour de carnage. 
'''
"6" = '''
:sup:`6` Vous avez condamné et vous avez assassiné le juste. Il ne vous résiste pas. 
'''
"7" = '''
:sup:`7` Soyez donc patients, frères, jusqu'à l'avènement du Seigneur. Voici que le cultivateur attend le précieux fruit de la terre, en prenant patience à son égard, jusqu'à ce qu'il reçoive la pluie du matin et de l'après-midi. 
'''
"8" = '''
:sup:`8` Vous aussi, soyez patients. Affermissez vos cœurs, car l'avènement du Seigneur est proche. 
'''
"9" = '''
:sup:`9` Ne rouspétez pas, frères, les uns contre les autres, afin de ne pas être jugés. Voici que le juge se tient à la porte. 
'''
"10" = '''
:sup:`10` Prenez, frères, comme exemple de souffrance et de persévérance, les prophètes qui ont parlé au nom du Seigneur. 
'''
"11" = '''
:sup:`11` Voici, nous les appelons bienheureux ceux qui ont enduré. Vous avez entendu parler de la persévérance de Job et vous avez vu le Seigneur dans le dénouement, et comment le Seigneur est plein de compassion et de miséricorde. 
'''
"12" = '''
:sup:`12` Mais surtout, mes frères, ne jurez pas - ni par le ciel, ni par la terre, ni par aucun autre serment ; mais que votre « oui » soit « oui », et votre « non », « non », afin que vous ne tombiez pas dans l'hypocrisie. 
'''
"13" = '''
:sup:`13` Quelqu'un parmi vous souffre-t-il ? Qu'il prie. Quelqu'un est-il joyeux ? Qu'il chante des louanges. 
'''
"14" = '''
:sup:`14` Quelqu'un parmi vous est-il malade ? Qu'il appelle les anciens de l'assemblée, et qu'ils prient pour lui, en l'oignant d'huile au nom du Seigneur. 
'''
"15" = '''
:sup:`15` La prière de la foi guérira le malade, et le Seigneur le relèvera. S'il a commis des péchés, il lui sera pardonné. 
'''
"16" = '''
:sup:`16` Confessez vos péchés les uns aux autres et priez les uns pour les autres, afin que vous soyez guéris. La prière insistante d'une personne juste est puissamment efficace. 
'''
"17" = '''
:sup:`17` Elie était un homme d'une nature semblable à la nôtre. Il pria avec insistance pour qu'il ne pleuve pas, et il ne pleuvit pas sur la terre pendant trois ans et six mois. 
'''
"18" = '''
:sup:`18` Il pria de nouveau, et le ciel donna de la pluie, et la terre produisit ses fruits. 
'''
"19" = '''
:sup:`19` Frères, si quelqu'un parmi vous s'écarte de la vérité et que quelqu'un le ramène, 
'''
"20" = '''
:sup:`20` qu'il sache que celui qui ramène un pécheur de l'erreur de sa voie sauvera une âme de la mort et couvrira une multitude de péchés. 
'''
