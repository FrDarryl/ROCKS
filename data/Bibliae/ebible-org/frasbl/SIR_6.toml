[6]
"1" = '''
:sup:`1` Ne devenez pas un ennemi au lieu d'un ami ; car un mauvais nom hérite de la honte et de l'opprobre. Il en va de même pour le pécheur qui a une double langue. 
'''
"2" = '''
:sup:`2` Ne t'exalte pas dans les conseils de ton âme, pour que ton âme ne soit pas déchirée en morceaux comme un taureau. 
'''
"3" = '''
:sup:`3` Tu rongeras tes feuilles, tu détruiras tes fruits, et te laisser comme un arbre sec. 
'''
"4" = '''
:sup:`4` Une âme méchante fait périr celui qui la possède, et fera de lui la risée de ses ennemis. 
'''
"5" = '''
:sup:`5` Les mots doux multiplient les amis d'un homme. Une langue gracieuse multipliera les amabilités. 
'''
"6" = '''
:sup:`6` Que ceux qui sont en paix avec toi soient nombreux, mais vos conseillers, un parmi des milliers. 
'''
"7" = '''
:sup:`7` Si tu veux gagner un ami, trouve-le dans un temps d'épreuve, et ne soyez pas pressé de lui faire confiance. 
'''
"8" = '''
:sup:`8` Car il y a un ami juste pour une occasion. Il ne persistera pas dans le jour de ton affliction. 
'''
"9" = '''
:sup:`9` Et il y a un ami qui se transforme en ennemi. Il découvrira la dispute à vos reproches. 
'''
"10" = '''
:sup:`10` Et il y a un ami qui est un compagnon de table, mais il ne persistera pas dans le jour de ton malheur. 
'''
"11" = '''
:sup:`11` Dans ta prospérité, il sera comme toi, et sera audacieux sur tes serviteurs. 
'''
"12" = '''
:sup:`12` Si vous êtes abattus, il sera contre vous, et se cachera de ta face. 
'''
"13" = '''
:sup:`13` Séparez-vous de vos ennemis, et méfiez-vous de vos amis. 
'''
"14" = '''
:sup:`14` Un ami fidèle est une défense solide. Celui qui l'a trouvé a trouvé un trésor. 
'''
"15" = '''
:sup:`15` Il n'y a rien qui puisse être pris en échange d'un ami fidèle. Son excellence est sans prix. 
'''
"16" = '''
:sup:`16` Un ami fidèle est un médicament qui sauve la vie. Ceux qui craignent le Seigneur le trouveront. 
'''
"17" = '''
:sup:`17` Celui qui craint l'Éternel dirige correctement son amitié ; car tel qu'il est, tel est aussi son prochain. 
'''
"18" = '''
:sup:`18` Mon fils, recueille l'instruction dès ta jeunesse. Même lorsque vous aurez des cheveux gris, vous trouverez la sagesse. 
'''
"19" = '''
:sup:`19` Viens vers elle comme celui qui laboure et sème et attendez son bon fruit ; car votre labeur sera peu de chose dans sa culture, et vous mangerez bientôt de ses fruits. 
'''
"20" = '''
:sup:`20` Comme elle est extrêmement dure avec les ignorants ! Celui qui est sans intelligence ne restera pas en elle. 
'''
"21" = '''
:sup:`21` Elle reposera sur lui comme une puissante pierre d'épreuve. Il n'hésitera pas à la chasser de lui. 
'''
"22" = '''
:sup:`22` Car la sagesse est conforme à son nom. Elle n'est pas manifeste pour beaucoup. 
'''
"23" = '''
:sup:`23` Écoute, mon fils, et accepte mon jugement. Ne refusez pas mes conseils. 
'''
"24" = '''
:sup:`24` Mettez vos pieds dans ses fers, et votre cou dans sa chaîne. 
'''
"25" = '''
:sup:`25` Mets ton épaule sous elle et porte-la. Ne vous affligez pas de ses liens. 
'''
"26" = '''
:sup:`26` Viens à elle de toute ton âme. Gardez ses voies avec toute votre puissance. 
'''
"27" = '''
:sup:`27` Cherche et cherche, et elle se fera connaître à toi. Quand tu la tiens, ne la lâche pas. 
'''
"28" = '''
:sup:`28` Car à la fin, tu trouveras son repos ; et elle sera transformée pour toi en joie. 
'''
"29" = '''
:sup:`29` Ses entraves seront pour toi une couverture de force, et ses chaînes pour une robe de gloire. 
'''
"30" = '''
:sup:`30` Car il y a sur elle une parure d'or, et ses bandes sont une corde violette. 
'''
"31" = '''
:sup:`31` Tu la revêtiras comme d'une robe de gloire, et la revêtira d'une couronne d'allégresse. 
'''
"32" = '''
:sup:`32` Mon fils, si tu le veux, tu seras instruit. Si tu cèdes ton âme, tu seras prudent. 
'''
"33" = '''
:sup:`33` Si vous aimez entendre, vous recevrez. Si tu inclines ton oreille, tu seras sage. 
'''
"34" = '''
:sup:`34` Tenez-vous debout devant la multitude des anciens. Attache-toi à celui qui est sage. 
'''
"35" = '''
:sup:`35` Soyez prêts à écouter tout discours pieux. Ne laissez pas les proverbes de compréhension vous échapper. 
'''
"36" = '''
:sup:`36` Si tu vois un homme intelligent, va le voir de bonne heure. Laisse ton pied user les marches de ses portes. 
'''
"37" = '''
:sup:`37` Que ton esprit s'arrête sur les ordonnances du Seigneur. et méditer sans cesse sur ses commandements. Il affermira votre cœur et ton désir de sagesse te sera donné. 
'''
