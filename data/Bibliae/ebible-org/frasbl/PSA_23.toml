[23]
"1" = '''
:sup:`1` Un psaume de David. Yahvé est mon berger ; Je ne manquerai de rien. 
'''
"2" = '''
:sup:`2` Il me fait reposer dans de verts pâturages. Il me conduit près des eaux tranquilles. 
'''
"3" = '''
:sup:`3` Il restaure mon âme. Il me guide dans les sentiers de la justice à cause de son nom. 
'''
"4" = '''
:sup:`4` Même si je marche dans la vallée de l'ombre de la mort, Je ne crains aucun mal, car tu es avec moi. Votre tige et votre personnel, ils me réconfortent. 
'''
"5" = '''
:sup:`5` Tu prépares une table devant moi en présence de mes ennemis. Tu oins ma tête d'huile. Ma coupe déborde. 
'''
"6" = '''
:sup:`6` Le bonheur et la bonté m'accompagneront tous les jours de ma vie, et j'habiterai dans la maison de Yahvé pour toujours. 
'''
