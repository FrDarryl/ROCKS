[4]
"1" = '''
:sup:`1` Voici le livre des commandements de Dieu et la loi qui subsiste à jamais. Tous ceux qui le retiennent vivront, mais ceux qui l'abandonnent mourront. 
'''
"2" = '''
:sup:`2` Tourne-toi, Jacob, et saisis-le. Marche vers l'éclat de sa lumière. 
'''
"3" = '''
:sup:`3` Ne donne pas ta gloire à un autre, ni ce qui est à ton avantage à une nation étrangère. 
'''
"4" = '''
:sup:`4` Israël, nous sommes heureux, car les choses qui plaisent à Dieu nous sont connues. 
'''
"5" = '''
:sup:`5` Prends courage, mon peuple, le mémorial d'Israël. 
'''
"6" = '''
:sup:`6` Tu n'as pas été vendu aux nations pour être détruit, mais parce que tu as excité la colère de Dieu, tu as été livré à tes adversaires. 
'''
"7" = '''
:sup:`7` Car vous avez provoqué celui qui vous a créés en sacrifiant à des démons et non à Dieu. 
'''
"8" = '''
:sup:`8` Tu as oublié le Dieu de l'éternité qui t'a engendré. Tu as aussi attristé Jérusalem, qui t'a nourri. 
'''
"9" = '''
:sup:`9` Car elle a vu la colère de Dieu qui s'abattait sur vous, et elle a dit : « Écoutez, vous qui habitez près de Sion, car Dieu a fait venir sur moi un grand deuil. 
'''
"10" = '''
:sup:`10` Car j'ai vu la captivité de mes fils et de mes filles, que l'Éternel a fait venir sur eux. 
'''
"11" = '''
:sup:`11` Car c'est avec joie que je les ai nourris, mais c'est dans les pleurs et le deuil que je les ai renvoyés. 
'''
"12" = '''
:sup:`12` Que personne ne se réjouisse à mon sujet, moi qui suis veuve et abandonnée de beaucoup. A cause des péchés de mes enfants, je suis laissée dans la désolation, parce qu'ils se sont détournés de la loi de Dieu 
'''
"13" = '''
:sup:`13` et n'ont pas eu égard à ses statuts. Ils n'ont pas marché dans les voies des commandements de Dieu, ni foulé les sentiers de la discipline dans sa justice. 
'''
"14" = '''
:sup:`14` Que ceux qui habitent près de Sion viennent et se souviennent de la captivité de mes fils et de mes filles, que l'Éternel a fait tomber sur eux. 
'''
"15" = '''
:sup:`15` Car il a fait venir sur eux une nation venue de loin, une nation éhontée à la langue étrangère, qui n'a pas respecté les vieillards ni eu pitié des enfants. 
'''
"16" = '''
:sup:`16` Ils ont emporté les fils bien-aimés de la veuve, et laissé celle qui était seule désolée de ses filles. » 
'''
"17" = '''
:sup:`17` Mais moi, comment puis-je vous aider ? 
'''
"18" = '''
:sup:`18` Car celui qui a fait venir sur vous ces calamités vous délivrera de la main de vos ennemis. 
'''
"19" = '''
:sup:`19` Partez, mes enfants, partez. Partez, car je suis abandonné. 
'''
"20" = '''
:sup:`20` J'ai ôté le vêtement de la paix, et je me suis revêtu du sac de la plainte. Je crierai à l'Éternel tant que je vivrai. 
'''
"21" = '''
:sup:`21` Prenez courage, mes enfants. Criez à Dieu, et il vous délivrera de la puissance et de la main des ennemis. 
'''
"22" = '''
:sup:`22` Car j'ai mis ma confiance dans l'Éternel, pour qu'il vous sauve ; et la joie m'est venue du Saint, à cause de la miséricorde qui vous viendra bientôt de votre Sauveur éternel. 
'''
"23" = '''
:sup:`23` Car je vous ai envoyés avec deuil et pleurs, mais Dieu vous rendra avec joie et allégresse pour toujours. 
'''
"24" = '''
:sup:`24` Car, de même que ceux qui habitent près de Sion ont vu votre captivité, de même ils verront bientôt votre salut de la part de notre Dieu, qui viendra sur vous avec une grande gloire et l'éclat de l'Éternel. 
'''
"25" = '''
:sup:`25` Mes enfants, souffrez patiemment la colère qui vous est venue de Dieu, car votre ennemi vous a persécutés ; mais bientôt vous verrez sa destruction et vous foulerez son cou. 
'''
"26" = '''
:sup:`26` Mes délicats ont parcouru des chemins difficiles. Ils ont été enlevés comme un troupeau emporté par des ennemis. 
'''
"27" = '''
:sup:`27` Prenez courage, mes enfants, et criez à Dieu, car celui qui vous a fait subir cela se souviendra de vous. 
'''
"28" = '''
:sup:`28` Car, comme vous avez décidé de vous éloigner de Dieu, revenez et cherchez-le dix fois plus. 
'''
"29" = '''
:sup:`29` Car celui qui t'a infligé ces calamités te redonnera une joie éternelle avec ton salut. 
'''
"30" = '''
:sup:`30` Prends courage, Jérusalem, car celui qui t'a appelée par ton nom te consolera. 
'''
"31" = '''
:sup:`31` Malheureux sont ceux qui t'ont affligée et qui se sont réjouis de ta chute. 
'''
"32" = '''
:sup:`32` Misérables sont les villes que tes enfants ont servies. Misérable est celle qui a reçu tes fils. 
'''
"33" = '''
:sup:`33` Car, de même qu'elle s'est réjouie de ta chute et qu'elle s'est réjouie de ta ruine, de même elle s'affligera de sa propre ruine. 
'''
"34" = '''
:sup:`34` Et je lui ôterai l'orgueil de sa grande multitude, et sa vantardise se changera en deuil. 
'''
"35" = '''
:sup:`35` Car le feu de l'Éternel fondra sur elle pendant de longs jours, et elle sera longtemps habitée par des démons. 
'''
"36" = '''
:sup:`36` Jérusalem, regarde autour de toi, vers l'orient, et vois la joie qui te vient de Dieu. 
'''
"37" = '''
:sup:`37` Voici qu'arrivent tes fils, que tu as envoyés au loin. Ils viennent rassemblés de l'est à l'ouest à la parole du Saint, se réjouissant de la gloire de Dieu. 
'''
