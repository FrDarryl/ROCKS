[14]
"1" = '''
:sup:`1` Pour le musicien en chef. Par David. L'insensé a dit en son cœur : « Il n'y a point de Dieu. » Ils sont corrompus. Ils ont commis des actes abominables. Il n'y a personne qui fasse le bien. 
'''
"2" = '''
:sup:`2` Yahvé a regardé du haut des cieux les enfants des hommes, pour voir s'il y en avait qui comprenaient, qui cherchaient Dieu. 
'''
"3" = '''
:sup:`3` Ils sont tous partis de côté. Ils sont devenus ensemble corrompus. Il n'y a personne qui fait le bien, non, pas un seul. 
'''
"4" = '''
:sup:`4` Tous les ouvriers de l'iniquité ne connaissent pas, qui dévorent mon peuple comme on mange du pain, et n'invoquent pas Yahvé ? 
'''
"5" = '''
:sup:`5` Là, ils étaient dans une grande crainte, car Dieu est dans la génération des justes. 
'''
"6" = '''
:sup:`6` Tu fais échouer le projet des pauvres, car Yahvé est son refuge. 
'''
"7" = '''
:sup:`7` Oh, que le salut d'Israël sorte de Sion ! Quand Yahvé rétablit la fortune de son peuple, alors Jacob se réjouira, et Israël se réjouira. 
'''
