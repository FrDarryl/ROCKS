[110]
"1" = '''
:sup:`1` Un psaume de David. Yahvé dit à mon Seigneur : « Assieds-toi à ma droite, jusqu'à ce que je fasse de tes ennemis le marchepied de tes pieds. » 
'''
"2" = '''
:sup:`2` Yahvé fera sortir de Sion le bâton de ta force. Gouvernez parmi vos ennemis. 
'''
"3" = '''
:sup:`3` Ton peuple s'offre volontiers au jour de ta puissance, dans une tenue sainte. Du sein de l'aube, tu as la rosée de ta jeunesse. 
'''
"4" = '''
:sup:`4` Yahvé a juré, et il ne changera pas d'avis : « Tu es prêtre pour toujours, dans l'ordre de Melchisédek. » 
'''
"5" = '''
:sup:`5` Le Seigneur est à ta droite. Il écrasera les rois au jour de sa colère. 
'''
"6" = '''
:sup:`6` Il jugera parmi les nations. Il va entasser des cadavres. Il écrasera le maître de la terre entière. 
'''
"7" = '''
:sup:`7` Il boira du ruisseau en chemin ; c'est pourquoi il lèvera la tête. 
'''
