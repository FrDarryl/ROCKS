[7]
"1" = '''
:sup:`1` Moi aussi, je suis mortel, comme tout le monde, et je suis le descendant de celui qui a été formé le premier et qui est né de la terre. 
'''
"2" = '''
:sup:`2` J'ai été façonné en chair dans le temps de dix mois dans le ventre de ma mère, étant compacté dans le sang de la semence de l'homme et du plaisir du mariage. 
'''
"3" = '''
:sup:`3` Moi aussi, quand je suis né, j'ai aspiré l'air du commun, et sont tombés sur la terre natale, en poussant, comme tous, pour ma première voix, le même cri. 
'''
"4" = '''
:sup:`4` J'ai été soigné avec soin dans des langes. 
'''
"5" = '''
:sup:`5` Car aucun roi n'a eu un commencement différent, 
'''
"6" = '''
:sup:`6` mais tous les hommes ont une seule entrée dans la vie, et une sortie commune. 
'''
"7" = '''
:sup:`7` C'est pourquoi j'ai prié, et l'intelligence m'a été donnée. J'ai demandé, et un esprit de sagesse est venu à moi. 
'''
"8" = '''
:sup:`8` Je l'ai préférée aux sceptres et aux trônes. Je considérais que la richesse n'était rien en comparaison avec elle. 
'''
"9" = '''
:sup:`9` Je ne lui ai pas non plus comparé une pierre précieuse, parce que tout l'or en sa présence est un peu de sable, et l'argent seront considérés comme de l'argile devant elle. 
'''
"10" = '''
:sup:`10` Je l'aimais plus que la santé et la beauté, et j'ai choisi de l'avoir plutôt que la lumière, parce que son brillant éclat ne s'endort jamais. 
'''
"11" = '''
:sup:`11` Toutes les bonnes choses me sont arrivées avec elle, et d'innombrables richesses sont entre ses mains. 
'''
"12" = '''
:sup:`12` Et je me suis réjoui à leur sujet, car la sagesse les guide ; bien que je ne savais pas qu'elle était leur mère. 
'''
"13" = '''
:sup:`13` Comme j'ai appris sans rancune, je transmets sans réticence. Je ne cache pas ses richesses. 
'''
"14" = '''
:sup:`14` Car elle est pour les hommes un trésor qui ne se dément pas, et ceux qui l'utilisent obtiennent l'amitié avec Dieu, loués par les dons qu'ils présentent à travers la discipline. 
'''
"15" = '''
:sup:`15` Mais que Dieu me permette de dire son jugement, et de concevoir des pensées dignes de ce qui m'a été donné ; car il est celui qui guide même la sagesse et qui corrige les sages. 
'''
"16" = '''
:sup:`16` Car nous sommes, ainsi que nos paroles, entre ses mains, avec toute la compréhension et l'habileté nécessaires dans divers métiers. 
'''
"17" = '''
:sup:`17` Car il m'a lui-même donné une connaissance infaillible des choses qui sont, pour connaître la structure de l'univers et le fonctionnement des éléments ; 
'''
"18" = '''
:sup:`18` le début, la fin et le milieu des temps ; les alternances des solstices et les changements de saisons ; 
'''
"19" = '''
:sup:`19` les circuits des années et les positions des étoiles ; 
'''
"20" = '''
:sup:`20` les natures des créatures vivantes et la rage des bêtes sauvages ; la violence des vents et les pensées des hommes ; les diversités des plantes et les vertus des racines. 
'''
"21" = '''
:sup:`21` J'ai appris tout ce qui est secret ou manifeste, 
'''
"22" = '''
:sup:`22` car la sagesse, qui est l'architecte de toutes choses, m'a enseigné. Car il y a en elle un esprit prompt à comprendre, saint, unique, multiple, subtile, en mouvement, claire dans son expression, non polluée, distinct, invulnérable, aimant ce qui est bon, vif, sans entrave, 
'''
"23" = '''
:sup:`23` bienfaisant, aimant l'homme, inébranlable, sûr, sans souci, tout-puissant, qui surveille tout, et pénétrant à travers tous les esprits qui sont rapides à comprendre, purs, très subtils. 
'''
"24" = '''
:sup:`24` Car la sagesse est plus mobile que tout mouvement. Oui, elle imprègne et pénètre toutes choses en raison de sa pureté. 
'''
"25" = '''
:sup:`25` Car elle est un souffle de la puissance de Dieu, et une pure émanation de la gloire du Tout-Puissant. C'est pourquoi rien de souillé ne peut entrer en elle. 
'''
"26" = '''
:sup:`26` Car elle est le reflet de la lumière éternelle, un miroir sans tache de l'action de Dieu, et une image de sa bonté. 
'''
"27" = '''
:sup:`27` Bien qu'elle soit une, elle a le pouvoir de faire toutes choses. Restant en elle-même, elle renouvelle toutes choses. De génération en génération, ils deviennent des âmes saintes, elle se fait des amis de Dieu et des prophètes. 
'''
"28" = '''
:sup:`28` Car Dieu n'aime rien autant que celui qui habite avec la sagesse. 
'''
"29" = '''
:sup:`29` Car elle est plus belle que le soleil, et surtout les constellations d'étoiles. Elle est meilleure que la lumière. 
'''
"30" = '''
:sup:`30` Car le jour cède la place à la nuit, mais le mal ne prévaut pas contre la sagesse. 
'''
