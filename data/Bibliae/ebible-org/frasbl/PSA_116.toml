[116]
"1" = '''
:sup:`1` J'aime Yahvé, car il écoute ma voix, et mes appels à la pitié. 
'''
"2" = '''
:sup:`2` Parce qu'il m'a fait la sourde oreille, c'est pourquoi je l'invoquerai aussi longtemps que je vivrai. 
'''
"3" = '''
:sup:`3` Les cordons de la mort m'ont entouré, les douleurs de Sheol ont eu une emprise sur moi. J'ai trouvé des problèmes et du chagrin. 
'''
"4" = '''
:sup:`4` Et j'ai invoqué le nom de Yahvé : « Yahvé, je t'en supplie, délivre mon âme. » 
'''
"5" = '''
:sup:`5` Yahvé est miséricordieux et juste. Oui, notre Dieu est miséricordieux. 
'''
"6" = '''
:sup:`6` Yahvé préserve les simples. J'étais abattu, et il m'a sauvé. 
'''
"7" = '''
:sup:`7` Retourne à ton repos, mon âme, car Yahvé a fait preuve de générosité à votre égard. 
'''
"8" = '''
:sup:`8` Car tu as délivré mon âme de la mort, mes yeux de larmes, et mes pieds de tomber. 
'''
"9" = '''
:sup:`9` Je marcherai devant Yahvé, dans le pays des vivants. 
'''
"10" = '''
:sup:`10` J'ai cru, donc j'ai dit, « J'ai été grandement affligé. » 
'''
"11" = '''
:sup:`11` J'ai dit dans ma hâte, « Tous les gens sont des menteurs. » 
'''
"12" = '''
:sup:`12` Que vais-je donner à Yahvé pour tous ses bienfaits à mon égard ? 
'''
"13" = '''
:sup:`13` Je prendrai la coupe du salut, et j'invoquerai le nom de l'Éternel. 
'''
"14" = '''
:sup:`14` J'accomplirai mes vœux à l'Éternel, oui, en présence de tout son peuple. 
'''
"15" = '''
:sup:`15` La mort de ses saints est précieuse aux yeux de Yahvé. 
'''
"16" = '''
:sup:`16` Yahvé, en vérité, je suis ton serviteur. Je suis ton serviteur, le fils de ta servante. Vous m'avez libéré de mes chaînes. 
'''
"17" = '''
:sup:`17` Je t'offrirai le sacrifice d'action de grâce, et invoqueront le nom de Yahvé. 
'''
"18" = '''
:sup:`18` J'accomplirai mes vœux à l'Éternel, oui, en présence de tout son peuple, 
'''
"19" = '''
:sup:`19` dans les cours de la maison de l'Éternel, au milieu de toi, Jérusalem. Louez Yah ! 
'''
