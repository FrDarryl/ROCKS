[83]
"1" = '''
:sup:`1` Un chant. Un psaume d'Asaph. Dieu, ne te tais pas. Ne restez pas silencieux, et ne reste pas immobile, Dieu. 
'''
"2" = '''
:sup:`2` Car voici, vos ennemis se sont soulevés. Ceux qui te haïssent ont levé la tête. 
'''
"3" = '''
:sup:`3` Ils conspirent avec ruse contre ton peuple. Ils complotent contre ceux que vous chérissez. 
'''
"4" = '''
:sup:`4` « Venez, disent-ils, détruisons-les en tant que nation, afin qu'on ne se souvienne plus du nom d'Israël. » 
'''
"5" = '''
:sup:`5` Car ils ont conspiré ensemble dans un même esprit. Ils forment une alliance contre vous. 
'''
"6" = '''
:sup:`6` Les tentes d'Édom et des Ismaélites ; Moab, et les Hagrites ; 
'''
"7" = '''
:sup:`7` Gebal, Ammon, et Amalek ; Philistia avec les habitants de Tyr ; 
'''
"8" = '''
:sup:`8` L'Assyrie aussi s'est jointe à eux. Ils ont aidé les enfants de Lot. Selah. 
'''
"9" = '''
:sup:`9` Fais-leur comme tu as fait à Madian, comme à Sisera, comme à Jabin, au fleuve Kishon ; 
'''
"10" = '''
:sup:`10` qui ont péri à Endor, qui sont devenus comme du fumier pour la terre. 
'''
"11" = '''
:sup:`11` Fais de leurs nobles des Oreb et des Zeeb, oui, tous leurs princes comme Zebah et Zalmunna, 
'''
"12" = '''
:sup:`12` qui ont dit : « Prenons possession des pâturages de Dieu. » 
'''
"13" = '''
:sup:`13` Mon Dieu, rends-les semblables à du chiendent, comme de la paille dans le vent. 
'''
"14" = '''
:sup:`14` Comme le feu qui brûle la forêt, comme la flamme qui embrase les montagnes, 
'''
"15" = '''
:sup:`15` alors poursuis-les avec ta tempête, et les terrifier avec ta tempête. 
'''
"16" = '''
:sup:`16` Remplissez leur visage de confusion, pour qu'ils cherchent ton nom, Yahvé. 
'''
"17" = '''
:sup:`17` Qu'ils soient déçus et consternés pour toujours. Oui, qu'ils soient confondus et périssent ; 
'''
"18" = '''
:sup:`18` afin qu'ils sachent que c'est toi seul, dont le nom est Yahvé, tu es le Très-Haut sur toute la terre. 
'''
