[14]
"1" = '''
:sup:`1` La deuxième année de Joas, fils de Joachaz, roi d'Israël, Amatsia, fils de Joas, roi de Juda, commença à régner. 
'''
"2" = '''
:sup:`2` Il avait vingt-cinq ans lorsqu'il devint roi, et il régna vingt-neuf ans à Jérusalem. Le nom de sa mère était Joaddin, de Jérusalem. 
'''
"3" = '''
:sup:`3` Il fit ce qui est droit aux yeux de l'Éternel, mais non comme David, son père. Il fit tout ce que Joas, son père, avait fait. 
'''
"4" = '''
:sup:`4` Cependant, les hauts lieux ne furent pas supprimés. Le peuple continuait à offrir des sacrifices et à brûler des parfums sur les hauts lieux. 
'''
"5" = '''
:sup:`5` Dès que le royaume fut établi entre ses mains, il fit mourir les serviteurs qui avaient tué le roi son père, 
'''
"6" = '''
:sup:`6` mais il ne fit pas mourir les enfants des meurtriers, selon ce qui est écrit dans le livre de la loi de Moïse, comme Yahvé l'a ordonné, en disant : « Les pères ne seront pas mis à mort pour les enfants, ni les enfants pour les pères ; mais chacun mourra pour son propre péché. » 
'''
"7" = '''
:sup:`7` Il tua dix mille Édomites dans la vallée du sel, et prit Sela par la guerre, et l'appela Joktheel, jusqu'à ce jour. 
'''
"8" = '''
:sup:`8` Alors Amatsia envoya des messagers à Joas, fils de Joachaz, fils de Jéhu, roi d'Israël, pour lui dire : « Viens, regardons-nous en face. » 
'''
"9" = '''
:sup:`9` Joas, roi d'Israël, envoya dire à Amatsia, roi de Juda : « Le chardon du Liban envoya dire au cèdre du Liban : « Donne ta fille pour femme à mon fils ». Un animal sauvage qui était au Liban passa par là, et il piétina le chardon. 
'''
"10" = '''
:sup:`10` Tu as frappé Edom, et ton cœur t'a élevé. Profite de cette gloire, et reste chez toi ; car pourquoi te mêler à ton malheur, pour que tu tombes, toi, et Juda avec toi ? ». 
'''
"11" = '''
:sup:`11` Mais Amatsia ne voulut pas écouter. Joas, roi d'Israël, monta, et lui et Amatsia, roi de Juda, se regardèrent en face à Beth Shemesh, qui appartient à Juda. 
'''
"12" = '''
:sup:`12` Juda fut vaincu par Israël, et chacun s'enfuit dans sa tente. 
'''
"13" = '''
:sup:`13` Joas, roi d'Israël, prit à Beth Shemesh Amatsia, roi de Juda, fils de Joas, fils d'Achazia, et vint à Jérusalem. Il abattit la muraille de Jérusalem depuis la porte d'Ephraïm jusqu'à la porte de l'angle, soit quatre cents coudées. 
'''
"14" = '''
:sup:`14` Il prit tout l'or et l'argent et tous les objets qui se trouvaient dans la maison de l'Éternel et dans les trésors de la maison du roi, ainsi que les otages, et il retourna à Samarie. 
'''
"15" = '''
:sup:`15` Le reste des actions de Joas, ce qu'il a fait, et sa puissance, et comment il a combattu avec Amatsia, roi de Juda, cela n'est-il pas écrit dans le livre des chroniques des rois d'Israël ? 
'''
"16" = '''
:sup:`16` Joas se coucha avec ses pères et fut enterré à Samarie avec les rois d'Israël ; et Jéroboam, son fils, régna à sa place. 
'''
"17" = '''
:sup:`17` Amatsia, fils de Joas, roi de Juda, vécut quinze ans après la mort de Joas, fils de Joachaz, roi d'Israël. 
'''
"18" = '''
:sup:`18` Le reste des actes d'Amatsia, n'est-il pas écrit dans le livre des Chroniques des rois de Juda ? 
'''
"19" = '''
:sup:`19` Ils firent une conspiration contre lui à Jérusalem, et il s'enfuit à Lakis ; mais ils le poursuivirent à Lakis et l'y tuèrent. 
'''
"20" = '''
:sup:`20` On le fit monter sur des chevaux, et il fut enterré à Jérusalem avec ses pères, dans la ville de David. 
'''
"21" = '''
:sup:`21` Tout le peuple de Juda prit Azaria, qui avait seize ans, et le fit roi à la place de son père Amatsia. 
'''
"22" = '''
:sup:`22` Il bâtit Élath et la rendit à Juda. Après cela, le roi se coucha avec ses pères. 
'''
"23" = '''
:sup:`23` La quinzième année d'Amatsia, fils de Joas, roi de Juda, Jéroboam, fils de Joas, roi d'Israël, régna à Samarie pendant quarante et un ans. 
'''
"24" = '''
:sup:`24` Il fit ce qui est mal aux yeux de Yahvé. Il ne se détourna pas de tous les péchés de Jéroboam, fils de Nebat, par lesquels il avait fait pécher Israël. 
'''
"25" = '''
:sup:`25` Il rétablit la frontière d'Israël depuis l'entrée de Hamath jusqu'à la mer de la plaine, selon la parole de l'Éternel, le Dieu d'Israël, qu'il avait prononcée par son serviteur Jonas, fils d'Amittaï, le prophète, qui était de Gath Hepher. 
'''
"26" = '''
:sup:`26` Car l'Éternel a vu l'affliction d'Israël, qui était très amère pour tous, esclaves et libres, et il n'y avait pas de secoureur pour Israël. 
'''
"27" = '''
:sup:`27` Yahvé n'a pas dit qu'il effacerait le nom d'Israël de dessous le ciel, mais il les a sauvés par la main de Jéroboam, fils de Joas. 
'''
"28" = '''
:sup:`28` Le reste des actes de Jéroboam, tout ce qu'il a fait, et sa puissance, comment il a combattu, et comment il a recouvré pour Israël Damas et Hamath, qui avaient appartenu à Juda, cela n'est-il pas écrit dans le livre des Chroniques des rois d'Israël ? 
'''
"29" = '''
:sup:`29` Jéroboam se coucha avec ses pères, avec les rois d'Israël, et Zacharie, son fils, régna à sa place. 
'''
