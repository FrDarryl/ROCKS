[3]
"1" = '''
:sup:`1` Galates insensés, qui vous a ensorcelés pour que vous n'obéissiez pas à la vérité, et sous les yeux desquels Jésus-Christ a été ouvertement présenté au milieu de vous comme crucifié ? 
'''
"2" = '''
:sup:`2` Je veux apprendre ceci de vous : Avez-vous reçu l'Esprit par les œuvres de la loi, ou par l'audition de la foi ? 
'''
"3" = '''
:sup:`3` Êtes-vous si insensés ? Après avoir commencé dans l'Esprit, êtes-vous maintenant achevés dans la chair ? 
'''
"4" = '''
:sup:`4` Avez-vous souffert tant de choses en vain, si c'est en vain ? 
'''
"5" = '''
:sup:`5` Celui donc qui vous fournit l'Esprit et qui fait des miracles au milieu de vous, le fait-il par les œuvres de la loi, ou par l'audition de la foi ? 
'''
"6" = '''
:sup:`6` De même, Abraham « crut à Dieu, et cela lui fut compté pour justice ». 
'''
"7" = '''
:sup:`7` Sachez donc que ceux qui ont la foi sont enfants d'Abraham. 
'''
"8" = '''
:sup:`8` L'Écriture, prévoyant que Dieu justifierait les païens par la foi, a annoncé d'avance la Bonne Nouvelle à Abraham, en disant : « En toi toutes les nations seront bénies. » 
'''
"9" = '''
:sup:`9` Ainsi donc, ceux qui ont la foi sont bénis avec le fidèle Abraham. 
'''
"10" = '''
:sup:`10` Car tous ceux qui pratiquent les œuvres de la loi sont sous la malédiction. Car il est écrit : « Maudit est quiconque ne met pas en pratique tout ce qui est écrit dans le livre de la loi. » 
'''
"11" = '''
:sup:`11` Or, il est évident que nul n'est justifié devant Dieu par la loi, car il est écrit : « Le juste vivra par la foi. » 
'''
"12" = '''
:sup:`12` La loi n'est pas de la foi, mais : « L'homme qui les met en pratique vivra par elles. » 
'''
"13" = '''
:sup:`13` Le Christ nous a rachetés de la malédiction de la loi, étant devenu malédiction pour nous. Car il est écrit : « Maudit est quiconque est pendu à un arbre », 
'''
"14" = '''
:sup:`14` afin que la bénédiction d'Abraham vienne sur les païens par Jésus-Christ, pour que nous recevions par la foi la promesse de l'Esprit. 
'''
"15" = '''
:sup:`15` Frères, en termes humains, bien qu'il ne s'agisse que d'une alliance d'homme, quand elle a été confirmée, personne ne l'annule ni n'y ajoute. 
'''
"16" = '''
:sup:`16` Or les promesses ont été faites à Abraham et à sa descendance. Il ne dit pas : « A une descendance", comme à plusieurs, mais comme à un seul : « A ta descendance », qui est le Christ. 
'''
"17" = '''
:sup:`17` Or je dis ceci : Une alliance confirmée d'avance par Dieu en Christ, la loi, qui est venue quatre cent trente ans après, ne l'annule pas, au point de rendre la promesse sans effet. 
'''
"18" = '''
:sup:`18` Car si l'héritage vient de la loi, il ne vient plus de la promesse ; mais Dieu l'a accordé à Abraham par promesse. 
'''
"19" = '''
:sup:`19` Alors pourquoi la loi existe-t-elle ? Elle a été ajoutée à cause des transgressions, jusqu'à ce que vienne la descendance à laquelle la promesse a été faite. Elle a été ordonnée par des anges, par la main d'un médiateur. 
'''
"20" = '''
:sup:`20` Or, il n'y a pas de médiateur entre les uns et les autres, mais Dieu est unique. 
'''
"21" = '''
:sup:`21` La loi est-elle donc contre les promesses de Dieu ? Certainement pas ! Car s'il avait été donné une loi qui pût faire vivre, très certainement la justice aurait été de la loi. 
'''
"22" = '''
:sup:`22` Mais l'Écriture a emprisonné toutes choses sous le péché, afin que la promesse par la foi en Jésus-Christ soit accordée à ceux qui croient. 
'''
"23" = '''
:sup:`23` Mais avant que la foi ne vienne, nous étions gardés sous la loi, enfermés pour la foi qui devait être révélée ensuite. 
'''
"24" = '''
:sup:`24` De sorte que la loi est devenue notre précepteur pour nous amener au Christ, afin que nous soyons justifiés par la foi. 
'''
"25" = '''
:sup:`25` Mais maintenant que la foi est venue, nous ne sommes plus sous un tuteur. 
'''
"26" = '''
:sup:`26` Car vous êtes tous enfants de Dieu, par la foi en Jésus-Christ. 
'''
"27" = '''
:sup:`27` Car tous ceux d'entre vous qui ont été baptisés dans le Christ ont revêtu le Christ. 
'''
"28" = '''
:sup:`28` Il n'y a plus ni Juif ni Grec, il n'y a plus ni esclave ni homme libre, il n'y a plus ni homme ni femme, car vous êtes tous un en Jésus-Christ. 
'''
"29" = '''
:sup:`29` Si vous appartenez au Christ, vous êtes donc la postérité d'Abraham et les héritiers selon la promesse. 
'''
