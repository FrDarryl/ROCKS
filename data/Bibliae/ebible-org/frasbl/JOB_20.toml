[20]
"1" = '''
:sup:`1` Et Zophar, le Naamathite, prit la parole, 
'''
"2" = '''
:sup:`2` « C'est pourquoi mes pensées me répondent, à cause de la précipitation qui est en moi. 
'''
"3" = '''
:sup:`3` J'ai entendu la réprimande qui me couvre de honte. L'esprit de mon intelligence me répond. 
'''
"4" = '''
:sup:`4` Tu ne connais pas ça depuis longtemps, depuis que l'homme a été placé sur terre, 
'''
"5" = '''
:sup:`5` que le triomphe des méchants est court, la joie des impies, mais pour un moment ? 
'''
"6" = '''
:sup:`6` Même si sa hauteur s'élève jusqu'aux cieux, et sa tête s'élève vers les nuages, 
'''
"7" = '''
:sup:`7` mais il périra à jamais comme son propre fumier. Ceux qui l'ont vu diront : « Où est-il ? ». 
'''
"8" = '''
:sup:`8` Il s'envolera comme un rêve, et on ne le retrouvera pas. Oui, il sera chassé comme une vision de la nuit. 
'''
"9" = '''
:sup:`9` L'œil qui l'a vu ne le verra plus, et sa place ne le verra plus. 
'''
"10" = '''
:sup:`10` Ses enfants rechercheront la faveur des pauvres. Ses mains lui rendront sa richesse. 
'''
"11" = '''
:sup:`11` Ses os sont pleins de sa jeunesse, mais la jeunesse se couchera avec lui dans la poussière. 
'''
"12" = '''
:sup:`12` « Bien que la méchanceté soit douce dans sa bouche, bien qu'il le cache sous sa langue, 
'''
"13" = '''
:sup:`13` bien qu'il l'épargne, et ne le lâche pas, mais la garder dans sa bouche, 
'''
"14" = '''
:sup:`14` mais sa nourriture dans ses entrailles est transformée. C'est du venin de cobra en lui. 
'''
"15" = '''
:sup:`15` Il a englouti les richesses, et il les vomira. Dieu les chassera de son ventre. 
'''
"16" = '''
:sup:`16` Il sucera du venin de cobra. La langue de la vipère va le tuer. 
'''
"17" = '''
:sup:`17` Il ne regardera pas les fleuves, les ruisseaux de miel et de beurre qui coulent. 
'''
"18" = '''
:sup:`18` Il rétablira ce pour quoi il a travaillé, et ne l'engloutira pas. Il ne se réjouira pas selon la substance qu'il a obtenue. 
'''
"19" = '''
:sup:`19` Car il a opprimé et abandonné les pauvres. Il a violemment enlevé une maison, et il ne la reconstruira pas. 
'''
"20" = '''
:sup:`20` « Parce qu'il ne connaissait pas le calme en lui, il n'épargnera rien de ce qui lui fait plaisir. 
'''
"21" = '''
:sup:`21` Il ne restait rien qu'il ne dévorât, donc sa prospérité ne durera pas. 
'''
"22" = '''
:sup:`22` Dans la plénitude de sa suffisance, la détresse le saisira. La main de tous ceux qui sont dans la misère viendra sur lui. 
'''
"23" = '''
:sup:`23` Quand il sera sur le point de se remplir le ventre, Dieu jettera sur lui l'ardeur de sa colère. Il va pleuvoir sur lui pendant qu'il mange. 
'''
"24" = '''
:sup:`24` Il fuira devant l'arme de fer. La flèche de bronze le transpercera. 
'''
"25" = '''
:sup:`25` Il la tire, et elle sort de son corps. Oui, le point brillant sort de son foie. Les terreurs sont sur lui. 
'''
"26" = '''
:sup:`26` Toutes les ténèbres sont mises en réserve pour ses trésors. Un feu non attisé le dévorera. Il consumera ce qui reste dans sa tente. 
'''
"27" = '''
:sup:`27` Les cieux révéleront son iniquité. La terre se soulèvera contre lui. 
'''
"28" = '''
:sup:`28` L'accroissement de sa maison s'en ira. Ils s'enfuiront au jour de sa colère. 
'''
"29" = '''
:sup:`29` C'est la part de Dieu pour un méchant, l'héritage qui lui a été attribué par Dieu ». 
'''
