[11]
"1" = '''
:sup:`1` Or, un homme était malade, Lazare, de Béthanie, du village de Marie et de sa sœur Marthe. 
'''
"2" = '''
:sup:`2` C'était cette Marie, qui avait oint le Seigneur de parfum et lui avait essuyé les pieds avec ses cheveux, dont le frère Lazare était malade. 
'''
"3" = '''
:sup:`3` Les sœurs envoyèrent donc vers lui, en disant : « Seigneur, voici que celui pour qui tu as une grande affection est malade. » 
'''
"4" = '''
:sup:`4` Mais Jésus, ayant entendu cela, dit : « Cette maladie n'est pas pour la mort, mais pour la gloire de Dieu, afin que le Fils de Dieu soit glorifié par elle. » 
'''
"5" = '''
:sup:`5` Or, Jésus aimait Marthe, et sa sœur, et Lazare. 
'''
"6" = '''
:sup:`6` Ayant donc appris que celui-ci était malade, il resta deux jours dans le lieu où il était. 
'''
"7" = '''
:sup:`7` Puis, après cela, il dit aux disciples : « Retournons en Judée. » 
'''
"8" = '''
:sup:`8` Les disciples lui demandèrent : « Rabbi, les Juifs voulaient justement te lapider. Vas-tu y retourner ? » 
'''
"9" = '''
:sup:`9` Jésus répondit : « N'y a-t-il pas douze heures de jour ? Si un homme marche pendant le jour, il ne bronche pas, parce qu'il voit la lumière de ce monde. 
'''
"10" = '''
:sup:`10` Mais si un homme marche pendant la nuit, il trébuche, parce que la lumière n'est pas en lui. » 
'''
"11" = '''
:sup:`11` Il disait ces choses, et après cela, il leur dit : « Notre ami Lazare s'est endormi, mais je m'en vais afin de le réveiller de son sommeil. » 
'''
"12" = '''
:sup:`12` Les disciples dirent donc : « Seigneur, s'il s'est endormi, il se rétablira. » 
'''
"13" = '''
:sup:`13` Or Jésus avait parlé de sa mort, mais ils pensaient qu'il parlait de se reposer dans le sommeil. 
'''
"14" = '''
:sup:`14` Jésus leur dit donc clairement : Lazare est mort. 
'''
"15" = '''
:sup:`15` Je me réjouis pour vous de n'avoir pas été là, afin que vous croyiez. Néanmoins, allons vers lui. » 
'''
"16" = '''
:sup:`16` Thomas donc, qu'on appelle Didyme, dit à ses compagnons d'infortune : « Allons aussi, afin de mourir avec lui. » 
'''
"17" = '''
:sup:`17` Lorsque Jésus arriva, il trouva qu'il était déjà dans le tombeau depuis quatre jours. 
'''
"18" = '''
:sup:`18` Or Béthanie était près de Jérusalem, à environ quinze stades. 
'''
"19" = '''
:sup:`19` Beaucoup de Juifs s'étaient joints aux femmes qui entouraient Marthe et Marie, pour les consoler au sujet de leur frère. 
'''
"20" = '''
:sup:`20` Marthe, ayant appris que Jésus arrivait, alla à sa rencontre, mais Marie resta dans la maison. 
'''
"21" = '''
:sup:`21` Marthe dit alors à Jésus : « Seigneur, si tu avais été là, mon frère ne serait pas mort. 
'''
"22" = '''
:sup:`22` Maintenant encore, je sais que tout ce que tu demanderas à Dieu, Dieu te le donnera. » 
'''
"23" = '''
:sup:`23` Jésus lui dit : « Ton frère ressuscitera. » 
'''
"24" = '''
:sup:`24` Marthe lui dit : « Je sais qu'il ressuscitera à la résurrection, au dernier jour. » 
'''
"25" = '''
:sup:`25` Jésus lui dit : « Je suis la résurrection et la vie. Celui qui croit en moi vivra, même s'il meurt. 
'''
"26" = '''
:sup:`26` Celui qui vit et qui croit en moi ne mourra jamais. Crois-tu cela ? » 
'''
"27" = '''
:sup:`27` Elle lui dit : « Oui, Seigneur. Je suis arrivée à croire que tu es le Christ, le Fils de Dieu, celui qui vient dans le monde. » 
'''
"28" = '''
:sup:`28` Après avoir dit cela, elle s'en alla et appela secrètement Marie, sa sœur, en disant : « Le Maître est ici et il t'appelle. » 
'''
"29" = '''
:sup:`29` Ayant entendu cela, elle se leva promptement et alla vers lui. 
'''
"30" = '''
:sup:`30` Or, Jésus n'était pas encore entré dans le village, mais il se trouvait à l'endroit où Marthe l'avait rencontré. 
'''
"31" = '''
:sup:`31` Alors les Juifs qui étaient avec elle dans la maison et la consolaient, voyant que Marie se levait rapidement et sortait, la suivirent en disant : « Elle va au sépulcre pour y pleurer. » 
'''
"32" = '''
:sup:`32` C'est pourquoi, lorsque Marie arriva au lieu où se trouvait Jésus et qu'elle le vit, elle tomba à ses pieds et lui dit : « Seigneur, si tu avais été là, mon frère ne serait pas mort. » 
'''
"33" = '''
:sup:`33` Voyant donc qu'elle pleurait, et que les Juifs qui étaient venus avec elle pleuraient, Jésus poussa un gémissement en esprit et fut troublé, 
'''
"34" = '''
:sup:`34` et dit : « Où l'avez-vous déposé ? » Ils lui ont dit : « Seigneur, viens et vois. » 
'''
"35" = '''
:sup:`35` Jésus a pleuré. 
'''
"36" = '''
:sup:`36` Les Juifs disaient donc : « Voyez quelle affection il avait pour lui ! » 
'''
"37" = '''
:sup:`37` Certains d'entre eux disaient : « Cet homme, qui a ouvert les yeux de l'aveugle, n'aurait-il pas pu aussi empêcher cet homme de mourir ? » 
'''
"38" = '''
:sup:`38` Jésus, gémissant de nouveau en lui-même, se rendit au sépulcre. C`était une caverne, et une pierre était posée contre elle. 
'''
"39" = '''
:sup:`39` Jésus dit : « Ôtez la pierre. » Marthe, la sœur de celui qui était mort, lui dit : « Seigneur, il y a déjà une odeur nauséabonde, car il y a quatre jours qu'il est mort. » 
'''
"40" = '''
:sup:`40` Jésus lui dit : « Ne t'ai-je pas dit que si tu crois, tu verras la gloire de Dieu ? » 
'''
"41" = '''
:sup:`41` Ils ôtèrent donc la pierre de l'endroit où était couché le mort. Jésus leva les yeux et dit : « Père, je te remercie de m'avoir écouté. 
'''
"42" = '''
:sup:`42` Je sais que tu m'écoutes toujours, mais j'ai dit cela à cause de la foule qui se tenait là, afin qu'ils croient que tu m'as envoyé. » 
'''
"43" = '''
:sup:`43` Après avoir dit cela, il cria d'une voix forte : « Lazare, sors de là ! » 
'''
"44" = '''
:sup:`44` Celui qui était mort sortit, les pieds et les mains liés par des bandelettes, et son visage était enveloppé d'un linge. Jésus leur dit : « Libérez-le, et laissez-le aller. » 
'''
"45" = '''
:sup:`45` C'est pourquoi beaucoup de Juifs, qui étaient venus auprès de Marie et qui avaient vu ce que Jésus faisait, crurent en lui. 
'''
"46" = '''
:sup:`46` Mais quelques-uns d'entre eux s'en allèrent chez les pharisiens et leur racontèrent les choses que Jésus avait faites. 
'''
"47" = '''
:sup:`47` Alors les principaux sacrificateurs et les pharisiens tinrent conseil, et dirent : « Que faisons-nous ? Car cet homme fait beaucoup de miracles. 
'''
"48" = '''
:sup:`48` Si nous le laissons ainsi, tout le monde croira en lui, et les Romains viendront nous enlever notre place et notre nation. » 
'''
"49" = '''
:sup:`49` Mais un certain Caïphe, qui était grand prêtre cette année-là, leur dit : « Vous ne savez rien du tout, 
'''
"50" = '''
:sup:`50` et vous ne pensez pas qu'il est avantageux pour nous qu'un seul homme meure pour le peuple, et que toute la nation ne périsse pas. » 
'''
"51" = '''
:sup:`51` Il n'avait pas dit cela de lui-même, mais, étant grand prêtre cette année-là, il avait prophétisé que Jésus mourrait pour la nation, 
'''
"52" = '''
:sup:`52` et non pour la nation seulement, mais aussi pour rassembler en un seul les enfants de Dieu dispersés. 
'''
"53" = '''
:sup:`53` Dès ce jour, ils tinrent conseil pour le faire mourir. 
'''
"54" = '''
:sup:`54` Jésus ne marchait donc plus ouvertement parmi les Juifs, mais il s'en alla de là dans le pays voisin du désert, dans une ville appelée Ephraïm. Il y resta avec ses disciples. 
'''
"55" = '''
:sup:`55` Or, la Pâque des Juifs était proche. Plusieurs montaient de la campagne à Jérusalem avant la Pâque, pour se purifier. 
'''
"56" = '''
:sup:`56` Alors, ils cherchaient Jésus et, debout dans le temple, ils se disaient les uns aux autres : « Que pensez-vous qu'il ne vienne pas du tout à la fête ? » 
'''
"57" = '''
:sup:`57` Or, les chefs des prêtres et les pharisiens avaient ordonné que si quelqu'un savait où il se trouvait, il devait le signaler, afin qu'ils se saisissent de lui. 
'''
