[8]
"1" = '''
:sup:`1` Qui est comme le sage ? Et qui connaît l'interprétation d'une chose ? La sagesse d'un homme fait briller son visage, et la dureté de son visage est changée. 
'''
"2" = '''
:sup:`2` Je dis : « Exécutez l'ordre du roi ! » à cause du serment fait à Dieu. 
'''
"3" = '''
:sup:`3` Ne vous empressez pas de vous soustraire à sa présence. Ne persiste pas dans une mauvaise action, car il fait ce qui lui plaît, 
'''
"4" = '''
:sup:`4` car la parole du roi est suprême. Qui peut lui dire : « Que fais-tu ? » 
'''
"5" = '''
:sup:`5` Celui qui garde le commandement ne risque rien, et son cœur avisé connaîtra le temps et la procédure. 
'''
"6" = '''
:sup:`6` Car il y a un temps et une procédure pour toute fin, bien que la misère de l'homme soit lourde pour lui. 
'''
"7" = '''
:sup:`7` Car il ne sait pas ce qui sera ; car qui peut lui dire comment cela se passera ? 
'''
"8" = '''
:sup:`8` Il n'y a pas d'homme qui ait pouvoir sur l'esprit pour contenir l'esprit ; il n'a pas non plus pouvoir sur le jour de la mort. Il n'y a pas de décharge dans la guerre ; et la méchanceté ne délivrera pas ceux qui la pratiquent. 
'''
"9" = '''
:sup:`9` J'ai vu tout cela, et j'ai appliqué mon esprit à toutes les œuvres qui se font sous le soleil. Il y a un temps où un homme a sur un autre un pouvoir qui lui nuit. 
'''
"10" = '''
:sup:`10` J'ai donc vu les méchants ensevelis. En effet, ils venaient aussi de la sainteté. Ils sont partis et ont été oubliés dans la ville où ils ont agi. Cela aussi est une vanité. 
'''
"11" = '''
:sup:`11` Parce que la sentence contre une œuvre mauvaise ne s'exécute pas promptement, le cœur des fils de l'homme est tout disposé à faire le mal. 
'''
"12" = '''
:sup:`12` Quand un pécheur commettrait cent fois des crimes, et qu'il vivrait longtemps, je sais cependant qu'il en sera de même pour ceux qui craignent Dieu, qui sont respectueux devant lui. 
'''
"13" = '''
:sup:`13` Mais le méchant ne sera pas heureux, et il prolongera ses jours comme une ombre, parce qu'il ne craint pas Dieu. 
'''
"14" = '''
:sup:`14` Il y a une vanité qui se fait sur la terre, c'est qu'il y a des hommes justes à qui il arrive selon l'œuvre des méchants. Encore une fois, il y a des méchants à qui il arrive d'agir selon l'œuvre des justes. J'ai dit que cela aussi est une vanité. 
'''
"15" = '''
:sup:`15` Puis j'ai fait l'éloge de la joie, parce que l'homme n'a rien de mieux sous le soleil que de manger, de boire et de se réjouir, car cela l'accompagnera dans son travail tous les jours de sa vie que Dieu lui a donnés sous le soleil. 
'''
"16" = '''
:sup:`16` Quand j'ai appliqué mon cœur à connaître la sagesse, et à voir les affaires qui se font sur la terre (bien que les yeux ne voient pas le jour ni la nuit), 
'''
"17" = '''
:sup:`17` alors j'ai vu toute l'œuvre de Dieu, que l'homme ne peut pas découvrir l'œuvre qui se fait sous le soleil, parce que même si un homme s'efforce de la chercher, il ne la trouvera pas. Oui, même si un homme sage pense pouvoir la comprendre, il ne pourra pas la trouver. 
'''
