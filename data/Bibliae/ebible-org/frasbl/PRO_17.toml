[17]
"1" = '''
:sup:`1` Mieux vaut un morceau sec avec de la tranquillité, qu'une maison pleine de festins et de querelles. 
'''
"2" = '''
:sup:`2` Un serviteur qui agit avec sagesse dominera sur un fils qui fait honte, et aura part à l'héritage parmi les frères. 
'''
"3" = '''
:sup:`3` Le pot de raffinage est pour l'argent, et le fourneau pour l'or, mais Yahvé éprouve les cœurs. 
'''
"4" = '''
:sup:`4` Le malfaiteur écoute des lèvres méchantes. Un menteur prête l'oreille à une langue malicieuse. 
'''
"5" = '''
:sup:`5` Celui qui se moque du pauvre outrage son Créateur. Celui qui se réjouit de la calamité ne restera pas impuni. 
'''
"6" = '''
:sup:`6` Les enfants des enfants sont la couronne des vieillards ; la gloire des enfants, ce sont leurs parents. 
'''
"7" = '''
:sup:`7` Un discours excellent ne convient pas à un fou, et encore moins que des lèvres menteuses conviennent à un prince. 
'''
"8" = '''
:sup:`8` Un pot-de-vin est une pierre précieuse aux yeux de celui qui le donne ; où qu'il se tourne, il prospère. 
'''
"9" = '''
:sup:`9` Celui qui couvre une offense favorise l'amour ; mais celui qui répète une affaire sépare les meilleurs amis. 
'''
"10" = '''
:sup:`10` La réprimande pénètre plus profondément chez celui qui a de l'intelligence. que cent coups de fouet à un imbécile. 
'''
"11" = '''
:sup:`11` L'homme mauvais ne cherche que la rébellion ; c'est pourquoi un messager cruel sera envoyé contre lui. 
'''
"12" = '''
:sup:`12` Qu'une ourse dépouillée de ses petits rencontre un homme, plutôt qu'un fou dans sa folie. 
'''
"13" = '''
:sup:`13` Celui qui récompense le mal par le bien, le mal ne sortira pas de sa maison. 
'''
"14" = '''
:sup:`14` Le début d'une querelle est comme la rupture d'une digue, Il faut donc arrêter les disputes avant qu'elles n'éclatent. 
'''
"15" = '''
:sup:`15` Celui qui justifie les méchants, et celui qui condamne les justes, tous deux sont une abomination pour Yahvé. 
'''
"16" = '''
:sup:`16` Pourquoi y a-t-il de l'argent dans la main d'un fou pour acheter la sagesse ? puisqu'il n'a pas de compréhension ? 
'''
"17" = '''
:sup:`17` Un ami aime à tout moment ; et un frère est né pour l'adversité. 
'''
"18" = '''
:sup:`18` Un homme dépourvu de sens frappe les mains, et devient collatéral en présence de son voisin. 
'''
"19" = '''
:sup:`19` Celui qui aime la désobéissance aime les querelles. Celui qui construit une porte haute cherche la destruction. 
'''
"20" = '''
:sup:`20` Celui qui a un cœur pervers ne trouve pas la prospérité, et celui qui a une langue mensongère s'attire des ennuis. 
'''
"21" = '''
:sup:`21` Celui qui devient le père d'un fou s'afflige. Le père d'un fou n'a pas de joie. 
'''
"22" = '''
:sup:`22` Un cœur joyeux est un bon remède, mais un esprit écrasé dessèche les os. 
'''
"23" = '''
:sup:`23` Un homme méchant reçoit un pot-de-vin en secret, pour pervertir les voies de la justice. 
'''
"24" = '''
:sup:`24` La sagesse est devant le visage de celui qui a de l'intelligence, mais les yeux d'un fou errent jusqu'au bout du monde. 
'''
"25" = '''
:sup:`25` Un fils insensé fait de la peine à son père, et de l'amertume pour celle qui l'a porté. 
'''
"26" = '''
:sup:`26` Il n'est pas bon non plus de punir les justes, ni pour flageller les fonctionnaires pour leur intégrité. 
'''
"27" = '''
:sup:`27` Celui qui ménage ses paroles a la connaissance. Celui qui est d'humeur égale est un homme compréhensif. 
'''
"28" = '''
:sup:`28` Même le fou, quand il se tait, est considéré comme sage. Lorsqu'il ferme ses lèvres, on le croit capable de discernement. 
'''
