[17]
"1" = '''
:sup:`1` Car tes jugements sont grands, et difficiles à interpréter ; donc les âmes indisciplinées se sont égarées. 
'''
"2" = '''
:sup:`2` Car lorsque des hommes sans foi ni loi ont cru tenir en leur pouvoir une nation sainte, eux, prisonniers des ténèbres, et liés dans les fers d'une longue nuit, gardés sous leurs toits, se sont exilés de la providence éternelle. 
'''
"3" = '''
:sup:`3` Car pendant qu'ils se croyaient invisibles dans leurs péchés secrets, ils étaient séparés les uns des autres par un sombre rideau d'oubli, frappée d'une terrible crainte, et très troublée par des apparitions. 
'''
"4" = '''
:sup:`4` Car les sombres recoins qui les retenaient ne les protégeaient pas non plus de la peur, mais des sons terrifiants résonnaient autour d'eux, et des fantômes lugubres sont apparus avec des visages sans sourire. 
'''
"5" = '''
:sup:`5` Et aucune puissance de feu n'a prévalu pour donner de la lumière, Les plus brillantes flammes des étoiles n'étaient pas non plus assez fortes pour illuminer cette nuit lugubre ; 
'''
"6" = '''
:sup:`6` mais seule la lueur d'un feu auto-allumé leur apparut, pleine de crainte. Dans la terreur, ils considéraient les choses qu'ils voyaient pour être pire que cette vue, sur laquelle ils ne pouvaient pas regarder. 
'''
"7" = '''
:sup:`7` Les moqueries de leurs arts magiques étaient impuissantes, maintenant, et une réprimande honteuse de leur compréhension fanfaronne : 
'''
"8" = '''
:sup:`8` Pour ceux qui ont promis de chasser les terreurs et les troubles d'une âme malade, ils étaient malades d'une peur ridicule. 
'''
"9" = '''
:sup:`9` Car même si aucune chose troublante ne les effrayait, pourtant, effrayé par les reptations de la vermine et les sifflements des serpents, 
'''
"10" = '''
:sup:`10` ils périrent tremblants de peur, refusant même de regarder l'air, qui ne pouvait s'échapper d'aucun côté. 
'''
"11" = '''
:sup:`11` Car la méchanceté, condamnée par un témoin intérieur, est une chose lâche, et, étant pressé par la conscience, a toujours ajouté des prévisions du pire. 
'''
"12" = '''
:sup:`12` Car la peur n'est rien d'autre qu'un abandon de l'aide que la raison offre ; 
'''
"13" = '''
:sup:`13` et de l'intérieur, l'attente d'être moins préfère l'ignorance de la cause qui apporte le tourment. 
'''
"14" = '''
:sup:`14` Mais eux, pendant toute la nuit, ont été impuissants, et qui leur est tombé dessus depuis les recoins de l'impuissant Hadès, qui dorment du même sommeil, 
'''
"15" = '''
:sup:`15` étaient maintenant hantés par des apparitions monstrueuses, et étaient maintenant paralysés par l'abandon de leur âme ; car une peur soudaine et inattendue s'est emparée d'eux. 
'''
"16" = '''
:sup:`16` Ainsi donc, qui que ce soit, s'affaissant à sa place, a été gardé captif, enfermé dans cette prison qui n'avait pas de barreaux de fer ; 
'''
"17" = '''
:sup:`17` pour savoir s'il était fermier ou berger, ou un ouvrier dont le labeur était dans le désert, il a été rattrapé, et a subi cette sentence inéluctable ; car ils étaient tous liés par une seule chaîne de ténèbres. 
'''
"18" = '''
:sup:`18` S'il y avait un vent sifflant, ou un son mélodieux d'oiseaux parmi les branches étendues, ou une chute mesurée d'eau coulant violemment, 
'''
"19" = '''
:sup:`19` ou un violent fracas de rochers projetés, ou la course rapide d'animaux qui bondissent sans être vus, ou la voix des bêtes sauvages qui rugissent, ou un écho qui rebondit dans les creux des montagnes, toutes ces choses les ont paralysés de terreur. 
'''
"20" = '''
:sup:`20` Car le monde entier a été éclairé par une lumière claire, et était occupé par des travaux sans entrave, 
'''
"21" = '''
:sup:`21` tandis que sur eux seuls s'étendait une lourde nuit, une image de l'obscurité qui devrait les accueillir par la suite ; mais pour eux-mêmes, ils étaient plus lourds que les ténèbres. 
'''
