[9]
"1" = '''
:sup:`1` Il convoqua les douze et leur donna le pouvoir de vaincre tous les démons et de guérir les maladies. 
'''
"2" = '''
:sup:`2` Il les envoya prêcher le Royaume de Dieu et guérir les malades. 
'''
"3" = '''
:sup:`3` Il leur dit : « Ne prenez rien pour votre voyage : ni bâton, ni portefeuille, ni pain, ni argent. N'ayez pas deux tuniques chacun. 
'''
"4" = '''
:sup:`4` Dans quelque maison que vous entriez, restez-y, et sortez de là. 
'''
"5" = '''
:sup:`5` Tous ceux qui ne vous recevront pas, en sortant de cette ville, secouez même la poussière de vos pieds, en témoignage contre eux. » 
'''
"6" = '''
:sup:`6` Ils partirent et parcoururent les villages, prêchant la Bonne Nouvelle et guérissant partout. 
'''
"7" = '''
:sup:`7` Hérode, le tétrarque, apprit tout ce qu'il avait fait, et il fut très troublé, parce que les uns disaient que Jean était ressuscité des morts, 
'''
"8" = '''
:sup:`8` les autres qu'Élie était apparu, et d'autres encore qu'un des anciens prophètes était ressuscité. 
'''
"9" = '''
:sup:`9` Hérode dit : « J'ai décapité Jean, mais qui est celui-ci, dont j'entends dire tant de choses ? » Il chercha à le voir. 
'''
"10" = '''
:sup:`10` Les apôtres, à leur retour, lui racontèrent ce qu'ils avaient fait. Il les prit et se retira à l'écart, dans un endroit désert, dans une ville appelée Bethsaïda. 
'''
"11" = '''
:sup:`11` Mais la foule, s'en apercevant, le suivit. Il les accueillit, leur parla du Royaume de Dieu, et il guérit ceux qui avaient besoin d'être guéris. 
'''
"12" = '''
:sup:`12` Le jour commençait à baisser ; les douze vinrent lui dire : « Renvoie la foule, afin qu'elle aille dans les villages et les fermes d'alentour, qu'elle se loge et se procure de la nourriture, car nous sommes ici dans un lieu désert. » 
'''
"13" = '''
:sup:`13` Mais il leur dit : « Vous leur donnez à manger. » Ils dirent : « Nous n'avons pas plus de cinq pains et deux poissons, à moins que nous n'allions acheter de la nourriture pour tous ces gens. » 
'''
"14" = '''
:sup:`14` Car ils étaient environ cinq mille hommes. Il dit à ses disciples : « Faites-les s'asseoir par groupes d'environ cinquante chacun. » 
'''
"15" = '''
:sup:`15` Ils firent ainsi, et les firent tous s'asseoir. 
'''
"16" = '''
:sup:`16` Il prit les cinq pains et les deux poissons, et, levant les yeux au ciel, il les bénit, les rompit et les donna aux disciples pour qu'ils les présentent à la foule. 
'''
"17" = '''
:sup:`17` Ils mangèrent et furent tous rassasiés. Ils ramassèrent les douze paniers de morceaux qui restaient. 
'''
"18" = '''
:sup:`18` Comme il priait seul, les disciples étaient près de lui, et il leur demanda : « Qui les foules disent-elles que je suis ? » 
'''
"19" = '''
:sup:`19` Ils répondirent : « Jean le Baptiseur, mais d'autres disent : Élie, et d'autres encore, qu'un des anciens prophètes est ressuscité. » 
'''
"20" = '''
:sup:`20` Il leur dit : « Mais qui dites-vous que je suis ? » Pierre répondit : « Le Christ de Dieu. » 
'''
"21" = '''
:sup:`21` Mais il les avertit et leur ordonna de ne le dire à personne, 
'''
"22" = '''
:sup:`22` en disant : « Il faut que le Fils de l'homme souffre beaucoup, qu'il soit rejeté par les anciens, les principaux sacrificateurs et les scribes, qu'il soit tué, et qu'il ressuscite le troisième jour. » 
'''
"23" = '''
:sup:`23` Il dit à tous : « Si quelqu'un veut venir après moi, qu'il renonce à lui-même, qu'il se charge de sa croix, et qu'il me suive. 
'''
"24" = '''
:sup:`24` Car quiconque veut sauver sa vie la perdra, mais quiconque perdra sa vie à cause de moi la sauvera. 
'''
"25" = '''
:sup:`25` En effet, que sert à un homme de gagner le monde entier, s'il se perd ou se renie lui-même ? 
'''
"26" = '''
:sup:`26` Car quiconque aura honte de moi et de mes paroles, le Fils de l'homme aura honte de lui, quand il viendra dans sa gloire, et dans la gloire du Père et des saints anges. 
'''
"27" = '''
:sup:`27` Mais je vous dis la vérité : parmi ceux qui se tiennent ici, il en est qui ne goûteront nullement à la mort avant d'avoir vu le Royaume de Dieu. » 
'''
"28" = '''
:sup:`28` Environ huit jours après ces paroles, il prit avec lui Pierre, Jean et Jacques, et monta sur la montagne pour prier. 
'''
"29" = '''
:sup:`29` Pendant qu'il priait, l'aspect de son visage se modifia, et ses vêtements devinrent blancs et éblouissants. 
'''
"30" = '''
:sup:`30` Et voici que deux hommes s'entretenaient avec lui, qui étaient Moïse et Élie, 
'''
"31" = '''
:sup:`31` lesquels apparurent dans la gloire et parlèrent de son départ, qu'il allait accomplir à Jérusalem. 
'''
"32" = '''
:sup:`32` Or Pierre et ceux qui étaient avec lui étaient accablés de sommeil ; mais, lorsqu'ils furent pleinement réveillés, ils virent sa gloire et les deux hommes qui se tenaient avec lui. 
'''
"33" = '''
:sup:`33` Comme ils se séparaient de lui, Pierre dit à Jésus : « Maître, il est bon pour nous d'être ici. Faisons trois tentes : une pour toi, une pour Moïse et une pour Élie », sans savoir ce qu'il disait. 
'''
"34" = '''
:sup:`34` Comme il disait cela, une nuée vint les couvrir, et ils eurent peur en entrant dans la nuée. 
'''
"35" = '''
:sup:`35` Une voix sortit de la nuée, disant : « Celui-ci est mon Fils bien-aimé. Écoutez-le ! » 
'''
"36" = '''
:sup:`36` Lorsque la voix se fit entendre, Jésus fut trouvé seul. Ils gardèrent le silence, et ne racontèrent à personne, en ce temps-là, ce qu'ils avaient vu. 
'''
"37" = '''
:sup:`37` Le lendemain, lorsqu'ils descendirent de la montagne, une grande foule vint à sa rencontre. 
'''
"38" = '''
:sup:`38` Et voici qu'un homme de la foule s'écrie : « Maître, je te prie de regarder mon fils, car c'est mon unique enfant. 
'''
"39" = '''
:sup:`39` Voici qu'un esprit le saisit, qu'il crie soudain, qu'il le convulse au point de le faire écumer, et qu'à peine sorti de lui, il le meurtrit gravement. 
'''
"40" = '''
:sup:`40` J'ai supplié tes disciples de le chasser, et ils n'ont pas pu. » 
'''
"41" = '''
:sup:`41` Jésus répondit : « Génération incrédule et perverse, jusqu'à quand serai-je avec vous et vous supporterai-je ? Amène ton fils ici. » 
'''
"42" = '''
:sup:`42` Comme il s'approchait encore, le démon le jeta à terre et le convulsa violemment. Mais Jésus menaça l'esprit impur, guérit le garçon et le rendit à son père. 
'''
"43" = '''
:sup:`43` Ils étaient tous étonnés de la majesté de Dieu. Comme tous s'émerveillaient de toutes les choses que Jésus faisait, il dit à ses disciples : 
'''
"44" = '''
:sup:`44` « Laissez pénétrer ces paroles dans vos oreilles, car le Fils de l'homme sera livré aux mains des hommes. » 
'''
"45" = '''
:sup:`45` Mais ils ne comprirent pas cette parole. Elle leur était cachée, afin qu'ils ne la perçoivent pas, et ils avaient peur de l'interroger sur cette parole. 
'''
"46" = '''
:sup:`46` Une dispute s'éleva parmi eux pour savoir lequel d'entre eux était le plus grand. 
'''
"47" = '''
:sup:`47` Jésus, connaissant le raisonnement de leurs cœurs, prit un petit enfant, le plaça à ses côtés, 
'''
"48" = '''
:sup:`48` et leur dit : « Quiconque reçoit ce petit enfant en mon nom me reçoit. Et celui qui me reçoit reçoit celui qui m'a envoyé. Car celui qui est le plus petit parmi vous tous, celui-là sera grand. » 
'''
"49" = '''
:sup:`49` Jean répondit : « Maître, nous avons vu quelqu'un qui chasse les démons en ton nom, et nous le lui avons interdit, parce qu'il ne nous suit pas. » 
'''
"50" = '''
:sup:`50` Jésus lui dit : « Ne l'empêche pas, car celui qui n'est pas contre nous est pour nous. » 
'''
"51" = '''
:sup:`51` Comme les jours où il devait être enlevé étaient proches, il se disposa à aller à Jérusalem 
'''
"52" = '''
:sup:`52` et envoya des messagers devant lui. Ils allèrent et entrèrent dans un village des Samaritains, afin de se préparer à le recevoir. 
'''
"53" = '''
:sup:`53` Ils ne le reçurent pas, parce qu'il voyageait le visage tourné vers Jérusalem. 
'''
"54" = '''
:sup:`54` Voyant cela, ses disciples, Jacques et Jean, dirent : « Seigneur, veux-tu que nous ordonnions au feu de descendre du ciel et de les détruire, comme l'a fait Élie ? » 
'''
"55" = '''
:sup:`55` Mais il se retourna et les réprimanda : « Vous ne savez pas de quel esprit vous êtes. 
'''
"56" = '''
:sup:`56` Car le Fils de l'homme n'est pas venu pour détruire la vie des hommes, mais pour les sauver. » Ils se rendirent dans un autre village. 
'''
"57" = '''
:sup:`57` Comme ils continuaient leur chemin, un homme lui dit : « Je veux te suivre partout où tu iras, Seigneur. » 
'''
"58" = '''
:sup:`58` Jésus lui dit : « Les renards ont des trous et les oiseaux du ciel des nids, mais le Fils de l'homme n'a pas où reposer sa tête. » 
'''
"59" = '''
:sup:`59` Il dit à un autre : « Suis-moi ! » Mais il a dit : « Seigneur, permets-moi d'aller d'abord enterrer mon père. » 
'''
"60" = '''
:sup:`60` Mais Jésus lui dit : « Laisse les morts enterrer leurs propres morts, mais toi, va annoncer le Royaume de Dieu. » 
'''
"61" = '''
:sup:`61` Un autre dit aussi : « Je veux te suivre, Seigneur, mais permets-moi d'abord de dire au revoir à ceux qui sont chez moi. » 
'''
"62" = '''
:sup:`62` Mais Jésus lui dit : « Personne, ayant mis la main à la charrue et regardant en arrière, n'est apte au Royaume de Dieu. » 
'''
