[1]
"1" = '''
:sup:`1` Toute sagesse vient du Seigneur, et est avec lui pour toujours. 
'''
"2" = '''
:sup:`2` Qui peut compter le sable des mers, les gouttes de pluie, et les jours de l'éternité ? 
'''
"3" = '''
:sup:`3` Qui va chercher la hauteur du ciel, la largeur de la terre, l'abîme, et la sagesse ? 
'''
"4" = '''
:sup:`4` La sagesse a été créée avant toutes choses, et l'intelligence de la prudence depuis toujours. 
'''
"5" = '''
:sup:`5` A qui la racine de la sagesse a-t-elle été révélée ? Qui a connu ses conseils avisés ? 
'''
"6" = '''
:sup:`6` Il y a un sage, qu'il faut craindre, assis sur son trône : le Seigneur. 
'''
"7" = '''
:sup:`7` Il l'a créée. Il l'a vue et mesurée. Il l'a déversée sur toutes ses œuvres. 
'''
"8" = '''
:sup:`8` Elle est avec toute chair selon son don. Il l'a donnée gratuitement à ceux qui l'aiment. 
'''
"9" = '''
:sup:`9` La crainte de l'Éternel est gloire, exultation, l'allégresse, et une couronne de réjouissance. 
'''
"10" = '''
:sup:`10` La crainte de l'Éternel réjouit le cœur, et donnera l'allégresse, la joie et la longueur des jours. 
'''
"11" = '''
:sup:`11` Celui qui craint l'Éternel s'en sortira bien à la fin. Il sera béni au jour de sa mort. 
'''
"12" = '''
:sup:`12` La crainte de l'Éternel est le commencement de la sagesse. Il a été créé avec le fidèle dans le ventre de sa mère. 
'''
"13" = '''
:sup:`13` Elle a posé un fondement éternel avec les hommes. On lui fera confiance parmi leur progéniture. 
'''
"14" = '''
:sup:`14` La crainte de l'Éternel est la plénitude de la sagesse. Elle enivre les hommes avec ses fruits. 
'''
"15" = '''
:sup:`15` Elle remplira toute sa maison de choses agréables, et ses entrepôts avec ses produits. 
'''
"16" = '''
:sup:`16` La crainte de l'Éternel est la couronne de la sagesse, faire la paix et parfaite santé pour s'épanouir. 
'''
"17" = '''
:sup:`17` Il l'a vue et mesurée. Il a fait pleuvoir la compétence et la connaissance de la compréhension, et a exalté l'honneur de ceux qui la retiennent. 
'''
"18" = '''
:sup:`18` La crainte de l'Éternel est la racine de la sagesse. Ses branches sont la longueur des jours. 
'''
"19" = '''
:sup:`19` Une colère injuste ne peut jamais être justifiée, car sa colère fait pencher la balance vers sa perte. 
'''
"20" = '''
:sup:`20` L'homme patient résiste pendant un certain temps, et ensuite la joie jaillira pour lui. 
'''
"21" = '''
:sup:`21` Il cachera ses paroles jusqu'au moment opportun, et les lèvres d'un grand nombre de personnes parleront de son intelligence. 
'''
"22" = '''
:sup:`22` Une parole sage est dans les trésors de la sagesse ; mais la piété est une abomination pour un pécheur. 
'''
"23" = '''
:sup:`23` Si tu veux la sagesse, observe les commandements. et le Seigneur vous la donnera gratuitement ; 
'''
"24" = '''
:sup:`24` car la crainte de l'Éternel est sagesse et instruction. La foi et l'humilité sont son bon plaisir. 
'''
"25" = '''
:sup:`25` Ne désobéissez pas à la crainte de l'Éternel. Ne venez pas à lui avec un double cœur. 
'''
"26" = '''
:sup:`26` Ne sois pas hypocrite aux yeux des hommes. Veillez sur vos lèvres. 
'''
"27" = '''
:sup:`27` Ne t'exalte pas, de peur que tu ne tombes et que tu ne déshonores ton âme. Le Seigneur révélera vos secrets et te jettera au milieu de l'assemblée, parce que vous n'êtes pas parvenus à la crainte du Seigneur. et ton cœur était plein de tromperie. 
'''
