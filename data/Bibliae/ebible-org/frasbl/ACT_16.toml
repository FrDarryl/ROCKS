[16]
"1" = '''
:sup:`1` Il arriva à Derbe et à Lystre. Et voici, il y avait là un disciple nommé Timothée, fils d'une Juive croyante, mais dont le père était Grec. 
'''
"2" = '''
:sup:`2` Les frères qui étaient à Lystre et à Iconium rendaient sur lui un bon témoignage. 
'''
"3" = '''
:sup:`3` Paul voulut l'emmener avec lui, et il le prit et le circoncit, à cause des Juifs qui étaient dans ces contrées ; car tous savaient que son père était grec. 
'''
"4" = '''
:sup:`4` Pendant qu'ils traversaient les villes, ils leur remettaient les décrets à observer, qui avaient été ordonnés par les apôtres et les anciens qui étaient à Jérusalem. 
'''
"5" = '''
:sup:`5` Les assemblées étaient ainsi fortifiées dans la foi, et leur nombre augmentait chaque jour. 
'''
"6" = '''
:sup:`6` Lorsqu'ils eurent traversé la région de la Phrygie et de la Galatie, l'Esprit Saint leur interdit d'annoncer la parole en Asie. 
'''
"7" = '''
:sup:`7` Arrivés en face de la Mysie, ils essayèrent d'aller en Bithynie, mais l'Esprit ne le leur permit pas. 
'''
"8" = '''
:sup:`8` Passant par Mysia, ils descendirent à Troas. 
'''
"9" = '''
:sup:`9` Une vision apparut à Paul pendant la nuit. Il y avait là un homme de Macédoine, qui le suppliait et lui disait : « Passe en Macédoine et aide-nous. » 
'''
"10" = '''
:sup:`10` Après avoir eu cette vision, nous cherchâmes aussitôt à nous rendre en Macédoine, concluant que le Seigneur nous avait appelés à leur annoncer la Bonne Nouvelle. 
'''
"11" = '''
:sup:`11` Partant donc de Troas, nous fîmes route directe vers Samothrace, puis le lendemain vers Néapolis, 
'''
"12" = '''
:sup:`12` et de là vers Philippes, ville de Macédoine, la plus importante du district, colonie romaine. Nous séjournâmes quelques jours dans cette ville. 
'''
"13" = '''
:sup:`13` Le jour du sabbat, nous nous rendîmes hors de la ville, au bord d'un fleuve, où nous pensions qu'il y avait un lieu de prière, et nous nous assîmes pour parler aux femmes qui s'étaient rassemblées. 
'''
"14" = '''
:sup:`14` Une femme nommée Lydie, vendeuse de pourpre, de la ville de Thyatire, qui adorait Dieu, nous écouta. Le Seigneur lui ouvrit le cœur pour qu'elle écoute ce que disait Paul. 
'''
"15" = '''
:sup:`15` Lorsqu'elle fut baptisée avec sa famille, elle nous supplia en disant : « Si vous m'avez jugée fidèle au Seigneur, venez dans ma maison et restez-y. » Elle nous a donc persuadés. 
'''
"16" = '''
:sup:`16` Comme nous allions prier, nous rencontrâmes une jeune fille douée d'un esprit de divination, qui rapportait beaucoup à ses maîtres en leur disant la bonne aventure. 
'''
"17" = '''
:sup:`17` Suivant Paul et nous, elle s'écriait : « Ces hommes sont des serviteurs du Dieu Très-Haut, qui nous annoncent un chemin de salut ! » 
'''
"18" = '''
:sup:`18` Elle a agi ainsi pendant plusieurs jours. Mais Paul, très irrité, se retourne et dit à l'esprit : « Je t'ordonne, au nom de Jésus-Christ, de sortir d'elle. » Il sortit à l'heure même. 
'''
"19" = '''
:sup:`19` Mais, voyant que l'espoir de gain avait disparu, ses maîtres se saisirent de Paul et de Silas et les traînèrent sur la place publique devant les magistrats. 
'''
"20" = '''
:sup:`20` Les ayant amenés devant les magistrats, ceux-ci dirent : « Ces hommes, qui sont Juifs, agitent notre ville 
'''
"21" = '''
:sup:`21` et préconisent des coutumes qu'il ne nous est pas permis d'accepter ni d'observer, étant Romains. » 
'''
"22" = '''
:sup:`22` La foule se souleva contre eux et les magistrats leur arrachèrent leurs vêtements, puis ils ordonnèrent qu'on les batte avec des verges. 
'''
"23" = '''
:sup:`23` Après leur avoir fait subir de nombreux coups de verges, ils les jetèrent en prison, en chargeant le geôlier de les garder en sécurité. 
'''
"24" = '''
:sup:`24` Ayant reçu cet ordre, il les jeta dans la prison intérieure et leur fixa les pieds dans les ceps. 
'''
"25" = '''
:sup:`25` Vers minuit, Paul et Silas priaient et chantaient des cantiques à Dieu, et les prisonniers les écoutaient. 
'''
"26" = '''
:sup:`26` Tout à coup, il se fit un grand tremblement de terre, en sorte que les fondements de la prison furent ébranlés ; à l'instant même, toutes les portes s'ouvrirent, et les liens de chacun furent rompus. 
'''
"27" = '''
:sup:`27` Le geôlier, réveillé par le sommeil et voyant les portes de la prison ouvertes, tira son épée et allait se tuer, pensant que les prisonniers s'étaient échappés. 
'''
"28" = '''
:sup:`28` Mais Paul cria d'une voix forte : « Ne te fais pas de mal, car nous sommes tous ici. » 
'''
"29" = '''
:sup:`29` Il demanda des lumières, entra, se jeta en tremblant devant Paul et Silas, 
'''
"30" = '''
:sup:`30` les fit sortir, et dit : « Messieurs, que dois-je faire pour être sauvé ? » 
'''
"31" = '''
:sup:`31` Ils dirent : « Crois au Seigneur Jésus-Christ, et tu seras sauvé, toi et ta famille. » 
'''
"32" = '''
:sup:`32` Ils lui annoncèrent la parole du Seigneur, ainsi qu'à tous ceux qui étaient dans sa maison. 
'''
"33" = '''
:sup:`33` Il les prit à l'heure même de la nuit, lava leurs plaies, et fut aussitôt baptisé, lui et toute sa famille. 
'''
"34" = '''
:sup:`34` Il les fit monter dans sa maison, leur servit à manger, et se réjouit beaucoup avec toute sa famille, parce qu'ils avaient cru en Dieu. 
'''
"35" = '''
:sup:`35` Mais quand le jour fut venu, les magistrats envoyèrent les sergents dire : « Laissez partir ces hommes. » 
'''
"36" = '''
:sup:`36` Le geôlier rapporta ces paroles à Paul, en disant : « Les magistrats ont envoyé te relâcher ; sors donc et va en paix. » 
'''
"37" = '''
:sup:`37` Mais Paul leur dit : « Ils nous ont battus publiquement sans jugement, des Romains, et ils nous ont jetés en prison ! Vont-ils maintenant nous libérer secrètement ? Non, très certainement, mais qu'ils viennent eux-mêmes et nous fassent sortir ! ». 
'''
"38" = '''
:sup:`38` Les sergents rapportèrent ces paroles aux magistrats, qui furent effrayés d'apprendre que c'étaient des Romains, 
'''
"39" = '''
:sup:`39` et ils vinrent les supplier. Lorsqu'ils les eurent fait sortir, ils les prièrent de quitter la ville. 
'''
"40" = '''
:sup:`40` Ils sortirent de la prison et entrèrent dans la maison de Lydie. Après avoir vu les frères, ils les encouragèrent, puis ils partirent. 
'''
