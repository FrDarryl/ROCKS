[2]
"1" = '''
:sup:`1` Le troisième jour, il y eut des noces à Cana de Galilée. La mère de Jésus était là. 
'''
"2" = '''
:sup:`2` Jésus fut aussi invité, avec ses disciples, aux noces. 
'''
"3" = '''
:sup:`3` Lorsque le vin vint à manquer, la mère de Jésus lui dit : « Ils n'ont pas de vin. » 
'''
"4" = '''
:sup:`4` Jésus lui dit : « Femme, qu'est-ce que cela a à voir avec toi et moi ? Mon heure n'est pas encore venue. » 
'''
"5" = '''
:sup:`5` Sa mère dit aux serviteurs : « Tout ce qu'il vous dira, faites-le. » 
'''
"6" = '''
:sup:`6` Or, il y avait là six vases d'eau en pierre, placés selon la méthode de purification des Juifs, et contenant chacun deux ou trois métrées. 
'''
"7" = '''
:sup:`7` Jésus leur dit : « Remplissez d'eau les vases d'eau. » Ils les remplirent donc jusqu' au bord. 
'''
"8" = '''
:sup:`8` Il leur dit : « Puisez maintenant un peu d'eau, et portez-la au maître de la fête. » Ils en prirent donc. 
'''
"9" = '''
:sup:`9` Lorsque le maître du repas eut goûté l'eau devenue vin et qu'il ne sut pas d'où il venait (mais les serviteurs qui avaient puisé l'eau le savaient), le maître du repas appela l'époux 
'''
"10" = '''
:sup:`10` et lui dit : « Que chacun serve d'abord le bon vin, puis, lorsque les convives auront bu, le moins bon. Toi, tu as gardé le bon vin jusqu'à maintenant ! » 
'''
"11" = '''
:sup:`11` Ce commencement de ses miracles, Jésus l'accomplit à Cana de Galilée, et il révéla sa gloire ; et ses disciples crurent en lui. 
'''
"12" = '''
:sup:`12` Après cela, il descendit à Capharnaüm, lui, sa mère, ses frères et ses disciples, et ils y restèrent quelques jours. 
'''
"13" = '''
:sup:`13` La Pâque des Juifs était proche, et Jésus monta à Jérusalem. 
'''
"14" = '''
:sup:`14` Il trouva dans le temple ceux qui vendaient des bœufs, des brebis et des colombes, et les changeurs de monnaie assis. 
'''
"15" = '''
:sup:`15` Il fit un fouet de cordes et les chassa tous du temple, tant les brebis que les bœufs ; il jeta la monnaie des changeurs et renversa leurs tables. 
'''
"16" = '''
:sup:`16` À ceux qui vendaient les colombes, il dit : « Enlevez ces choses d'ici ! Ne faites pas de la maison de mon Père une place de marché ! » 
'''
"17" = '''
:sup:`17` Ses disciples se souvinrent qu'il était écrit : « Le zèle pour votre maison me dévorera. » 
'''
"18" = '''
:sup:`18` Les Juifs lui répondirent donc : « Quel signe nous montres-tu, puisque tu fais ces choses ? » 
'''
"19" = '''
:sup:`19` Jésus leur répondit : « Détruisez ce temple, et en trois jours je le relèverai. » 
'''
"20" = '''
:sup:`20` Les Juifs dirent donc : « Il a fallu quarante-six ans pour construire ce temple ! Le relèveras-tu en trois jours ? » 
'''
"21" = '''
:sup:`21` Mais lui, il parlait du temple de son corps. 
'''
"22" = '''
:sup:`22` Quand donc il fut ressuscité des morts, ses disciples se souvinrent qu'il avait dit cela, et ils crurent à l'Écriture et à la parole que Jésus avait dite. 
'''
"23" = '''
:sup:`23` Or, lorsqu'il était à Jérusalem, à la Pâque, pendant la fête, beaucoup crurent en son nom, observant les miracles qu'il faisait. 
'''
"24" = '''
:sup:`24` Mais Jésus ne se confiait pas à eux, parce qu'il connaissait tout le monde, 
'''
"25" = '''
:sup:`25` et qu'il n'avait pas besoin que quelqu'un rendît témoignage au sujet de l'homme, car il savait lui-même ce qui était dans l'homme. 
'''
