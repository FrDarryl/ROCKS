[12]
"1" = '''
:sup:`1` Samuel dit à tout Israël : « Voici, j'ai écouté votre voix dans tout ce que vous m'avez dit, et j'ai établi un roi sur vous. 
'''
"2" = '''
:sup:`2` Maintenant, voici que le roi marche devant vous. Je suis vieux et j'ai les cheveux blancs. Voici, mes fils sont avec toi. J'ai marché devant toi depuis ma jeunesse jusqu'à ce jour. 
'''
"3" = '''
:sup:`3` Me voici. Témoigne contre moi devant Yahvé et devant son oint. De qui ai-je pris le bœuf ? A qui appartient l'âne que j'ai pris ? Qui ai-je spolié ? Qui ai-je opprimé ? De la main de qui ai-je pris un pot-de-vin pour me faire aveugler les yeux ? Je vous le rendrai. » 
'''
"4" = '''
:sup:`4` Ils dirent : « Tu ne nous as pas escroqués, tu ne nous as pas opprimés, et tu n'as rien pris de la main de personne. » 
'''
"5" = '''
:sup:`5` Il leur dit : « Yahvé est témoin contre vous, et son oint est témoin aujourd'hui, que vous n'avez rien trouvé dans ma main. » Ils répondirent : « Il est témoin. » 
'''
"6" = '''
:sup:`6` Samuel dit au peuple : « C'est Yahvé qui a établi Moïse et Aaron, et qui a fait monter vos pères du pays d'Égypte. 
'''
"7" = '''
:sup:`7` Maintenant, restez immobiles, afin que je puisse plaider avec vous devant Yahvé au sujet de toutes les actions justes de Yahvé, qu'il a accomplies envers vous et envers vos pères. 
'''
"8" = '''
:sup:`8` « Lorsque Jacob entra en Égypte et que vos pères crièrent à Yahvé, Yahvé envoya Moïse et Aaron, qui firent sortir vos pères d'Égypte et les firent habiter dans ce lieu. 
'''
"9" = '''
:sup:`9` Mais ils oublièrent Yahvé, leur Dieu, qui les vendit entre les mains de Sisera, chef de l'armée de Hatsor, entre les mains des Philistins et entre les mains du roi de Moab, et qui les combattit. 
'''
"10" = '''
:sup:`10` Ils crièrent à Yahvé et dirent : « Nous avons péché, car nous avons abandonné Yahvé et nous avons servi les Baals et les Ashtaroths ; maintenant, délivre-nous de la main de nos ennemis et nous te servirons ». 
'''
"11" = '''
:sup:`11` Yahvé a envoyé Jerubbaal, Bedan, Jephté et Samuel, et il vous a délivrés de la main de vos ennemis de tous bords, et vous avez vécu en sécurité. 
'''
"12" = '''
:sup:`12` « Quand tu as vu que Nahash, roi des enfants d'Ammon, est venu contre toi, tu m'as dit : « Non, mais un roi régnera sur nous », alors que Yahvé ton Dieu était ton roi. 
'''
"13" = '''
:sup:`13` Maintenant, voyez le roi que vous avez choisi et que vous avez demandé. Voici que l'Éternel a établi un roi sur vous. 
'''
"14" = '''
:sup:`14` Si tu crains l'Éternel, si tu le sers, si tu écoutes sa voix et si tu ne te révoltes pas contre le commandement de l'Éternel, alors toi et le roi qui règne sur toi, vous êtes disciples de l'Éternel, votre Dieu. 
'''
"15" = '''
:sup:`15` Mais si vous n'écoutez pas la voix de l'Éternel et si vous vous rebellez contre le commandement de l'Éternel, la main de l'Éternel sera contre vous, comme elle a été contre vos pères. 
'''
"16" = '''
:sup:`16` Maintenant, restez immobiles et regardez cette grande chose que Yahvé va faire sous vos yeux. 
'''
"17" = '''
:sup:`17` N'est-ce pas aujourd'hui la moisson du blé ? J'appellerai Yahvé, pour qu'il envoie le tonnerre et la pluie ; et vous saurez et verrez que votre méchanceté est grande, celle que vous avez commise aux yeux de Yahvé, en demandant un roi. » 
'''
"18" = '''
:sup:`18` Samuel invoqua Yahvé, et Yahvé envoya le tonnerre et la pluie ce jour-là. Et tout le peuple eut une grande crainte de Yahvé et de Samuel. 
'''
"19" = '''
:sup:`19` Tout le peuple dit à Samuel : « Prie pour tes serviteurs l'Éternel, ton Dieu, afin que nous ne mourions pas ; car nous avons ajouté à tous nos péchés cette faute, celle de demander un roi. » 
'''
"20" = '''
:sup:`20` Samuel dit au peuple : « N'ayez pas peur. Vous avez fait tout ce mal, mais ne vous détournez pas de Yahvé, et servez Yahvé de tout votre cœur. 
'''
"21" = '''
:sup:`21` Ne vous détournez pas pour aller après des choses vaines qui ne peuvent ni profiter ni délivrer, car elles sont vaines. 
'''
"22" = '''
:sup:`22` Car l'Éternel n'abandonnera pas son peuple à cause de son grand nom, car il a plu à l'Éternel de faire de vous un peuple pour lui. 
'''
"23" = '''
:sup:`23` Quant à moi, loin de moi l'idée de pécher contre l'Éternel en cessant de prier pour vous, mais je vous instruirai dans la bonne et juste voie. 
'''
"24" = '''
:sup:`24` Craignez Yahvé et servez-le fidèlement de tout votre cœur, car considérez les grandes choses qu'il a faites pour vous. 
'''
"25" = '''
:sup:`25` Mais si vous persistez à faire le mal, vous périrez, vous et votre roi. » 
'''
