[34]
"1" = '''
:sup:`1` Approchez-vous, nations, pour entendre ! Ecoutez, vous les peuples. Que la terre et tout ce qu'elle contient entende, le monde, et tout ce qui en découle. 
'''
"2" = '''
:sup:`2` Car Yahvé est en colère contre toutes les nations, et en colère contre toutes leurs armées. Il les a complètement détruits. Il les a livrés à l'abattoir. 
'''
"3" = '''
:sup:`3` Leurs morts seront aussi chassés, et la puanteur de leurs cadavres remontera. Les montagnes fondront dans leur sang. 
'''
"4" = '''
:sup:`4` Toute l'armée du ciel sera dissoute. Le ciel sera enroulé comme un rouleau, et toutes ses armées s'évanouiront, comme une feuille se détache d'une vigne ou d'un figuier. 
'''
"5" = '''
:sup:`5` Car mon épée s'est abreuvée dans le ciel. Voici qu'il va s'abattre sur Edom, et sur le peuple de ma malédiction, pour le jugement. 
'''
"6" = '''
:sup:`6` L'épée de Yahvé est remplie de sang. Il est couvert de graisse, du sang des agneaux et des chèvres, avec la graisse des rognons de béliers ; car Yahvé a un sacrifice à Bozrah, et un grand massacre dans le pays d'Edom. 
'''
"7" = '''
:sup:`7` Les bœufs sauvages descendront avec eux, et les jeunes taureaux avec les taureaux puissants ; et leur pays sera enivré de sang, et leur poussière rendue grasse par la graisse. 
'''
"8" = '''
:sup:`8` Car Yahvé a un jour de vengeance, une année de récompense pour la cause de Sion. 
'''
"9" = '''
:sup:`9` Ses ruisseaux se transformeront en poix, sa poussière en soufre, et sa terre deviendra de la poix brûlante. 
'''
"10" = '''
:sup:`10` Il ne s'éteint ni jour ni nuit. Sa fumée va s'élever pour toujours. De génération en génération, il restera en friche. Personne ne la traversera pour toujours et à jamais. 
'''
"11" = '''
:sup:`11` Mais le pélican et le porc-épic la posséderont. Le hibou et le corbeau y habiteront. Il va étirer la ligne de la confusion à ce sujet, et le fil à plomb du vide. 
'''
"12" = '''
:sup:`12` On appellera ses nobles dans le royaume, mais il n'y en aura aucun ; et tous ses princes ne seront rien. 
'''
"13" = '''
:sup:`13` Les épines surgiront dans ses palais, des orties et des chardons dans ses forteresses ; et ce sera une habitation pour les chacals, un tribunal pour les autruches. 
'''
"14" = '''
:sup:`14` Les animaux sauvages du désert rencontreront les loups, et le bouc sauvage criera à son compagnon. Oui, la créature de la nuit s'y installera, et trouvera un lieu de repos. 
'''
"15" = '''
:sup:`15` Le serpent à flèche y fera son nid, et se coucher, éclore et se rassembler à son ombre. Oui, les cerfs-volants seront rassemblés là, chacun avec son compagnon. 
'''
"16" = '''
:sup:`16` Cherchez dans le livre de l'Éternel, et lisez : aucun d'entre eux ne manquera. Aucun ne manquera son compagnon. Car ma bouche a ordonné, et son Esprit les a rassemblés. 
'''
"17" = '''
:sup:`17` Il a jeté le sort pour eux, et sa main l'a divisé pour eux avec une ligne de mesure. Ils la posséderont pour toujours. De génération en génération, ils y habiteront. 
'''
