[54]
"1" = '''
:sup:`1` « Chante, stérile, toi qui n'as pas enfanté ! Éclatez en chants, et criez à haute voix, vous qui n'avez pas enfanté ! Car les enfants de la désolée sont plus nombreux que les enfants de la femme mariée, dit Yahvé. 
'''
"2" = '''
:sup:`2` « Élargis le lieu de ta tente, et qu'ils tendent les rideaux de vos habitations ; n'épargnez pas ; allongez vos cordes, et renforcez vos pieux. 
'''
"3" = '''
:sup:`3` Car tu t'étendras à droite et à gauche ; et ta descendance possédera les nations et s'installent dans des villes désolées. 
'''
"4" = '''
:sup:`4` « N'ayez pas peur, car vous n'aurez pas à rougir. Ne vous laissez pas déconcerter, car vous ne serez pas déçu. Car tu oublieras la honte de ta jeunesse. Vous ne vous souviendrez plus de l'opprobre de votre veuvage. 
'''
"5" = '''
:sup:`5` Car ton créateur est ton époux ; son nom est Yahvé des armées. Le Saint d'Israël est votre rédempteur. Il sera appelé le Dieu de toute la terre. 
'''
"6" = '''
:sup:`6` Car Yahvé t'a appelée comme une femme délaissée et affligée en esprit, même une épouse de jeunesse, quand elle est rejetée, » dit votre Dieu. 
'''
"7" = '''
:sup:`7` « Pour un petit moment, je vous ai abandonnés, mais je vous rassemblerai avec une grande miséricorde. 
'''
"8" = '''
:sup:`8` Dans une colère débordante, je t'ai caché ma face pendant un instant, mais j'aurai pitié de toi avec une bonté éternelle, dit Yahvé ton Rédempteur. 
'''
"9" = '''
:sup:`9` « Car ceci est pour moi comme les eaux de Noé ; car j'ai juré que les eaux de Noé ne passeraient plus sur la terre, J'ai donc juré que je ne me mettrai pas en colère contre vous et que je ne vous réprimanderai pas. 
'''
"10" = '''
:sup:`10` Car les montagnes peuvent s'éloigner, et que les collines soient enlevées, mais ma bonté ne se retirera pas de toi, et mon alliance de paix ne sera pas retirée, » dit Yahvé qui a pitié de vous. 
'''
"11" = '''
:sup:`11` « Vous êtes affligés, ballottés par les tempêtes, et vous n'êtes pas consolés, Voici, je vais sertir vos pierres de belles couleurs, et posez vos fondations avec des saphirs. 
'''
"12" = '''
:sup:`12` Je ferai de tes pinacles des rubis, vos portes de joyaux étincelants, et tous tes murs de pierres précieuses. 
'''
"13" = '''
:sup:`13` Tous vos enfants seront instruits par Yahvé, et la paix de vos enfants sera grande. 
'''
"14" = '''
:sup:`14` Tu seras établi dans la justice. Vous serez loin de l'oppression, car vous n'aurez pas peur, et loin de la terreur, car il ne s'approchera pas de toi. 
'''
"15" = '''
:sup:`15` Voici, ils peuvent s'assembler, mais pas par moi. Celui qui se ligue contre toi tombera à cause de toi. 
'''
"16" = '''
:sup:`16` « Voici, j'ai créé le forgeron qui attise les charbons pour les enflammer, et forge une arme pour son travail ; et j'ai créé le destructeur pour détruire. 
'''
"17" = '''
:sup:`17` Aucune arme formée contre toi ne prévaudra ; et vous condamnerez en jugement toute langue qui s'élèvera contre vous. Tel est l'héritage des serviteurs de Yahvé, et leur justice vient de moi », dit Yahvé. 
'''
