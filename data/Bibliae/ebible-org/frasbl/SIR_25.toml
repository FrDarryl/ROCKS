[25]
"1" = '''
:sup:`1` J'aime trois choses, et ils sont beaux devant le Seigneur et les hommes : l'accord de la parenté, l'amitié entre voisins, et une femme et son mari qui marchent ensemble d'un commun accord. 
'''
"2" = '''
:sup:`2` Mais mon âme déteste trois sortes de personnes, et je suis grandement offensé par leur vie : un pauvre homme qui est arrogant, un homme riche qui est un menteur, et un vieux fou qui est un adultère. 
'''
"3" = '''
:sup:`3` Si tu n'as rien recueilli dans ta jeunesse, comment pourriez-vous trouver quelque chose dans votre vieillesse ? 
'''
"4" = '''
:sup:`4` Comme il est beau le jugement dans les cheveux gris, et que les anciens connaissent les bons conseils ! 
'''
"5" = '''
:sup:`5` Comme elle est belle, la sagesse des vieillards, et la compréhension et le conseil aux hommes qui sont dans l'honneur ! 
'''
"6" = '''
:sup:`6` Une grande expérience est la couronne des personnes âgées. Leur gloire est la crainte du Seigneur. 
'''
"7" = '''
:sup:`7` Il y a neuf choses auxquelles j'ai pensé, et que j'ai comptées heureuses dans mon cœur, et le dixième, je le dirai avec ma langue : un homme qui a de la joie avec ses enfants, et un homme qui vit et voit la chute de ses ennemis. 
'''
"8" = '''
:sup:`8` Heureux celui qui habite avec une femme intelligente ! celui qui n'a pas dérapé avec sa langue, et celui qui n'a pas servi un homme qui est indigne de lui. 
'''
"9" = '''
:sup:`9` Heureux celui qui a trouvé la prudence, et celui qui parle aux oreilles de ceux qui écoutent. 
'''
"10" = '''
:sup:`10` Combien est grand celui qui a trouvé la sagesse ! Mais il n'y a personne au-dessus de celui qui craint le Seigneur. 
'''
"11" = '''
:sup:`11` La crainte du Seigneur surpasse toutes choses. A qui sera-t-il comparé, celui qui le détient ? 
'''
"12" = '''
:sup:`12` Toute blessure mais une blessure du cœur ! N'importe quelle méchanceté, mais la méchanceté d'une femme ! 
'''
"13" = '''
:sup:`13` Toute calamité, mais une calamité de ceux qui me haïssent ! Toute vengeance, mais la vengeance des ennemis ! 
'''
"14" = '''
:sup:`14` Il n'y a pas de venin pire que celui d'un serpent. Il n'y a pas de colère pire que celle d'un ennemi. 
'''
"15" = '''
:sup:`15` Je préfère habiter avec un lion et un dragon. que de rester à la maison avec une femme méchante. 
'''
"16" = '''
:sup:`16` La méchanceté d'une femme change son apparence, et assombrit son visage comme celui d'un ours. 
'''
"17" = '''
:sup:`17` Son mari s'assiéra parmi ses voisins, et quand il l'entend, il soupire amèrement. 
'''
"18" = '''
:sup:`18` Toute malice est petite comparée à la malice d'une femme. Que la part d'un pécheur tombe sur elle. 
'''
"19" = '''
:sup:`19` Comme la marche sur une colline sablonneuse l'est pour les pieds des personnes âgées, ainsi qu'une femme pleine de paroles pour un homme tranquille. 
'''
"20" = '''
:sup:`20` Ne te laisse pas séduire par la beauté d'une femme. Ne désirez pas une femme pour sa beauté. 
'''
"21" = '''
:sup:`21` Il y a de la colère, de l'impudence et de grands reproches. si une femme soutient son mari. 
'''
"22" = '''
:sup:`22` Une femme méchante est un abaissement du cœur, la tristesse du visage, et un cœur blessé. Une femme qui ne rend pas son mari heureux c'est comme des mains qui pendent, et des genoux faibles. 
'''
"23" = '''
:sup:`23` Le commencement du péché est venu d'une femme. A cause d'elle, nous mourrons tous. 
'''
"24" = '''
:sup:`24` Ne donnez pas d'issue à l'eau, et ne donne pas à une méchante femme la liberté de parole. 
'''
"25" = '''
:sup:`25` Si elle ne fait pas ce que vous lui demandez, coupez-la de votre chair. 
'''
