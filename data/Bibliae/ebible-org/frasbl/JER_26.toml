[26]
"1" = '''
:sup:`1` Au commencement du règne de Jojakim, fils de Josias, roi de Juda, cette parole vint de Yahvé : 
'''
"2" = '''
:sup:`2` « Yahvé dit : 'Tiens-toi dans le parvis de la maison de Yahvé, et dis à toutes les villes de Juda qui viennent se prosterner dans la maison de Yahvé toutes les paroles que je t'ordonne de leur dire. N'omets pas un mot. 
'''
"3" = '''
:sup:`3` Il se peut qu'ils écoutent et que chacun revienne de sa mauvaise voie, afin que je renonce au mal que j'ai l'intention de leur faire à cause de la méchanceté de leurs actions.'" 
'''
"4" = '''
:sup:`4` Tu leur diras : « Yahvé dit : 'Si vous ne m'écoutez pas, si vous ne marchez pas dans ma loi que j'ai mise devant vous, 
'''
"5" = '''
:sup:`5` si vous n'écoutez pas les paroles de mes serviteurs les prophètes que je vous envoie, même en vous levant de bonne heure et en les envoyant - mais que vous n'avez pas écouté- 
'''
"6" = '''
:sup:`6` alors je rendrai cette maison semblable à Silo, et je ferai de cette ville une malédiction pour toutes les nations de la terre.'" 
'''
"7" = '''
:sup:`7` Les prêtres, les prophètes et tout le peuple entendirent Jérémie prononcer ces paroles dans la maison de l'Éternel. 
'''
"8" = '''
:sup:`8` Lorsque Jérémie eut achevé de dire tout ce que l'Éternel lui avait ordonné de dire à tout le peuple, les prêtres, les prophètes et tout le peuple le saisirent, en disant : « Tu mourras ! 
'''
"9" = '''
:sup:`9` Pourquoi as-tu prophétisé au nom de Yahvé, en disant : « Cette maison sera comme Silo, et cette ville sera déserte, sans habitant ? ». Tout le peuple était entassé autour de Jérémie dans la maison de Yahvé. 
'''
"10" = '''
:sup:`10` Lorsque les princes de Juda eurent entendu ces choses, ils montèrent de la maison du roi à la maison de l'Éternel, et ils s'assirent à l'entrée de la nouvelle porte de la maison de l'Éternel. 
'''
"11" = '''
:sup:`11` Alors les prêtres et les prophètes parlèrent aux chefs et à tout le peuple, en disant : « Cet homme mérite la mort, car il a prophétisé contre cette ville, comme vous l'avez entendu de vos oreilles. » 
'''
"12" = '''
:sup:`12` Alors Jérémie parla à tous les chefs et à tout le peuple, et dit : « L'Éternel m'a envoyé pour prophétiser contre cette maison et contre cette ville toutes les paroles que vous avez entendues. 
'''
"13" = '''
:sup:`13` Maintenant, corrigez vos voies et vos actions, et obéissez à la voix de l'Éternel, votre Dieu ; alors l'Éternel se retirera du mal qu'il a prononcé contre vous. 
'''
"14" = '''
:sup:`14` Quant à moi, voici, je suis entre tes mains. Fais de moi ce qui est bon et juste à tes yeux. 
'''
"15" = '''
:sup:`15` Sachez seulement que si vous me faites mourir, vous ferez retomber le sang innocent sur vous-mêmes, sur cette ville et sur ses habitants ; car en vérité, l'Éternel m'a envoyé vers vous pour prononcer toutes ces paroles à vos oreilles. » 
'''
"16" = '''
:sup:`16` Alors les princes et tout le peuple dirent aux prêtres et aux prophètes : « Cet homme n'est pas digne de mourir, car il nous a parlé au nom de Yahvé notre Dieu. » 
'''
"17" = '''
:sup:`17` Alors quelques-uns des anciens du pays se levèrent, et parlèrent à toute l'assemblée du peuple, en disant : 
'''
"18" = '''
:sup:`18` « Michée, le Morashtite, prophétisa au temps d'Ézéchias, roi de Juda, et il parla à tout le peuple de Juda, en disant : « L'Éternel des armées dit : "'Sion sera labourée comme un champ, et Jérusalem deviendra un tas, et la montagne de la maison comme les hauts lieux d'une forêt. 
'''
"19" = '''
:sup:`19` Ézéchias, roi de Juda, et tout Juda ne l'ont-ils pas fait mourir ? Ne craignait-il pas Yahvé, n'implorait-il pas la faveur de Yahvé, et Yahvé ne s'est-il pas détourné du malheur qu'il avait prononcé contre eux ? Nous commettrions ainsi un grand mal contre nos propres âmes ! ». 
'''
"20" = '''
:sup:`20` Il y avait aussi un homme qui prophétisait au nom de l'Éternel, Urie, fils de Shemahia, de Kiriath Jearim, et il prophétisa contre cette ville et contre ce pays, selon toutes les paroles de Jérémie. 
'''
"21" = '''
:sup:`21` Lorsque le roi Jehoïakim, avec tous ses hommes forts et tous les princes, entendit ses paroles, le roi chercha à le faire mourir ; mais Urie, l'ayant entendu, eut peur, s'enfuit et alla en Égypte. 
'''
"22" = '''
:sup:`22` Le roi Jehoïakim envoya en Égypte Elnathan, fils d'Acbor, et quelques hommes avec lui. 
'''
"23" = '''
:sup:`23` Ils allèrent chercher Urie en Égypte et l'amenèrent au roi Jojakim, qui le tua par l'épée et jeta son cadavre dans les tombes des gens du peuple. 
'''
"24" = '''
:sup:`24` Mais la main d'Ahikam, fils de Shaphan, était avec Jérémie, de sorte qu'ils ne le livrèrent pas entre les mains du peuple pour le faire mourir. 
'''
