[21]
"1" = '''
:sup:`1` Pour le chef musicien. Un psaume de David. Le roi se réjouit de ta force, Yahvé ! Comme il se réjouit de votre salut ! 
'''
"2" = '''
:sup:`2` Tu lui as donné le désir de son cœur, et n'ont pas retenu la demande de ses lèvres. Selah. 
'''
"3" = '''
:sup:`3` Car tu le rencontres avec les bienfaits de la bonté. Tu as mis une couronne d'or fin sur sa tête. 
'''
"4" = '''
:sup:`4` Il vous a demandé la vie et vous la lui avez donnée, même durée des jours pour les siècles des siècles. 
'''
"5" = '''
:sup:`5` Sa gloire est grande dans votre salut. Vous lui rendez honneur et majesté. 
'''
"6" = '''
:sup:`6` Car vous le rendez très béni pour toujours. Vous le rendez heureux de joie en votre présence. 
'''
"7" = '''
:sup:`7` Car le roi se confie en Yahvé. Grâce à la bonté du Très-Haut, il ne sera pas ébranlé. 
'''
"8" = '''
:sup:`8` Ta main découvrira tous tes ennemis. Ta main droite découvrira ceux qui te détestent. 
'''
"9" = '''
:sup:`9` Tu les rendras comme une fournaise ardente au moment de ta colère. Yahvé les engloutira dans sa colère. Le feu les dévorera. 
'''
"10" = '''
:sup:`10` Tu feras disparaître leurs descendants de la terre, leur postérité d'entre les enfants des hommes. 
'''
"11" = '''
:sup:`11` Car ils ont eu des intentions mauvaises à votre égard. Ils ont comploté contre vous un mal qui ne peut réussir. 
'''
"12" = '''
:sup:`12` Car tu leur feras tourner le dos, quand vous pointez un arc sur leur visage. 
'''
"13" = '''
:sup:`13` Sois exalté, Yahvé, dans ta force, ainsi nous chanterons et louerons ta puissance. 
'''
