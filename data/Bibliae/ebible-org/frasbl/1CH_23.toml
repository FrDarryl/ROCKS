[23]
"1" = '''
:sup:`1` David était vieux et rassasié de jours, et il établit Salomon, son fils, roi d'Israël. 
'''
"2" = '''
:sup:`2` Il rassembla tous les chefs d'Israël, avec les sacrificateurs et les Lévites. 
'''
"3" = '''
:sup:`3` Les Lévites furent comptés depuis l'âge de trente ans et au-dessus, et leur nombre, par tête, fut de trente-huit mille. 
'''
"4" = '''
:sup:`4` David dit : « Parmi eux, vingt-quatre mille étaient chargés de surveiller les travaux de la maison de Yahvé, six mille étaient officiers et juges, 
'''
"5" = '''
:sup:`5` quatre mille étaient portiers, et quatre mille louaient Yahvé avec les instruments que j'avais fabriqués pour le louer. » 
'''
"6" = '''
:sup:`6` David les répartit en divisions selon les fils de Lévi : Guershon, Kehath et Merari. 
'''
"7" = '''
:sup:`7` Des Gershonites : Ladan et Shimei. 
'''
"8" = '''
:sup:`8` Fils de Ladan : Jehiel, le chef, Zetham et Joël, trois. 
'''
"9" = '''
:sup:`9` Fils de Schimeï : Schelomoth, Hatsiel et Haran, trois. Ce sont les chefs de famille de Ladan. 
'''
"10" = '''
:sup:`10` Fils de Schimeï : Jahath, Zina, Jeush et Beriah. Ces quatre-là étaient les fils de Schimeï. 
'''
"11" = '''
:sup:`11` Jahath était le chef, et Zina le second ; mais Jeush et Beriah n'avaient pas beaucoup de fils ; c'est pourquoi ils formaient une maison de pères en un seul compte. 
'''
"12" = '''
:sup:`12` Fils de Kehath : Amram, Izhar, Hebron et Uzziel, quatre. 
'''
"13" = '''
:sup:`13` Fils d'Amram : Aaron et Moïse. Aaron fut séparé pour sanctifier les choses très saintes, lui et ses fils à jamais, pour offrir des parfums devant l'Éternel, pour le servir et pour bénir en son nom à jamais. 
'''
"14" = '''
:sup:`14` Quant à Moïse, homme de Dieu, ses fils furent désignés dans la tribu de Lévi. 
'''
"15" = '''
:sup:`15` Fils de Moïse : Gershom et Eliezer. 
'''
"16" = '''
:sup:`16` Fils de Guershom : Shebuel, le chef. 
'''
"17" = '''
:sup:`17` Fils d'Éliézer : Rehabia, le chef. Éliézer n'eut pas d'autres fils, mais les fils de Rehabia furent très nombreux. 
'''
"18" = '''
:sup:`18` Fils de Jitsehar : Shelomith, le chef. 
'''
"19" = '''
:sup:`19` Fils de Hébron : Jeriah, le chef, Amaria, le second, Jahaziel, le troisième, et Jekameam, le quatrième. 
'''
"20" = '''
:sup:`20` Fils d'Uzziel : Michée, le chef, et Ischia, le second. 
'''
"21" = '''
:sup:`21` Fils de Merari : Mahli et Mushi. Les fils de Mahli : Éléazar et Kish. 
'''
"22" = '''
:sup:`22` Éléazar mourut et n'eut pas de fils, mais seulement des filles ; leurs parents, les fils de Kis, les prirent pour femmes. 
'''
"23" = '''
:sup:`23` Fils de Muschi : Mahli, Eder et Jérémoth, au nombre de trois. 
'''
"24" = '''
:sup:`24` Ce sont là les fils de Lévi, selon leurs maisons de pères, les chefs de maisons de pères de ceux qui furent comptés individuellement, au nombre des noms selon les sondages, qui faisaient le service de la maison de l'Éternel, depuis l'âge de vingt ans et au-dessus. 
'''
"25" = '''
:sup:`25` Car David avait dit : « L'Éternel, le Dieu d'Israël, a donné du repos à son peuple, et il habite à Jérusalem pour toujours. 
'''
"26" = '''
:sup:`26` Aussi les Lévites n'auront plus besoin de porter le tabernacle et tous ses ustensiles pour son service. » 
'''
"27" = '''
:sup:`27` En effet, selon les dernières paroles de David, les fils de Lévi ont été comptés, à partir de vingt ans et plus. 
'''
"28" = '''
:sup:`28` Car ils étaient chargés de servir les fils d'Aaron pour le service de la maison de Yahvé, dans les parvis, dans les chambres, pour la purification de toutes les choses saintes, pour le service de la maison de Dieu, 
'''
"29" = '''
:sup:`29` pour les pains de proposition et pour la farine fine destinée à l'offrande, qu'il s'agisse de galettes sans levain, de galettes cuites au four ou de galettes trempées, et pour toutes les mesures de quantité et de taille ; 
'''
"30" = '''
:sup:`30` Ils se tiendront debout tous les matins pour remercier et louer Yahvé, ainsi que le soir ; 
'''
"31" = '''
:sup:`31` ils offriront à Yahvé tous les holocaustes aux sabbats, aux nouvelles lunes et aux fêtes, en nombre suffisant, selon les règles qui leur sont prescrites, en permanence devant Yahvé ; 
'''
"32" = '''
:sup:`32` ils s'acquitteront des fonctions de la tente d'assignation, des fonctions du lieu saint et des fonctions des fils d'Aaron, leurs frères, pour le service de la maison de Yahvé. 
'''
