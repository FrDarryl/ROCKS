[4]
"1" = '''
:sup:`1` Mais Mardochée, ayant compris ce qui se passait, déchira ses vêtements, se revêtit d'un sac et se couvrit de poussière. Et s'étant précipité dans la rue ouverte de la ville, il s'écria d'une voix forte : « Une nation qui n'a rien fait de mal va être détruite ! » 
'''
"2" = '''
:sup:`2` Il arriva à la porte du roi et se tint debout, car il ne lui était pas permis d'entrer dans le palais en portant le sac et la cendre. 
'''
"3" = '''
:sup:`3` Et dans toutes les provinces où les lettres furent publiées, il y eut des pleurs, des lamentations et un grand deuil de la part des Juifs. Ils portaient le sac et la cendre. 
'''
"4" = '''
:sup:`4` Les servantes et les chambellans de la reine allèrent l'informer ; et quand elle eut entendu ce qui s'était passé, elle fut profondément troublée. Elle envoya des vêtements à Mardochée pour remplacer son sac, mais il refusa. 
'''
"5" = '''
:sup:`5` Esther appela alors son chambellan Hathach, qui la servait, et elle envoya apprendre la vérité à Mardochée. 
'''
"6" = '''
:sup:`6` Mardochée lui montra ce qui s'était passé, et la promesse qu'Haman avait faite au roi de verser dix mille talents au trésor, afin qu'il détruise les Juifs. 
'''
"7" = '''
:sup:`7` Et il lui donna la copie de ce qui avait été publié à Suse au sujet de leur destruction, pour qu'il la montre à Esther ; et il lui dit de la charger d'aller supplier le roi, et de le supplier pour le peuple. « Rappelle-toi, dit-il, les jours de ton humble condition, comment tu as été soignée par ma main ; car Haman, qui occupe la place la plus proche du roi, a parlé contre nous pour causer notre mort. Invoque le Seigneur, et parle au roi à notre sujet, pour nous délivrer de la mort. » 
'''
"8" = '''
:sup:`8` Hathac entra donc et lui rapporta toutes ces paroles. 
'''
"9" = '''
:sup:`9` Esther dit à Hathac : « Va trouver Mardochée et dis-lui : 
'''
"10" = '''
:sup:`10` « Toutes les nations de l'empire savent que tout homme ou femme qui entre chez le roi dans la cour intérieure sans être appelé, cette personne doit mourir, à moins que le roi ne tende son sceptre d'or ; alors elle vivra. Je n'ai pas été appelé à entrer chez le roi depuis trente jours. » 
'''
"11" = '''
:sup:`11` Hathac rapporta donc à Mardochée toutes les paroles d'Esther. 
'''
"12" = '''
:sup:`12` Et Mardochée dit à Hathac : « Va, et dis-lui : « Esther, ne te dis pas que tu seras la seule à échapper au royaume, plus que tous les autres Juifs. 
'''
"13" = '''
:sup:`13` Car si tu te tais à cette occasion, le secours et la protection viendront aux Juifs d'un autre endroit ; mais toi et la maison de ton père, vous périrez. Qui sait si tu n'as pas été faite reine pour cette occasion ? ". 
'''
"14" = '''
:sup:`14` Et Esther envoya à Mardochée le messager qui était venu la trouver, en disant : 
'''
"15" = '''
:sup:`15` « Va rassembler les Juifs qui sont à Suse, et vous tous, jeûnez pour moi. Ne mangez pas et ne buvez pas pendant trois jours, nuit et jour. Mes jeunes filles et moi jeûnerons aussi. Ensuite, je me rendrai chez le roi, contrairement à la loi, même si je dois mourir. » 
'''
"16" = '''
:sup:`16` Et Mardochée s'en alla et fit tout ce qu'Esther lui avait ordonné. 
'''
"17" = '''
:sup:`17` Il pria l'Éternel, en faisant mention de toutes les œuvres de l'Éternel. 
'''
"18" = '''
:sup:`18` Il dit : « Seigneur Dieu, tu es le roi qui domine tout, car toutes choses sont en ton pouvoir, et il n'y a personne qui puisse s'opposer à toi dans ton dessein de sauver Israël ; 
'''
"19" = '''
:sup:`19` car tu as fait le ciel et la terre et tout ce qui est merveilleux sous le ciel. 
'''
"20" = '''
:sup:`20` Tu es le Seigneur de tout, et il n'y a personne qui puisse te résister, Seigneur. 
'''
"21" = '''
:sup:`21` Tu connais toutes choses. Tu sais, Seigneur, que ce n'est pas par insolence, ni par arrogance, ni par amour de la gloire, que j'ai fait cela, de refuser de me prosterner devant l'arrogant Haman. 
'''
"22" = '''
:sup:`22` Car j'aurais volontiers baisé la plante de ses pieds pour la sécurité d'Israël. 
'''
"23" = '''
:sup:`23` Mais j'ai fait cela pour ne pas placer la gloire de l'homme au-dessus de la gloire de Dieu. Je n'adorerai personne d'autre que toi, mon Seigneur, et je ne ferai pas ces choses avec arrogance. 
'''
"24" = '''
:sup:`24` Et maintenant, Seigneur Dieu, Roi, Dieu d'Abraham, épargne ton peuple, car nos ennemis préparent notre perte, et ils ont voulu détruire ton ancien héritage. 
'''
"25" = '''
:sup:`25` Ne néglige pas ton peuple, que tu as racheté pour toi du pays d'Égypte. 
'''
"26" = '''
:sup:`26` Écoute ma prière. Aie pitié de ton héritage et transforme notre deuil en joie, afin que nous vivions et que nous chantions ton nom, Seigneur. Ne détruis pas complètement la bouche de ceux qui te louent, Seigneur. » 
'''
"27" = '''
:sup:`27` Tout Israël cria de toutes ses forces, car la mort était devant leurs yeux. 
'''
"28" = '''
:sup:`28` Et la reine Esther se réfugia dans le Seigneur, étant prise comme dans l'agonie de la mort. 
'''
"29" = '''
:sup:`29` Ayant ôté ses vêtements de gloire, elle revêtit des vêtements de détresse et de deuil. Au lieu de grands parfums, elle se remplit la tête de cendres et de fumier. Elle a humilié son corps, et elle a rempli de ses cheveux emmêlés tous les endroits de sa parure. 
'''
"30" = '''
:sup:`30` Elle implora l'Éternel, le Dieu d'Israël, et dit : " Mon Seigneur, toi seul es notre roi. Aide-moi. Je suis dans la misère, et je n'ai pas d'autre secours que toi, 
'''
"31" = '''
:sup:`31` car mon danger est proche. 
'''
"32" = '''
:sup:`32` J'ai entendu depuis ma naissance dans la tribu de ma parenté que toi, Seigneur, tu as pris Israël de toutes les nations, et nos pères de toute leur parenté pour un héritage perpétuel, et que tu as fait pour eux tout ce que tu as dit. 
'''
"33" = '''
:sup:`33` Et maintenant nous avons péché devant toi, et tu nous as livrés entre les mains de nos ennemis, 
'''
"34" = '''
:sup:`34` parce que nous avons honoré leurs dieux. Tu es juste, Seigneur. 
'''
"35" = '''
:sup:`35` Et maintenant, ils ne se sont pas contentés de l'amertume de notre esclavage, mais ils ont posé leurs mains sur les mains de leurs idoles 
'''
"36" = '''
:sup:`36` pour abolir le décret de ta bouche, et pour détruire complètement ton héritage, et pour arrêter la bouche de ceux qui te louent, et pour éteindre la gloire de ta maison et de ton autel, 
'''
"37" = '''
:sup:`37` et pour ouvrir la bouche des païens pour qu'ils disent les louanges des vanités, et qu'un roi mortel soit admiré pour toujours. 
'''
"38" = '''
:sup:`38` Seigneur, ne cède pas ton sceptre à ceux qui n'existent pas, et ne les laisse pas rire de notre chute, mais retourne leur conseil contre eux-mêmes, et fais un exemple de celui qui a commencé à nous blesser. 
'''
"39" = '''
:sup:`39` Souviens-toi de nous, Seigneur ! Manifeste-toi au temps de notre détresse. Encourage-moi, roi des dieux et maître de toute domination ! 
'''
"40" = '''
:sup:`40` Mets dans ma bouche un discours harmonieux devant le lion, et fais en sorte que son cœur haïsse celui qui nous combat, jusqu'à l'extermination de ceux qui sont d'accord avec lui. 
'''
"41" = '''
:sup:`41` Mais délivre-nous par ta main, et aide-moi, moi qui suis seul et n'ai personne d'autre que toi, Seigneur. 
'''
"42" = '''
:sup:`42` Tu sais tout, et tu sais que je déteste la gloire des transgresseurs, et que j'ai en horreur le lit des incirconcis et de tout étranger. 
'''
"43" = '''
:sup:`43` Tu connais ma nécessité, car j'ai en horreur le symbole de ma position orgueilleuse, qui est sur ma tête aux jours de ma splendeur. J'en ai horreur comme d'un tissu menstruel, et je ne le porte pas aux jours de ma tranquillité. 
'''
"44" = '''
:sup:`44` Ta servante n'a pas mangé à la table d'Haman, et je n'ai pas honoré le banquet du roi, et je n'ai pas bu le vin des libations. 
'''
"45" = '''
:sup:`45` Ta servante ne s'est pas réjouie depuis le jour de ma promotion jusqu'à présent, si ce n'est en toi, Seigneur Dieu d'Abraham. 
'''
"46" = '''
:sup:`46` O Dieu, qui as le pouvoir sur tout, écoute la voix des désespérés, et délivre-nous de la main de ceux qui méditent le malheur. Délivre-moi de ma peur. 
'''
