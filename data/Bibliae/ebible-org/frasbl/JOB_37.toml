[37]
"1" = '''
:sup:`1` « Oui, à cela mon cœur tremble, et est déplacé de sa place. 
'''
"2" = '''
:sup:`2` Écoutez, oh, écoutez le bruit de sa voix, le son qui sort de sa bouche. 
'''
"3" = '''
:sup:`3` Il l'envoie sous tout le ciel, et sa foudre jusqu'aux extrémités de la terre. 
'''
"4" = '''
:sup:`4` Après cela, une voix rugit. Il tonne de la voix de sa majesté. Il ne retient rien quand sa voix est entendue. 
'''
"5" = '''
:sup:`5` Dieu fait retentir sa voix d'une manière merveilleuse. Il fait de grandes choses, que nous ne pouvons pas comprendre. 
'''
"6" = '''
:sup:`6` Car il dit à la neige : « Tombe sur la terre ». comme pour l'averse de pluie, et aux averses de sa pluie puissante. 
'''
"7" = '''
:sup:`7` Il scelle la main de chaque homme, afin que tous les hommes qu'il a créés la connaissent. 
'''
"8" = '''
:sup:`8` Puis les animaux se mettent à l'abri, et restent dans leur tanière. 
'''
"9" = '''
:sup:`9` De sa chambre sort la tempête, et du froid venant du nord. 
'''
"10" = '''
:sup:`10` Par le souffle de Dieu, la glace est donnée, et la largeur des eaux est gelée. 
'''
"11" = '''
:sup:`11` Oui, il charge d'humidité l'épais nuage. Il répand à l'étranger le nuage de sa foudre. 
'''
"12" = '''
:sup:`12` Elle est retournée par ses conseils, pour qu'ils fassent tout ce qu'il leur ordonne sur la surface du monde habitable, 
'''
"13" = '''
:sup:`13` que ce soit pour la correction, ou pour son pays, ou par bonté d'âme, qu'il la fait venir. 
'''
"14" = '''
:sup:`14` « Écoute ceci, Job. Arrêtez-vous, et considérez les merveilles de Dieu. 
'''
"15" = '''
:sup:`15` Savez-vous comment Dieu les contrôle ? et fait briller les éclairs de sa nuée ? 
'''
"16" = '''
:sup:`16` Connaissez-vous le fonctionnement des nuages, les merveilles de celui qui est parfait dans la connaissance ? 
'''
"17" = '''
:sup:`17` Toi dont les vêtements sont chauds quand la terre est immobile à cause du vent du sud ? 
'''
"18" = '''
:sup:`18` Pouvez-vous, avec lui, déployer le ciel, qui est aussi solide qu'un miroir en métal moulé ? 
'''
"19" = '''
:sup:`19` Apprends-nous ce que nous allons lui dire, car nous ne pouvons pas défendre notre cause à cause de l'obscurité. 
'''
"20" = '''
:sup:`20` Lui dira-t-on que je veux parler ? Ou un homme devrait-il souhaiter être englouti ? 
'''
"21" = '''
:sup:`21` Maintenant, les hommes ne voient pas la lumière qui brille dans les cieux, mais le vent passe, et les dégage. 
'''
"22" = '''
:sup:`22` Du nord vient la splendeur de l'or. Avec Dieu, la majesté est impressionnante. 
'''
"23" = '''
:sup:`23` Nous ne pouvons pas atteindre le Tout-Puissant. Il est exalté par le pouvoir. Dans la justice et la grande droiture, il n'opprimera pas. 
'''
"24" = '''
:sup:`24` C'est pourquoi les hommes le révèrent. Il ne considère pas ceux qui sont sages de cœur. » 
'''
