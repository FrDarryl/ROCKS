[80]
"1" = '''
:sup:`1` Pour le chef musicien. Sur l'air de « The Lilies of the Covenant ». Un psaume d'Asaph. Écoute-nous, berger d'Israël, toi qui conduis Joseph comme un troupeau, vous qui êtes assis au-dessus des chérubins, resplendissez. 
'''
"2" = '''
:sup:`2` Devant Ephraïm, Benjamin et Manassé, réveillez votre force ! Viens nous sauver ! 
'''
"3" = '''
:sup:`3` Tourne-nous à nouveau, Dieu. Faites briller votre visage, et nous serons sauvés. 
'''
"4" = '''
:sup:`4` Yahvé, Dieu des Armées, jusqu'à quand seras-tu en colère contre la prière de ton peuple ? 
'''
"5" = '''
:sup:`5` Tu les as nourris avec le pain des larmes, et leur a donné des larmes à boire en grande quantité. 
'''
"6" = '''
:sup:`6` Tu fais de nous une source de discorde pour nos voisins. Nos ennemis rient entre eux. 
'''
"7" = '''
:sup:`7` Retourne-nous, Dieu des Armées. Faites briller votre visage, et nous serons sauvés. 
'''
"8" = '''
:sup:`8` Tu as fait sortir d'Égypte une vigne. Tu as chassé les nations, et tu l'as planté. 
'''
"9" = '''
:sup:`9` Vous avez défriché le terrain pour cela. Il s'est profondément enraciné, et a rempli la terre. 
'''
"10" = '''
:sup:`10` Les montagnes étaient couvertes de son ombre. Ses branches étaient comme les cèdres de Dieu. 
'''
"11" = '''
:sup:`11` Il a envoyé ses branches vers la mer, ses pousses à la rivière. 
'''
"12" = '''
:sup:`12` Pourquoi avez-vous abattu ses murs ? pour que tous ceux qui passent par le chemin le cueillent ? 
'''
"13" = '''
:sup:`13` Le sanglier qui sort du bois le ravage. Les animaux sauvages des champs s'en nourrissent. 
'''
"14" = '''
:sup:`14` Tourne encore, nous t'en supplions, Dieu des armées. Regardez du haut du ciel, et voyez, et visitez cette vigne, 
'''
"15" = '''
:sup:`15` le cep que ta main droite a planté, la branche que tu as rendue forte pour toi-même. 
'''
"16" = '''
:sup:`16` Il est brûlé par le feu. C'est coupé. Ils périssent à votre réprimande. 
'''
"17" = '''
:sup:`17` Que ta main soit sur l'homme de ta droite, sur le fils de l'homme que tu as rendu fort pour toi. 
'''
"18" = '''
:sup:`18` Nous ne nous détournerons donc pas de vous. Ranime-nous, et nous invoquerons ton nom. 
'''
"19" = '''
:sup:`19` Retourne-nous, Yahvé, Dieu des armées. Fais briller ton visage, et nous serons sauvés. 
'''
