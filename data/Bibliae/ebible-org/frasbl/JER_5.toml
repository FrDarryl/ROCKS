[5]
"1" = '''
:sup:`1` « Parcourez de long en large les rues de Jérusalem, et regardez maintenant, et sachez, et cherchez dans ses lieux écartés, si vous pouvez trouver un homme, s'il y a quelqu'un qui agisse avec justice, qui recherche la vérité, alors je lui pardonnerai. 
'''
"2" = '''
:sup:`2` Même s'ils disent : « L'Éternel est vivant », ils jurent faussement. » 
'''
"3" = '''
:sup:`3` O Yahvé, tes yeux ne regardent-ils pas la vérité ? Tu les as frappés, mais ils n'ont pas été affligés. Tu les as consumés, mais ils ont refusé de se laisser corriger. Ils ont rendu leur visage plus dur que le roc. Ils ont refusé de revenir. 
'''
"4" = '''
:sup:`4` Et je dis : « Ceux-là sont pauvres. Ils sont insensés, car ils ne connaissent pas la voie de l'Éternel, ni la loi de leur Dieu. 
'''
"5" = '''
:sup:`5` Je vais aller vers les grands et je leur parlerai, car ils connaissent la voie de l'Éternel et la loi de leur Dieu. » Mais eux, d'un commun accord, ont brisé le joug, et rompu les liens. 
'''
"6" = '''
:sup:`6` C'est pourquoi le lion de la forêt les tuera, le loup du soir les fera mourir. Le loup des soirs les détruira. Un léopard veillera sur leurs villes. Tous ceux qui sortent de là seront déchirés, parce que leurs transgressions sont nombreuses et que leur égarement s'est accru. 
'''
"7" = '''
:sup:`7` « Comment pourrais-je te pardonner ? Tes enfants m'ont abandonné, et ils ont juré par ce qui n'est pas un dieu. Après que je les ai rassasiés, ils ont commis l'adultère, et se sont rassemblés en troupes dans les maisons de prostitution. 
'''
"8" = '''
:sup:`8` Ils étaient comme des chevaux nourris, errant en liberté. Chacun hennissait après la femme de son voisin. 
'''
"9" = '''
:sup:`9` Ne devrais-je pas les punir pour ces choses ? dit Yahvé. « Mon âme ne doit-elle pas se venger d'une telle nation ? 
'''
"10" = '''
:sup:`10` « Montez sur ses murs, détruisez, mais ne détruisez pas tout. Enlève ses branches, car elles ne sont pas à Yahvé. 
'''
"11" = '''
:sup:`11` Car la maison d'Israël et la maison de Juda se sont montrées très perfides à mon égard, dit l'Éternel. 
'''
"12" = '''
:sup:`12` Ils ont renié Yahvé, et ils ont dit : « Ce n'est pas lui. Le mal ne viendra pas sur nous. Nous ne verrons ni épée ni famine. 
'''
"13" = '''
:sup:`13` Les prophètes seront du vent, et la parole n'est pas en eux. C'est ainsi qu'il leur sera fait. » 
'''
"14" = '''
:sup:`14` C'est pourquoi Yahvé, le Dieu des armées, dit : « Parce que tu dis cela, voici, je ferai de mes paroles dans ta bouche du feu, et de ce peuple du bois, et il les dévorera. 
'''
"15" = '''
:sup:`15` Voici, je vais faire venir sur vous une nation lointaine, maison d'Israël, dit l'Éternel. « C'est une nation puissante. C'est une nation ancienne, une nation dont vous ne connaissez pas la langue et dont vous ne comprenez pas ce qu'elle dit. 
'''
"16" = '''
:sup:`16` Leur carquois est un tombeau ouvert. Ils sont tous des hommes puissants. 
'''
"17" = '''
:sup:`17` Ils dévoreront ta moisson et ton pain, que tes fils et tes filles doivent manger. Ils dévoreront tes brebis et tes bœufs. Ils dévoreront tes vignes et tes figuiers. Ils abattront par l'épée tes villes fortifiées dans lesquelles tu te confies. 
'''
"18" = '''
:sup:`18` « Mais même en ces jours-là, dit l'Éternel, je ne vous détruirai pas complètement. 
'''
"19" = '''
:sup:`19` Quand vous direz : « Pourquoi Yahvé, notre Dieu, nous a-t-il fait toutes ces choses ? Alors tu leur diras : « De même que vous m'avez abandonné pour servir des dieux étrangers dans votre pays, de même vous servirez des étrangers dans un pays qui n'est pas le vôtre ». 
'''
"20" = '''
:sup:`20` Annoncez-le dans la maison de Jacob, et publiez-le en Juda, en disant : 
'''
"21" = '''
:sup:`21` Écoutez ceci, peuple insensé et sans intelligence, qui avez des yeux et ne voyez pas, qui avez des oreilles et n'entendez pas. 
'''
"22" = '''
:sup:`22` Ne me craignez-vous pas, dit l'Éternel, ne tremblez-vous pas devant moi, qui ai mis le sable à la limite de la mer, par un décret perpétuel, pour qu'elle ne la dépasse pas ? Ses vagues ont beau s'agiter, elles ne peuvent l'emporter. Elles ont beau rugir, elles ne peuvent passer par-dessus. 
'''
"23" = '''
:sup:`23` « Mais ce peuple a un cœur révolté et rebelle. Ils se sont révoltés et sont partis. 
'''
"24" = '''
:sup:`24` Ils ne disent pas en leur cœur : « Craignons maintenant Yahvé, notre Dieu, qui donne la pluie, la première et l'arrière-saison, en son temps, qui nous réserve les semaines fixes de la moisson. 
'''
"25" = '''
:sup:`25` « Vos iniquités ont détourné ces choses, et vos péchés ont retenu le bien. 
'''
"26" = '''
:sup:`26` Car il se trouve des méchants parmi mon peuple. Ils guettent, comme les oiseleurs se tiennent aux aguets. Ils tendent un piège. Ils attrapent les hommes. 
'''
"27" = '''
:sup:`27` Comme une cage est pleine d'oiseaux, ainsi leurs maisons sont pleines de tromperie. C`est pourquoi ils sont devenus grands, ils se sont enrichis. 
'''
"28" = '''
:sup:`28` Ils se sont engraissés. Ils brillent ; oui, ils excellent dans les actes de méchanceté. Ils ne plaident pas la cause, la cause de l'orphelin, pour prospérer, et ils ne défendent pas les droits des nécessiteux. 
'''
"29" = '''
:sup:`29` « Ne devrais-je pas punir pour ces choses ? » dit Yahvé. « Mon âme ne devrait-elle pas se venger d'une telle nation ? 
'''
"30" = '''
:sup:`30` « Une chose étonnante et horrible est arrivée dans le pays. 
'''
"31" = '''
:sup:`31` Les prophètes prophétisent faussement, et les prêtres gouvernent par leur propre autorité ; et mon peuple aime qu'il en soit ainsi. Que ferez-vous à la fin de tout cela ? 
'''
