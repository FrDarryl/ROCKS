[124]
"1" = '''
:sup:`1` Une chanson d'ascension. Par David. Si ce n'était pas Yahvé qui était de notre côté, qu'Israël dise maintenant, 
'''
"2" = '''
:sup:`2` si Yahvé n'avait pas été de notre côté, quand les hommes se sont soulevés contre nous, 
'''
"3" = '''
:sup:`3` alors ils nous auraient engloutis vivants, quand leur colère s'est enflammée contre nous, 
'''
"4" = '''
:sup:`4` alors les eaux nous auraient submergés, le ruisseau aurait passé sur notre âme. 
'''
"5" = '''
:sup:`5` Alors les eaux orgueilleuses auraient passé sur notre âme. 
'''
"6" = '''
:sup:`6` Béni soit Yahvé, qui ne nous a pas livrés en proie à leurs dents. 
'''
"7" = '''
:sup:`7` Notre âme s'est échappée, comme un oiseau, du piège de l'oiseleur. Le piège est brisé, et nous nous sommes échappés. 
'''
"8" = '''
:sup:`8` Notre secours est dans le nom de l'Éternel, qui a fait le ciel et la terre. 
'''
