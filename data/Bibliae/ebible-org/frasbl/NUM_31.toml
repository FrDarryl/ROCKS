[31]
"1" = '''
:sup:`1` Yahvé parla à Moïse, et dit : 
'''
"2" = '''
:sup:`2` « Venge les enfants d'Israël sur les Madianites. Ensuite, vous serez rassemblés auprès de votre peuple. » 
'''
"3" = '''
:sup:`3` Moïse parla au peuple, et dit : « Armez des hommes parmi vous pour la guerre, afin qu'ils aillent contre Madian, pour exécuter la vengeance de Yahvé sur Madian. 
'''
"4" = '''
:sup:`4` Vous enverrez mille hommes de chaque tribu, de toutes les tribus d'Israël, à la guerre. » 
'''
"5" = '''
:sup:`5` On livra donc, parmi les milliers d'Israël, mille hommes de chaque tribu, soit douze mille hommes armés pour la guerre. 
'''
"6" = '''
:sup:`6` Moïse les envoya, mille de chaque tribu, à la guerre, avec Phinées, fils du prêtre Éléazar, à la guerre, les ustensiles du sanctuaire et les trompettes d'alarme dans sa main. 
'''
"7" = '''
:sup:`7` Ils combattirent contre Madian, comme Yahvé l'avait ordonné à Moïse. Ils tuèrent tous les mâles. 
'''
"8" = '''
:sup:`8` Ils tuèrent les rois de Madian avec le reste de leurs morts : Evi, Rékem, Tsur, Hur et Réba, les cinq rois de Madian. Ils tuèrent aussi par l'épée Balaam, fils de Beor. 
'''
"9" = '''
:sup:`9` Les enfants d'Israël emmenèrent captives les femmes de Madian et leurs petits enfants, et ils pillèrent tout leur bétail, tous leurs troupeaux et tous leurs biens. 
'''
"10" = '''
:sup:`10` Ils brûlèrent au feu toutes leurs villes, dans les lieux qu'ils habitaient, et tous leurs campements. 
'''
"11" = '''
:sup:`11` Ils prirent tous les captifs et tout le butin, tant des hommes que des animaux. 
'''
"12" = '''
:sup:`12` Ils amenèrent les captifs, avec le butin et le pillage, à Moïse, au sacrificateur Éléazar et à l'assemblée des enfants d'Israël, au camp des plaines de Moab, qui sont près du Jourdain, à Jéricho. 
'''
"13" = '''
:sup:`13` Moïse et le sacrificateur Éléazar, avec tous les chefs de l'assemblée, sortirent à leur rencontre hors du camp. 
'''
"14" = '''
:sup:`14` Moïse se mit en colère contre les officiers de l'armée, les chefs de milliers et les chefs de centaines, qui venaient du service de la guerre. 
'''
"15" = '''
:sup:`15` Moïse leur dit : « Avez-vous sauvé toutes les femmes en vie ? 
'''
"16" = '''
:sup:`16` Voici qu'elles ont poussé les enfants d'Israël, par le conseil de Balaam, à commettre une infidélité à l'égard de l'Éternel dans l'affaire de Péor, et c'est ainsi que la plaie a frappé la congrégation de l'Éternel. 
'''
"17" = '''
:sup:`17` Maintenant, tuez tout mâle parmi les petits enfants, et tuez toute femme qui a connu un homme en couchant avec lui. 
'''
"18" = '''
:sup:`18` Mais toutes les filles qui n'ont pas connu d'homme en couchant avec lui, gardez-les vivantes pour vous. 
'''
"19" = '''
:sup:`19` « Campez hors du camp pendant sept jours. Celui qui a tué quelqu'un et celui qui a touché un mort, purifiez-vous le troisième jour et le septième jour, vous et vos captifs. 
'''
"20" = '''
:sup:`20` Vous purifierez tout vêtement, tout ce qui est fait en peau, tout ce qui est fait en poil de chèvre et tout ce qui est fait en bois. » 
'''
"21" = '''
:sup:`21` Le sacrificateur Éléazar dit aux hommes de guerre qui allaient au combat : « Voici le règlement de la loi que l'Éternel a prescrite à Moïse. 
'''
"22" = '''
:sup:`22` Cependant, l'or, l'argent, l'airain, le fer, l'étain et le plomb, 
'''
"23" = '''
:sup:`23` tout ce qui peut résister au feu, vous le ferez passer par le feu, et il sera pur ; néanmoins, il sera purifié avec l'eau pour être impur. Tout ce qui ne résistera pas au feu, vous le ferez passer dans l'eau. 
'''
"24" = '''
:sup:`24` Tu laveras tes vêtements le septième jour, et tu seras pur. Ensuite, tu entreras dans le camp. » 
'''
"25" = '''
:sup:`25` L'Éternel parla à Moïse, et dit : 
'''
"26" = '''
:sup:`26` Comptez le butin qui a été fait, tant pour les hommes que pour les animaux, vous, le prêtre Éléazar et les chefs de famille de l'assemblée, 
'''
"27" = '''
:sup:`27` et partagez le butin en deux parties : entre les hommes de guerre qui sont allés au combat et toute l'assemblée. 
'''
"28" = '''
:sup:`28` Prélève un tribut à l'Éternel sur les hommes de guerre qui sont allés au combat : une âme sur cinq cents, sur les personnes, sur le bétail, sur les ânes et sur les troupeaux. 
'''
"29" = '''
:sup:`29` Prenez-en la moitié et donnez-la au prêtre Éléazar, pour l'offrande de l'Éternel. 
'''
"30" = '''
:sup:`30` Sur la moitié des enfants d'Israël, tu prendras une personne tirée sur cinquante, du bétail, des ânes et des troupeaux, de tout le bétail, et tu la donneras aux Lévites, qui font le service de la tente de Yahvé. » 
'''
"31" = '''
:sup:`31` Moïse et le prêtre Éléazar firent ce que l'Éternel avait ordonné à Moïse. 
'''
"32" = '''
:sup:`32` Or le butin, en sus du butin que les hommes de guerre avaient pris, fut de six cent soixante-quinze mille brebis, 
'''
"33" = '''
:sup:`33` soixante-douze mille têtes de bétail, 
'''
"34" = '''
:sup:`34` soixante et un mille ânes, 
'''
"35" = '''
:sup:`35` et trente-deux mille personnes en tout, des femmes qui n'avaient pas connu d'homme en couchant avec lui. 
'''
"36" = '''
:sup:`36` La moitié, qui était la part de ceux qui partaient pour la guerre, était en nombre de trois cent trente-sept mille cinq cents moutons ; 
'''
"37" = '''
:sup:`37` et le tribut de l'Éternel sur les moutons était de six cent soixante-quinze. 
'''
"38" = '''
:sup:`38` Les bovins étaient au nombre de trente-six mille, et le tribut de l'Éternel était de soixante-douze. 
'''
"39" = '''
:sup:`39` Les ânes étaient au nombre de trente mille cinq cents ; le tribut de l'Éternel était de soixante et un. 
'''
"40" = '''
:sup:`40` Les personnes étaient au nombre de seize mille ; le tribut de l'Éternel était de trente-deux personnes. 
'''
"41" = '''
:sup:`41` Moïse remit au sacrificateur Éléazar le tribut, qui était l'ondoiement de l'Éternel, comme l'Éternel l'avait ordonné à Moïse. 
'''
"42" = '''
:sup:`42` Sur la moitié des enfants d'Israël, que Moïse sépara des hommes qui avaient combattu 
'''
"43" = '''
:sup:`43` (la moitié de l'assemblée était de trois cent trente-sept mille cinq cents moutons, 
'''
"44" = '''
:sup:`44` trente-six mille têtes de bétail, 
'''
"45" = '''
:sup:`45` trente mille cinq cents ânes 
'''
"46" = '''
:sup:`46` et seize mille personnes), 
'''
"47" = '''
:sup:`47` sur la moitié des enfants d'Israël, Moïse prit un homme et un animal sur cinquante, et les donna aux Lévites, qui faisaient le service du tabernacle de Yahvé, comme Yahvé l'avait ordonné à Moïse. 
'''
"48" = '''
:sup:`48` Les officiers qui commandaient les milliers de l'armée, les chefs de milliers et les chefs de centaines, s'approchèrent de Moïse. 
'''
"49" = '''
:sup:`49` Ils dirent à Moïse : « Tes serviteurs ont fait le compte des hommes de guerre qui sont sous nos ordres, et il ne manque pas un seul homme parmi nous. 
'''
"50" = '''
:sup:`50` Nous avons apporté l'offrande de l'Éternel, ce que chacun a trouvé : des ornements en or, des bracelets, des bagues, des anneaux, des boucles d'oreilles et des colliers, pour faire l'expiation de nos âmes devant l'Éternel. » 
'''
"51" = '''
:sup:`51` Moïse et le sacrificateur Éléazar prirent leur or, tous les bijoux travaillés. 
'''
"52" = '''
:sup:`52` Tout l'or de l'ondoiement qu'ils offrirent à l'Éternel, des chefs de milliers et des chefs de centaines, fut de seize mille sept cent cinquante sicles. 
'''
"53" = '''
:sup:`53` Les hommes de guerre avaient fait du butin, chacun pour soi. 
'''
"54" = '''
:sup:`54` Moïse et le prêtre Éléazar prirent l'or des chefs de milliers et des chefs de centaines, et l'apportèrent dans la tente d'assignation, comme souvenir pour les enfants d'Israël devant l'Éternel. 
'''
