[57]
"1" = '''
:sup:`1` Pour le chef musicien. Sur l'air de « Do Not Destroy ». Un poème de David, quand il fuyait Saül, dans la grotte. Soyez miséricordieux envers moi, Dieu, soyez miséricordieux envers moi, car mon âme se réfugie en toi. Oui, à l'ombre de tes ailes, je me réfugie, jusqu'à ce que le désastre soit passé. 
'''
"2" = '''
:sup:`2` Je crie vers le Dieu Très Haut, à Dieu qui accomplit mes demandes pour moi. 
'''
"3" = '''
:sup:`3` Il enverra du ciel, et me sauvera, il réprimande celui qui me poursuit. Selah. Dieu enverra sa bonté et sa vérité. 
'''
"4" = '''
:sup:`4` Mon âme est parmi les lions. Je me trouve parmi ceux qui sont incendiés, même les fils des hommes, dont les dents sont des lances et des flèches, et leur langue une épée tranchante. 
'''
"5" = '''
:sup:`5` Sois exalté, Dieu, au-dessus des cieux ! Que ta gloire soit au-dessus de toute la terre ! 
'''
"6" = '''
:sup:`6` Ils ont préparé un filet pour mes pas. Mon âme s'est inclinée. Ils creusent une fosse devant moi. Ils tombent eux-mêmes au milieu de tout ça. Selah. 
'''
"7" = '''
:sup:`7` Mon cœur est inébranlable, Dieu. Mon cœur est inébranlable. Je vais chanter, oui, je vais chanter des louanges. 
'''
"8" = '''
:sup:`8` Réveille-toi, ma gloire ! Réveille-toi, luth et harpe ! Je vais réveiller l'aube. 
'''
"9" = '''
:sup:`9` Je te louerai, Seigneur, parmi les peuples. Je chanterai tes louanges parmi les nations. 
'''
"10" = '''
:sup:`10` Car ta grande bonté atteint les cieux, et votre vérité dans les cieux. 
'''
"11" = '''
:sup:`11` Sois exalté, Dieu, au-dessus des cieux. Que ta gloire soit sur toute la terre. 
'''
