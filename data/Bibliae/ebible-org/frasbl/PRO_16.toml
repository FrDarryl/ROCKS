[16]
"1" = '''
:sup:`1` Les projets du cœur appartiennent à l'homme, mais la réponse de la langue vient de Yahvé. 
'''
"2" = '''
:sup:`2` Toutes les voies d'un homme sont pures à ses propres yeux, mais Yahvé pèse les motifs. 
'''
"3" = '''
:sup:`3` Confiez vos actes à Yahvé, et vos plans réussiront. 
'''
"4" = '''
:sup:`4` L'Éternel a fait chaque chose pour sa propre fin. oui, même les méchants pour le jour du malheur. 
'''
"5" = '''
:sup:`5` Quiconque a le cœur fier est en abomination à Yahvé ; ils ne resteront certainement pas impunis. 
'''
"6" = '''
:sup:`6` Par la miséricorde et la vérité, l'iniquité est expiée. Par la crainte de Yahvé, les hommes s'éloignent du mal. 
'''
"7" = '''
:sup:`7` Quand les voies d'un homme plaisent à Yahvé, il fait en sorte que même ses ennemis soient en paix avec lui. 
'''
"8" = '''
:sup:`8` Mieux vaut un peu de justice, que de grands revenus avec l'injustice. 
'''
"9" = '''
:sup:`9` Le cœur de l'homme trace sa route, mais c'est Yahvé qui dirige ses pas. 
'''
"10" = '''
:sup:`10` Des jugements inspirés sont sur les lèvres du roi. Il ne trahira pas sa bouche. 
'''
"11" = '''
:sup:`11` Les balances honnêtes appartiennent à Yahvé ; tous les poids dans le sac sont son travail. 
'''
"12" = '''
:sup:`12` C'est une abomination pour les rois de faire le mal, car le trône est établi par la justice. 
'''
"13" = '''
:sup:`13` Les lèvres justes font les délices des rois. Ils apprécient celui qui dit la vérité. 
'''
"14" = '''
:sup:`14` La colère du roi est un messager de mort, mais un homme sage l'apaisera. 
'''
"15" = '''
:sup:`15` Dans la lumière du visage du roi est la vie. Sa faveur est comme un nuage de la pluie de printemps. 
'''
"16" = '''
:sup:`16` Combien il vaut mieux obtenir la sagesse que l'or ! Oui, être compris, c'est être choisi plutôt qu'argenté. 
'''
"17" = '''
:sup:`17` La route des hommes intègres consiste à s'éloigner du mal. Celui qui garde son chemin préserve son âme. 
'''
"18" = '''
:sup:`18` L'orgueil précède la ruine, et un esprit arrogant avant la chute. 
'''
"19" = '''
:sup:`19` Il est préférable d'avoir l'esprit humble avec les pauvres, que de partager le butin avec les orgueilleux. 
'''
"20" = '''
:sup:`20` Celui qui écoute la Parole trouve la prospérité. Celui qui se confie en Yahvé est béni. 
'''
"21" = '''
:sup:`21` Les sages de cœur seront appelés prudents. L'agrément des lèvres favorise l'instruction. 
'''
"22" = '''
:sup:`22` L'intelligence est une source de vie pour celui qui la possède, mais la punition des fous est leur folie. 
'''
"23" = '''
:sup:`23` Le cœur du sage instruit sa bouche, et ajoute l'apprentissage à ses lèvres. 
'''
"24" = '''
:sup:`24` Les paroles agréables sont un rayon de miel, doux pour l'âme, et la santé pour les os. 
'''
"25" = '''
:sup:`25` Il y a un chemin qui semble juste à un homme, mais à la fin, ça mène à la mort. 
'''
"26" = '''
:sup:`26` L'appétit de l'homme qui travaille travaille travaille pour lui, car sa bouche le pousse à continuer. 
'''
"27" = '''
:sup:`27` Un homme sans valeur conçoit des méfaits. Son discours est comme un feu brûlant. 
'''
"28" = '''
:sup:`28` Un homme pervers suscite des querelles. Un chuchoteur sépare les amis proches. 
'''
"29" = '''
:sup:`29` Un homme violent séduit son prochain, et le conduit dans une voie qui n'est pas bonne. 
'''
"30" = '''
:sup:`30` Celui qui cligne des yeux pour comploter des perversités, celui qui comprime ses lèvres, est enclin au mal. 
'''
"31" = '''
:sup:`31` Les cheveux gris sont une couronne de gloire. On l'atteint par une vie de droiture. 
'''
"32" = '''
:sup:`32` Celui qui est lent à la colère est meilleur que les puissants ; celui qui domine son esprit, que celui qui prend une ville. 
'''
"33" = '''
:sup:`33` Le sort est jeté dans le giron, mais toutes ses décisions viennent de Yahvé. 
'''
