[4]
"1" = '''
:sup:`1` « Toi aussi, fils de l'homme, prends une tuile, pose-la devant toi, et dessine sur elle une ville, Jérusalem. 
'''
"2" = '''
:sup:`2` Tu l'assiégeras, tu construiras des forts et tu élèveras des terrasses contre elle. Établis contre elle des camps, et plante contre elle des béliers tout autour. 
'''
"3" = '''
:sup:`3` Prends une poêle de fer et dresse-la comme un mur de fer entre toi et la ville. Puis tourne ta face vers elle. Elle sera assiégée, et tu l'assiégeras. Ce sera un signe pour la maison d'Israël. 
'''
"4" = '''
:sup:`4` « Couche-toi sur ton côté gauche, et tu y déposeras l'iniquité de la maison d'Israël. Tu porteras leur iniquité d'après le nombre de jours pendant lesquels tu te coucheras dessus. 
'''
"5" = '''
:sup:`5` Car j'ai fixé les années de leur iniquité à un nombre de jours, trois cent quatre-vingt-dix jours. Tu porteras donc l'iniquité de la maison d'Israël. 
'''
"6" = '''
:sup:`6` « Encore une fois, quand tu auras accompli ces tâches, tu te coucheras sur ton côté droit, et tu porteras l'iniquité de la maison de Juda. Je t'ai fixé quarante jours, chaque jour pour une année. 
'''
"7" = '''
:sup:`7` Tu tourneras ton visage vers le siège de Jérusalem, le bras découvert, et tu prophétiseras contre lui. 
'''
"8" = '''
:sup:`8` Voici, je te mets des cordes, et tu ne te tourneras pas d'un côté à l'autre, jusqu'à ce que tu aies accompli les jours de ton siège. 
'''
"9" = '''
:sup:`9` « Prends aussi pour toi du blé, de l'orge, des haricots, des lentilles, du millet et de l'épeautre, et mets-les dans un seul récipient. Fais-en du pain. Tu en mangeras d'après le nombre de jours où tu seras couché sur le côté, soit trois cent quatre-vingt-dix jours. 
'''
"10" = '''
:sup:`10` La nourriture que tu mangeras sera au poids, à raison de vingt sicles par jour. Tu en mangeras de temps en temps. 
'''
"11" = '''
:sup:`11` Vous boirez de l'eau à la mesure, la sixième partie d'un hin. Vous boirez de temps en temps. 
'''
"12" = '''
:sup:`12` Vous le mangerez comme des gâteaux d'orge, et vous le ferez cuire sous leurs yeux avec du fumier qui sort de l'homme. » 
'''
"13" = '''
:sup:`13` Yahvé dit : « C'est ainsi que les enfants d'Israël mangeront leur pain de manière impure, parmi les nations où je les chasserai. » 
'''
"14" = '''
:sup:`14` Et je dis : « Ah ! Seigneur Yahvé ! Voici, mon âme n'a pas été souillée, car depuis ma jeunesse jusqu'à maintenant, je n'ai pas mangé de ce qui meurt de lui-même, ni de ce qui est déchiré des animaux. Aucune viande abominable n'est entrée dans ma bouche ! ». 
'''
"15" = '''
:sup:`15` Et il me dit : « Voici que je te donne de la bouse de vache à la place de la bouse d'homme, et tu prépareras ton pain dessus. » 
'''
"16" = '''
:sup:`16` Il me dit encore : « Fils d'homme, voici que je vais rompre le bâton du pain à Jérusalem. Ils mangeront du pain au poids, et avec effroi. Ils boiront de l'eau à la mesure, et dans la consternation ; 
'''
"17" = '''
:sup:`17` afin qu'ils manquent de pain et d'eau, qu'ils soient consternés les uns par les autres, et qu'ils dépérissent dans leur iniquité. 
'''
