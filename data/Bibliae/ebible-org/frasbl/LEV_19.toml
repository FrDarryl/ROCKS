[19]
"1" = '''
:sup:`1` Yahvé parla à Moïse et dit : 
'''
"2" = '''
:sup:`2` Parle à toute l'assemblée des enfants d'Israël, et dis-leur : « Vous serez saints, car moi, Yahvé votre Dieu, je suis saint ». 
'''
"3" = '''
:sup:`3` "'Chacun de vous respectera sa mère et son père. Vous observerez mes sabbats. Je suis Yahvé ton Dieu. 
'''
"4" = '''
:sup:`4` "'Ne vous tournez pas vers les idoles et ne vous faites pas de dieux en fonte. Je suis Yahvé, votre Dieu. 
'''
"5" = '''
:sup:`5` "'Lorsque tu offriras un sacrifice de paix à Yahvé, tu l'offriras pour qu'il soit agréé. 
'''
"6" = '''
:sup:`6` Il sera mangé le jour même où tu l'offriras et le jour suivant. S'il reste quelque chose jusqu'au troisième jour, on le brûlera au feu. 
'''
"7" = '''
:sup:`7` Si l'on en mange le troisième jour, c'est une abomination. Elle ne sera pas acceptée ; 
'''
"8" = '''
:sup:`8` mais quiconque en mangera portera la peine de sa faute, car il a profané la chose sainte de l'Éternel, et cette personne sera retranchée de son peuple. 
'''
"9" = '''
:sup:`9` "'Quand tu feras la moisson de ton pays, tu ne moissonneras pas entièrement les coins de ton champ, et tu ne ramasseras pas les glanes de ta moisson. 
'''
"10" = '''
:sup:`10` Tu ne glaneras pas ta vigne, et tu ne ramasseras pas les raisins tombés de ta vigne. Tu les laisseras aux pauvres et à l'étranger. Je suis Yahvé ton Dieu. 
'''
"11" = '''
:sup:`11` "'Tu ne voleras pas. "'Tu ne mentiras pas. "'Vous ne vous tromperez pas les uns les autres. 
'''
"12" = '''
:sup:`12` "'Tu ne jureras pas faussement par mon nom et tu ne profaneras pas le nom de ton Dieu. Je suis Yahvé. 
'''
"13" = '''
:sup:`13` "'Tu n'opprimeras pas ton prochain et tu ne le dépouilleras pas. "'Le salaire d'un mercenaire ne doit pas rester chez toi toute la nuit jusqu'au matin. 
'''
"14" = '''
:sup:`14` "'Tu ne maudiras pas le sourd et tu ne mettras pas de pierre d'achoppement devant l'aveugle, mais tu craindras ton Dieu. Je suis Yahvé. 
'''
"15" = '''
:sup:`15` "'Tu ne commettras pas d'injustice dans ton jugement. Tu ne seras pas partial envers le pauvre et tu ne feras pas preuve de favoritisme envers le grand, mais tu jugeras ton prochain avec droiture. 
'''
"16" = '''
:sup:`16` "'Tu ne seras pas un calomniateur parmi ton peuple. "'Tu ne mettras pas en danger la vie de ton prochain. Je suis Yahvé. 
'''
"17" = '''
:sup:`17` "'Tu ne haïras pas ton frère dans ton cœur. Tu réprimanderas ton prochain, et tu ne porteras pas de péché à cause de lui. 
'''
"18" = '''
:sup:`18` "'Tu ne te vengeras pas et tu ne garderas pas rancune aux enfants de ton peuple, mais tu aimeras ton prochain comme toi-même. Je suis Yahvé. 
'''
"19" = '''
:sup:`19` "'Vous observerez mes lois. "'Tu ne feras pas de croisement entre différentes espèces d'animaux. "'Tu ne sèmeras pas ton champ avec deux sortes de semences ; "'Ne portez pas un vêtement fait de deux sortes d'étoffes. 
'''
"20" = '''
:sup:`20` "'Si un homme couche charnellement avec une femme qui est une esclave, promise en mariage à un autre homme, et qui n'a pas été rachetée ou libérée, ils seront punis. Ils ne seront pas mis à mort, parce qu'elle n'était pas libre. 
'''
"21" = '''
:sup:`21` Il apportera son sacrifice de culpabilité à Yahvé, à l'entrée de la tente d'assignation, un bélier en sacrifice de culpabilité. 
'''
"22" = '''
:sup:`22` Le prêtre fera pour lui l'expiation avec le bélier du sacrifice de culpabilité devant Yahvé, pour le péché qu'il a commis ; et le péché qu'il a commis lui sera pardonné. 
'''
"23" = '''
:sup:`23` "'Quand tu seras entré dans le pays et que tu auras planté toutes sortes d'arbres pour te nourrir, tu compteras leur fruit comme interdit. Pendant trois ans, il te sera interdit. Vous n'en mangerez pas. 
'''
"24" = '''
:sup:`24` Mais la quatrième année, tous ses fruits seront saints, pour louer l'Éternel. 
'''
"25" = '''
:sup:`25` La cinquième année, vous mangerez de ses fruits, afin qu'elle vous donne ses produits. Je suis Yahvé, ton Dieu. 
'''
"26" = '''
:sup:`26` "'Tu ne mangeras pas de viande dont le sang est encore présent. Tu n'utiliseras pas d'enchantements et tu ne pratiqueras pas la sorcellerie. 
'''
"27" = '''
:sup:`27` "'Tu ne couperas pas les cheveux sur les côtés de ta tête et tu ne couperas pas le bord de ta barbe. 
'''
"28" = '''
:sup:`28` "'Tu ne feras pas d'incisions dans ta chair pour les morts, et tu ne te tatoueras pas de marques. Je suis Yahvé. 
'''
"29" = '''
:sup:`29` "'Ne profane pas ta fille pour en faire une prostituée, de peur que le pays ne tombe dans la prostitution et que le pays ne se remplisse de méchanceté. 
'''
"30" = '''
:sup:`30` "'Tu observeras mes sabbats et tu révéreras mon sanctuaire ; je suis Yahvé. 
'''
"31" = '''
:sup:`31` "'Ne vous tournez pas vers ceux qui sont médiums, ni vers les sorciers. Ne les recherchez pas pour vous souiller avec eux. Je suis Yahvé ton Dieu. 
'''
"32" = '''
:sup:`32` "'Tu te lèveras devant la tête grise et tu honoreras le visage des vieillards, et tu craindras ton Dieu. Je suis Yahvé. 
'''
"33" = '''
:sup:`33` "'Si un étranger vit avec vous comme un étranger dans votre pays, vous ne lui ferez pas de mal. 
'''
"34" = '''
:sup:`34` L'étranger qui vit avec toi comme un étranger sera pour toi comme le natif d'entre vous, et tu l'aimeras comme toi-même, car vous avez vécu comme des étrangers au pays d'Égypte. Je suis Yahvé ton Dieu. 
'''
"35" = '''
:sup:`35` "'Tu ne commettras pas d'injustice dans le jugement, dans les mesures de longueur, de poids ou de quantité. 
'''
"36" = '''
:sup:`36` Tu auras des balances justes, des poids justes, un épha juste et un hin juste. Je suis Yahvé ton Dieu, qui t'a fait sortir du pays d'Égypte. 
'''
"37" = '''
:sup:`37` "'Vous observerez toutes mes lois et toutes mes ordonnances, et vous les mettrez en pratique. Je suis Yahvé. » 
'''
