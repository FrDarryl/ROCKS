[6]
"1" = '''
:sup:`1` Il plut à Darius d'établir sur le royaume cent vingt gouverneurs locaux, qui devaient être répartis dans tout le royaume ; 
'''
"2" = '''
:sup:`2` et sur eux trois présidents, dont Daniel faisait partie, afin que ces gouverneurs locaux leur rendent compte et que le roi ne subisse aucune perte. 
'''
"3" = '''
:sup:`3` Ce Daniel se distingua des présidents et des gouverneurs locaux, parce qu'il avait un esprit excellent, et le roi pensa à l'établir sur tout le royaume. 
'''
"4" = '''
:sup:`4` Alors les présidents et les gouverneurs locaux cherchèrent à trouver une occasion contre Daniel en ce qui concerne le royaume ; mais ils ne purent trouver ni occasion ni faute, parce qu'il était fidèle. Ils ne trouvèrent ni erreur ni faute en lui. 
'''
"5" = '''
:sup:`5` Alors ces hommes dirent : « Nous ne trouverons aucune occasion contre ce Daniel, à moins que nous ne la trouvions contre lui au sujet de la loi de son Dieu. » 
'''
"6" = '''
:sup:`6` Alors ces présidents et ces gouverneurs locaux s'assemblèrent auprès du roi, et lui dirent ceci : « Roi Darius, vis éternellement ! 
'''
"7" = '''
:sup:`7` Tous les présidents du royaume, les députés et les gouverneurs locaux, les conseillers et les gouverneurs, se sont consultés pour établir une loi royale et un décret fort, selon lequel quiconque demandera une requête à un dieu ou à un homme pendant trente jours, sauf à toi, ô roi, sera jeté dans la fosse aux lions. 
'''
"8" = '''
:sup:`8` Maintenant, ô roi, établis le décret et signe l'écrit, afin qu'il ne soit pas modifié, selon la loi des Mèdes et des Perses, qui ne change pas. » 
'''
"9" = '''
:sup:`9` Le roi Darius signa donc l'écrit et le décret. 
'''
"10" = '''
:sup:`10` Lorsque Daniel sut que l'écriture était signée, il entra dans sa maison (les fenêtres de sa chambre étaient maintenant ouvertes vers Jérusalem) et il se mit à genoux trois fois par jour, et pria, et rendit grâce devant son Dieu, comme il le faisait auparavant. 
'''
"11" = '''
:sup:`11` Alors ces hommes s'assemblèrent et trouvèrent Daniel en train de prier et de supplier son Dieu. 
'''
"12" = '''
:sup:`12` Alors ils s'approchèrent et parlèrent devant le roi au sujet du décret du roi : « N'as-tu pas signé un décret selon lequel tout homme qui, dans les trente jours, adressera une requête à un dieu ou à un homme, sauf à toi, ô roi, sera jeté dans la fosse aux lions ? ». Le roi répondit : « Cette chose est vraie, selon la loi des Mèdes et des Perses, qui ne change pas. » 
'''
"13" = '''
:sup:`13` Alors ils prirent la parole et dirent devant le roi : « Ce Daniel, qui est d'entre les enfants de la captivité de Juda, ne te respecte pas, ô roi, ni le décret que tu as signé, mais il fait sa demande trois fois par jour. » 
'''
"14" = '''
:sup:`14` Alors le roi, en entendant ces paroles, fut très mécontent, et il jeta son dévolu sur Daniel pour le délivrer ; et il travailla jusqu'au coucher du soleil pour le secourir. 
'''
"15" = '''
:sup:`15` Alors ces hommes s'assemblèrent auprès du roi et lui dirent : « Sache, ô roi, que c'est une loi des Mèdes et des Perses, qu'aucun décret ni aucune loi que le roi établit ne peut être modifié. » 
'''
"16" = '''
:sup:`16` Alors le roi ordonna qu'on amène Daniel et qu'on le jette dans la fosse aux lions. Le roi prit la parole et dit à Daniel : « Ton Dieu que tu sers sans cesse, il te délivrera. » 
'''
"17" = '''
:sup:`17` On apporta une pierre qu'on posa sur l'ouverture de la fosse, et le roi la scella de son propre sceau et du sceau de ses grands, afin que rien ne fût changé au sujet de Daniel. 
'''
"18" = '''
:sup:`18` Le roi se rendit ensuite dans son palais, et passa la nuit à jeûner. On ne lui apporta aucun instrument de musique, et le sommeil le quitta. 
'''
"19" = '''
:sup:`19` Le roi se leva de grand matin, et se rendit en hâte à la fosse aux lions. 
'''
"20" = '''
:sup:`20` Lorsqu'il s'approcha de la fosse, Daniel cria d'une voix troublée. Le roi prit la parole et dit à Daniel : « Daniel, serviteur du Dieu vivant, ton Dieu, que tu sers continuellement, est-il capable de te délivrer des lions ? » 
'''
"21" = '''
:sup:`21` Alors Daniel dit au roi : « O roi, vis éternellement ! 
'''
"22" = '''
:sup:`22` Mon Dieu a envoyé son ange et a fermé la gueule des lions, et ils ne m'ont pas fait de mal, parce que l'innocence a été trouvée en moi devant lui ; et aussi devant toi, ô roi, je n'ai fait aucun mal. » 
'''
"23" = '''
:sup:`23` Le roi se réjouit et ordonna qu'on fasse sortir Daniel de la fosse. On fit donc sortir Daniel de la fosse, et on ne lui trouva aucun mal, car il avait mis sa confiance en son Dieu. 
'''
"24" = '''
:sup:`24` Le roi donna cet ordre. On amena les hommes qui avaient accusé Daniel et on les jeta dans la fosse aux lions, eux, leurs enfants et leurs femmes ; les lions les déchiquetèrent et brisèrent tous leurs os avant qu'ils n'arrivent au fond de la fosse. 
'''
"25" = '''
:sup:`25` Alors le roi Darius écrivit à tous les peuples, nations et langues qui habitent sur toute la terre : « Que la paix vous soit multipliée. 
'''
"26" = '''
:sup:`26` « Je décrète que dans toute la domination de mon royaume, les hommes tremblent et craignent devant le Dieu de Daniel. « Car il est le Dieu vivant, et inébranlable pour toujours. Son royaume est celui qui ne sera pas détruit. Sa domination s'étendra jusqu'à la fin. 
'''
"27" = '''
:sup:`27` Il délivre et sauve. Il accomplit des signes et des prodiges dans le ciel et sur la terre, qui a délivré Daniel de la puissance des lions. » 
'''
"28" = '''
:sup:`28` Ce Daniel prospéra donc sous le règne de Darius et sous le règne de Cyrus le Perse. 
'''
