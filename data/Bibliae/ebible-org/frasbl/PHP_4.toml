[4]
"1" = '''
:sup:`1` C'est pourquoi, mes frères, bien-aimés et désirés, ma joie et ma couronne, tenez ferme dans le Seigneur de cette manière, mes bien-aimés. 
'''
"2" = '''
:sup:`2` J'exhorte Euodia, et j'exhorte Syntyche, à penser de même dans le Seigneur. 
'''
"3" = '''
:sup:`3` Oui, je t'en prie aussi, partenaire fidèle, aide ces femmes, car elles ont travaillé avec moi à la Bonne Nouvelle, avec Clément aussi, et le reste de mes compagnons d'œuvre, dont les noms sont dans le livre de vie. 
'''
"4" = '''
:sup:`4` Réjouissez-vous toujours dans le Seigneur ! Je dirai encore : « Réjouissez-vous ! » 
'''
"5" = '''
:sup:`5` Que votre douceur soit connue de tous les hommes. Le Seigneur est proche. 
'''
"6" = '''
:sup:`6` Ne vous inquiétez de rien, mais en toute chose, par la prière et la demande, avec des actions de grâces, faites connaître vos requêtes à Dieu. 
'''
"7" = '''
:sup:`7` Et la paix de Dieu, qui surpasse toute intelligence, gardera vos cœurs et vos pensées en Jésus-Christ. 
'''
"8" = '''
:sup:`8` Enfin, frères, tout ce qui est vrai, tout ce qui est honorable, tout ce qui est juste, tout ce qui est pur, tout ce qui est beau, tout ce qui est de bonne réputation, s'il y a quelque vertu et s'il y a quelque chose de digne de louange, pensez à ces choses. 
'''
"9" = '''
:sup:`9` Faites ce que vous avez appris, reçu, entendu et vu en moi, et le Dieu de la paix sera avec vous. 
'''
"10" = '''
:sup:`10` Mais je me réjouis grandement dans le Seigneur de ce que maintenant enfin vous avez ranimé votre pensée pour moi, à laquelle vous pensiez en effet, mais l'occasion vous manquait. 
'''
"11" = '''
:sup:`11` Non que je parle par manque, car j'ai appris, dans quelque état que je sois, à m'en contenter. 
'''
"12" = '''
:sup:`12` Je sais être humilié, et je sais aussi abonder. En toute circonstance, j'ai appris le secret d'être rassasié et d'avoir faim, d'être dans l'abondance et d'être dans le besoin. 
'''
"13" = '''
:sup:`13` Je peux tout faire par le Christ qui me fortifie. 
'''
"14" = '''
:sup:`14` Or, vous avez bien fait de partager mon affliction. 
'''
"15" = '''
:sup:`15` Vous savez vous-mêmes, Philippiens, qu'au début de la Bonne Nouvelle, lorsque je suis parti de Macédoine, aucune assemblée n'a participé avec moi au don et à la réception, sauf vous. 
'''
"16" = '''
:sup:`16` Car, même à Thessalonique, vous avez toujours répondu à mes besoins. 
'''
"17" = '''
:sup:`17` Non que je recherche le don, mais je recherche le fruit qui s'accroît à votre compte. 
'''
"18" = '''
:sup:`18` Mais moi, j'ai tout et j'abonde. Je suis rassasié, ayant reçu d'Epaphrodite ce qui vient de toi, une odeur agréable, un sacrifice agréable et satisfaisant pour Dieu. 
'''
"19" = '''
:sup:`19` Mon Dieu pourvoira à tous vos besoins, selon sa richesse en gloire dans le Christ Jésus. 
'''
"20" = '''
:sup:`20` A notre Dieu et Père soit la gloire pour les siècles des siècles ! Amen. 
'''
"21" = '''
:sup:`21` Saluez tout saint en Jésus-Christ. Les frères qui sont avec moi vous saluent. 
'''
"22" = '''
:sup:`22` Tous les saints vous saluent, surtout ceux qui sont de la maison de César. 
'''
"23" = '''
:sup:`23` La grâce du Seigneur Jésus-Christ soit avec vous tous. Amen. 
'''
