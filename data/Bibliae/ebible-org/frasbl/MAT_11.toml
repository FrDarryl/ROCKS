[11]
"1" = '''
:sup:`1` Lorsque Jésus eut achevé de donner des instructions à ses douze disciples, il partit de là pour enseigner et prêcher dans leurs villes. 
'''
"2" = '''
:sup:`2` Or, lorsque Jean entendit dans la prison les œuvres du Christ, il envoya deux de ses disciples 
'''
"3" = '''
:sup:`3` et lui dit : « Es-tu celui qui vient, ou devons-nous en chercher un autre ? » 
'''
"4" = '''
:sup:`4` Jésus leur répondit : Allez annoncer à Jean les choses que vous entendez et que vous voyez : 
'''
"5" = '''
:sup:`5` les aveugles recouvrent la vue, les boiteux marchent, les lépreux sont purifiés, les sourds entendent, les morts ressuscitent, et la bonne nouvelle est annoncée aux pauvres. 
'''
"6" = '''
:sup:`6` Heureux celui qui ne trouve en moi aucune occasion de chute ! » 
'''
"7" = '''
:sup:`7` Comme ils s'en allaient, Jésus se mit à dire à la foule, au sujet de Jean : « Qu'êtes-vous allés voir dans le désert ? Un roseau secoué par le vent ? 
'''
"8" = '''
:sup:`8` Et vous, qu'êtes-vous allés voir ? Un homme vêtu de vêtements souples ? Voici, ceux qui portent des vêtements souples sont dans les maisons des rois. 
'''
"9" = '''
:sup:`9` Mais pourquoi êtes-vous sortis ? Pour voir un prophète ? Oui, je vous le dis, et bien plus qu'un prophète. 
'''
"10" = '''
:sup:`10` Car c'est lui dont il est écrit : « Voici, j'envoie mon messager devant toi, qui préparera ton chemin devant toi ». 
'''
"11" = '''
:sup:`11` Je vous le dis en toute certitude, parmi ceux qui sont nés de femmes, il ne s'est pas trouvé de plus grand que Jean le Baptiseur ; mais le plus petit dans le Royaume des cieux est plus grand que lui. 
'''
"12" = '''
:sup:`12` Depuis le temps de Jean Baptiste jusqu'à maintenant, le Royaume des cieux est soumis à la violence, et les violents s'en emparent par la force. 
'''
"13" = '''
:sup:`13` Car tous les prophètes et la loi ont prophétisé jusqu'à Jean. 
'''
"14" = '''
:sup:`14` Si vous êtes disposés à le recevoir, celui-ci est Élie, qui doit venir. 
'''
"15" = '''
:sup:`15` Que celui qui a des oreilles pour entendre, entende. 
'''
"16" = '''
:sup:`16` « Mais à quoi comparerai-je cette génération ? Elle ressemble à des enfants assis sur les places publiques, qui appellent leurs compagnons 
'''
"17" = '''
:sup:`17` et disent : 'Nous avons joué de la flûte pour vous, et vous n'avez pas dansé. Nous avons pleuré pour vous, et vous ne vous êtes pas lamentés ». 
'''
"18" = '''
:sup:`18` Car Jean est venu sans manger ni boire, et ils disent : « Il a un démon ». 
'''
"19" = '''
:sup:`19` Le Fils de l'homme est venu en mangeant et en buvant, et l'on dit : « Voici un glouton et un ivrogne, l'ami des publicains et des pécheurs ». Mais la sagesse est justifiée par ses enfants. » 
'''
"20" = '''
:sup:`20` Puis il se mit à dénoncer les villes où s'étaient accomplis la plupart de ses exploits, parce qu'elles ne se repentaient pas. 
'''
"21" = '''
:sup:`21` « Malheur à toi, Chorazin ! Malheur à toi, Bethsaïda ! Car, si l'on avait fait à Tyr et à Sidon les miracles qui ont été faits chez vous, il y a longtemps qu'elles se seraient repenties, avec le sac et la cendre. 
'''
"22" = '''
:sup:`22` Mais je vous le dis, au jour du jugement, Tyr et Sidon seront plus tolérables que vous. 
'''
"23" = '''
:sup:`23` Toi, Capharnaüm, qui t'es élevé jusqu'au ciel, tu descendras au séjour des morts. Car si l'on avait fait à Sodome les miracles qui ont été faits chez toi, elle serait restée jusqu'à aujourd'hui. 
'''
"24" = '''
:sup:`24` Mais je vous dis qu'au jour du jugement, il sera plus supportable pour le pays de Sodome que pour vous. » 
'''
"25" = '''
:sup:`25` En ce temps-là, Jésus répondit : « Je te rends grâce, Père, Seigneur du ciel et de la terre, d'avoir caché ces choses aux sages et aux intelligents, et de les avoir révélées aux enfants. 
'''
"26" = '''
:sup:`26` Oui, Père, car cela a été agréable à tes yeux. 
'''
"27" = '''
:sup:`27` Toutes choses m'ont été remises par mon Père. Personne ne connaît le Fils, si ce n'est le Père ; et personne ne connaît le Père, si ce n'est le Fils et celui à qui le Fils veut le révéler. 
'''
"28" = '''
:sup:`28` « Venez à moi, vous tous qui peinez et ployez sous le fardeau, et je vous donnerai du repos. 
'''
"29" = '''
:sup:`29` Prenez mon joug sur vous et apprenez de moi, car je suis doux et humble de cœur ; et vous trouverez du repos pour vos âmes. 
'''
"30" = '''
:sup:`30` Car mon joug est facile, et mon fardeau est léger. » 
'''
