[52]
"1" = '''
:sup:`1` Pour le chef musicien. Une contemplation de David, lorsque Dœg, l'Edomite, vint dire à Saül : « David est venu à la maison d'Ahimelech. » Pourquoi te vantes-tu de tes méfaits, homme puissant ? La bonté de Dieu dure continuellement. 
'''
"2" = '''
:sup:`2` Ta langue prépare la destruction, comme un rasoir aiguisé, travaillant de manière trompeuse. 
'''
"3" = '''
:sup:`3` Vous aimez le mal plus que le bien, mentir plutôt que de dire la vérité. Selah. 
'''
"4" = '''
:sup:`4` Tu aimes toutes les paroles dévorantes, langue trompeuse. 
'''
"5" = '''
:sup:`5` De même, Dieu vous détruira à jamais. Il te prendra et t'arrachera de ta tente, et vous déraciner de la terre des vivants. Selah. 
'''
"6" = '''
:sup:`6` Les justes aussi le verront, et ils auront peur, et se moquent de lui en disant, 
'''
"7" = '''
:sup:`7` « Voici l'homme qui n'a pas fait de Dieu sa force, mais il s'est confié à l'abondance de ses richesses, et s'est fortifié dans sa méchanceté. » 
'''
"8" = '''
:sup:`8` Quant à moi, je suis comme un olivier vert dans la maison de Dieu. J'ai confiance en la bonté de Dieu pour les siècles des siècles. 
'''
"9" = '''
:sup:`9` Je te louerai toujours, car tu l'as fait. J'espère en ton nom, car il est bon, en présence de tes saints. 
'''
