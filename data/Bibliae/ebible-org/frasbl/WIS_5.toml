[5]
"1" = '''
:sup:`1` Alors le juste se tiendra debout avec une grande assurance. devant la face de ceux qui l'ont affligé, et ceux qui rendent son travail sans importance. 
'''
"2" = '''
:sup:`2` Quand ils le verront, ils seront saisis d'une peur terrible, et s'étonneront de la merveille du salut. 
'''
"3" = '''
:sup:`3` Ils parleront entre eux en se repentant, et pour la détresse de l'esprit, ils gémiront, « C'est lui que nous avions l'habitude de tourner en dérision, comme une parabole de reproche. 
'''
"4" = '''
:sup:`4` Nous, les fous, avons considéré sa vie comme une folie, et sa fin sans honneur. 
'''
"5" = '''
:sup:`5` Comment a-t-il été compté parmi les fils de Dieu ? Comment est son sort parmi les saints ? 
'''
"6" = '''
:sup:`6` En vérité, nous nous sommes égarés de la voie de la vérité. La lumière de la justice n'a pas brillé pour nous. Le soleil ne s'est pas levé pour nous. 
'''
"7" = '''
:sup:`7` Nous nous sommes rassasiés des sentiers de l'anarchie et de la destruction. Nous avons traversé des déserts sans piste, mais nous ne connaissions pas le chemin du Seigneur. 
'''
"8" = '''
:sup:`8` Que nous a apporté notre arrogance ? Quel bien les richesses et la vantardise nous ont-elles apporté ? 
'''
"9" = '''
:sup:`9` Toutes ces choses ont disparu comme une ombre, comme une rumeur qui court, 
'''
"10" = '''
:sup:`10` comme un navire traversant l'eau agitée, dont on ne trouve aucune trace une fois qu'elle est passée, aucune trace de sa quille dans les vagues. 
'''
"11" = '''
:sup:`11` Ou bien c'est comme lorsqu'un oiseau vole dans les airs, aucune preuve de son passage n'est trouvée, mais le vent léger, fouetté par le coup de ses pignons, et déchirée par la violente poussée des ailes en mouvement, est traversée. Par la suite, aucun signe de sa venue ne subsiste. 
'''
"12" = '''
:sup:`12` Ou bien c'est comme lorsqu'on tire une flèche sur une cible, l'air qu'il a divisé se referme immédiatement, de sorte que les hommes ne savent pas par où il est passé. 
'''
"13" = '''
:sup:`13` Ainsi, nous aussi, dès que nous sommes nés, nous avons cessé d'être ; et nous n'avions aucun signe de vertu à montrer, mais nous avons été complètement consumés par notre méchanceté. » 
'''
"14" = '''
:sup:`14` Car l'espérance de l'impie est semblable à de la paille emportée par le vent, et comme l'écume qui disparaît devant la tempête ; et est dispersé comme de la fumée par le vent, et passe comme le souvenir d'un invité qui ne reste qu'un jour. 
'''
"15" = '''
:sup:`15` Mais les justes vivent éternellement. Leur récompense est dans le Seigneur, et leur prise en charge par le Très-Haut. 
'''
"16" = '''
:sup:`16` Ils recevront donc la couronne de la dignité royale. et le diadème de beauté de la main du Seigneur, car il les couvrira de sa main droite, et il les protégera de son bras. 
'''
"17" = '''
:sup:`17` Il prendra son zèle comme une armure complète, et fera de la création entière ses armes pour punir ses ennemis : 
'''
"18" = '''
:sup:`18` Il se revêtira de la justice comme d'une cuirasse, et portera un jugement impartial comme un casque. 
'''
"19" = '''
:sup:`19` Il prendra la sainteté comme un bouclier invincible. 
'''
"20" = '''
:sup:`20` Il aiguisera sa colère comme une épée. L'univers l'accompagnera pour lutter contre ses ennemis frénétiques. 
'''
"21" = '''
:sup:`21` Les éclairs voleront en visant juste. Ils bondiront à la marque des nuages, comme d'un arc bien dessiné. 
'''
"22" = '''
:sup:`22` Des grêlons pleins de fureur seront lancés comme d'une catapulte. Les eaux de la mer s'irriteront contre eux. Rivers les accablera sévèrement. 
'''
"23" = '''
:sup:`23` Un vent puissant les rencontrera. Il les videra comme une tempête. Ainsi, l'anarchie rendra toute la terre désolée. Leur mauvaise action renversera les trônes des princes. 
'''
