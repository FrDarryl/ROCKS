[2]
"1" = '''
:sup:`1` Pourquoi les nations se déchaînent-elles ? et les peuples complotent en vain ? 
'''
"2" = '''
:sup:`2` Les rois de la terre prennent position, et les dirigeants se concertent, contre Yahvé et contre son oint, en disant, 
'''
"3" = '''
:sup:`3` « Brisons leurs liens, et jette leurs cordes loin de nous. » 
'''
"4" = '''
:sup:`4` Celui qui est assis dans les cieux rira. Le Seigneur les tournera en dérision. 
'''
"5" = '''
:sup:`5` Puis il leur parlera dans sa colère, et les terrifier dans sa colère : 
'''
"6" = '''
:sup:`6` « Mais j'ai établi mon roi sur ma sainte colline de Sion. » 
'''
"7" = '''
:sup:`7` Je vais raconter le décret : Yahvé m'a dit : « Tu es mon fils. Aujourd'hui, je suis devenu votre père. 
'''
"8" = '''
:sup:`8` Demande-moi, et je te donnerai les nations en héritage, les extrémités de la terre pour les posséder. 
'''
"9" = '''
:sup:`9` Tu les briseras avec une verge de fer. Tu les briseras comme le vase d'un potier. » 
'''
"10" = '''
:sup:`10` Maintenant, soyez sages, vous les rois. Soyez instruits, juges de la terre. 
'''
"11" = '''
:sup:`11` Servez Yahvé avec crainte, et se réjouir en tremblant. 
'''
"12" = '''
:sup:`12` Rendez un hommage sincère au Fils, de peur qu'il ne se mette en colère et que vous ne périssiez en chemin, car sa colère va bientôt s'enflammer. Heureux tous ceux qui se réfugient en lui. 
'''
