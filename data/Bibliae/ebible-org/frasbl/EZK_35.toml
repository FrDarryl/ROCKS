[35]
"1" = '''
:sup:`1` La parole de Yahvé me fut adressée, en ces termes : 
'''
"2" = '''
:sup:`2` Fils d'homme, tourne ta face vers la montagne de Séir, prophétise contre elle, 
'''
"3" = '''
:sup:`3` et dis-lui : « Le Seigneur Yahvé dit : « Voici, j'en veux à toi, montagne de Séir, et j'étendrai ma main contre toi. Je ferai de toi un objet de désolation et d'épouvante. 
'''
"4" = '''
:sup:`4` Je dévasterai tes villes, et tu seras dévastée. Alors tu sauras que je suis Yahvé. 
'''
"5" = '''
:sup:`5` "« Parce que tu as eu une hostilité perpétuelle, et que tu as livré les enfants d'Israël au pouvoir de l'épée au temps de leur calamité, au temps de l'iniquité de la fin, 
'''
"6" = '''
:sup:`6` c'est pourquoi, je suis vivant, dit le Seigneur Yahvé, je te préparerai au sang, et le sang te poursuivra. Puisque vous n'avez pas haï le sang, c'est le sang qui vous poursuivra. 
'''
"7" = '''
:sup:`7` Ainsi, je ferai de la montagne de Séir un objet d'étonnement et de désolation. J'en retrancherai celui qui y passe et celui qui y retourne. 
'''
"8" = '''
:sup:`8` Je remplirai ses montagnes de ses morts. Les morts par l'épée tomberont dans tes collines, dans tes vallées et dans tous tes cours d'eau. 
'''
"9" = '''
:sup:`9` Je ferai de toi une désolation perpétuelle, et tes villes ne seront pas habitées. Alors tu sauras que je suis Yahvé. 
'''
"10" = '''
:sup:`10` « Parce que vous avez dit : Ces deux nations et ces deux pays seront à moi, et nous en prendrons possession, alors que Yahvé était là, 
'''
"11" = '''
:sup:`11` c'est pourquoi, je suis vivant, dit le Seigneur Yahvé, j'agirai selon votre colère et selon la jalousie que vous avez manifestée par votre haine contre eux, et je me ferai connaître au milieu d'eux quand je vous jugerai. 
'''
"12" = '''
:sup:`12` Vous saurez que moi, Yahvé, j'ai entendu toutes les injures que vous avez proférées contre les montagnes d'Israël, en disant : « Elles ont été dévastées. On nous les a données à dévorer ». 
'''
"13" = '''
:sup:`13` Vous vous êtes glorifiés contre moi par votre bouche, et vous avez multiplié vos paroles contre moi. Je l'ai entendu. » 
'''
"14" = '''
:sup:`14` Le Seigneur Yahvé dit : « Quand toute la terre se réjouira, je te réduirai en désolation. 
'''
"15" = '''
:sup:`15` Comme vous vous êtes réjouis de l'héritage de la maison d'Israël parce qu'il était dévasté, ainsi je vous traiterai. Tu seras dévasté, ainsi que la montagne de Séir et tout Édom, tout entier. Alors ils sauront que je suis Yahvé.'" 
'''
