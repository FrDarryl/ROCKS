[60]
"1" = '''
:sup:`1` Pour le chef musicien. Sur l'air de « The Lily of the Covenant ». Un poème didactique de David, lorsqu'il combattit avec Aram Naharaim et Aram Zobah, et que Joab revint, et tua douze mille Edom dans la vallée du sel. Dieu, tu nous as rejetés. Vous nous avez brisés. Vous avez été en colère. Restaure-nous, encore une fois. 
'''
"2" = '''
:sup:`2` Tu as fait trembler la terre. Vous l'avez déchiré. Réparer ses fractures, car il tremble. 
'''
"3" = '''
:sup:`3` Tu as montré à ton peuple des choses difficiles. Tu nous as fait boire le vin qui nous fait tituber. 
'''
"4" = '''
:sup:`4` Tu as donné une bannière à ceux qui te craignent, pour qu'il soit exposé à cause de la vérité. Selah. 
'''
"5" = '''
:sup:`5` Pour que ton bien-aimé soit délivré, sauve de ta main droite, et réponds-nous. 
'''
"6" = '''
:sup:`6` Dieu a parlé depuis son sanctuaire : « Je triompherai. Je vais diviser Sichem, et mesure la vallée de Succoth. 
'''
"7" = '''
:sup:`7` Galaad est à moi, et Manassé est à moi. Ephraïm aussi est la défense de ma tête. Juda est mon sceptre. 
'''
"8" = '''
:sup:`8` Moab est mon bassin de lavage. Je jetterai ma sandale sur Edom. Je crie en triomphe sur la Philistie. » 
'''
"9" = '''
:sup:`9` Qui me fera entrer dans la ville forte ? Qui m'a conduit à Edom ? 
'''
"10" = '''
:sup:`10` Ne nous as-tu pas rejetés, Dieu ? Tu ne sors pas avec nos armées, Dieu. 
'''
"11" = '''
:sup:`11` Donne-nous du secours contre l'adversaire, car l'aide de l'homme est vaine. 
'''
"12" = '''
:sup:`12` Par Dieu, nous ferons preuve de courage, car c'est lui qui écrasera nos adversaires. 
'''
