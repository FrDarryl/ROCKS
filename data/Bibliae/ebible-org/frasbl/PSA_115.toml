[115]
"1" = '''
:sup:`1` Pas à nous, Yahvé, pas à nous, mais que ton nom soit glorifié, pour ta bonté et pour l'amour de ta vérité. 
'''
"2" = '''
:sup:`2` Pourquoi les nations diraient-elles, « Où est leur Dieu, maintenant ? » 
'''
"3" = '''
:sup:`3` Mais notre Dieu est dans les cieux. Il fait ce qui lui plaît. 
'''
"4" = '''
:sup:`4` Leurs idoles sont l'argent et l'or, le travail de la main de l'homme. 
'''
"5" = '''
:sup:`5` Ils ont une bouche, mais ils ne parlent pas. Ils ont des yeux, mais ils ne voient pas. 
'''
"6" = '''
:sup:`6` Ils ont des oreilles, mais ils n'entendent pas. Ils ont un nez, mais ils ne sentent pas. 
'''
"7" = '''
:sup:`7` Ils ont des mains, mais ils ne sentent pas. Ils ont des pieds, mais ils ne marchent pas, ils ne parlent pas non plus par la gorge. 
'''
"8" = '''
:sup:`8` Ceux qui les font seront comme eux ; oui, tous ceux qui ont confiance en eux. 
'''
"9" = '''
:sup:`9` Israël, aie confiance en Yahvé ! Il est leur aide et leur bouclier. 
'''
"10" = '''
:sup:`10` Maison d'Aaron, ayez confiance en Yahvé ! Il est leur aide et leur bouclier. 
'''
"11" = '''
:sup:`11` Vous qui craignez Yahvé, ayez confiance en Yahvé ! Il est leur aide et leur bouclier. 
'''
"12" = '''
:sup:`12` Yahvé se souvient de nous. Il nous bénira. Il bénira la maison d'Israël. Il bénira la maison d'Aaron. 
'''
"13" = '''
:sup:`13` Il bénira ceux qui craignent Yahvé, à la fois petites et grandes. 
'''
"14" = '''
:sup:`14` Que Yahvé vous augmente de plus en plus, vous et vos enfants. 
'''
"15" = '''
:sup:`15` Vous êtes bénis par Yahvé, qui a fait le ciel et la terre. 
'''
"16" = '''
:sup:`16` Les cieux sont les cieux de l'Éternel, mais il a donné la terre aux enfants des hommes. 
'''
"17" = '''
:sup:`17` Les morts ne louent pas Yahvé, ni ceux qui descendent dans le silence, 
'''
"18" = '''
:sup:`18` mais nous bénirons Yah, à partir de maintenant et pour toujours. Louez Yah ! 
'''
