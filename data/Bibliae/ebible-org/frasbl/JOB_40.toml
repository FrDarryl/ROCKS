[40]
"1" = '''
:sup:`1` Yahvé répondit à Job, 
'''
"2" = '''
:sup:`2` « Celui qui discute conteste-t-il avec le Tout-Puissant ? Celui qui discute avec Dieu, qu'il y réponde. » 
'''
"3" = '''
:sup:`3` Alors Job répondit à Yahvé, 
'''
"4" = '''
:sup:`4` « Voici, je suis de peu de valeur. Que vous répondrai-je ? Je pose ma main sur ma bouche. 
'''
"5" = '''
:sup:`5` J'ai parlé une fois, et je ne répondrai pas ; Oui, deux fois, mais je ne vais pas aller plus loin. » 
'''
"6" = '''
:sup:`6` Alors Yahvé répondit à Job du haut du tourbillon : 
'''
"7" = '''
:sup:`7` « Maintenant, prépare-toi comme un homme. Je vous interrogerai, et vous me répondrez. 
'''
"8" = '''
:sup:`8` Annulerez-vous même mon jugement ? Me condamneras-tu pour que tu sois justifié ? 
'''
"9" = '''
:sup:`9` Ou bien as-tu un bras comme Dieu ? Pouvez-vous tonner avec une voix comme la sienne ? 
'''
"10" = '''
:sup:`10` « Maintenant, couvre-toi de gloire et de dignité. Arborez-vous avec honneur et majesté. 
'''
"11" = '''
:sup:`11` Répands la fureur de ta colère. Regardez tous ceux qui sont orgueilleux, et abaissez-les. 
'''
"12" = '''
:sup:`12` Regardez quiconque s'enorgueillit, et humiliez-le. Écraser les méchants à leur place. 
'''
"13" = '''
:sup:`13` Cachez-les ensemble dans la poussière. Liez leurs visages dans le lieu caché. 
'''
"14" = '''
:sup:`14` Alors je vous avouerai aussi que ta propre main droite peut te sauver. 
'''
"15" = '''
:sup:`15` « Vois maintenant le Béhémoth, que j'ai fait aussi bien que toi. Il mange de l'herbe comme un bœuf. 
'''
"16" = '''
:sup:`16` Regarde maintenant, sa force est dans ses cuisses. Sa force est dans les muscles de son ventre. 
'''
"17" = '''
:sup:`17` Il remue sa queue comme un cèdre. Les tendons de ses cuisses sont noués ensemble. 
'''
"18" = '''
:sup:`18` Ses os sont comme des tubes d'airain. Ses membres sont comme des barres de fer. 
'''
"19" = '''
:sup:`19` Il est le chef des voies de Dieu. Celui qui l'a créé lui donne son épée. 
'''
"20" = '''
:sup:`20` Certes, les montagnes produisent de la nourriture pour lui, où tous les animaux du champ jouent. 
'''
"21" = '''
:sup:`21` Il est allongé sous les lotus, dans le couvert du roseau, et dans le marais. 
'''
"22" = '''
:sup:`22` Les lotus le couvrent de leur ombre. Les saules du ruisseau l'entourent. 
'''
"23" = '''
:sup:`23` Voici, si un fleuve déborde, il ne tremble pas. Il est confiant, bien que le Jourdain gonfle jusqu'à sa bouche. 
'''
"24" = '''
:sup:`24` Personne ne peut le prendre quand il est de garde, ou lui percer le nez avec un collet ? 
'''
