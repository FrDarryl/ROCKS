[23]
"1" = '''
:sup:`1` La parole de Yahvé me fut adressée de nouveau, en ces termes : 
'''
"2" = '''
:sup:`2` Fils d'homme, il y avait deux femmes, filles d'une même mère. 
'''
"3" = '''
:sup:`3` Elles se sont prostituées en Égypte. Elles se sont prostituées dans leur jeunesse. On y caressait leurs seins, on y caressait leurs mamelons de jeunesse. 
'''
"4" = '''
:sup:`4` Elles s`appelaient Ohola, l`aînée, et Oholiba, sa sœur. Elles sont devenues miennes, et elles ont engendré des fils et des filles. Quant à leurs noms, Samarie est Oholah, et Jérusalem Oholibah. 
'''
"5" = '''
:sup:`5` « Oholah jouait les prostituées quand elle était à moi. Elle s'est prostituée à ses amants, aux Assyriens ses voisins, 
'''
"6" = '''
:sup:`6` qui étaient vêtus de bleu, gouverneurs et chefs, tous des jeunes gens désirables, des cavaliers montés sur des chevaux. 
'''
"7" = '''
:sup:`7` Elle s'est prostituée à eux, tous les meilleurs hommes de l'Assyrie. Elle se souillait avec les idoles de ceux qu'elle convoitait. 
'''
"8" = '''
:sup:`8` Elle n'a pas quitté sa prostitution depuis sa sortie d'Égypte, car dans sa jeunesse ils couchaient avec elle. Ils ont caressé ses mamelons de jeunesse et ils ont déversé sur elle leur prostitution. 
'''
"9" = '''
:sup:`9` C'est pourquoi je l'ai livrée entre les mains de ses amants, entre les mains des Assyriens dont elle s'était entichée. 
'''
"10" = '''
:sup:`10` Ils ont découvert sa nudité. Ils ont pris ses fils et ses filles, et ils l'ont tuée par l'épée. Elle devint un sujet de discorde parmi les femmes, car on exerçait sur elle des jugements. 
'''
"11" = '''
:sup:`11` « Sa sœur Oholiba vit cela, mais elle était plus corrompue qu'elle dans ses convoitises, et dans sa prostitution qui était plus dépravée que celle de sa sœur. 
'''
"12" = '''
:sup:`12` Elle convoitait les Assyriens, gouverneurs et chefs, ses voisins, vêtus de la façon la plus splendide, des cavaliers montés sur des chevaux, tous des jeunes gens désirables. 
'''
"13" = '''
:sup:`13` J'ai vu qu'elle était souillée. Elles ont toutes deux pris le même chemin. 
'''
"14" = '''
:sup:`14` « Elle augmenta sa prostitution, car elle vit des hommes représentés sur la muraille, des images de Chaldéens peints en rouge, 
'''
"15" = '''
:sup:`15` vêtus de ceintures à la taille, avec des turbans flottants sur la tête, tous ressemblant à des princes, à l'image des Babyloniens en Chaldée, leur pays natal. 
'''
"16" = '''
:sup:`16` Dès qu'elle les vit, elle les convoita et leur envoya des messagers en Chaldée. 
'''
"17" = '''
:sup:`17` Les Babyloniens vinrent à elle dans le lit d'amour, et ils la souillèrent par leur prostitution. Elle fut souillée par eux, et son âme fut éloignée d'eux. 
'''
"18" = '''
:sup:`18` Alors elle découvrit sa prostitution et découvrit sa nudité. Alors mon âme s'est détachée d'elle, comme mon âme s'est détachée de sa sœur. 
'''
"19" = '''
:sup:`19` Mais elle multiplia ses prostitutions, se souvenant des jours de sa jeunesse où elle s'était prostituée au pays d'Égypte. 
'''
"20" = '''
:sup:`20` Elle a convoité leurs amants, dont la chair est comme la chair des ânes, et dont le produit est comme le produit des chevaux. 
'''
"21" = '''
:sup:`21` C'est ainsi que tu t'es souvenue de la débauche de ta jeunesse, du caressement de tes mamelons par les Égyptiens, à cause de tes seins juvéniles. 
'''
"22" = '''
:sup:`22` C'est pourquoi, Oholiba, le Seigneur Yahvé dit : « Voici que je vais soulever contre toi tes amants, ceux dont ton âme est séparée, et je les ferai venir contre toi de toutes parts : 
'''
"23" = '''
:sup:`23` les Babyloniens et tous les Chaldéens, Pékod, Shoa, Koa, et tous les Assyriens avec eux, tous des jeunes gens désirables, des gouverneurs et des chefs, des princes et des hommes de renom, tous montés sur des chevaux. 
'''
"24" = '''
:sup:`24` Ils viendront contre toi avec des armes, des chars et des chariots, et avec une multitude de peuples. Ils se dresseront contre toi avec un bouclier et un casque tout autour. Je leur confierai le jugement, et ils te jugeront selon leurs jugements. 
'''
"25" = '''
:sup:`25` J'exercerai ma jalousie contre toi, et ils te traiteront avec fureur. Ils t'enlèveront ton nez et tes oreilles. Ton reste tombera par l'épée. Ils prendront tes fils et tes filles, et le reste de ton corps sera dévoré par le feu. 
'''
"26" = '''
:sup:`26` Ils te dépouilleront de tes vêtements et emporteront tes beaux bijoux. 
'''
"27" = '''
:sup:`27` Ainsi, je ferai cesser ton impudicité et j'éloignerai ta prostitution du pays d'Égypte, afin que tu ne lèves pas les yeux vers eux et que tu ne te souviennes plus de l'Égypte.'' 
'''
"28" = '''
:sup:`28` Car le Seigneur Yahvé dit : « Voici que je te livre entre les mains de ceux que tu hais, entre les mains de ceux dont ton âme est séparée. 
'''
"29" = '''
:sup:`29` Ils te traiteront avec haine, ils enlèveront tout ton travail, et ils te laisseront nu et dénudé. On découvrira la nudité de ta prostitution, ton impudicité et ta prostitution. 
'''
"30" = '''
:sup:`30` Ces choses te seront faites parce que tu t'es prostituée après les nations, et que tu t'es souillée par leurs idoles. 
'''
"31" = '''
:sup:`31` Tu as marché dans la voie de ta sœur ; c'est pourquoi je remettrai sa coupe entre tes mains ». 
'''
"32" = '''
:sup:`32` « Le Seigneur Yahvé dit : Tu boiras dans la coupe de ta sœur, qui est profond et large. On vous ridiculisera et on vous tournera en dérision. Il contient beaucoup. 
'''
"33" = '''
:sup:`33` Vous serez remplis d'ivresse et de chagrin, avec la coupe de l'étonnement et de la désolation, avec la coupe de ta sœur Samarie. 
'''
"34" = '''
:sup:`34` Vous le boirez même et le viderez. Vous en rongerez les morceaux brisés, et déchirera vos seins ; car je l'ai dit, dit le Seigneur Yahvé. 
'''
"35" = '''
:sup:`35` « C'est pourquoi le Seigneur Yahvé dit : « Parce que tu m'as oublié et que tu m'as rejeté derrière ton dos, toi aussi tu portes ton impudicité et ta prostitution. »" 
'''
"36" = '''
:sup:`36` Yahvé me dit encore : « Fils d'homme, vas-tu juger Oholah et Oholibah ? Alors, déclare-leur leurs abominations. 
'''
"37" = '''
:sup:`37` Car ils ont commis l'adultère, et le sang est dans leurs mains. Ils ont commis l'adultère avec leurs idoles. Ils ont aussi fait passer par le feu leurs fils, qu'ils m'ont enfantés, pour qu'ils soient dévorés. 
'''
"38" = '''
:sup:`38` Et voici ce qu'ils m'ont fait : ils ont souillé mon sanctuaire le jour même, et ils ont profané mes sabbats. 
'''
"39" = '''
:sup:`39` Car, après avoir immolé leurs enfants à leurs idoles, ils sont venus le même jour dans mon sanctuaire pour le profaner ; et voici, ils ont fait cela au milieu de ma maison. 
'''
"40" = '''
:sup:`40` « De plus, vous, les sœurs, vous avez fait venir des hommes qui viennent de loin, à qui on a envoyé un messager, et voici qu'ils sont venus ; pour eux, vous vous êtes lavées, vous avez peint vos yeux, vous vous êtes parées d'ornements, 
'''
"41" = '''
:sup:`41` et vous vous êtes assises sur un lit majestueux, avec une table préparée devant elle, sur laquelle vous avez mis mon encens et mon huile. 
'''
"42" = '''
:sup:`42` « La voix d'une multitude à l'aise était avec elle. Avec des hommes du peuple, on amenait des ivrognes du désert ; on leur mettait des bracelets aux mains, et de belles couronnes sur la tête. 
'''
"43" = '''
:sup:`43` Je dis alors, à propos de celle qui avait vieilli dans l'adultère : « Maintenant, ils vont se prostituer avec elle, et elle avec eux ». 
'''
"44" = '''
:sup:`44` Ils entrèrent chez elle, comme on entre chez une prostituée. Et ils sont allés vers Ohola et vers Oholiba, les femmes impudiques. 
'''
"45" = '''
:sup:`45` Les hommes justes les jugeront avec le jugement des adultères et avec le jugement des femmes qui versent le sang, parce qu'elles sont adultères et que le sang est dans leurs mains. 
'''
"46" = '''
:sup:`46` Car le Seigneur Yahvé dit : « Je ferai monter contre eux une foule, je les ferai battre en retraite et je les dépouillerai. 
'''
"47" = '''
:sup:`47` La troupe les lapidera et les expédiera avec leurs épées. Ils tueront leurs fils et leurs filles, et brûleront leurs maisons par le feu. 
'''
"48" = '''
:sup:`48` "'Je ferai ainsi disparaître la débauche du pays, afin que toutes les femmes apprennent à ne pas être débauchées comme vous. 
'''
"49" = '''
:sup:`49` On fera retomber sur toi ta débauche, et tu porteras les péchés de tes idoles. Alors vous saurez que je suis le Seigneur Yahvé. » 
'''
