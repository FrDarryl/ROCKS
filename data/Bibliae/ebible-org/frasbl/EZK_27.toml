[27]
"1" = '''
:sup:`1` La parole de Yahvé me fut adressée de nouveau, en ces termes : 
'''
"2" = '''
:sup:`2` « Toi, fils de l'homme, élève une complainte sur Tyr ; 
'''
"3" = '''
:sup:`3` et dis à Tyr : « Toi qui habites à l'entrée de la mer, toi qui es le marchand des peuples dans de nombreuses îles, le Seigneur Yahvé dit : « Toi, Tyr, tu as dit, « Je suis d'une beauté parfaite. 
'''
"4" = '''
:sup:`4` Tes frontières sont au cœur des mers. Tes bâtisseurs ont perfectionné ta beauté. 
'''
"5" = '''
:sup:`5` On a fait toutes tes planches avec des cyprès de Senir. Ils ont pris un cèdre du Liban pour te faire un mât. 
'''
"6" = '''
:sup:`6` Ils ont fait tes rames avec des chênes de Basan. Ils ont fait tes bancs en ivoire incrusté dans du bois de cyprès des îles de Kittim. 
'''
"7" = '''
:sup:`7` Ta voile était de fin lin brodé d'Égypte, qu'elle puisse être pour vous une bannière. Le bleu et le violet des îles d'Elishah étaient votre auvent. 
'''
"8" = '''
:sup:`8` Les habitants de Sidon et d'Arvad étaient tes rameurs. Tes sages, Tyr, étaient en toi. C'étaient vos pilotes. 
'''
"9" = '''
:sup:`9` Les vieillards de Gebal et ses sages étaient vos réparateurs de coutures de navires en vous. Tous les navires de la mer et leurs marins étaient en toi. pour traiter votre marchandise. 
'''
"10" = '''
:sup:`10` "''La Perse, Lud et Put étaient dans ton armée, vos hommes de guerre. Ils ont accroché le bouclier et le casque en vous. Ils ont montré votre beauté. 
'''
"11" = '''
:sup:`11` Les hommes d'Arvad avec ton armée étaient sur tes murs tout autour, et des hommes vaillants étaient dans tes tours. Ils ont accroché leurs boucliers sur vos murs tout autour. Ils ont perfectionné votre beauté. 
'''
"12" = '''
:sup:`12` "''Tarsis était ton marchand en raison de la multitude de richesses de toutes sortes. Ils échangeaient pour tes marchandises de l'argent, du fer, de l'étain et du plomb. 
'''
"13" = '''
:sup:`13` "''Javan, Tubal et Meshech étaient tes commerçants. Ils échangeaient des personnes et des objets d'airain contre tes marchandises. 
'''
"14" = '''
:sup:`14` "''Les gens de la maison de Togarma ont échangé vos marchandises avec des chevaux, des chevaux de guerre et des mules. 
'''
"15" = '''
:sup:`15` "''Les hommes de Dedan ont fait du commerce avec toi. De nombreuses îles ont été le marché de ta main. Ils vous ont apporté en échange des cornes d'ivoire et d'ébène. 
'''
"16" = '''
:sup:`16` "''La Syrie était ton marchand en raison de la multitude de tes ouvrages. Ils ont échangé pour tes marchandises des émeraudes, de la pourpre, des broderies, du lin fin, du corail et des rubis. 
'''
"17" = '''
:sup:`17` "''Juda et le pays d'Israël étaient vos commerçants. Ils échangeaient contre vos marchandises du blé de Minnith, des confiseries, du miel, de l'huile et du baume. 
'''
"18" = '''
:sup:`18` "''Damas a été ton marchand pour la multitude de tes ouvrages, à cause de la multitude de richesses de toutes sortes, avec le vin d'Helbon et la laine blanche. 
'''
"19" = '''
:sup:`19` "''Vedan et Javan ont échangé avec le fil pour vos marchandises ; le fer forgé, la casse et le calame étaient parmi vos marchandises. 
'''
"20" = '''
:sup:`20` "''Dedan était votre marchand de précieuses couvertures de selle pour l'équitation. 
'''
"21" = '''
:sup:`21` "''L'Arabie et tous les princes de Kédar étaient vos marchands préférés d'agneaux, de béliers et de chèvres. En cela, ils étaient vos marchands. 
'''
"22" = '''
:sup:`22` "''Les commerçants de Saba et de Rama étaient vos commerçants. Ils échangeaient pour vos marchandises avec les meilleures de toutes les épices, toutes les pierres précieuses et l'or. 
'''
"23" = '''
:sup:`23` "''Haran, Canneh, Eden, les marchands de Saba, Asshur et Chilmad, étaient tes marchands. 
'''
"24" = '''
:sup:`24` Ils étaient tes marchands d'articles de choix, d'étoffes bleues et brodées, de coffres de cèdre, de riches vêtements liés par des cordes, parmi tes marchandises. 
'''
"25" = '''
:sup:`25` "« Les navires de Tarsis étaient vos caravanes pour vos marchandises. Vous avez été réapprovisionné et rendu très glorieux au cœur des mers. 
'''
"26" = '''
:sup:`26` Tes rameurs t'ont fait entrer dans de grandes eaux. Le vent d'est vous a brisé au cœur des mers. 
'''
"27" = '''
:sup:`27` Vos richesses, vos biens, vos marchandises, vos marins, vos pilotes, vos réparateurs de coutures de navires, les revendeurs de votre marchandise, et tous vos hommes de guerre qui sont en vous, avec toute votre compagnie qui est parmi vous, tombera dans le cœur des mers au jour de ta ruine. 
'''
"28" = '''
:sup:`28` Au son du cri de tes pilotes, les pâturages vont trembler. 
'''
"29" = '''
:sup:`29` Tous ceux qui manient les rames, les marins et tous les pilotes de la mer, descendront de leurs vaisseaux. Ils se tiendront sur la terre, 
'''
"30" = '''
:sup:`30` et fera entendre sa voix sur vous, et pleurera amèrement. Ils jetteront de la poussière sur leurs têtes. Ils se vautreront dans les cendres. 
'''
"31" = '''
:sup:`31` Ils se rendront chauves pour toi, et se vêtir de sacs. Ils pleureront pour vous dans l'amertume de l'âme, avec un deuil amer. 
'''
"32" = '''
:sup:`32` Dans leurs gémissements, ils se lamenteront sur toi, et se lamenter sur vous, en disant, « Qui est là comme Tyr ? comme celle qui est amenée au silence au milieu de la mer ? 
'''
"33" = '''
:sup:`33` Quand tes marchandises venaient des mers, tu as rempli de nombreux peuples. Tu as enrichi les rois de la terre avec la multitude de vos richesses et de vos marchandises. 
'''
"34" = '''
:sup:`34` Au temps où tu étais brisé par les mers, dans les profondeurs des eaux, votre marchandise et toute votre société sont tombées en vous. 
'''
"35" = '''
:sup:`35` Tous les habitants des îles s'étonnent de toi, et leurs rois ont horriblement peur. Ils sont troublés dans leur visage. 
'''
"36" = '''
:sup:`36` Les marchands parmi les peuples te sifflent. Vous avez connu une fin terrible, et vous ne serez plus. »'" 
'''
