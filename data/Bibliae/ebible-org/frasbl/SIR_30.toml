[30]
"1" = '''
:sup:`1` Celui qui aime son fils continuera à lui infliger des coups, afin qu'il puisse avoir la joie de lui à la fin. 
'''
"2" = '''
:sup:`2` Celui qui châtie son fils en tirera profit, et se vantera de lui auprès de ses connaissances. 
'''
"3" = '''
:sup:`3` Celui qui enseigne à son fils provoquera la jalousie de son ennemi. Avant les amis, il se réjouira en lui. 
'''
"4" = '''
:sup:`4` Son père meurt, et il est comme s'il n'était pas mort ; car il en a laissé un derrière lui comme lui. 
'''
"5" = '''
:sup:`5` Dans sa vie, il a vu son fils et s'est réjoui. Quand il est mort, c'était sans regret. 
'''
"6" = '''
:sup:`6` Il a laissé derrière lui un vengeur contre ses ennemis, et un autre pour rendre la gentillesse à ses amis. 
'''
"7" = '''
:sup:`7` Celui qui fait trop de cas de son fils pansera ses plaies. Son cœur sera troublé à chaque cri. 
'''
"8" = '''
:sup:`8` Un cheval non débourré devient têtu. Un fils incontrôlé devient têtu. 
'''
"9" = '''
:sup:`9` Choyez votre enfant, et il vous fera peur. Jouez avec lui, et il vous fera de la peine. 
'''
"10" = '''
:sup:`10` Ne riez pas avec lui, de peur d'avoir de la peine avec lui, et vous grincez des dents à la fin. 
'''
"11" = '''
:sup:`11` Ne lui donnez pas de liberté dans sa jeunesse, et n'ignorez pas ses folies. 
'''
"12" = '''
:sup:`12` Courber le cou dans sa jeunesse, et le battre sur les côtés alors qu'il est encore enfant, de peur qu'il ne s'entête et ne te désobéisse, et il y aura de la tristesse dans ton âme. 
'''
"13" = '''
:sup:`13` Châtie ton fils, et donne-lui du travail, de peur que son comportement éhonté ne soit une offense pour vous. 
'''
"14" = '''
:sup:`14` Mieux vaut un homme pauvre qui est en bonne santé et en bonne forme, qu'un homme riche qui est affligé dans son corps. 
'''
"15" = '''
:sup:`15` La santé et la forme physique valent mieux que tout l'or du monde, et un corps fort vaut mieux qu'une richesse sans mesure. 
'''
"16" = '''
:sup:`16` Il n'y a pas de meilleure richesse que la santé du corps. Il n'y a pas d'allégresse au-dessus de la joie du cœur. 
'''
"17" = '''
:sup:`17` La mort vaut mieux qu'une vie amère, et le repos éternel qu'une maladie continuelle. 
'''
"18" = '''
:sup:`18` Bonnes choses déversées sur une bouche fermée. sont comme des offrandes de nourriture déposées sur une tombe. 
'''
"19" = '''
:sup:`19` Que rapporte une offrande à une idole ? Car il ne peut ni manger ni sentir. Il en est de même pour celui qui est puni par le Seigneur, 
'''
"20" = '''
:sup:`20` voyant avec ses yeux et gémissant, comme un eunuque embrassant une vierge et gémissant. 
'''
"21" = '''
:sup:`21` Ne donne pas ton âme à la tristesse. Ne vous affligez pas délibérément. 
'''
"22" = '''
:sup:`22` La joie du cœur est la vie de l'homme. La gaieté d'un homme prolonge ses jours. 
'''
"23" = '''
:sup:`23` Aimez votre propre âme, et consolez votre cœur. Éloignez le chagrin de vous, car le chagrin en a détruit beaucoup, et il n'y a aucun profit à en tirer. 
'''
"24" = '''
:sup:`24` L'envie et la colère abrègent la vie. L'anxiété amène la vieillesse avant l'heure. 
'''
"25" = '''
:sup:`25` Ceux qui sont gais et joyeux bénéficieront de leur alimentation. 
'''
