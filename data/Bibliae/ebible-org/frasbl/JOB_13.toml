[13]
"1" = '''
:sup:`1` « Voici, mon œil a vu tout cela. Mon oreille l'a entendu et compris. 
'''
"2" = '''
:sup:`2` Ce que vous savez, je le sais aussi. Je ne suis pas inférieur à vous. 
'''
"3" = '''
:sup:`3` « Certes, je parlerais au Tout-Puissant. Je désire raisonner avec Dieu. 
'''
"4" = '''
:sup:`4` Mais vous êtes des falsificateurs de mensonges. Vous êtes tous des médecins sans valeur. 
'''
"5" = '''
:sup:`5` Oh, que vous soyez complètement silencieux ! Alors vous seriez sage. 
'''
"6" = '''
:sup:`6` Écoutez maintenant mon raisonnement. Écoutez les supplications de mes lèvres. 
'''
"7" = '''
:sup:`7` Parleras-tu injustement pour Dieu, et parler mensongèrement pour lui ? 
'''
"8" = '''
:sup:`8` Allez-vous faire preuve de partialité à son égard ? Allez-vous lutter pour Dieu ? 
'''
"9" = '''
:sup:`9` Est-il bon qu'il te cherche ? Ou comme on trompe un homme, le tromperez-vous ? 
'''
"10" = '''
:sup:`10` Il vous réprimandera sûrement si vous faites secrètement preuve de partialité. 
'''
"11" = '''
:sup:`11` Sa majesté ne vous fera-t-elle pas peur ? et que son effroi s'abatte sur vous ? 
'''
"12" = '''
:sup:`12` Vos paroles mémorables sont des proverbes de cendre. Vos défenses sont des défenses d'argile. 
'''
"13" = '''
:sup:`13` « Taisez-vous ! Laissez-moi seul, que je puisse parler. Laisse venir sur moi ce qui va. 
'''
"14" = '''
:sup:`14` Pourquoi devrais-je prendre ma chair dans mes dents, et mettre ma vie dans ma main ? 
'''
"15" = '''
:sup:`15` Voici, il va me tuer. Je n'ai pas d'espoir. Néanmoins, je maintiendrai mes voies devant lui. 
'''
"16" = '''
:sup:`16` C'est là aussi que sera mon salut, qu'un homme impie ne viendra pas devant lui. 
'''
"17" = '''
:sup:`17` Écoutez attentivement mon discours. Que ma déclaration soit dans vos oreilles. 
'''
"18" = '''
:sup:`18` Voyez maintenant, j'ai mis ma cause en ordre. Je sais que je suis juste. 
'''
"19" = '''
:sup:`19` Qui est celui qui contestera avec moi ? Car alors je me tairais et abandonnerais l'esprit. 
'''
"20" = '''
:sup:`20` « Seulement, ne me fais pas deux choses, alors je ne me cacherai pas de ta face : 
'''
"21" = '''
:sup:`21` retire ta main loin de moi, et ne laisse pas ta terreur me faire peur. 
'''
"22" = '''
:sup:`22` Alors appelez, et je répondrai, ou laissez-moi parler, et vous me répondez. 
'''
"23" = '''
:sup:`23` Combien sont mes iniquités et mes péchés ? Fais-moi connaître ma désobéissance et mon péché. 
'''
"24" = '''
:sup:`24` Pourquoi cachez-vous votre visage, et me considérer comme votre ennemi ? 
'''
"25" = '''
:sup:`25` Harcèlerez-vous une feuille morte ? Allez-vous poursuivre le chaume sec ? 
'''
"26" = '''
:sup:`26` Car vous écrivez des choses amères contre moi, et me faire hériter des iniquités de ma jeunesse. 
'''
"27" = '''
:sup:`27` Tu as aussi mis mes pieds dans les ceps, et marque tous mes chemins. Tu as mis un lien à la plante de mes pieds, 
'''
"28" = '''
:sup:`28` bien que je me décompose comme une chose pourrie, comme un vêtement usé par les mites. 
'''
