[32]
"1" = '''
:sup:`1` La douzième année, au douzième mois, le premier jour du mois, la parole de Yahvé me fut adressée, en ces termes : 
'''
"2" = '''
:sup:`2` « Fils d'homme, élève une complainte sur Pharaon, roi d'Égypte, et dis-lui, « Tu as été comparé à un jeune lion des nations ; mais vous êtes comme un monstre dans les mers. Tu t'es échappé avec tes rivières, et tu as agité les eaux avec tes pieds, et ont souillé leurs rivières. » 
'''
"3" = '''
:sup:`3` Le Seigneur Yahvé dit : « J'étendrai mon filet sur toi avec une compagnie de peuples nombreux. Ils vous feront monter dans mon filet. 
'''
"4" = '''
:sup:`4` Je vous laisserai sur la terre. Je vous jetterai en plein champ, et fera en sorte que tous les oiseaux du ciel se posent sur toi. Je rassasierai de toi les animaux de toute la terre. 
'''
"5" = '''
:sup:`5` Je déposerai ta chair sur les montagnes, et remplissez les vallées de votre hauteur. 
'''
"6" = '''
:sup:`6` J'arroserai aussi de votre sang le pays dans lequel vous vous baignez, même dans les montagnes. Les cours d'eau seront pleins de vous. 
'''
"7" = '''
:sup:`7` Quand je t'éteindrai, je couvrirai les cieux. et rend ses étoiles sombres. Je couvrirai le soleil d'un nuage, et la lune ne donnera pas sa lumière. 
'''
"8" = '''
:sup:`8` Je ferai s'obscurcir sur toi tous les luminaires du ciel, et mettre les ténèbres sur ton pays, dit le Seigneur Yahvé. 
'''
"9" = '''
:sup:`9` « Je vais aussi troubler le cœur de nombreux peuples, quand je vous détruirai parmi les nations, dans les pays que vous n'avez pas connus. 
'''
"10" = '''
:sup:`10` Oui, je ferai en sorte que beaucoup de peuples s'étonnent de toi, et leurs rois auront une peur bleue de toi, quand je brandirai mon épée devant eux. Ils trembleront à chaque instant, chaque homme pour sa propre vie, au jour de ta chute. » 
'''
"11" = '''
:sup:`11` Car le Seigneur Yahvé dit : « L'épée du roi de Babylone viendra sur toi. 
'''
"12" = '''
:sup:`12` Je ferai tomber ta multitude par les épées des puissants. Ce sont tous les impitoyables des nations. Ils réduiront à néant l'orgueil de l'Égypte, et toute sa multitude sera détruite. 
'''
"13" = '''
:sup:`13` Je détruirai aussi tous ses animaux à côté des grandes eaux. Le pied de l'homme ne les troublera plus, et les sabots des animaux ne les dérangeront pas. 
'''
"14" = '''
:sup:`14` Alors je rendrai leurs eaux limpides, et faire couler leurs rivières comme de l'huile, » dit le Seigneur Yahvé. 
'''
"15" = '''
:sup:`15` « Quand je rendrai le pays d'Égypte désert et dévasté, une terre dépourvue de ce dont elle était pleine, quand je frapperai tous ceux qui y habitent, alors ils sauront que je suis Yahvé. 
'''
"16" = '''
:sup:`16` "''C'est la complainte avec laquelle ils se lamenteront. C'est avec elle que les filles des nations se lamenteront. Elles se lamenteront avec elle sur l'Égypte et sur toute sa multitude, dit le Seigneur Yahvé.''" 
'''
"17" = '''
:sup:`17` La douzième année, le quinzième jour du mois, la parole de l'Éternel me fut adressée, en ces mots : 
'''
"18" = '''
:sup:`18` Fils d'homme, pleure sur la multitude de l'Égypte, et précipite-la, elle et les filles des nations célèbres, dans les profondeurs de la terre, avec ceux qui descendent dans la fosse. 
'''
"19" = '''
:sup:`19` Devant qui passes-tu en beauté ? Descends, et sois couchée avec les incirconcis. 
'''
"20" = '''
:sup:`20` Ils tomberont parmi ceux qui sont tués par l'épée. Elle est livrée au glaive. Emporte-la avec toute sa multitude. 
'''
"21" = '''
:sup:`21` Le fort parmi les puissants lui parlera du milieu du séjour des morts, avec ceux qui le secourent. Ils sont descendus. Les incirconcis reposent, tués par l'épée. 
'''
"22" = '''
:sup:`22` « Asshur est là avec toute sa troupe. Ses tombeaux sont tout autour d'elle. Ils sont tous morts, tombés par l'épée, 
'''
"23" = '''
:sup:`23` leurs tombes sont placées dans les profondeurs de la fosse, et sa troupe est autour de sa tombe, tous morts, tombés par l'épée, qui semaient la terreur dans le pays des vivants. 
'''
"24" = '''
:sup:`24` « Voici Élam et toute sa multitude autour de son tombeau ; tous ont été tués, sont tombés par l'épée, sont descendus incirconcis dans les profondeurs de la terre, ont semé la terreur dans le pays des vivants, et ont porté leur honte avec ceux qui descendent dans la fosse. 
'''
"25" = '''
:sup:`25` Ils ont fait d'Élam un lit parmi les morts, avec toute sa multitude. Ses sépulcres sont autour d'elle, tous incirconcis, tués par l'épée ; car leur terreur a été causée dans le pays des vivants, et ils ont porté leur honte avec ceux qui descendent dans la fosse. Il est mis au nombre de ceux qui sont tués. 
'''
"26" = '''
:sup:`26` « Voilà Meshech, Tubal, et toute leur multitude. Leurs tombes les entourent, tous les incirconcis, tués par l'épée, car ils ont semé la terreur dans le pays des vivants. 
'''
"27" = '''
:sup:`27` Ils ne coucheront pas avec les puissants tombés parmi les incirconcis, qui sont descendus au séjour des morts avec leurs armes de guerre et qui ont mis leurs épées sous leurs têtes. Leurs iniquités sont sur leurs os, car ils étaient la terreur des puissants au pays des vivants. 
'''
"28" = '''
:sup:`28` « Mais tu seras brisé parmi les incirconcis, et tu coucheras avec ceux qui sont tués par l'épée. 
'''
"29" = '''
:sup:`29` « Voici Édom, ses rois et tous ses princes, qui, dans leur puissance, sont couchés avec ceux qui sont tués par l'épée. Ils seront couchés avec les incirconcis, et avec ceux qui descendent dans la fosse. 
'''
"30" = '''
:sup:`30` « Voilà les princes du nord, tous, et tous les Sidoniens, qui sont descendus avec les morts. Ils sont honteux de la terreur qu'ils ont causée par leur puissance. Ils gisent incirconcis avec ceux qui sont tués par l'épée, et ils portent leur honte avec ceux qui descendent dans la fosse. 
'''
"31" = '''
:sup:`31` « Pharaon les verra et sera consolé de toute sa multitude, Pharaon et toute son armée, tués par l'épée », dit le Seigneur Yahvé. 
'''
"32" = '''
:sup:`32` « Car j'ai mis sa terreur dans le pays des vivants. Il sera couché parmi les incirconcis, avec ceux qui sont tués par l'épée, Pharaon et toute sa multitude », dit le Seigneur Yahvé. 
'''
