[5]
"1" = '''
:sup:`1` Ne vous attachez pas à vos biens. Ne dites pas : « Ils me suffisent. » 
'''
"2" = '''
:sup:`2` Ne suivez pas votre propre esprit et votre force. pour marcher dans les désirs de votre cœur. 
'''
"3" = '''
:sup:`3` Ne dites pas : « Qui dominera sur moi ? » car le Seigneur se vengera de vous. 
'''
"4" = '''
:sup:`4` Ne dites pas : « J'ai péché, et qu'est-ce qui m'est arrivé ? » car le Seigneur est patient. 
'''
"5" = '''
:sup:`5` Ne soyez pas si sûrs de l'expiation. que vous ajoutez péché sur péché. 
'''
"6" = '''
:sup:`6` Ne dites pas : « Sa compassion est grande. Il sera apaisé par la multitude de mes péchés, » car la miséricorde et la colère sont avec lui, et son indignation reposera sur les pécheurs. 
'''
"7" = '''
:sup:`7` N'attendez pas pour vous tourner vers le Seigneur. Ne remettez pas au jour le jour ; car la colère du Seigneur viendra soudainement sur vous, et vous périrez au temps de la vengeance. 
'''
"8" = '''
:sup:`8` Ne vous attachez pas à des gains injustes, car vous ne profiterez de rien au jour de la calamité. 
'''
"9" = '''
:sup:`9` Ne vannez pas à tout vent. Ne marchez pas sur tous les chemins. C'est ce que fait le pécheur qui a une double langue. 
'''
"10" = '''
:sup:`10` Sois ferme dans ton intelligence. Que votre discours soit cohérent. 
'''
"11" = '''
:sup:`11` Soyez prompt à entendre et répondez avec patience. 
'''
"12" = '''
:sup:`12` Si tu as de l'intelligence, réponds à ton prochain ; mais sinon, mets ta main sur ta bouche. 
'''
"13" = '''
:sup:`13` La gloire et le déshonneur sont dans les discours. La langue d'un homme peut être sa perte. 
'''
"14" = '''
:sup:`14` Ne vous faites pas appeler « chuchoteur ». N'attendez pas avec votre langue ; car la honte est sur le voleur, et une mauvaise condamnation pèse sur celui qui a une double langue. 
'''
"15" = '''
:sup:`15` Ne soyez pas ignorant dans une grande ou une petite affaire. 
'''
