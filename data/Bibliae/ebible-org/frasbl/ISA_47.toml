[47]
"1" = '''
:sup:`1` « Descends et assieds-toi dans la poussière, vierge fille de Babylone. Assieds-toi par terre sans trône, fille des Chaldéens. Car on ne vous appellera plus tendre et délicat. 
'''
"2" = '''
:sup:`2` Prendre les meules et moudre la farine. Enlevez votre voile, relevez votre jupe, découvrez vos jambes, et patauger dans les rivières. 
'''
"3" = '''
:sup:`3` Votre nudité sera découverte. Oui, votre honte sera vue. Je me vengerai, et n'épargnera personne. » 
'''
"4" = '''
:sup:`4` Notre Rédempteur, Yahvé des Armées, tel est son nom, est le Saint d'Israël. 
'''
"5" = '''
:sup:`5` « Asseyez-vous en silence, et allez dans les ténèbres, fille des Chaldéens. Car on ne vous appellera plus la maîtresse des royaumes. 
'''
"6" = '''
:sup:`6` J'étais en colère contre mon peuple. J'ai profané mon héritage et les a remis entre tes mains. Vous ne leur avez montré aucune pitié. Vous avez mis un joug très lourd sur les personnes âgées. 
'''
"7" = '''
:sup:`7` Tu as dit : « Je serai toujours une princesse ». afin que vous ne mettiez pas ces choses dans votre cœur, et vous ne vous êtes pas non plus souvenu des résultats. 
'''
"8" = '''
:sup:`8` « Maintenant, écoutez ceci, vous qui êtes adonnés aux plaisirs, qui sont assis en toute sécurité, qui disent dans leur cœur, Je le suis, et il n'y a personne d'autre que moi. Je ne m'assiérai pas comme une veuve, je ne connaîtrai pas non plus la perte d'enfants ». 
'''
"9" = '''
:sup:`9` Mais ces deux choses vous arriveront en un instant, en un jour : la perte d'enfants et le veuvage. Ils s'en prendront à vous dans toute leur mesure, dans la multitude de tes sorcelleries, et la grande abondance de vos enchantements. 
'''
"10" = '''
:sup:`10` Car tu t'es confié à ta méchanceté. Vous avez dit : « Personne ne me voit ». Votre sagesse et votre savoir vous ont perverti. Tu as dit dans ton cœur : « Je suis, et il n'y a personne d'autre que moi ». 
'''
"11" = '''
:sup:`11` C'est pourquoi le désastre viendra sur vous. Tu ne sauras pas quand ça se lèvera. La malchance s'abattra sur vous. Vous ne pourrez pas le ranger. La désolation s'abattra sur vous soudainement, que vous ne comprenez pas. 
'''
"12" = '''
:sup:`12` « Tenez-vous maintenant avec vos enchantements et avec la multitude de tes sorcelleries, dans laquelle tu as travaillé depuis ta jeunesse, comme si vous pouviez en profiter, comme si vous pouviez l'emporter. 
'''
"13" = '''
:sup:`13` Tu t'es fatigué dans la multitude de tes conseils. Laissez maintenant les astrologues, les astrologues et les pronostiqueurs mensuels se lever et vous sauver des choses qui vous arriveront. 
'''
"14" = '''
:sup:`14` Voici, ils sont comme du chaume. Le feu les brûlera. Ils ne se délivreront pas de la puissance de la flamme. Ce ne sera pas un charbon pour se réchauffer. ou un feu pour s'asseoir. 
'''
"15" = '''
:sup:`15` Les choses pour lesquelles vous avez travaillé seront comme ceci : ceux qui ont trafiqué avec toi depuis ta jeunesse erreront chacun de leur côté. Il n'y aura personne pour vous sauver. 
'''
