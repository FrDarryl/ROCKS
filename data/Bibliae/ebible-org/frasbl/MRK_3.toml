[3]
"1" = '''
:sup:`1` Il entra de nouveau dans la synagogue, où se trouvait un homme dont la main était desséchée. 
'''
"2" = '''
:sup:`2` Ils le surveillaient, pour savoir s'il allait le guérir le jour du sabbat, afin de l'accuser. 
'''
"3" = '''
:sup:`3` Il dit à l'homme dont la main était desséchée : « Lève-toi. » 
'''
"4" = '''
:sup:`4` Il leur dit : « Est-il permis, le jour du sabbat, de faire du bien ou de faire du mal ? De sauver une vie ou de tuer ? » Mais ils gardèrent le silence. 
'''
"5" = '''
:sup:`5` Après les avoir regardés avec colère, attristé par l'endurcissement de leur cœur, il dit à l'homme : « Étends ta main. » Il l'étendit, et sa main fut rendue aussi saine que l'autre. 
'''
"6" = '''
:sup:`6` Les pharisiens sortirent, et aussitôt ils conspirèrent avec les hérodiens contre lui, afin de le faire périr. 
'''
"7" = '''
:sup:`7` Jésus se retira vers la mer avec ses disciples. Une grande foule le suivit, venant de la Galilée, de la Judée, 
'''
"8" = '''
:sup:`8` de Jérusalem, de l'Idumée, au-delà du Jourdain, et des environs de Tyr et de Sidon. Une grande foule, apprenant quelles grandes choses il faisait, vint à lui. 
'''
"9" = '''
:sup:`9` Il dit à ses disciples de laisser une petite barque près de lui, à cause de la foule, afin qu'elle ne le presse pas. 
'''
"10" = '''
:sup:`10` Car il avait guéri beaucoup de gens, de sorte que tous ceux qui avaient des maladies se pressaient contre lui pour le toucher. 
'''
"11" = '''
:sup:`11` Les esprits impurs, dès qu'ils le voyaient, se prosternaient devant lui et s'écriaient : « Tu es le Fils de Dieu ! » 
'''
"12" = '''
:sup:`12` Il leur recommanda sévèrement de ne pas le faire connaître. 
'''
"13" = '''
:sup:`13` Il monta sur la montagne, appela à lui ceux qu'il voulait, et ils allèrent à lui. 
'''
"14" = '''
:sup:`14` Il en établit douze, afin qu'ils fussent avec lui, et qu'il les envoyât prêcher 
'''
"15" = '''
:sup:`15` et avoir le pouvoir de guérir les maladies et de chasser les démons : 
'''
"16" = '''
:sup:`16` Simon, à qui il donna le nom de Pierre ; 
'''
"17" = '''
:sup:`17` Jacques, fils de Zébédée, et Jean, frère de Jacques, qu'il appela Boanerges, ce qui signifie Fils du tonnerre ; 
'''
"18" = '''
:sup:`18` André, Philippe, Barthélemy, Matthieu, Thomas, Jacques, fils d'Alphée, Thaddée, Simon le Zélote ; 
'''
"19" = '''
:sup:`19` et Judas Iscariote, qui le livra aussi. Puis il entra dans une maison. 
'''
"20" = '''
:sup:`20` La foule se rassembla de nouveau, de sorte qu'elle ne put même pas manger du pain. 
'''
"21" = '''
:sup:`21` Ses amis, l'ayant appris, se mirent à le saisir, car ils disaient : « Il est fou. » 
'''
"22" = '''
:sup:`22` Les scribes qui descendaient de Jérusalem disaient : « Il a Béelzébul, » et : « C'est par le prince des démons qu'il chasse les démons. » 
'''
"23" = '''
:sup:`23` Il les convoqua et leur dit en paraboles : Comment Satan peut-il chasser Satan ? 
'''
"24" = '''
:sup:`24` Si un royaume est divisé contre lui-même, ce royaume ne peut subsister. 
'''
"25" = '''
:sup:`25` Si une maison est divisée contre elle-même, cette maison ne peut subsister. 
'''
"26" = '''
:sup:`26` Si Satan s'est élevé contre lui-même, et s'il est divisé, il ne peut subsister, mais il a une fin. 
'''
"27" = '''
:sup:`27` Mais nul ne peut entrer dans la maison de l'homme fort pour piller, s'il ne lie d'abord l'homme fort ; alors il pillera sa maison. 
'''
"28" = '''
:sup:`28` « En vérité, je vous le dis, tous les péchés des descendants de l'homme seront pardonnés, y compris leurs blasphèmes ; 
'''
"29" = '''
:sup:`29` mais celui qui blasphème contre le Saint-Esprit n'a jamais été pardonné, mais il est sujet à une condamnation éternelle. » 
'''
"30" = '''
:sup:`30` -parce qu'ils disaient : « Il a un esprit impur. » 
'''
"31" = '''
:sup:`31` Sa mère et ses frères arrivèrent, et, se tenant dehors, ils l'envoyèrent chercher. 
'''
"32" = '''
:sup:`32` Une foule était assise autour de lui, et on lui dit : « Voici ta mère, tes frères et tes sœurs qui te cherchent dehors. » 
'''
"33" = '''
:sup:`33` Il leur répondit : « Qui sont ma mère et mes frères ? » 
'''
"34" = '''
:sup:`34` Regardant ceux qui étaient assis autour de lui, il dit : « Voici ma mère et mes frères ! 
'''
"35" = '''
:sup:`35` Car quiconque fait la volonté de Dieu est mon frère, ma sœur et ma mère. » 
'''
