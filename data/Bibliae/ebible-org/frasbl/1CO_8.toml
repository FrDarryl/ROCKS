[8]
"1" = '''
:sup:`1` Maintenant, en ce qui concerne les choses sacrifiées aux idoles : nous savons que nous avons tous la connaissance. La connaissance enfle, mais l'amour édifie. 
'''
"2" = '''
:sup:`2` Mais si quelqu'un croit savoir quelque chose, il ne sait pas encore ce qu'il doit savoir. 
'''
"3" = '''
:sup:`3` Mais celui qui aime Dieu est connu de lui. 
'''
"4" = '''
:sup:`4` Ainsi, pour ce qui est de manger des viandes sacrifiées aux idoles, nous savons qu'il n'y a pas d'idole dans le monde, et qu'il n'y a pas d'autre Dieu qu'un seul. 
'''
"5" = '''
:sup:`5` Car, s'il y a des choses qu'on appelle « dieux », soit dans les cieux, soit sur la terre, comme il y a plusieurs « dieux » et plusieurs « seigneurs », 
'''
"6" = '''
:sup:`6` pour nous, il n'y a qu'un seul Dieu, le Père, de qui viennent toutes choses, et nous pour lui, et un seul Seigneur, Jésus-Christ, par qui viennent toutes choses, et nous vivons par lui. 
'''
"7" = '''
:sup:`7` Cependant, cette connaissance n'est pas dans tous les hommes. Mais certains, ayant jusqu'ici conscience d'une idole, mangent comme d'une chose sacrifiée à une idole, et leur conscience, étant faible, est souillée. 
'''
"8" = '''
:sup:`8` Mais la nourriture ne nous recommandera pas à Dieu. Car ni si nous ne mangeons pas, nous sommes pires, ni si nous mangeons, nous sommes meilleurs. 
'''
"9" = '''
:sup:`9` Mais prenez garde que cette liberté qui est la vôtre ne devienne une pierre d'achoppement pour les faibles. 
'''
"10" = '''
:sup:`10` Car si un homme vous voit, vous qui avez la science, assis dans le temple d'une idole, sa conscience, si elle est faible, ne sera-t-elle pas enhardie à manger des choses sacrifiées aux idoles ? 
'''
"11" = '''
:sup:`11` Et c'est par votre science que périt le faible, le frère pour lequel Christ est mort. 
'''
"12" = '''
:sup:`12` Ainsi, en péchant contre les frères, et en blessant leur conscience quand elle est faible, vous péchez contre le Christ. 
'''
"13" = '''
:sup:`13` C'est pourquoi, si la nourriture fait trébucher mon frère, je ne mangerai plus jamais de viande, afin de ne pas faire trébucher mon frère. 
'''
