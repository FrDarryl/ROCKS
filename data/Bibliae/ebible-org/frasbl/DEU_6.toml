[6]
"1" = '''
:sup:`1` Voici les commandements, les lois et les ordonnances que l'Éternel, ton Dieu, a ordonné de t'enseigner, afin que tu les mettes en pratique dans le pays dont tu vas prendre possession ; 
'''
"2" = '''
:sup:`2` afin que tu craignes l'Éternel, ton Dieu, et que tu observes toutes ses lois et tous ses commandements, que je te prescris, à toi, à ton fils et au fils de ton fils, tous les jours de ta vie, et afin que tes jours se prolongent. 
'''
"3" = '''
:sup:`3` Écoute donc, Israël, et applique-toi à les mettre en pratique, afin que tu sois heureux et que tu croisses puissamment, comme te l'a promis l'Éternel, le Dieu de tes pères, dans un pays où coulent le lait et le miel. 
'''
"4" = '''
:sup:`4` Écoute, Israël : Yahvé est notre Dieu. Yahvé est unique. 
'''
"5" = '''
:sup:`5` Tu aimeras l'Éternel, ton Dieu, de tout ton cœur, de toute ton âme et de toute ta force. 
'''
"6" = '''
:sup:`6` Ces paroles, que je te prescris aujourd'hui, seront gravées dans ton cœur. 
'''
"7" = '''
:sup:`7` Tu les enseigneras avec soin à tes enfants, et tu en parleras quand tu seras assis dans ta maison, quand tu marcheras sur le chemin, quand tu te coucheras et quand tu te lèveras. 
'''
"8" = '''
:sup:`8` Tu les lieras comme un signe sur ta main, et ils seront comme des fronteaux entre tes yeux. 
'''
"9" = '''
:sup:`9` Tu les écriras sur les montants de la porte de ta maison et sur tes portes. 
'''
"10" = '''
:sup:`10` Lorsque Yahvé, ton Dieu, te fera entrer dans le pays qu'il a juré à tes pères, Abraham, Isaac et Jacob, de te donner, tu auras des villes grandes et magnifiques que tu n'auras pas bâties, 
'''
"11" = '''
:sup:`11` des maisons pleines de toutes sortes de biens que tu n'auras pas remplies, des citernes creusées que tu n'auras pas creusées, des vignes et des oliviers que tu n'auras pas plantés, et tu mangeras et te rassasieras ; 
'''
"12" = '''
:sup:`12` alors garde-toi d'oublier Yahvé, qui t'a fait sortir du pays d'Égypte, de la maison de servitude. 
'''
"13" = '''
:sup:`13` Tu craindras Yahvé, ton Dieu, tu le serviras et tu jureras par son nom. 
'''
"14" = '''
:sup:`14` Tu n'iras pas après d'autres dieux, des dieux des peuples qui t'entourent, 
'''
"15" = '''
:sup:`15` car Yahvé ton Dieu est un Dieu jaloux au milieu de toi, de peur que la colère de Yahvé ton Dieu ne s'enflamme contre toi et qu'il ne te fasse disparaître de la surface de la terre. 
'''
"16" = '''
:sup:`16` Tu ne tenteras pas l'Éternel, ton Dieu, comme tu l'as tenté à Massa. 
'''
"17" = '''
:sup:`17` Tu observeras avec soin les commandements de l'Éternel, ton Dieu, ses témoignages et ses lois, qu'il t'a prescrits. 
'''
"18" = '''
:sup:`18` Tu feras ce qui est droit et bon aux yeux de l'Éternel, afin que tu sois heureux et que tu entres en possession du bon pays que l'Éternel a juré à tes pères, 
'''
"19" = '''
:sup:`19` en chassant tous tes ennemis devant toi, comme l'Éternel l'a dit. 
'''
"20" = '''
:sup:`20` Lorsque ton fils t'interrogera dans le futur, en disant : « Que signifient les témoignages, les lois et les ordonnances que Yahvé notre Dieu t'a prescrits ? » 
'''
"21" = '''
:sup:`21` tu répondras à ton fils : « Nous étions esclaves de Pharaon en Égypte. Yahvé nous a fait sortir d'Égypte d'une main puissante ; 
'''
"22" = '''
:sup:`22` et Yahvé a accompli sous nos yeux des signes et des prodiges immenses et impressionnants sur l'Égypte, sur Pharaon et sur toute sa maison ; 
'''
"23" = '''
:sup:`23` et il nous a fait sortir de là, afin de nous faire entrer, pour nous donner le pays qu'il avait juré à nos pères. 
'''
"24" = '''
:sup:`24` L'Éternel nous a ordonné de mettre en pratique toutes ces lois, de craindre l'Éternel, notre Dieu, pour notre bien à tous les instants, afin qu'il nous conserve la vie, comme nous l'avons aujourd'hui. 
'''
"25" = '''
:sup:`25` Ce sera pour nous une justice, si nous observons de mettre en pratique tous ces commandements devant Yahvé notre Dieu, comme il nous l'a ordonné. » 
'''
