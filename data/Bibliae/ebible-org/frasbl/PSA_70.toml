[70]
"1" = '''
:sup:`1` Pour le musicien en chef. Par David. Un rappel. Dépêche-toi, Dieu, de me délivrer. Viens vite m'aider, Yahvé. 
'''
"2" = '''
:sup:`2` Qu'ils soient déçus et confondus, ceux qui cherchent mon âme. Que ceux qui désirent ma ruine soient renvoyés en disgrâce. 
'''
"3" = '''
:sup:`3` Qu'ils soient détournés à cause de leur honte qui disent, « Aha ! Aha ! » 
'''
"4" = '''
:sup:`4` Que tous ceux qui te cherchent se réjouissent et se réjouissent en toi. Que ceux qui aiment ton salut disent continuellement, « Que Dieu soit exalté ! » 
'''
"5" = '''
:sup:`5` Mais je suis pauvre et indigent. Viens vite à moi, Dieu. Tu es mon aide et mon libérateur. Yahvé, ne tarde pas. 
'''
