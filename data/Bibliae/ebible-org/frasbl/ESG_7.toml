[7]
"1" = '''
:sup:`1` Le roi et Haman entrèrent donc pour boire avec la reine. 
'''
"2" = '''
:sup:`2` Le deuxième jour, au banquet, le roi dit à Esther : « Qu'y a-t-il, reine Esther ? Quelle est ta demande ? Quelle est ta demande ? Il sera fait pour toi, jusqu'à la moitié de mon royaume. » 
'''
"3" = '''
:sup:`3` Elle prit la parole et dit : « Si j'ai trouvé grâce aux yeux du roi, que ma vie soit accordée comme ma requête, et mon peuple comme ma demande. 
'''
"4" = '''
:sup:`4` Car moi et mon peuple sommes vendus pour être détruits, pillés et massacrés. Si nous et nos enfants étions vendus comme esclaves mâles et femelles, je ne t'aurais pas importuné, car ce n'est pas digne du palais du roi. » 
'''
"5" = '''
:sup:`5` Le roi dit : « Qui a osé faire une telle chose ? » 
'''
"6" = '''
:sup:`6` Esther dit : « L'ennemi, c'est Haman, ce méchant homme ! » Alors Haman fut terrifié en présence du roi et de la reine. 
'''
"7" = '''
:sup:`7` Le roi se leva du banquet pour aller dans le jardin. Haman se mit à implorer la pitié de la reine, car il voyait qu'il avait de graves ennuis. 
'''
"8" = '''
:sup:`8` Le roi revint du jardin, et Haman était tombé sur le divan, suppliant la reine d'avoir pitié de lui. Le roi dit : « Vas-tu même agresser ma femme dans ma maison ? » Et quand Haman l'entendit, il changea de visage. 
'''
"9" = '''
:sup:`9` Et Bugathan, l'un des chambellans, dit au roi : « Voici, Haman a aussi préparé une potence pour Mardochée, qui a parlé du roi, et une potence de cinquante coudées de haut a été dressée sur la propriété d'Haman. » Le roi dit : « Qu'il y soit pendu ! » 
'''
"10" = '''
:sup:`10` Haman fut donc pendu à la potence qui avait été préparée pour Mardochée. Alors la colère du roi s'apaisa. 
'''
