[7]
"1" = '''
:sup:`1` Après ces choses, sous le règne d'Artaxerxès, roi de Perse, Esdras, fils de Seraja, fils d'Azaria, fils de Hilkija, 
'''
"2" = '''
:sup:`2` fils de Schallum, fils de Tsadok, fils d'Ahitub, 
'''
"3" = '''
:sup:`3` fils d'Amaria, fils d'Azaria, fils de Meraïoth, 
'''
"4" = '''
:sup:`4` fils de Zérachia, fils d'Uzzi, fils de Bukki, 
'''
"5" = '''
:sup:`5` fils d'Abischua, fils de Phinées, fils d'Éléazar, fils d'Aaron, le grand prêtre, 
'''
"6" = '''
:sup:`6` cet Esdras monta de Babylone. Il était un scribe habile dans la loi de Moïse, que Yahvé, le Dieu d'Israël, avait donnée ; et le roi lui accorda tout ce qu'il demandait, selon la main de Yahvé, son Dieu, sur lui. 
'''
"7" = '''
:sup:`7` Quelques-uns des enfants d'Israël, dont une partie des prêtres, des lévites, des chantres, des portiers et des serviteurs du temple, montèrent à Jérusalem la septième année du roi Artaxerxès. 
'''
"8" = '''
:sup:`8` Il arriva à Jérusalem au cinquième mois, c'est-à-dire la septième année du roi. 
'''
"9" = '''
:sup:`9` En effet, le premier jour du premier mois, il commença à monter de Babylone, et le premier jour du cinquième mois, il arriva à Jérusalem, selon la bonne main de son Dieu sur lui. 
'''
"10" = '''
:sup:`10` Car Esdras avait mis son cœur à rechercher la loi de Yahvé et à la mettre en pratique, et à enseigner les lois et les ordonnances en Israël. 
'''
"11" = '''
:sup:`11` Et voici la copie de la lettre que le roi Artaxerxès donna au sacrificateur Esdras, le scribe, le rédacteur des paroles des commandements de l'Éternel et de ses statuts pour Israël : 
'''
"12" = '''
:sup:`12` Artaxerxès, roi des rois, A Esdras le prêtre, le scribe de la loi du Dieu parfait du ciel. Or, 
'''
"13" = '''
:sup:`13` je décrète que tous ceux du peuple d'Israël, de ses prêtres et des lévites qui se trouvent dans mon royaume et qui ont l'intention de se rendre à Jérusalem de leur plein gré, iront avec vous. 
'''
"14" = '''
:sup:`14` Car tu es envoyé par le roi et ses sept conseillers pour enquêter sur Juda et Jérusalem, selon la loi de ton Dieu qui est entre tes mains, 
'''
"15" = '''
:sup:`15` et pour porter l'argent et l'or que le roi et ses conseillers ont offert librement au Dieu d'Israël, dont la demeure est à Jérusalem, 
'''
"16" = '''
:sup:`16` et tout l'argent et l'or que tu trouveras dans toute la province de Babylone, avec les offrandes volontaires du peuple et des prêtres pour la maison de leur Dieu qui est à Jérusalem. 
'''
"17" = '''
:sup:`17` Tu achèteras avec cet argent des taureaux, des béliers et des agneaux, avec leurs offrandes et leurs libations, et tu les offriras sur l'autel de la maison de ton Dieu qui est à Jérusalem. 
'''
"18" = '''
:sup:`18` Tout ce que vous et vos frères jugerez bon de faire avec le reste de l'argent et de l'or, faites-le selon la volonté de votre Dieu. 
'''
"19" = '''
:sup:`19` Les objets qui vous seront donnés pour le service de la maison de votre Dieu, livrez-les devant le Dieu de Jérusalem. 
'''
"20" = '''
:sup:`20` Tout ce qui sera nécessaire pour la maison de ton Dieu et que tu auras l'occasion de donner, donne-le de la maison du trésor du roi. 
'''
"21" = '''
:sup:`21` Moi, le roi Artaxerxès, j'ordonne à tous les trésoriers qui sont de l'autre côté du fleuve que tout ce que le prêtre Esdras, le scribe de la loi du Dieu des cieux, vous demandera, vous le ferez avec toute la diligence voulue, 
'''
"22" = '''
:sup:`22` jusqu'à cent talents d'argent, cent cors de froment, cent baths de vin, cent baths d'huile, et du sel, sans qu'il soit nécessaire d'en indiquer la quantité. 
'''
"23" = '''
:sup:`23` Tout ce qui est ordonné par le Dieu des cieux, que cela soit fait exactement pour la maison du Dieu des cieux ; car pourquoi y aurait-il de la colère contre le royaume du roi et de ses fils ? 
'''
"24" = '''
:sup:`24` Nous vous informons également qu'il ne sera pas permis d'imposer un tribut, une coutume ou un péage aux prêtres, aux lévites, aux chantres, aux gardiens des portes, aux employés du temple ou aux ouvriers de cette maison de Dieu. 
'''
"25" = '''
:sup:`25` Toi, Esdras, selon la sagesse de ton Dieu qui est dans ta main, nomme des magistrats et des juges qui puissent juger tout le peuple qui est au-delà du fleuve, qui tous connaissent les lois de ton Dieu, et instruire celui qui ne les connaît pas. 
'''
"26" = '''
:sup:`26` Si quelqu'un ne se conforme pas à la loi de ton Dieu et à la loi du roi, que le jugement soit exécuté sur lui avec toute la diligence voulue, que ce soit la mort, le bannissement, la confiscation des biens ou la prison. 
'''
"27" = '''
:sup:`27` Béni soit Yahvé, le Dieu de nos pères, qui a mis une telle chose dans le cœur du roi, pour embellir la maison de Yahvé qui est à Jérusalem ; 
'''
"28" = '''
:sup:`28` et qui m'a accordé sa bienveillance devant le roi et ses conseillers, et devant tous les princes puissants du roi. J'ai été fortifié selon la main de Yahvé mon Dieu sur moi, et j'ai rassemblé des chefs d'Israël pour monter avec moi. 
'''
