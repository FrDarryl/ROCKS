[15]
"1" = '''
:sup:`1` Mais au bout de quelque temps, au moment de la moisson des blés, Samson rendit visite à sa femme avec un chevreau. Il dit : « Je vais entrer dans la chambre de ma femme. » Mais son père ne lui permit pas d'entrer. 
'''
"2" = '''
:sup:`2` Son père dit : « J'ai bien cru que tu la détestais ; c'est pourquoi je l'ai donnée à ton compagnon. Sa jeune sœur n'est-elle pas plus belle qu'elle ? S'il te plaît, prends-la à sa place. » 
'''
"3" = '''
:sup:`3` Samson leur dit : « Cette fois, je serai irréprochable à l'égard des Philistins quand je leur ferai du mal. » 
'''
"4" = '''
:sup:`4` Samson alla attraper trois cents renards, prit des torches, tourna la queue contre la queue et mit une torche au milieu entre deux queues. 
'''
"5" = '''
:sup:`5` Quand il eut mis le feu aux torches, il les lança dans le blé sur pied des Philistins, et brûla tant les chocs que le blé sur pied, et aussi les oliviers. 
'''
"6" = '''
:sup:`6` Alors les Philistins dirent : « Qui a fait cela ? » Ils dirent : « Samson, le gendre du Timnite, car il a pris sa femme et l'a donnée à son compagnon. » Les Philistins montèrent, et la brûlèrent au feu, elle et son père. 
'''
"7" = '''
:sup:`7` Samson leur dit : « Si vous vous comportez ainsi, je me vengerai de vous, et après cela je cesserai. » 
'''
"8" = '''
:sup:`8` Il les frappa de la hanche et de la cuisse avec un grand coup de massue ; puis il descendit et habita dans la caverne du rocher d'Etam. 
'''
"9" = '''
:sup:`9` Et les Philistins montèrent, campèrent en Juda, et se répandirent à Léhi. 
'''
"10" = '''
:sup:`10` Les hommes de Juda dirent : « Pourquoi êtes-vous venus contre nous ? » Ils ont dit : « Nous sommes montés pour lier Samson, pour lui faire ce qu'il nous a fait. » 
'''
"11" = '''
:sup:`11` Et trois mille hommes de Juda descendirent à la grotte du rocher d'Etam et dirent à Samson : « Ne sais-tu pas que les Philistins nous dominent ? Qu'est-ce donc que tu nous as fait ? » Il leur a dit : « Ce qu'ils m'ont fait, je le leur ai fait. » 
'''
"12" = '''
:sup:`12` Ils lui dirent : « Nous sommes descendus pour te lier, afin de te livrer entre les mains des Philistins. » Samson leur a dit : « Jurez-moi que vous ne m'attaquerez pas vous-mêmes. » 
'''
"13" = '''
:sup:`13` Ils lui dirent : « Non, mais nous te lierons solidement et nous te livrerons entre leurs mains ; mais sûrement nous ne te tuerons pas. » Ils le lièrent avec deux cordes neuves, et le firent remonter du rocher. 
'''
"14" = '''
:sup:`14` Lorsqu'il arriva à Léhi, les Philistins poussèrent des cris de joie en le rencontrant. Alors l'Esprit de Yahvé vint puissamment sur lui, et les cordes qui étaient à ses bras devinrent comme du lin brûlé au feu, et ses ceintures tombèrent de ses mains. 
'''
"15" = '''
:sup:`15` Il trouva une mâchoire fraîche d'un âne, étendit la main, la prit et en frappa mille hommes. 
'''
"16" = '''
:sup:`16` Samson dit : « Avec la mâchoire d'un âne, des monceaux de monceaux, avec la mâchoire d'un âne, j'ai frappé mille hommes. » 
'''
"17" = '''
:sup:`17` Quand il eut fini de parler, il jeta la mâchoire de sa main ; et ce lieu fut appelé Ramath Léhi. 
'''
"18" = '''
:sup:`18` Il avait très soif, et il invoqua Yahvé en disant : « Tu as accordé cette grande délivrance par la main de ton serviteur ; et maintenant, vais-je mourir de soif, et tomber entre les mains des incirconcis ? » 
'''
"19" = '''
:sup:`19` Mais Dieu fendit le creux qui est à Léhi, et il en sortit de l'eau. Quand il eut bu, son esprit revint, et il revint à la vie. C'est pourquoi on l'a appelé jusqu'à ce jour En Hakkore, qui est à Léhi. 
'''
"20" = '''
:sup:`20` Il jugea Israël pendant vingt ans, au temps des Philistins. 
'''
