[36]
"1" = '''
:sup:`1` « Betsalel et Oholiab travailleront avec tout homme au cœur sage, dans lequel Yahvé a mis de la sagesse et de l'intelligence pour savoir comment faire tout le travail pour le service du sanctuaire, selon tout ce que Yahvé a ordonné. » 
'''
"2" = '''
:sup:`2` Moïse appela Betsaleel et Oholiab, et tout homme doué de sagesse, dans le cœur duquel l'Éternel avait mis de la sagesse, tout homme dont le cœur l'incitait à venir à l'ouvrage pour le faire. 
'''
"3" = '''
:sup:`3` Ils reçurent de Moïse toute l'offrande que les enfants d'Israël avaient apportée pour l'œuvre du service du sanctuaire, afin de l'accomplir. Ils continuaient à lui apporter chaque matin des offrandes volontaires. 
'''
"4" = '''
:sup:`4` Tous les sages, qui accomplissaient tous les travaux du sanctuaire, venaient chacun de l'ouvrage qu'il faisait. 
'''
"5" = '''
:sup:`5` Ils parlèrent à Moïse et dirent : « Le peuple a apporté beaucoup plus qu'il n'en faut pour le service de l'ouvrage que l'Éternel a ordonné de faire. » 
'''
"6" = '''
:sup:`6` Moïse donna un commandement, et on le fit proclamer dans tout le camp : « Que ni homme ni femme ne fasse autre chose pour l'offrande destinée au sanctuaire. » Le peuple s'abstint donc d'apporter. 
'''
"7" = '''
:sup:`7` Car ce qu'ils avaient était suffisant pour faire tout le travail, et même trop. 
'''
"8" = '''
:sup:`8` Tous les hommes sages, parmi ceux qui travaillaient, firent le tabernacle avec dix rideaux de fin lin retors, bleu, pourpre et cramoisi. Ils les firent avec des chérubins, ouvrage d'un habile ouvrier. 
'''
"9" = '''
:sup:`9` La longueur de chaque rideau était de vingt-huit coudées, et la largeur de chaque rideau était de quatre coudées. Tous les tapis avaient la même mesure. 
'''
"10" = '''
:sup:`10` Il attacha cinq tapis l'un à l'autre, et il attacha les cinq autres tapis l'un à l'autre. 
'''
"11" = '''
:sup:`11` Il fit des boucles bleues sur le bord de l'un des tapis, à partir du bord de l'assemblage. Il fit de même sur le bord du rideau le plus extérieur, dans le second assemblage. 
'''
"12" = '''
:sup:`12` Il fit cinquante boucles dans le premier rideau, et il fit cinquante boucles dans le bord du rideau qui était dans le second assemblage. Les boucles étaient opposées l'une à l'autre. 
'''
"13" = '''
:sup:`13` Il fit cinquante agrafes d'or, et il attacha les tapis l'un à l'autre avec les agrafes ; ainsi le tabernacle formait une unité. 
'''
"14" = '''
:sup:`14` Il fit des tapis de poils de chèvre pour couvrir le tabernacle. Il leur fit onze rideaux. 
'''
"15" = '''
:sup:`15` La longueur de chaque rideau était de trente coudées, et la largeur de chaque rideau était de quatre coudées. Les onze tapis avaient une seule mesure. 
'''
"16" = '''
:sup:`16` Il joignit cinq rideaux à part, et six rideaux à part. 
'''
"17" = '''
:sup:`17` Il fit cinquante boucles au bord du rideau le plus extérieur dans l'assemblage, et il fit cinquante boucles au bord du rideau le plus extérieur dans le second assemblage. 
'''
"18" = '''
:sup:`18` Il fit cinquante agrafes d'airain pour assembler le tabernacle et en faire une unité. 
'''
"19" = '''
:sup:`19` Il fit pour le tabernacle une couverture de peaux de béliers teintes en rouge, et, par-dessus, une couverture de peaux de vaches de mer. 
'''
"20" = '''
:sup:`20` Il fit les planches du tabernacle en bois d'acacia, debout. 
'''
"21" = '''
:sup:`21` La longueur d'une planche était de dix coudées, et la largeur de chaque planche était d'une coudée et demie. 
'''
"22" = '''
:sup:`22` Chaque planche avait deux tenons, reliés l'un à l'autre. Il fit toutes les planches du tabernacle de cette manière. 
'''
"23" = '''
:sup:`23` Il fit les planches pour le tabernacle, vingt planches pour le côté sud, vers le sud. 
'''
"24" = '''
:sup:`24` Il fit quarante socles d'argent sous les vingt planches : deux socles sous une planche pour ses deux tenons, et deux socles sous une autre planche pour ses deux tenons. 
'''
"25" = '''
:sup:`25` Pour le second côté du tabernacle, du côté du nord, il fit vingt planches 
'''
"26" = '''
:sup:`26` et leurs quarante socles d'argent : deux socles sous une planche, et deux socles sous une autre planche. 
'''
"27" = '''
:sup:`27` Pour l'extrémité du tabernacle, à l'ouest, il fit six planches. 
'''
"28" = '''
:sup:`28` Il fit deux planches pour les angles du tabernacle, dans la partie la plus éloignée. 
'''
"29" = '''
:sup:`29` Elles étaient doubles en dessous, et de la même manière elles étaient jusqu'à son sommet à un seul anneau. Il fit cela pour les deux coins. 
'''
"30" = '''
:sup:`30` Il y avait huit planches et leurs socles d'argent, seize socles, et deux socles sous chaque planche. 
'''
"31" = '''
:sup:`31` Il fit des barres de bois d'acacia : cinq pour les planches de l'un des côtés du tabernacle, 
'''
"32" = '''
:sup:`32` cinq pour les planches de l'autre côté du tabernacle, et cinq pour les planches du tabernacle de l'arrière vers l'ouest. 
'''
"33" = '''
:sup:`33` Il fit passer la barre du milieu au milieu des planches, d'un bout à l'autre. 
'''
"34" = '''
:sup:`34` Il couvrit d'or les planches, et il fit leurs anneaux d'or pour y placer les barres, et il couvrit d'or les barres. 
'''
"35" = '''
:sup:`35` Il fit le voile de lin bleu, pourpre et cramoisi, et de fin lin retors, avec des chérubins. Il en fit l'ouvrage d'un habile ouvrier. 
'''
"36" = '''
:sup:`36` Il lui fit quatre colonnes d'acacia, et les couvrit d'or. Leurs crochets étaient d'or. Il fondit pour eux quatre socles d'argent. 
'''
"37" = '''
:sup:`37` Il fit pour l`entrée de la tente un rideau bleu, pourpre et cramoisi, et un fin lin retors, ouvrage de broderie, 
'''
"38" = '''
:sup:`38` et ses cinq colonnes avec leurs crochets. Il recouvrit d'or leurs chapiteaux et leurs filets, et leurs cinq socles étaient d'airain. 
'''
