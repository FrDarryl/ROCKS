[43]
"1" = '''
:sup:`1` Ensuite, il me conduisit à la porte, à la porte qui regarde l'orient. 
'''
"2" = '''
:sup:`2` Et voici, la gloire du Dieu d'Israël vint du côté de l'orient. Sa voix était comme le bruit de grandes eaux, et la terre était illuminée par sa gloire. 
'''
"3" = '''
:sup:`3` C'était comme l'aspect de la vision que j'ai eue, selon la vision que j'ai eue lorsque je suis venu pour détruire la ville ; les visions étaient semblables à celle que j'ai eue près du fleuve Kebar ; et je suis tombé sur ma face. 
'''
"4" = '''
:sup:`4` La gloire de Yahvé entra dans la maison par le chemin de la porte qui donne sur l'orient. 
'''
"5" = '''
:sup:`5` L'Esprit m'enleva et me fit entrer dans le parvis intérieur ; et voici, la gloire de Yahvé remplissait la maison. 
'''
"6" = '''
:sup:`6` J'entendis quelqu'un me parler hors de la maison, et un homme se tenait près de moi. 
'''
"7" = '''
:sup:`7` Il me dit : « Fils d'homme, voici le lieu de mon trône et le lieu de la plante de mes pieds, où j'habiterai pour toujours au milieu des enfants d'Israël. La maison d'Israël ne souillera plus mon saint nom, ni eux ni leurs rois, par leurs prostitutions et par les cadavres de leurs rois sur leurs hauts lieux, 
'''
"8" = '''
:sup:`8` en plaçant leur seuil près de mon seuil et leur poteau près de mon poteau. Il y avait un mur entre moi et eux, et ils ont souillé mon saint nom par les abominations qu'ils ont commises. C'est pourquoi je les ai consumés dans ma colère. 
'''
"9" = '''
:sup:`9` Maintenant, qu'ils fassent disparaître leur prostitution et les cadavres de leurs rois loin de moi. Alors j'habiterai au milieu d'eux pour toujours. 
'''
"10" = '''
:sup:`10` « Toi, fils de l'homme, montre la maison à la maison d'Israël, afin qu'ils aient honte de leurs iniquités ; et qu'ils mesurent le modèle. 
'''
"11" = '''
:sup:`11` S'ils ont honte de tout ce qu'ils ont fait, fais-leur connaître la forme de la maison, son mode, ses sorties, ses entrées, sa structure, toutes ses ordonnances, toutes ses formes et toutes ses lois, et écris-le à leurs yeux, afin qu'ils en gardent toute la forme, et toutes ses ordonnances, et qu'ils les mettent en pratique. 
'''
"12" = '''
:sup:`12` « Voici la loi de la maison. Au sommet de la montagne, toute la limite qui l'entoure sera très sainte. Voici la loi de la maison. 
'''
"13" = '''
:sup:`13` « Voici les mesures de l'autel, par coudées (la coudée est une coudée et la largeur d'une main) : le fond sera d'une coudée, la largeur d'une coudée, et la bordure qui l'entoure d'un empan ; ce sera la base de l'autel. 
'''
"14" = '''
:sup:`14` De la base sur le sol au rebord inférieur, il y aura deux coudées, et la largeur sera d'une coudée ; du rebord inférieur au rebord supérieur, il y aura quatre coudées, et la largeur sera d'une coudée. 
'''
"15" = '''
:sup:`15` L'autel supérieur aura quatre coudées ; depuis le foyer de l'autel et vers le haut, il y aura quatre cornes. 
'''
"16" = '''
:sup:`16` Le foyer de l'autel aura douze coudées de long sur douze de large, et sera carré sur ses quatre côtés. 
'''
"17" = '''
:sup:`17` La corniche aura quatorze coudées de long sur quatorze de large dans ses quatre côtés ; la bordure qui l'entourera sera d'une demi-coudée ; son fond aura une coudée de large ; et ses marches seront tournées vers l'orient. » 
'''
"18" = '''
:sup:`18` Il me dit : « Fils d'homme, le Seigneur Yahvé dit : 'Voici les règles à observer pour l'autel, le jour où on le construit, pour y offrir des holocaustes et y répandre du sang. 
'''
"19" = '''
:sup:`19` Tu donneras aux prêtres lévitiques de la descendance de Tsadok, qui sont près de moi, pour me servir, dit le Seigneur Yahvé, un jeune taureau en sacrifice pour le péché. 
'''
"20" = '''
:sup:`20` Tu prendras de son sang et tu en mettras sur ses quatre cornes, sur les quatre coins de la corniche et sur la bordure tout autour. Tu le purifieras et tu en feras l'expiation de cette manière. 
'''
"21" = '''
:sup:`21` Tu prendras aussi le taureau du sacrifice pour le péché, et tu le brûleras dans le lieu réservé de la maison, en dehors du sanctuaire. 
'''
"22" = '''
:sup:`22` « Le second jour, tu offriras un bouc sans défaut en sacrifice pour le péché ; on purifiera l'autel, comme on l'a purifié avec le taureau. 
'''
"23" = '''
:sup:`23` Lorsque tu auras achevé de le purifier, tu offriras un jeune taureau sans défaut et un bélier du troupeau sans défaut. 
'''
"24" = '''
:sup:`24` Tu les feras approcher de l'Éternel, et les prêtres jetteront du sel sur eux ; ils les offriront en holocauste à l'Éternel. 
'''
"25" = '''
:sup:`25` « Pendant sept jours, vous préparerez chaque jour un bouc pour le sacrifice pour le péché. On préparera aussi un jeune taureau et un bélier du troupeau, sans défaut. 
'''
"26" = '''
:sup:`26` Pendant sept jours, on fera l'expiation sur l'autel et on le purifiera. Ils le consacreront ainsi. 
'''
"27" = '''
:sup:`27` Lorsqu'ils auront accompli ces jours, le huitième jour et les suivants, les prêtres offriront vos holocaustes sur l'autel et vos sacrifices de prospérité. Alors je vous accepterai, dit le Seigneur Yahvé. » 
'''
