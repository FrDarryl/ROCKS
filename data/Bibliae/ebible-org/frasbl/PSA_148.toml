[148]
"1" = '''
:sup:`1` Louez Yah ! Louez Yahvé du haut des cieux ! Louez-le dans les hauteurs ! 
'''
"2" = '''
:sup:`2` Louez-le, tous ses anges ! Louez-le, toute son armée ! 
'''
"3" = '''
:sup:`3` Louez-le, soleil et lune ! Louez-le, vous toutes, étoiles brillantes ! 
'''
"4" = '''
:sup:`4` Louez-le, cieux des cieux, vous les eaux qui sont au-dessus des cieux. 
'''
"5" = '''
:sup:`5` Qu'ils louent le nom de Yahvé, car il a ordonné, et ils ont été créés. 
'''
"6" = '''
:sup:`6` Il les a aussi établis pour toujours et à jamais. Il a pris un décret qui ne passera pas. 
'''
"7" = '''
:sup:`7` Louez Yahvé de toute la terre, vous les grandes créatures marines, et toutes les profondeurs, 
'''
"8" = '''
:sup:`8` éclairs et grêle, neige et nuages, un vent de tempête, accomplissant sa parole, 
'''
"9" = '''
:sup:`9` montagnes et toutes les collines, des arbres fruitiers et tous les cèdres, 
'''
"10" = '''
:sup:`10` animaux sauvages et tout le bétail, les petites créatures et les oiseaux volants, 
'''
"11" = '''
:sup:`11` les rois de la terre et tous les peuples, les princes et tous les juges de la terre, 
'''
"12" = '''
:sup:`12` tant les jeunes hommes que les jeunes filles, des vieillards et des enfants. 
'''
"13" = '''
:sup:`13` Qu'ils louent le nom de Yahvé, car son nom seul est exalté. Sa gloire est au-dessus de la terre et des cieux. 
'''
"14" = '''
:sup:`14` Il a élevé la corne de son peuple, la louange de tous ses saints, même des enfants d'Israël, un peuple qui lui est proche. Louez Yah ! 
'''
