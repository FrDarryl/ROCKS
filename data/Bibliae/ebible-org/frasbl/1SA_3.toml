[3]
"1" = '''
:sup:`1` L'enfant Samuel fait le service de Yahvé devant Eli. La parole de Yahvé était rare en ce temps-là. Il n'y avait pas beaucoup de visions, alors. 
'''
"2" = '''
:sup:`2` En ce temps-là, comme Éli était couché à sa place (ses yeux avaient commencé à s'affaiblir, de sorte qu'il ne voyait plus), 
'''
"3" = '''
:sup:`3` et que la lampe de Dieu ne s'était pas encore éteinte, et que Samuel s'était couché dans le temple de Yahvé, là où se trouvait l'arche de Dieu, 
'''
"4" = '''
:sup:`4` Yahvé appela Samuel. Il dit : « Me voici. » 
'''
"5" = '''
:sup:`5` Il courut vers Eli et dit : « Me voici, car tu m'as appelé. » Il a dit : « Je n'ai pas appelé. Allonge-toi à nouveau. » Il alla se coucher. 
'''
"6" = '''
:sup:`6` Yahvé appela de nouveau : « Samuel ! » Samuel se leva, alla vers Eli et dit : « Me voici, car tu m'as appelé. » Il a répondu : « Je n'ai pas appelé, mon fils. Recouche-toi. » 
'''
"7" = '''
:sup:`7` Or Samuel ne connaissait pas encore Yahvé, et la parole de Yahvé ne lui avait pas encore été révélée. 
'''
"8" = '''
:sup:`8` Yahvé appela Samuel pour la troisième fois. Il se leva, alla vers Eli et dit : « Me voici, car tu m'as appelé. » Eli comprit que Yahvé avait appelé l'enfant. 
'''
"9" = '''
:sup:`9` Alors Éli dit à Samuel : « Va te coucher. S'il t'appelle, tu diras : « Parle, Yahvé, car ton serviteur entend. » Samuel alla donc se coucher à sa place. 
'''
"10" = '''
:sup:`10` Yahvé vint, se tint debout et appela comme les autres fois : « Samuel ! Samuel ! » Alors Samuel dit : « Parle, car ton serviteur entend. » 
'''
"11" = '''
:sup:`11` Yahvé dit à Samuel : « Voici, je vais faire en Israël une chose à laquelle les deux oreilles de tous ceux qui l'entendront vibreront. 
'''
"12" = '''
:sup:`12` En ce jour-là, j'accomplirai contre Eli tout ce que j'ai dit au sujet de sa maison, depuis le début jusqu'à la fin. 
'''
"13" = '''
:sup:`13` Car je lui ai dit que je jugerai sa maison pour toujours, à cause de l'iniquité qu'il a connue, parce que ses fils ont attiré la malédiction sur eux, et qu'il ne les a pas retenus. 
'''
"14" = '''
:sup:`14` C'est pourquoi j'ai juré à la maison d'Eli que l'iniquité de la maison d'Eli ne sera pas effacée à jamais par un sacrifice ou une offrande. » 
'''
"15" = '''
:sup:`15` Samuel resta couché jusqu'au matin, puis il ouvrit les portes de la maison de Yahvé. Samuel avait peur de montrer la vision à Eli. 
'''
"16" = '''
:sup:`16` Alors Eli appela Samuel et dit : « Samuel, mon fils ! » Il a dit : « Je suis là. » 
'''
"17" = '''
:sup:`17` Il dit : « Quelle est la chose qu'il t'a dite ? Ne me la cachez pas, je vous prie. Que Dieu te fasse ainsi, et plus encore, si tu me caches quoi que ce soit de tout ce qu'il t'a dit. » 
'''
"18" = '''
:sup:`18` Samuel lui raconta tout, et ne lui cacha rien. Il a dit : « C'est Yahvé. Qu'il fasse ce qui lui semble bon. » 
'''
"19" = '''
:sup:`19` Samuel grandissait, et l'Éternel était avec lui ; il ne laissait tomber à terre aucune de ses paroles. 
'''
"20" = '''
:sup:`20` Tout Israël, depuis Dan jusqu'à Beersheba, savait que Samuel avait été établi comme prophète de Yahvé. 
'''
"21" = '''
:sup:`21` Yahvé apparut de nouveau à Silo, car Yahvé s'était révélé à Samuel à Silo par la parole de Yahvé. 
'''
