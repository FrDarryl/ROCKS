[6]
"1" = '''
:sup:`1` Pour le chef musicien ; sur les instruments à cordes, sur la lyre à huit cordes. Un psaume de David. Yahvé, ne me réprimande pas dans ta colère, ni me discipliner dans ta colère. 
'''
"2" = '''
:sup:`2` Aie pitié de moi, Yahvé, car je suis faible. Yahvé, guéris-moi, car mes os sont troublés. 
'''
"3" = '''
:sup:`3` Mon âme est aussi dans une grande angoisse. Mais toi, Yahvé, combien de temps ? 
'''
"4" = '''
:sup:`4` Reviens, Yahvé. Délivre mon âme, et sauve-moi pour l'amour de ta bonté. 
'''
"5" = '''
:sup:`5` Car dans la mort, il n'y a pas de souvenir de toi. Au Shéol, qui te rendra grâce ? 
'''
"6" = '''
:sup:`6` Je suis fatigué par mes gémissements. Chaque nuit, j'inonde mon lit. Je trempe mon canapé avec mes larmes. 
'''
"7" = '''
:sup:`7` Mon œil se dessèche à cause du chagrin. Il vieillit à cause de tous mes adversaires. 
'''
"8" = '''
:sup:`8` Éloignez-vous de moi, vous tous qui commettez l'iniquité, car Yahvé a entendu la voix de mes pleurs. 
'''
"9" = '''
:sup:`9` Yahvé a entendu ma supplication. Yahvé accepte ma prière. 
'''
"10" = '''
:sup:`10` Que tous mes ennemis soient honteux et consternés. Ils feront demi-tour, ils seront disgraciés soudainement. 
'''
