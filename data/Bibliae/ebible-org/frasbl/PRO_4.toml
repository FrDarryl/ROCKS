[4]
"1" = '''
:sup:`1` Écoutez, fils, l'instruction d'un père. Soyez attentif et sachez comprendre ; 
'''
"2" = '''
:sup:`2` car je vous donne un apprentissage solide. N'abandonnez pas ma loi. 
'''
"3" = '''
:sup:`3` Car j'étais un fils pour mon père, tendre et enfant unique aux yeux de ma mère. 
'''
"4" = '''
:sup:`4` Il m'a enseigné, et m'a dit : « Que ton cœur retienne mes paroles. Gardez mes commandements, et vivez. 
'''
"5" = '''
:sup:`5` Obtenez la sagesse. Comprendre. N'oubliez pas, et ne déviez pas des paroles de ma bouche. 
'''
"6" = '''
:sup:`6` Ne l'abandonne pas, et elle te préservera. Aimez-la, et elle vous gardera. 
'''
"7" = '''
:sup:`7` La sagesse est suprême. Faites preuve de sagesse. Oui, même si cela vous coûte tous vos biens, soyez compréhensif. 
'''
"8" = '''
:sup:`8` Estime-la, et elle t'élèvera. Elle vous fera honneur lorsque vous l'embrasserez. 
'''
"9" = '''
:sup:`9` Elle donnera à ta tête une guirlande de grâce. Elle vous délivrera une couronne de splendeur. » 
'''
"10" = '''
:sup:`10` Écoute, mon fils, et reçois mes paroles. Les années de votre vie seront nombreuses. 
'''
"11" = '''
:sup:`11` Je vous ai enseigné la voie de la sagesse. Je vous ai conduit dans des chemins droits. 
'''
"12" = '''
:sup:`12` Quand tu iras, tes pas ne seront pas entravés. Quand vous courrez, vous ne trébucherez pas. 
'''
"13" = '''
:sup:`13` Saisissez fermement l'instruction. Ne la laisse pas partir. Garde-la, car elle est ta vie. 
'''
"14" = '''
:sup:`14` N'entrez pas dans le chemin des méchants. Ne marchez pas dans la voie des hommes mauvais. 
'''
"15" = '''
:sup:`15` Évitez-le, et ne passez pas à côté. Détournez-vous et passez votre chemin. 
'''
"16" = '''
:sup:`16` Car ils ne dorment pas s'ils ne font pas le mal. On leur enlève le sommeil, sauf s'ils font tomber quelqu'un. 
'''
"17" = '''
:sup:`17` Car ils mangent le pain de la méchanceté et boire le vin de la violence. 
'''
"18" = '''
:sup:`18` Mais le chemin des justes est comme la lumière qui se lève. qui brille de plus en plus jusqu'au jour parfait. 
'''
"19" = '''
:sup:`19` La voie des méchants est comme les ténèbres. Ils ne savent pas sur quoi ils butent. 
'''
"20" = '''
:sup:`20` Mon fils, sois attentif à mes paroles. Prêtez l'oreille à mes paroles. 
'''
"21" = '''
:sup:`21` Qu'ils ne s'éloignent pas de tes yeux. Gardez-les au centre de votre cœur. 
'''
"22" = '''
:sup:`22` Car ils sont la vie pour ceux qui les trouvent, et la santé à l'ensemble de leur corps. 
'''
"23" = '''
:sup:`23` Garde ton cœur avec toute la diligence requise, car de lui jaillit la source de la vie. 
'''
"24" = '''
:sup:`24` Éloigne de toi une bouche perverse. Mettez les lèvres corrompues loin de vous. 
'''
"25" = '''
:sup:`25` Laissez vos yeux regarder droit devant vous. Fixez votre regard directement devant vous. 
'''
"26" = '''
:sup:`26` Faites en sorte que la trajectoire de vos pieds soit de niveau. Que toutes tes voies soient établies. 
'''
"27" = '''
:sup:`27` Ne vous tournez ni vers la droite ni vers la gauche. Retirez votre pied du mal. 
'''
