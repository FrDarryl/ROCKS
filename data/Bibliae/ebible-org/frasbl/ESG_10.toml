[10]
"1" = '''
:sup:`1` Le roi préleva un impôt sur son royaume, tant par terre que par mer. 
'''
"2" = '''
:sup:`2` Quant à sa force et à sa vaillance, à la richesse et à la gloire de son royaume, voici qu'elles sont écrites dans le livre des Perses et des Mèdes pour servir de souvenir. 
'''
"3" = '''
:sup:`3` Mardochée était vice-roi du roi Assuérus, et était un grand homme dans le royaume, honoré par les Juifs, et il a vécu sa vie aimé par toute sa nation. 
'''
"4" = '''
:sup:`4` Mardochée dit : « Ces choses viennent de Dieu. 
'''
"5" = '''
:sup:`5` Car je me souviens du songe que j'ai eu sur ces choses, et dont aucun détail n'a disparu. 
'''
"6" = '''
:sup:`6` Il y avait la petite source qui est devenue un fleuve, et il y avait la lumière, le soleil et beaucoup d'eau. Le fleuve, c'est Esther, que le roi épousa et fit reine. 
'''
"7" = '''
:sup:`7` Les deux serpents sont Haman et moi. 
'''
"8" = '''
:sup:`8` Les nations sont celles qui se sont unies pour détruire le nom des Juifs. 
'''
"9" = '''
:sup:`9` Mais ma nation, c'est Israël, ceux qui ont crié à Dieu et ont été délivrés, car le Seigneur a délivré son peuple. L'Éternel nous a délivrés de toutes ces calamités ; et Dieu a opéré des signes et des prodiges tels qu'il n'en a pas été fait parmi les nations. 
'''
"10" = '''
:sup:`10` C'est pourquoi il a ordonné deux lots. L'un pour le peuple de Dieu, et l'autre pour toutes les autres nations. 
'''
"11" = '''
:sup:`11` Et ces deux lots arrivèrent à un temps fixé, et à un jour de jugement, devant Dieu et pour toutes les nations. 
'''
"12" = '''
:sup:`12` Dieu s'est souvenu de son peuple et a justifié son héritage. 
'''
"13" = '''
:sup:`13` On observera ces jours au mois d'Adar, le quatorzième et le quinzième jour du mois, avec une assemblée, de la joie et de l'allégresse devant Dieu, de génération en génération, à jamais, au sein de son peuple d'Israël. 
'''
"14" = '''
:sup:`14` La quatrième année du règne de Ptolémée et de Cléopâtre, Dosithée, qui se disait prêtre et lévite, et Ptolémée, son fils, apportèrent cette lettre de Pourim, qu'ils disaient authentique, et que Lysimaque, fils de Ptolémée, qui était à Jérusalem, avait interprétée. 
'''
