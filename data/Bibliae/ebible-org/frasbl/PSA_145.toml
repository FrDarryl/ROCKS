[145]
"1" = '''
:sup:`1` Un psaume de louange de David. Je t'exalterai, mon Dieu, le roi. Je louerai ton nom pour toujours et à jamais. 
'''
"2" = '''
:sup:`2` Chaque jour, je te louerai. Je célébrerai ton nom pour toujours et à jamais. 
'''
"3" = '''
:sup:`3` Yahvé est grand et digne d'être loué ! Sa grandeur est insondable. 
'''
"4" = '''
:sup:`4` Une génération recommandera tes œuvres à une autre, et publiera tes exploits. 
'''
"5" = '''
:sup:`5` Je méditerai sur la glorieuse majesté de ton honneur, sur tes merveilles. 
'''
"6" = '''
:sup:`6` Les hommes parleront de la puissance de tes actes impressionnants. Je vais déclarer ta grandeur. 
'''
"7" = '''
:sup:`7` Ils perpétueront le souvenir de ta grande bonté, et chanteront ta justice. 
'''
"8" = '''
:sup:`8` L'Éternel est miséricordieux et compatissant, lent à la colère, et d'une grande bonté. 
'''
"9" = '''
:sup:`9` Yahvé est bon pour tous. Ses tendres miséricordes sont sur toutes ses œuvres. 
'''
"10" = '''
:sup:`10` Toutes tes œuvres te loueront, Yahvé. Vos saints vous exalteront. 
'''
"11" = '''
:sup:`11` Ils parleront de la gloire de ton royaume, et parler de votre pouvoir, 
'''
"12" = '''
:sup:`12` pour faire connaître aux fils des hommes ses hauts faits, la gloire de la majesté de son royaume. 
'''
"13" = '''
:sup:`13` Ton royaume est un royaume éternel. Ta domination perdure à travers toutes les générations. Yahvé est fidèle dans toutes ses paroles, et aimant dans toutes ses actions. 
'''
"14" = '''
:sup:`14` Yahvé soutient tous ceux qui tombent, et relève tous ceux qui sont courbés. 
'''
"15" = '''
:sup:`15` Les yeux de tous t'attendent. Tu leur donnes leur nourriture en temps voulu. 
'''
"16" = '''
:sup:`16` Vous ouvrez votre main, et satisfaire le désir de chaque être vivant. 
'''
"17" = '''
:sup:`17` Yahvé est juste dans toutes ses voies, et gracieux dans toutes ses œuvres. 
'''
"18" = '''
:sup:`18` Yahvé est proche de tous ceux qui l'invoquent, à tous ceux qui l'invoquent en vérité. 
'''
"19" = '''
:sup:`19` Il exaucera le désir de ceux qui le craignent. Lui aussi entendra leurs cris et les sauvera. 
'''
"20" = '''
:sup:`20` Yahvé préserve tous ceux qui l'aiment, mais il détruira tous les méchants. 
'''
"21" = '''
:sup:`21` Ma bouche dira les louanges de l'Éternel. Que toute chair bénisse son saint nom pour les siècles des siècles. 
'''
