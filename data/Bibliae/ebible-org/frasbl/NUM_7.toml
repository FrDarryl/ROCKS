[7]
"1" = '''
:sup:`1` Le jour où Moïse acheva de dresser le tabernacle, où il l'oignit et le sanctifia avec tous ses ustensiles, et où il oignit et sanctifia l'autel avec tous ses ustensiles, 
'''
"2" = '''
:sup:`2` les princes d'Israël, chefs des maisons de leurs pères, firent des offrandes. Ce sont les princes des tribus. 
'''
"3" = '''
:sup:`3` Ilsapportèrent leur offrande devant Yahvé : six chariots couverts et douze bœufs, un chariot pour deux des princes, et un bœuf pour chacun d'eux. Ils les présentèrent devant le tabernacle. 
'''
"4" = '''
:sup:`4` L'Éternel parla à Moïse et dit : 
'''
"5" = '''
:sup:`5` « Accepte-les de leur part, afin qu'ils soient utilisés pour le service de la tente d'assignation ; tu les donneras aux Lévites, à chacun selon son service. » 
'''
"6" = '''
:sup:`6` Moïse prit les chariots et les bœufs, et les donna aux Lévites. 
'''
"7" = '''
:sup:`7` Il donna deux chariots et quatre bœufs aux fils de Gershon, selon leur service. 
'''
"8" = '''
:sup:`8` Il donna quatre chariots et huit bœufs aux fils de Merari, selon leur service, sous la direction d'Ithamar, fils du prêtre Aaron. 
'''
"9" = '''
:sup:`9` Mais il ne donna rien aux fils de Kehath, car le service du sanctuaire leur appartenait ; ils le portaient sur leurs épaules. 
'''
"10" = '''
:sup:`10` Les princes présentèrent des offrandes pour la dédicace de l'autel, le jour où il fut oint. Les princes présentèrent leurs offrandes devant l'autel. 
'''
"11" = '''
:sup:`11` Yahvé dit à Moïse : « Ils présenteront leur offrande, chaque prince à son jour, pour la dédicace de l'autel. » 
'''
"12" = '''
:sup:`12` Celui qui offrit son offrande le premier jour fut Nachschon, fils d'Amminadab, de la tribu de Juda, 
'''
"13" = '''
:sup:`13` et son offrande fut : un plateau d'argent, dont le poids était de cent trente shekels, un bol d'argent de soixante-dix sicles, selon le sicle du sanctuaire, tous deux remplis de fine farine mélangée à de l'huile, pour une offrande de farine ; 
'''
"14" = '''
:sup:`14` une louche d'or de dix sicles, pleine de parfums ; 
'''
"15" = '''
:sup:`15` un jeune taureau, un bélier, un agneau mâle d'un an, pour l'holocauste ; 
'''
"16" = '''
:sup:`16` un bouc pour le sacrifice pour le péché ; 
'''
"17" = '''
:sup:`17` et pour le sacrifice d'actions de grâces, deux têtes de bétail, cinq béliers, cinq boucs, et cinq agneaux mâles d'un an. Telle était l'offrande de Nachshon, fils d'Amminadab. 
'''
"18" = '''
:sup:`18` Le second jour, Nethanel, fils de Zuar, prince d'Issachar, présenta son offrande. 
'''
