"84" = '''
:sup:`84` Ce fut l'offrande de dédicace de l'autel, le jour où il fut oint, par les princes d'Israël : douze plats d'argent, douze coupes d'argent, douze louches d'or ; 
'''
"85" = '''
:sup:`85` chaque plat d'argent pesait cent trente sicles, et chaque coupe soixante-dix ; tout l'argent des vases était de deux mille quatre cents sicles, selon le sicle du sanctuaire ; 
'''
"86" = '''
:sup:`86` les douze louches d'or, pleines de parfum, pesaient chacune dix sicles, selon le sicle du sanctuaire ; tout l'or des louches pesait cent vingt sicles ; 
'''
"87" = '''
:sup:`87` tout le bétail pour l'holocauste : douze taureaux, douze béliers, douze agneaux mâles d'un an, et leur offrande ; douze boucs pour le sacrifice pour le péché ; 
'''
"88" = '''
:sup:`88` et tout le bétail pour le sacrifice d'actions de grâces : vingt-quatre taureaux, soixante béliers, soixante boucs, et soixante agneaux d'un an. C'était l'offrande de dédicace de l'autel, après qu'il ait été oint. 
'''
"89" = '''
:sup:`89` Lorsque Moïse entra dans la tente de la Rencontre pour parler à Yahvé, il entendit sa voix qui lui parlait de dessus le propitiatoire qui était sur l'arche du Témoignage, entre les deux chérubins, et il lui parla. 
'''
