[2]
"1" = '''
:sup:`1` En ce temps-là, un décret de César Auguste prévoyait l'inscription du monde entier. 
'''
"2" = '''
:sup:`2` C'était la première inscription faite lorsque Quirinius était gouverneur de Syrie. 
'''
"3" = '''
:sup:`3` Tous allèrent s'inscrire, chacun dans sa ville. 
'''
"4" = '''
:sup:`4` Joseph aussi monta de Galilée, de la ville de Nazareth, en Judée, à la ville de David, appelée Bethléem, parce qu'il était de la maison et de la famille de David, 
'''
"5" = '''
:sup:`5` pour s'inscrire avec Marie, promise à l'épouser, étant enceinte. 
'''
"6" = '''
:sup:`6` Pendant qu'ils étaient là, le jour était venu pour elle d'accoucher. 
'''
"7" = '''
:sup:`7` Elle mit au monde son fils premier-né. Elle l'enveloppa dans des bandes de tissu et le coucha dans une mangeoire, car il n'y avait pas de place pour eux dans l'auberge. 
'''
"8" = '''
:sup:`8` Il y avait dans le même pays des bergers qui restaient dans les champs et qui veillaient de nuit sur leur troupeau. 
'''
"9" = '''
:sup:`9` Et voici qu'un ange du Seigneur se tenait près d'eux, et la gloire du Seigneur resplendissait autour d'eux, et ils étaient terrifiés. 
'''
"10" = '''
:sup:`10` L'ange leur dit : « N'ayez pas peur, car voici, je vous annonce une bonne nouvelle, une grande joie, qui sera partagée par tout le peuple. 
'''
"11" = '''
:sup:`11` Car il vous est né aujourd'hui, dans la ville de David, un Sauveur, qui est le Christ Seigneur. 
'''
"12" = '''
:sup:`12` Voici le signe qui vous est donné : vous trouverez un bébé enveloppé de bandes de tissu, couché dans une mangeoire. » 
'''
"13" = '''
:sup:`13` Soudain, il y eut avec l'ange une multitude de l'armée céleste qui louait Dieu et disait, 
'''
"14" = '''
:sup:`14` « Gloire à Dieu au plus haut des cieux, sur la terre la paix, la bonne volonté envers les hommes ». 
'''
"15" = '''
:sup:`15` Lorsque les anges s'éloignèrent d'eux dans le ciel, les bergers se dirent les uns aux autres : « Allons à Bethléem, et voyons ce qui est arrivé, ce que le Seigneur nous a fait connaître. » 
'''
"16" = '''
:sup:`16` Ils arrivèrent en hâte et trouvèrent Marie et Joseph, et le bébé était couché dans la mangeoire. 
'''
"17" = '''
:sup:`17` Dès qu'ils le virent, ils publièrent largement la parole qui leur avait été dite au sujet de cet enfant. 
'''
"18" = '''
:sup:`18` Tous ceux qui l'entendirent furent étonnés des choses que leur avaient dites les bergers. 
'''
"19" = '''
:sup:`19` Mais Marie gardait toutes ces paroles, les méditant dans son cœur. 
'''
"20" = '''
:sup:`20` Les bergers s'en retournèrent, glorifiant et louant Dieu pour tout ce qu'ils avaient entendu et vu, selon ce qui leur avait été annoncé. 
'''
"21" = '''
:sup:`21` Lorsque huit jours furent accomplis pour la circoncision de l'enfant, on lui donna le nom de Jésus, qui avait été donné par l'ange avant qu'il ne fût conçu dans le sein de sa mère. 
'''
"22" = '''
:sup:`22` Lorsque les jours de leur purification selon la loi de Moïse furent accomplis, ils le firent monter à Jérusalem pour le présenter à l'Éternel 
'''
"23" = '''
:sup:`23` (selon ce qui est écrit dans la loi de l'Éternel : « Tout mâle qui ouvre les entrailles sera appelé saint à l'Éternel »), 
'''
"24" = '''
:sup:`24` et pour offrir un sacrifice selon ce qui est dit dans la loi de l'Éternel : « Une paire de tourterelles ou deux jeunes pigeons. » 
'''
"25" = '''
:sup:`25` Voici, il y avait à Jérusalem un homme dont le nom était Siméon. Cet homme était juste et pieux, il cherchait la consolation d'Israël, et le Saint-Esprit était sur lui. 
'''
"26" = '''
:sup:`26` Il lui avait été révélé par le Saint-Esprit qu'il ne devait pas voir la mort avant d'avoir vu le Christ du Seigneur. 
'''
"27" = '''
:sup:`27` Il entra par l'Esprit dans le temple. Lorsque les parents amenèrent l'enfant Jésus, pour qu'ils agissent à son égard selon la coutume de la loi, 
'''
"28" = '''
:sup:`28` il le reçut dans ses bras, bénit Dieu et dit, 
'''
"29" = '''
:sup:`29` « Maintenant, tu libères ton serviteur, Maître, selon ta parole, dans la paix ; 
'''
"30" = '''
:sup:`30` car mes yeux ont vu ton salut, 
'''
"31" = '''
:sup:`31` que tu as préparé devant la face de tous les peuples ; 
'''
"32" = '''
:sup:`32` une lumière pour la révélation aux nations, et la gloire de ton peuple Israël. » 
'''
"33" = '''
:sup:`33` Joseph et sa mère étaient dans l'étonnement des choses qui étaient dites de lui. 
'''
"34" = '''
:sup:`34` Siméon les bénit, et il dit à Marie, sa mère : « Voici, cet enfant est destiné à la chute et au relèvement de beaucoup en Israël, et à un signe qui sera annoncé. 
'''
"35" = '''
:sup:`35` Oui, une épée transpercera ton âme, afin que les pensées de plusieurs cœurs soient dévoilées. » 
'''
"36" = '''
:sup:`36` Il y avait une certaine Anne, prophétesse, fille de Phanuel, de la tribu d'Aser (elle était d'un âge avancé, ayant vécu sept ans avec un mari depuis sa virginité, 
'''
"37" = '''
:sup:`37` et elle était veuve depuis environ quatre-vingt-quatre ans), qui ne s'éloignait pas du temple, se prosternant nuit et jour par des jeûnes et des supplications. 
'''
"38" = '''
:sup:`38` Elle monta à l'heure même, rendit grâces au Seigneur et parla de lui à tous ceux qui attendaient la rédemption à Jérusalem. 
'''
"39" = '''
:sup:`39` Lorsqu'ils eurent accompli tout ce qui était conforme à la loi du Seigneur, ils retournèrent en Galilée, dans leur ville, Nazareth. 
'''
"40" = '''
:sup:`40` L'enfant grandissait et devenait fort en esprit, il était rempli de sagesse, et la grâce de Dieu était sur lui. 
'''
"41" = '''
:sup:`41` Ses parents se rendaient chaque année à Jérusalem pour la fête de la Pâque. 
'''
"42" = '''
:sup:`42` Lorsqu'il eut douze ans, ils montèrent à Jérusalem selon la coutume de la fête ; 
'''
"43" = '''
:sup:`43` et lorsqu'ils eurent accompli les jours, comme ils s'en retournaient, l'enfant Jésus resta en arrière à Jérusalem. Joseph et sa mère ne le savaient pas, 
'''
"44" = '''
:sup:`44` mais, supposant qu'il était dans la compagnie, ils firent une journée de chemin ; et ils le cherchèrent parmi leurs parents et leurs connaissances. 
'''
"45" = '''
:sup:`45` Ne l'ayant pas trouvé, ils retournèrent à Jérusalem pour le chercher. 
'''
"46" = '''
:sup:`46` Trois jours après, ils le trouvèrent dans le temple, assis au milieu des maîtres, les écoutant et les interrogeant. 
'''
"47" = '''
:sup:`47` Tous ceux qui l'entendaient étaient stupéfaits de son intelligence et de ses réponses. 
'''
"48" = '''
:sup:`48` Quand ils le virent, ils furent stupéfaits, et sa mère lui dit : « Mon fils, pourquoi nous as-tu traités de la sorte ? Voici, ton père et moi, nous te cherchions avec impatience. » 
'''
"49" = '''
:sup:`49` Il leur dit : « Pourquoi me cherchiez-vous ? Ne saviez-vous pas que je dois être dans la maison de mon Père ? » 
'''
"50" = '''
:sup:`50` Ils ne comprirent pas la parole qu'il leur adressait. 
'''
"51" = '''
:sup:`51` Et il descendit avec eux et vint à Nazareth. Il leur était soumis, et sa mère gardait dans son cœur toutes ces paroles. 
'''
"52" = '''
:sup:`52` Et Jésus croissait en sagesse et en stature, et en faveur auprès de Dieu et des hommes. 
'''
