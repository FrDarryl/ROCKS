[45]
"1" = '''
:sup:`1` Pour le chef musicien. Réglé sur « The Lilies ». Une contemplation par les fils de Korah. Un chant de mariage. Mon cœur déborde d'un thème noble. Je récite mes vers pour le roi. Ma langue est comme la plume d'un habile écrivain. 
'''
"2" = '''
:sup:`2` Tu es le plus excellent des fils de l'homme. La grâce a oint vos lèvres, donc Dieu vous a béni pour toujours. 
'''
"3" = '''
:sup:`3` Attache ton épée à ta cuisse, ô puissant, dans ta splendeur et ta majesté. 
'''
"4" = '''
:sup:`4` Dans ta majesté, monte victorieusement au nom de la vérité, de l'humilité et de la droiture. Laissez votre main droite afficher des actions impressionnantes. 
'''
"5" = '''
:sup:`5` Tes flèches sont acérées. Les nations tombent sous toi, avec des flèches dans le cœur des ennemis du roi. 
'''
"6" = '''
:sup:`6` Ton trône, Dieu, est éternel et permanent. Un sceptre d'équité est le sceptre de votre royaume. 
'''
"7" = '''
:sup:`7` Tu as aimé la justice, et tu as haï la méchanceté. C'est pourquoi Dieu, ton Dieu, t'a oint d'une huile d'allégresse au-dessus de tes semblables. 
'''
"8" = '''
:sup:`8` Tous tes vêtements sentent la myrrhe, l'aloès et la casse. Des palais d'ivoire, des instruments à cordes vous ont réjoui. 
'''
"9" = '''
:sup:`9` Les filles des rois sont parmi vos femmes d'honneur. A votre droite, la reine se tient en or d'Ophir. 
'''
"10" = '''
:sup:`10` Écoute, ma fille, réfléchis, et prête l'oreille. Oublie ton propre peuple, et aussi la maison de ton père. 
'''
"11" = '''
:sup:`11` Ainsi le roi désirera ta beauté, honorez-le, car il est votre seigneur. 
'''
"12" = '''
:sup:`12` La fille de Tyr vient avec un présent. Les riches parmi le peuple implorent votre faveur. 
'''
"13" = '''
:sup:`13` La princesse à l'intérieur est toute glorieuse. Ses vêtements sont tissés d'or. 
'''
"14" = '''
:sup:`14` Elle sera conduite au roi dans un ouvrage brodé. Les vierges, ses compagnes qui la suivent, te seront amenées. 
'''
"15" = '''
:sup:`15` Ils seront conduits avec joie et allégresse. Ils entreront dans le palais du roi. 
'''
"16" = '''
:sup:`16` Vos fils prendront la place de vos pères. Tu en feras des princes sur toute la terre. 
'''
"17" = '''
:sup:`17` Je ferai en sorte qu'on se souvienne de ton nom dans toutes les générations. C'est pourquoi les peuples te rendront grâce pour toujours et à jamais. 
'''
