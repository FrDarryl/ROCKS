[4]
"1" = '''
:sup:`1` Que l'homme nous considère donc comme les serviteurs du Christ et les intendants des mystères de Dieu. 
'''
"2" = '''
:sup:`2` Ici, d'ailleurs, on exige des intendants qu'ils soient trouvés fidèles. 
'''
"3" = '''
:sup:`3` Mais pour moi, il est bien peu de chose que je sois jugé par vous, ou par un tribunal humain. Oui, je ne me juge même pas moi-même. 
'''
"4" = '''
:sup:`4` Car je ne sais rien contre moi-même. Et ce n'est pas moi qui suis justifié par cela, mais celui qui me juge, c'est le Seigneur. 
'''
"5" = '''
:sup:`5` C'est pourquoi ne jugez de rien avant le temps, jusqu'à ce que vienne le Seigneur, qui mettra en lumière ce qui est caché dans les ténèbres, et qui révélera les desseins des cœurs. Alors chacun recevra de Dieu sa louange. 
'''
"6" = '''
:sup:`6` Or, frères, j'ai transféré ces choses en figure à moi-même et à Apollos, à cause de vous, afin que vous appreniez en nous à ne pas penser au-delà de ce qui est écrit, et qu'aucun de vous ne s'enflamme contre un autre. 
'''
"7" = '''
:sup:`7` Car qui vous distingue ? Et qu'avez-vous que vous n'ayez reçu ? Mais si vous l'avez reçu, pourquoi vous vantez-vous comme si vous ne l'aviez pas reçu ? 
'''
"8" = '''
:sup:`8` Vous êtes déjà comblé. Tu es déjà devenu riche. Tu es venu pour régner sans nous. Oui, et je voudrais que vous régniez, afin que nous aussi nous régnions avec vous ! 
'''
"9" = '''
:sup:`9` Car je pense que Dieu nous a montrés, nous les apôtres, en dernier lieu, comme des condamnés à mort. Car nous sommes donnés en spectacle au monde, aux anges et aux hommes. 
'''
"10" = '''
:sup:`10` Nous sommes des insensés à cause de Christ, mais vous êtes sages en Christ. Nous sommes faibles, mais vous êtes forts. Vous avez la gloire, mais nous avons le déshonneur. 
'''
"11" = '''
:sup:`11` A l'heure qu'il est, nous avons faim, nous avons soif, nous sommes nus, nous sommes battus, et nous n'avons pas de demeure sûre. 
'''
"12" = '''
:sup:`12` Nous peinons, nous travaillons de nos propres mains. Quand on nous maudit, nous bénissons. Nous sommes persécutés, mais nous supportons. 
'''
"13" = '''
:sup:`13` On nous diffame, nous supplions. Nous sommes faits comme la souillure du monde, la saleté essuyée par tous, jusqu'à présent. 
'''
"14" = '''
:sup:`14` Je n'écris pas ces choses pour vous faire honte, mais pour vous avertir comme mes enfants bien-aimés. 
'''
"15" = '''
:sup:`15` Car si vous avez dix mille précepteurs dans le Christ, vous n'avez pas beaucoup de pères. Car en Jésus-Christ, je suis devenu votre père par la Bonne Nouvelle. 
'''
"16" = '''
:sup:`16` Je vous en prie donc, soyez mes imitateurs. 
'''
"17" = '''
:sup:`17` C'est pourquoi je vous ai envoyé Timothée, mon enfant bien-aimé et fidèle dans le Seigneur, qui vous rappellera mes voies qui sont dans le Christ, comme je l'enseigne partout dans toutes les assemblées. 
'''
"18" = '''
:sup:`18` Or, certains s'enflent d'orgueil, comme si je ne venais pas à vous. 
'''
"19" = '''
:sup:`19` Mais je viendrai bientôt à vous, si le Seigneur le veut. Et je connaîtrai, non pas la parole de ceux qui s'enflent, mais la puissance. 
'''
"20" = '''
:sup:`20` Car le Royaume de Dieu n'est pas en paroles, mais en puissance. 
'''
"21" = '''
:sup:`21` Que voulez-vous ? Vais-je venir à vous avec une verge, ou avec amour et dans un esprit de douceur ? 
'''
