[11]
"1" = '''
:sup:`1` Lorsqu'ils approchèrent de Jérusalem, de Bethsphage et de Béthanie, au mont des Oliviers, il envoya deux de ses disciples 
'''
"2" = '''
:sup:`2` et leur dit : « Allez au village qui est en face de vous. Dès que vous y serez entrés, vous trouverez un jeune âne attaché, sur lequel personne ne s'est assis. Détachez-le et amenez-le. 
'''
"3" = '''
:sup:`3` Si quelqu'un vous demande : « Pourquoi faites-vous cela ? », dites : « Le Seigneur a besoin de lui ; et aussitôt il le renverra ici. » 
'''
"4" = '''
:sup:`4` Ils s'en allèrent, et trouvèrent un jeune âne attaché à la porte, dehors, en pleine rue, et ils le détachèrent. 
'''
"5" = '''
:sup:`5` Quelques-uns de ceux qui étaient là leur demandèrent : « Que faites-vous, en détachant le jeune âne ? » 
'''
"6" = '''
:sup:`6` Ils leur répondirent exactement comme Jésus l'avait dit, et ils les laissèrent partir. 
'''
"7" = '''
:sup:`7` Ils amenèrent le jeune âne à Jésus, y jetèrent leurs vêtements, et Jésus s'assit dessus. 
'''
"8" = '''
:sup:`8` Beaucoup étendaient leurs vêtements sur le chemin, et d'autres coupaient des branches d'arbres et les répandaient sur la route. 
'''
"9" = '''
:sup:`9` Ceux qui précédaient et ceux qui suivaient criaient : « Hosanna ! Béni soit celui qui vient au nom du Seigneur ! 
'''
"10" = '''
:sup:`10` Béni soit le royaume de notre père David, qui vient au nom du Seigneur ! Hosanna au plus haut des cieux ! » 
'''
"11" = '''
:sup:`11` Jésus entra dans le temple de Jérusalem. Après avoir tout regardé, le soir étant venu, il se rendit à Béthanie avec les douze. 
'''
"12" = '''
:sup:`12` Le lendemain, quand ils sortirent de Béthanie, il eut faim. 
'''
"13" = '''
:sup:`13` Voyant de loin un figuier qui avait des feuilles, il s'approcha pour voir s'il n'y trouverait pas quelque chose. Lorsqu'il l'atteignit, il ne trouva que des feuilles, car ce n'était pas la saison des figues. 
'''
"14" = '''
:sup:`14` Jésus lui dit : « Que personne ne mange plus jamais de fruit de toi ! » et ses disciples l'entendirent. 
'''
"15" = '''
:sup:`15` Ils arrivèrent à Jérusalem. Jésus entra dans le temple et se mit à jeter dehors ceux qui vendaient et ceux qui achetaient dans le temple ; il renversa les tables des changeurs et les sièges de ceux qui vendaient les colombes. 
'''
"16" = '''
:sup:`16` Il ne permettait à personne de transporter un récipient dans le temple. 
'''
"17" = '''
:sup:`17` Il enseignait, en leur disant : « N' est-il pas écrit : « Ma maison sera appelée maison de prière pour toutes les nations » ? Mais vous en avez fait une caverne de voleurs ! » 
'''
"18" = '''
:sup:`18` Les principaux sacrificateurs et les scribes l'entendirent, et ils cherchaient comment le faire périr. Car ils le craignaient, parce que toute la foule était étonnée de son enseignement. 
'''
"19" = '''
:sup:`19` Le soir venu, il sortit de la ville. 
'''
"20" = '''
:sup:`20` Comme ils passaient par là le matin, ils virent le figuier desséché jusqu'aux racines. 
'''
"21" = '''
:sup:`21` Pierre, se souvenant, lui dit : « Rabbi, regarde ! Le figuier que tu as maudit s'est desséché. » 
'''
"22" = '''
:sup:`22` Jésus leur répondit : « Ayez foi en Dieu. 
'''
"23" = '''
:sup:`23` Car, je vous le dis en vérité, quiconque dira à cette montagne : « Emporte-la et jette-la dans la mer », et ne doutera pas dans son cœur, mais croira que ce qu'il dit arrive, obtiendra ce qu'il dira. 
'''
"24" = '''
:sup:`24` C'est pourquoi je vous dis que tout ce que vous priez et demandez, croyez que vous l'avez reçu, et vous l'aurez. 
'''
"25" = '''
:sup:`25` Chaque fois que vous êtes en prière, pardonnez, si vous avez quelque chose contre quelqu'un, afin que votre Père, qui est dans les cieux, vous pardonne aussi vos transgressions. 
'''
"26" = '''
:sup:`26` Mais si vous ne pardonnez pas, votre Père qui est dans les cieux ne pardonnera pas non plus vos transgressions. » 
'''
"27" = '''
:sup:`27` Ils retournèrent à Jérusalem. Comme il se promenait dans le temple, les principaux sacrificateurs, les scribes et les anciens vinrent à lui. 
'''
"28" = '''
:sup:`28` Ils se mirent à lui dire : « Par quelle autorité fais-tu ces choses ? Ou qui t'a donné l'autorité de faire ces choses ? » 
'''
"29" = '''
:sup:`29` Jésus leur dit : « Je vais vous poser une question. Répondez-moi, et je vous dirai par quelle autorité je fais ces choses. 
'''
"30" = '''
:sup:`30` Le baptême de Jean, est-il venu du ciel ou des hommes ? Répondez-moi. » 
'''
"31" = '''
:sup:`31` Ils raisonnaient ainsi entre eux : « Si nous disons : Du ciel, il dira : Pourquoi n'avez-vous pas cru en lui ? 
'''
"32" = '''
:sup:`32` Si nous disons : Des hommes, ils craignaient le peuple, car tous tenaient Jean pour un vrai prophète. 
'''
"33" = '''
:sup:`33` Ils répondirent à Jésus : « Nous ne savons pas. » Jésus leur dit : « Je ne vous dirai pas non plus par quelle autorité je fais ces choses. » 
'''
