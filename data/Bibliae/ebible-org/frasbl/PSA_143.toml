[143]
"1" = '''
:sup:`1` Un psaume de David. Écoute ma prière, Yahvé. Écoutez mes requêtes. Dans ta fidélité et ta justice, soulage-moi. 
'''
"2" = '''
:sup:`2` N'entre pas en jugement avec ton serviteur, car à tes yeux, aucun homme vivant n'est juste. 
'''
"3" = '''
:sup:`3` Car l'ennemi poursuit mon âme. Il a réduit ma vie à néant. Il m'a fait vivre dans des endroits sombres, comme ceux qui sont morts depuis longtemps. 
'''
"4" = '''
:sup:`4` C'est pourquoi mon esprit est bouleversé au-dedans de moi. Mon cœur en moi est désolé. 
'''
"5" = '''
:sup:`5` Je me souviens des jours d'autrefois. Je médite sur tous vos faits et gestes. Je contemple le travail de vos mains. 
'''
"6" = '''
:sup:`6` J'ai étendu mes mains vers vous. Mon âme a soif de toi, comme une terre desséchée. Selah. 
'''
"7" = '''
:sup:`7` Dépêche-toi de me répondre, Yahvé. Mon esprit s'effondre. Ne me cachez pas votre visage, afin que je ne devienne pas comme ceux qui descendent dans la fosse. 
'''
"8" = '''
:sup:`8` Fais-moi entendre ta bonté dès le matin, car j'ai confiance en toi. Fais-moi connaître le chemin dans lequel je dois marcher, car j'élève mon âme vers toi. 
'''
"9" = '''
:sup:`9` Délivre-moi, Yahvé, de mes ennemis. Je me réfugie auprès de vous pour me cacher. 
'''
"10" = '''
:sup:`10` Apprends-moi à faire ta volonté, car tu es mon Dieu. Votre esprit est bon. Conduis-moi dans le pays de la droiture. 
'''
"11" = '''
:sup:`11` Ranime-moi, Yahvé, à cause de ton nom. Dans ta justice, fais sortir mon âme de la détresse. 
'''
"12" = '''
:sup:`12` Dans ta bonté, retranche mes ennemis, et détruis tous ceux qui affligent mon âme, car je suis votre serviteur. 
'''
