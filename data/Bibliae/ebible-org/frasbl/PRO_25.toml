[25]
"1" = '''
:sup:`1` Voici encore des proverbes de Salomon, que les hommes d'Ézéchias, roi de Juda, ont copiés. 
'''
"2" = '''
:sup:`2` C'est la gloire de Dieu de dissimuler une chose, mais la gloire des rois est de rechercher une affaire. 
'''
"3" = '''
:sup:`3` Comme les cieux pour la hauteur, et la terre pour la profondeur, ainsi le cœur des rois est insondable. 
'''
"4" = '''
:sup:`4` Enlevez les scories de l'argent, et la matière sort pour le raffineur. 
'''
"5" = '''
:sup:`5` Éloignez les méchants de la présence du roi, et son trône sera établi dans la justice. 
'''
"6" = '''
:sup:`6` Ne t'exalte pas en présence du roi, ou de revendiquer une place parmi les grands hommes ; 
'''
"7" = '''
:sup:`7` car il vaut mieux qu'on te dise : « Monte ici ». que de vous rabaisser en présence du prince, que tes yeux ont vu. 
'''
"8" = '''
:sup:`8` Ne vous empressez pas de porter des accusations devant le tribunal. Que ferez-vous à la fin quand votre voisin vous fera honte ? 
'''
"9" = '''
:sup:`9` Débattez de votre cas avec votre voisin, et ne pas trahir la confiance d'un autre, 
'''
"10" = '''
:sup:`10` de peur que celui qui l'entende ne vous fasse honte, et votre mauvaise réputation ne partira jamais. 
'''
"11" = '''
:sup:`11` Une parole juste est comme des pommes d'or dans une monture d'argent. 
'''
"12" = '''
:sup:`12` Comme une boucle d'oreille d'or, et une parure d'or fin, de même qu'un sage réprobateur à une oreille obéissante. 
'''
"13" = '''
:sup:`13` Comme le froid de la neige au temps de la moisson, ainsi est un messager fidèle à ceux qui l'envoient ; car il rafraîchit l'âme de ses maîtres. 
'''
"14" = '''
:sup:`14` Comme des nuages et du vent sans pluie, il en est de même pour celui qui se vante de ses dons de manière trompeuse. 
'''
"15" = '''
:sup:`15` C'est par la patience que le chef se laisse convaincre. Une langue douce brise l'os. 
'''
"16" = '''
:sup:`16` Avez-vous trouvé du miel ? Mangez autant qu'il vous suffit, de peur que vous ne mangiez trop et ne vomissiez. 
'''
"17" = '''
:sup:`17` Que ton pied soit rarement dans la maison de ton prochain, de peur qu'il ne se lasse de vous et ne vous haïsse. 
'''
"18" = '''
:sup:`18` Un homme qui porte un faux témoignage contre son prochain est comme une massue, une épée, ou une flèche acérée. 
'''
"19" = '''
:sup:`19` Confiance en quelqu'un d'infidèle en temps de difficulté est comme une mauvaise dent ou un pied boiteux. 
'''
"20" = '''
:sup:`20` Comme celui qui enlève un vêtement par temps froid, ou du vinaigre sur du soda, ainsi est celui qui chante des chansons à un cœur lourd. 
'''
"21" = '''
:sup:`21` Si ton ennemi a faim, donne-lui à manger. S'il a soif, donnez-lui de l'eau à boire ; 
'''
"22" = '''
:sup:`22` car tu amasseras des charbons ardents sur sa tête, et Yahvé vous récompensera. 
'''
"23" = '''
:sup:`23` Le vent du nord produit de la pluie ; ainsi une langue médisante amène un visage en colère. 
'''
"24" = '''
:sup:`24` Il vaut mieux habiter à l'angle du toit. que de partager une maison avec une femme querelleuse. 
'''
"25" = '''
:sup:`25` Comme de l'eau froide pour une âme assoiffée, C'est une bonne nouvelle venant d'un pays lointain. 
'''
"26" = '''
:sup:`26` Comme une source boueuse et un puits pollué, ainsi est un homme juste qui cède devant les méchants. 
'''
"27" = '''
:sup:`27` Il n'est pas bon de manger beaucoup de miel, Il n'est pas non plus honorable de chercher son propre honneur. 
'''
"28" = '''
:sup:`28` Comme une ville démolie et sans murs est un homme dont l'esprit est sans retenue. 
'''
