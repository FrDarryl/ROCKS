[130]
"1" = '''
:sup:`1` Une chanson d'ascension. Du fond de l'abîme, j'ai crié vers toi, Yahvé. 
'''
"2" = '''
:sup:`2` Seigneur, entends ma voix. Que vos oreilles soient attentives à la voix de mes requêtes. 
'''
"3" = '''
:sup:`3` Si toi, Yah, tu enregistrais les péchés, Seigneur, qui pourrait le supporter ? 
'''
"4" = '''
:sup:`4` Mais le pardon est avec vous, c'est pourquoi on vous craint. 
'''
"5" = '''
:sup:`5` J'attends Yahvé. Mon âme attend. J'espère en sa parole. 
'''
"6" = '''
:sup:`6` Mon âme aspire à l'Éternel plus que les sentinelles n'aspirent au matin, plus que des gardiens du matin. 
'''
"7" = '''
:sup:`7` Israël, espère en Yahvé, car il y a de la bonté chez Yahvé. La rédemption abondante est avec lui. 
'''
"8" = '''
:sup:`8` Il rachètera Israël de tous ses péchés. 
'''
