[5]
"1" = '''
:sup:`1` Ils arrivèrent de l'autre côté de la mer, dans le pays des Gadaréniens. 
'''
"2" = '''
:sup:`2` Dès qu'il fut sorti de la barque, un homme possédé d'un esprit impur vint à sa rencontre hors des sépulcres. 
'''
"3" = '''
:sup:`3` Il habitait dans les sépulcres. Personne ne pouvait plus le lier, pas même avec des chaînes, 
'''
"4" = '''
:sup:`4` car il avait été souvent lié avec des fers et des chaînes, et les chaînes avaient été déchirées par lui, et les fers brisés en morceaux. Personne n'avait la force de le dompter. 
'''
"5" = '''
:sup:`5` Toujours, nuit et jour, dans les tombeaux et dans les montagnes, il poussait des cris et se tailladait avec des pierres. 
'''
"6" = '''
:sup:`6` Voyant Jésus de loin, il courut se prosterner devant lui, 
'''
"7" = '''
:sup:`7` et s'écria d'une voix forte : « Qu'ai-je à faire avec toi, Jésus, Fils du Dieu très haut ? Je t'en conjure par Dieu, ne me tourmente pas. » 
'''
"8" = '''
:sup:`8` Car il lui dit : « Sors de cet homme, esprit impur ! » 
'''
"9" = '''
:sup:`9` Il lui demanda : « Quel est ton nom ? » Il lui dit : « Je m'appelle Légion, car nous sommes nombreux. » 
'''
"10" = '''
:sup:`10` Il le supplia beaucoup de ne pas les renvoyer hors du pays. 
'''
"11" = '''
:sup:`11` Or, sur le flanc de la montagne, il y avait un grand troupeau de porcs qui paissait. 
'''
"12" = '''
:sup:`12` Tous les démons le supplièrent, disant : « Envoie-nous vers les porcs, afin que nous entrions en eux. » 
'''
"13" = '''
:sup:`13` Aussitôt, Jésus leur donna la permission. Les esprits impurs sortirent et entrèrent dans les porcs. Le troupeau d'environ deux mille personnes se précipita du haut de la rive escarpée dans la mer, et ils furent noyés dans la mer. 
'''
"14" = '''
:sup:`14` Ceux qui avaient nourri les porcs s'enfuirent et le racontèrent à la ville et à la campagne. Les gens vinrent pour voir ce qui s'était passé. 
'''
"15" = '''
:sup:`15` Ils s'approchèrent de Jésus, et virent le démoniaque assis, vêtu et sain d'esprit, même celui qui avait la légion ; et ils eurent peur. 
'''
"16" = '''
:sup:`16` Ceux qui l'avaient vu leur racontèrent ce qui était arrivé à celui qui était possédé de démons, et ce qui concernait les porcs. 
'''
"17" = '''
:sup:`17` Ils se mirent à le supplier de s'éloigner de leur région. 
'''
"18" = '''
:sup:`18` Comme il entrait dans la barque, celui qui avait été possédé par des démons le supplia de pouvoir être avec lui. 
'''
"19" = '''
:sup:`19` Il ne le lui permit pas, mais lui dit : « Va dans ta maison, chez tes amis, et raconte-leur les grandes choses que le Seigneur a faites pour toi et comment il a eu pitié de toi. » 
'''
"20" = '''
:sup:`20` Il s'en alla, et se mit à proclamer dans la Décapole comment Jésus avait fait de grandes choses pour lui, et tout le monde s'en étonnait. 
'''
"21" = '''
:sup:`21` Lorsque Jésus eut retraversé la barque pour passer de l'autre côté, une grande foule s'assembla auprès de lui, et il était au bord de la mer. 
'''
"22" = '''
:sup:`22` Et voici qu'arrive un des chefs de la synagogue, nommé Jaïrus. Le voyant, il se jeta à ses pieds 
'''
"23" = '''
:sup:`23` et le supplia beaucoup, en disant : « Ma petite fille est à l'article de la mort. Viens, je te prie, imposer tes mains sur elle, afin qu'elle soit guérie et qu'elle vive. » 
'''
"24" = '''
:sup:`24` Il partit avec lui. Une grande foule le suivait, et se pressait de tous côtés contre lui. 
'''
"25" = '''
:sup:`25` Une femme qui avait des pertes de sang depuis douze ans, 
'''
"26" = '''
:sup:`26` qui avait beaucoup souffert de la part de beaucoup de médecins, qui avait dépensé tout ce qu'elle possédait, et qui n'était pas guérie, mais qui allait plutôt en empirant, 
'''
"27" = '''
:sup:`27` ayant entendu parler de Jésus, vint derrière lui dans la foule et toucha ses vêtements. 
'''
"28" = '''
:sup:`28` Car elle disait : « Si je touche seulement ses vêtements, je serai guérie. » 
'''
"29" = '''
:sup:`29` Aussitôt, l'écoulement de son sang se tarit, et elle sentit dans son corps qu'elle était guérie de son malheur. 
'''
"30" = '''
:sup:`30` Aussitôt, Jésus, percevant en lui-même que la puissance était sortie de lui, se retourna dans la foule et demanda : « Qui a touché mes vêtements ? » 
'''
"31" = '''
:sup:`31` Ses disciples lui dirent : « Tu vois la foule qui se presse contre toi, et tu dis : « Qui m'a touché ? »". 
'''
"32" = '''
:sup:`32` Il regarda autour de lui pour voir celle qui avait fait cela. 
'''
"33" = '''
:sup:`33` Mais la femme, effrayée et tremblante, sachant ce qu'on lui avait fait, vint se jeter à terre devant lui, et lui dit toute la vérité. 
'''
"34" = '''
:sup:`34` Il lui dit : « Ma fille, ta foi t'a guérie. Va en paix, et sois guérie de ta maladie. » 
'''
"35" = '''
:sup:`35` Comme il parlait encore, des gens vinrent de la maison du chef de la synagogue, disant : « Ta fille est morte. Pourquoi déranger encore le maître ? » 
'''
"36" = '''
:sup:`36` Mais Jésus, ayant entendu le message prononcé, dit aussitôt au chef de la synagogue : « N'aie pas peur, crois seulement. » 
'''
"37" = '''
:sup:`37` Il ne permit à personne de le suivre, si ce n'est à Pierre, à Jacques et à Jean, frère de Jacques. 
'''
"38" = '''
:sup:`38` Il arriva à la maison du chef de la synagogue, et il vit un tumulte, des pleurs et de grandes lamentations. 
'''
"39" = '''
:sup:`39` Étant entré, il leur dit : « Pourquoi faites-vous du bruit et pleurez-vous ? L'enfant n'est pas mort, mais il dort. » 
'''
"40" = '''
:sup:`40` Ils se moquaient de lui. Mais lui, les ayant tous mis dehors, prit le père de l'enfant, sa mère, et ceux qui étaient avec lui, et il entra là où l'enfant était couchée. 
'''
"41" = '''
:sup:`41` Prenant l'enfant par la main, il lui dit : « Talitha cumi ! », ce qui signifie, selon l'interprétation, « Fillette, je te le dis, lève-toi ! » 
'''
"42" = '''
:sup:`42` Aussitôt, la jeune fille se leva et marcha, car elle avait douze ans. Ils furent saisis d'un grand étonnement. 
'''
"43" = '''
:sup:`43` Il leur ordonna strictement que personne ne le sache, et ordonna qu'on lui donne quelque chose à manger. 
'''
