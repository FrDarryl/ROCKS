[12]
"1" = '''
:sup:`1` Il se mit à leur parler en paraboles. « Un homme planta une vigne, l'entoura d'une haie, creusa une fosse pour le pressoir, construisit une tour, la loua à un fermier et s'en alla dans un autre pays. 
'''
"2" = '''
:sup:`2` Le moment venu, il envoya un serviteur chez le fermier pour lui demander sa part du fruit de la vigne. 
'''
"3" = '''
:sup:`3` On le prit, on le battit et on le renvoya à vide. 
'''
"4" = '''
:sup:`4` Il leur envoya de nouveau un autre serviteur ; ils lui jetèrent des pierres, le blessèrent à la tête et le renvoyèrent honteusement traité. 
'''
"5" = '''
:sup:`5` Il en envoya encore un autre, et ils le tuèrent, ainsi que beaucoup d'autres, battant les uns et tuant les autres. 
'''
"6" = '''
:sup:`6` Il lui restait un fils bien-aimé, qu'il envoya le dernier, en disant : « Ils respecteront mon fils ». 
'''
"7" = '''
:sup:`7` Mais les paysans dirent entre eux : « C'est lui l'héritier. Venez, tuons-le, et l'héritage sera à nous. 
'''
"8" = '''
:sup:`8` Ils le prirent, le tuèrent, et le chassèrent de la vigne. 
'''
"9" = '''
:sup:`9` Que fera donc le maître de la vigne ? Il viendra faire périr les vignerons, et il donnera la vigne à d'autres. 
'''
"10" = '''
:sup:`10` N'avez-vous même pas lu cette Écriture ? « La pierre que les bâtisseurs ont rejetée a été nommé à la tête du coin. 
'''
"11" = '''
:sup:`11` Cela vient de l'Éternel. C'est merveilleux à nos yeux » ? 
'''
"12" = '''
:sup:`12` Ils cherchaient à s'emparer de lui, mais ils craignaient la foule, car ils savaient qu'il avait prononcé la parabole contre eux. Ils le laissèrent et s'en allèrent. 
'''
"13" = '''
:sup:`13` Ils envoyèrent vers lui quelques-uns des pharisiens et des hérodiens, afin qu'ils le piègent par des paroles. 
'''
"14" = '''
:sup:`14` Lorsqu'ils furent arrivés, ils lui posèrent cette question : « Maître, nous savons que tu es honnête et que tu ne t'inclines devant personne ; car tu n'as de parti pris pour personne, mais tu enseignes vraiment la voie de Dieu. Est-il licite de payer l'impôt à César, ou non ? 
'''
"15" = '''
:sup:`15` Doit-on donner, ou ne pas donner ? » Mais lui, connaissant leur hypocrisie, leur dit : « Pourquoi m'éprouvez-vous ? Apportez-moi un denier, que je le voie. » 
'''
"16" = '''
:sup:`16` Ils l'ont apporté. Il leur dit : « A qui appartient cette image et cette inscription ? » Ils lui ont dit : « C'est à César. » 
'''
"17" = '''
:sup:`17` Jésus leur répondit : « Rendez à César ce qui est à César, et à Dieu ce qui est à Dieu. » Ils s'émerveillaient beaucoup devant lui. 
'''
"18" = '''
:sup:`18` Des sadducéens, qui disent qu'il n'y a pas de résurrection, vinrent le trouver. Ils l'interrogèrent en disant : 
'''
"19" = '''
:sup:`19` « Maître, Moïse nous a écrit : 'Si le frère d'un homme meurt et laisse une femme derrière lui, sans laisser d'enfants, que son frère prenne sa femme et engendre une descendance pour son frère'. 
'''
"20" = '''
:sup:`20` Il y avait sept frères. Le premier prit une femme, et mourut sans laisser de descendance. 
'''
"21" = '''
:sup:`21` Le second la prit, et mourut, ne laissant aucun enfant derrière lui. Le troisième fit de même ; 
'''
"22" = '''
:sup:`22` et les sept autres la prirent et ne laissèrent pas d'enfants. La dernière de toutes les femmes mourut aussi. 
'''
"23" = '''
:sup:`23` A la résurrection, quand ils ressusciteront, de qui sera-t-elle la femme ? Car les sept l'ont eue pour femme. » 
'''
"24" = '''
:sup:`24` Jésus leur répondit : « N'est-ce pas parce que vous êtes dans l'erreur, ne connaissant ni les Écritures ni la puissance de Dieu ? 
'''
"25" = '''
:sup:`25` Car, lorsqu'ils ressusciteront d'entre les morts, ils ne se marieront pas et ne seront pas donnés en mariage, mais ils seront comme des anges dans le ciel. 
'''
"26" = '''
:sup:`26` Mais pour ce qui est de la résurrection des morts, n'avez-vous pas lu dans le livre de Moïse, au sujet du buisson, comment Dieu lui a parlé en disant : « Je suis le Dieu d'Abraham, le Dieu d'Isaac et le Dieu de Jacob » ? 
'''
"27" = '''
:sup:`27` Il n'est pas le Dieu des morts, mais des vivants. Vous vous trompez donc lourdement. » 
'''
"28" = '''
:sup:`28` Un des scribes, qui les entendait discuter ensemble, sachant qu'il leur avait bien répondu, lui demanda : « Quel est le plus grand de tous les commandements ? » 
'''
"29" = '''
:sup:`29` Jésus répondit : « La plus grande est : Écoute, Israël, le Seigneur notre Dieu, le Seigneur est unique. 
'''
"30" = '''
:sup:`30` Tu aimeras le Seigneur ton Dieu de tout ton cœur, de toute ton âme, de toute ta pensée et de toute ta force.' Tel est le premier commandement. 
'''
"31" = '''
:sup:`31` Le second est ainsi conçu : « Tu aimeras ton prochain comme toi-même ». Il n'y a pas d'autre commandement plus grand que ceux-là. » 
'''
"32" = '''
:sup:`32` Le scribe lui dit : « En vérité, maître, tu as bien dit qu'il est unique et qu'il n'y en a pas d'autre que lui ; 
'''
"33" = '''
:sup:`33` et l'aimer de tout son cœur, de toute son intelligence, de toute son âme et de toute sa force, et aimer son prochain comme soi-même, est plus important que tous les holocaustes et tous les sacrifices. » 
'''
"34" = '''
:sup:`34` Voyant qu'il répondait avec sagesse, Jésus lui dit : « Tu n'es pas loin du Royaume de Dieu. » Après cela, personne n'osa plus lui poser de questions. 
'''
"35" = '''
:sup:`35` Jésus répondit, comme il enseignait dans le temple : Comment se fait-il que les scribes disent que le Christ est le fils de David ? 
'''
"36" = '''
:sup:`36` Car David lui-même a dit dans l'Esprit Saint, Le Seigneur a dit à mon Seigneur, « Assieds-toi à ma droite, jusqu'à ce que je fasse de vos ennemis le marchepied de vos pieds. » 
'''
"37" = '''
:sup:`37` C'est pourquoi David lui-même l'appelle Seigneur, comment pourrait-il être son fils ? » Les gens du peuple l'écoutaient avec plaisir. 
'''
"38" = '''
:sup:`38` Dans son enseignement, il leur disait : « Méfiez-vous des scribes, qui aiment à se promener en longues robes, à se faire saluer sur les places publiques, 
'''
"39" = '''
:sup:`39` à avoir les meilleurs sièges dans les synagogues et les meilleures places dans les fêtes, 
'''
"40" = '''
:sup:`40` ceux qui dévorent les maisons des veuves, et qui, pour faire semblant, font de longues prières. Ceux-là recevront une plus grande condamnation. » 
'''
"41" = '''
:sup:`41` Jésus s'assit en face du trésor et vit comment la foule jetait de l'argent dans le trésor. Beaucoup de riches en jetaient beaucoup. 
'''
"42" = '''
:sup:`42` Une pauvre veuve vint, et elle jeta deux petites pièces d'airain, qui équivalent à une pièce de quadrans. 
'''
"43" = '''
:sup:`43` Il appela ses disciples et leur dit : « Je vous le dis en vérité, cette pauvre veuve a donné plus que tous ceux qui donnent au trésor, 
'''
"44" = '''
:sup:`44` car tous ont donné de leur superflu, mais elle, de sa pauvreté, a donné tout ce qu'elle avait pour vivre. » 
'''
