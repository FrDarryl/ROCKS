[3]
"1" = '''
:sup:`1` J'ai dit, « S'il vous plaît, écoutez, têtes de Jacob, et les chefs de la maison d'Israël : N'est-ce pas à vous de connaître la justice ? 
'''
"2" = '''
:sup:`2` Vous qui détestez le bien, et aimer le mal ; qui s'arrachent la peau, et leur chair de leurs os ; 
'''
"3" = '''
:sup:`3` qui mangent aussi la chair de mon peuple, et peler leur peau, et briser leurs os, et les couper en morceaux, comme pour le pot, et comme viande dans le chaudron. 
'''
"4" = '''
:sup:`4` Alors ils crieront à Yahvé, mais il ne leur répondra pas. Oui, il leur cachera son visage à ce moment-là, parce qu'ils ont rendu leurs actions mauvaises. » 
'''
"5" = '''
:sup:`5` L'Éternel dit à propos des prophètes qui égarent mon peuple : ceux qui nourrissent leurs dents, ils proclament : « Paix ! » et ceux qui ne nourrissent pas leurs bouches, ils lui préparent la guerre : 
'''
"6" = '''
:sup:`6` « C'est pourquoi la nuit est sur vous, sans vision, et il est sombre pour vous, pour que vous ne puissiez pas deviner ; et le soleil se couchera sur les prophètes, et le jour sera noir sur eux. 
'''
"7" = '''
:sup:`7` Les voyants seront déçus, et les devins confondus. Oui, ils doivent tous couvrir leurs lèvres, car il n'y a pas de réponse de Dieu. » 
'''
"8" = '''
:sup:`8` Quant à moi, je suis rempli de puissance par l'Esprit de Yahvé, et du jugement, et de la puissance, pour déclarer à Jacob sa désobéissance, et à Israël son péché. 
'''
"9" = '''
:sup:`9` Écoutez ceci, vous, les chefs de la maison de Jacob, et les chefs de la maison d'Israël, qui abhorrent la justice, et pervertissent toute équité, 
'''
"10" = '''
:sup:`10` qui édifient Sion avec du sang, et Jérusalem avec l'iniquité. 
'''
"11" = '''
:sup:`11` Ses chefs jugent pour des pots-de-vin, et ses prêtres enseignent pour un prix, et ses prophètes disent la bonne aventure pour de l'argent ; mais ils s'appuient sur Yahvé, et disent, « Yahvé n'est-il pas parmi nous ? Aucun désastre ne viendra sur nous. » 
'''
"12" = '''
:sup:`12` C'est pourquoi Sion, à cause de toi, sera labourée comme un champ, et Jérusalem deviendront des tas de décombres, et la montagne du temple comme les hauts lieux d'une forêt. 
'''
