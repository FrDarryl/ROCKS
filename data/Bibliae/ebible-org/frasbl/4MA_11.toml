[11]
"1" = '''
:sup:`1` Lorsqu'il fut mort, défiguré dans ses tourments, le cinquième s'élança et dit : 
'''
"2" = '''
:sup:`2` « Je n'entends pas, ô tyran, me faire excuser du supplice qui est au nom de la vertu. 
'''
"3" = '''
:sup:`3` Mais je suis venu de mon plein gré, afin que, par ma mort, tu doives à la vengeance céleste et au châtiment de nouveaux crimes. 
'''
"4" = '''
:sup:`4` O toi qui hais la vertu et les hommes, qu'avons-nous fait pour que tu te délectes ainsi de notre sang ? 
'''
"5" = '''
:sup:`5` Te semble-t-il mauvais que nous adorions le Fondateur de toutes choses, et que nous vivions selon sa loi surpassée ? 
'''
"6" = '''
:sup:`6` Mais cela est digne d'honneurs, et non de tourments, 
'''
"7" = '''
:sup:`7` si vous aviez été capables des sentiments supérieurs des hommes, et si vous aviez eu l'espérance du salut de Dieu. 
'''
"8" = '''
:sup:`8` Voici maintenant que, étrangers à Dieu, vous faites la guerre à ceux qui sont religieux envers Dieu. » 
'''
"9" = '''
:sup:`9` Pendant qu'il disait cela, les porteurs de lances le lièrent et l'attirèrent vers la claie, 
'''
"10" = '''
:sup:`10` à laquelle ils lièrent ses genoux et les attachèrent avec des chaînes de fer, puis ils plièrent ses reins sur le coin de la roue ; son corps fut alors démembré à la manière d'un scorpion. 
'''
"11" = '''
:sup:`11` Alors qu'il était ainsi privé de souffle et que son corps était étranglé, il dit : 
'''
"12" = '''
:sup:`12` « Tu nous accordes une grande faveur, ô tyran, en nous permettant de manifester notre adhésion à la loi par des souffrances plus nobles. » 
'''
"13" = '''
:sup:`13` Lui aussi étant mort, on fit sortir le sixième, qui était tout jeune. Le tyran lui ayant demandé s'il voulait manger et être délivré, il dit : 
'''
"14" = '''
:sup:`14` « Je suis certes plus jeune que mes frères, mais je suis aussi vieux dans l'intelligence ; 
'''
"15" = '''
:sup:`15` car je suis né et j'ai été élevé dans le même but. Nous sommes tenus de mourir aussi pour la même cause. 
'''
"16" = '''
:sup:`16` Ainsi, si vous pensez qu'il convient de nous tourmenter parce que nous ne mangeons pas ce qui est impur, alors tourmentez ! » 
'''
"17" = '''
:sup:`17` Comme il disait cela, on l'amena à la roue. 
'''
"18" = '''
:sup:`18` Étendu sur celle-ci, les membres déchirés et disloqués, il fut progressivement rôti par en dessous. 
'''
"19" = '''
:sup:`19` Ayant chauffé des broches acérées, ils les approchèrent de son dos ; et ayant transpercé ses flancs, ils lui brûlèrent les entrailles. 
'''
"20" = '''
:sup:`20` Pendant qu'il était tourmenté, il disait : « Ô bonne et sainte épreuve, dans laquelle, au nom de la religion, nous avons été appelés dans l'arène de la douleur, et n'avons pas été vaincus. 
'''
"21" = '''
:sup:`21` Car l'intelligence religieuse, ô tyran, n'est pas vaincue. 
'''
"22" = '''
:sup:`22` Armé d'une vertu droite, moi aussi je vais partir avec mes frères. 
'''
"23" = '''
:sup:`23` Moi aussi, je porte avec moi un grand vengeur, inventeur de tortures, et ennemi des vrais pieux. 
'''
"24" = '''
:sup:`24` Nous, les six jeunes gens, nous avons détruit ta tyrannie. 
'''
"25" = '''
:sup:`25` Car ton incapacité à renverser nos raisonnements, et à nous contraindre à manger ce qui est impur, n'est-elle pas ta destruction ? 
'''
"26" = '''
:sup:`26` Ton feu est froid pour nous. Vos râteliers sont indolores, et votre violence inoffensive. 
'''
"27" = '''
:sup:`27` Car ce n'est pas la garde d'un tyran, mais celle d'une loi divine qui nous défend. Grâce à cela, nous gardons notre raison invaincue. » 
'''
