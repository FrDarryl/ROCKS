[4]
"1" = '''
:sup:`1` Écoutez la parole de Yahvé, enfants d'Israël, car Yahvé a une charge contre les habitants du pays : « En effet, il n'y a pas de vérité, ni de bonté, ni la connaissance de Dieu dans le pays. 
'''
"2" = '''
:sup:`2` Il y a la malédiction, le mensonge, le meurtre, le vol et l'adultère ; ils brisent les frontières, et les effusions de sang provoquent des effusions de sang. 
'''
"3" = '''
:sup:`3` C'est pourquoi le pays sera dans le deuil, et tous ceux qui l'habitent dépériront, avec tous les êtres vivants en elle, même les animaux des champs et les oiseaux du ciel ; oui, les poissons de la mer meurent aussi. 
'''
"4" = '''
:sup:`4` « Que personne ne porte plainte, que personne n'accuse ; car ton peuple est comme ceux qui portent plainte contre un prêtre. 
'''
"5" = '''
:sup:`5` Vous trébucherez le jour, et le prophète aussi trébuchera avec vous dans la nuit ; et je détruirai ta mère. 
'''
"6" = '''
:sup:`6` Mon peuple est détruit par manque de connaissance. Parce que vous avez rejeté la connaissance, je vous rejetterai aussi, pour que vous ne soyez pas un prêtre pour moi. Parce que vous avez oublié la loi de votre Dieu, J'oublierai aussi vos enfants. 
'''
"7" = '''
:sup:`7` Comme ils se sont multipliés, ils ont péché contre moi. Je changerai leur gloire en honte. 
'''
"8" = '''
:sup:`8` Ils se nourrissent du péché de mon peuple, et ont mis leur cœur dans leur iniquité. 
'''
"9" = '''
:sup:`9` Il sera comme un peuple, comme un prêtre ; et je les punirai pour leur conduite, et leur rendra la monnaie de leur pièce. 
'''
"10" = '''
:sup:`10` Ils mangeront, et n'auront pas assez. Ils joueront les prostituées, et n'augmenteront pas ; parce qu'ils ont abandonné l'écoute de Yahvé. 
'''
"11" = '''
:sup:`11` La prostitution, le vin et le vin nouveau enlèvent l'intelligence. 
'''
"12" = '''
:sup:`12` Mon peuple consulte son idole de bois, et répondre à un bâton de bois. En effet, l'esprit de prostitution les a égarés, et ils ont été infidèles à leur Dieu. 
'''
"13" = '''
:sup:`13` Ils sacrifient sur les sommets des montagnes, et brûlent de l'encens sur les collines, sous les chênes, les peupliers et les térébinthes, parce que sa teinte est bonne. C'est pourquoi vos filles jouent les prostituées, et vos épouses commettent l'adultère. 
'''
"14" = '''
:sup:`14` Je ne punirai pas vos filles lorsqu'elles se prostituent, ni vos épouses quand elles commettent l'adultère ; parce que les hommes fréquentent des prostituées, et ils sacrifient avec les prostituées du sanctuaire ; ainsi les gens sans compréhension viendront à la ruine. 
'''
"15" = '''
:sup:`15` « Bien que toi, Israël, tu joues les prostituées, mais ne laissez pas Judah s'offenser ; et ne venez pas à Gilgal, ni aller jusqu'à Beth Aven, ni de jurer : « Comme Yahvé vit ». 
'''
"16" = '''
:sup:`16` Car Israël s'est montré extrêmement têtu, comme une génisse obstinée. Alors comment Yahvé les nourrira-t-il comme un agneau dans une prairie ? 
'''
"17" = '''
:sup:`17` Ephraïm est attaché aux idoles. Laissez-le tranquille ! 
'''
"18" = '''
:sup:`18` Leur boisson est devenue aigre. Ils jouent continuellement la prostituée. Ses gouvernants aiment beaucoup leur manière honteuse. 
'''
"19" = '''
:sup:`19` Le vent l'a enveloppée dans ses ailes ; et ils seront déçus à cause de leurs sacrifices. 
'''
