[13]
"1" = '''
:sup:`1` Puis je me tins sur le sable de la mer. Je vis monter de la mer une bête qui avait dix cornes et sept têtes. Sur ses cornes étaient dix diadèmes, et sur ses têtes, des noms de blasphème. 
'''
"2" = '''
:sup:`2` La bête que je vis était semblable à un léopard, ses pieds étaient comme ceux d'un ours, et sa gueule comme la gueule d'un lion. Le dragon lui donna sa puissance, son trône, et une grande autorité. 
'''
"3" = '''
:sup:`3` L'une de ses têtes semblait avoir été blessée mortellement. Sa blessure mortelle fut guérie, et toute la terre s'émerveilla devant la bête. 
'''
"4" = '''
:sup:`4` Ils adorèrent le dragon, parce qu'il avait donné son autorité à la bête ; et ils adorèrent la bête, en disant : « Qui est semblable à la bête ? Qui est capable de lui faire la guerre ? » 
'''
"5" = '''
:sup:`5` Il lui fut donné une bouche qui proférait de grandes choses et des blasphèmes. Le pouvoir de faire la guerre pendant quarante-deux mois lui fut donné. 
'''
"6" = '''
:sup:`6` Il ouvrit sa bouche pour blasphémer contre Dieu, pour blasphémer son nom, sa demeure et ceux qui habitent dans le ciel. 
'''
"7" = '''
:sup:`7` Il lui fut donné de faire la guerre aux saints et de les vaincre. L'autorité sur toute tribu, tout peuple, toute langue et toute nation lui a été donnée. 
'''
"8" = '''
:sup:`8` Tous les habitants de la terre l'adoreront, tous ceux dont le nom n'a pas été inscrit dès la fondation du monde dans le livre de vie de l'agneau qui a été tué. 
'''
"9" = '''
:sup:`9` Si quelqu'un a des oreilles, qu'il entende. 
'''
"10" = '''
:sup:`10` Si quelqu'un doit aller en captivité, il ira en captivité. Si quelqu'un doit être tué par l'épée, il doit être tué. Voilà l'endurance et la foi des saints. 
'''
"11" = '''
:sup:`11` Je vis monter de la terre une autre bête. Elle avait deux cornes comme un agneau et elle parlait comme un dragon. 
'''
"12" = '''
:sup:`12` Elle exerce en sa présence toute l'autorité de la première bête. Elle oblige la terre et ses habitants à adorer la première bête, dont la blessure mortelle a été guérie. 
'''
"13" = '''
:sup:`13` Elle accomplit de grands prodiges, faisant même descendre du feu du ciel sur la terre, aux yeux des gens. 
'''
"14" = '''
:sup:`14` Elle séduit mon peuple qui habite sur la terre, à cause des signes qu'il lui a été donné d'accomplir devant la bête, en disant aux habitants de la terre de faire une image à la bête qui a eu la blessure de l'épée et qui a vécu. 
'''
"15" = '''
:sup:`15` Il lui fut donné de faire respirer l'image de la bête, afin que l'image de la bête parle et fasse mourir tous ceux qui n'adoreraient pas l'image de la bête. 
'''
"16" = '''
:sup:`16` Elle fait en sorte que tous, petits et grands, riches et pauvres, libres et esclaves, reçoivent des marques sur la main droite ou sur le front ; 
'''
"17" = '''
:sup:`17` et que personne ne puisse acheter ou vendre sans avoir cette marque, qui est le nom de la bête ou le nombre de son nom. 
'''
"18" = '''
:sup:`18` Voici la sagesse. Que celui qui a de l'intelligence calcule le nombre de la bête, car c'est le nombre d'un homme. Son nombre est de six cent soixante-six. 
'''
