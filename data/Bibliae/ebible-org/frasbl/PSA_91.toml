[91]
"1" = '''
:sup:`1` Celui qui habite dans le lieu secret du Très-Haut reposeront à l'ombre du Tout-Puissant. 
'''
"2" = '''
:sup:`2` Je dirai de Yahvé : « Il est mon refuge et ma forteresse ; mon Dieu, en qui j'ai confiance. » 
'''
"3" = '''
:sup:`3` Car il vous délivrera du piège de l'oiseleur, et de la peste mortelle. 
'''
"4" = '''
:sup:`4` Il te couvrira de ses plumes. C'est sous ses ailes que tu trouveras refuge. Sa fidélité est votre bouclier et votre rempart. 
'''
"5" = '''
:sup:`5` Tu ne craindras pas la terreur de la nuit, ni de la flèche qui vole le jour, 
'''
"6" = '''
:sup:`6` ni de la peste qui marche dans les ténèbres, ni de la destruction qui se produit à midi. 
'''
"7" = '''
:sup:`7` Mille personnes peuvent tomber à tes côtés, et dix mille à ta droite ; mais il ne s'approchera pas de vous. 
'''
"8" = '''
:sup:`8` Vous ne regarderez qu'avec vos yeux, et voir la rétribution des méchants. 
'''
"9" = '''
:sup:`9` Parce que tu as fait de Yahvé ton refuge, et le Très-Haut ta demeure, 
'''
"10" = '''
:sup:`10` aucun malheur ne t'arrivera, aucune plaie ne s'approchera de ta demeure. 
'''
"11" = '''
:sup:`11` Car il mettra ses anges à votre service, pour te garder dans toutes tes voies. 
'''
"12" = '''
:sup:`12` Ils te porteront dans leurs mains, afin de ne pas heurter votre pied contre une pierre. 
'''
"13" = '''
:sup:`13` Tu marcheras sur le lion et le cobra. Vous foulerez aux pieds le lionceau et le serpent. 
'''
"14" = '''
:sup:`14` « Parce qu'il s'est attaché à moi, je le délivrerai. Je le placerai en haut, parce qu'il a connu mon nom. 
'''
"15" = '''
:sup:`15` Il m'invoquera, et je lui répondrai. Je serai avec lui dans les problèmes. Je le délivrerai et l'honorerai. 
'''
"16" = '''
:sup:`16` Je le comblerai par une longue vie, et lui montrer mon salut. » 
'''
