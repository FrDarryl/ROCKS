[48]
"1" = '''
:sup:`1` Une chanson. Un psaume par les fils de Korah. Yahvé est grand et digne de louange, dans la ville de notre Dieu, dans sa montagne sainte. 
'''
"2" = '''
:sup:`2` Belle en élévation, la joie de toute la terre, est le Mont Zion, sur les côtés nord, la ville du grand Roi. 
'''
"3" = '''
:sup:`3` Dieu s'est montré dans ses citadelles comme un refuge. 
'''
"4" = '''
:sup:`4` Car voici, les rois se sont rassemblés, ils sont passés ensemble. 
'''
"5" = '''
:sup:`5` Ils l'ont vu, puis ils ont été stupéfaits. Ils étaient consternés. Ils se sont empressés de partir. 
'''
"6" = '''
:sup:`6` Le tremblement les a saisis là, la douleur, comme celle d'une femme en travail. 
'''
"7" = '''
:sup:`7` Avec le vent d'est, tu brises les navires de Tarsis. 
'''
"8" = '''
:sup:`8` Ce que nous avons entendu, nous l'avons vu, dans la ville de Yahvé des armées, dans la ville de notre Dieu. Dieu l'établira pour toujours. Selah. 
'''
"9" = '''
:sup:`9` Nous avons pensé à ta bonté, Dieu, au milieu de votre temple. 
'''
"10" = '''
:sup:`10` Tel est ton nom, Dieu, ainsi est ta louange jusqu'aux extrémités de la terre. Ta main droite est pleine de justice. 
'''
"11" = '''
:sup:`11` Que la montagne de Sion se réjouisse ! Que les filles de Juda se réjouissent à cause de tes jugements. 
'''
"12" = '''
:sup:`12` Marchez autour de Sion, faites-en le tour. Numéroter ses tours. 
'''
"13" = '''
:sup:`13` Remarquez ses remparts. Considérez ses palais, pour que vous puissiez le raconter à la prochaine génération. 
'''
"14" = '''
:sup:`14` Car ce Dieu est notre Dieu pour les siècles des siècles. Il sera notre guide jusqu'à la mort. 
'''
