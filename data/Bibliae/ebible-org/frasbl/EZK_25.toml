[25]
"1" = '''
:sup:`1` La parole de l'Éternel me fut adressée, en ces mots : 
'''
"2" = '''
:sup:`2` Fils d'homme, tourne ta face vers les fils d'Ammon, et prophétise contre eux. 
'''
"3" = '''
:sup:`3` Dis aux enfants d'Ammon : « Écoute la parole du Seigneur Yahvé ! Le Seigneur Yahvé dit : « Parce que vous avez dit : « Ah ! » contre mon sanctuaire quand il a été profané, contre le pays d'Israël quand il a été dévasté, et contre la maison de Juda quand elle est allée en captivité, 
'''
"4" = '''
:sup:`4` voici que je vous livre aux fils de l'Orient pour qu'ils vous possèdent. Ils établiront chez toi leurs campements et y feront leurs demeures. Ils mangeront tes fruits et boiront ton lait. 
'''
"5" = '''
:sup:`5` Je ferai de Rabba une étable pour les chameaux et des fils d'Ammon un lieu de repos pour les troupeaux. Alors vous saurez que je suis Yahvé ». 
'''
"6" = '''
:sup:`6` Car le Seigneur Yahvé dit : « Parce que tu as battu des mains, tapé des pieds, et que tu t'es réjoui avec tout le mépris de ton âme contre le pays d'Israël, 
'''
"7" = '''
:sup:`7` voici que j'étends ma main sur toi, et je te livre au pillage des nations. Je te retrancherai du milieu des peuples, et je te ferai périr hors des pays. Je te détruirai. Alors vous saurez que je suis Yahvé. » 
'''
"8" = '''
:sup:`8` « Le Seigneur Yahvé dit : « Parce que Moab et Séir disent : Voici la maison de Juda comme toutes les nations, 
'''
"9" = '''
:sup:`9` voici, j'ouvrirai le côté de Moab, depuis ses villes, depuis les villes qui sont sur ses frontières, la gloire du pays, Beth Jeshimoth, Baal Meon et Kiriathaim, 
'''
"10" = '''
:sup:`10` vers les fils de l'Orient, pour aller contre les fils d'Ammon ; et je les donnerai en possession, afin qu'on ne se souvienne pas des fils d'Ammon parmi les nations. 
'''
"11" = '''
:sup:`11` J'exécuterai des jugements sur Moab. Alors ils sauront que je suis Yahvé. » 
'''
"12" = '''
:sup:`12` "'Le Seigneur Yahvé dit : « Parce qu'Édom a traité la maison de Juda en se vengeant, parce qu'il l'a gravement offensée et s'est vengé d'elle, » 
'''
"13" = '''
:sup:`13` c'est pourquoi le Seigneur Yahvé dit : « J'étendrai ma main sur Édom, j'en exterminerai l'homme et le bétail, et je le réduirai en désert depuis Théman. Ils tomberont par l'épée jusqu'à Dedan. 
'''
"14" = '''
:sup:`14` J'exercerai ma vengeance sur Édom par la main de mon peuple d'Israël. On fera à Édom selon ma colère et selon ma fureur. Alors ils connaîtront ma vengeance, dit le Seigneur Yahvé. 
'''
"15" = '''
:sup:`15` "'Le Seigneur Yahvé dit : « Parce que les Philistins se sont vengés, et qu'ils se sont vengés avec mépris de l'âme pour détruire avec une hostilité perpétuelle, » 
'''
"16" = '''
:sup:`16` c'est pourquoi le Seigneur Yahvé dit : « Voici, j'étendrai ma main sur les Philistins, j'exterminerai les Chéréthiens, et je détruirai le reste de la côte maritime. 
'''
"17" = '''
:sup:`17` J'exercerai sur eux une grande vengeance, avec des châtiments violents. Alors ils sauront que je suis Yahvé, quand j'exercerai sur eux ma vengeance. »'' 
'''
