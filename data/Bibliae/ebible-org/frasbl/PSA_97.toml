[97]
"1" = '''
:sup:`1` Yahvé règne ! Que la terre se réjouisse ! Que la multitude des îles se réjouisse ! 
'''
"2" = '''
:sup:`2` Les nuages et les ténèbres l'entourent. La droiture et la justice sont le fondement de son trône. 
'''
"3" = '''
:sup:`3` Un feu le précède, et brûle ses adversaires de tous côtés. 
'''
"4" = '''
:sup:`4` Sa foudre illumine le monde. La terre voit, et tremble. 
'''
"5" = '''
:sup:`5` Les montagnes fondent comme de la cire en présence de Yahvé, en présence du Seigneur de toute la terre. 
'''
"6" = '''
:sup:`6` Les cieux publient sa justice. Tous les peuples ont vu sa gloire. 
'''
"7" = '''
:sup:`7` Que tous ceux qui servent des images gravées soient couverts de honte, qui se glorifient de leurs idoles. Adorez-le, vous tous, dieux ! 
'''
"8" = '''
:sup:`8` Sion entend et se réjouit. Les filles de Juda se sont réjouies. à cause de tes jugements, Yahvé. 
'''
"9" = '''
:sup:`9` Car toi, Yahvé, tu es très haut au-dessus de toute la terre. Tu es exalté bien au-dessus de tous les dieux. 
'''
"10" = '''
:sup:`10` Vous qui aimez Yahvé, haïssez le mal ! Il préserve les âmes de ses saints. Il les délivre de la main des méchants. 
'''
"11" = '''
:sup:`11` La lumière est semée pour les justes, et l'allégresse pour ceux qui ont le cœur droit. 
'''
"12" = '''
:sup:`12` Réjouissez-vous en Yahvé, peuple juste ! Remerciez son saint nom. 
'''
