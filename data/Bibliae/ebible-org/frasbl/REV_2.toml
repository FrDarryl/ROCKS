[2]
"1" = '''
:sup:`1` « Écris à l'ange de l'assemblée d'Éphèse : « Celui qui tient les sept étoiles dans sa main droite, celui qui marche parmi les sept chandeliers d'or dit ces choses : 
'''
"2" = '''
:sup:`2` « Je connais tes œuvres, ton travail et ta persévérance, et je sais que tu ne supportes pas les méchants, que tu as mis à l'épreuve ceux qui se disent apôtres et qui ne le sont pas, et que tu les as trouvés faux. 
'''
"3" = '''
:sup:`3` Vous avez de la persévérance, vous avez enduré à cause de mon nom, et vous ne vous êtes pas lassés. 
'''
"4" = '''
:sup:`4` Mais j'ai contre vous ceci : c'est que vous avez abandonné votre premier amour. 
'''
"5" = '''
:sup:`5` Souviens-toi donc d'où tu es tombé, et repens-toi, et fais les premières œuvres ; sinon, je viens à toi promptement, et je déplacerai ton chandelier de sa place, à moins que tu ne te repentes. 
'''
"6" = '''
:sup:`6` Mais ce que vous avez, c'est que vous haïssez les œuvres des Nicolaïtes, que je hais aussi. 
'''
"7" = '''
:sup:`7` Que celui qui a des oreilles entende ce que l'Esprit dit aux assemblées. À celui qui vaincra, je donnerai à manger de l'arbre de vie, qui est dans le paradis de mon Dieu. 
'''
"8" = '''
:sup:`8` « Écris à l'ange de l'assemblée de Smyrne : « Le premier et le dernier, qui était mort et qui est revenu à la vie, dit ces choses : 
'''
"9" = '''
:sup:`9` « Je connais tes œuvres, l'oppression, ta pauvreté (mais tu es riche), et le blasphème de ceux qui se disent Juifs, et qui ne le sont pas, mais qui sont une synagogue de Satan. 
'''
"10" = '''
:sup:`10` Ne vous effrayez pas des choses que vous allez souffrir. Voici que le diable va jeter quelques-uns d'entre vous en prison, afin de vous mettre à l'épreuve, et vous serez opprimés pendant dix jours. Soyez fidèles jusqu'à la mort, et je vous donnerai la couronne de la vie. 
'''
"11" = '''
:sup:`11` Que celui qui a des oreilles entende ce que l'Esprit dit aux assemblées. Celui qui vaincra ne sera pas atteint par la seconde mort. 
'''
"12" = '''
:sup:`12` « Écris à l'ange de l'assemblée de Pergame : « Celui qui a l'épée aiguë à deux tranchants dit ces choses : 
'''
"13" = '''
:sup:`13` « Je connais tes œuvres et le lieu où tu demeures, là où est le trône de Satan. Vous tenez fermement à mon nom, et vous n'avez pas renié ma foi au temps d'Antipas, mon témoin, mon fidèle, qui a été tué au milieu de vous, là où habite Satan. 
'''
"14" = '''
:sup:`14` Mais j'ai quelque chose à vous reprocher, c'est que vous avez là des gens qui suivent la doctrine de Balaam, qui a enseigné à Balak à jeter une pierre d'achoppement devant les enfants d'Israël, à manger des viandes sacrifiées aux idoles et à se livrer à l'impudicité. 
'''
"15" = '''
:sup:`15` De même, vous avez aussi des gens qui s'attachent à la doctrine des Nicolaïtes. 
'''
"16" = '''
:sup:`16` Repentez-vous donc, sinon je viens à vous rapidement et je leur ferai la guerre avec l'épée de ma bouche. 
'''
"17" = '''
:sup:`17` Que celui qui a des oreilles entende ce que l'Esprit dit aux assemblées. À celui qui vaincra, je donnerai de la manne cachée, je lui donnerai un caillou blanc, et sur ce caillou sera écrit un nom nouveau que personne ne connaît, sinon celui qui le reçoit. 
'''
"18" = '''
:sup:`18` « Écris à l'ange de l'assemblée de Thyatire : « Le Fils de Dieu, qui a les yeux comme une flamme de feu, et les pieds comme de l'airain poli, dit ces choses : 
'''
"19" = '''
:sup:`19` « Je connais tes œuvres, ton amour, ta foi, ton service, ta persévérance, et je sais que tes dernières œuvres sont plus nombreuses que les premières. 
'''
"20" = '''
:sup:`20` Mais j'ai contre toi ceci : tu tolères ta femme Jézabel, qui se dit prophétesse. Elle enseigne et séduit mes serviteurs pour qu'ils se livrent à l'impudicité et qu'ils mangent des viandes sacrifiées aux idoles. 
'''
"21" = '''
:sup:`21` Je lui ai donné du temps pour se repentir, mais elle refuse de se repentir de son immoralité sexuelle. 
'''
"22" = '''
:sup:`22` Voici, je la jetterai, elle et ceux qui commettent l'adultère avec elle, dans un lit de grande oppression, s'ils ne se repentent pas de ses œuvres. 
'''
"23" = '''
:sup:`23` Je ferai mourir de mort ses enfants, et toutes les assemblées sauront que je suis celui qui sonde les esprits et les cœurs. Je rendrai à chacun de vous selon ses œuvres. 
'''
"24" = '''
:sup:`24` Mais à vous, je le dis, à ceux qui restent à Thyatira - tous ceux qui n'ont pas cet enseignement, qui ne connaissent pas ce que certains appellent « les choses profondes de Satan » - à vous, je le dis, je ne vous impose aucun autre fardeau. 
'''
"25" = '''
:sup:`25` Néanmoins, tenez fermement ce que vous avez, jusqu'à ce que je vienne. 
'''
"26" = '''
:sup:`26` Celui qui vaincra, celui qui gardera mes œuvres jusqu'à la fin, c'est à lui que je donnerai autorité sur les nations. 
'''
"27" = '''
:sup:`27` Il les dominera avec une verge de fer, les brisant comme des vases d'argile, comme je l'ai aussi reçu de mon Père ; 
'''
"28" = '''
:sup:`28` et je lui donnerai l'étoile du matin. 
'''
"29" = '''
:sup:`29` Que celui qui a des oreilles entende ce que l'Esprit dit aux assemblées. 
'''
