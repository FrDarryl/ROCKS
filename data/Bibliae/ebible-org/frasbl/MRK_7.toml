[7]
"1" = '''
:sup:`1` Alors les pharisiens et quelques-uns des scribes, venus de Jérusalem, s'assemblèrent auprès de lui. 
'''
"2" = '''
:sup:`2` Or, voyant quelques-uns de ses disciples manger du pain avec des mains souillées, c'est-à-dire non lavées, ils trouvèrent à redire. 
'''
"3" = '''
:sup:`3` (En effet, les pharisiens et tous les Juifs ne mangent pas sans avoir lavé leurs mains et leurs avant-bras, selon la tradition des anciens. 
'''
"4" = '''
:sup:`4` Ils ne mangent pas quand ils reviennent de la place du marché, s'ils ne se sont pas lavés, et il y a bien d'autres choses qu'ils ont reçues pour s'y tenir : le lavage des tasses, des cruches, des vases d'airain et des canapés). 
'''
"5" = '''
:sup:`5` Les pharisiens et les scribes lui demandèrent : « Pourquoi tes disciples ne marchent-ils pas selon la tradition des anciens, et ne mangent-ils pas leur pain avec des mains non lavées ? » 
'''
"6" = '''
:sup:`6` Il leur répondit : « Ésaïe a bien prophétisé sur vous, hypocrites, comme il est écrit, Ce peuple m'honore de ses lèvres, mais leur cœur est loin de moi. 
'''
"7" = '''
:sup:`7` Ils m'adorent en vain, enseignant comme doctrines les commandements des hommes ». 
'''
"8" = '''
:sup:`8` « Car vous mettez de côté le commandement de Dieu, et vous vous attachez à la tradition des hommes : vous lavez les cruches et les coupes, et vous faites beaucoup d'autres choses semblables. » 
'''
"9" = '''
:sup:`9` Il leur dit : « Vous avez bien fait de rejeter le commandement de Dieu, pour garder votre tradition. 
'''
"10" = '''
:sup:`10` Car Moïse a dit : « Honore ton père et ta mère", et : « Que celui qui parle mal de son père ou de sa mère soit puni de mort ». 
'''
"11" = '''
:sup:`11` Mais vous, vous dites : « Si un homme dit à son père ou à sa mère : « Tout ce que vous avez pu recevoir de moi est Corban »", c'est-à-dire remis à Dieu, 
'''
"12" = '''
:sup:`12` « alors vous ne lui permettez plus de faire quoi que ce soit pour son père ou sa mère, 
'''
"13" = '''
:sup:`13` annulant ainsi la parole de Dieu par la tradition que vous avez transmise ». Vous faites beaucoup de choses de ce genre. » 
'''
"14" = '''
:sup:`14` Il appela à lui toute la foule et leur dit : « Écoutez-moi tous, et comprenez. 
'''
"15" = '''
:sup:`15` Il n'y a rien qui vienne de l'extérieur de l'homme et qui entre en lui qui puisse le souiller ; mais ce qui sort de l'homme, c'est ce qui le souille. 
'''
"16" = '''
:sup:`16` Si quelqu'un a des oreilles pour entendre, qu'il entende ! » 
'''
"17" = '''
:sup:`17` Lorsqu'il fut entré dans une maison, loin de la foule, ses disciples l'interrogèrent sur la parabole. 
'''
"18" = '''
:sup:`18` Il leur dit : Vous aussi, êtes-vous sans intelligence ? Ne comprenez-vous pas que ce qui entre du dehors dans l'homme ne peut pas le souiller, 
'''
"19" = '''
:sup:`19` parce que cela ne va pas dans son cœur, mais dans son estomac, puis dans les latrines, ce qui rend tous les aliments purs ? » 
'''
"20" = '''
:sup:`20` Il répondit : « Ce qui sort de l'homme, voilà ce qui souille l'homme. 
'''
"21" = '''
:sup:`21` Car c'est du dedans, du cœur de l'homme, que sortent les mauvaises pensées, les adultères, les péchés sexuels, les meurtres, les vols, 
'''
"22" = '''
:sup:`22` les convoitises, la méchanceté, la tromperie, les désirs lubriques, le mauvais œil, le blasphème, l'orgueil et la folie. 
'''
"23" = '''
:sup:`23` Toutes ces mauvaises choses viennent du dedans et souillent l'homme. » 
'''
"24" = '''
:sup:`24` De là, il se leva et s'en alla dans le territoire de Tyr et de Sidon. Il entra dans une maison et ne voulut pas qu'on le sache, mais il ne put échapper à la vigilance. 
'''
"25" = '''
:sup:`25` En effet, une femme dont la petite fille était atteinte d'un esprit impur, ayant entendu parler de lui, vint se jeter à ses pieds. 
'''
"26" = '''
:sup:`26` Cette femme était grecque, de race syrophénicienne. Elle le pria de chasser le démon de sa fille. 
'''
"27" = '''
:sup:`27` Mais Jésus lui dit : « Que les enfants soient rassasiés les premiers, car il ne convient pas de prendre le pain des enfants et de le jeter aux chiens. » 
'''
"28" = '''
:sup:`28` Mais elle lui répondit : « Oui, Seigneur. Pourtant, même les chiens sous la table mangent les miettes des enfants. » 
'''
"29" = '''
:sup:`29` Il lui dit : « A cause de cette parole, va-t'en. Le démon est sorti de ta fille. » 
'''
"30" = '''
:sup:`30` Elle s'en alla dans sa maison, et trouva l'enfant couché sur le lit, le démon étant sorti. 
'''
"31" = '''
:sup:`31` Il quitta de nouveau le territoire de Tyr et de Sidon, et se rendit à la mer de Galilée en passant par le milieu de la région de la Décapole. 
'''
"32" = '''
:sup:`32` On lui amena un sourd qui avait des difficultés d'élocution. Ils le supplièrent de poser sa main sur lui. 
'''
"33" = '''
:sup:`33` Il le prit à l'écart de la foule, en privé, et lui mit les doigts dans les oreilles ; puis il cracha et toucha sa langue. 
'''
"34" = '''
:sup:`34` Levant les yeux au ciel, il soupira et lui dit : « Ephphatha ! », c'est-à-dire : « Ouvre-toi ! » 
'''
"35" = '''
:sup:`35` Aussitôt ses oreilles s'ouvrirent, l'empêchement de sa langue se relâcha, et il parla clairement. 
'''
"36" = '''
:sup:`36` Il leur ordonna de ne le dire à personne, mais plus il leur ordonnait, plus ils le proclamaient largement. 
'''
"37" = '''
:sup:`37` Ils étaient extrêmement étonnés et disaient : « Il a tout bien fait. Il fait entendre les sourds et parler les muets ! » 
'''
