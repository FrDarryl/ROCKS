[2]
"1" = '''
:sup:`1` Sonnez de la trompette en Sion, et de sonner l'alarme dans ma montagne sacrée ! Que tous les habitants du pays tremblent, car le jour de Yahvé arrive, car elle est proche : 
'''
"2" = '''
:sup:`2` Un jour de ténèbres et d'obscurité, un jour de nuages et d'obscurité épaisse. Comme l'aube qui se répand sur les montagnes, un peuple grand et fort ; il n'y a jamais eu de tel, et il n'y en aura pas d'autres après eux, même jusqu'aux années de plusieurs générations. 
'''
"3" = '''
:sup:`3` Un feu dévore devant eux, et derrière eux, une flamme brûle. La terre est comme le jardin d'Eden devant eux, et derrière eux, une étendue sauvage et désolée. Oui, et personne ne leur a échappé. 
'''
"4" = '''
:sup:`4` Leur apparence est comme celle de chevaux, et ils courent comme des cavaliers. 
'''
"5" = '''
:sup:`5` Comme le bruit des chars sur les sommets des montagnes, ils bondissent, comme le bruit d'une flamme de feu qui dévore le chaume, comme un peuple fort en ordre de bataille. 
'''
"6" = '''
:sup:`6` En leur présence, les peuples sont dans l'angoisse. Tous les visages sont devenus pâles. 
'''
"7" = '''
:sup:`7` Ils courent comme des hommes puissants. Ils escaladent le mur comme des guerriers. Ils marchent chacun dans sa ligne, et ils ne dévient pas de leur trajectoire. 
'''
"8" = '''
:sup:`8` L'un ne bouscule pas l'autre. Ils suivent chacun leur propre chemin. Ils ont percé les défenses et ne rompez pas les rangs. 
'''
"9" = '''
:sup:`9` Ils se précipitent sur la ville. Ils courent sur le mur. Ils montent dans les maisons. Ils entrent par les fenêtres comme des voleurs. 
'''
"10" = '''
:sup:`10` La terre tremble devant eux. Les cieux tremblent. Le soleil et la lune sont obscurcis, et les étoiles retirent leur éclat. 
'''
"11" = '''
:sup:`11` Yahvé fait tonner sa voix devant son armée, car ses forces sont très importantes ; car celui qui obéit à ses ordres est fort ; car le jour de Yahvé est grand et très impressionnant, et qui peut l'endurer ? 
'''
"12" = '''
:sup:`12` « Maintenant encore, dit Yahvé, tourne-toi vers moi de tout ton cœur, et avec le jeûne, et avec les pleurs, et avec le deuil. » 
'''
"13" = '''
:sup:`13` Déchire ton cœur et non tes vêtements, et tournez-vous vers Yahvé, votre Dieu ; car il est gracieux et miséricordieux, lent à la colère, et abondant en bonté, et cesse d'envoyer des calamités. 
'''
"14" = '''
:sup:`14` Qui sait ? Il pourrait se retourner et céder, et laisser une bénédiction derrière lui, une offrande de repas et une offrande de boisson à Yahvé, ton Dieu. 
'''
"15" = '''
:sup:`15` Sonnez de la trompette en Sion ! Sanctifier un jeûne. Convoquez une assemblée solennelle. 
'''
"16" = '''
:sup:`16` Rassemblez le peuple. Sanctifier l'assemblée. Rassemblez les anciens. Rassemblez les enfants, et ceux qui allaitent au sein. Que le marié sorte de sa chambre, et la mariée hors de sa chambre. 
'''
"17" = '''
:sup:`17` Que les prêtres, les ministres de Yahvé, pleurent entre le portique et l'autel, et qu'ils disent : « Épargne ton peuple, Yahvé, et ne donnez pas votre héritage à la réprobation, pour que les nations dominent sur eux. Pourquoi diraient-ils parmi les peuples, « Où est leur Dieu ? » 
'''
"18" = '''
:sup:`18` Alors Yahvé fut jaloux de son pays, et a eu pitié de son peuple. 
'''
"19" = '''
:sup:`19` Yahvé répondit à son peuple, « Voici que je vais vous envoyer du blé, du vin nouveau et de l'huile, et vous en serez satisfait ; et je ne ferai plus de toi un objet d'opprobre parmi les nations. 
'''
"20" = '''
:sup:`20` Mais j'éloignerai l'armée du nord loin de vous, et le conduira dans une terre stérile et désolée, son front dans la mer orientale, et son retour dans la mer occidentale ; et sa puanteur remontera, et sa mauvaise odeur s'élèvera. » Il a certainement fait de grandes choses. 
'''
"21" = '''
:sup:`21` Terre, n'aie pas peur. Soyez heureux et réjouissez-vous, car Yahvé a fait de grandes choses. 
'''
"22" = '''
:sup:`22` N'ayez pas peur, bêtes des champs ; car les pâturages du désert surgissent, car l'arbre porte ses fruits. Le figuier et la vigne donnent leur force. 
'''
"23" = '''
:sup:`23` « Réjouissez-vous donc, enfants de Sion, et réjouissez-vous en Yahvé, votre Dieu ; car il vous donne la pluie du matin en juste mesure, et il fait tomber la pluie pour vous, la pluie précoce et la pluie tardive, comme auparavant. 
'''
"24" = '''
:sup:`24` Les aires de battage seront pleines de blé, et les cuves déborderont de vin nouveau et d'huile. 
'''
"25" = '''
:sup:`25` Je vous rendrai les années que le criquet pèlerin a dévorées, le grand criquet, la sauterelle, et la chenille, ma grande armée, que j'ai envoyée parmi vous. 
'''
"26" = '''
:sup:`26` Vous aurez beaucoup à manger et serez rassasiés, et vous louerez le nom de Yahvé, votre Dieu, qui a fait des merveilles avec vous ; et mon peuple ne sera plus jamais déçu. 
'''
"27" = '''
:sup:`27` Vous saurez que je suis au milieu d'Israël, et que je suis Yahvé, ton Dieu, et qu'il n'y en a pas d'autre ; et mon peuple ne sera plus jamais déçu. 
'''
"28" = '''
:sup:`28` « Ensuite, il arrivera que je répandrai mon Esprit sur toute chair ; et vos fils et vos filles prophétiseront. Vos vieux hommes feront des rêves. Vos jeunes hommes auront des visions. 
'''
"29" = '''
:sup:`29` Et aussi sur les serviteurs et sur les servantes en ces jours-là, Je déverserai mon Esprit. 
'''
"30" = '''
:sup:`30` Je ferai des prodiges dans les cieux et sur la terre : du sang, du feu, et des colonnes de fumée. 
'''
"31" = '''
:sup:`31` Le soleil se changera en ténèbres, et la lune en sang, avant que n'arrive le jour grand et terrible de Yahvé. 
'''
"32" = '''
:sup:`32` Il arrivera que quiconque invoquera le nom de Yahvé sera sauvé ; car sur la montagne de Sion et à Jérusalem, il y aura ceux qui s'échapperont, comme Yahvé l'a dit, et parmi les restants, ceux que Yahvé appelle. 
'''
