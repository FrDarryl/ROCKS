[5]
"1" = '''
:sup:`1` Ensuite, les chefs des maisons paternelles furent choisis pour monter selon leurs tribus, avec leurs femmes, leurs fils et leurs filles, leurs serviteurs et leurs servantes, et leur bétail. 
'''
"2" = '''
:sup:`2` Darius envoya avec eux mille cavaliers pour les ramener à Jérusalem en paix, avec des instruments de musique, des tambours et des flûtes. 
'''
"3" = '''
:sup:`3` Tous les membres de leur famille étaient en train de se réjouir, et il les fit monter ensemble avec eux. 
'''
"4" = '''
:sup:`4` Voici les noms des hommes qui montèrent, selon leurs familles, dans leurs tribus, d'après leurs divisions respectives. 
'''
"5" = '''
:sup:`5` Prêtres, fils de Phinées, fils d'Aaron : Jésus, fils de Josedek, fils de Saraïas, et Joakim, fils de Zorobabel, fils de Salathiel, de la maison de David, de la lignée de Pharès, de la tribu de Juda, 
'''
"6" = '''
:sup:`6` qui prononcèrent des paroles sages devant Darius, roi de Perse, la deuxième année de son règne, au mois de Nisan, qui est le premier mois. 
'''
"7" = '''
:sup:`7` Ce sont les Judéens qui sont remontés de la captivité, où ils vivaient comme des étrangers, et que Nabuchodonosor, roi de Babylone, avait emmenés à Babylone. 
'''
"8" = '''
:sup:`8` Ils retournèrent à Jérusalem et dans le reste de la Judée, chacun dans sa ville. Ils étaient venus avec Zorobabel, avec Jésus, Nehemias, Zaraias, Resaias, Eneneus, Mardocheus, Beelsarus, Aspharsus, Reelias, Roimus et Baana, leurs chefs. 
'''
"9" = '''
:sup:`9` Nombre des membres de la nation et de leurs chefs : les fils de Phoros, deux mille cent soixante-douze ; les fils de Saphat, quatre cent soixante-douze ; 
'''
"10" = '''
:sup:`10` les fils de Ares, sept cent cinquante-six ; 
'''
"11" = '''
:sup:`11` les fils de Phaath Moab, des fils de Jésus et de Joab, deux mille huit cent douze ; 
'''
"12" = '''
:sup:`12` les fils d'Elam, mille deux cent cinquante-quatre ; les fils de Zathui, neuf cent quarante cinq ; les fils de Chorbe, sept cent cinq ; les fils de Bani, six cent quarante huit ; 
'''
"13" = '''
:sup:`13` les fils de Bebai, six cent vingt trois ; les fils de Astad, mille trois cent vingt deux ; 
'''
"14" = '''
:sup:`14` les fils d'Adonikam, six cent soixante sept ; les fils de Bagoi, deux mille soixante-six ; les fils de Adinu, quatre cent cinquante-quatre ; 
'''
"15" = '''
:sup:`15` les fils de Ater, d'Ezekias, quatre-vingt-douze ; les fils de Kilan et Azetas, soixante-sept ; les fils de Azaru, quatre cent trente-deux ; 
'''
"16" = '''
:sup:`16` les fils de Annis, cent un ; les fils d'Arom, les fils de Bassai, trois cent vingt-trois ; les fils d'Arsiphurith, cent douze ; 
'''
"17" = '''
:sup:`17` les fils de Baiterus, trois mille cinq ; les fils de Bethlomon, cent vingt trois ; 
'''
"18" = '''
:sup:`18` ceux de Netophas, cinquante cinq ; ceux d'Anathoth, cent cinquante huit ; ceux de Bethasmoth, quarante deux ; 
'''
"19" = '''
:sup:`19` ceux de Kariathiarius, vingt cinq : ceux de Caphira et de Beroth, sept cent quarante-trois ; 
'''
"20" = '''
:sup:`20` les Chadiasai et les Ammidioi, quatre cent vingt-deux ; ceux de Kirama et de Gabbe, six cent vingt et un ; 
'''
"21" = '''
:sup:`21` ceux de Macalon, cent vingt-deux ; ceux de Betolion, cinquante-deux ; les fils de Niphis, cent cinquante six ; 
'''
"22" = '''
:sup:`22` les fils de Calamolalus et Onus, sept cent vingt cinq ; les fils de Jerechu, trois cent quarante cinq ; 
'''
"23" = '''
:sup:`23` et les fils de Sanaas, trois mille trois cent trente. 
'''
"24" = '''
:sup:`24` Sacrificateurs : les fils de Jeddu, fils de Jésus, parmi les fils de Sanasib, neuf cent soixante-douze ; les fils de Emmeruth, mille cinquante-deux ; 
'''
"25" = '''
:sup:`25` les fils de Phassurus, mille deux cent quarante-sept ; et les fils de Charme, mille dix-sept. 
'''
"26" = '''
:sup:`26` Lévites : les fils de Jésus, Kadmiel, Bannas et Sudias, soixante-quatorze. 
'''
"27" = '''
:sup:`27` Chanteurs sacrés : les fils d'Asaph, cent vingt-huit. 
'''
"28" = '''
:sup:`28` Gardiens de la porte : les fils de Salum, les fils de Atar, les fils de Tolman, les fils de Dacubi, les fils de Ateta, les fils de Sabi, en tout cent trente-neuf. 
'''
"29" = '''
:sup:`29` Les serviteurs du temple : les fils de Esau, les fils de Asipha, les fils de Tabaoth, les fils de Keras, les fils de Sua, les fils de Phaleas, les fils de Labana, les fils de Aggaba. 
'''
"30" = '''
:sup:`30` les fils de Acud, les fils de Uta, les fils de Ketab, les fils de Accaba, les fils de Subai, les fils de Anan, les fils de Cathua, les fils de Geddur, 
'''
"31" = '''
:sup:`31` les fils de Jairus, les fils de Daisan, les fils de Nœba, les fils de Chaseba, les fils de Gazera, les fils de Ozias, les fils de Phinœ, les fils de Asara, les fils de Basthai, les fils de Asana, les fils de Maani, les fils de Naphisi, les fils de Acub, les fils de Achipha, les fils de Asur, les fils de Pharakim, les fils de Basaloth, 
'''
"32" = '''
:sup:`32` les fils de Meedda, les fils de Cutha, les fils de Charea, les fils de Barchus, les fils de Serar, les fils de Thomei, les fils de Nasi, les fils de Atipha. 
'''
"33" = '''
:sup:`33` Fils des serviteurs de Salomon : les fils de Assaphioth, les fils de Pharida, les fils de Jeeli, les fils de Lozon, les fils de Isdael, les fils de Saphuthi, 
'''
"34" = '''
:sup:`34` les fils de Agia, les fils de Phacareth, les fils de Sabie, les fils de Sarothie, les fils de Masias, les fils de Gas, les fils d'Addus, les fils de Subas, les fils d'Apherra, les fils de Barodis, les fils de Saphat, les fils d'Allon. 
'''
"35" = '''
:sup:`35` Tous les serviteurs du temple et les fils des serviteurs de Salomon étaient au nombre de trois cent soixante-douze. 
'''
"36" = '''
:sup:`36` Ceux-ci montèrent de Thermeleth et de Thelersas, Charaathalan à leur tête, et Allar ; 
'''
"37" = '''
:sup:`37` et ils ne purent montrer ni leurs familles, ni leurs souches, comme ils étaient d'Israël : les fils de Dalan, fils de Ban, les fils de Nekodan, six cent cinquante-deux. 
'''
"38" = '''
:sup:`38` Parmi les prêtres, ceux qui ont usurpé l'office du sacerdoce et qui n'ont pas été trouvés : les fils de Obdia, les fils de Akkos, les fils de Jaddus, qui a épousé Augia, une des filles de Zorzelleus, et a été appelé de son nom. 
'''
"39" = '''
:sup:`39` Lorsque la description de la parenté de ces hommes a été recherchée dans le registre et n'a pas été trouvée, ils ont été écartés de l'exercice de la fonction sacerdotale ; 
'''
"40" = '''
:sup:`40` car Néhémias et Attharias leur ont dit qu'ils ne devaient pas participer aux choses saintes jusqu'à ce que se lève un grand prêtre portant Urim et Thummim. 
'''
"41" = '''
:sup:`41` Ainsi tous ceux d'Israël, depuis l'âge de douze ans et au-dessus, à part les serviteurs et les servantes, furent au nombre de quarante-deux mille trois cent soixante. 
'''
"42" = '''
:sup:`42` Leurs serviteurs et servantes étaient au nombre de sept mille trois cent trente-sept ; les ménestrels et chanteurs, au nombre de deux cent quarante-cinq ; 
'''
"43" = '''
:sup:`43` quatre cent trente-cinq chameaux, sept mille trente-six chevaux, deux cent quarante-cinq mulets, et cinq mille cinq cent vingt-cinq bêtes de somme. 
'''
"44" = '''
:sup:`44` Et quelques-uns des chefs de famille, lorsqu'ils arrivèrent au temple de Dieu qui est à Jérusalem, firent le vœu de rétablir la maison à sa place, selon leur capacité, 
'''
"45" = '''
:sup:`45` et de donner au trésor sacré des œuvres mille minas d'or, cinq mille minas d'argent, et cent vêtements sacerdotaux. 
'''
"46" = '''
:sup:`46` Les prêtres, les lévites et une partie du peuple vivaient à Jérusalem et dans la campagne. Les chantres, les portiers et tout Israël vivaient dans leurs villages. 
'''
"47" = '''
:sup:`47` Lorsque le septième mois fut arrivé, et que les enfants d'Israël furent chacun dans leur lieu, ils se rassemblèrent tous d'un commun accord sur la grande place, devant le premier portique, à l'orient. 
'''
"48" = '''
:sup:`48` Alors Jésus, fils de Josedek, les prêtres de sa famille, Zorobabel, fils de Salathiel, et les gens de sa famille se levèrent et préparèrent l'autel du Dieu d'Israël 
'''
"49" = '''
:sup:`49` pour y offrir des sacrifices consumés, selon les ordres exprès du livre de Moïse, homme de Dieu. 
'''
"50" = '''
:sup:`50` Des gens se joignirent à eux parmi les autres nations du pays, et ils dressèrent l'autel à sa place, car toutes les nations du pays leur étaient hostiles et les opprimaient ; ils offrirent des sacrifices aux heures convenables et des holocaustes à l'Éternel, matin et soir. 
'''
"51" = '''
:sup:`51` Ils célébrèrent aussi la fête des Tabernacles, comme il est prescrit dans la loi, et offrirent des sacrifices chaque jour, comme il convient. 
'''
"52" = '''
:sup:`52` Ensuite, ils offraient les oblations perpétuelles et les sacrifices des sabbats, des nouvelles lunes et de toutes les fêtes consacrées. 
'''
"53" = '''
:sup:`53` Tous ceux qui avaient fait un vœu à Dieu commencèrent à offrir des sacrifices à Dieu à partir de la nouvelle lune du septième mois, bien que le temple de Dieu ne fût pas encore construit. 
'''
"54" = '''
:sup:`54` Ils donnaient de l'argent, de la nourriture et des boissons aux maçons et aux charpentiers. 
'''
"55" = '''
:sup:`55` Ils donnèrent aussi des charrettes aux habitants de Sidon et de Tyr, pour qu'ils apportent des cèdres du Liban et les transportent en radeaux jusqu'au port de Joppé, selon le commandement qui leur avait été donné par Cyrus, roi des Perses. 
'''
"56" = '''
:sup:`56` La deuxième année après son arrivée au temple de Dieu à Jérusalem, au deuxième mois, Zorobabel, fils de Salathiel, Jésus, fils de Josedek, leurs parents, les prêtres lévitiques et tous ceux qui étaient venus à Jérusalem après la captivité, commencèrent à travailler. 
'''
"57" = '''
:sup:`57` Ils posèrent les fondements du temple de Dieu à la nouvelle lune du deuxième mois, la deuxième année après leur arrivée en Judée et à Jérusalem. 
'''
"58" = '''
:sup:`58` Ils établirent les Lévites, âgés d'au moins vingt ans, sur les ouvrages du Seigneur. Alors Jésus, avec ses fils et ses proches, Kadmiel son frère, les fils de Jésus, Emadabun, et les fils de Joda, fils d'Iliadun, et leurs fils et proches, tous les lévites, d'un commun accord, se levèrent et se mirent à l'œuvre, travaillant à l'avancement des travaux dans la maison de Dieu. Ainsi, les bâtisseurs construisirent le temple du Seigneur. 
'''
"59" = '''
:sup:`59` Les prêtres se tenaient debout, revêtus de leurs habits, avec des instruments de musique et des trompettes, et les lévites, fils d'Asaph, avec leurs cymbales, 
'''
"60" = '''
:sup:`60` en chantant des cantiques d'action de grâce et en louant l'Éternel, selon les indications du roi David d'Israël. 
'''
"61" = '''
:sup:`61` Ils chantèrent à haute voix, louant l'Éternel par des chants d'action de grâces, parce que sa bonté et sa gloire sont pour toujours dans tout Israël. 
'''
"62" = '''
:sup:`62` Tout le peuple sonnait de la trompette et criait d'une voix forte, chantant des chants d'action de grâces à l'Éternel pour le relèvement de la maison de l'Éternel. 
'''
"63" = '''
:sup:`63` Quelques-uns des prêtres lévitiques et des chefs de leurs familles, les anciens qui avaient vu la première maison, vinrent à la construction de celle-ci avec des lamentations et de grands pleurs. 
'''
"64" = '''
:sup:`64` Mais un grand nombre d'entre eux, munis de trompettes, poussaient des cris de joie, 
'''
"65" = '''
:sup:`65` de sorte que le peuple n'entendait pas les trompettes à cause des pleurs du peuple, car la multitude sonnait fort, de sorte qu'on l'entendait au loin. 
'''
"66" = '''
:sup:`66` C'est pourquoi, lorsque les ennemis de la tribu de Juda et de Benjamin l'ont entendu, ils ont appris ce que signifiait ce bruit de trompettes. 
'''
"67" = '''
:sup:`67` Ils apprirent que ceux qui étaient revenus de captivité avaient construit le temple pour l'Éternel, le Dieu d'Israël. 
'''
"68" = '''
:sup:`68` Ils allèrent donc trouver Zorobabel et Jésus, ainsi que les chefs de famille, et leur dirent : « Nous construirons avec vous. 
'''
"69" = '''
:sup:`69` Car, tout comme vous, nous obéissons à votre Seigneur et nous lui offrons des sacrifices depuis le temps du roi Asbasareth des Assyriens, qui nous a amenés ici. » 
'''
"70" = '''
:sup:`70` Alors Zorobabel, Jésus et les chefs des familles d'Israël leur dirent : « Ce n'est pas à vous de bâtir la maison du Seigneur notre Dieu. 
'''
"71" = '''
:sup:`71` C'est nous seuls qui bâtirons pour le Seigneur d'Israël, comme nous l'a ordonné le roi Cyrus des Perses. » 
'''
"72" = '''
:sup:`72` Mais les païens du pays pressèrent les habitants de la Judée, leur coupèrent les vivres et les empêchèrent de bâtir. 
'''
"73" = '''
:sup:`73` Ils empêchèrent, par des complots secrets, par des pressions populaires et par des agitations, l'achèvement de la construction pendant tout le temps que vécut le roi Cyrus. Ils furent donc empêchés de bâtir pendant deux ans, jusqu'au règne de Darius. 
'''
