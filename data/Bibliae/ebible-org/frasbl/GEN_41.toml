[41]
"1" = '''
:sup:`1` Au bout de deux années complètes, Pharaon eut un songe, et voici qu'il se tenait près du fleuve. 
'''
"2" = '''
:sup:`2` Et voici, sept bêtes sortaient du fleuve. Elles étaient sveltes et grasses, et elles se nourrissaient de l'herbe des marais. 
'''
"3" = '''
:sup:`3` Et voici, sept autres bêtes sortaient du fleuve après elles, laides et maigres, et se tenaient près des autres bêtes, sur le bord du fleuve. 
'''
"4" = '''
:sup:`4` Les bêtes laides et maigres dévorèrent les sept bêtes sveltes et grasses. Pharaon se réveilla. 
'''
"5" = '''
:sup:`5` Il dormit et rêva une seconde fois ; et voici que sept épis de blé montèrent sur une seule tige, sains et bons. 
'''
"6" = '''
:sup:`6` Et voici, sept épis maigres, soufflés par le vent d'est, poussèrent après eux. 
'''
"7" = '''
:sup:`7` Les épis minces avalèrent les sept épis sains et pleins. Pharaon se réveilla, et voici, c'était un rêve. 
'''
"8" = '''
:sup:`8` Le matin, son esprit fut troublé, et il fit venir tous les magiciens et les sages d'Égypte. Pharaon leur raconta ses rêves, mais il n'y avait personne pour les interpréter à Pharaon. 
'''
"9" = '''
:sup:`9` Alors le chef des échansons parla à Pharaon, et dit : « Je me souviens aujourd'hui de mes fautes. 
'''
"10" = '''
:sup:`10` Pharaon s'est mis en colère contre ses serviteurs et m'a fait enfermer dans la maison du chef des gardes, avec le chef des boulangers. 
'''
"11" = '''
:sup:`11` Nous fîmes un rêve en une seule nuit, lui et moi. Chacun rêva selon l'interprétation de son rêve. 
'''
"12" = '''
:sup:`12` Il y avait là avec nous un jeune homme, un Hébreu, serviteur du chef des gardes. Nous lui avons raconté, et il nous a interprété nos rêves. Il interpréta à chacun selon son songe. 
'''
"13" = '''
:sup:`13` Et il en fut ainsi, comme il nous l'interpréta. Il m'a rétabli dans mes fonctions, et il l'a pendu. » 
'''
"14" = '''
:sup:`14` Alors Pharaon envoya appeler Joseph, et on le fit sortir en toute hâte du cachot. Il se rasa, changea de vêtements, et entra chez Pharaon. 
'''
"15" = '''
:sup:`15` Pharaon dit à Joseph : « J'ai fait un rêve, et il n'y a personne qui puisse l'interpréter. J'ai entendu dire de toi que, lorsque tu entends un rêve, tu peux l'interpréter. » 
'''
"16" = '''
:sup:`16` Joseph répondit à Pharaon : « Ce n'est pas en moi. Dieu donnera à Pharaon une réponse de paix. » 
'''
"17" = '''
:sup:`17` Pharaon dit à Joseph : « Dans mon rêve, voici, je me tenais sur le bord du fleuve ; 
'''
"18" = '''
:sup:`18` et voici, sept bêtes grasses et élégantes sont sorties du fleuve. Ils se nourrissaient de l'herbe des marais. 
'''
"19" = '''
:sup:`19` Et voici que sept autres bêtes montaient après eux, pauvres, très laides et maigres, comme je n'en ai jamais vu dans tout le pays d'Égypte pour leur laideur. 
'''
"20" = '''
:sup:`20` Les bêtes maigres et laides mangèrent les sept premières bêtes grasses ; 
'''
"21" = '''
:sup:`21` et quand elles les eurent mangées, on ne put savoir qu'elles les avaient mangées, mais elles étaient toujours aussi laides, comme au début. Alors je me réveillai. 
'''
"22" = '''
:sup:`22` Je regardai en songe, et voici que sept épis de blé montaient sur une tige, pleins et bons ; 
'''
"23" = '''
:sup:`23` et voici que sept épis de blé, desséchés, maigres, et soufflés par le vent d'orient, montaient après eux. 
'''
"24" = '''
:sup:`24` Les épis maigres avalèrent les sept bons épis. Je l'ai raconté aux magiciens, mais il n'y avait personne qui pût me l'expliquer. » 
'''
"25" = '''
:sup:`25` Joseph dit à Pharaon : « Le rêve de Pharaon est unique. Ce que Dieu va faire, il l'a annoncé à Pharaon. 
'''
"26" = '''
:sup:`26` Les sept bonnes bêtes sont sept ans, et les sept bonnes épis sont sept ans. Le rêve est unique. 
'''
"27" = '''
:sup:`27` Les sept bêtes maigres et laides qui sont montées après elles, ce sont sept ans, et aussi les sept épis vides, soufflés par le vent d'orient ; ce seront sept années de famine. 
'''
"28" = '''
:sup:`28` C'est ce que j'ai dit à Pharaon. Dieu a montré à Pharaon ce qu'il allait faire. 
'''
"29" = '''
:sup:`29` Voici, sept années de grande abondance dans tout le pays d'Égypte vont venir. 
'''
"30" = '''
:sup:`30` Sept années de famine surviendront après elles, et toute l'abondance sera oubliée dans le pays d'Égypte. La famine consumera le pays, 
'''
"31" = '''
:sup:`31` et l'abondance ne sera pas connue dans le pays, à cause de la famine qui suivra, car elle sera très douloureuse. 
'''
"32" = '''
:sup:`32` Le rêve a été doublé pour Pharaon, car la chose est établie par Dieu, et Dieu l'accomplira bientôt. 
'''
"33" = '''
:sup:`33` « Maintenant, que Pharaon cherche un homme discret et sage, et qu'il l'établisse sur le pays d'Égypte. 
'''
"34" = '''
:sup:`34` Que Pharaon fasse cela, qu'il nomme des surveillants sur le pays, et qu'ils prélèvent le cinquième de la production du pays d'Égypte pendant les sept années d'abondance. 
'''
"35" = '''
:sup:`35` Qu'ils rassemblent toutes les denrées de ces bonnes années à venir, et qu'ils stockent le grain sous la main de Pharaon pour le nourrir dans les villes, et qu'ils le gardent. 
'''
"36" = '''
:sup:`36` Ces vivres serviront à approvisionner le pays contre les sept années de famine qui s'abattront sur le pays d'Égypte, afin que le pays ne périsse pas par la famine. » 
'''
"37" = '''
:sup:`37` La chose était bonne aux yeux de Pharaon et aux yeux de tous ses serviteurs. 
'''
"38" = '''
:sup:`38` Pharaon dit à ses serviteurs : « Peut-on trouver un tel homme, un homme en qui réside l'Esprit de Dieu ? ». 
'''
"39" = '''
:sup:`39` Pharaon dit à Joseph : « Puisque Dieu t'a montré tout cela, il n'y a personne d'aussi discret et d'aussi sage que toi. 
'''
"40" = '''
:sup:`40` Tu seras à la tête de ma maison. Tout mon peuple sera gouverné selon ta parole. Ce n'est que sur le trône que je serai plus grand que toi. » 
'''
"41" = '''
:sup:`41` Pharaon dit à Joseph : « Voici, je t'ai établi sur tout le pays d'Égypte. » 
'''
"42" = '''
:sup:`42` Pharaon ôta sa bague de sa main et la mit à la main de Joseph ; il le revêtit d'une robe de fin lin, et lui mit un collier d'or au cou. 
'''
"43" = '''
:sup:`43` Il le fit monter dans le second char qu'il avait. Ils criaient devant lui : « Agenouillez-vous ! » Il l'établit sur tout le pays d'Égypte. 
'''
"44" = '''
:sup:`44` Pharaon dit à Joseph : « Je suis Pharaon. Sans toi, personne ne lèvera la main ni le pied dans tout le pays d'Égypte. » 
'''
"45" = '''
:sup:`45` Pharaon donna à Joseph le nom de Zaphenath-Paneah. Il lui donna pour femme Asenath, fille du prêtre Potiphéra d'On. Joseph parcourut le pays d'Égypte. 
'''
"46" = '''
:sup:`46` Joseph était âgé de trente ans lorsqu'il se présenta devant Pharaon, roi d'Égypte. Joseph sortit de la présence de Pharaon, et parcourut tout le pays d'Égypte. 
'''
"47" = '''
:sup:`47` Pendant les sept années d'abondance, la terre produisit en abondance. 
'''
"48" = '''
:sup:`48` Il ramassa toutes les provisions des sept années qui s'étaient écoulées dans le pays d'Égypte, et il les mit en réserve dans les villes. Il stocka dans chaque ville des aliments provenant des champs qui entouraient cette ville. 
'''
"49" = '''
:sup:`49` Joseph accumula du grain comme le sable de la mer, en très grande quantité, jusqu'à ce qu'il cesse de compter, car il était sans nombre. 
'''
"50" = '''
:sup:`50` Il naquit à Joseph, avant l'année de la famine, deux fils qu'Asenath, fille de Potiphéra, prêtre d'On, lui enfanta. 
'''
"51" = '''
:sup:`51` Joseph donna à l'aîné le nom de Manassé, car, dit-il, Dieu m'a fait oublier tout mon labeur et toute la maison de mon père. » 
'''
"52" = '''
:sup:`52` Le nom du second, il l'appela Ephraïm : « Car Dieu m'a rendu fécond dans le pays de mon affliction. » 
'''
"53" = '''
:sup:`53` Les sept années d'abondance qui existaient dans le pays d'Égypte prirent fin. 
'''
"54" = '''
:sup:`54` Les sept années de famine commencèrent à venir, comme l'avait dit Joseph. Il y eut de la famine dans tous les pays, mais dans tout le pays d'Égypte, il y avait du pain. 
'''
"55" = '''
:sup:`55` Lorsque tout le pays d'Égypte fut affamé, le peuple cria au Pharaon pour avoir du pain. Le Pharaon dit à tous les Égyptiens : « Allez voir Joseph. Faites ce qu'il vous dira. » 
'''
"56" = '''
:sup:`56` La famine sévissait sur toute la surface de la terre. Joseph ouvrit tous les magasins et vendit aux Égyptiens. La famine était grande dans le pays d'Égypte. 
'''
"57" = '''
:sup:`57` Tous les pays venaient en Égypte, chez Joseph, pour acheter du blé, car la famine sévissait sur toute la surface de la terre. 
'''
