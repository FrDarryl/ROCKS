[102]
"1" = '''
:sup:`1` Prière de l'affligé, lorsqu'il est accablé et qu'il déverse sa plainte devant Yahvé. Entends ma prière, Yahvé ! Laisse mon cri venir à toi. 
'''
"2" = '''
:sup:`2` Ne me cache pas ta face au jour de ma détresse. Tourne ton oreille vers moi. Répondez rapidement dans la journée lorsque j'appelle. 
'''
"3" = '''
:sup:`3` Car mes jours se consument comme de la fumée. Mes os sont brûlés comme une torche. 
'''
"4" = '''
:sup:`4` Mon cœur est flétri comme l'herbe, il est desséché, car j'oublie de manger mon pain. 
'''
"5" = '''
:sup:`5` A cause de la voix de mes gémissements, mes os collent à ma peau. 
'''
"6" = '''
:sup:`6` Je suis comme un pélican du désert. Je suis devenu comme un hibou des lieux déserts. 
'''
"7" = '''
:sup:`7` Je veille, et je suis devenu comme un moineau qui est seul sur le toit. 
'''
"8" = '''
:sup:`8` Mes ennemis m'outragent tout le jour. Ceux qui sont en colère contre moi utilisent mon nom comme une malédiction. 
'''
"9" = '''
:sup:`9` Car j'ai mangé de la cendre comme du pain, et j'ai mélangé ma boisson avec des larmes, 
'''
"10" = '''
:sup:`10` à cause de ton indignation et de ta colère ; car tu m'as pris et jeté au loin. 
'''
"11" = '''
:sup:`11` Mes jours sont comme une longue ombre. Je me suis flétri comme l'herbe. 
'''
"12" = '''
:sup:`12` Mais toi, Yahvé, tu demeures à jamais ; ta renommée perdure à travers les générations. 
'''
"13" = '''
:sup:`13` Tu te lèveras et tu auras pitié de Sion, car il est temps d'avoir pitié d'elle. Oui, le moment est venu. 
'''
"14" = '''
:sup:`14` Car tes serviteurs prennent plaisir à ses pierres, et ayez pitié de sa poussière. 
'''
"15" = '''
:sup:`15` Ainsi les nations craindront le nom de Yahvé, tous les rois de la terre, ta gloire. 
'''
"16" = '''
:sup:`16` Car Yahvé a rebâti Sion. Il est apparu dans sa gloire. 
'''
"17" = '''
:sup:`17` Il a répondu à la prière des indigents, et n'a pas méprisé leur prière. 
'''
"18" = '''
:sup:`18` Ceci sera écrit pour la génération à venir. Un peuple qui sera créé louera Yah, 
'''
"19" = '''
:sup:`19` car il a regardé du haut de son sanctuaire. Du ciel, Yahvé a vu la terre, 
'''
"20" = '''
:sup:`20` pour entendre les gémissements du prisonnier, pour libérer ceux qui sont condamnés à mort, 
'''
"21" = '''
:sup:`21` afin que les hommes proclament le nom de Yahvé dans Sion, et ses louanges à Jérusalem, 
'''
"22" = '''
:sup:`22` quand les peuples seront rassemblés, les royaumes, pour servir Yahvé. 
'''
"23" = '''
:sup:`23` Il a affaibli ma force le long du parcours. Il a raccourci mes jours. 
'''
"24" = '''
:sup:`24` J'ai dit : « Mon Dieu, ne m'enlève pas au milieu de mes jours. Vos années sont à travers toutes les générations. 
'''
"25" = '''
:sup:`25` Dès longtemps, tu as posé les fondements de la terre. Les cieux sont l'œuvre de tes mains. 
'''
"26" = '''
:sup:`26` Ils périront, mais toi tu persévéreras. Oui, ils s'useront tous comme un vêtement. Tu les changeras comme un manteau, et ils seront changés. 
'''
"27" = '''
:sup:`27` Mais vous êtes les mêmes. Vos années n'auront pas de fin. 
'''
"28" = '''
:sup:`28` Les enfants de tes serviteurs continueront. Leur progéniture sera établie devant toi. » 
'''
