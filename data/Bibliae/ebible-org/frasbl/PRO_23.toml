[23]
"1" = '''
:sup:`1` Lorsque vous vous asseyez pour manger avec une règle, Considérez attentivement ce qui est devant vous ; 
'''
"2" = '''
:sup:`2` mettre un couteau sur votre gorge si vous êtes un homme qui a de l'appétit. 
'''
"3" = '''
:sup:`3` Ne soyez pas désireux de ses friandises, car ce sont des aliments trompeurs. 
'''
"4" = '''
:sup:`4` Ne te fatigue pas pour être riche. Dans votre sagesse, faites preuve de retenue. 
'''
"5" = '''
:sup:`5` Pourquoi fixez-vous vos yeux sur ce qui n'est pas ? Car il pousse certainement des ailes comme un aigle et vole dans le ciel. 
'''
"6" = '''
:sup:`6` Ne mangez pas la nourriture de celui qui a l'œil avare, et n'ont pas envie de ses délices, 
'''
"7" = '''
:sup:`7` pour qu'il pense au coût, donc il est. « Mangez et buvez ! » vous dit-il, mais son cœur n'est pas avec vous. 
'''
"8" = '''
:sup:`8` Vous vomirez le morceau que vous avez mangé. et gaspiller vos paroles agréables. 
'''
"9" = '''
:sup:`9` Ne parlez pas aux oreilles d'un fou, car il méprisera la sagesse de vos paroles. 
'''
"10" = '''
:sup:`10` Ne déplacez pas l'ancienne borne. N'empiète pas sur les champs des orphelins, 
'''
"11" = '''
:sup:`11` pour leur défenseur est fort. Il plaidera leur cause contre vous. 
'''
"12" = '''
:sup:`12` Applique ton cœur à l'instruction, et vos oreilles aux paroles de la connaissance. 
'''
"13" = '''
:sup:`13` Ne retenez pas la correction d'un enfant. Si vous le punissez avec la verge, il ne mourra pas. 
'''
"14" = '''
:sup:`14` Punissez-le avec la verge, et sauve son âme du séjour des morts. 
'''
"15" = '''
:sup:`15` Mon fils, si ton cœur est sage, alors mon cœur sera heureux, même le mien. 
'''
"16" = '''
:sup:`16` Oui, mon cœur se réjouira quand tes lèvres disent ce qui est juste. 
'''
"17" = '''
:sup:`17` Ne laisse pas ton cœur envier les pécheurs, mais plutôt craindre Yahvé toute la journée. 
'''
"18" = '''
:sup:`18` En effet, il existe une espérance future, et ton espoir ne sera pas anéanti. 
'''
"19" = '''
:sup:`19` Écoute, mon fils, et sois sage, et gardez votre cœur sur le bon chemin ! 
'''
"20" = '''
:sup:`20` Ne soyez pas parmi ceux qui boivent trop de vin, ou ceux qui se gavent de viande ; 
'''
"21" = '''
:sup:`21` car l'ivrogne et le glouton deviendront pauvres ; et la somnolence les habille de haillons. 
'''
"22" = '''
:sup:`22` Écoute ton père qui t'a donné la vie, et ne méprise pas ta mère quand elle sera vieille. 
'''
"23" = '''
:sup:`23` Achetez la vérité, et ne la vendez pas. Obtenez la sagesse, la discipline et la compréhension. 
'''
"24" = '''
:sup:`24` Le père des justes a une grande joie. Celui qui donne naissance à un enfant sage se réjouit de lui. 
'''
"25" = '''
:sup:`25` Que ton père et ta mère se réjouissent ! Que celle qui t'a porté se réjouisse ! 
'''
"26" = '''
:sup:`26` Mon fils, donne-moi ton cœur ; et que vos yeux suivent mes voies. 
'''
"27" = '''
:sup:`27` Pour une prostituée, c'est une fosse profonde ; et une femme volage est un puits étroit. 
'''
"28" = '''
:sup:`28` Oui, elle est à l'affût comme un voleur, et augmente les infidèles parmi les hommes. 
'''
"29" = '''
:sup:`29` Qui a du malheur ? Qui a du chagrin ? Qui a des querelles ? Qui a des plaintes ? Qui a des bleus inutiles ? Qui a les yeux injectés de sang ? 
'''
"30" = '''
:sup:`30` Ceux qui restent longtemps au vin ; ceux qui vont chercher du vin mélangé. 
'''
"31" = '''
:sup:`31` Ne regardez pas le vin quand il est rouge, quand elle brille dans la tasse, quand il descend en douceur. 
'''
"32" = '''
:sup:`32` A la fin, ça mord comme un serpent, et empoisonne comme une vipère. 
'''
"33" = '''
:sup:`33` Tes yeux verront des choses étranges, et votre esprit va imaginer des choses confuses. 
'''
"34" = '''
:sup:`34` Oui, tu seras comme celui qui se couche au milieu de la mer, ou comme celui qui se trouve au sommet du gréement : 
'''
"35" = '''
:sup:`35` « Ils m'ont frappé, et je n'ai pas été blessé ! Ils me battent, et je ne le sens pas ! Quand est-ce que je vais me réveiller ? Je peux encore le faire. Je vais en chercher d'autres. » 
'''
