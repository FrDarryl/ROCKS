[32]
"1" = '''
:sup:`1` T'ont-ils établi chef d'un festin ? Ne t'élève pas. Soyez parmi eux comme l'un d'entre eux. Occupez-vous d'abord d'eux, puis asseyez-vous. 
'''
"2" = '''
:sup:`2` Et quand tu auras accompli toutes tes tâches, prends ta place, afin que vous puissiez vous réjouir à cause d'eux, et recevoir une couronne pour vos bons services. 
'''
"3" = '''
:sup:`3` Parlez, vous qui êtes plus âgés, car c'est votre droit, mais en connaissance de cause ; et n'interrompez pas la musique. 
'''
"4" = '''
:sup:`4` Ne vous épanchez pas dans les endroits où l'on joue de la musique. N'affichez pas votre sagesse au mauvais moment. 
'''
"5" = '''
:sup:`5` Comme un rubis dans une monture d'or, tout comme un concert de musique lors d'un banquet de vin. 
'''
"6" = '''
:sup:`6` Comme un sceau d'émeraude dans un ouvrage d'or, Il en va de même pour la mélodie musicale avec le vin agréable. 
'''
"7" = '''
:sup:`7` Parlez, jeune homme, si vous y êtes obligé, mais pas plus de deux fois, et seulement si on le lui demande. 
'''
"8" = '''
:sup:`8` Résumez votre discours, beaucoup de choses en peu de mots. Soyez comme celui qui sait et qui pourtant tient sa langue. 
'''
"9" = '''
:sup:`9` Lorsque vous êtes parmi les grands hommes, ne vous comportez pas comme leur égal. Quand un autre parle, ne bafouillez pas. 
'''
"10" = '''
:sup:`10` La vitesse des éclairs avant le tonnerre. L'approbation va devant celui qui est modeste. 
'''
"11" = '''
:sup:`11` Lève-toi au bon moment, et ne sois pas le dernier. Rentrez rapidement chez vous et ne traînez pas 
'''
"12" = '''
:sup:`12` Amuse-toi là et fais ce que tu as dans le cœur. Ne péchez pas par un discours orgueilleux. 
'''
"13" = '''
:sup:`13` Pour ces choses, bénis ton créateur, qui vous donne de boire librement de ses bonnes choses. 
'''
"14" = '''
:sup:`14` Celui qui craint le Seigneur recevra la discipline. Ceux qui le cherchent tôt trouveront la faveur. 
'''
"15" = '''
:sup:`15` Celui qui cherche la loi sera comblé par elle, mais l'hypocrite y trébuchera. 
'''
"16" = '''
:sup:`16` Ceux qui craignent le Seigneur trouveront le vrai jugement, et allumera les actes justes comme une lumière. 
'''
"17" = '''
:sup:`17` L'homme pécheur fuit la réprimande, et trouvera un jugement selon sa volonté. 
'''
"18" = '''
:sup:`18` Une personne sensée ne négligera pas une pensée. Un homme insolent et fier ne s'accroupit pas dans la crainte, même après avoir fait une chose par lui-même sans conseil. 
'''
"19" = '''
:sup:`19` Ne fais rien sans conseil, mais quand vous aurez agi, ne le regrettez pas. 
'''
"20" = '''
:sup:`20` N'allez pas dans une voie de conflit. Ne trébuchez pas dans les endroits pierreux. 
'''
"21" = '''
:sup:`21` Ne soyez pas trop confiant sur une route lisse. 
'''
"22" = '''
:sup:`22` Prenez garde à vos propres enfants. 
'''
"23" = '''
:sup:`23` Dans toute œuvre, garde ton âme, car c'est cela, l'observation des commandements. 
'''
"24" = '''
:sup:`24` Celui qui croit à la loi est attentif au commandement. Celui qui se confie au Seigneur ne subira aucune perte. 
'''
