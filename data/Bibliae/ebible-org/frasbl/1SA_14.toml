[14]
"1" = '''
:sup:`1` Un jour, Jonathan, fils de Saül, dit au jeune homme qui portait son armure : « Viens ! Allons vers la garnison des Philistins qui est de l'autre côté. » Mais il ne le dit pas à son père. 
'''
"2" = '''
:sup:`2` Saül resta à l'extrémité de Guibea, sous le grenadier qui est à Migron, et le peuple qui était avec lui était d'environ six cents hommes, 
'''
"3" = '''
:sup:`3` dont Achija, fils d'Achitub, frère d'Ichabod, fils de Phinées, fils d'Eli, prêtre de Yahvé à Silo, portant un éphod. Le peuple ne savait pas que Jonathan était parti. 
'''
"4" = '''
:sup:`4` Entre les cols par lesquels Jonathan cherchait à passer à la garnison des Philistins, il y avait un rocher d'un côté et un rocher de l'autre côté ; le nom de l'un était Bozez, et le nom de l'autre Seneh. 
'''
"5" = '''
:sup:`5` L'un des rochers s'élevait au nord, en face de Michmash, et l'autre au sud, en face de Guéba. 
'''
"6" = '''
:sup:`6` Jonathan dit au jeune homme qui portait son armure : « Viens ! Allons voir la garnison de ces incirconcis. Il se peut que Yahvé travaille pour nous, car rien n'empêche Yahvé de sauver par beaucoup ou par peu. » 
'''
"7" = '''
:sup:`7` Le porteur de l'armure lui dit : « Fais tout ce que tu as dans le cœur. Va, et voici, je suis avec toi selon ton cœur. » 
'''
"8" = '''
:sup:`8` Jonathan dit alors : « Voici, nous allons passer devant les hommes et nous nous montrerons à eux. 
'''
"9" = '''
:sup:`9` S'ils nous disent : « Attendez que nous venions à vous », nous resterons à notre place et nous ne monterons pas vers eux. 
'''
"10" = '''
:sup:`10` Mais s'ils nous disent : « Montez vers nous », nous monterons, car l'Éternel les a livrés entre nos mains. Ce sera pour nous un signe. » 
'''
"11" = '''
:sup:`11` Tous deux se révélèrent à la garnison des Philistins, et les Philistins dirent : « Voici les Hébreux qui sortent des trous où ils s'étaient cachés ! » 
'''
"12" = '''
:sup:`12` Les hommes de la garnison répondirent à Jonathan et à son porteur d'armure en disant : « Venez vers nous, nous allons vous montrer quelque chose ! ». Jonathan dit à son porteur d'armes : « Monte après moi, car l'Éternel les a livrés entre les mains d'Israël. » 
'''
"13" = '''
:sup:`13` Jonathan monta sur ses mains et sur ses pieds, et le porteur de ses armes le suivit ; ils tombèrent devant Jonathan, et le porteur de ses armes les tua après lui. 
'''
"14" = '''
:sup:`14` Cette première tuerie, que Jonathan et le porteur de ses armes firent, concernait environ vingt hommes, soit la moitié de la longueur d'un sillon dans un acre de terre. 
'''
"15" = '''
:sup:`15` Il y eut un tremblement dans le camp, dans les champs et parmi tout le peuple ; la garnison et les pillards tremblèrent aussi ; la terre trembla, et il y eut un très grand tremblement. 
'''
"16" = '''
:sup:`16` Les sentinelles de Saül, à Guibea de Benjamin, regardèrent ; et voici que la foule se fondit et se dispersa. 
'''
"17" = '''
:sup:`17` Alors Saül dit au peuple qui était avec lui : « Comptez maintenant, et voyez qui manque parmi nous. » Quand ils eurent compté, voici que Jonathan et le porteur de son armure n'étaient pas là. 
'''
"18" = '''
:sup:`18` Saül dit à Achija : « Amène ici l'arche de Dieu. » Car l'arche de Dieu était en ce temps-là avec les enfants d'Israël. 
'''
"19" = '''
:sup:`19` Pendant que Saül parlait au prêtre, le tumulte qui régnait dans le camp des Philistins continuait et augmentait ; Saül dit au prêtre : « Retire ta main ! » 
'''
"20" = '''
:sup:`20` Saül et tout le peuple qui était avec lui se rassemblèrent et vinrent au combat ; et voici, ils se frappaient tous avec leurs épées dans une très grande confusion. 
'''
"21" = '''
:sup:`21` Les Hébreux qui étaient auparavant avec les Philistins et qui étaient montés avec eux dans le camp de tous les côtés, se tournèrent aussi vers les Israélites qui étaient avec Saül et Jonathan. 
'''
"22" = '''
:sup:`22` De même, tous les hommes d'Israël qui s'étaient cachés dans la montagne d'Ephraïm, ayant appris la fuite des Philistins, les suivirent de près dans la bataille. 
'''
"23" = '''
:sup:`23` L'Éternel sauva Israël ce jour-là, et la bataille passa près de Beth Aven. 
'''
"24" = '''
:sup:`24` Ce jour-là, les hommes d'Israël furent dans l'angoisse, car Saül avait adressé au peuple cette injonction : « Maudit soit l'homme qui mangera quelque chose jusqu'au soir, et je serai vengé de mes ennemis. » Ainsi, aucun des membres du peuple ne goûta de nourriture. 
'''
"25" = '''
:sup:`25` Tout le peuple entra dans la forêt ; et il y avait du miel sur le sol. 
'''
"26" = '''
:sup:`26` Quand le peuple fut arrivé dans la forêt, voici que du miel coulait, mais personne ne mit la main à sa bouche, car le peuple craignait le serment. 
'''
"27" = '''
:sup:`27` Mais Jonathan n'entendit pas quand son père donna l'ordre au peuple de prêter serment. Il sortit donc l'extrémité de la verge qu'il tenait à la main, la trempa dans le rayon de miel et porta la main à sa bouche ; et ses yeux s'illuminèrent. 
'''
"28" = '''
:sup:`28` Alors l'un des membres du peuple prit la parole et dit : « Ton père a donné un ordre direct au peuple, avec serment, en disant : « Maudit soit l'homme qui mange aujourd'hui. » Alors, le peuple s'évanouit. 
'''
"29" = '''
:sup:`29` Jonathan dit alors : « Mon père a troublé le pays. Voyez comme mes yeux se sont éclaircis parce que j'ai goûté un peu de ce miel. 
'''
"30" = '''
:sup:`30` Combien plus, si le peuple avait mangé aujourd'hui du butin de ses ennemis qu'il a trouvé ? Car il n'y a pas eu de grand carnage chez les Philistins. » 
'''
"31" = '''
:sup:`31` Ce jour-là, ils frappèrent les Philistins depuis Michmash jusqu'à Ajalon. Le peuple était très affaibli. 
'''
"32" = '''
:sup:`32` Le peuple se jeta sur le butin, prit des moutons, des bœufs et des veaux, les tua à terre, et le peuple les mangea avec le sang. 
'''
"33" = '''
:sup:`33` On en informa Saül, en disant : « Voici que le peuple pèche contre l'Éternel, en mangeant de la viande avec le sang. » Il a dit : « Tu as été déloyal. Fais-moi rouler une grosse pierre aujourd'hui ! » 
'''
"34" = '''
:sup:`34` Saül dit : « Dispersez-vous parmi le peuple, et dites-leur : « Que chacun m'amène ici son bœuf et que chacun amène son mouton, que vous les tuiez ici, et que vous mangiez ; et ne péchez pas contre Yahvé en mangeant de la viande avec le sang. » Tout le peuple amena chacun son bœuf cette nuit-là, et les tua là. 
'''
"35" = '''
:sup:`35` Saül bâtit un autel à Yahvé. Ce fut le premier autel qu'il construisit à l'Éternel. 
'''
"36" = '''
:sup:`36` Saül dit : « Descendons après les Philistins pendant la nuit, et faisons du pillage parmi eux jusqu'à la lumière du matin. Ne laissons pas un seul homme parmi eux. » Ils ont dit : « Fais ce qui te semble bon. » Alors le prêtre a dit : « Approchons-nous ici de Dieu. » 
'''
"37" = '''
:sup:`37` Saül demanda conseil à Dieu : « Dois-je descendre après les Philistins ? Les livreras-tu entre les mains d'Israël ? » Mais il ne lui répondit pas ce jour-là. 
'''
"38" = '''
:sup:`38` Saül dit : « Approchez ici, vous tous, chefs du peuple, et sachez et voyez en qui ce péché a été commis aujourd'hui. 
'''
"39" = '''
:sup:`39` Car l'Éternel est vivant, lui qui sauve Israël, et si c'est en Jonathan, mon fils, qu'il a péché, il mourra. » Mais il n'y eut pas un homme parmi tout le peuple qui lui répondit. 
'''
"40" = '''
:sup:`40` Alors il dit à tout Israël : « Vous serez d'un côté, et moi et Jonathan, mon fils, nous serons de l'autre côté. » Le peuple dit à Saul : « Fais ce qui te semble bon. » 
'''
"41" = '''
:sup:`41` Saül dit à Yahvé, le Dieu d'Israël : « Montre la droite. » Jonathan et Saul ont été choisis, mais le peuple s'est échappé. 
'''
"42" = '''
:sup:`42` Saül dit : « Jetez le sort entre moi et Jonathan, mon fils. » Jonathan a été sélectionné. 
'''
"43" = '''
:sup:`43` Alors Saül dit à Jonathan : « Dis-moi ce que tu as fait ! » Jonathan lui en fit part et dit : « J'ai certainement goûté un peu de miel avec le bout de la verge qui était dans ma main ; et voici que je dois mourir. » 
'''
"44" = '''
:sup:`44` Saül dit : « Que Dieu fasse ainsi et plus encore, car tu vas mourir, Jonathan. » 
'''
"45" = '''
:sup:`45` Le peuple dit à Saül : « Jonathan va-t-il mourir, lui qui a opéré ce grand salut en Israël ? Loin de là ! Yahvé est vivant, il ne tombera pas à terre un seul cheveu de sa tête, car il a travaillé avec Dieu aujourd'hui ! ». Le peuple sauva donc Jonathan, et il ne mourut pas. 
'''
"46" = '''
:sup:`46` Puis Saül cessa de suivre les Philistins, et les Philistins s'en allèrent chez eux. 
'''
"47" = '''
:sup:`47` Lorsque Saül eut pris le pouvoir sur Israël, il combattit tous ses ennemis de toutes parts : contre Moab, contre les enfants d'Ammon, contre Édom, contre les rois de Tsoba et contre les Philistins. Partout où il se tournait, il les battait. 
'''
"48" = '''
:sup:`48` Il fit preuve de vaillance, frappa les Amalécites et délivra Israël des mains de ceux qui le pillaient. 
'''
"49" = '''
:sup:`49` Les fils de Saül étaient Jonathan, Ishvi et Malkishua ; et les noms de ses deux filles étaient les suivants : le nom de l'aînée Merab, et le nom de la cadette Mical. 
'''
"50" = '''
:sup:`50` Le nom de la femme de Saül était Ahinoam, fille d'Ahimaaz. Le nom du chef de son armée était Abner, fils de Ner, oncle de Saül. 
'''
"51" = '''
:sup:`51` Kish était le père de Saül, et Ner, père d'Abner, était le fils d'Abiel. 
'''
"52" = '''
:sup:`52` Il y eut une guerre sévère contre les Philistins pendant toute la durée de Saül ; et quand Saül voyait un homme fort ou un homme vaillant, il le prenait à son service. 
'''
