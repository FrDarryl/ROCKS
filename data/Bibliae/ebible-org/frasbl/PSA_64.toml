[64]
"1" = '''
:sup:`1` Pour le chef musicien. Un psaume de David. Écoute ma voix, Dieu, dans ma plainte. Préservez ma vie de la peur de l'ennemi. 
'''
"2" = '''
:sup:`2` Cache-moi de la conspiration des méchants, de la foule bruyante de ceux qui font le mal ; 
'''
"3" = '''
:sup:`3` qui aiguisent leur langue comme une épée, et visent leurs flèches, des mots mortels, 
'''
"4" = '''
:sup:`4` pour tirer sur des hommes innocents dans des embuscades. Ils lui tirent dessus soudainement et sans crainte. 
'''
"5" = '''
:sup:`5` Ils s'encouragent dans de mauvais projets. Ils parlent de tendre des pièges en secret. Ils disent : « Qui les verra ? » 
'''
"6" = '''
:sup:`6` Ils complotent l'injustice, en disant : « Nous avons fait un plan parfait ! » L'esprit et le cœur de l'homme sont certainement rusés. 
'''
"7" = '''
:sup:`7` Mais Dieu tirera sur eux. Ils seront soudainement frappés par une flèche. 
'''
"8" = '''
:sup:`8` Leur propre langue les ruine. Tous ceux qui les verront secoueront la tête. 
'''
"9" = '''
:sup:`9` Toute l'humanité sera effrayée. Ils annonceront l'œuvre de Dieu, et réfléchira sagement à ce qu'il a fait. 
'''
"10" = '''
:sup:`10` Les justes se réjouissent en Yahvé, et se réfugieront en lui. Tous ceux qui ont le cœur droit le loueront ! 
'''
