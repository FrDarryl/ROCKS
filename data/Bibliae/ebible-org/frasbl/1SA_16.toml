[16]
"1" = '''
:sup:`1` Yahvé dit à Samuel : « Jusques à quand porteras-tu le deuil de Saül, puisque je l'ai refusé comme roi d'Israël ? Remplis ta corne d'huile, et pars. Je t'enverrai chez Isaï, le Bethléemite, car j'ai prévu pour moi un roi parmi ses fils. » 
'''
"2" = '''
:sup:`2` Samuel dit : « Comment puis-je y aller ? Si Saül l'apprend, il me tuera. » Yahvé dit : « Prends avec toi une génisse, et dis : « Je suis venu pour offrir un sacrifice à Yahvé ». 
'''
"3" = '''
:sup:`3` Appelle Jesse pour le sacrifice, et je te montrerai ce que tu dois faire. Tu oindras pour moi celui que je t'ai nommé. » 
'''
"4" = '''
:sup:`4` Samuel fit ce que Yahvé avait dit, et il arriva à Bethléem. Les anciens de la ville vinrent à sa rencontre en tremblant, et dirent : « Viens-tu paisiblement ? » 
'''
"5" = '''
:sup:`5` Il dit : « En paix ; je suis venu pour offrir un sacrifice à Yahvé. Sanctifiez-vous, et venez avec moi au sacrifice. » Il sanctifia Isaï et ses fils, et les appela au sacrifice. 
'''
"6" = '''
:sup:`6` Lorsqu'ils furent arrivés, il regarda Éliab et dit : « L'oint de l'Éternel est certainement devant lui. » 
'''
"7" = '''
:sup:`7` Mais Yahvé dit à Samuel : « Ne regarde pas son visage, ni la hauteur de sa taille, parce que je l'ai rejeté ; car je ne vois pas comme l'homme voit. Car l'homme regarde l'apparence extérieure, mais Yahvé regarde le cœur. » 
'''
"8" = '''
:sup:`8` Alors Isaï appela Abinadab et le fit passer devant Samuel. Il dit : « Yahvé n'a pas non plus choisi celui-là. » 
'''
"9" = '''
:sup:`9` Et Isaï appela Shammah et le fit passer devant Samuel. Il dit : « Lui non plus, Yahvé ne l'a pas choisi. » 
'''
"10" = '''
:sup:`10` Isaï fit passer sept de ses fils devant Samuel. Samuel dit à Isaï : « Ceux-là, Yahvé ne les a pas choisis. » 
'''
"11" = '''
:sup:`11` Samuel dit à Isaï : « Tous tes enfants sont-ils là ? » Il dit : « Il reste encore le plus jeune. Voici qu'il garde les brebis. » Samuel dit à Jessé : « Envoie-le chercher, car nous ne nous assiérons pas avant qu'il ne vienne ici. » 
'''
"12" = '''
:sup:`12` Il l'envoya, et le fit venir. Il avait une belle peau, un beau visage et une belle apparence. Yahvé dit : « Lève-toi ! Fais-lui une onction, car c'est lui. » 
'''
"13" = '''
:sup:`13` Et Samuel prit la corne d'huile et l'oignit au milieu de ses frères. Et l'Esprit de Yahvé vint puissamment sur David à partir de ce jour-là. Et Samuel se leva et alla à Rama. 
'''
"14" = '''
:sup:`14` Or l'Esprit de Yahvé se retira de Saül, et un mauvais esprit de Yahvé le troubla. 
'''
"15" = '''
:sup:`15` Les serviteurs de Saül lui dirent : « Vois maintenant qu'un mauvais esprit de Dieu te trouble. 
'''
"16" = '''
:sup:`16` Que notre seigneur ordonne maintenant à tes serviteurs qui sont devant toi de chercher un homme qui joue habilement de la harpe. Ainsi, lorsque le mauvais esprit de Dieu sera sur toi, il jouera de sa main, et tu seras guéri. » 
'''
"17" = '''
:sup:`17` Saül dit à ses serviteurs : « Trouvez-moi maintenant un homme qui sache bien jouer, et amenez-le-moi. » 
'''
"18" = '''
:sup:`18` Alors l'un des jeunes gens prit la parole et dit : « Voici que j'ai vu un fils d'Isaï, le Bethléhémite, qui est habile au jeu, un vaillant homme, un homme de guerre, un homme prudent en paroles, et une belle personne ; et Yahvé est avec lui. » 
'''
"19" = '''
:sup:`19` Saül envoya des messagers à Isaï, et dit : « Envoie-moi David, ton fils, qui est avec les brebis. » 
'''
"20" = '''
:sup:`20` Isaï prit un âne chargé de pain, un récipient de vin et un chevreau, et les envoya à Saül par David, son fils. 
'''
"21" = '''
:sup:`21` David vint chez Saül et se présenta devant lui. Il l'aimait beaucoup, et il devint son porteur d'armure. 
'''
"22" = '''
:sup:`22` Saül envoya dire à Isaï : « Laisse David se présenter devant moi, car il a trouvé grâce à mes yeux. » 
'''
"23" = '''
:sup:`23` Comme l'esprit de Dieu était sur Saül, David prit la harpe et en joua de sa main ; Saül se rafraîchit et se rétablit, et le mauvais esprit se retira de lui. 
'''
