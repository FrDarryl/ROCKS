[12]
"1" = '''
:sup:`1` Car ton esprit incorruptible est en toutes choses. 
'''
"2" = '''
:sup:`2` C'est pourquoi tu convaincs petit à petit ceux qui tombent du droit chemin, et, les mettant en mémoire par les choses où ils pèchent, vous les avertissez, afin que, échappant à leur méchanceté, ils croient en toi, ô Seigneur. 
'''
"3" = '''
:sup:`3` En effet, les anciens habitants de ta terre sainte, 
'''
"4" = '''
:sup:`4` les haïssant parce qu'ils pratiquaient des enchantements détestables et des rites impies - 
'''
"5" = '''
:sup:`5` massacres impitoyables d'enfants et les banquets sacrificiels de la chair des hommes et du sang... 
'''
"6" = '''
:sup:`6` s'allient dans une fraternité impie, et meurtriers de leurs propres bébés sans défense, que vous aviez décidé de détruire par les mains de nos pères ; 
'''
"7" = '''
:sup:`7` que la terre qui à tes yeux est la plus précieuse de toutes pourrait recevoir une digne colonie de serviteurs de Dieu. 
'''
"8" = '''
:sup:`8` Cependant, tu as même épargné ces hommes, et tu as envoyé des frelons comme précurseurs de ton armée, pour les faire périr petit à petit. 
'''
"9" = '''
:sup:`9` Ce n'est pas que tu n'aies pu soumettre les impies sous la main des justes dans le combat, ou par des bêtes terribles ou par une parole sévère pour s'en débarrasser immédiatement, 
'''
"10" = '''
:sup:`10` mais en les jugeant petit à petit, tu leur as donné une chance de se repentir, sans ignorer que leur nature de naissance était mauvaise, leur méchanceté innée, et que leur façon de penser ne serait jamais modifiée. 
'''
"11" = '''
:sup:`11` Car ils ont été une semence maudite dès le commencement. Ce n'est pas par peur de quelqu'un que vous les avez laissés impunis pour leurs péchés. 
'''
"12" = '''
:sup:`12` Car qui dira : « Qu'as-tu fait ? » Ou « Qui résistera à ton jugement ? » Qui t'accusera de la disparition des nations que tu as causée ? Ou qui viendra se présenter devant toi comme le vengeur des hommes injustes ? 
'''
"13" = '''
:sup:`13` Car il n'y a pas, à côté de toi, de Dieu qui prenne soin de tous, afin de montrer que vous n'avez pas jugé à tort et à travers. 
'''
"14" = '''
:sup:`14` Aucun roi ou prince ne pourra t'affronter sur ceux que vous avez punis. 
'''
"15" = '''
:sup:`15` Mais, étant juste, tu gouvernes toutes choses avec justice, estimant que c'est une chose étrangère à votre pouvoir pour condamner quelqu'un qui ne mérite pas d'être puni. 
'''
"16" = '''
:sup:`16` Car ta force est la source de la justice, et votre souveraineté sur tout vous fait tout supporter. 
'''
"17" = '''
:sup:`17` Car lorsque les hommes ne croient pas que tu es parfait en puissance, tu montres ta force, et en traitant avec ceux qui pensent ainsi, vous confondez leur audace. 
'''
"18" = '''
:sup:`18` Mais toi, qui es souverain dans la force, tu juges dans la douceur, et vous nous gouvernez avec une grande patience ; car le pouvoir est à vous quand vous le désirez. 
'''
"19" = '''
:sup:`19` Mais tu as enseigné ton peuple par des œuvres comme celles-ci, comment les justes doivent être gentils. Vous avez fait en sorte que vos fils aient de bons espoirs, parce que tu donnes le repentir aux hommes qui ont péché. 
'''
"20" = '''
:sup:`20` Car si sur ceux qui étaient les ennemis de tes serviteurs et méritaient la mort, vous vous êtes vengé avec une si grande délibération et indulgence, en leur donnant des moments et des occasions où ils pourraient échapper à leur méchanceté, 
'''
"21" = '''
:sup:`21` avec quel grand soin vous avez jugé vos fils, aux pères desquels tu as fait des serments et des alliances de bonnes promesses ! 
'''
"22" = '''
:sup:`22` C'est pourquoi, pendant que tu nous châties, tu fouettes nos ennemis dix mille fois plus, afin que nous puissions réfléchir à votre bonté lorsque nous jugeons, et quand nous sommes jugés, nous pouvons chercher la miséricorde. 
'''
"23" = '''
:sup:`23` C'est pourquoi aussi les injustes qui vivaient dans une vie de folie, que vous tourmentez par leurs propres abominations. 
'''
"24" = '''
:sup:`24` Car en vérité, ils se sont égarés très loin dans les voies de l'erreur, Prendre pour dieux ces animaux qui, même parmi leurs ennemis, étaient tenus en déshonneur, trompés comme des enfants stupides. 
'''
"25" = '''
:sup:`25` C'est pourquoi, comme pour les enfants déraisonnables, tu as envoyé ton jugement pour les railler. 
'''
"26" = '''
:sup:`26` Mais ceux qui n'ont pas voulu être admonestés par une douce correction connaîtront le jugement mérité de Dieu. 
'''
"27" = '''
:sup:`27` Car c'est par les souffrances qu'ils se sont indignés, être puni dans ces créatures qu'ils supposaient être des dieux, ils ont vu et reconnu comme le vrai Dieu celui qu'ils refusaient auparavant de connaître. C'est pourquoi le résultat d'une condamnation extrême s'est abattu sur eux. 
'''
