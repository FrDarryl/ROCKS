[4]
"1" = '''
:sup:`1` Le Seigneur, sachant que les pharisiens avaient appris que Jésus faisait et baptisait plus de disciples que Jean 
'''
"2" = '''
:sup:`2` (bien que Jésus lui-même ne baptisât pas, mais ses disciples), 
'''
"3" = '''
:sup:`3` quitta la Judée et se rendit en Galilée. 
'''
"4" = '''
:sup:`4` Il lui fallait passer par la Samarie. 
'''
"5" = '''
:sup:`5` Il arriva donc dans une ville de Samarie appelée Sychar, près de la parcelle de terre que Jacob avait donnée à son fils Joseph. 
'''
"6" = '''
:sup:`6` Le puits de Jacob était là. Jésus, fatigué de son voyage, s'assit donc près du puits. C'était environ la sixième heure. 
'''
"7" = '''
:sup:`7` Une femme de Samarie vint puiser de l'eau. Jésus lui dit : « Donne-moi à boire. » 
'''
"8" = '''
:sup:`8` Car ses disciples étaient partis à la ville pour acheter des vivres. 
'''
"9" = '''
:sup:`9` La Samaritaine lui dit donc : « Comment se fait-il que toi, qui es Juif, tu demandes à boire à moi, une Samaritaine ? ». (Car les Juifs n'ont pas affaire aux Samaritains). 
'''
"10" = '''
:sup:`10` Jésus lui répondit : « Si tu savais quel est le don de Dieu, et qui est celui qui te dit : « Donne-moi à boire », tu lui aurais demandé, et il t'aurait donné de l'eau vive. » 
'''
"11" = '''
:sup:`11` La femme lui dit : « Monsieur, vous n'avez rien pour puiser, et le puits est profond. Où vas-tu puiser cette eau vive ? 
'''
"12" = '''
:sup:`12` Es-tu plus grand que notre père Jacob, qui nous a donné le puits et y a bu lui-même, ainsi que ses enfants et son bétail ? » 
'''
"13" = '''
:sup:`13` Jésus lui répondit : « Quiconque boit de cette eau aura encore soif, 
'''
"14" = '''
:sup:`14` mais celui qui boira de l'eau que je lui donnerai n'aura plus jamais soif ; l'eau que je lui donnerai deviendra en lui une source d'eau jaillissant en vie éternelle. » 
'''
"15" = '''
:sup:`15` La femme lui dit : « Seigneur, donne-moi cette eau, afin que je n'aie pas soif et que je ne vienne pas jusqu'ici pour puiser. » 
'''
"16" = '''
:sup:`16` Jésus lui dit : « Va, appelle ton mari, et viens ici. » 
'''
"17" = '''
:sup:`17` La femme répondit : « Je n'ai pas de mari. » Jésus lui dit : « Tu as bien dit : « Je n'ai pas de mari », 
'''
"18" = '''
:sup:`18` car tu as eu cinq maris, et celui que tu as maintenant n'est pas ton mari. Tu l'as dit en vérité. » 
'''
"19" = '''
:sup:`19` La femme lui dit : « Monsieur, je vois que vous êtes un prophète. 
'''
"20" = '''
:sup:`20` Nos pères se sont prosternés sur cette montagne, et vous, les Juifs, vous dites que le lieu où l'on doit se prosterner est à Jérusalem. » 
'''
"21" = '''
:sup:`21` Jésus lui dit : « Femme, crois-moi, l'heure vient où ce n'est ni sur cette montagne ni à Jérusalem que vous adorerez le Père. 
'''
"22" = '''
:sup:`22` Vous adorez ce que vous ne connaissez pas. Nous adorons ce que nous connaissons, car le salut vient des Juifs. 
'''
"23" = '''
:sup:`23` Mais l'heure vient, et c'est maintenant, où les vrais adorateurs adoreront le Père en esprit et en vérité, car le Père cherche de tels adorateurs. 
'''
"24" = '''
:sup:`24` Dieu est esprit, et ceux qui l'adorent doivent adorer en esprit et en vérité. » 
'''
"25" = '''
:sup:`25` La femme lui dit : « Je sais que le Messie va venir, celui qu'on appelle Christ. Quand il sera venu, il nous annoncera toutes choses. » 
'''
"26" = '''
:sup:`26` Jésus lui dit : « C'est moi, celui qui te parle. » 
'''
"27" = '''
:sup:`27` A l'instant même, ses disciples arrivèrent. Ils s'étonnaient de ce qu'il parlait à une femme ; pourtant, personne ne disait : « Que cherchez-vous ? » ou « Pourquoi parlez-vous avec elle ? » 
'''
"28" = '''
:sup:`28` La femme laissa donc son pot à eau, s'en alla dans la ville et dit aux gens : 
'''
"29" = '''
:sup:`29` « Venez voir un homme qui m'a raconté tout ce que j'ai fait. Est-ce là le Christ ? » 
'''
"30" = '''
:sup:`30` Ils sortirent de la ville, et s'approchèrent de lui. 
'''
"31" = '''
:sup:`31` Pendant ce temps, les disciples le pressaient en disant : « Rabbi, mange. » 
'''
"32" = '''
:sup:`32` Mais il leur dit : « J'ai un repas à manger que vous ne connaissez pas. » 
'''
"33" = '''
:sup:`33` Les disciples se dirent donc les uns aux autres : « Quelqu'un lui a-t-il apporté quelque chose à manger ? » 
'''
"34" = '''
:sup:`34` Jésus leur dit : « Ma nourriture est de faire la volonté de celui qui m'a envoyé et d'accomplir son œuvre. 
'''
"35" = '''
:sup:`35` Ne dites-vous pas : « Il y a encore quatre mois avant la moisson ? Voici, je vous le dis, levez les yeux et regardez les champs : ils sont déjà blancs pour la moisson. 
'''
"36" = '''
:sup:`36` Celui qui moissonne reçoit un salaire et recueille du fruit pour la vie éternelle, afin que celui qui sème et celui qui moissonne se réjouissent ensemble. 
'''
"37" = '''
:sup:`37` Car cette parole est vraie : « L'un sème, l'autre moissonne ». 
'''
"38" = '''
:sup:`38` Je vous ai envoyés pour moissonner ce que vous n'avez pas travaillé. D'autres ont travaillé, et vous avez participé à leur travail. » 
'''
"39" = '''
:sup:`39` De cette ville, beaucoup de Samaritains crurent en lui, à cause de la parole de la femme, qui témoigne :" Il m'a dit tout ce que j'ai fait. » 
'''
"40" = '''
:sup:`40` Les Samaritains vinrent donc le trouver et le prièrent de rester avec eux. Il resta là deux jours. 
'''
"41" = '''
:sup:`41` Beaucoup d'autres crurent à cause de sa parole. 
'''
"42" = '''
:sup:`42` Ils dirent à la femme : « Maintenant, nous croyons, non pas à cause de ce que tu as dit, mais parce que nous l'avons entendu nous-mêmes, et nous savons que c'est vraiment le Christ, le Sauveur du monde. » 
'''
"43" = '''
:sup:`43` Après ces deux jours, il partit de là et se rendit en Galilée. 
'''
"44" = '''
:sup:`44` Car Jésus lui-même a témoigné qu'un prophète n'a pas d'honneur dans sa propre patrie. 
'''
"45" = '''
:sup:`45` Lorsqu'il arriva en Galilée, les Galiléens le reçurent, après avoir vu tout ce qu'il faisait à Jérusalem pendant la fête, car eux aussi allaient à la fête. 
'''
"46" = '''
:sup:`46` Jésus revient donc à Cana de Galilée, où il changea l'eau en vin. Il y avait à Capharnaüm un officer du roi dont le fils était malade. 
'''
"47" = '''
:sup:`47` Ayant appris que Jésus était passé de la Judée à la Galilée, il alla le trouver et le pria de descendre et de guérir son fils, car il était à l'article de la mort. 
'''
"48" = '''
:sup:`48` Jésus lui dit alors : « Si vous ne voyez des signes et des prodiges, vous ne croirez en aucune façon. » 
'''
"49" = '''
:sup:`49` Le noble lui dit : « Monsieur, descendez avant que mon enfant ne meure. » 
'''
"50" = '''
:sup:`50` Jésus lui dit : « Va-t'en. Ton fils est vivant. » L'homme crut à la parole que Jésus lui avait dite, et il s'en alla. 
'''
"51" = '''
:sup:`51` Comme il descendait, ses serviteurs vinrent à sa rencontre et lui rapportèrent : « Ton enfant vit ! » 
'''
"52" = '''
:sup:`52` Il s'enquit donc auprès d'eux de l'heure à laquelle il commença à aller mieux. Ils lui dirent donc : « Hier, à la septième heure, la fièvre l'a quitté. » 
'''
"53" = '''
:sup:`53` Le père sut donc que c'était à cette heure-là que Jésus lui avait dit : « Ton fils vit. » Il crut, ainsi que toute sa maison. 
'''
"54" = '''
:sup:`54` Voici encore le second signe que fit Jésus, après être passé de la Judée en Galilée. 
'''
