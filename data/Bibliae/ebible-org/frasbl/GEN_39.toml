[39]
"1" = '''
:sup:`1` Joseph fut descendu en Égypte. Potiphar, officier de Pharaon, chef des gardes, un Égyptien, l'acheta de la main des Ismaélites qui l'avaient fait descendre. 
'''
"2" = '''
:sup:`2` Yahvé était avec Joseph, et il était un homme prospère. Il était dans la maison de son maître, l'Égyptien. 
'''
"3" = '''
:sup:`3` Son maître vit que Yahvé était avec lui, et que Yahvé faisait prospérer entre ses mains tout ce qu'il faisait. 
'''
"4" = '''
:sup:`4` Joseph trouva grâce à ses yeux. Il le servit, et Potiphar l'établit surveillant de sa maison, et il mit entre ses mains tout ce qui lui appartenait. 
'''
"5" = '''
:sup:`5` Dès qu'il l'eut établi surveillant de sa maison et de tout ce qu'il possédait, Yahvé bénit la maison de l'Égyptien à cause de Joseph. La bénédiction de Yahvé fut sur tout ce qu'il avait, dans la maison et dans les champs. 
'''
"6" = '''
:sup:`6` Il laissa tout ce qu'il avait entre les mains de Joseph. Il ne s'occupa de rien, sauf de la nourriture qu'il mangea. Joseph était bien bâti et beau. 
'''
"7" = '''
:sup:`7` Après cela, la femme de son maître jeta les yeux sur Joseph, et elle dit : « Couche avec moi. » 
'''
"8" = '''
:sup:`8` Mais il refusa, et dit à la femme de son maître : « Voici, mon maître ne sait pas ce que j'ai dans la maison, et il a remis entre mes mains tout ce qu'il possède. 
'''
"9" = '''
:sup:`9` Personne n'est plus grand que moi dans cette maison, et il ne m'a rien caché que toi, parce que tu es sa femme. Comment donc pourrais-je commettre cette grande méchanceté et pécher contre Dieu ? » 
'''
"10" = '''
:sup:`10` Comme elle parlait à Joseph jour après jour, il ne l'écoutait pas, ne se couchait pas près d'elle et ne restait pas avec elle. 
'''
"11" = '''
:sup:`11` Vers ce temps-là, il entra dans la maison pour faire son travail, et il n'y avait aucun des hommes de la maison à l'intérieur. 
'''
"12" = '''
:sup:`12` Elle le saisit par son vêtement et lui dit : « Couche avec moi ! » Il laissa son vêtement dans sa main, et sortit en courant. 
'''
"13" = '''
:sup:`13` Lorsqu'elle vit qu'il avait laissé son vêtement dans sa main et qu'il était sorti en courant, 
'''
"14" = '''
:sup:`14` elle appela les gens de sa maison et leur parla ainsi : « Voici qu'il a fait entrer chez nous un Hébreu pour se moquer de nous. Il est entré chez moi pour coucher avec moi, et j'ai crié d'une voix forte. 
'''
"15" = '''
:sup:`15` Quand il a entendu que j'élevais la voix et que je criais, il a laissé son vêtement près de moi, et il est sorti en courant. » 
'''
"16" = '''
:sup:`16` Elle déposa son vêtement près d'elle, jusqu'à ce que son maître revienne à la maison. 
'''
"17" = '''
:sup:`17` Elle lui parla ainsi, et dit : Le serviteur hébreu que tu nous as amené est entré chez moi pour se moquer de moi ; 
'''
"18" = '''
:sup:`18` et comme j'élevais la voix et que je criais, il a laissé son vêtement près de moi et s'est enfui. » 
'''
"19" = '''
:sup:`19` Lorsque son maître entendit les paroles de sa femme, qui lui disait : « Voici ce que ton serviteur m'a fait », sa colère s'enflamma. 
'''
"20" = '''
:sup:`20` Le maître de Joseph le prit et le mit dans la prison, le lieu où l'on attachait les prisonniers du roi, et il y resta enfermé. 
'''
"21" = '''
:sup:`21` Mais Yahvé était avec Joseph, il lui témoigna de la bonté et lui accorda sa faveur aux yeux du gardien de la prison. 
'''
"22" = '''
:sup:`22` Le gardien de la prison remit entre les mains de Joseph tous les prisonniers qui se trouvaient dans la prison. Tout ce qu'ils y faisaient, il en était responsable. 
'''
"23" = '''
:sup:`23` Le gardien de la prison ne s'occupait de rien de ce qui était sous sa responsabilité, car l'Éternel était avec lui, et ce qu'il faisait, l'Éternel le faisait prospérer. 
'''
