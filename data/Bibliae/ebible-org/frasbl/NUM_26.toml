[26]
"1" = '''
:sup:`1` Après la plaie, Yahvé parla à Moïse et au prêtre Éléazar, fils d'Aaron, et dit : 
'''
"2" = '''
:sup:`2` « Recensez toute l'assemblée des enfants d'Israël, depuis l'âge de vingt ans et au-dessus, selon les maisons de leurs pères, tous ceux qui sont en état de porter les armes en Israël. » 
'''
"3" = '''
:sup:`3` Moïse et le prêtre Éléazar leur parlèrent dans les plaines de Moab, près du Jourdain, à Jéricho, et dirent : 
'''
"4" = '''
:sup:`4` « Recensez-les, depuis l'âge de vingt ans et au-dessus, comme Yahvé l'a ordonné à Moïse et aux enfants d'Israël. » Ce sont ceux qui sont sortis du pays d'Égypte. 
'''
"5" = '''
:sup:`5` Ruben, premier-né d'Israël. Fils de Ruben : de Hanoch, la famille des Hanochites ; de Pallu, la famille des Palluites ; 
'''
"6" = '''
:sup:`6` de Hezron, la famille des Hezronites ; de Carmi, la famille des Carmites. 
'''
"7" = '''
:sup:`7` Telles sont les familles des Rubénites. Ceux qui furent comptés parmi eux furent quarante-trois mille sept cent trente. 
'''
"8" = '''
:sup:`8` Fils de Pallu : Éliab. 
'''
"9" = '''
:sup:`9` Fils d'Éliab : Nemuel, Dathan et Abiram. Ce sont ces Dathan et Abiram, appelés par l'assemblée, qui se révoltèrent contre Moïse et Aaron dans la troupe de Koré, lorsqu'ils se rebellèrent contre Yahvé ; 
'''
"10" = '''
:sup:`10` et la terre ouvrit sa bouche et les engloutit avec Koré, lorsque cette troupe mourut ; en ce temps-là, le feu dévora deux cent cinquante hommes, et ils devinrent un signe. 
'''
"11" = '''
:sup:`11` Néanmoins, les fils de Koré ne moururent pas. 
'''
"12" = '''
:sup:`12` Fils de Siméon, selon leurs familles : de Nemuel, la famille des Nemuelites ; de Jamin, la famille des Jaminites ; de Jachin, la famille des Jachinites ; 
'''
"13" = '''
:sup:`13` de Zérach, la famille des Zérachites ; de Saul, la famille des Saulites. 
'''
"14" = '''
:sup:`14` Ce sont là les familles des Siméonites, au nombre de vingt-deux mille deux cents. 
'''
"15" = '''
:sup:`15` Fils de Gad, selon leurs familles : de Zephon, la famille des Zephonites ; de Haggi, la famille des Haggites ; de Shuni, la famille des Shunites ; 
'''
"16" = '''
:sup:`16` d'Ozni, la famille des Oznites ; d'Eri, la famille des Erites ; 
'''
"17" = '''
:sup:`17` d'Arod, la famille des Arodites ; d'Areli, la famille des Arelites. 
'''
"18" = '''
:sup:`18` Ce sont là les familles des fils de Gad, d'après leur dénombrement, quarante mille cinq cents. 
'''
"19" = '''
:sup:`19` Fils de Juda : Er et Onan. Er et Onan moururent au pays de Canaan. 
'''
"20" = '''
:sup:`20` Fils de Juda, selon leurs familles : de Schéla, la famille des Schélanites ; de Pérez, la famille des Pérezites ; de Zérach, la famille des Zérachites. 
'''
"21" = '''
:sup:`21` Les fils de Pérez furent : de Hetsron, la famille des Hetsronites ; de Hamul, la famille des Hamulites. 
'''
"22" = '''
:sup:`22` Ce sont là les familles de Juda, d'après leur dénombrement, soixante-seize mille cinq cents. 
'''
"23" = '''
:sup:`23` Fils d'Issacar, selon leurs familles : de Tola, la famille des Tolaïtes ; de Puvah, la famille des Punites ; 
'''
"24" = '''
:sup:`24` de Jashub, la famille des Jashubites ; de Shimron, la famille des Shimronites. 
'''
"25" = '''
:sup:`25` Ce sont là les familles d'Issacar, d'après leur dénombrement, soixante-quatre mille trois cents. 
'''
"26" = '''
:sup:`26` Fils de Zabulon, selon leurs familles : de Sered, la famille des Seredites ; d'Elon, la famille des Elonites ; de Jahleel, la famille des Jahleelites. 
'''
"27" = '''
:sup:`27` Ce sont là les familles des Zabulonites, d'après leur dénombrement, soixante mille cinq cents. 
'''
"28" = '''
:sup:`28` Fils de Joseph, selon leurs familles : Manassé et Éphraïm. 
'''
"29" = '''
:sup:`29` Fils de Manassé : de Makir, la famille des Makirites ; et Makir engendra Galaad ; de Galaad, la famille des Galaadites. 
'''
"30" = '''
:sup:`30` Voici les fils de Galaad : de Iezer, la famille des Iezerites ; de Helek, la famille des Helekites ; 
'''
"31" = '''
:sup:`31` et Asriel, la famille des Asrielites ; et Sichem, la famille des Sichemites ; 
'''
"32" = '''
:sup:`32` et Shemida, la famille des Shemidaites ; et Hépher, la famille des Hépherites. 
'''
"33" = '''
:sup:`33` Zelophehad, fils de Hépher, n'eut pas de fils, mais des filles. Les noms des filles de Zelophehad furent : Mahla, Noa, Hogla, Milca et Tirza. 
'''
"34" = '''
:sup:`34` Ce sont là les familles de Manassé. Ceux qui furent dénombrés parmi eux furent cinquante-deux mille sept cents. 
'''
"35" = '''
:sup:`35` Voici les fils d'Éphraïm, selon leurs familles : de Shuthelah, la famille des Shuthelahites ; de Becher, la famille des Becherites ; de Tahan, la famille des Tahanites. 
'''
"36" = '''
:sup:`36` Ce sont là les fils de Shuthelah : d'Eran, la famille des Eranites. 
'''
"37" = '''
:sup:`37` Ce sont là les familles des fils d'Éphraïm, d'après leur dénombrement : trente-deux mille cinq cents. Ce sont là les fils de Joseph, selon leurs familles. 
'''
"38" = '''
:sup:`38` Fils de Benjamin, selon leurs familles : de Bela, la famille des Bélaïtes ; d'Ashbel, la famille des Ashbelites ; d'Ahiram, la famille des Ahiramites ; 
'''
"39" = '''
:sup:`39` de Shephupham, la famille des Shuphamites ; de Hupham, la famille des Huphamites. 
'''
"40" = '''
:sup:`40` Les fils de Béla furent Ard et Naaman : la famille des Ardites ; et de Naaman, la famille des Naamites. 
'''
"41" = '''
:sup:`41` Ce sont là les fils de Benjamin, selon leurs familles ; ceux dont on fit le dénombrement furent quarante-cinq mille six cents. 
'''
"42" = '''
:sup:`42` Voici les fils de Dan, selon leurs familles : de Schucham, la famille des Schuchamites. Ce sont là les familles de Dan, selon leurs familles. 
'''
"43" = '''
:sup:`43` Total des familles des Schuchamites, d'après leur dénombrement : soixante-quatre mille quatre cents. 
'''
"44" = '''
:sup:`44` Fils d'Aser, selon leurs familles : d'Imna, la famille des Imnites ; d'Ishvi, la famille des Ishvites ; de Beriah, la famille des Berites. 
'''
"45" = '''
:sup:`45` Des fils de Beria : de Héber, la famille des Héberites ; de Malkiel, la famille des Malkiélites. 
'''
"46" = '''
:sup:`46` Le nom de la fille d'Aser est Serah. 
'''
"47" = '''
:sup:`47` Ce sont là les familles des fils d'Aser, d'après leur dénombrement : cinquante-trois mille quatre cents. 
'''
"48" = '''
:sup:`48` Fils de Nephthali, selon leurs familles : de Jahzeel, la famille des Jahzeelites ; de Guni, la famille des Gunites ; 
'''
"49" = '''
:sup:`49` de Jezer, la famille des Jezerites ; de Shillem, la famille des Shillemites. 
'''
"50" = '''
:sup:`50` Ce sont là les familles de Nephthali, selon leurs familles ; ceux dont on fit le dénombrement furent quarante-cinq mille quatre cents. 
'''
"51" = '''
:sup:`51` Tels sont ceux des enfants d'Israël dont on fit le dénombrement : six cent un mille sept cent trente. 
'''
"52" = '''
:sup:`52` Yahvé parla à Moïse et dit : 
'''
"53" = '''
:sup:`53` « A ceux-là, le pays sera partagé en héritage selon le nombre de noms. 
'''
"54" = '''
:sup:`54` Tu donneras au plus grand nombre un héritage plus grand, et au plus petit un héritage plus petit. On donnera à chacun son héritage en fonction de ceux qui ont été comptés par lui. 
'''
"55" = '''
:sup:`55` Néanmoins, le pays sera divisé par le sort. Ils hériteront selon les noms des tribus de leurs pères. 
'''
"56" = '''
:sup:`56` C'est d'après le sort que leur héritage sera partagé entre le plus grand et le plus petit. » 
'''
"57" = '''
:sup:`57` Voici ceux qui furent comptés parmi les Lévites, selon leurs familles : de Guershon, la famille des Guershonites ; de Kehath, la famille des Kehathites ; de Merari, la famille des Merarites. 
'''
"58" = '''
:sup:`58` Voici les familles de Lévi : la famille des Libnites, la famille des Hébronites, la famille des Mahlites, la famille des Mushites et la famille des Koréites. Kehath devint le père d'Amram. 
'''
"59" = '''
:sup:`59` Le nom de la femme d'Amram était Jochebed, fille de Lévi, qui était née de Lévi en Égypte. Elle enfanta à Amram Aaron et Moïse, et Miriam, leur sœur. 
'''
"60" = '''
:sup:`60` À Aaron naquirent Nadab et Abihu, Éléazar et Ithamar. 
'''
"61" = '''
:sup:`61` Nadab et Abihu moururent lorsqu'ils offrirent du feu étranger devant Yahvé. 
'''
"62" = '''
:sup:`62` Ceux qui furent comptés parmi eux furent vingt-trois mille, tous les mâles depuis l'âge d'un mois et au-dessus ; car ils ne furent pas comptés parmi les enfants d'Israël, parce qu'on ne leur avait pas donné d'héritage parmi les enfants d'Israël. 
'''
"63" = '''
:sup:`63` Ce sont ceux dont Moïse et le prêtre Éléazar firent le compte des enfants d'Israël dans les plaines de Moab, près du Jourdain, à Jéricho. 
'''
"64" = '''
:sup:`64` Mais il n'y avait parmi eux aucun de ceux qui furent comptés par Moïse et le prêtre Aaron, qui comptèrent les enfants d'Israël dans le désert du Sinaï. 
'''
"65" = '''
:sup:`65` Car Yahvé avait dit d'eux : « Ils mourront dans le désert. » Il ne resta pas un homme d'entre eux, sauf Caleb, fils de Jephunné, et Josué, fils de Nun. 
'''
