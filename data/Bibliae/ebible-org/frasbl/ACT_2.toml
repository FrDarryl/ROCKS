[2]
"1" = '''
:sup:`1` Le jour de la Pentecôte, ils étaient tous ensemble dans le même lieu. 
'''
"2" = '''
:sup:`2` Tout à coup, il vint du ciel un bruit semblable au souffle d'un grand vent, et il remplit toute la maison où ils étaient assis. 
'''
"3" = '''
:sup:`3` Des langues semblables à des langues de feu apparurent et leur furent distribuées, et il y en eut une sur chacun d'eux. 
'''
"4" = '''
:sup:`4` Ils furent tous remplis de l'Esprit Saint et se mirent à parler d'autres langues, selon que l'Esprit leur donnait la faculté de parler. 
'''
"5" = '''
:sup:`5` Or, il y avait à Jérusalem des Juifs, des hommes pieux, de toutes les nations qui sont sous le ciel. 
'''
"6" = '''
:sup:`6` Lorsque ce bruit se fit entendre, la foule s'assembla et fut déconcertée, car chacun les entendait parler dans sa propre langue. 
'''
"7" = '''
:sup:`7` Ils étaient tous stupéfaits et s'étonnaient, se disant les uns aux autres : « Voici, tous ceux qui parlent ne sont-ils pas Galiléens ? 
'''
"8" = '''
:sup:`8` Comment entendons-nous, chacun dans sa langue maternelle ? 
'''
"9" = '''
:sup:`9` Parthes, Mèdes, Élamites, gens de Mésopotamie, de Judée, de Cappadoce, du Pont, d'Asie, 
'''
"10" = '''
:sup:`10` de Phrygie, de Pamphylie, d'Égypte, des environs de Cyrène en Libye, des visiteurs de Rome, Juifs et prosélytes, 
'''
"11" = '''
:sup:`11` Crétois et Arabes, nous les entendons parler dans nos langues des merveilles de Dieu. » 
'''
"12" = '''
:sup:`12` Ils étaient tous stupéfaits et perplexes, se disant les uns aux autres : « Que signifie ceci ? » 
'''
"13" = '''
:sup:`13` D'autres, se moquant, disaient : « Ils sont remplis de vin nouveau. » 
'''
"14" = '''
:sup:`14` Mais Pierre, debout avec les onze, éleva la voix et leur dit : « Hommes de Judée et vous tous qui habitez à Jérusalem, sachez ceci et écoutez mes paroles. 
'''
"15" = '''
:sup:`15` Car ceux-ci ne sont pas ivres, comme vous le supposez, puisque ce n'est que la troisième heure du jour. 
'''
"16" = '''
:sup:`16` Mais voici ce qui a été annoncé par le prophète Joël : 
'''
"17" = '''
:sup:`17` « Il en sera ainsi dans les derniers jours, dit Dieu, que je répandrai mon Esprit sur toute chair. Vos fils et vos filles prophétiseront. Vos jeunes hommes auront des visions. Vos vieux hommes feront des rêves. 
'''
"18" = '''
:sup:`18` Oui, et sur mes serviteurs et sur mes servantes en ces jours-là, Je répandrai mon Esprit, et ils prophétiseront. 
'''
"19" = '''
:sup:`19` Je ferai apparaître des merveilles dans le ciel en haut, et des signes sur la terre en dessous : du sang, du feu et des nuages de fumée. 
'''
"20" = '''
:sup:`20` Le soleil se changera en ténèbres, et la lune en sang, avant que le grand et glorieux jour du Seigneur n'arrive. 
'''
"21" = '''
:sup:`21` Quiconque invoquera le nom du Seigneur sera sauvé. 
'''
"22" = '''
:sup:`22` « Hommes d'Israël, écoutez ces paroles ! Jésus de Nazareth, homme approuvé par Dieu à vos yeux, par les miracles, les prodiges et les signes que Dieu a faits par lui au milieu de vous, comme vous le savez vous-mêmes, 
'''
"23" = '''
:sup:`23` lui qui, livré selon le dessein arrêté et la prescience de Dieu, a été pris par la main d'hommes sans loi, crucifié et tué, 
'''
"24" = '''
:sup:`24` lui que Dieu a ressuscité, le délivrant du supplice de la mort, parce qu'il n'était pas possible qu'il fût retenu par elle. 
'''
"25" = '''
:sup:`25` Car David dit de lui, Je voyais le Seigneur toujours devant moi, car il est à ma droite, afin que je ne sois pas ébranlé. 
'''
"26" = '''
:sup:`26` C'est pourquoi mon cœur s'est réjoui, et ma langue s'est réjouie. De plus, ma chair aussi habitera dans l'espérance, 
'''
"27" = '''
:sup:`27` car tu ne laisseras pas mon âme dans le séjour des morts, vous ne permettrez pas non plus à votre Saint de voir la pourriture. 
'''
"28" = '''
:sup:`28` Tu m'as fait connaître les chemins de la vie. Tu me rempliras d'allégresse par ta présence ». 
'''
"29" = '''
:sup:`29` « Frères, je peux vous dire librement du patriarche David, qu'il est mort et qu'il a été enseveli, et que son tombeau est encore parmi nous aujourd'hui. 
'''
"30" = '''
:sup:`30` C'est pourquoi, étant prophète, et sachant que Dieu lui avait juré par serment que, du fruit de son corps, selon la chair, il susciterait le Christ pour qu'il s'asseye sur son trône, 
'''
"31" = '''
:sup:`31` il a, prévoyant cela, parlé de la résurrection du Christ, afin que son âme ne restât pas dans le séjour des morts et que sa chair ne vît pas la pourriture. 
'''
"32" = '''
:sup:`32` Ce Jésus, Dieu l'a ressuscité, ce dont nous sommes tous témoins. 
'''
"33" = '''
:sup:`33` Étant donc élevé par la droite de Dieu, et ayant reçu du Père la promesse du Saint-Esprit, il a répandu ce que vous voyez et entendez maintenant. 
'''
"34" = '''
:sup:`34` Car David n'est pas monté aux cieux, mais il dit lui-même, Le Seigneur a dit à mon Seigneur : « Assieds-toi à ma droite ». 
'''
"35" = '''
:sup:`35` jusqu'à ce que je fasse de vos ennemis un marchepied pour vos pieds. » 
'''
"36" = '''
:sup:`36` « Que toute la maison d'Israël sache donc avec certitude que Dieu l'a fait à la fois Seigneur et Christ, ce Jésus que vous avez crucifié. » 
'''
"37" = '''
:sup:`37` Ayant entendu cela, ils eurent le cœur brisé et dirent à Pierre et aux autres apôtres : « Frères, que ferons-nous ? » 
'''
"38" = '''
:sup:`38` Pierre leur dit : « Repentez-vous et soyez baptisés, chacun de vous, au nom de Jésus-Christ, pour le pardon des péchés, et vous recevrez le don du Saint-Esprit. 
'''
"39" = '''
:sup:`39` Car la promesse est pour vous, pour vos enfants, et pour tous ceux qui sont au loin, en aussi grand nombre que le Seigneur notre Dieu voudra appeler à lui. » 
'''
"40" = '''
:sup:`40` Avec beaucoup d'autres paroles, il leur rendait témoignage et les exhortait en disant : « Sauvez-vous de cette génération perverse ! » 
'''
"41" = '''
:sup:`41` Alors ceux qui reçurent avec joie sa parole furent baptisés. En ce jour-là, il y eut environ trois mille âmes de plus. 
'''
"42" = '''
:sup:`42` Ils persévéraient dans l'enseignement des apôtres et dans la communion fraternelle, dans la fraction du pain et dans la prière. 
'''
"43" = '''
:sup:`43` La crainte s'empara de tous, et il se fit beaucoup de prodiges et de miracles par les apôtres. 
'''
"44" = '''
:sup:`44` Tous ceux qui croyaient étaient ensemble, et avaient tout en commun. 
'''
"45" = '''
:sup:`45` Ils vendaient leurs biens et leurs propriétés, et les distribuaient à tous, selon les besoins de chacun. 
'''
"46" = '''
:sup:`46` Chaque jour, persévérant d'un commun accord dans le temple, et rompant le pain dans les maisons, ils prenaient leur nourriture avec joie et simplicité de cœur, 
'''
"47" = '''
:sup:`47` louaient Dieu et avaient la faveur de tout le peuple. Le Seigneur ajoutait chaque jour à l'assemblée ceux qui étaient sauvés. 
'''
