[1]
"1" = '''
:sup:`1` Parole de Yahvé adressée à Osée, fils de Beéri, aux jours d'Ozias, de Jotham, d'Achaz et d'Ézéchias, rois de Juda, et aux jours de Jéroboam, fils de Joas, roi d'Israël. 
'''
"2" = '''
:sup:`2` Lorsque Yahvé parla d'abord par Osée, il dit à Osée : « Va, prends pour toi une femme de prostitution et des enfants d'infidélité ; car le pays commet un grand adultère, en abandonnant Yahvé. » 
'''
"3" = '''
:sup:`3` Et il alla prendre Gomer, fille de Diblaïm ; et elle conçut, et lui donna un fils. 
'''
"4" = '''
:sup:`4` Yahvé lui dit : « Appelle-le du nom de Jizreel, pour un peu de temps encore, et je vengerai le sang de Jizreel sur la maison de Jéhu, et je ferai cesser le règne de la maison d'Israël. 
'''
"5" = '''
:sup:`5` Il arrivera en ce jour-là que je briserai l'arc d'Israël dans la vallée de Jizreel. » 
'''
"6" = '''
:sup:`6` Elle conçut de nouveau, et enfanta une fille. Et il lui dit : « Appelle-la du nom de Lo-Ruhamah, car je n'aurai plus pitié de la maison d'Israël, et je ne leur pardonnerai plus d'aucune manière. 
'''
"7" = '''
:sup:`7` Mais j'aurai pitié de la maison de Juda, et je les sauverai par Yahvé, leur Dieu, et je ne les sauverai ni par l'arc, ni par l'épée, ni par la bataille, ni par les chevaux, ni par les cavaliers. » 
'''
"8" = '''
:sup:`8` Or, lorsqu'elle eut sevré Lo-Ruhamah, elle conçut et enfanta un fils. 
'''
"9" = '''
:sup:`9` Il dit : « Appelle-le Lo-Ammi, car vous n'êtes pas mon peuple, et je ne serai pas le vôtre. 
'''
"10" = '''
:sup:`10` Mais le nombre des enfants d'Israël sera comme le sable de la mer, qui ne peut être ni mesuré ni compté ; et là où on leur a dit : « Vous n'êtes pas mon peuple », on les appellera « fils du Dieu vivant ». 
'''
"11" = '''
:sup:`11` Les enfants de Juda et les enfants d'Israël s'assembleront, ils se donneront une tête, et ils monteront du pays ; car grand sera le jour de Jizreel. 
'''
