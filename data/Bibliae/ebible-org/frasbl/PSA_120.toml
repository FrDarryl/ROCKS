[120]
"1" = '''
:sup:`1` Une chanson d'ascension. Dans ma détresse, j'ai crié à Yahvé. Il m'a répondu. 
'''
"2" = '''
:sup:`2` Délivre mon âme, Yahvé, des lèvres mensongères, d'une langue trompeuse. 
'''
"3" = '''
:sup:`3` Ce que l'on vous donnera, et ce que l'on vous fera de plus, langue trompeuse ? 
'''
"4" = '''
:sup:`4` Flèches acérées des puissants, avec des charbons ardents de genévrier. 
'''
"5" = '''
:sup:`5` Malheur à moi, car j'habite à Meshech, que j'habite parmi les tentes de Kedar ! 
'''
"6" = '''
:sup:`6` Mon âme a eu sa demeure trop longtemps avec celui qui déteste la paix. 
'''
"7" = '''
:sup:`7` Je suis pour la paix, mais quand je parle, ils sont pour la guerre. 
'''
