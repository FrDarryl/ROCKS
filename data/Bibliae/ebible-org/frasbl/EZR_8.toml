[8]
"1" = '''
:sup:`1` Voici les chefs de famille de leurs pères, et voici la généalogie de ceux qui sont montés avec moi de Babylone, sous le règne du roi Artaxerxès : 
'''
"2" = '''
:sup:`2` Des fils de Phinées : Guershom. Des fils d'Ithamar, Daniel. Des fils de David, Hattush. 
'''
"3" = '''
:sup:`3` Des fils de Shecania, des fils de Parosh, Zacharie ; et avec lui, cent cinquante mâles, classés par généalogie. 
'''
"4" = '''
:sup:`4` Des fils de Pahathmoab, Eliehœnaï, fils de Zerahia, et avec lui deux cents mâles. 
'''
"5" = '''
:sup:`5` Des fils de Shecania, fils de Jahaziel, et avec lui trois cents mâles. 
'''
"6" = '''
:sup:`6` Parmi les fils d'Adin, Ebed, fils de Jonathan, et avec lui cinquante mâles. 
'''
"7" = '''
:sup:`7` Des fils d'Élam, Jéschaia, fils d'Athalie, et avec lui soixante-dix mâles. 
'''
"8" = '''
:sup:`8` Parmi les fils de Schephatia, Zebadia, fils de Micaël, et avec lui quatre-vingts mâles. 
'''
"9" = '''
:sup:`9` Parmi les fils de Joab, Abdias, fils de Jehiel, et avec lui deux cent dix-huit mâles. 
'''
"10" = '''
:sup:`10` Des fils de Schelomith, fils de Josiphia, et avec lui cent soixante mâles. 
'''
"11" = '''
:sup:`11` Parmi les fils de Bebaï, Zacharie, fils de Bebaï, et avec lui vingt-huit mâles. 
'''
"12" = '''
:sup:`12` Des fils d'Azgad, Jochanan, fils de Hakkatan, et avec lui cent dix mâles. 
'''
"13" = '''
:sup:`13` Parmi les fils d'Adonikam, qui furent les derniers, leurs noms sont : Eliphelet, Jeuel, et Shemaiah ; et avec eux soixante mâles. 
'''
"14" = '''
:sup:`14` Des fils de Bigvaï, Uthaï et Zabbud, et avec eux soixante-dix mâles. 
'''
"15" = '''
:sup:`15` Je les rassemblai jusqu'au fleuve qui coule vers Ahava, et nous y campâmes trois jours. Je regardai autour de moi le peuple et les prêtres, et je trouvai qu'il n'y avait aucun des fils de Lévi. 
'''
"16" = '''
:sup:`16` J'envoyai chercher Éliézer, Ariel, Shemahia, Elnathan, Jarib, Elnathan, Nathan, Zacharie et Meshullam, chefs de famille, ainsi que Jojarib et Elnathan, qui étaient maîtres. 
'''
"17" = '''
:sup:`17` Je les envoyai vers Iddo, le chef du lieu de Casiphia, et je leur dis ce qu'ils devaient dire à Iddo et à ses frères, les serviteurs du temple du lieu de Casiphia, afin qu'ils nous amènent des ministres pour la maison de notre Dieu. 
'''
"18" = '''
:sup:`18` Selon la bonne main de notre Dieu sur nous, ils nous amenèrent un homme de confiance, d'entre les fils de Mahli, fils de Lévi, fils d'Israël, à savoir Sherebia, avec ses fils et ses frères, dix-huit ; 
'''
"19" = '''
:sup:`19` Haschabia, et avec lui Jeshaiah, des fils de Merari, ses frères et leurs fils, vingt ; 
'''
"20" = '''
:sup:`20` et d'entre les serviteurs du temple, que David et les princes avaient donnés pour le service des Lévites, deux cent vingt serviteurs du temple. Tous furent mentionnés par leur nom. 
'''
"21" = '''
:sup:`21` Et j'ai proclamé un jeûne au bord de la rivière Ahava, pour que nous nous humiliions devant notre Dieu et que nous lui demandions un chemin droit pour nous, pour nos enfants et pour tous nos biens. 
'''
"22" = '''
:sup:`22` Car j'avais honte de demander au roi une troupe de soldats et de cavaliers pour nous aider contre l'ennemi en chemin, parce que nous avions dit au roi : « La main de notre Dieu est sur tous ceux qui le cherchent, pour le bien ; mais sa puissance et sa colère sont contre tous ceux qui l'abandonnent. » 
'''
"23" = '''
:sup:`23` Nous avons donc jeûné et supplié notre Dieu pour cela, et il a exaucé notre demande. 
'''
"24" = '''
:sup:`24` Je mis à part douze des chefs des sacrificateurs, Schérébia, Haschabia, et dix de leurs frères avec eux. 
'''
"25" = '''
:sup:`25` Je leur pesai l'argent, l'or et les ustensiles, l'offrande pour la maison de notre Dieu, que le roi, ses conseillers, ses chefs, et tout Israël présent, avaient présentée. 
'''
"26" = '''
:sup:`26` J'ai pesé entre leurs mains six cent cinquante talents d'argent, cent talents de vases d'argent, cent talents d'or, 
'''
"27" = '''
:sup:`27` vingt coupes d'or pesant mille dariques, et deux vases de bronze fin et brillant, précieux comme l'or. 
'''
"28" = '''
:sup:`28` Je leur dis : « Vous êtes saints pour Yahvé, et les vases sont saints. L'argent et l'or sont une offrande volontaire à Yahvé, le Dieu de vos pères. 
'''
"29" = '''
:sup:`29` Veillez et gardez-les jusqu'à ce que vous les pesiez devant les chefs des prêtres, les lévites et les chefs de famille d'Israël, à Jérusalem, dans les salles de la maison de Yahvé. » 
'''
"30" = '''
:sup:`30` Les prêtres et les lévites reçurent donc le poids de l'argent, de l'or et des objets, pour les apporter à Jérusalem, dans la maison de notre Dieu. 
'''
"31" = '''
:sup:`31` Et nous partîmes du fleuve Ahava, le douzième jour du premier mois, pour aller à Jérusalem. La main de notre Dieu était sur nous, et il nous délivra de la main de l'ennemi et des brigands en chemin. 
'''
"32" = '''
:sup:`32` Nous arrivâmes à Jérusalem, où nous restâmes trois jours. 
'''
"33" = '''
:sup:`33` Le quatrième jour, l'argent, l'or et les ustensiles furent pesés dans la maison de notre Dieu, entre les mains de Merémoth, fils du prêtre Urie, d'Eléazar, fils de Phinées, de Jozabad, fils de Josué, et de Noadia, fils de Binnui, les Lévites. 
'''
"34" = '''
:sup:`34` Tout fut compté et pesé, et tout le poids fut écrit en ce temps-là. 
'''
"35" = '''
:sup:`35` Les enfants de la captivité, qui étaient sortis de l'exil, offrirent des holocaustes au Dieu d'Israël : douze taureaux pour tout Israël, quatre-vingt-seize béliers, soixante-dix-sept agneaux et douze boucs pour le sacrifice pour le péché. Tout cela constituait un holocauste à Yahvé. 
'''
"36" = '''
:sup:`36` Ils remettaient les ordres du roi aux gouverneurs locaux et aux gouverneurs de l'autre côté du fleuve. Ils soutenaient ainsi le peuple et la maison de Dieu. 
'''
