[108]
"1" = '''
:sup:`1` Une chanson. Un psaume de David. Mon cœur est inébranlable, Dieu. Je chanterai et je ferai de la musique avec mon âme. 
'''
"2" = '''
:sup:`2` Réveillez-vous, harpe et lyre ! Je vais réveiller l'aube. 
'''
"3" = '''
:sup:`3` Je te louerai, Yahvé, parmi les nations. Je chanterai tes louanges parmi les peuples. 
'''
"4" = '''
:sup:`4` Car ta bonté est grande au-dessus des cieux. Votre fidélité s'étend jusqu'aux cieux. 
'''
"5" = '''
:sup:`5` Sois exalté, Dieu, au-dessus des cieux ! Que ta gloire soit sur toute la terre. 
'''
"6" = '''
:sup:`6` Pour que ton bien-aimé soit délivré, sauve de ta main droite, et réponds-nous. 
'''
"7" = '''
:sup:`7` Dieu a parlé depuis son sanctuaire : « En triomphe, Je diviserai Sichem, et je mesurerai la vallée de Succoth. 
'''
"8" = '''
:sup:`8` Galaad est à moi. Manassé est à moi. Ephraïm aussi est mon casque. Juda est mon sceptre. 
'''
"9" = '''
:sup:`9` Moab est mon pot de lavage. Je jetterai ma sandale sur Edom. Je crierai sur la Philistie. » 
'''
"10" = '''
:sup:`10` Qui me fera entrer dans la ville fortifiée ? Qui me conduira à Edom ? 
'''
"11" = '''
:sup:`11` Ne nous as-tu pas rejetés, Dieu ? Tu ne sors pas, Dieu, avec nos armées. 
'''
"12" = '''
:sup:`12` Donne-nous du secours contre l'ennemi, car l'aide de l'homme est vaine. 
'''
"13" = '''
:sup:`13` Par Dieu, nousferons preuve de courage, car c'est lui qui écrasera nos ennemis. 
'''
