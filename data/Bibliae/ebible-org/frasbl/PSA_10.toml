[10]
"1" = '''
:sup:`1` Pourquoi te tiens-tu à l'écart, Yahvé ? Pourquoi vous cachez-vous dans les moments difficiles ? 
'''
"2" = '''
:sup:`2` Dans leur arrogance, les méchants traquent les faibles. Ils sont pris dans les combines qu'ils conçoivent. 
'''
"3" = '''
:sup:`3` Car le méchant se vante des désirs de son cœur. Il bénit les cupides et condamne Yahvé. 
'''
"4" = '''
:sup:`4` Le méchant, dans l'orgueil de son visage, n'a pas de place dans ses pensées pour Dieu. 
'''
"5" = '''
:sup:`5` Ses voies sont prospères en tout temps. Il est arrogant, et vos lois sont loin de sa vue. Quant à tous ses adversaires, il se moque d'eux. 
'''
"6" = '''
:sup:`6` Il dit en son cœur : « Je ne serai pas ébranlé. Pour les générations à venir, je n'aurai aucun problème. » 
'''
"7" = '''
:sup:`7` Sa bouche est pleine de malédiction, de tromperie et d'oppression. Sous sa langue se cachent la malice et l'iniquité. 
'''
"8" = '''
:sup:`8` Il se tient à l'affût près des villages. Depuis des embuscades, il assassine les innocents. Ses yeux sont secrètement tournés vers les personnes sans défense. 
'''
"9" = '''
:sup:`9` Il se tapit en secret comme un lion dans son embuscade. Il est à l'affût pour attraper les impuissants. Il attrape les impuissants quand il les prend dans son filet. 
'''
"10" = '''
:sup:`10` Les impuissants sont écrasés. Ils s'effondrent. Ils tombent sous sa coupe. 
'''
"11" = '''
:sup:`11` Il dit dans son cœur : « Dieu a oublié. Il cache son visage. Il ne le verra jamais. » 
'''
"12" = '''
:sup:`12` Lève-toi, Yahvé ! Dieu, lève ta main ! N'oubliez pas les impuissants. 
'''
"13" = '''
:sup:`13` Pourquoi le méchant condamne-t-il Dieu, et dire dans son cœur, « Dieu ne me demandera pas de comptes » ? 
'''
"14" = '''
:sup:`14` Mais vous voyez la détresse et le chagrin. Vous le considérez pour le prendre en main. Vous aidez la victime et l'orphelin. 
'''
"15" = '''
:sup:`15` Brisez le bras des méchants. Quant à l'homme mauvais, cherche sa méchanceté jusqu'à ce que tu n'en trouves aucune. 
'''
"16" = '''
:sup:`16` Yahvé est roi pour les siècles des siècles ! Les nations périront hors de son pays. 
'''
"17" = '''
:sup:`17` Yahvé, tu as entendu le désir des humbles. Vous allez préparer leur cœur. Tu feras en sorte que ton oreille entende, 
'''
"18" = '''
:sup:`18` pour juger l'orphelin et l'opprimé, pour que l'homme qui est de la terre ne soit plus terrifié. 
'''
