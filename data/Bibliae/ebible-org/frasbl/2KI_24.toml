[24]
"1" = '''
:sup:`1` De son temps, Nebucadnetsar, roi de Babylone, monta et Jehoïakim devint son serviteur pendant trois ans. Puis il se retourna et se rebella contre lui. 
'''
"2" = '''
:sup:`2` Yahvé envoya contre lui des troupes de Chaldéens, des troupes de Syriens, des troupes de Moabites et des troupes d'Ammonites, et il les envoya contre Juda pour le détruire, selon la parole de Yahvé, qu'il avait prononcée par ses serviteurs les prophètes. 
'''
"3" = '''
:sup:`3` Mais, sur l'ordre de l'Éternel, cela arriva à Juda, pour le soustraire à sa vue, à cause des péchés de Manassé, selon tout ce qu'il a fait, 
'''
"4" = '''
:sup:`4` et aussi à cause du sang innocent qu'il a répandu, car il a rempli Jérusalem de sang innocent, et l'Éternel n'a pas voulu pardonner. 
'''
"5" = '''
:sup:`5` Le reste des actes de Jojakim, et tout ce qu'il a fait, cela n'est-il pas écrit dans le livre des Chroniques des rois de Juda ? 
'''
"6" = '''
:sup:`6` Jehoïakim se coucha avec ses pères, et Jehoïakin, son fils, régna à sa place. 
'''
"7" = '''
:sup:`7` Le roi d'Égypte ne sortit plus de son pays, car le roi de Babylone avait pris, depuis le ruisseau d'Égypte jusqu'au fleuve Euphrate, tout ce qui appartenait au roi d'Égypte. 
'''
"8" = '''
:sup:`8` Jojakin avait dix-huit ans lorsqu'il devint roi, et il régna trois mois à Jérusalem. Le nom de sa mère était Nehushta, fille d'Elnathan, de Jérusalem. 
'''
"9" = '''
:sup:`9` Il fit ce qui est mal aux yeux de l'Éternel, selon tout ce qu'avait fait son père. 
'''
"10" = '''
:sup:`10` En ce temps-là, les serviteurs de Nebucadnetsar, roi de Babylone, montèrent à Jérusalem, et la ville fut assiégée. 
'''
"11" = '''
:sup:`11` Nebucadnetsar, roi de Babylone, arriva dans la ville pendant que ses serviteurs l'assiégeaient. 
'''
"12" = '''
:sup:`12` Jehoïachin, roi de Juda, sortit vers le roi de Babylone, lui, sa mère, ses serviteurs, ses chefs et ses officiers, et le roi de Babylone le captura la huitième année de son règne. 
'''
"13" = '''
:sup:`13` Il emporta de là tous les trésors de la maison de l'Éternel et les trésors de la maison du roi, et il mit en pièces tous les vases d'or que Salomon, roi d'Israël, avait faits dans le temple de l'Éternel, comme l'Éternel l'avait dit. 
'''
"14" = '''
:sup:`14` Il emmena tout Jérusalem, tous les chefs et tous les vaillants hommes, dix mille captifs, et tous les artisans et les forgerons. Il ne resta plus que le peuple le plus pauvre du pays. 
'''
"15" = '''
:sup:`15` Il emmena Jehoïachin à Babylone, avec la mère du roi, les femmes du roi, ses officiers et les chefs du pays. Il les emmena en captivité de Jérusalem à Babylone. 
'''
"16" = '''
:sup:`16` Le roi de Babylone emmena en captivité à Babylone tous les vaillants hommes, au nombre de sept mille, et les artisans et les forgerons, au nombre de mille, tous forts et aptes à la guerre. 
'''
"17" = '''
:sup:`17` Le roi de Babylone fit régner à sa place Matthania, frère du père de Jojakin, et changea son nom en Sédécias. 
'''
"18" = '''
:sup:`18` Sédécias avait vingt et un ans lorsqu'il devint roi, et il régna onze ans à Jérusalem. Le nom de sa mère était Hamutal, fille de Jérémie, de Libna. 
'''
"19" = '''
:sup:`19` Il fit ce qui est mal aux yeux de l'Éternel, selon tout ce qu'avait fait Jehoïakim. 
'''
"20" = '''
:sup:`20` Car, par la colère de l'Éternel, cela arriva à Jérusalem et en Juda, jusqu'à ce qu'il les eût chassés de sa présence. Sédécias s'est alors rebellé contre le roi de Babylone. 
'''
