[5]
"1" = '''
:sup:`1` Ce jour-là, Déborah et Barak, fils d'Abinoam, chantèrent, en disant, 
'''
"2" = '''
:sup:`2` « Parce que les dirigeants ont pris la tête en Israël, parce que le peuple s'est offert de plein gré, sois béni, Yahvé ! 
'''
"3" = '''
:sup:`3` « Écoutez, vous, les rois ! Écoutez, princes ! Moi, même moi, je chanterai à Yahvé. Je chanterai les louanges de Yahvé, le Dieu d'Israël. 
'''
"4" = '''
:sup:`4` « Yahvé, quand tu es sorti de Séir, quand vous avez marché hors du champ d'Édom, la terre a tremblé, le ciel aussi. Oui, les nuages ont laissé tomber de l'eau. 
'''
"5" = '''
:sup:`5` Les montagnes tremblaient devant la présence de Yahvé, même le Sinaï en présence de Yahvé, le Dieu d'Israël. 
'''
"6" = '''
:sup:`6` « Au temps de Shamgar, fils d'Anath, à l'époque de Jaël, les routes étaient inoccupées. Les voyageurs marchaient dans des chemins de traverse. 
'''
"7" = '''
:sup:`7` Les chefs ont cessé d'exister en Israël. Ils ont cessé jusqu'à ce que moi, Deborah, je me lève ; Jusqu'à ce que je devienne une mère en Israël. 
'''
"8" = '''
:sup:`8` Ils ont choisi de nouveaux dieux. Puis la guerre était aux portes. A-t-on vu un bouclier ou une lance parmi quarante mille personnes en Israël ? 
'''
"9" = '''
:sup:`9` Mon cœur se tourne vers les gouverneurs d'Israël, qui se sont offerts volontairement parmi le peuple. Bénissez Yahvé ! 
'''
"10" = '''
:sup:`10` « Parlez, vous qui montez des ânes blancs, vous qui êtes assis sur de riches tapis, et vous qui marchez sur le chemin. 
'''
"11" = '''
:sup:`11` Loin du bruit des archers, dans les lieux où l'on puise l'eau, ils y répéteront les actes justes de Yahvé, les actes justes de son règne en Israël. « Alors le peuple de Yahvé descendit aux portes. 
'''
"12" = '''
:sup:`12` « Réveille-toi, réveille-toi, Déborah ! Réveillez-vous, réveillez-vous, chantez une chanson ! Lève-toi, Barak, et emmène tes captifs, fils d'Abinoam. 
'''
"13" = '''
:sup:`13` « Alors un reste des nobles et du peuple descendit. Yahvé est descendu pour moi contre les puissants. 
'''
"14" = '''
:sup:`14` Ceux dont la racine est en Amalek sont sortis d'Ephraïm, après toi, Benjamin, parmi tes peuples. Les gouverneurs descendent de Machir. Ceux qui manient le bâton du maréchal sont venus de Zabulon. 
'''
"15" = '''
:sup:`15` Les princes d'Issachar étaient avec Déborah. Comme Issachar, Barak l'était aussi. Ils se sont précipités dans la vallée à ses pieds. Par les cours d'eau de Reuben, il y avait de grandes résolutions de cœur. 
'''
"16" = '''
:sup:`16` Pourquoi vous êtes-vous assis parmi les bergeries ? Pour entendre le sifflement des troupeaux ? Aux cours d'eau de Reuben, il y avait de grandes recherches dans le cœur. 
'''
"17" = '''
:sup:`17` Galaad vivait au-delà du Jourdain. Pourquoi Dan est-il resté dans les navires ? Asher s'est assis tranquillement au bord de la mer, et vivait près de ses ruisseaux. 
'''
"18" = '''
:sup:`18` Zabulon était un peuple qui mettait sa vie en danger jusqu'à la mort ; Nephtali aussi, sur les hauts lieux des champs. 
'''
"19" = '''
:sup:`19` « Les rois sont venus et ont combattu, puis les rois de Canaan ont combattu à Taanach, près des eaux de Megiddo. Ils n'ont pas pris de butin en argent. 
'''
"20" = '''
:sup:`20` Du ciel, les étoiles se sont battues. A partir de leurs cours, ils ont combattu Sisera. 
'''
"21" = '''
:sup:`21` Le fleuve Kishon les a emportés, cette ancienne rivière, la rivière Kishon. Mon âme, marche avec force. 
'''
"22" = '''
:sup:`22` Alors les sabots des chevaux claquèrent à cause des cabrioles, le cabriolage de leurs forts. 
'''
"23" = '''
:sup:`23` « Maudissez Méroz », dit l'ange de Yahvé. « Maudissez amèrement ses habitants, parce qu'ils ne sont pas venus pour aider Yahvé, pour aider Yahvé contre les puissants. 
'''
"24" = '''
:sup:`24` « Jaël sera béni par-dessus les femmes, l'épouse de Héber le Kenite ; Elle sera bénie par rapport aux femmes de la tente. 
'''
"25" = '''
:sup:`25` Il a demandé de l'eau. Elle lui a donné du lait. Elle lui a apporté du beurre dans un plat seigneurial. 
'''
"26" = '''
:sup:`26` Elle a mis sa main sur le piquet de la tente, et sa main droite au marteau de l'ouvrier. Avec le marteau, elle a frappé Sisera. Elle a frappé à travers sa tête. Oui, elle a percé et frappé à travers ses tempes. 
'''
"27" = '''
:sup:`27` A ses pieds, il s'est incliné, il est tombé, il s'est couché. A ses pieds, il s'est incliné, il est tombé. Là où il s'est incliné, il est tombé raide mort. 
'''
"28" = '''
:sup:`28` « Par la fenêtre, elle regarda dehors et cria : La mère de Sisera a regardé à travers le treillis. Pourquoi son char tarde-t-il à venir ? Pourquoi les roues de ses chars attendent-elles ? 
'''
"29" = '''
:sup:`29` Ses dames sages lui répondirent, Oui, elle s'est répondu à elle-même, 
'''
"30" = '''
:sup:`30` « N'ont-ils pas trouvé, n'ont-ils pas partagé le butin ? Une dame, deux dames pour chaque homme ; à Sisera un butin de vêtements teints, un butin de vêtements teints et brodés, de vêtements teints brodés des deux côtés, sur le cou du butin ? 
'''
"31" = '''
:sup:`31` « Que tous tes ennemis périssent donc, Yahvé, mais que ceux qui l'aiment soient comme le soleil quand il se lève dans sa force. » Ensuite, le pays s'est reposé pendant quarante ans. 
'''
