[13]
"1" = '''
:sup:`1` La parole de Yahvé me fut adressée en ces termes : 
'''
"2" = '''
:sup:`2` Fils d'homme, prophétise contre les prophètes d'Israël qui prophétisent, et dis à ceux qui prophétisent de leur propre cœur : « Écoute la parole de Yahvé ! » 
'''
"3" = '''
:sup:`3` Le Seigneur Yahvé dit : « Malheur aux prophètes insensés, qui suivent leur propre esprit, et qui n'ont rien vu ! 
'''
"4" = '''
:sup:`4` Israël, tes prophètes ont été comme des renards dans les lieux déserts. 
'''
"5" = '''
:sup:`5` Vous n'êtes pas montés dans les brèches, vous n'avez pas bâti la muraille pour la maison d'Israël, pour être debout dans la bataille au jour de l'Éternel. 
'''
"6" = '''
:sup:`6` Ils ont vu le mensonge et la divination mensongère, qui disent : « L'Éternel dit » ; mais l'Éternel ne les a pas envoyés. Ils ont fait espérer aux hommes que la parole serait confirmée. 
'''
"7" = '''
:sup:`7` N'avez-vous pas eu une vision fausse, et n'avez-vous pas parlé d'une divination mensongère, en disant : « Yahvé dit », mais je n'ai pas parlé ? ». 
'''
"8" = '''
:sup:`8` "'C'est pourquoi le Seigneur Yahvé dit : « Parce que vous avez dit des mensonges et vu des mensonges, voici, j'en veux à vous, dit le Seigneur Yahvé. 
'''
"9" = '''
:sup:`9` « Ma main sera contre les prophètes qui ont des visions fausses et qui profèrent des divinations mensongères. Ils ne feront pas partie du conseil de mon peuple, ils ne seront pas inscrits dans les livres de la maison d'Israël, et ils n'entreront pas dans le pays d'Israël. Alors vous saurez que je suis le Seigneur Yahvé. » 
'''
"10" = '''
:sup:`10` "'Parce que, même parce qu'ils ont séduit mon peuple, en disant : « La paix », et il n'y a pas de paix. Quand on bâtit une muraille, voici qu'on la couvre de lait de chaux. 
'''
"11" = '''
:sup:`11` Dis à ceux qui la recouvrent de lait de chaux qu'elle tombera. Il y aura une pluie débordante ; et vous, grands grêlons, vous tomberez. Un vent de tempête la déchirera. 
'''
"12" = '''
:sup:`12` Voici, quand la muraille sera tombée, ne vous dira-t-on pas : « Où est l'enduit avec lequel vous l'avez plâtrée ? » 
'''
"13" = '''
:sup:`13` "'C'est pourquoi le Seigneur Yahvé dit : « Je la déchirerai même par un vent de tempête dans ma colère. Il y aura une pluie débordante dans ma colère, et de grosses pierres de grêle dans ma fureur pour la consumer. 
'''
"14" = '''
:sup:`14` J'abattrai la muraille que tu as enduite de lait de chaux, je la ferai tomber à terre, et ses fondements seront découverts. Elle tombera, et vous serez consumés au milieu d'elle. Alors vous saurez que je suis Yahvé. 
'''
"15" = '''
:sup:`15` J'accomplirai ainsi ma colère contre la muraille et contre ceux qui l'ont enduite de chaux. Je vous dirai : « La muraille n'est plus, ni ceux qui l'ont enduite de chaux, 
'''
"16" = '''
:sup:`16` c'est-à-dire les prophètes d'Israël qui prophétisent sur Jérusalem, et qui ont des visions de paix pour elle, et il n'y a pas de paix », dit le Seigneur Yahvé ». 
'''
"17" = '''
:sup:`17` Toi, fils de l'homme, tourne ta face vers les filles de ton peuple, qui prophétisent de leur propre cœur ; prophétise contre elles, 
'''
"18" = '''
:sup:`18` et dis : « Le Seigneur Yahvé dit : « Malheur aux femmes qui cousent des bandes magiques à tous les coudes et font des voiles à la tête des personnes de toute taille pour chasser les âmes ! Allez-vous chasser les âmes de mon peuple et garder pour vous des âmes vivantes ? 
'''
"19" = '''
:sup:`19` Vous m'avez profané parmi mon peuple pour des poignées d'orge et pour des morceaux de pain, pour tuer les âmes qui ne devraient pas mourir et pour sauver les âmes vivantes qui ne devraient pas vivre, par vos mensonges à mon peuple qui écoute les mensonges.'' 
'''
"20" = '''
:sup:`20` « C'est pourquoi le Seigneur Yahvé dit : 'Voici que j'en veux à vos bandes magiques, avec lesquelles vous chassez les âmes pour les faire voler, et je les arracherai de vos bras. Je laisserai les âmes voler librement, même celles que vous prenez au piège comme des oiseaux. 
'''
"21" = '''
:sup:`21` Je déchirerai aussi vos voiles et je délivrerai mon peuple de vos mains ; il ne sera plus entre vos mains pour être pris au piège. Alors vous saurez que je suis Yahvé. 
'''
"22" = '''
:sup:`22` Car c'est par le mensonge que vous avez attristé le cœur du juste, que je n'ai pas attristé, et que vous avez fortifié les mains du méchant, afin qu'il ne revienne pas de sa mauvaise voie et qu'il soit sauvé vivant. 
'''
"23" = '''
:sup:`23` C'est pourquoi vous ne verrez plus de visions trompeuses et ne pratiquerez plus la divination. Je délivrerai mon peuple de ta main. Alors vous saurez que je suis Yahvé.'" 
'''
