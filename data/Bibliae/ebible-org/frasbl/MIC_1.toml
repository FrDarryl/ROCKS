[1]
"1" = '''
:sup:`1` Parole de Yahvé qui fut adressée à Michée, de Morasheth, aux jours de Jotham, d'Achaz et d'Ézéchias, rois de Juda, et qu'il vit concernant Samarie et Jérusalem. 
'''
"2" = '''
:sup:`2` Écoutez, vous, peuples, vous tous ! Écoute, ô terre, et tout ce qu'elle contient. Que le Seigneur Yahvé soit témoin contre vous, le Seigneur de son temple sacré. 
'''
"3" = '''
:sup:`3` Car voici, Yahvé sort de son lieu, et descendra et foulera les hauts lieux de la terre. 
'''
"4" = '''
:sup:`4` Les montagnes fondent sous lui, et les vallées se fendent comme la cire devant le feu, comme des eaux qui se déversent dans un endroit escarpé. 
'''
"5" = '''
:sup:`5` « Tout cela à cause de la désobéissance de Jacob, et pour les péchés de la maison d'Israël. Quelle est la désobéissance de Jacob ? Ce n'est pas la Samarie ? Et quels sont les hauts lieux de Juda ? N'est-ce pas Jérusalem ? 
'''
"6" = '''
:sup:`6` C'est pourquoi je rendrai Samarie semblable à un tas de décombres des champs, comme des endroits pour planter des vignes ; et je déverserai ses pierres dans la vallée, et je découvrirai ses fondations. 
'''
"7" = '''
:sup:`7` Toutes ses idoles seront mises en pièces, tous ses dons au temple seront brûlés par le feu, et je détruirai toutes ses images ; car elle les a recueillis sur le salaire d'une prostituée, et au salaire d'une prostituée, ils retourneront. » 
'''
"8" = '''
:sup:`8` C'est pourquoi je me plains et je gémis. J'irai dépouillé et nu. Je hurlerai comme les chacals et se lamenter comme les autruches. 
'''
"9" = '''
:sup:`9` Car ses blessures sont incurables ; car elle est arrivée jusqu'à Juda. Elle atteint la porte de mon peuple, même à Jérusalem. 
'''
"10" = '''
:sup:`10` Ne le dis pas à Gath. Ne pleurez pas du tout. A Beth Ophrah, je me suis roulé dans la poussière. 
'''
"11" = '''
:sup:`11` Passe, habitant de Shaphir, dans la nudité et la honte. L'habitant de Zaanan ne sortira pas. Les lamentations de Beth Ezel t'enlèveront sa protection. 
'''
"12" = '''
:sup:`12` Car l'habitant de Maroth attend impatiemment le bien, car le mal est descendu de Yahvé jusqu'à la porte de Jérusalem. 
'''
"13" = '''
:sup:`13` Attelez le char au coursier rapide, habitant de Lakis. Elle a été le début du péché pour la fille de Sion ; car les transgressions d'Israël se sont retrouvées en toi. 
'''
"14" = '''
:sup:`14` Vous ferez donc un cadeau d'adieu à Moresheth Gath. Les maisons d'Aczib seront un objet de tromperie pour les rois d'Israël. 
'''
"15" = '''
:sup:`15` Je vous amènerai encore un vainqueur, habitants de Mareshah. La gloire d'Israël viendra à Adullam. 
'''
"16" = '''
:sup:`16` Rasez-vous la tête, et coupez vos cheveux pour les enfants de vos délices. Agrandissez votre calvitie comme le vautour, car ils sont partis en captivité loin de toi ! 
'''
