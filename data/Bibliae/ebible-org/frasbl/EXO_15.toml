[15]
"1" = '''
:sup:`1` Alors Moïse et les enfants d'Israël chantèrent ce cantique à Yahvé, et dirent, « Je chanterai à Yahvé, car il a triomphé glorieusement. Il a jeté le cheval et son cavalier dans la mer. 
'''
"2" = '''
:sup:`2` Yah est ma force et mon chant. Il est devenu mon salut. C'est mon Dieu, et je le louerai ; le Dieu de mon père, et je l'exalterai. 
'''
"3" = '''
:sup:`3` Yahvé est un homme de guerre. Yahvé est son nom. 
'''
"4" = '''
:sup:`4` Il a jeté dans la mer les chars de Pharaon et son armée. Ses capitaines choisis sont coulés dans la Mer Rouge. 
'''
"5" = '''
:sup:`5` Les profondeurs les recouvrent. Ils sont descendus dans les profondeurs comme une pierre. 
'''
"6" = '''
:sup:`6` Ta droite, Yahvé, est glorieuse en puissance. Ta main droite, Yahvé, met l'ennemi en pièces. 
'''
"7" = '''
:sup:`7` Dans la grandeur de ton excellence, tu renverses ceux qui s'élèvent contre toi. Tu envoies ta colère. Elle les consume comme du chaume. 
'''
"8" = '''
:sup:`8` Par le souffle de tes narines, les eaux se sont amoncelées. Les inondations se sont redressées comme un tas. Les profondeurs étaient figées au cœur de la mer. 
'''
"9" = '''
:sup:`9` L'ennemi dit : « Je poursuivrai. Je les rattraperai. Je partagerai le butin. Mon désir sera satisfait sur eux. Je tirerai mon épée. Ma main les détruira. 
'''
"10" = '''
:sup:`10` Tu as soufflé avec ton vent. La mer les a recouverts. Ils ont coulé comme du plomb dans les eaux puissantes. 
'''
"11" = '''
:sup:`11` Qui est comme toi, Yahvé, parmi les dieux ? qui est comme toi, glorieux dans la sainteté, redoutant les louanges, faisant des merveilles ? 
'''
"12" = '''
:sup:`12` Tu as étendu ta main droite. La terre les a avalés. 
'''
"13" = '''
:sup:`13` « Toi, dans ta bonté, tu as conduit le peuple que tu as racheté. Tu les as guidés dans ta force jusqu'à ta demeure sainte. 
'''
"14" = '''
:sup:`14` Les peuples ont entendu. Ils tremblent. Les habitants de Philadelphie ont été frappés par les douleurs. 
'''
"15" = '''
:sup:`15` Alors les chefs d'Edom furent consternés. Le tremblement s'empare des hommes puissants de Moab. Tous les habitants de Canaan ont fondu. 
'''
"16" = '''
:sup:`16` La terreur et l'effroi s'abattent sur eux. Par la grandeur de ton bras, ils sont immobiles comme une pierre, jusqu'à ce que ton peuple passe, Yahvé, jusqu'au passage des personnes que vous avez achetées. 
'''
"17" = '''
:sup:`17` Tu les feras entrer et tu les planteras dans la montagne de ton héritage, le lieu, Yahvé, que tu t'es fait pour y habiter : le sanctuaire, Seigneur, que tes mains ont établi. 
'''
"18" = '''
:sup:`18` Yahvé régnera pour toujours et à jamais. » 
'''
"19" = '''
:sup:`19` Car les chevaux de Pharaon, avec ses chars et ses cavaliers, entrèrent dans la mer, et Yahvé ramena sur eux les eaux de la mer ; mais les enfants d'Israël marchèrent à sec au milieu de la mer. 
'''
"20" = '''
:sup:`20` Miriam, la prophétesse, sœur d'Aaron, prit un tambourin dans sa main ; et toutes les femmes sortirent après elle avec des tambourins et en dansant. 
'''
"21" = '''
:sup:`21` Miriam leur répondit, « Chantez à Yahvé, car il a triomphé avec gloire. Il a jeté le cheval et son cavalier dans la mer. » 
'''
"22" = '''
:sup:`22` Moïse fit partir Israël de la mer Rouge, et ils entrèrent dans le désert de Schur. Ils marchèrent trois jours dans le désert, et ne trouvèrent point d'eau. 
'''
"23" = '''
:sup:`23` Lorsqu'ils arrivèrent à Mara, ils ne purent boire des eaux de Mara, car elles étaient amères. C'est pourquoi on l'appela Mara. 
'''
"24" = '''
:sup:`24` Le peuple murmura contre Moïse, en disant : « Que boirons-nous ? » 
'''
"25" = '''
:sup:`25` Moïse cria à Yahvé. Yahvé lui montra un arbre, qu'il jeta dans les eaux, et les eaux devinrent douces. Là, il établit pour eux une loi et une ordonnance, et là, il les mit à l'épreuve. 
'''
"26" = '''
:sup:`26` Il dit : « Si vous écoutez attentivement la voix de l'Éternel, votre Dieu, si vous faites ce qui est juste à ses yeux, si vous êtes attentifs à ses commandements et si vous observez toutes ses lois, je ne vous infligerai aucune des maladies que j'ai infligées aux Égyptiens, car je suis l'Éternel qui vous guérit. » 
'''
"27" = '''
:sup:`27` Ils arrivèrent à Elim, où il y avait douze sources d'eau et soixante-dix palmiers. Ils campèrent là, près des eaux. 
'''
