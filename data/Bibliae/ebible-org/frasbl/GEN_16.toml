[16]
"1" = '''
:sup:`1` Saraï, la femme d'Abram, ne lui donna pas d'enfants. Elle avait une servante, une Égyptienne, qui s'appelait Agar. 
'''
"2" = '''
:sup:`2` Saraï dit à Abram : « Voici, Yahvé m'a empêché d'enfanter. Va donc voir ma servante. Il se peut que j'obtienne d'elle des enfants. » Abram écouta la voix de Saraï. 
'''
"3" = '''
:sup:`3` Saraï, la femme d'Abram, prit Agar l'Égyptienne, sa servante, après qu'Abram eut vécu dix ans au pays de Canaan, et la donna pour femme à son mari Abram. 
'''
"4" = '''
:sup:`4` Il alla vers Agar, et elle devint enceinte. Quand elle vit qu'elle avait conçu, sa maîtresse fut méprisée à ses yeux. 
'''
"5" = '''
:sup:`5` Saraï dit à Abram : « Ce tort est de ta faute. J'ai mis ma servante dans ton sein, et quand elle a vu qu'elle avait conçu, elle m'a méprisée. Que Yahvé juge entre moi et toi. » 
'''
"6" = '''
:sup:`6` Mais Abram dit à Saraï : « Voici ta servante qui est entre tes mains. Fais-lui tout ce qui est bon à tes yeux. » Saraï la traita durement, et elle s'enfuit devant elle. 
'''
"7" = '''
:sup:`7` L'ange de Yahvé la trouva près d'une fontaine d'eau dans le désert, près de la fontaine sur le chemin de Shur. 
'''
"8" = '''
:sup:`8` Il lui dit : « Agar, servante de Saraï, d'où viens-tu ? Où vas-tu ? » Elle a dit : « Je fuis le visage de ma maîtresse Saraï. » 
'''
"9" = '''
:sup:`9` L'ange de Yahvé lui dit : « Retourne vers ta maîtresse, et soumets-toi à ses mains. » 
'''
"10" = '''
:sup:`10` L'ange de Yahvé lui dit : « Je multiplierai beaucoup ta descendance, et elle ne sera pas comptée comme une multitude. » 
'''
"11" = '''
:sup:`11` L'ange de Yahvé lui dit : « Voici, tu es enceinte, et tu vas enfanter un fils. Tu lui donneras le nom d'Ismaël, car Yahvé a entendu ta souffrance. 
'''
"12" = '''
:sup:`12` Il sera comme un âne sauvage parmi les hommes. Sa main sera contre tout homme, et la main de tout homme contre lui. Il vivra en opposition à tous ses frères. » 
'''
"13" = '''
:sup:`13` Elle appela le nom de Yahvé qui lui avait parlé : « Tu es un Dieu qui voit », car elle disait : « Suis-je restée en vie après l'avoir vu ? » 
'''
"14" = '''
:sup:`14` C'est pourquoi on appela le puits Beer Lahai Roi. Voici, il est entre Kadès et Bered. 
'''
"15" = '''
:sup:`15` Agar enfanta un fils à Abram. Abram donna à son fils, qu'Agar avait enfanté, le nom d'Ismaël. 
'''
"16" = '''
:sup:`16` Abram était âgé de quatre-vingt-six ans quand Agar enfanta Ismaël à Abram. 
'''
