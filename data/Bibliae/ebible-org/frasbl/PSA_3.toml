[3]
"1" = '''
:sup:`1` Un psaume de David, lorsqu'il fuyait Absalom, son fils. Yahvé, comme mes adversaires se sont multipliés ! Nombreux sont ceux qui s'élèvent contre moi. 
'''
"2" = '''
:sup:`2` Nombreux sont ceux qui disent de mon âme, « Il n'y a aucun secours pour lui en Dieu. » Selah. 
'''
"3" = '''
:sup:`3` Mais toi, Yahvé, tu es un bouclier autour de moi, ma gloire, et celui qui relève ma tête. 
'''
"4" = '''
:sup:`4` Je crie à Yahvé de ma voix, et il me répond du haut de sa colline sainte. Selah. 
'''
"5" = '''
:sup:`5` Je me suis couché et j'ai dormi. Je me suis réveillé, car Yahvé me soutient. 
'''
"6" = '''
:sup:`6` Je n'aurai pas peur de dizaines de milliers de personnes. qui se sont dressés contre moi de toutes parts. 
'''
"7" = '''
:sup:`7` Lève-toi, Yahvé ! Sauve-moi, mon Dieu ! Car tu as frappé tous mes ennemis sur la pommette. Tu as cassé les dents des méchants. 
'''
"8" = '''
:sup:`8` Le salut appartient à Yahvé. Que ta bénédiction soit sur ton peuple. Selah. 
'''
