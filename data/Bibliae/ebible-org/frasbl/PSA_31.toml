[31]
"1" = '''
:sup:`1` Pour le chef musicien. Un psaume de David. En toi, Yahvé, je trouve refuge. Que je ne sois jamais déçu. Délivre-moi dans ta justice. 
'''
"2" = '''
:sup:`2` Inclinez votre oreille vers moi. Délivrez-moi rapidement. Sois pour moi un rocher solide, une maison de défense pour me sauver. 
'''
"3" = '''
:sup:`3` Car tu es mon rocher et ma forteresse, c'est pourquoi, pour l'amour de ton nom, conduis-moi et guide-moi. 
'''
"4" = '''
:sup:`4` arrache-moi du filet qu'ils ont tendu pour moi, car tu es ma forteresse. 
'''
"5" = '''
:sup:`5` Entre tes mains, je remets mon esprit. Tu me rachètes, Yahvé, Dieu de vérité. 
'''
"6" = '''
:sup:`6` Je déteste ceux qui considèrent les vanités mensongères, mais je me confie à Yahvé. 
'''
"7" = '''
:sup:`7` Je me réjouirai et me réjouirai de ta bonté, car tu as vu ma détresse. Tu as connu mon âme dans l'adversité. 
'''
"8" = '''
:sup:`8` Tu ne m'as pas livré aux mains de l'ennemi. Tu as mis mes pieds dans un grand endroit. 
'''
"9" = '''
:sup:`9` Aie pitié de moi, Yahvé, car je suis dans la détresse. Mon œil, mon âme et mon corps se décomposent avec le chagrin. 
'''
"10" = '''
:sup:`10` Car ma vie se passe dans la tristesse, mes années avec des soupirs. Ma force faiblit à cause de mon iniquité. Mes os ont dépéri. 
'''
"11" = '''
:sup:`11` A cause de tous mes adversaires, je suis devenu complètement méprisable pour mes voisins, une horreur pour mes connaissances. Ceux qui m'ont vu dans la rue m'ont fui. 
'''
"12" = '''
:sup:`12` Je suis oublié de leur cœur comme un mort. Je suis comme une poterie cassée. 
'''
"13" = '''
:sup:`13` Car j'ai entendu la calomnie de beaucoup, la terreur de tous côtés, alors qu'ils conspirent ensemble contre moi, ils complotent pour m'enlever la vie. 
'''
"14" = '''
:sup:`14` Mais moi, j'ai confiance en toi, Yahvé. J'ai dit : « Tu es mon Dieu. » 
'''
"15" = '''
:sup:`15` Mes temps sont dans ta main. Délivre-moi de la main de mes ennemis et de ceux qui me persécutent. 
'''
"16" = '''
:sup:`16` Fais briller ton visage sur ton serviteur. Sauve-moi dans ta bonté. 
'''
"17" = '''
:sup:`17` Que je ne sois pas déçu, Yahvé, car j'ai fait appel à toi. Que les méchants soient déçus. Qu'ils se taisent dans le séjour des morts. 
'''
"18" = '''
:sup:`18` Que les lèvres menteuses soient muettes, qui parlent contre les justes avec insolence, avec orgueil et mépris. 
'''
"19" = '''
:sup:`19` Oh, comme ta bonté est grande, que tu as mis en réserve pour ceux qui te craignent, que tu as mis en œuvre pour ceux qui se réfugient en toi, devant les fils des hommes ! 
'''
"20" = '''
:sup:`20` Dans l'abri de ta présence, tu les protégeras des complots de l'homme. Tu les garderas secrètement dans une demeure, loin des querelles de langues. 
'''
"21" = '''
:sup:`21` Loué soit Yahvé, car il m'a montré sa merveilleuse bonté dans une ville forte. 
'''
"22" = '''
:sup:`22` Quant à moi, j'ai dit dans ma précipitation : « Je suis retranché de devant vos yeux. » Cependant, vous avez entendu la voix de mes demandes lorsque je criais vers vous. 
'''
"23" = '''
:sup:`23` Oh, aimez Yahvé, vous tous ses saints ! Yahvé préserve les fidèles, et rétribue pleinement celui qui se comporte avec arrogance. 
'''
"24" = '''
:sup:`24` Sois fort, et que ton cœur prenne courage, vous tous qui espérez en Yahvé. 
'''
