[39]
"1" = '''
:sup:`1` Pas comme celui qui a appliqué son âme et médite la loi du Très-Haut. Il recherchera la sagesse de tous les anciens. et sera occupé par des prophéties. 
'''
"2" = '''
:sup:`2` Il gardera les paroles des hommes de renom. et entrera dans les subtilités des paraboles. 
'''
"3" = '''
:sup:`3` Il cherchera le sens caché des proverbes. et être familier avec les sombres paroles des paraboles. 
'''
"4" = '''
:sup:`4` Il servira parmi les grands hommes et paraître devant celui qui gouverne. Il traversera le pays des nations étrangères, car il a appris ce qui est bon et mauvais parmi les hommes. 
'''
"5" = '''
:sup:`5` Il appliquera son cœur pour revenir de bonne heure au Seigneur qui l'a créé, et fera des supplications devant le Très-Haut, et ouvrira sa bouche pour prier, et demandera le pardon de ses péchés. 
'''
"6" = '''
:sup:`6` Si le grand Seigneur le veut, il sera rempli de l'esprit de compréhension ; il répandra les paroles de sa sagesse et dans la prière, remerciez le Seigneur. 
'''
"7" = '''
:sup:`7` Il dirigera son conseil et sa connaissance, et il méditera dans ses secrets. 
'''
"8" = '''
:sup:`8` Il montrera l'instruction qu'il a reçue. et se glorifiera de la loi de l'alliance du Seigneur. 
'''
"9" = '''
:sup:`9` Beaucoup loueront son intelligence. Tant que le monde subsistera, il ne sera pas effacé. Sa mémoire ne s'effacera pas. Son nom vivra de génération en génération. 
'''
"10" = '''
:sup:`10` Les nations proclameront sa sagesse. La congrégation proclamera sa louange. 
'''
"11" = '''
:sup:`11` S'il persiste, il laissera un nom plus grand que mille. S'il se repose enfin, cela lui suffit. 
'''
"12" = '''
:sup:`12` Je vais encore dire ce que j'ai pensé. Je suis rempli comme la pleine lune. 
'''
"13" = '''
:sup:`13` Écoutez-moi, enfants saints, et bourgeonner comme une rose qui pousse près d'un ruisseau d'eau. 
'''
"14" = '''
:sup:`14` Donnez un parfum doux comme l'encens. Produisez des fleurs comme un lys. Répandez une douce odeur et chantez une chanson de louange. Bénissez le Seigneur pour toutes ses œuvres ! 
'''
"15" = '''
:sup:`15` Magnifier son nom et de prononcer ses louanges avec les chants sur vos lèvres et avec les harpes ! Dites ceci quand vous prononcez ses louanges : 
'''
"16" = '''
:sup:`16` Toutes les œuvres du Seigneur sont extrêmement bonnes, et chaque commande sera exécutée en son temps. 
'''
"17" = '''
:sup:`17` Personne ne peut dire : « Qu'est-ce que c'est ? » « Pourquoi cela ? » car au moment opportun, ils seront tous recherchés. À son signal, les eaux se sont levées comme un tas, tout comme les réservoirs d'eau au mot de sa bouche. 
'''
"18" = '''
:sup:`18` Sur son ordre, tout son bon plaisir s'accomplit. Il n'y a personne qui puisse faire obstacle à son salut. 
'''
"19" = '''
:sup:`19` Les œuvres de toute chair sont devant lui. Il est impossible de se cacher de ses yeux. 
'''
"20" = '''
:sup:`20` Il voit d'éternité en éternité. Il n'y a rien de trop merveilleux pour lui. 
'''
"21" = '''
:sup:`21` Personne ne peut dire : « Qu'est-ce que c'est ? » « Pourquoi cela ? » car toutes les choses sont créées pour leur propre usage. 
'''
"22" = '''
:sup:`22` Sa bénédiction a couvert la terre sèche comme un fleuve. et l'a saturé comme une inondation. 
'''
"23" = '''
:sup:`23` Comme il a rendu les eaux salées, ainsi les païens hériteront de sa colère. 
'''
"24" = '''
:sup:`24` Ses voies sont claires pour les saints. Ils sont des pierres d'achoppement pour les méchants. 
'''
"25" = '''
:sup:`25` Les bonnes choses sont créées dès le début pour le bien. Il en va de même pour les choses mauvaises pour les pécheurs. 
'''
"26" = '''
:sup:`26` Les principales choses nécessaires à la vie de l'homme sont l'eau, le feu, le fer, le sel, de la farine de blé, du miel et du lait, le sang du raisin, l'huile, et les vêtements. 
'''
"27" = '''
:sup:`27` Toutes ces choses sont bonnes pour les pieux, mais pour les pécheurs, ils seront transformés en maux. 
'''
"28" = '''
:sup:`28` Il y a des vents qui sont créés pour la vengeance, et dans leur fureur, ils appliquaient lourdement leurs fléaux. Au moment des comptes, ils déversent leur force, et apaisera la colère de celui qui les a créés. 
'''
"29" = '''
:sup:`29` Feu, grêle, famine et mort... toutes ces choses sont créées pour la vengeance. 
'''
"30" = '''
:sup:`30` dents de bêtes sauvages, scorpions, vipères, et une épée punissant les impies jusqu'à la destruction. 
'''
"31" = '''
:sup:`31` Ils se réjouiront de son commandement, et sera prêt sur terre en cas de besoin. Dans leurs saisons, ils ne désobéiront pas à son ordre. 
'''
"32" = '''
:sup:`32` C'est pourquoi, dès le début, j'ai été convaincu, et j'y ai réfléchi et l'ai laissé par écrit : 
'''
"33" = '''
:sup:`33` Toutes les œuvres du Seigneur sont bonnes. Il répondra à chaque besoin en son temps. 
'''
"34" = '''
:sup:`34` Personne ne peut dire, « Ceci est pire que cela, » car ils seront tous bien approuvés en leur temps. 
'''
"35" = '''
:sup:`35` Maintenant, de tous vos cœurs et de toutes vos voix, chantez des louanges et bénir le nom du Seigneur ! 
'''
