[11]
"1" = '''
:sup:`1` Les princes du peuple habitaient à Jérusalem. Le reste du peuple tirait aussi au sort une part de dix pour habiter à Jérusalem, la ville sainte, et neuf parts dans les autres villes. 
'''
"2" = '''
:sup:`2` Le peuple bénissait tous les hommes qui s'offraient volontairement pour habiter à Jérusalem. 
'''
"3" = '''
:sup:`3` Voici les chefs de la province qui habitaient à Jérusalem ; mais dans les villes de Juda, chacun habitait dans sa propriété dans ses villes : Israël, les prêtres, les lévites, les serviteurs du temple et les enfants des serviteurs de Salomon. 
'''
"4" = '''
:sup:`4` Une partie des fils de Juda et des fils de Benjamin habitaient à Jérusalem. Des fils de Juda : Athaja, fils d'Ozias, fils de Zacharie, fils d'Amaria, fils de Shephatia, fils de Mahalalel, des fils de Pérez ; 
'''
"5" = '''
:sup:`5` Maaséja, fils de Baruch, fils de Colhozeh, fils de Hazaja, fils d'Adaja, fils de Joiarib, fils de Zacharie, fils du Shilonite. 
'''
"6" = '''
:sup:`6` Tous les fils de Pérez qui habitaient à Jérusalem étaient quatre cent soixante-huit hommes vaillants. 
'''
"7" = '''
:sup:`7` Voici les fils de Benjamin : Sallu, fils de Meshullam, fils de Jœd, fils de Pedaja, fils de Kolaja, fils de Maaséja, fils d'Ithiel, fils de Jeshaiah. 
'''
"8" = '''
:sup:`8` Après lui, Gabbaï et Sallaï, neuf cent vingt-huit. 
'''
"9" = '''
:sup:`9` Joël, fils de Zicri, était leur surveillant ; et Juda, fils de Hassenua, était le second sur la ville. 
'''
"10" = '''
:sup:`10` Parmi les sacrificateurs : Jedaja, fils de Joiarib, Jachin, 
'''
"11" = '''
:sup:`11` Seraja, fils de Hilkija, fils de Meshullam, fils de Tsadok, fils de Meraioth, fils d'Ahitub, chef de la maison de Dieu, 
'''
"12" = '''
:sup:`12` et leurs frères qui faisaient les travaux de la maison, huit cent vingt-deux ; Adaja, fils de Jerocham, fils de Pelalia, fils d'Amzi, fils de Zacharie, fils de Pashhur, fils de Malkija, 
'''
"13" = '''
:sup:`13` et ses frères, chefs de famille, deux cent quarante-deux ; Amashsaï, fils d'Azarel, fils d'Ahzaï, fils de Meshillemoth, fils d'Immer, 
'''
"14" = '''
:sup:`14` et leurs frères, vaillants hommes, cent vingt-huit ; et leur chef était Zabdiel, fils de Haggedolim. 
'''
"15" = '''
:sup:`15` Parmi les Lévites : Schemaeja, fils de Hasshub, fils d'Azrikam, fils de Haschabia, fils de Bunni ; 
'''
"16" = '''
:sup:`16` Shabbethaï et Jozabad, des chefs des Lévites, qui avaient la surveillance des affaires extérieures de la maison de Dieu ; 
'''
"17" = '''
:sup:`17` et Mattania, fils de Mica, fils de Zabdi, fils d'Asaph, qui était le chef pour commencer les actions de grâces en prière, et Bakbukiah, le second parmi ses frères ; et Abda, fils de Shammua, fils de Galal, fils de Jeduthun. 
'''
"18" = '''
:sup:`18` Tous les Lévites de la ville sainte étaient au nombre de deux cent quatre-vingt-quatre. 
'''
"19" = '''
:sup:`19` Les gardiens des portes, Akkub, Talmon et leurs frères, qui surveillaient les portes, étaient au nombre de cent soixante-douze. 
'''
"20" = '''
:sup:`20` Le reste d'Israël, les prêtres et les lévites étaient dans toutes les villes de Juda, chacun dans son héritage. 
'''
"21" = '''
:sup:`21` Mais les serviteurs du temple habitaient à Ophel, et Ziha et Gishpa étaient à la tête des serviteurs du temple. 
'''
"22" = '''
:sup:`22` Le surveillant des Lévites à Jérusalem était Uzzi, fils de Bani, fils de Haschabia, fils de Matthania, fils de Mica, d'entre les fils d'Asaph, les chantres, qui étaient chargés des affaires de la maison de Dieu. 
'''
"23" = '''
:sup:`23` Car il y avait un ordre du roi à leur sujet, et une provision fixe pour les chantres, selon les besoins de chaque jour. 
'''
"24" = '''
:sup:`24` Pethahia, fils de Meshezabel, des fils de Zérach, fils de Juda, était auprès du roi pour tout ce qui concernait le peuple. 
'''
"25" = '''
:sup:`25` Quant aux villages avec leurs champs, des fils de Juda habitèrent à Kiriath Arba et dans ses villes, à Dibon et dans ses villes, à Jekabzeel et dans ses villages, 
'''
"26" = '''
:sup:`26` à Jeshua, à Molada, à Beth Pelet, 
'''
"27" = '''
:sup:`27` à Hazar Shual, à Beersheba et ses villes, 
'''
"28" = '''
:sup:`28` à Ziklag, à la Mecque et ses villes, 
'''
"29" = '''
:sup:`29` à En Rimmon, à Zorah, à Jarmuth, 
'''
"30" = '''
:sup:`30` à Zanoa, à Adullam et leurs villages, à Lakis et ses champs, à Azéka et ses villes. Ils campèrent ainsi depuis Beer Schéba jusqu'à la vallée de Hinnom. 
'''
"31" = '''
:sup:`31` Les fils de Benjamin habitaient aussi depuis Guéba, à Micmasch et à Aija, à Béthel et aux villes de son ressort, 
'''
"32" = '''
:sup:`32` à Anathoth, à Nob, à Anania, 
'''
"33" = '''
:sup:`33` à Hatsor, à Rama, à Gittaïm, 
'''
"34" = '''
:sup:`34` à Hadid, à Zeboïm, à Neballat, 
'''
"35" = '''
:sup:`35` à Lod, et à Ono, la vallée des artisans. 
'''
"36" = '''
:sup:`36` Parmi les Lévites, certaines divisions de Juda s'établirent dans le territoire de Benjamin. 
'''
