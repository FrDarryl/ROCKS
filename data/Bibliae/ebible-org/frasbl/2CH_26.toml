[26]
"1" = '''
:sup:`1` Tout le peuple de Juda prit Ozias, qui avait seize ans, et le fit roi à la place de son père Amatsia. 
'''
"2" = '''
:sup:`2` Il bâtit Eloth et la rendit à Juda. Après cela, le roi se coucha avec ses pères. 
'''
"3" = '''
:sup:`3` Ozias avait seize ans lorsqu'il devint roi, et il régna cinquante-deux ans à Jérusalem. Le nom de sa mère était Jechilia, de Jérusalem. 
'''
"4" = '''
:sup:`4` Il fit ce qui est droit aux yeux de l'Éternel, selon tout ce qu'avait fait son père Amatsia. 
'''
"5" = '''
:sup:`5` Il se mit à chercher Dieu du temps de Zacharie, qui avait l'intelligence de la vision de Dieu ; et tant qu'il chercha Yahvé, Dieu le fit prospérer. 
'''
"6" = '''
:sup:`6` Il sortit et combattit les Philistins, et il abattit la muraille de Gath, la muraille de Jabné et la muraille d'Asdod ; il bâtit des villes dans le pays d'Asdod et chez les Philistins. 
'''
"7" = '''
:sup:`7` Dieu le secourut contre les Philistins, contre les Arabes qui habitaient à Gur Baal, et contre les Meunim. 
'''
"8" = '''
:sup:`8` Les Ammonites rendirent hommage à Ozias. Son nom se répandit jusqu'à l'entrée de l'Égypte, car il devint extrêmement fort. 
'''
"9" = '''
:sup:`9` Ozias bâtit à Jérusalem des tours à la porte de l'angle, à la porte de la vallée et au tournant de la muraille, et il les fortifia. 
'''
"10" = '''
:sup:`10` Il construisit des tours dans le désert et creusa de nombreuses citernes, car il avait beaucoup de bétail, tant dans les plaines que dans les vallées. Il avait des fermiers et des vignerons dans les montagnes et dans les champs fertiles, car il aimait l'agriculture. 
'''
"11" = '''
:sup:`11` Ozias avait aussi une armée de combattants qui allaient à la guerre par bandes, selon le dénombrement fait par le scribe Jeiel et l'officier Maaséja, sous la direction de Hanania, l'un des chefs du roi. 
'''
"12" = '''
:sup:`12` Le nombre total des chefs de famille, des vaillants hommes, était de deux mille six cents. 
'''
"13" = '''
:sup:`13` Ils avaient sous leurs ordres une armée de trois cent sept mille cinq cents hommes, qui faisaient la guerre avec une grande puissance, pour aider le roi contre l'ennemi. 
'''
"14" = '''
:sup:`14` Ozias prépara pour eux, pour toute l'armée, des boucliers, des lances, des casques, des cottes de mailles, des arcs et des pierres pour la fronde. 
'''
"15" = '''
:sup:`15` A Jérusalem, il fit installer sur les tours et sur les remparts des dispositifs inventés par des hommes habiles, pour lancer des flèches et de grosses pierres. Son nom se répandit au loin, car il fut merveilleusement aidé jusqu'à ce qu'il devienne fort. 
'''
"16" = '''
:sup:`16` Mais lorsqu'il fut fort, son cœur s'éleva, de sorte qu'il se corrompit et pécha contre l'Éternel, son Dieu, car il entra dans le temple de l'Éternel pour brûler des parfums sur l'autel des parfums. 
'''
"17" = '''
:sup:`17` Le prêtre Azaria entra après lui, et avec lui quatre-vingts prêtres de Yahvé, qui étaient des hommes vaillants. 
'''
"18" = '''
:sup:`18` Ils résistèrent au roi Ozias et lui dirent : « Ce n'est pas à toi, Ozias, de brûler des parfums à l'Éternel, mais aux prêtres, fils d'Aaron, qui sont consacrés pour brûler des parfums. Sors du sanctuaire, car tu as commis une faute. Ce ne sera pas pour ton honneur de la part de Yahvé Dieu. » 
'''
"19" = '''
:sup:`19` Ozias se mit en colère. Il avait à la main un encensoir pour brûler des parfums, et comme il était en colère contre les prêtres, la lèpre se déclara sur son front devant les prêtres, dans la maison de l'Éternel, à côté de l'autel des parfums. 
'''
"20" = '''
:sup:`20` Azaria, le grand prêtre, et tous les prêtres le regardèrent, et voici qu'il avait la lèpre au front ; et ils le chassèrent rapidement de là. En effet, lui-même se hâtait aussi de sortir, car l'Éternel l'avait frappé. 
'''
"21" = '''
:sup:`21` Le roi Ozias fut lépreux jusqu'au jour de sa mort, et il habita dans une maison séparée, étant lépreux, car il avait été retranché de la maison de l'Éternel. Jotham, son fils, était à la tête de la maison du roi, jugeant le peuple du pays. 
'''
"22" = '''
:sup:`22` Le reste des actes d'Ozias, les premiers et les derniers, c'est Ésaïe, le prophète, fils d'Amoz, qui les a écrits. 
'''
"23" = '''
:sup:`23` Ozias se coucha avec ses pères, et on l'enterra avec ses pères dans le champ d'enterrement qui appartenait aux rois, car on disait : « Il est lépreux. » Jotham, son fils, régna à sa place. 
'''
