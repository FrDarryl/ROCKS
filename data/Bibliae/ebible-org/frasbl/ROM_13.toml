[13]
"1" = '''
:sup:`1` Que toute âme soit soumise aux autorités supérieures, car il n'y a d'autorité que de Dieu, et ceux qui existent sont ordonnés par Dieu. 
'''
"2" = '''
:sup:`2` C'est pourquoi celui qui résiste à l'autorité résiste à l'ordonnance de Dieu ; et ceux qui résistent recevront pour eux-mêmes le jugement. 
'''
"3" = '''
:sup:`3` Car les chefs ne sont pas une terreur pour les bonnes œuvres, mais pour les mauvaises. Voulez-vous ne pas avoir peur de l'autorité ? Faites ce qui est bon, et vous aurez la louange de l'autorité, 
'''
"4" = '''
:sup:`4` car elle est pour vous un serviteur de Dieu pour le bien. Mais si vous faites le mal, craignez-le, car il ne porte pas l'épée en vain, car il est serviteur de Dieu, vengeur de la colère de celui qui fait le mal. 
'''
"5" = '''
:sup:`5` Il faut donc que vous soyez soumis, non seulement à cause de la colère, mais aussi pour la conscience. 
'''
"6" = '''
:sup:`6` C'est pourquoi vous payez aussi des impôts, car ce sont des serviteurs de Dieu qui s'acquittent continuellement de cette tâche. 
'''
"7" = '''
:sup:`7` Rendez donc à chacun ce qu'il doit : si vous devez l'impôt, payez l'impôt ; si c'est la douane, alors la douane ; si c'est le respect, alors le respect ; si c'est l'honneur, alors l'honneur. 
'''
"8" = '''
:sup:`8` Ne rien devoir à personne, sinon de s'aimer les uns les autres ; car celui qui aime son prochain a accompli la loi. 
'''
"9" = '''
:sup:`9` En effet, les commandements : « Tu ne commettras pas d'adultère », « Tu ne tueras pas », « Tu ne voleras pas », « Tu ne convoiteras pas », et tous les autres commandements qui existent, se résument tous à cette parole : « Tu aimeras ton prochain comme toi-même. » 
'''
"10" = '''
:sup:`10` L'amour ne fait pas de mal au prochain. L'amour est donc l'accomplissement de la loi. 
'''
"11" = '''
:sup:`11` Faites cela, connaissant le temps, car il est déjà temps pour vous de vous réveiller du sommeil, car le salut est maintenant plus proche de nous que lorsque nous avons cru. 
'''
"12" = '''
:sup:`12` La nuit est passée, et le jour est proche. Dépouillons-nous donc des œuvres des ténèbres, et revêtons les armes de la lumière. 
'''
"13" = '''
:sup:`13` Marchons correctement, comme au jour, sans nous livrer à des réjouissances et à l'ivrognerie, sans nous livrer à la débauche et à la luxure, sans nous livrer à des querelles et à des jalousies. 
'''
"14" = '''
:sup:`14` Mais revêtez-vous du Seigneur Jésus-Christ, et ne faites pas de provisions pour la chair, pour ses convoitises. 
'''
