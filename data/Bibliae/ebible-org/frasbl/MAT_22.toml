[22]
"1" = '''
:sup:`1` Jésus prit la parole et leur parla de nouveau en paraboles, et dit : 
'''
"2" = '''
:sup:`2` Le royaume des cieux est semblable à un roi qui fit des noces pour son fils. 
'''
"3" = '''
:sup:`3` Il envoya ses serviteurs appeler les invités aux noces, mais ils ne voulurent pas venir. 
'''
"4" = '''
:sup:`4` Il envoya de nouveau d'autres serviteurs, en disant : « Dites à ceux qui sont invités : « Voici, j'ai préparé mon repas. Mon bétail et mes bêtes grasses sont tués, et tout est prêt. Venez au festin de noces ». 
'''
"5" = '''
:sup:`5` Mais ils s'en moquèrent et s'en allèrent chacun de leur côté, l'un dans sa ferme, l'autre dans sa marchandise ; 
'''
"6" = '''
:sup:`6` et les autres s'emparèrent de ses serviteurs, les traitèrent de façon indigne et les tuèrent. 
'''
"7" = '''
:sup:`7` Lorsque le roi entendit cela, il se mit en colère, envoya ses armées, fit périr ces meurtriers et brûla leur ville. 
'''
"8" = '''
:sup:`8` « Alors il dit à ses serviteurs : 'Les noces sont prêtes, mais ceux qui ont été invités n'en étaient pas dignes. 
'''
"9" = '''
:sup:`9` Allez donc aux carrefours des routes, et invitez à ces noces tous ceux que vous trouverez. 
'''
"10" = '''
:sup:`10` Ces serviteurs allèrent sur les routes et rassemblèrent tous ceux qu'ils trouvèrent, bons et mauvais. Les noces furent remplies d'invités. 
'''
"11" = '''
:sup:`11` Mais lorsque le roi entra pour voir les invités, il vit là un homme qui n'avait pas de vêtements de noces, 
'''
"12" = '''
:sup:`12` et il lui dit : « Mon ami, comment es-tu entré ici sans vêtements de noces ? » Il resta muet. 
'''
"13" = '''
:sup:`13` Alors le roi dit aux serviteurs : « Liez-lui les pieds et les mains, emmenez-le et jetez-le dans les ténèbres du dehors. C'est là qu'il y aura des pleurs et des grincements de dents ». 
'''
"14" = '''
:sup:`14` Car il y a beaucoup d'appelés, mais peu d'élus. » 
'''
"15" = '''
:sup:`15` Alors les pharisiens allèrent se concerter pour savoir comment ils pourraient le piéger dans son discours. 
'''
"16" = '''
:sup:`16` Ils lui envoyèrent leurs disciples, ainsi que les Hérodiens, en disant : « Maître, nous savons que tu es honnête et que tu enseignes la voie de Dieu en vérité, quels que soient ceux que tu enseignes, car tu n'as de parti pris pour personne. 
'''
"17" = '''
:sup:`17` Dis-nous donc ce que tu penses. Est-il licite de payer l'impôt à César, ou non ? » 
'''
"18" = '''
:sup:`18` Mais Jésus, ayant perçu leur méchanceté, dit : « Pourquoi me tentez-vous, hypocrites ? 
'''
"19" = '''
:sup:`19` Montrez-moi l'argent des impôts. » Ils lui ont apporté un denier. 
'''
"20" = '''
:sup:`20` Il leur demanda : « A qui appartient cette image et cette inscription ? » 
'''
"21" = '''
:sup:`21` Ils lui ont dit : « A César. » Puis il leur dit : « Rendez donc à César ce qui est à César, et à Dieu ce qui est à Dieu. » 
'''
"22" = '''
:sup:`22` Quand ils l'entendirent, ils furent dans l'étonnement, le quittèrent et s'en allèrent. 
'''
"23" = '''
:sup:`23` Ce jour-là, des sadducéens (ceux qui disent qu'il n'y a pas de résurrection) vinrent le trouver. Ils l'interrogèrent, 
'''
"24" = '''
:sup:`24` en disant : Maître, Moïse a dit : Si un homme meurt sans avoir d'enfants, son frère épousera sa femme et suscitera une descendance à son frère. 
'''
"25" = '''
:sup:`25` Or, il y avait parmi nous sept frères. Le premier se maria et mourut, et, n'ayant pas de descendance, il laissa sa femme à son frère. 
'''
"26" = '''
:sup:`26` De même, le second, et le troisième, jusqu'au septième. 
'''
"27" = '''
:sup:`27` Après eux tous, la femme est morte. 
'''
"28" = '''
:sup:`28` A la résurrection donc, de qui sera-t-elle la femme des sept ? Car ils l'ont tous eue. » 
'''
"29" = '''
:sup:`29` Mais Jésus leur répondit : « Vous êtes dans l'erreur, vous ne connaissez pas les Écritures, ni la puissance de Dieu. 
'''
"30" = '''
:sup:`30` Car, dans la résurrection, ils ne se marient ni ne sont donnés en mariage, mais ils sont comme les anges de Dieu dans le ciel. 
'''
"31" = '''
:sup:`31` Pour ce qui est de la résurrection des morts, n'avez-vous pas lu ce que Dieu vous a dit, en disant : 
'''
"32" = '''
:sup:`32` « Je suis le Dieu d'Abraham, le Dieu d'Isaac et le Dieu de Jacob » ? Dieu n'est pas le Dieu des morts, mais des vivants. » 
'''
"33" = '''
:sup:`33` Lorsque la foule l'entendit, elle fut étonnée de son enseignement. 
'''
"34" = '''
:sup:`34` Mais les pharisiens, ayant appris qu'il avait réduit au silence les sadducéens, se rassemblèrent. 
'''
"35" = '''
:sup:`35` L'un d'eux, juriste, lui posa une question pour l'éprouver. 
'''
"36" = '''
:sup:`36` « Maître, quel est le plus grand commandement de la loi ? » 
'''
"37" = '''
:sup:`37` Jésus lui dit : « Tu aimeras le Seigneur ton Dieu de tout ton cœur, de toute ton âme et de toute ta pensée ». 
'''
"38" = '''
:sup:`38` Tel est le premier et le plus grand des commandements. 
'''
"39" = '''
:sup:`39` Un second commandement semblable est celui-ci : « Tu aimeras ton prochain comme toi-même ». 
'''
"40" = '''
:sup:`40` Toute la loi et les prophètes dépendent de ces deux commandements. » 
'''
"41" = '''
:sup:`41` Comme les pharisiens étaient réunis, Jésus leur posa une question, 
'''
"42" = '''
:sup:`42` en disant : « Que pensez-vous du Christ ? De qui est-il le fils ? » Ils lui ont dit : « De David. » 
'''
"43" = '''
:sup:`43` Il leur dit : « Comment donc David, dans l'Esprit, l'appelle-t-il Seigneur, en disant, 
'''
"44" = '''
:sup:`44` « Le Seigneur a dit à mon Seigneur, s'asseoir à ma droite, jusqu'à ce que je fasse de tes ennemis un marchepied pour tes pieds » ? 
'''
"45" = '''
:sup:`45` « Si donc David l'appelle Seigneur, comment est-il son fils ? » 
'''
"46" = '''
:sup:`46` Personne ne put lui répondre un mot, et personne n'osa plus lui poser de questions à partir de ce jour-là. 
'''
