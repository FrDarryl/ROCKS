[101]
"1" = '''
:sup:`1` Un psaume de David. Je chanterai la bonté et la justice. A toi, Yahvé, je chanterai des louanges. 
'''
"2" = '''
:sup:`2` Je veillerai à mener une vie irréprochable. Quand viendras-tu me voir ? Je marcherai dans ma maison avec un cœur irréprochable. 
'''
"3" = '''
:sup:`3` Je ne mettrai pas de choses viles devant mes yeux. Je déteste les actes des hommes sans foi. Ils ne s'accrocheront pas à moi. 
'''
"4" = '''
:sup:`4` Un cœur pervers sera loin de moi. Je ne veux rien avoir à faire avec le mal. 
'''
"5" = '''
:sup:`5` Je ferai taire celui qui calomnie secrètement son prochain. Je ne tolérerai pas celui qui est arrogant et prétentieux. 
'''
"6" = '''
:sup:`6` Mes yeux se porteront sur les fidèles du pays, pour qu'ils puissent habiter avec moi. Celui qui marche d'une manière parfaite, il me servira. 
'''
"7" = '''
:sup:`7` Celui qui pratique la tromperie n'habitera pas dans ma maison. Celui qui dit des mensonges ne sera pas établi devant mes yeux. 
'''
"8" = '''
:sup:`8` Matin après matin, je détruirai tous les méchants du pays, pour exterminer de la cité de Yahvé tous les artisans de l'iniquité. 
'''
