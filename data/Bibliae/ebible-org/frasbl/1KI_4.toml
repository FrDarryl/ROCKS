[4]
"1" = '''
:sup:`1` Le roi Salomon était roi de tout Israël. 
'''
"2" = '''
:sup:`2` Voici les princes qu'il avait : Azaria, fils de Tsadok, prêtre ; 
'''
"3" = '''
:sup:`3` Elihoreph et Achija, fils de Schisha, scribes ; Josaphat, fils d'Ahilud, archiviste ; 
'''
"4" = '''
:sup:`4` Benaja, fils de Jehojada, chef de l'armée ; Tsadok et Abiathar, prêtres ; 
'''
"5" = '''
:sup:`5` Azaria, fils de Nathan, était à la tête des officiers ; Zabud, fils de Nathan, était ministre en chef, ami du roi ; 
'''
"6" = '''
:sup:`6` Ahishar était à la tête de la maison ; Adoniram, fils d'Abda, était à la tête des hommes soumis au travail forcé. 
'''
"7" = '''
:sup:`7` Salomon avait douze officiers sur tout Israël, qui fournissaient la nourriture au roi et à sa famille. Chaque homme devait faire des provisions pour un mois de l'année. 
'''
"8" = '''
:sup:`8` Voici leurs noms : Ben Hur, dans la montagne d'Éphraïm ; 
'''
"9" = '''
:sup:`9` Ben Deker, à Makaz, à Shaalbim, à Beth Shemesh et à Elon Beth Hanan ; 
'''
"10" = '''
:sup:`10` Ben Hesed, à Arubboth (Socoh et tout le pays de Hepher lui appartenaient) ; 
'''
"11" = '''
:sup:`11` Ben Abinadab, dans toute la hauteur de Dor (il avait pour femme Taphath, la fille de Salomon) ; 
'''
"12" = '''
:sup:`12` Baana, fils d'Ahilud, à Taanach et à Megiddo, et tout Beth Shean qui est à côté de Zarethan, au-dessous de Jezreel, depuis Beth Shean jusqu'à Abel Meholah, jusqu'au-delà de Jokmeam ; 
'''
"13" = '''
:sup:`13` Ben Geber, à Ramoth Gilead (les villes de Jaïr, fils de Manassé, qui sont en Galaad, lui appartenaient ; et la région d'Argob, qui est en Basan, soixante grandes villes avec des murs et des barres de bronze, lui appartenaient) ; 
'''
"14" = '''
:sup:`14` Ahinadab, fils d'Iddo, à Mahanaïm ; 
'''
"15" = '''
:sup:`15` Ahimaaz, à Nephtali (il prit aussi pour femme Basemath, fille de Salomon) ; 
'''
"16" = '''
:sup:`16` Baana, fils de Hushaï, à Aser et à Bealoth ; 
'''
"17" = '''
:sup:`17` Josaphat, fils de Paruah, en Issachar ; 
'''
"18" = '''
:sup:`18` Shimei, fils d'Ela, en Benjamin ; 
'''
"19" = '''
:sup:`19` Geber, fils d'Uri, dans le pays de Galaad, le pays de Sihon, roi des Amorites, et d'Og, roi de Basan. 
'''
"20" = '''
:sup:`20` Juda et Israël étaient en foule comme le sable qui est au bord de la mer, mangeant, buvant et s'amusant. 
'''
"21" = '''
:sup:`21` Salomon régnait sur tous les royaumes, depuis le fleuve jusqu'au pays des Philistins et jusqu'à la frontière de l'Égypte. Ils apportaient un tribut et servaient Salomon tous les jours de sa vie. 
'''
"22" = '''
:sup:`22` La provision de Salomon pour un jour était de trente cors de fine farine, soixante mesures de farine, 
'''
"23" = '''
:sup:`23` dix têtes de bétail gras, vingt têtes de bétail de pâturage et cent moutons, sans compter les cerfs, les gazelles, les chevreuils et les volailles engraissées. 
'''
"24" = '''
:sup:`24` Il dominait sur tout ce qui est de ce côté du fleuve, depuis Tiphsah jusqu'à Gaza, sur tous les rois de ce côté du fleuve, et il avait la paix de tous côtés autour de lui. 
'''
"25" = '''
:sup:`25` Juda et Israël vécurent en sécurité, chacun sous sa vigne et sous son figuier, depuis Dan jusqu'à Beer Schéba, pendant toute la durée de Salomon. 
'''
"26" = '''
:sup:`26` Salomon avait quarante mille stalles de chevaux pour ses chars, et douze mille cavaliers. 
'''
"27" = '''
:sup:`27` Ces officiers fournissaient la nourriture au roi Salomon et à tous ceux qui venaient à la table du roi Salomon, chacun dans son mois. Ils ne manquèrent de rien. 
'''
"28" = '''
:sup:`28` On apportait aussi de l'orge et de la paille pour les chevaux et les coursiers au lieu où se trouvaient les officiers, chacun selon son devoir. 
'''
"29" = '''
:sup:`29` Dieu donna à Salomon une sagesse abondante, de l'intelligence et de la largeur d'esprit, comme le sable qui est au bord de la mer. 
'''
"30" = '''
:sup:`30` La sagesse de Salomon surpassait la sagesse de tous les enfants de l'Orient et toute la sagesse de l'Égypte. 
'''
"31" = '''
:sup:`31` Car il était plus sage que tous les hommes, plus sage qu'Éthan d'Esdras, qu'Héman, que Calcol et que Darda, les fils de Mahol, et sa renommée était dans toutes les nations d'alentour. 
'''
"32" = '''
:sup:`32` Il prononçait trois mille proverbes, et ses chansons étaient au nombre de mille cinq. 
'''
"33" = '''
:sup:`33` Il parlait des arbres, depuis le cèdre du Liban jusqu'à l'hysope qui pousse sur la muraille ; il parlait aussi des animaux, des oiseaux, des reptiles et des poissons. 
'''
"34" = '''
:sup:`34` Des gens de toutes les nations vinrent écouter la sagesse de Salomon, envoyés par tous les rois de la terre qui avaient entendu parler de sa sagesse. 
'''
