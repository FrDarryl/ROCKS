[7]
"1" = '''
:sup:`1` Mon fils, garde mes paroles. Portez mes commandements en vous. 
'''
"2" = '''
:sup:`2` Observez mes commandements et vivez ! Garde mon enseignement comme la prunelle de tes yeux. 
'''
"3" = '''
:sup:`3` Liez-les sur vos doigts. Écris-les sur la tablette de ton cœur. 
'''
"4" = '''
:sup:`4` Dis à la sagesse : « Tu es ma sœur. » Appelez la compréhension de votre parent, 
'''
"5" = '''
:sup:`5` afin qu'ils te préservent de la femme étrangère, de l'étrangère qui flatte avec ses mots. 
'''
"6" = '''
:sup:`6` Car à la fenêtre de ma maison, J'ai regardé à travers mon treillis. 
'''
"7" = '''
:sup:`7` J'ai vu parmi les simples. J'ai discerné parmi les jeunes un jeune homme dépourvu d'intelligence, 
'''
"8" = '''
:sup:`8` passant dans la rue près de son coin, il a pris le chemin de sa maison, 
'''
"9" = '''
:sup:`9` au crépuscule, au soir du jour, au milieu de la nuit et dans l'obscurité. 
'''
"10" = '''
:sup:`10` Voici qu'une femme vint à sa rencontre, vêtue comme une prostituée, et avec une intention maligne. 
'''
"11" = '''
:sup:`11` Elle est bruyante et provocante. Ses pieds ne restent pas dans sa maison. 
'''
"12" = '''
:sup:`12` Maintenant elle est dans les rues, maintenant sur les places, et se cachant à chaque coin de rue. 
'''
"13" = '''
:sup:`13` Alors elle le saisit et l'embrassa. Avec un visage impudent, elle lui dit : 
'''
"14" = '''
:sup:`14` « Les sacrifices d'actions de grâces sont avec moi. Aujourd'hui, je me suis acquitté de mes vœux. 
'''
"15" = '''
:sup:`15` C'est pourquoi je suis sorti à ta rencontre, pour chercher assidûment ta face, et je t'ai trouvé. 
'''
"16" = '''
:sup:`16` J'ai étendu ma couche avec des tapis de tapisserie, avec des tissus rayés de la laine d'Égypte. 
'''
"17" = '''
:sup:`17` J'ai parfumé mon lit avec de la myrrhe, de l'aloès et de la cannelle. 
'''
"18" = '''
:sup:`18` Venez, prenons notre dose d'amour jusqu'au matin. Consolons-nous en aimant. 
'''
"19" = '''
:sup:`19` Car mon mari n'est pas à la maison. Il est parti pour un long voyage. 
'''
"20" = '''
:sup:`20` Il a pris avec lui un sac d'argent. Il reviendra à la maison à la pleine lune. » 
'''
"21" = '''
:sup:`21` Avec des paroles persuasives, elle l'a égaré. Avec la flatterie de ses lèvres, elle l'a séduit. 
'''
"22" = '''
:sup:`22` Il la suivit immédiatement, comme un bœuf va à l'abattoir, comme un idiot qui se prend les pieds dans un nœud coulant. 
'''
"23" = '''
:sup:`23` Jusqu'à ce qu'une flèche lui transperce le foie, comme un oiseau qui se précipite vers le piège, et ne sait pas que ça va lui coûter la vie. 
'''
"24" = '''
:sup:`24` Maintenant donc, mes fils, écoutez-moi. Faites attention aux mots de ma bouche. 
'''
"25" = '''
:sup:`25` Ne laisse pas ton cœur se tourner vers ses voies. Ne vous égarez pas dans ses sentiers, 
'''
"26" = '''
:sup:`26` car elle a jeté de nombreux blessés. Oui, tous ses morts sont une puissante armée. 
'''
"27" = '''
:sup:`27` Sa maison est le chemin du séjour des morts, en descendant dans les chambres de la mort. 
'''
