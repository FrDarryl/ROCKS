[11]
"1" = '''
:sup:`1` Alors Zophar, le Naamathite, prit la parole, 
'''
"2" = '''
:sup:`2` « Ne faut-il pas répondre à la multitude de mots ? Un homme plein de paroles doit-il être justifié ? 
'''
"3" = '''
:sup:`3` Vos fanfaronnades devraient-elles inciter les hommes à se taire ? Quand tu te moques, personne ne te fait honte ? 
'''
"4" = '''
:sup:`4` Car vous dites : « Ma doctrine est pure ». Je suis propre à vos yeux. 
'''
"5" = '''
:sup:`5` Mais oh, que Dieu parle, et ouvrir ses lèvres contre toi, 
'''
"6" = '''
:sup:`6` qu'il te montre les secrets de la sagesse ! Car la vraie sagesse a deux côtés. Sachez donc que Dieu exige de vous moins que ce que votre iniquité mérite. 
'''
"7" = '''
:sup:`7` « Pouvez-vous sonder le mystère de Dieu ? Ou pouvez-vous sonder les limites du Tout-Puissant ? 
'''
"8" = '''
:sup:`8` Ils sont hauts comme le ciel. Que pouvez-vous faire ? Ils sont plus profonds que le Sheol. Que pouvez-vous savoir ? 
'''
"9" = '''
:sup:`9` Sa mesure est plus longue que la terre, et plus large que la mer. 
'''
"10" = '''
:sup:`10` S'il passe, ou s'il enferme, ou convoque un tribunal, alors qui peut s'opposer à lui ? 
'''
"11" = '''
:sup:`11` Car il connaît les faux hommes. Il voit aussi l'iniquité, même s'il ne la considère pas. 
'''
"12" = '''
:sup:`12` Un homme à la tête vide devient sage quand un homme naît comme le petit d'une ânesse sauvage. 
'''
"13" = '''
:sup:`13` « Si tu mets ton cœur à l'endroit, tendez vos mains vers lui. 
'''
"14" = '''
:sup:`14` Si l'iniquité est dans ta main, éloigne-la. Ne laissez pas l'iniquité habiter dans vos tentes. 
'''
"15" = '''
:sup:`15` Alors tu lèveras ton visage sans tache. Oui, vous serez inébranlables, et vous ne craindrez pas, 
'''
"16" = '''
:sup:`16` car tu oublieras ta misère. Vous vous en souviendrez comme des eaux qui sont passées. 
'''
"17" = '''
:sup:`17` La vie sera plus claire que l'aurore. Même s'il y a des ténèbres, ce sera comme le matin. 
'''
"18" = '''
:sup:`18` Vous serez en sécurité, car il y a de l'espoir. Oui, vous chercherez, et vous vous reposerez en sécurité. 
'''
"19" = '''
:sup:`19` Tu te coucheras aussi, et personne ne te fera peur. Oui, beaucoup vont vous courtiser. 
'''
"20" = '''
:sup:`20` Mais les yeux des méchants se perdront. Ils n'auront aucun moyen de fuir. Leur espoir sera l'abandon de l'esprit. » 
'''
