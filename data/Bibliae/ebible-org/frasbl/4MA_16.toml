[16]
"1" = '''
:sup:`1` Si donc une femme, âgée de surcroît et mère de sept enfants, a supporté de voir les tourments de ses enfants jusqu'à la mort, il faut admettre que le raisonnement religieux est maître même des émotions. 
'''
"2" = '''
:sup:`2` J'ai donc prouvé que non seulement les hommes ont obtenu la maîtrise de leurs émotions, mais aussi qu'une femme a méprisé les plus grands tourments. 
'''
"3" = '''
:sup:`3` Les lions qui entouraient Daniel n'étaient pas aussi féroces, et la fournaise de Misaël ne brûlait pas des feux les plus ardents que l'amour naturel des enfants brûlait en elle, lorsqu'elle voyait ses sept fils suppliciés. 
'''
"4" = '''
:sup:`4` Mais avec le raisonnement de la religion, la mère éteignit des émotions si grandes et si puissantes. 
'''
"5" = '''
:sup:`5` Car il faut aussi considérer ceci : si la femme avait eu le cœur faible, comme étant leur mère, elle se serait lamentée sur eux, et peut-être aurait-elle pu parler ainsi : 
'''
"6" = '''
:sup:`6` « Ah ! je suis malheureuse et bien des fois misérable, moi qui, ayant enfanté sept fils, n'en suis devenue la mère d'aucun. 
'''
"7" = '''
:sup:`7` O sept accouchements inutiles, et sept périodes de travail sans profit, et des tétées infructueuses, et des allaitements misérables au sein. 
'''
"8" = '''
:sup:`8` C'est en vain que, pour vous, mes fils, j'ai enduré de nombreuses souffrances, et les angoisses les plus difficiles de l'éducation. 
'''
"9" = '''
:sup:`9` Hélas, de mes enfants, les uns non mariés, les autres mariés sans profit, je ne verrai pas vos enfants, et je n'aurai pas la joie d'être grand-mère. 
'''
"10" = '''
:sup:`10` Ah ! que moi, qui avais de nombreux et beaux enfants, je sois une veuve solitaire et pleine de chagrins ! 
'''
"11" = '''
:sup:`11` Et si je meurs, je n'aurai pas non plus de fils pour m'enterrer. » Mais avec une telle lamentation, la mère sainte et craignant Dieu ne pleura sur aucun d'eux. 
'''
"12" = '''
:sup:`12` Elle ne détourna aucun d'eux de la mort, et ne s'affligea pas pour eux comme pour des morts. 
'''
"13" = '''
:sup:`13` Mais comme une femme à l'esprit inflexible, et comme une femme qui fait renaître à l'immortalité tous ses fils, elle les a plutôt poussés à la mort au nom de la religion. 
'''
"14" = '''
:sup:`14` O femme, soldat de Dieu pour la religion, toi, âgée et femme, tu as vaincu par l'endurance même un tyran ; et même si tu es faible, tu as été trouvée plus puissante en actes et en paroles. 
'''
"15" = '''
:sup:`15` En effet, lorsque tu as été saisie avec tes enfants, tu t'es tenue debout en regardant Eléazar sous la torture, et tu as dit à tes fils en langue hébraïque : 
'''
"16" = '''
:sup:`16` « O fils, le concours est noble, auquel vous êtes appelés comme témoin pour la nation, luttez avec zèle pour les lois de votre pays. 
'''
"17" = '''
:sup:`17` Car il serait honteux que ce vieillard endure des souffrances pour la justice, et que vous, qui êtes plus jeunes, ayez peur des tortures. 
'''
"18" = '''
:sup:`18` Souvenez-vous que c'est par Dieu que vous avez obtenu l'existence et que vous en avez joui. 
'''
"19" = '''
:sup:`19` C'est pourquoi vous devez supporter toute souffrance à cause de Dieu. 
'''
"20" = '''
:sup:`20` Pour lui aussi, notre père Abraham s'est empressé d'immoler Isaac, notre géniteur, et il n'a pas frémi à la vue de sa propre main paternelle descendant sur lui avec l'épée. 
'''
"21" = '''
:sup:`21` Le juste Daniel a été jeté aux lions ; Ananias, Azarias et Misaël ont été précipités dans une fournaise ardente, mais ils ont enduré par Dieu. 
'''
"22" = '''
:sup:`22` Vous donc, qui avez la même foi en Dieu, ne soyez pas troublés. 
'''
"23" = '''
:sup:`23` Car il n'est pas raisonnable que ceux qui connaissent la religion ne résistent pas aux troubles. 
'''
"24" = '''
:sup:`24` Avec ces arguments, la mère de sept enfants, exhortant chacun de ses fils, les encourageait et les persuadait de ne pas transgresser le commandement de Dieu. 
'''
"25" = '''
:sup:`25` Ils voyaient aussi que ceux qui meurent pour Dieu, vivent pour Dieu, comme Abraham, Isaac, Jacob et tous les patriarches. 
'''
