[16]
"1" = '''
:sup:`1` Et la parole de Yahvé me fut adressée, en disant : 
'''
"2" = '''
:sup:`2` « Tu ne prendras pas de femme, et tu n'auras ni fils ni filles, dans ce lieu. » 
'''
"3" = '''
:sup:`3` Car l'Éternel dit, au sujet des fils et des filles qui naîtront dans ce lieu, au sujet de leurs mères qui les auront enfantés, et au sujet de leurs pères qui les auront engendrés dans ce pays : 
'''
"4" = '''
:sup:`4` « Ils mourront d'une mort douloureuse. On ne les pleurera pas, on ne les enterrera pas. Ils seront comme du fumier à la surface de la terre. Ils seront consumés par l'épée et par la famine. Leurs cadavres serviront de nourriture aux oiseaux du ciel et aux animaux de la terre. » 
'''
"5" = '''
:sup:`5` Car Yahvé dit : « N'entre pas dans la maison de deuil. N'allez pas vous lamenter. Ne les pleurez pas, car j'ai retiré à ce peuple ma paix, dit l'Éternel, ma bonté et ma miséricorde. 
'''
"6" = '''
:sup:`6` Les grands et les petits mourront dans ce pays. On ne les enterrera pas. On ne se lamentera pas sur eux, on ne se coupera pas, on ne se rendra pas chauve pour eux. 
'''
"7" = '''
:sup:`7` On ne rompra pas le pain pour eux dans le deuil, pour les consoler de leur mort. On ne leur donnera pas la coupe de consolation à boire pour leur père ou pour leur mère. 
'''
"8" = '''
:sup:`8` « Tu n'entreras pas dans la maison du festin pour t'asseoir avec eux, pour manger et pour boire. » 
'''
"9" = '''
:sup:`9` Car l'Éternel des armées, le Dieu d'Israël, dit : « Voici, je vais faire cesser de ce lieu, sous vos yeux et de votre temps, la voix de la joie et la voix de l'allégresse, la voix du fiancé et la voix de la fiancée. 
'''
"10" = '''
:sup:`10` Lorsque tu diras toutes ces choses à ce peuple et qu'il te demandera : « Pourquoi Yahvé a-t-il prononcé contre nous tout ce malheur ? », « Quelle est notre faute ? », « Quel est le péché que nous avons commis contre Yahvé notre Dieu ? » 
'''
"11" = '''
:sup:`11` Tu leur diras : « Parce que vos pères m'ont abandonné, dit Yahvé, et qu'ils sont allés après d'autres dieux, qu'ils les ont servis, qu'ils se sont prosternés devant eux, qu'ils m'ont abandonné et qu'ils n'ont pas observé ma loi. 
'''
"12" = '''
:sup:`12` Vous avez fait le mal plus que vos pères, car voici, vous marchez chacun selon l'obstination de son mauvais cœur, de sorte que vous ne m'écoutez pas. 
'''
"13" = '''
:sup:`13` C'est pourquoi je vous chasserai de ce pays pour vous rendre dans le pays que vous n'avez pas connu, ni vous ni vos pères. Là, vous servirez d'autres dieux jour et nuit, car je ne vous ferai pas de cadeaux. 
'''
"14" = '''
:sup:`14` C'est pourquoi voici, les jours viennent, dit l'Éternel, où l'on ne dira plus : « L'Éternel est vivant, lui qui a fait monter les enfants d'Israël du pays d'Égypte », 
'''
"15" = '''
:sup:`15` mais : « L'Éternel est vivant, lui qui a fait monter les enfants d'Israël du pays du nord et de tous les pays où il les avait chassés ». Je les ramènerai dans le pays que j'ai donné à leurs pères. 
'''
"16" = '''
:sup:`16` « Voici, j'enverrai de nombreux pêcheurs, dit Yahvé, et ils les pêcheront. Ensuite, j'enverrai beaucoup de chasseurs, et ils les chasseront de toutes les montagnes, de toutes les collines, et des fentes des rochers. 
'''
"17" = '''
:sup:`17` Car mes yeux sont sur toutes leurs voies. Ils ne sont pas cachés de ma face. Leur iniquité n'est pas cachée à mes yeux. 
'''
"18" = '''
:sup:`18` D'abord je rétribuerai leur iniquité et leur péché au double, parce qu'ils ont souillé mon pays avec les cadavres de leurs choses détestables, et qu'ils ont rempli mon héritage de leurs abominations. » 
'''
"19" = '''
:sup:`19` Yahvé, ma force, ma forteresse, et mon refuge au jour de l'affliction, les nations viendront à toi des extrémités de la terre, et dira, « Nos pères n'ont hérité que de mensonges, la vanité et les choses dans lesquelles il n'y a aucun profit. 
'''
"20" = '''
:sup:`20` L'homme doit-il se faire des dieux qui ne sont pas encore des dieux ? » 
'''
"21" = '''
:sup:`21` « C'est pourquoi voici, je vais leur faire connaître, cette fois, je leur ferai connaître ma main et ma puissance. Alors ils sauront que mon nom est Yahvé ». 
'''
