[38]
"1" = '''
:sup:`1` En ce temps-là, Juda descendit de chez ses frères, et se rendit chez un certain Adullamite, dont le nom était Hira. 
'''
"2" = '''
:sup:`2` Là, Juda vit la fille d'un homme de Canaan, nommé Schua. Il la prit, et alla vers elle. 
'''
"3" = '''
:sup:`3` Elle devint enceinte, et enfanta un fils, qu'il appela Er. 
'''
"4" = '''
:sup:`4` Elle conçut encore, et enfanta un fils, qu'elle appela Onan. 
'''
"5" = '''
:sup:`5` Elle enfanta encore un fils, qu'elle appela Schéla. Il était à Chezib lorsqu'elle l'enfanta. 
'''
"6" = '''
:sup:`6` Juda prit une femme pour Er, son premier-né, et elle s'appela Tamar. 
'''
"7" = '''
:sup:`7` Er, le premier-né de Juda, était méchant aux yeux de l'Éternel. Aussi Yahvé le fit-il mourir. 
'''
"8" = '''
:sup:`8` Juda dit à Onan : « Va vers la femme de ton frère, accomplis envers elle le devoir d'un frère de mari, et suscite une descendance pour ton frère. » 
'''
"9" = '''
:sup:`9` Onan savait que la descendance ne serait pas la sienne ; et quand il entra chez la femme de son frère, il répandit sa semence sur le sol, de peur de donner une descendance à son frère. 
'''
"10" = '''
:sup:`10` La chose qu'il fit fut mauvaise aux yeux de l'Éternel, qui le fit aussi mourir. 
'''
"11" = '''
:sup:`11` Juda dit alors à Tamar, sa belle-fille : « Reste veuve dans la maison de ton père, jusqu'à ce que mon fils Schéla ait grandi, car il disait : « De peur qu'il ne meure, lui aussi, comme ses frères. » Tamar alla vivre dans la maison de son père. 
'''
"12" = '''
:sup:`12` Après plusieurs jours, la fille de Shua, la femme de Juda, mourut. Juda fut consolé, et il monta à Timna pour tondre ses moutons, lui et son ami Hira, l'Adullamite. 
'''
"13" = '''
:sup:`13` On dit à Tamar : « Voici ton beau-père qui monte à Thimna pour tondre ses brebis. » 
'''
"14" = '''
:sup:`14` Elle ôta les vêtements de son veuvage, se couvrit de son voile, s'enveloppa et s'assit à la porte d'Énaïm, qui est sur le chemin de Timna ; car elle vit que Shélah était devenu grand, et qu'elle ne lui avait pas été donnée pour femme. 
'''
"15" = '''
:sup:`15` Lorsque Juda la vit, il pensa que c'était une prostituée, car elle avait couvert son visage. 
'''
"16" = '''
:sup:`16` Il se tourna vers elle par le chemin et dit : « Viens, je t'en prie, laisse-moi entrer chez toi », car il ne savait pas qu'elle était sa belle-fille. Elle a dit : « Que me donneras-tu pour que tu entres chez moi ? » 
'''
"17" = '''
:sup:`17` Il dit : « Je t'enverrai un chevreau du troupeau. » Elle a dit : « Tu me donneras un gage, jusqu'à ce que tu l'envoies ? » 
'''
"18" = '''
:sup:`18` Il a dit : « Quel gage vais-je te donner ? » Elle a dit : « Ton sceau, ton cordon et le bâton que tu tiens à la main. » Il les lui donna ; il entra chez elle, et elle devint enceinte de lui. 
'''
"19" = '''
:sup:`19` Elle se leva et s'en alla, ôta son voile et revêtit les vêtements de son veuvage. 
'''
"20" = '''
:sup:`20` Juda envoya le chevreau par la main de son ami, l'Adullamite, pour recevoir le gage de la main de la femme, mais il ne la trouva pas. 
'''
"21" = '''
:sup:`21` Alors il interrogea les hommes de son lieu de résidence, en disant : « Où est la prostituée qui était à Enaïm, au bord de la route ? » Ils ont dit : « Il n'y a pas eu de prostituée ici. » 
'''
"22" = '''
:sup:`22` Il retourna auprès de Juda, et dit : « Je ne l'ai pas trouvée, et les gens du lieu ont dit : « Il n'y a pas eu de prostituée ici. » 
'''
"23" = '''
:sup:`23` Juda dit : « Qu'elle la garde, de peur que nous ne soyons déshonorés. Voici que j'ai envoyé ce chevreau, et vous ne l'avez pas trouvée. » 
'''
"24" = '''
:sup:`24` Environ trois mois plus tard, Juda fut informé : « Tamar, ta belle-fille, s'est prostituée. De plus, voici qu'elle est enceinte par prostitution. » Juda dit : « Fais-la sortir, et qu'on la brûle. » 
'''
"25" = '''
:sup:`25` Quand elle fut sortie, elle envoya dire à son beau-père : « Je suis enceinte de l'homme à qui appartiennent ces objets. » Elle dit aussi : « Je te prie de discerner à qui appartiennent ces objets : le sceau, les cordons et le bâton. » 
'''
"26" = '''
:sup:`26` Juda les reconnut et dit : « Elle est plus juste que moi, car je ne l'ai pas donnée à Shéla, mon fils. » Il ne la connut plus. 
'''
"27" = '''
:sup:`27` Au moment où elle accouchait, voici, des jumeaux étaient dans son sein. 
'''
"28" = '''
:sup:`28` Comme elle était en travail, l'un d'eux étendit la main ; la sage-femme prit un fil écarlate et l'attacha à sa main, en disant : « Celui-ci est sorti le premier. » 
'''
"29" = '''
:sup:`29` Comme il retirait sa main, voici que son frère sortit, et elle dit : « Pourquoi t'es-tu fait une brèche ? » C'est pourquoi on lui donna le nom de Pérez. 
'''
"30" = '''
:sup:`30` Ensuite sortit son frère, qui avait un fil cramoisi à la main, et on l'appela Zérach. 
'''
