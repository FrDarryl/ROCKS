[55]
"1" = '''
:sup:`1` Pour le musicien en chef. Sur les instruments à cordes. Une contemplation de David. Écoute ma prière, Dieu. Ne te cache pas de ma supplication. 
'''
"2" = '''
:sup:`2` Occupe-toi de moi, et réponds-moi. Je suis agité dans ma plainte, et gémir 
'''
"3" = '''
:sup:`3` à cause de la voix de l'ennemi, à cause de l'oppression des méchants. Car ils me font souffrir. En colère, ils m'en veulent. 
'''
"4" = '''
:sup:`4` Mon cœur est gravement blessé au-dedans de moi. Les terreurs de la mort se sont abattues sur moi. 
'''
"5" = '''
:sup:`5` La crainte et le tremblement me saisissent. L'horreur m'a submergé. 
'''
"6" = '''
:sup:`6` Je disais : « Oh, si j'avais des ailes comme une colombe ! Puis je m'envolerais, et je serais en paix. 
'''
"7" = '''
:sup:`7` Voici, je m'égarerais au loin. Je voudrais me loger dans le désert. » Selah. 
'''
"8" = '''
:sup:`8` « Je me précipiterais vers un abri pour me protéger du vent et de la tempête. » 
'''
"9" = '''
:sup:`9` Embrouillez-les, Seigneur, et confondez leur langage, car j'ai vu de la violence et des querelles dans la ville. 
'''
"10" = '''
:sup:`10` Jour et nuit, ils rôdent sur ses murs. La malice et l'abus sont également en elle. 
'''
"11" = '''
:sup:`11` Les forces destructrices sont en elle. Les menaces et les mensonges ne quittent pas ses rues. 
'''
"12" = '''
:sup:`12` Car ce n'est pas un ennemi qui m'a insulté, alors j'aurais pu l'endurer. Ce n'est pas non plus celui qui me haïssait qui s'est élevé contre moi, alors je me serais caché de lui. 
'''
"13" = '''
:sup:`13` Mais c'était toi, un homme comme moi, mon compagnon, et mon ami familier. 
'''
"14" = '''
:sup:`14` Nous avons pris une douce communion ensemble. Nous avons marché dans la maison de Dieu avec de la compagnie. 
'''
"15" = '''
:sup:`15` Que la mort vienne soudainement sur eux. Qu'ils descendent vivants dans le séjour des morts. Car la méchanceté est au milieu d'eux, dans leur demeure. 
'''
"16" = '''
:sup:`16` Quant à moi, j'invoquerai Dieu. Yahvé me sauvera. 
'''
"17" = '''
:sup:`17` Le soir, le matin et à midi, je crierai ma détresse. Il entendra ma voix. 
'''
"18" = '''
:sup:`18` Il a racheté mon âme en paix de la bataille qui était contre moi, bien qu'il y ait beaucoup de gens qui s'opposent à moi. 
'''
"19" = '''
:sup:`19` Dieu, qui est sur le trône pour toujours, les entendra et leur répondra. Selah. Ils ne changent jamais et ne craignent pas Dieu. 
'''
"20" = '''
:sup:`20` Il lève ses mains contre ses amis. Il a violé son alliance. 
'''
"21" = '''
:sup:`21` Sa bouche était lisse comme du beurre, mais son cœur était la guerre. Ses mots étaient plus doux que de l'huile, mais ce sont des épées dégainées. 
'''
"22" = '''
:sup:`22` Dépose ton fardeau sur Yahvé et il te soutiendra. Il ne permettra jamais aux justes d'être déplacés. 
'''
"23" = '''
:sup:`23` Mais toi, Dieu, tu les feras descendre dans la fosse de la destruction. Les hommes sanguinaires et fourbes ne vivront pas la moitié de leurs jours, mais j'ai confiance en toi. 
'''
