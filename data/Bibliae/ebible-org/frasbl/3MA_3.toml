[3]
"1" = '''
:sup:`1` En découvrant cela, le méchant roi fut tellement irrité qu'il ne limita plus sa rage aux Juifs d'Alexandrie. Il porta la main plus lourdement sur ceux qui vivaient à la campagne, et donna l'ordre de les rassembler rapidement en un seul lieu et de les priver très cruellement de leur vie. 
'''
"2" = '''
:sup:`2` Pendant ce temps, une rumeur hostile fut colportée par des hommes qui s'étaient ligués pour nuire à la race juive. Le prétexte de leur accusation était que les Juifs les tenaient éloignés des ordonnances de la loi. 
'''
"3" = '''
:sup:`3` Or, les Juifs ont toujours gardé un sentiment de loyauté inébranlable envers les rois, 
'''
"4" = '''
:sup:`4` mais, comme ils adoraient Dieu et observaient sa loi, ils faisaient certaines distinctions et évitaient certaines choses. C'est pourquoi ils paraissaient odieux à certaines personnes, 
'''
"5" = '''
:sup:`5` bien qu'ayant agrémenté leur conversation d'œuvres de justice, ils se soient acquis la bonne opinion du monde. 
'''
"6" = '''
:sup:`6` Ce que disait le reste de l'humanité n'était cependant pas pris en considération par les étrangers, 
'''
"7" = '''
:sup:`7` qui parlaient beaucoup de l'exclusivité des Juifs en ce qui concerne leur culte et leurs viandes. Ils prétendaient qu'ils étaient des hommes insociables, hostiles aux intérêts du roi, refusant de s'associer à lui ou à ses troupes. Par cette façon de parler, ils attiraient sur eux beaucoup de haine. 
'''
"8" = '''
:sup:`8` Ce tumulte inattendu et ce rassemblement soudain de personnes furent observés par les Grecs qui habitaient la ville, à propos d'hommes qui ne leur avaient jamais fait de mal. Il n'était pas en leur pouvoir de leur venir en aide, car tout était oppression autour d'eux ; mais ils les encourageaient dans leur détresse, et attendaient une tournure favorable des événements. 
'''
"9" = '''
:sup:`9` Celui qui sait tout ne négligera pas, disaient-ils, un si grand peuple. 
'''
"10" = '''
:sup:`10` Quelques voisins, amis et associés des Juifs les convoquèrent même secrètement à une entrevue, leur promirent leur aide et s'engagèrent à faire tout leur possible pour eux. 
'''
"11" = '''
:sup:`11` Or le roi, exalté de sa fortune prospère, et ne considérant pas la puissance supérieure de Dieu, mais pensant persévérer dans son dessein actuel, écrivit la lettre suivante au préjugé des Juifs : 
'''
"12" = '''
:sup:`12` « Roi Ptolémée Philopater, aux commandants et aux soldats en Égypte, et en tous lieux, santé et bonheur ! 
'''
"13" = '''
:sup:`13` Je me porte bien, et il en va de même pour mes affaires. 
'''
"14" = '''
:sup:`14` Depuis que notre campagne d'Asie, dont vous connaissez les détails, et qui, grâce à l'aide des dieux, qui n'a pas été donnée à la légère, et à notre propre vigueur, a été menée à bien selon nos espérances, 
'''
"15" = '''
:sup:`15` nous avons résolu, non pas avec la force de la lance, mais avec douceur et beaucoup d'humanité, de soigner en quelque sorte les habitants de la Cœle-Syrie et de la Phénicie, et d'être leurs bienfaiteurs volontaires. 
'''
"16" = '''
:sup:`16` Ainsi, après avoir consacré des sommes considérables aux temples des différentes villes, nous allâmes jusqu'à Jérusalem, et nous montâmes honorer le temple de ces êtres misérables qui ne cessent de faire des folies. 
'''
"17" = '''
:sup:`17` En apparence, ils nous reçurent volontiers, mais ils démentirent cette apparence par leurs actes. Alors que nous étions impatients d'entrer dans leur temple, et de l'honorer avec les cadeaux les plus beaux et les plus exquis, 
'''
"18" = '''
:sup:`18` ils ont été emportés par leur ancienne arrogance au point de nous interdire l'entrée, tandis que nous, par tolérance envers tous les hommes, nous nous sommes abstenus d'exercer notre pouvoir sur eux. 
'''
"19" = '''
:sup:`19` Ainsi, manifestant leur inimitié à notre égard, ils sont les seuls parmi les nations à lever la tête contre les rois et les bienfaiteurs, comme des hommes qui ne veulent se soumettre à aucune chose raisonnable. 
'''
"20" = '''
:sup:`20` Nous nous sommes donc efforcés de tenir compte de la folie de ces gens et, à notre retour victorieux, nous avons traité tous les habitants de l'Égypte avec courtoisie, et nous avons agi comme il convenait. 
'''
"21" = '''
:sup:`21` Ainsi, n'éprouvant aucune rancune à l'égard de leurs parents, mais nous souvenant plutôt de nos relations avec eux et des nombreuses affaires qui leur avaient été confiées d'un cœur sincère à une époque reculée, nous avons voulu risquer un changement total de leur état, en leur donnant les droits de citoyens d'Alexandrie, et les admettre aux rites éternels de nos solennités. 
'''
"22" = '''
:sup:`22` Tout cela, cependant, ils l'ont pris dans un tout autre esprit. Avec leur malignité innée, ils ont repoussé l'offre équitable, et toujours enclins au mal, 
'''
"23" = '''
:sup:`23` ont rejeté les droits inestimables. Non seulement cela, mais en usant de la parole et en s'abstenant de parler, ils abhorrent le peu d'entre eux qui ont de bonnes dispositions à notre égard, estimant toujours que leur mode de vie infâme nous obligera à renoncer à notre réforme. 
'''
"24" = '''
:sup:`24` Ayant donc reçu des preuves certaines que ces Juifs nous portent toute sorte de malveillance, nous devons nous attendre à la possibilité d'un tumulte soudain entre nous, lorsque ces hommes impies se transformeront en traîtres et en ennemis barbares. 
'''
"25" = '''
:sup:`25` C'est pourquoi, dès que vous aurez pris connaissance du contenu de cette lettre, à l'heure même, nous ordonnons que les Juifs qui habitent parmi vous, avec femmes et enfants, nous soient envoyés, vilipendés et maltraités, dans des chaînes de fer, pour subir une mort cruelle et honteuse, digne d'ennemis. 
'''
"26" = '''
:sup:`26` Car en les punissant en un seul corps, nous percevons que nous avons trouvé le seul moyen d'établir nos affaires pour l'avenir sur une base solide et satisfaisante. 
'''
"27" = '''
:sup:`27` Quiconque protège un Juif, qu'il s'agisse d'un vieillard, d'un enfant ou d'un nourrisson, sera torturé à mort avec toute sa maison. 
'''
"28" = '''
:sup:`28` Celui qui dénoncera les juifs recevra, outre les biens de l'accusé, deux mille drachmes du trésor royal, sera libéré et couronné. 
'''
"29" = '''
:sup:`29` Tout lieu abritant un Juif sera rendu inaccessible et soumis à l'interdiction du feu, et sera à jamais rendu inutile à tout être vivant pour tous les temps à venir. » 
'''
"30" = '''
:sup:`30` La lettre du roi a été écrite dans la forme ci-dessus. 
'''
