[5]
"1" = '''
:sup:`1` Voyant la foule, il monta sur la montagne. Lorsqu'il se fut assis, ses disciples vinrent à lui. 
'''
"2" = '''
:sup:`2` Il ouvrit la bouche et les enseigna, en disant, 
'''
"3" = '''
:sup:`3` « Heureux les pauvres en esprit, car le Royaume des cieux est à eux. 
'''
"4" = '''
:sup:`4` Heureux ceux qui pleurent, car ils seront réconfortés. 
'''
"5" = '''
:sup:`5` Heureux les doux, car ils hériteront de la terre. 
'''
"6" = '''
:sup:`6` Heureux ceux qui ont faim et soif de la justice, car ils seront remplis. 
'''
"7" = '''
:sup:`7` Heureux les miséricordieux, car ils obtiendront la miséricorde. 
'''
"8" = '''
:sup:`8` Heureux ceux qui ont le cœur pur, car ils verront Dieu. 
'''
"9" = '''
:sup:`9` Heureux les artisans de la paix ! car ils seront appelés enfants de Dieu. 
'''
"10" = '''
:sup:`10` Heureux ceux qui ont été persécutés pour la justice, car le Royaume des cieux est à eux. 
'''
"11" = '''
:sup:`11` Heureux serez-vous lorsque, à cause de moi, on vous outragera, on vous persécutera et on dira faussement toute sorte de mal contre vous. 
'''
"12" = '''
:sup:`12` Réjouissez-vous, et soyez dans l'allégresse, car votre récompense sera grande dans les cieux. Car c'est ainsi qu'on a persécuté les prophètes qui ont été avant vous. 
'''
"13" = '''
:sup:`13` « Vous êtes le sel de la terre ; mais si le sel a perdu sa saveur, avec quoi le salera-t-on ? Il n'est alors bon à rien, sinon à être jeté dehors et foulé aux pieds des hommes. 
'''
"14" = '''
:sup:`14` Vous êtes la lumière du monde. Une ville située sur une colline ne peut être cachée. 
'''
"15" = '''
:sup:`15` On n'allume pas non plus une lampe pour la mettre sous un panier à mesurer, mais sur un support, et elle brille pour tous ceux qui sont dans la maison. 
'''
"16" = '''
:sup:`16` De même, que votre lumière brille devant les hommes, afin qu'ils voient vos bonnes œuvres et glorifient votre Père qui est dans les cieux. 
'''
"17" = '''
:sup:`17` « Ne croyez pas que je sois venu détruire la loi ou les prophètes. Je ne suis pas venu pour détruire, mais pour accomplir. 
'''
"18" = '''
:sup:`18` Car, en vérité, je vous le dis, tant que le ciel et la terre ne passeront pas, il ne disparaîtra pas de la loi une seule petite lettre ou un seul petit trait de plume, jusqu'à ce que tout soit accompli. 
'''
"19" = '''
:sup:`19` C'est pourquoi, quiconque transgressera l'un de ces plus petits commandements et enseignera à d'autres à le faire, sera appelé le plus petit dans le Royaume des Cieux ; mais quiconque les mettra en pratique et les enseignera sera appelé grand dans le Royaume des Cieux. 
'''
"20" = '''
:sup:`20` Car je vous le dis, si votre justice ne dépasse pas celle des scribes et des pharisiens, vous n'entrerez pas dans le Royaume des cieux. 
'''
"21" = '''
:sup:`21` Vous avez appris qu'il a été dit aux anciens : « Tu ne commettras pas de meurtre", et « Celui qui commet un meurtre sera exposé au jugement ». 
'''
"22" = '''
:sup:`22` Mais moi, je vous dis que quiconque se met en colère contre son frère sans raison sera en danger de jugement. Celui qui dit à son frère : « Raca !" risque le conseil. Celui qui dira : « Tu es fou », risquera le feu de la géhenne. 
'''
"23" = '''
:sup:`23` « Si donc tu présentes ton offrande à l'autel, et que là tu te souviennes que ton frère a quelque chose contre toi, 
'''
"24" = '''
:sup:`24` laisse là ton offrande devant l'autel, et va-t'en. Réconcilie-toi d'abord avec ton frère, puis viens offrir ton offrande. 
'''
"25" = '''
:sup:`25` Mets-toi rapidement d'accord avec ton adversaire pendant que tu es avec lui en chemin, de peur que le procureur ne te livre au juge, que le juge ne te livre à l'officier, et que tu ne sois jeté en prison. 
'''
"26" = '''
:sup:`26` En tout cas, je te le dis, tu ne sortiras pas de là avant d'avoir payé le dernier sou. 
'''
"27" = '''
:sup:`27` Vous avez appris qu'il a été dit : " Tu ne commettras pas d'adultère » ; 
'''
"28" = '''
:sup:`28` mais moi, je vous dis que quiconque regarde une femme pour la convoiter a déjà commis un adultère avec elle dans son cœur. 
'''
"29" = '''
:sup:`29` Si ton œil droit te fait trébucher, arrache-le et jette-le loin de toi. Car il est plus avantageux pour toi qu'un seul de tes membres périsse que ton corps tout entier soit jeté dans la géhenne. 
'''
"30" = '''
:sup:`30` Si ta main droite te fait trébucher, coupe-la et jette-la loin de toi. Car il est plus avantageux pour toi que l'un de tes membres périsse, que tout ton corps soit jeté dans la géhenne. 
'''
"31" = '''
:sup:`31` Il a aussi été dit : « Si quelqu'un répudie sa femme, qu'il lui donne une lettre de divorce ». 
'''
"32" = '''
:sup:`32` Mais moi, je vous dis que si quelqu'un répudie sa femme, sauf pour cause d'immoralité sexuelle, il la rend adultère, et que si quelqu'un l'épouse alors qu'elle est répudiée, il commet un adultère. 
'''
"33" = '''
:sup:`33` « Vous avez encore entendu qu'il a été dit aux anciens : Tu ne feras pas de faux serments, mais tu accompliras tes serments envers le Seigneur. 
'''
"34" = '''
:sup:`34` Mais moi, je vous dis de ne pas jurer du tout : ni par le ciel, car c'est le trône de Dieu ; 
'''
"35" = '''
:sup:`35` ni par la terre, car c'est le marchepied de ses pieds ; ni par Jérusalem, car c'est la ville du grand Roi. 
'''
"36" = '''
:sup:`36` Tu ne jureras pas non plus par ta tête, car on ne peut rendre un cheveu blanc ou noir. 
'''
"37" = '''
:sup:`37` Mais que ton « oui » soit « oui » et que ton « non » soit « non ». Tout ce qui est plus que cela appartient au malin. 
'''
"38" = '''
:sup:`38` Vous avez appris qu'il a été dit : 'Œil pour œil, dent pour dent'. 
'''
"39" = '''
:sup:`39` Mais moi, je vous dis de ne pas résister à celui qui fait le mal ; mais si quelqu'un te frappe sur la joue droite, tends-lui aussi l'autre. 
'''
"40" = '''
:sup:`40` Si quelqu'un te poursuit pour te prendre ton manteau, laisse-lui aussi ton manteau. 
'''
"41" = '''
:sup:`41` Si quelqu'un te force à faire un kilomètre, fais-en deux avec lui. 
'''
"42" = '''
:sup:`42` Donne à celui qui te demande, et ne repousse pas celui qui veut t'emprunter. 
'''
"43" = '''
:sup:`43` Vous avez appris qu'il a été dit : « Tu aimeras ton prochain et tu haïras ton ennemi ». 
'''
"44" = '''
:sup:`44` Mais moi, je vous dis : aimez vos ennemis, bénissez ceux qui vous maudissent, faites du bien à ceux qui vous haïssent, et priez pour ceux qui vous maltraitent et vous persécutent, 
'''
"45" = '''
:sup:`45` afin que vous soyez les enfants de votre Père qui est dans les cieux. Car il fait lever son soleil sur les méchants et sur les bons, et il fait tomber la pluie sur les justes et sur les injustes. 
'''
"46" = '''
:sup:`46` Car si vous aimez ceux qui vous aiment, quelle récompense aurez-vous ? Les collecteurs d'impôts eux-mêmes ne font-ils pas de même ? 
'''
"47" = '''
:sup:`47` Si vous vous contentez de saluer vos amis, que faites-vous de plus que les autres ? Les collecteurs d'impôts n' en font-ils pas autant ? 
'''
"48" = '''
:sup:`48` C'est pourquoi vous devez être parfaits, comme votre Père qui est dans les cieux est parfait. 
'''
