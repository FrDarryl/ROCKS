[58]
"1" = '''
:sup:`1` Pour le chef musicien. Sur l'air de « Do Not Destroy ». Un poème de David. Parlez-vous vraiment de la justice, vous qui êtes silencieux ? Jugez-vous de manière irréprochable, fils d'hommes ? 
'''
"2" = '''
:sup:`2` Non, dans ton cœur, tu complotes l'injustice. Tu mesures la violence de tes mains dans la terre. 
'''
"3" = '''
:sup:`3` Les méchants s'égarent dès le sein maternel. Ils sont dévoyés dès leur naissance, ils disent des mensonges. 
'''
"4" = '''
:sup:`4` Leur poison est comme celui d'un serpent, comme un cobra sourd qui bouche son oreille, 
'''
"5" = '''
:sup:`5` qui n'écoute pas la voix des charmeurs, peu importe l'habileté du charmeur. 
'''
"6" = '''
:sup:`6` Brise-leur les dents, Dieu, dans leur bouche. Sors les grandes dents des jeunes lions, Yahvé. 
'''
"7" = '''
:sup:`7` Qu'ils disparaissent comme l'eau qui s'écoule. Quand ils tirent l'arc, que leurs flèches soient émoussées. 
'''
"8" = '''
:sup:`8` Qu'ils soient comme un escargot qui fond et passe, comme l'enfant mort-né, qui n'a pas vu le soleil. 
'''
"9" = '''
:sup:`9` Avant que vos pots puissent sentir la chaleur des épines, il balaiera les verts et les brûlants. 
'''
"10" = '''
:sup:`10` Le juste se réjouira quand il verra la vengeance. Il lavera ses pieds dans le sang des méchants, 
'''
"11" = '''
:sup:`11` de sorte que les hommes diront : « Il y a certainement une récompense pour les justes. Il y a certainement un Dieu qui juge la terre. » 
'''
