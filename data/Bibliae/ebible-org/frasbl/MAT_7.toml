[7]
"1" = '''
:sup:`1` « Ne jugez pas, afin que vous ne soyez pas jugés. 
'''
"2" = '''
:sup:`2` Car, de quelque jugement que vous jugiez, on vous jugera, et de quelque mesure que vous mesuriez, on vous mesurera. 
'''
"3" = '''
:sup:`3` Pourquoi vois-tu la tache qui est dans l'œil de ton frère, et ne considères-tu pas la poutre qui est dans ton propre œil ? 
'''
"4" = '''
:sup:`4` Ou comment diras-tu à ton frère : « Laisse-moi enlever la paille de ton œil », et voici que la poutre est dans ton propre œil ? 
'''
"5" = '''
:sup:`5` Hypocrite ! Enlève d'abord la poutre de ton œil, et tu verras ensuite clairement pour enlever la paille de l'œil de ton frère. 
'''
"6" = '''
:sup:`6` « Ne donnez pas aux chiens ce qui est sacré, et ne jetez pas vos perles devant les cochons, de peur qu'ils ne les foulent aux pieds, ne se retournent et ne vous mettent en pièces. 
'''
"7" = '''
:sup:`7` « Demandez, et l'on vous donnera. Cherchez, et vous trouverez. Frappez, et l'on vous ouvrira. 
'''
"8" = '''
:sup:`8` Car quiconque demande reçoit. Celui qui cherche trouve. A celui qui frappe, on ouvrira. 
'''
"9" = '''
:sup:`9` Ou bien, qui est parmi vous qui, si son fils lui demande du pain, lui donnera une pierre ? 
'''
"10" = '''
:sup:`10` Ou, s'il demande un poisson, qui lui donnera un serpent ? 
'''
"11" = '''
:sup:`11` Si donc, méchants comme vous l'êtes, vous savez donner de bonnes choses à vos enfants, à combien plus forte raison votre Père qui est dans les cieux donnera-t-il de bonnes choses à ceux qui les lui demandent. 
'''
"12" = '''
:sup:`12` C'est pourquoi, tout ce que vous voulez que les hommes vous fassent, vous le leur ferez aussi ; car c'est là la loi et les prophètes. 
'''
"13" = '''
:sup:`13` « Entrez par la porte étroite ; car la porte est large, et le chemin est spacieux, qui mène à la perdition, et il y a beaucoup de gens qui entrent par là. 
'''
"14" = '''
:sup:`14` Que la porte est étroite et le chemin resserré qui mène à la vie ! Il y en a peu qui la trouvent. 
'''
"15" = '''
:sup:`15` « Gardez-vous des faux prophètes, qui viennent à vous en habits de brebis, mais qui sont en réalité des loups ravisseurs. 
'''
"16" = '''
:sup:`16` C'est à leurs fruits que vous les reconnaîtrez. Cueillez-vous des raisins sur des épines ou des figues sur des chardons ? 
'''
"17" = '''
:sup:`17` De même, tout bon arbre produit de bons fruits, mais l'arbre corrompu produit de mauvais fruits. 
'''
"18" = '''
:sup:`18` Un bon arbre ne peut pas produire de mauvais fruits, et un arbre corrompu ne peut pas non plus produire de bons fruits. 
'''
"19" = '''
:sup:`19` Tout arbre qui ne produit pas de bons fruits est coupé et jeté au feu. 
'''
"20" = '''
:sup:`20` C'est donc à leurs fruits que vous les reconnaîtrez. 
'''
"21" = '''
:sup:`21` « Tous ceux qui me disent : « Seigneur, Seigneur » n'entreront pas dans le Royaume des cieux, mais celui qui fait la volonté de mon Père qui est dans les cieux. 
'''
"22" = '''
:sup:`22` En ce jour-là, plusieurs me diront : « Seigneur, Seigneur, n'avons-nous pas prophétisé en ton nom, chassé des démons en ton nom, et fait beaucoup de miracles en ton nom ? 
'''
"23" = '''
:sup:`23` Alors je leur dirai : « Je ne vous ai jamais connus. Retirez-vous de moi, vous qui commettez l'iniquité ». 
'''
"24" = '''
:sup:`24` « Quiconque entend ces paroles que je dis et les met en pratique, je le comparerai à un homme sage qui a bâti sa maison sur le roc. 
'''
"25" = '''
:sup:`25` La pluie est tombée, les inondations sont survenues, les vents ont soufflé et ont battu cette maison, mais elle n'est pas tombée, car elle était fondée sur le roc. 
'''
"26" = '''
:sup:`26` Quiconque entend ces paroles que je dis et ne les met pas en pratique est semblable à un homme insensé qui a bâti sa maison sur le sable. 
'''
"27" = '''
:sup:`27` La pluie est tombée, les inondations sont arrivées, les vents ont soufflé et frappé cette maison, et elle est tombée, et sa chute a été grande. » 
'''
"28" = '''
:sup:`28` Lorsque Jésus eut achevé de dire ces choses, la foule fut frappée de son enseignement, 
'''
"29" = '''
:sup:`29` car il les enseignait avec autorité, et non comme les scribes. 
'''
