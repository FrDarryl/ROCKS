[2]
"1" = '''
:sup:`1` Voici les fils d'Israël : Ruben, Siméon, Lévi, Juda, Issacar, Zabulon, 
'''
"2" = '''
:sup:`2` Dan, Joseph, Benjamin, Nephtali, Gad et Asher. 
'''
"3" = '''
:sup:`3` Fils de Juda : Er, Onan et Schéla, qui lui naquirent tous trois de la fille de Shua, la Cananéenne. Er, premier-né de Juda, était méchant aux yeux de Yahvé, qui le fit mourir. 
'''
"4" = '''
:sup:`4` Tamar, sa belle-fille, lui enfanta Pérets et Zérach. Tous les fils de Juda étaient au nombre de cinq. 
'''
"5" = '''
:sup:`5` Fils de Pérets : Hetsron et Hamul. 
'''
"6" = '''
:sup:`6` Fils de Zérach : Zimri, Éthan, Héman, Calcol et Dara, au nombre de cinq en tout. 
'''
"7" = '''
:sup:`7` Fils de Carmi : Acar, le perturbateur d'Israël, qui commit une infidélité dans la chose consacrée. 
'''
"8" = '''
:sup:`8` Fils d'Éthan : Azaria. 
'''
"9" = '''
:sup:`9` Les fils de Hetsron, qui lui sont nés, sont les suivants : Jerahmeel, Ram, et Chelubai. 
'''
"10" = '''
:sup:`10` Ram engendra Amminadab, et Amminadab engendra Nachschon, prince des fils de Juda ; 
'''
"11" = '''
:sup:`11` et Nachschon engendra Salma, et Salma engendra Boaz ; 
'''
"12" = '''
:sup:`12` et Boaz engendra Obed, et Obed engendra Isaï ; 
'''
"13" = '''
:sup:`13` et Jessé engendra son premier-né Éliab, Abinadab le second, Shimea le troisième, 
'''
"14" = '''
:sup:`14` Nethanel le quatrième, Raddaï le cinquième, 
'''
"15" = '''
:sup:`15` Ozem le sixième, et David le septième ; 
'''
"16" = '''
:sup:`16` et leurs sœurs étaient Séruia et Abigaïl. Fils de Séruia : Abischaï, Joab et Asaël, au nombre de trois. 
'''
"17" = '''
:sup:`17` Abigaïl enfanta Amasa ; le père d'Amasa était Jéther, l'Ismaélite. 
'''
"18" = '''
:sup:`18` Caleb, fils de Hetsron, engendra des enfants d'Azuba, sa femme, et de Jerioth ; voici ses fils : Jesher, Shobab et Ardon. 
'''
"19" = '''
:sup:`19` Azuba mourut, et Caleb épousa Ephrath, qui lui donna naissance à Hur. 
'''
"20" = '''
:sup:`20` Hur engendra Uri, et Uri engendra Bezalel. 
'''
"21" = '''
:sup:`21` Ensuite, Hetsron alla vers la fille de Makir, père de Galaad, qu'il prit pour femme à l'âge de soixante ans ; et elle lui enfanta Segub. 
'''
"22" = '''
:sup:`22` Segub engendra Jaïr, qui eut vingt-trois villes dans le pays de Galaad. 
'''
"23" = '''
:sup:`23` Geshur et Aram leur prirent les villes de Jaïr, avec Kenath et ses villages, soit soixante villes. Tous ceux-là étaient les fils de Makir, père de Galaad. 
'''
"24" = '''
:sup:`24` Après la mort de Hetsron à Caleb Ephrata, Abija, femme de Hetsron, lui enfanta Ashhur, père de Tekoa. 
'''
"25" = '''
:sup:`25` Les fils de Jerahmeel, premier-né de Hezron, étaient Ram, premier-né, Bunah, Oren, Ozem et Ahijah. 
'''
"26" = '''
:sup:`26` Jerahmeel avait une autre femme, dont le nom était Atarah. Elle était la mère d'Onam. 
'''
"27" = '''
:sup:`27` Les fils de Ram, premier-né de Jerahmeel, étaient Maaz, Jamin et Eker. 
'''
"28" = '''
:sup:`28` Les fils d'Onam étaient : Shammai et Jada. Fils de Schammaï : Nadab et Abischur. 
'''
"29" = '''
:sup:`29` Le nom de la femme d'Abischur était Abihail ; elle lui enfanta Ahban et Molid. 
'''
"30" = '''
:sup:`30` Fils de Nadab : Seled et Appaïm ; mais Seled mourut sans enfants. 
'''
"31" = '''
:sup:`31` Fils d'Appaïm : Ishi. Fils d'Ishi : Sheshan. Fils de Sheshan : Ahlaï. 
'''
"32" = '''
:sup:`32` Fils de Jada, frère de Schammaï : Jéther et Jonathan ; Jéther mourut sans enfants. 
'''
"33" = '''
:sup:`33` Fils de Jonathan : Peleth et Zaza. Ce sont là les fils de Jerahmeel. 
'''
"34" = '''
:sup:`34` Or Sheshan n'avait pas de fils, mais seulement des filles. Sheshan avait un serviteur, un Égyptien, dont le nom était Jarha. 
'''
"35" = '''
:sup:`35` Sheshan donna sa fille pour femme à son serviteur Jarha, qui lui enfanta Attaï. 
'''
"36" = '''
:sup:`36` Attaï engendra Nathan ; Nathan engendra Zabad ; 
'''
"37" = '''
:sup:`37` Zabad engendra Ephlal ; Ephlal engendra Obed ; 
'''
"38" = '''
:sup:`38` Obed engendra Jéhu ; Jéhu engendra Azaria, 
'''
"39" = '''
:sup:`39` Azaria engendra Hélez, et Hélez engendra Éleasa, 
'''
"40" = '''
:sup:`40` Éleasa engendra Sismaï, et Sismaï engendra Shallum, 
'''
"41" = '''
:sup:`41` Shallum engendra Jekamia, et Jekamia engendra Élishama. 
'''
"42" = '''
:sup:`42` Fils de Caleb, frère de Jerahmeel : Mesha, son premier-né, père de Ziph, et les fils de Marescha, père d'Hébron. 
'''
"43" = '''
:sup:`43` Fils d'Hébron : Koré, Tappuach, Rékem et Schéma. 
'''
"44" = '''
:sup:`44` Shema engendra Raham, père de Jorkeam ; et Rekem engendra Shammai. 
'''
"45" = '''
:sup:`45` Le fils de Shammaï était Maon ; et Maon était le père de Beth Tsur. 
'''
"46" = '''
:sup:`46` Epha, concubine de Caleb, enfanta Haran, Moza et Gazez ; et Haran engendra Gazez. 
'''
"47" = '''
:sup:`47` Fils de Jahdaï : Regem, Jothan, Geshan, Pelet, Épha et Shaaph. 
'''
"48" = '''
:sup:`48` Maaca, concubine de Caleb, enfanta Shéber et Tirhana. 
'''
"49" = '''
:sup:`49` Elle enfanta aussi Shaaph, père de Madmanna, Sheva, père de Machbena et père de Gibea ; et la fille de Caleb était Acsa. 
'''
"50" = '''
:sup:`50` Voici les fils de Caleb, fils de Hur, premier-né d'Éphrata : Schobal, père de Kiriath Jearim, 
'''
"51" = '''
:sup:`51` Salma, père de Bethléhem, et Hareph, père de Beth Gader. 
'''
"52" = '''
:sup:`52` Shobal, père de Kiriath Jearim, eut des fils : Harœh, la moitié des Menuhoth. 
'''
"53" = '''
:sup:`53` Familles de Kiriath Jearim : les Ithrites, les Puthites, les Shumathites et les Mishraites ; d'eux vinrent les Zorathites et les Eshtaolites. 
'''
"54" = '''
:sup:`54` Fils de Salma : Bethléem, les Netophathes, Atroth Beth Joab, la moitié des Manahathes, les Zorathes. 
'''
"55" = '''
:sup:`55` Familles de scribes qui habitaient à Jabez : les Tirathites, les Shimeathites et les Sucathites. Ce sont les Kénites qui sont venus de Hammath, père de la maison de Réchab. 
'''
