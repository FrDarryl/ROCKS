[41]
"1" = '''
:sup:`1` Il me conduisit à la nef et mesura les poteaux, larges de six coudées d'un côté et de six coudées de l'autre, ce qui correspondait à la largeur de la tente. 
'''
"2" = '''
:sup:`2` La largeur de l'entrée était de dix coudées, et les côtés de l'entrée étaient de cinq coudées d'un côté et de cinq coudées de l'autre côté. Il mesura sa longueur, quarante coudées, et sa largeur, vingt coudées. 
'''
"3" = '''
:sup:`3` Puis il alla vers l'intérieur et mesura chaque poteau de l'entrée, deux coudées ; l'entrée, six coudées ; et la largeur de l'entrée, sept coudées. 
'''
"4" = '''
:sup:`4` Il mesura la longueur, vingt coudées, et la largeur, vingt coudées, devant la nef. Il me dit : « C'est le lieu très saint. » 
'''
"5" = '''
:sup:`5` Puis il mesura le mur de la maison : six coudées, et la largeur de chaque pièce latérale : quatre coudées, tout autour de la maison, de chaque côté. 
'''
"6" = '''
:sup:`6` Les chambres latérales avaient trois étages, l'un au-dessus de l'autre, et trente dans chaque étage. On entrait dans le mur de la maison pour les chambres latérales, tout autour, afin qu'elles soient soutenues et ne pénètrent pas dans le mur de la maison. 
'''
"7" = '''
:sup:`7` Les pièces latérales étaient plus larges aux étages supérieurs, car les murs étaient plus étroits aux étages supérieurs. La largeur de la maison augmentait donc vers le haut, et l'on passait du niveau le plus bas au niveau le plus haut en passant par le niveau intermédiaire. 
'''
"8" = '''
:sup:`8` Je vis aussi que la maison avait une base élevée tout autour. Les fondations des chambres latérales étaient un roseau plein de six grandes coudées. 
'''
"9" = '''
:sup:`9` L'épaisseur du mur extérieur des chambres latérales était de cinq coudées. Ce qui restait était l'emplacement des pièces latérales de la maison. 
'''
"10" = '''
:sup:`10` Il y avait entre les chambres une largeur de vingt coudées tout autour de la maison, de chaque côté. 
'''
"11" = '''
:sup:`11` Les portes des chambres latérales donnaient sur une aire ouverte à gauche, une porte vers le nord et une autre vers le sud. La largeur de cette aire ouverte était de cinq coudées tout autour. 
'''
"12" = '''
:sup:`12` Le bâtiment qui était devant le lieu séparé, du côté de l'occident, avait une largeur de soixante-dix coudées ; le mur du bâtiment avait une épaisseur de cinq coudées tout autour, et sa longueur était de quatre-vingt-dix coudées. 
'''
"13" = '''
:sup:`13` Il mesura le temple : cent coudées de longueur ; la place séparée et le bâtiment avec ses murs : cent coudées de longueur ; 
'''
"14" = '''
:sup:`14` et la largeur de la face du temple et de la place séparée vers l'est : cent coudées. 
'''
"15" = '''
:sup:`15` Il mesura la longueur de l'édifice devant la place séparée qui était derrière, et ses galeries d'un côté et de l'autre, à cent coudées du temple intérieur, et les portiques du parvis, 
'''
"16" = '''
:sup:`16` les seuils, les fenêtres fermées, et les galeries tout autour sur leurs trois étages, en face du seuil, avec des plafonds en bois tout autour, et depuis le sol jusqu'aux fenêtres, (maintenant les fenêtres étaient couvertes), 
'''
"17" = '''
:sup:`17` jusqu'à l'espace au-dessus de la porte, jusqu'à la maison intérieure, et à l'extérieur, et par tout le mur tout autour, à l'intérieur et à l'extérieur, par mesure. 
'''
"18" = '''
:sup:`18` Elle était ornée de chérubins et de palmiers. Un palmier était entre chérubin et chérubin, et chaque chérubin avait deux faces, 
'''
"19" = '''
:sup:`19` de sorte qu'il y avait la face d'un homme vers le palmier d'un côté, et la face d'un jeune lion vers le palmier de l'autre côté. Il en était ainsi dans toute la maison, tout autour. 
'''
"20" = '''
:sup:`20` On fit des chérubins et des palmiers depuis le sol jusqu'au-dessus de la porte. Le mur du temple était ainsi fait. 
'''
"21" = '''
:sup:`21` Les montants de la porte de la nef étaient carrés. Quant à la face de la nef, son aspect était semblable à celui du temple. 
'''
"22" = '''
:sup:`22` L'autel était en bois, haut de trois coudées, et long de deux coudées. Ses angles, sa base et ses parois étaient en bois. Il me dit : « Voici la table qui est devant l`Éternel. » 
'''
"23" = '''
:sup:`23` Le temple et le sanctuaire avaient deux portes. 
'''
"24" = '''
:sup:`24` Les portes avaient chacune deux battants, deux battants tournants : deux pour l'une des portes, et deux pour l'autre. 
'''
"25" = '''
:sup:`25` Il y avait sur elles, sur les portes de la nef, des chérubins et des palmiers, comme ceux qui étaient faits sur les murs. Il y avait un seuil de bois sur la face extérieure du porche. 
'''
"26" = '''
:sup:`26` Il y avait des fenêtres fermées et des palmiers, d'un côté et de l'autre, sur les côtés du porche. C'est ainsi qu'étaient disposées les pièces latérales du temple et les seuils. 
'''
