[78]
"1" = '''
:sup:`1` Une contemplation d'Asaph. Écoutez mon enseignement, mon peuple. Prêtez l'oreille aux paroles de ma bouche. 
'''
"2" = '''
:sup:`2` J'ouvrirai ma bouche en une parabole. Je vais prononcer les sombres paroles de l'ancien temps, 
'''
"3" = '''
:sup:`3` que nous avons entendus et connus, et nos pères nous l'ont dit. 
'''
"4" = '''
:sup:`4` Nous ne les cacherons pas à leurs enfants, raconter à la génération à venir les louanges de Yahvé, sa force, et les merveilles qu'il a faites. 
'''
"5" = '''
:sup:`5` Car il a établi une alliance en Jacob, et a nommé un enseignant en Israël, qu'il a ordonné à nos pères, qu'ils doivent les faire connaître à leurs enfants ; 
'''
"6" = '''
:sup:`6` afin que la génération à venir sache, même les enfants qui doivent naître ; qui doivent se lever et le dire à leurs enfants, 
'''
"7" = '''
:sup:`7` afin qu'ils mettent leur espoir en Dieu, et ne pas oublier les actions de Dieu, mais gardez ses commandements, 
'''
"8" = '''
:sup:`8` et ne seront pas comme leurs pères... une génération têtue et rebelle, une génération qui n'a pas rendu son cœur loyal, dont l'esprit n'était pas ferme avec Dieu. 
'''
"9" = '''
:sup:`9` Les fils d'Ephraïm, armés et portant des arcs, a fait marche arrière au jour de la bataille. 
'''
"10" = '''
:sup:`10` Ils n'ont pas respecté l'alliance de Dieu, et ont refusé de marcher dans sa loi. 
'''
"11" = '''
:sup:`11` Ils ont oublié ses actions, les merveilles qu'il leur avait montrées. 
'''
"12" = '''
:sup:`12` Il a fait des choses merveilleuses aux yeux de leurs pères, dans le pays d'Égypte, dans les champs de Zoan. 
'''
"13" = '''
:sup:`13` Il fendit la mer, et les fit passer. Il a fait en sorte que les eaux se dressent comme un tas. 
'''
"14" = '''
:sup:`14` Pendant le jour, il les conduisait aussi avec une nuée, et toute la nuit avec une lumière de feu. 
'''
"15" = '''
:sup:`15` Il a fendu des rochers dans le désert, et leur donnait à boire en abondance comme dans les profondeurs. 
'''
"16" = '''
:sup:`16` Il a aussi fait jaillir des ruisseaux du rocher, et a fait couler les eaux comme des rivières. 
'''
"17" = '''
:sup:`17` Pourtant, ils ont continué à pécher contre lui, pour se rebeller contre le Très-Haut dans le désert. 
'''
"18" = '''
:sup:`18` Ils ont tenté Dieu dans leur cœur en demandant de la nourriture selon leur désir. 
'''
"19" = '''
:sup:`19` Oui, ils ont parlé contre Dieu. Ils ont dit : « Dieu peut-il préparer une table dans le désert ? 
'''
"20" = '''
:sup:`20` Voici, il a frappé le rocher, et les eaux ont jailli, et les ruisseaux ont débordé. Peut-il aussi donner du pain ? Fournira-t-il de la viande à son peuple ? » 
'''
"21" = '''
:sup:`21` Yahvé entendit et se mit en colère. Un feu a été allumé contre Jacob, La colère est aussi montée contre Israël, 
'''
"22" = '''
:sup:`22` parce qu'ils ne croyaient pas en Dieu, et n'avait pas confiance en son salut. 
'''
"23" = '''
:sup:`23` Pourtant, il a commandé les cieux en haut, et a ouvert les portes du ciel. 
'''
"24" = '''
:sup:`24` Il fit pleuvoir sur eux la manne pour qu'ils la mangent, et leur a donné de la nourriture venant du ciel. 
'''
"25" = '''
:sup:`25` L'homme a mangé le pain des anges. Il leur a envoyé de la nourriture à satiété. 
'''
"26" = '''
:sup:`26` Il fit souffler dans le ciel le vent d'est. Par son pouvoir, il a guidé le vent du sud. 
'''
"27" = '''
:sup:`27` Il a aussi fait pleuvoir sur eux de la viande comme de la poussière, des oiseaux ailés comme le sable des mers. 
'''
"28" = '''
:sup:`28` Il les fit tomber au milieu de leur camp, autour de leurs habitations. 
'''
"29" = '''
:sup:`29` Ils mangèrent donc, et furent rassasiés. Il leur a donné leur propre désir. 
'''
"30" = '''
:sup:`30` Ils ne se sont pas détournés de leurs envies. Leur nourriture était encore dans leur bouche, 
'''
"31" = '''
:sup:`31` quand la colère de Dieu s'est élevée contre eux, a tué certains de leurs plus forts, et a frappé les jeunes hommes d'Israël. 
'''
"32" = '''
:sup:`32` Malgré tout cela, ils ont péché, et ne croyaient pas en ses merveilles. 
'''
"33" = '''
:sup:`33` C'est pourquoi il a consumé leurs jours dans la vanité, et leurs années de terreur. 
'''
"34" = '''
:sup:`34` Quand il les a tués, ils ont demandé après lui. Ils sont revenus et ont cherché Dieu avec ardeur. 
'''
"35" = '''
:sup:`35` Ils se sont souvenus que Dieu était leur rocher, le Dieu Très-Haut, leur rédempteur. 
'''
"36" = '''
:sup:`36` Mais ils l'ont flatté de leur bouche, et lui ont menti avec leur langue. 
'''
"37" = '''
:sup:`37` Car leur cœur n'était pas droit avec lui, ils n'ont pas été fidèles à son alliance. 
'''
"38" = '''
:sup:`38` Mais lui, qui est miséricordieux, pardonna l'iniquité et ne les détruisit pas. Oui, plusieurs fois, il a détourné sa colère, et n'a pas déclenché toute sa colère. 
'''
"39" = '''
:sup:`39` Il s'est souvenu qu'ils n'étaient que chair, un vent qui passe et ne revient pas. 
'''
"40" = '''
:sup:`40` Combien de fois se sont-ils rebellés contre lui dans le désert, et l'ont affligé dans le désert ! 
'''
"41" = '''
:sup:`41` Ils se retournèrent et tentèrent Dieu, et ont provoqué le Saint d'Israël. 
'''
"42" = '''
:sup:`42` Ils ne se sont pas souvenus de sa main, ni le jour où il les a rachetés à l'adversaire ; 
'''
"43" = '''
:sup:`43` comment il a placé ses signes en Égypte, ses merveilles dans le champ de Zoan, 
'''
"44" = '''
:sup:`44` il a changé leurs fleuves en sang, et leurs ruisseaux, de sorte qu'ils ne pouvaient pas boire. 
'''
"45" = '''
:sup:`45` Il envoya parmi eux des nuées de mouches, qui les dévorèrent ; et des grenouilles, qui les ont détruits. 
'''
"46" = '''
:sup:`46` Il a aussi donné leur accroissement à la chenille, et leur travail à la sauterelle. 
'''
"47" = '''
:sup:`47` Il a détruit leurs vignes par la grêle, leurs figuiers sycomores avec le gel. 
'''
"48" = '''
:sup:`48` Il a aussi livré leur bétail à la grêle, et leurs troupeaux à de chauds coups de foudre. 
'''
"49" = '''
:sup:`49` Il a jeté sur eux l'ardeur de sa colère, la colère, l'indignation et le trouble, et une bande d'anges du mal. 
'''
"50" = '''
:sup:`50` Il a tracé un chemin pour sa colère. Il n'a pas épargné leur âme de la mort, mais ont donné leur vie à la peste, 
'''
"51" = '''
:sup:`51` et frappa tous les premiers-nés d'Égypte, le chef de leur force dans les tentes de Ham. 
'''
"52" = '''
:sup:`52` Mais il a conduit son propre peuple comme des moutons, et les a guidés dans le désert comme un troupeau. 
'''
"53" = '''
:sup:`53` Il les a conduits en toute sécurité, de sorte qu'ils n'ont pas eu peur, mais la mer a submergé leurs ennemis. 
'''
"54" = '''
:sup:`54` Il les amena jusqu'à la frontière de son sanctuaire, à cette montagne, que sa main droite avait prise. 
'''
"55" = '''
:sup:`55` Il a aussi chassé les nations devant eux, les a attribués en héritage par ligne, et a fait habiter les tribus d'Israël dans leurs tentes. 
'''
"56" = '''
:sup:`56` Pourtant, ils ont tenté et se sont rebellés contre le Dieu Très-Haut, et n'a pas gardé ses témoignages, 
'''
"57" = '''
:sup:`57` mais ils se sont détournés, et ont agi avec perfidie comme leurs pères. Ils étaient tordus comme un arc trompeur. 
'''
"58" = '''
:sup:`58` Car ils l'ont irrité par leurs hauts lieux, et l'ont rendu jaloux avec leurs images gravées. 
'''
"59" = '''
:sup:`59` Lorsque Dieu a entendu cela, il s'est mis en colère, et abhorrait fortement Israël, 
'''
"60" = '''
:sup:`60` de sorte qu'il abandonna la tente de Silo, la tente qu'il a placée parmi les hommes, 
'''
"61" = '''
:sup:`61` et a livré sa force en captivité, sa gloire dans la main de l'adversaire. 
'''
"62" = '''
:sup:`62` Il a aussi livré son peuple à l'épée, et était en colère contre son héritage. 
'''
"63" = '''
:sup:`63` Le feu a dévoré leurs jeunes hommes. Leurs vierges n'ont pas eu de chanson de mariage. 
'''
"64" = '''
:sup:`64` Leurs prêtres sont tombés par l'épée, et leurs veuves ne pouvaient pas pleurer. 
'''
"65" = '''
:sup:`65` Alors le Seigneur se réveilla comme quelqu'un qui sort du sommeil, comme un homme puissant qui crie à cause du vin. 
'''
"66" = '''
:sup:`66` Il a frappé ses adversaires en arrière. Il les a soumis à un reproche perpétuel. 
'''
"67" = '''
:sup:`67` De plus, il rejeta la tente de Joseph, et n'a pas choisi la tribu d'Ephraïm, 
'''
"68" = '''
:sup:`68` Mais il choisit la tribu de Juda, Le mont Sion qu'il aimait. 
'''
"69" = '''
:sup:`69` Il a construit son sanctuaire comme les hauteurs, comme la terre qu'il a établie pour toujours. 
'''
"70" = '''
:sup:`70` Il a aussi choisi David, son serviteur, et l'ont pris dans les bergeries ; 
'''
"71" = '''
:sup:`71` de suivre les brebis qui ont leurs petits, il l'a amené à être le berger de Jacob, son peuple, et Israël, son héritage. 
'''
"72" = '''
:sup:`72` Il a doncété leur berger selon l'intégrité de son cœur, et les a guidés par l'habileté de ses mains. 
'''
