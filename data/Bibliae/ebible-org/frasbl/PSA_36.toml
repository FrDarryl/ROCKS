[36]
"1" = '''
:sup:`1` Pour le chef musicien. Par David, le serviteur de Yahvé. Une révélation est dans mon cœur au sujet de la désobéissance des méchants : Il n'y a pas de crainte de Dieu devant ses yeux. 
'''
"2" = '''
:sup:`2` Car il se flatte à ses propres yeux, trop pour détecter et haïr son péché. 
'''
"3" = '''
:sup:`3` Les paroles de sa bouche ne sont qu'iniquité et tromperie. Il a cessé d'être sage et de faire le bien. 
'''
"4" = '''
:sup:`4` Il complote l'iniquité sur son lit. Il se place d'une manière qui n'est pas bonne. Il ne déteste pas le mal. 
'''
"5" = '''
:sup:`5` Ta bonté, Yahvé, est dans les cieux. Votre fidélité s'étend jusqu'aux cieux. 
'''
"6" = '''
:sup:`6` Ta justice est comme les montagnes de Dieu. Vos jugements sont comme une grande profondeur. Yahvé, tu préserves l'homme et l'animal. 
'''
"7" = '''
:sup:`7` Que ta bonté est précieuse, Dieu ! Les enfants des hommes se réfugient à l'ombre de tes ailes. 
'''
"8" = '''
:sup:`8` Ils seront abondamment satisfaits de l'abondance de ta maison. Tu les feras boire au fleuve de tes plaisirs. 
'''
"9" = '''
:sup:`9` Car chez toi est la source de la vie. Dans ta lumière, nous verrons la lumière. 
'''
"10" = '''
:sup:`10` Oh, continuez votre bonté envers ceux qui vous connaissent, ta justice à ceux qui ont le cœur droit. 
'''
"11" = '''
:sup:`11` Que le pied de l'orgueil ne vienne pas contre moi. Ne laisse pas la main des méchants me chasser. 
'''
"12" = '''
:sup:`12` C'est làque sont tombés les ouvriers de l'iniquité. Ils sont poussés vers le bas, et ne pourront pas se relever. 
'''
