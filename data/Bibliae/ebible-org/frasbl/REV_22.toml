[22]
"1" = '''
:sup:`1` Il me montra un fleuve d'eau de vie, limpide comme du cristal, qui sortait du trône de Dieu et de l'Agneau, 
'''
"2" = '''
:sup:`2` au milieu de sa rue. De ce côté du fleuve et de l'autre, il y avait l'arbre de vie, qui portait douze espèces de fruits et donnait son fruit chaque mois. Les feuilles de l'arbre servaient à la guérison des nations. 
'''
"3" = '''
:sup:`3` Il n'y aura plus de malédiction. Le trône de Dieu et de l'Agneau y sera, et ses serviteurs le serviront. 
'''
"4" = '''
:sup:`4` Ils verront sa face, et son nom sera sur leurs fronts. 
'''
"5" = '''
:sup:`5` Il n'y aura pas de nuit, et ils n'auront besoin ni de lampe ni de soleil, car le Seigneur Dieu les illuminera. Ils régneront aux siècles des siècles. 
'''
"6" = '''
:sup:`6` Il me dit : « Ces paroles sont fidèles et vraies. Le Seigneur Dieu des esprits des prophètes a envoyé son ange pour montrer à ses esclaves les choses qui doivent arriver bientôt. » 
'''
"7" = '''
:sup:`7` « Voici, je viens bientôt ! Heureux celui qui garde les paroles de la prophétie de ce livre ! » 
'''
"8" = '''
:sup:`8` Or, moi, Jean, je suis celui qui a entendu et vu ces choses. Quand j'ai entendu et vu, je me suis prosterné devant les pieds de l'ange qui m'avait montré ces choses. 
'''
"9" = '''
:sup:`9` Il me dit : « Tu ne dois pas faire cela ! Je suis un compagnon de servitude avec toi, avec tes frères les prophètes et avec ceux qui gardent les paroles de ce livre. Adore Dieu. » 
'''
"10" = '''
:sup:`10` Il me dit : « Ne scelle pas les paroles de la prophétie de ce livre, car le temps est proche. 
'''
"11" = '''
:sup:`11` Que celui qui agit injustement agisse encore injustement. Celui qui est souillé, qu'il soit encore souillé. Celui qui est juste, qu'il pratique encore la justice. Celui qui est saint, qu'il soit encore saint. » 
'''
"12" = '''
:sup:`12` « Voici, je viens bientôt ! Ma récompense est avec moi, pour rendre à chacun selon son travail. 
'''
"13" = '''
:sup:`13` Je suis l'Alpha et l'Oméga, le Premier et le Dernier, le Commencement et la Fin. 
'''
"14" = '''
:sup:`14` Heureux ceux qui mettent en pratique ses commandements, afin d'avoir droit à l'arbre de vie et d'entrer par les portes dans la ville. 
'''
"15" = '''
:sup:`15` Dehors, il y a les chiens, les enchanteurs, les impudiques, les meurtriers, les idolâtres, et tous ceux qui aiment et pratiquent le mensonge. 
'''
"16" = '''
:sup:`16` Moi, Jésus, j'ai envoyé mon ange pour vous attester ces choses à l'intention des assemblées. Je suis la racine et la postérité de David, l'étoile brillante et du matin. » 
'''
"17" = '''
:sup:`17` L'Esprit et l'épouse disent : « Viens ! » Que celui qui entend dise : « Viens ! » Que celui qui a soif vienne. Que celui qui désire prenne librement l'eau de la vie. 
'''
"18" = '''
:sup:`18` Je le déclare à tous ceux qui entendent les paroles de la prophétie de ce livre : si quelqu'un y ajoute quelque chose, Dieu lui ajoutera les fléaux qui sont écrits dans ce livre. 
'''
"19" = '''
:sup:`19` Si quelqu'un retranche quelque chose des paroles du livre de cette prophétie, Dieu retranchera sa part de l'arbre de vie et de la ville sainte, ce qui est écrit dans ce livre. 
'''
"20" = '''
:sup:`20` Celui qui rend témoignage de ces choses dit : « Oui, je viens bientôt. » Amen ! Oui, viens, Seigneur Jésus ! 
'''
"21" = '''
:sup:`21` Que la grâce du Seigneur Jésus-Christ soit avec tous les saints. Amen. 
'''
