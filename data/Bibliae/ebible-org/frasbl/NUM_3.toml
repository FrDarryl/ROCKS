[3]
"1" = '''
:sup:`1` Voici l'histoire des générations d'Aaron et de Moïse, au jour où Yahvé parla à Moïse sur la montagne de Sinaï. 
'''
"2" = '''
:sup:`2` Voici les noms des fils d'Aaron : Nadab, premier-né, Abihu, Éléazar et Ithamar. 
'''
"3" = '''
:sup:`3` Voici les noms des fils d'Aaron, les prêtres oints, qu'il consacra pour exercer le sacerdoce. 
'''
"4" = '''
:sup:`4` Nadab et Abihu moururent devant Yahvé lorsqu'ils offrirent du feu étranger devant Yahvé dans le désert du Sinaï, et ils n'eurent pas d'enfants. Eléazar et Ithamar firent le service du sacerdoce en présence d'Aaron, leur père. 
'''
"5" = '''
:sup:`5` Yahvé parla à Moïse, et dit : 
'''
"6" = '''
:sup:`6` Fais approcher la tribu de Lévi, et place-la devant le prêtre Aaron, pour qu'elle soit à son service. 
'''
"7" = '''
:sup:`7` Ils veilleront sur ses besoins et sur ceux de toute l'assemblée devant la tente d'assignation, pour faire le service du tabernacle. 
'''
"8" = '''
:sup:`8` Ils garderont tout le mobilier de la Tente d'assignation et les obligations des enfants d'Israël, pour assurer le service de la Tente d'assignation. 
'''
"9" = '''
:sup:`9` Tu donneras les Lévites à Aaron et à ses fils. Ils lui seront entièrement remis au nom des enfants d'Israël. 
'''
"10" = '''
:sup:`10` Tu désigneras Aaron et ses fils, et ils conserveront leur sacerdoce, mais l'étranger qui s'approchera sera mis à mort. » 
'''
"11" = '''
:sup:`11` Yahvé parla à Moïse et dit : 
'''
"12" = '''
:sup:`12` « Voici, j'ai pris les Lévites du milieu des enfants d'Israël à la place de tous les premiers-nés qui ouvrent le ventre des enfants d'Israël ; et les Lévites seront à moi, 
'''
"13" = '''
:sup:`13` car tous les premiers-nés sont à moi. Le jour où j'ai frappé tous les premiers-nés du pays d'Égypte, j'ai consacré à moi tous les premiers-nés d'Israël, hommes et animaux. Ils seront à moi. Je suis Yahvé. » 
'''
"14" = '''
:sup:`14` Yahvé parla à Moïse dans le désert de Sinaï, et dit : 
'''
"15" = '''
:sup:`15` « Compte les enfants de Lévi selon les maisons de leurs pères, selon leurs familles. Tu compteras tous les mâles depuis l'âge d'un mois et au-dessus. » 
'''
"16" = '''
:sup:`16` Moïse les compta selon la parole de Yahvé, comme il en avait reçu l'ordre. 
'''
"17" = '''
:sup:`17` Voici les fils de Lévi, selon leurs noms : Guershon, Kehath et Merari. 
'''
"18" = '''
:sup:`18` Voici les noms des fils de Gershon, selon leurs familles : Libni et Shimei. 
'''
"19" = '''
:sup:`19` Fils de Kehath, selon leurs familles : Amram, Izhar, Hebron et Uzziel. 
'''
"20" = '''
:sup:`20` Les fils de Merari, selon leurs familles : Mahli et Mushi. Voici les familles des Lévites, selon les maisons de leurs pères. 
'''
"21" = '''
:sup:`21` De Guershon, la famille des Libnites et la famille des Shiméites. Ce sont là les familles des Gershonites. 
'''
"22" = '''
:sup:`22` Ceux dont on fit le compte, selon le nombre de tous les mâles depuis l'âge d'un mois et au-dessus, ceux dont on fit le compte furent sept mille cinq cents. 
'''
"23" = '''
:sup:`23` Les familles des Guershonites camperont derrière le tabernacle, à l'ouest. 
'''
"24" = '''
:sup:`24` Eliasaph, fils de Lael, sera le chef de la maison des pères des Guershonites. 
'''
"25" = '''
:sup:`25` Les fonctions des fils de Gershon dans la Tente d'assignation seront le tabernacle, le chapiteau, sa couverture, le rideau de l'entrée de la Tente d'assignation, 
'''
"26" = '''
:sup:`26` les tentures du parvis, le rideau de l'entrée du parvis qui est près du tabernacle et autour de l'autel, et ses cordons pour tout son service. 
'''
"27" = '''
:sup:`27` De Kehath, la famille des Amramites, la famille des Jitseharites, la famille des Hébronites et la famille des Uzzielites. Telles sont les familles des Kehathites. 
'''
"28" = '''
:sup:`28` D'après le nombre de tous les mâles, depuis l'âge d'un mois et au-dessus, il y en avait huit mille six cents qui observaient les prescriptions du sanctuaire. 
'''
"29" = '''
:sup:`29` Les familles des fils de Kehath camperont au sud du tabernacle. 
'''
"30" = '''
:sup:`30` Le chef de la maison des pères des familles des Kehathites sera Elizaphan, fils d'Uzziel. 
'''
"31" = '''
:sup:`31` Il sera chargé de l'arche, de la table, du chandelier, des autels, des ustensiles du sanctuaire avec lesquels on fait le service, du rideau et de tout son service. 
'''
"32" = '''
:sup:`32` Éléazar, fils du prêtre Aaron, sera le chef des chefs des lévites, avec la surveillance de ceux qui veillent aux besoins du sanctuaire. 
'''
"33" = '''
:sup:`33` De Merari était la famille des Mahlites et la famille des Mushites. Ce sont là les familles de Merari. 
'''
"34" = '''
:sup:`34` Ceux dont on fit le dénombrement, selon le nombre de tous les mâles depuis l'âge d'un mois et au-dessus, furent six mille deux cents. 
'''
"35" = '''
:sup:`35` Le prince de la maison des pères des familles de Merari était Tsuriel, fils d'Abihail. Ils camperont sur le côté nord de la tente. 
'''
"36" = '''
:sup:`36` Les fils de Merari seront chargés des planches du tabernacle, de ses barres, de ses piliers, de ses socles, de tous ses instruments, de tout son service, 
'''
"37" = '''
:sup:`37` des piliers du parvis qui l'entourent, de leurs socles, de leurs broches et de leurs cordons. 
'''
"38" = '''
:sup:`38` Ceux qui campent devant le tabernacle, à l'est, devant la tente d'assignation, vers le lever du soleil, seront Moïse, avec Aaron et ses fils, gardant les exigences du sanctuaire pour le devoir des enfants d'Israël. L'étranger qui s'approchera sera mis à mort. 
'''
"39" = '''
:sup:`39` Tous les Lévites dont Moïse et Aaron firent le compte sur l'ordre de l'Éternel, selon leurs familles, tous les mâles depuis l'âge d'un mois et au-dessus, furent vingt-deux mille. 
'''
"40" = '''
:sup:`40` L'Éternel dit à Moïse : « Fais le compte de tous les premiers-nés mâles des enfants d'Israël, depuis l'âge d'un mois et au-dessus, et note le nombre de leurs noms. 
'''
"41" = '''
:sup:`41` Tu prendras les Lévites pour moi - je suis Yahvé - à la place de tous les premiers-nés des enfants d'Israël, et le bétail des Lévites à la place de tous les premiers-nés du bétail des enfants d'Israël. » 
'''
"42" = '''
:sup:`42` Moïse compta, comme l'avait ordonné l'Éternel, tous les premiers-nés des enfants d'Israël. 
'''
"43" = '''
:sup:`43` Tous les premiers-nés mâles, selon le nombre des noms, depuis l'âge d'un mois et au-dessus, de ceux qui furent comptés, furent vingt-deux mille deux cent soixante-treize. 
'''
"44" = '''
:sup:`44` Yahvé parla à Moïse, et dit : 
'''
"45" = '''
:sup:`45` « Prends les Lévites à la place de tous les premiers-nés des enfants d'Israël, et le bétail des Lévites à la place de leur bétail ; et les Lévites seront à moi. Je suis Yahvé. 
'''
"46" = '''
:sup:`46` Pour le rachat des deux cent soixante-treize premiers-nés des enfants d'Israël qui dépassent le nombre des Lévites, 
'''
"47" = '''
:sup:`47` tu prendras cinq sicles pour chacun d'eux ; tu les prendras selon le sicle du sanctuaire (le sicle est de vingt gérachs) ; 
'''
"48" = '''
:sup:`48` et tu donneras l'argent, avec lequel leur reste est racheté, à Aaron et à ses fils. » 
'''
"49" = '''
:sup:`49` Moïse prit l'argent du rachat de ceux qui dépassaient le nombre des rachetés par les Lévites ; 
'''
"50" = '''
:sup:`50` il prit l'argent des premiers-nés des enfants d'Israël, mille trois cent soixante-cinq sicles, selon le sicle du sanctuaire ; 
'''
"51" = '''
:sup:`51` et Moïse donna l'argent du rachat à Aaron et à ses fils, selon la parole de Yahvé, comme Yahvé l'avait ordonné à Moïse. 
'''
