[21]
"1" = '''
:sup:`1` Alors Job répondit, 
'''
"2" = '''
:sup:`2` « Écoutez attentivement mon discours. Que ceci soit votre consolation. 
'''
"3" = '''
:sup:`3` Permettez-moi, et je parlerai aussi. Après que j'ai parlé, moquez-vous. 
'''
"4" = '''
:sup:`4` Quant à moi, ma plainte est-elle adressée à un homme ? Pourquoi ne devrais-je pas être impatient ? 
'''
"5" = '''
:sup:`5` Regardez-moi, et soyez étonnés. Posez votre main sur votre bouche. 
'''
"6" = '''
:sup:`6` Quand je me souviens, je suis troublé. L'horreur s'empare de ma chair. 
'''
"7" = '''
:sup:`7` « Pourquoi les méchants vivent-ils, devenir vieux, oui, et devenir puissant ? 
'''
"8" = '''
:sup:`8` Leur enfant est établi avec eux à leurs yeux, leur progéniture devant leurs yeux. 
'''
"9" = '''
:sup:`9` Leurs maisons sont à l'abri de la peur, la verge de Dieu n'est pas non plus sur eux. 
'''
"10" = '''
:sup:`10` Leurs taureaux se reproduisent sans faute. Leurs vaches vêlent, et ne font pas de fausses couches. 
'''
"11" = '''
:sup:`11` Ils envoient leurs petits comme un troupeau. Leurs enfants dansent. 
'''
"12" = '''
:sup:`12` Ils chantent au tambourin et à la harpe, et se réjouir au son de la pipe. 
'''
"13" = '''
:sup:`13` Ils passent leurs jours dans la prospérité. En un instant, ils descendent au Shéol. 
'''
"14" = '''
:sup:`14` Ils disent à Dieu : « Éloigne-toi de nous ! car nous ne voulons pas connaître vos habitudes. 
'''
"15" = '''
:sup:`15` Qu'est-ce que le Tout-Puissant, pour que nous le servions ? Quel profit devrions-nous avoir, si nous le prions ? ». 
'''
"16" = '''
:sup:`16` Voici, leur prospérité n'est pas dans leur main. Le conseil des méchants est loin de moi. 
'''
"17" = '''
:sup:`17` « Combien de fois la lampe des méchants s'éteint-elle ? que leur calamité s'abat sur eux, que Dieu distribue des peines dans sa colère ? 
'''
"18" = '''
:sup:`18` Combien de fois ne sont-ils pas comme du chaume devant le vent ? comme de l'ivraie que la tempête emporte ? 
'''
"19" = '''
:sup:`19` Vous dites : « Dieu fait retomber son iniquité sur ses enfants ». Qu'il s'en rende compte à lui-même, afin qu'il le sache. 
'''
"20" = '''
:sup:`20` Que ses propres yeux voient sa destruction. Qu'il boive la colère du Tout-Puissant. 
'''
"21" = '''
:sup:`21` Car que se soucie-t-il de sa maison après lui, lorsque le nombre de ses mois sera interrompu ? 
'''
"22" = '''
:sup:`22` « Si quelqu'un enseigne la connaissance à Dieu, puisqu'il juge ceux qui sont élevés ? 
'''
"23" = '''
:sup:`23` On meurt dans toute sa force, en étant tout à fait à l'aise et tranquille. 
'''
"24" = '''
:sup:`24` Ses seaux sont pleins de lait. La mœlle de ses os est humidifiée. 
'''
"25" = '''
:sup:`25` Un autre meurt dans l'amertume de l'âme, et n'a jamais le goût du bien. 
'''
"26" = '''
:sup:`26` Ils se couchent tous deux dans la poussière. Le ver les recouvre. 
'''
"27" = '''
:sup:`27` « Voici, je connais tes pensées, les plans avec lesquels vous me feriez du tort. 
'''
"28" = '''
:sup:`28` Car vous dites : « Où est la maison du prince ? Où est la tente dans laquelle vivaient les méchants ? 
'''
"29" = '''
:sup:`29` N'avez-vous pas demandé aux hommes de bonne volonté ? Vous ne connaissez pas leurs preuves, 
'''
"30" = '''
:sup:`30` que l'homme mauvais est réservé pour le jour de la calamité, qu'ils sont conduits au jour de la colère ? 
'''
"31" = '''
:sup:`31` Qui déclarera sa voie à sa face ? Qui lui rendra ce qu'il a fait ? 
'''
"32" = '''
:sup:`32` Pourtant, il sera porté au tombeau. Des hommes veilleront sur la tombe. 
'''
"33" = '''
:sup:`33` Les mottes de la vallée lui seront douces. Tous les hommes le suivront, comme il y en a eu d'innombrables avant lui. 
'''
"34" = '''
:sup:`34` Alorscomment pouvez-vous me réconforter avec des bêtises, parce que dans vos réponses il ne reste que le mensonge ? » 
'''
