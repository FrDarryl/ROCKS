[16]
"1" = '''
:sup:`1` Ils partirent d'Elim, et toute l'assemblée des enfants d'Israël arriva au désert de Sin, qui est entre Elim et Sinaï, le quinzième jour du second mois après leur sortie du pays d'Égypte. 
'''
"2" = '''
:sup:`2` Toute l'assemblée des enfants d'Israël murmura contre Moïse et Aaron dans le désert ; 
'''
"3" = '''
:sup:`3` et les enfants d'Israël leur dirent : « Nous aurions voulu mourir par la main de Yahvé dans le pays d'Égypte, quand nous étions assis près des marmites à viande, quand nous mangions du pain à satiété, car vous nous avez fait sortir dans ce désert pour tuer toute cette assemblée par la faim. » 
'''
"4" = '''
:sup:`4` Yahvé dit à Moïse : « Voici, je ferai pleuvoir pour vous du pain du ciel, et le peuple sortira et ramassera chaque jour une portion d'un jour, afin de l'éprouver pour savoir s'il marchera ou non dans ma loi. 
'''
"5" = '''
:sup:`5` Le sixième jour, ils prépareront ce qu'ils auront apporté, et ce sera le double de ce qu'ils auront ramassé chaque jour. » 
'''
"6" = '''
:sup:`6` Moïse et Aaron dirent à tous les enfants d'Israël : « Le soir, vous saurez que Yahvé vous a fait sortir du pays d'Égypte. 
'''
"7" = '''
:sup:`7` Au matin, vous verrez la gloire de l'Éternel, car il a entendu vos murmures contre l'Éternel. Qui sommes-nous, pour que vous murmuriez contre nous ? » 
'''
"8" = '''
:sup:`8` Moïse dit : « Maintenant, Yahvé vous donnera de la viande à manger le soir, et le matin du pain pour vous rassasier, parce que Yahvé entend les murmures que vous murmurez contre lui. Et nous, qui sommes-nous ? Vos murmures ne sont pas contre nous, mais contre Yahvé. » 
'''
"9" = '''
:sup:`9` Moïse dit à Aaron : « Dis à toute l'assemblée des enfants d'Israël : « Approchez-vous de l'Éternel, car il a entendu vos murmures ». 
'''
"10" = '''
:sup:`10` Comme Aaron parlait à toute l'assemblée des enfants d'Israël, ils regardèrent vers le désert, et voici que la gloire de Yahvé apparut dans la nuée. 
'''
"11" = '''
:sup:`11` Yahvé parla à Moïse et dit : 
'''
"12" = '''
:sup:`12` « J'ai entendu les murmures des enfants d'Israël. Parle-leur en disant : « Le soir, vous mangerez de la viande, et le matin, vous serez rassasiés de pain. Alors vous saurez que je suis Yahvé votre Dieu ». 
'''
"13" = '''
:sup:`13` Le soir, les cailles montèrent et couvrirent le camp ; et le matin, la rosée s'étendit autour du camp. 
'''
"14" = '''
:sup:`14` Lorsque la rosée qui s'était déposée eut disparu, voici qu'il y avait à la surface du désert une petite chose ronde, aussi petite que le givre sur le sol. 
'''
"15" = '''
:sup:`15` Lorsque les enfants d'Israël la virent, ils se dirent les uns aux autres : « Qu'est-ce que c'est ? » Car ils ne savaient pas ce que c'était. Moïse leur dit : « C'est le pain que l'Éternel vous donne à manger. 
'''
"16" = '''
:sup:`16` Voici ce que l'Éternel a ordonné : « Recueillez-en chacun selon ce qu'il mange : un omer par tête, selon le nombre de vos personnes, vous en prendrez chacun pour ceux qui sont dans sa tente. » 
'''
"17" = '''
:sup:`17` Les enfants d'Israël firent ainsi ; les uns en recueillirent davantage, les autres moins. 
'''
"18" = '''
:sup:`18` Quand ils mesurèrent avec un omer, celui qui avait beaucoup ramassé ne manqua de rien, et celui qui avait peu ramassé ne manqua de rien. Chacun ramassait selon ce qu'il mangeait. 
'''
"19" = '''
:sup:`19` Moïse leur dit : « Que personne n'en laisse jusqu'au matin. » 
'''
"20" = '''
:sup:`20` Mais ils n'écoutèrent pas Moïse, et quelques-uns d'entre eux en laissèrent jusqu'au matin, de sorte qu'il y eut des vers et que le produit devint fétide ; Moïse fut irrité contre eux. 
'''
"21" = '''
:sup:`21` Ils le ramassèrent matin par matin, chacun selon sa consommation. Lorsque le soleil se mit à chauffer, elle fondit. 
'''
"22" = '''
:sup:`22` Le sixième jour, ils ramassèrent deux fois plus de pain, deux omers pour chacun. Tous les chefs de l'assemblée vinrent en parler à Moïse. 
'''
"23" = '''
:sup:`23` Celui-ci leur dit : « Voici ce qu'a dit l'Éternel : Demain est un repos solennel, un sabbat consacré à l'Éternel. Faites cuire ce que vous voulez faire cuire, faites bouillir ce que vous voulez faire bouillir, et tout ce qui restera vous sera réservé pour être gardé jusqu'au matin. 
'''
"24" = '''
:sup:`24` Ils le conservèrent jusqu'au matin, comme Moïse l'avait ordonné, et il ne devint pas infecte, et il n'y avait pas de vers dedans. 
'''
"25" = '''
:sup:`25` Moïse dit : « Mangez-en aujourd'hui, car aujourd'hui est un jour de sabbat pour l'Éternel. Aujourd'hui, vous ne la trouverez pas dans les champs. 
'''
"26" = '''
:sup:`26` Pendant six jours, vous le ramasserez, mais le septième jour est le sabbat. Il n'y en aura point. » 
'''
"27" = '''
:sup:`27` Le septième jour, une partie du peuple sortit pour ramasser, mais ils ne trouvèrent rien. 
'''
"28" = '''
:sup:`28` Yahvé dit à Moïse : « Jusques à quand refuserez-vous d'observer mes commandements et mes lois ? 
'''
"29" = '''
:sup:`29` Voici, parce que Yahvé vous a donné le sabbat, il vous donne le sixième jour le pain de deux jours. Que chacun reste à sa place. Que personne ne sorte de sa place le septième jour. » 
'''
"30" = '''
:sup:`30` Le peuple se reposa donc le septième jour. 
'''
"31" = '''
:sup:`31` La maison d'Israël l'appela « Manne ». Elle était semblable à de la graine de coriandre, de couleur blanche, et son goût était semblable à celui des galettes au miel. 
'''
"32" = '''
:sup:`32` Moïse dit : « Voici ce que Yahvé a ordonné : qu'on en garde un omer plein pour vos descendants, afin qu'ils voient le pain dont je vous ai nourris dans le désert, quand je vous ai fait sortir du pays d'Égypte ». 
'''
"33" = '''
:sup:`33` Moïse dit à Aaron : « Prends un pot, mets-y un omer plein de manne et dépose-le devant l'Éternel, pour qu'il soit conservé par vos générations. » 
'''
"34" = '''
:sup:`34` Comme l'Éternel l'avait ordonné à Moïse, Aaron la déposa devant le Témoignage, pour qu'elle soit conservée. 
'''
"35" = '''
:sup:`35` Les enfants d'Israël mangèrent la manne pendant quarante ans, jusqu'à leur arrivée dans un pays habité. Ils mangèrent la manne jusqu'à ce qu'ils arrivent aux frontières du pays de Canaan. 
'''
"36" = '''
:sup:`36` Or, un omer, c'est le dixième d'un épha. 
'''
