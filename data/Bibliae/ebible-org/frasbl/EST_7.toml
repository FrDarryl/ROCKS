[7]
"1" = '''
:sup:`1` Le roi et Haman vinrent donc au banquet avec la reine Esther. 
'''
"2" = '''
:sup:`2` Le roi dit encore à Esther, le deuxième jour, au banquet du vin : « Quelle est ta demande, reine Esther ? Elle te sera accordée. Quelle est ta requête ? Elle sera exécutée jusqu'à la moitié du royaume. » 
'''
"3" = '''
:sup:`3` Alors la reine Esther prit la parole et dit : Si j'ai trouvé grâce à tes yeux, ô roi, et si le roi le trouve bon, que ma vie me soit accordée selon ma demande, et mon peuple selon ma requête. 
'''
"4" = '''
:sup:`4` Car nous sommes vendus, moi et mon peuple, pour être détruits, pour être tués et pour périr. Mais si nous avions été vendus pour des esclaves mâles et femelles, je me serais tu, bien que l'adversaire n'ait pu compenser la perte du roi. » 
'''
"5" = '''
:sup:`5` Alors le roi Assuérus dit à la reine Esther : « Qui est-il, et où est-il, celui qui a osé présumer dans son cœur d'agir ainsi ? » 
'''
"6" = '''
:sup:`6` Esther dit : « Un adversaire et un ennemi, même ce méchant Haman ! » Alors Haman eut peur devant le roi et la reine. 
'''
"7" = '''
:sup:`7` Le roi, dans sa colère, se leva du banquet de vin et alla dans le jardin du palais. Haman se leva pour demander sa vie à la reine Esther, car il voyait que le roi avait décidé de lui faire du mal. 
'''
"8" = '''
:sup:`8` Alors le roi revint du jardin du palais dans le lieu du banquet du vin, et Haman était tombé sur le divan où se trouvait Esther. Le roi dit alors : « Ira-t-il jusqu'à agresser la reine devant moi, dans la maison ? » Comme la parole sortait de la bouche du roi, on couvrit le visage d'Haman. 
'''
"9" = '''
:sup:`9` Alors Harbonah, l'un des eunuques qui étaient avec le roi, dit : « Voici que la potence haute de cinquante coudées, qu'Haman a fabriquée pour Mardochée, qui a dit du bien du roi, se trouve à la maison d'Haman. » Le roi a dit : « Pendez-le ! » 
'''
"10" = '''
:sup:`10` Et ils pendirent Haman au gibet qu'il avait préparé pour Mardochée. Et la colère du roi fut apaisée. 
'''
