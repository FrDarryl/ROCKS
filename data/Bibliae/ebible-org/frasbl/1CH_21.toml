[21]
"1" = '''
:sup:`1` Satan se dressa contre Israël, et il poussa David à faire le recensement d'Israël. 
'''
"2" = '''
:sup:`2` David dit à Joab et aux chefs du peuple : « Allez recenser Israël depuis Beer Schéba jusqu'à Dan, et rapportez-moi un rapport, afin que je sache combien ils sont. » 
'''
"3" = '''
:sup:`3` Joab dit : « Que Yahvé rende son peuple cent fois plus nombreux qu'eux ! Mais, mon seigneur le roi, ne sont-ils pas tous des serviteurs de mon seigneur ? Pourquoi mon seigneur exige-t-il cela ? Pourquoi sera-t-il une cause de culpabilité pour Israël ? » 
'''
"4" = '''
:sup:`4` Mais la parole du roi l'emporta sur Joab. Joab partit donc, parcourut tout Israël, puis vint à Jérusalem. 
'''
"5" = '''
:sup:`5` Joab remit à David le résultat du recensement du peuple. Tous ceux d'Israël étaient un million cent mille hommes tirant l'épée, et en Juda, quatre cent soixante-dix mille hommes tirant l'épée. 
'''
"6" = '''
:sup:`6` Mais il ne compta pas parmi eux Lévi et Benjamin, car la parole du roi était abominable pour Joab. 
'''
"7" = '''
:sup:`7` Dieu fut mécontent de cette chose, et il frappa Israël. 
'''
"8" = '''
:sup:`8` David dit à Dieu : « J'ai beaucoup péché, en faisant cela. Mais maintenant, efface, je t'en prie, l'iniquité de ton serviteur, car j'ai fait une grande folie. » 
'''
"9" = '''
:sup:`9` Yahvé parla à Gad, le voyant de David, et dit : 
'''
"10" = '''
:sup:`10` « Va parler à David, et dis-lui : « Yahvé dit : Je te propose trois choses. Choisis l'une d'elles, et je te la ferai. »" 
'''
"11" = '''
:sup:`11` Gad se rendit auprès de David et lui dit : « Yahvé dit : « Choisis : 
'''
"12" = '''
:sup:`12` ou bien trois années de famine, ou bien trois mois à être consumés devant tes ennemis, tandis que l'épée de tes ennemis te surprendra, ou bien trois jours de l'épée de Yahvé, la peste dans le pays, et l'ange de Yahvé qui détruit sur tout le territoire d'Israël. Considérez donc maintenant quelle réponse je ferai à celui qui m'a envoyé.'" 
'''
"13" = '''
:sup:`13` David dit à Gad : « Je suis dans la détresse. Laisse-moi tomber, je t'en prie, dans la main de Yahvé, car ses miséricordes sont très grandes. Ne me laisse pas tomber dans la main de l'homme. » 
'''
"14" = '''
:sup:`14` Yahvé envoya une peste sur Israël, et soixante-dix mille hommes d'Israël tombèrent. 
'''
"15" = '''
:sup:`15` Dieu envoya un ange à Jérusalem pour la détruire. Comme il s'apprêtait à détruire, Yahvé vit, et il se détourna du désastre, et dit à l'ange destructeur : « C'est assez. Maintenant retire ta main. » L'ange de Yahvé se tenait près de l'aire de battage d'Ornan, le Jébusien. 
'''
"16" = '''
:sup:`16` David leva les yeux et vit l'ange de Yahvé qui se tenait entre la terre et le ciel, l'épée tirée dans sa main, tendue sur Jérusalem. Alors David et les anciens, vêtus de sacs, tombèrent sur leur visage. 
'''
"17" = '''
:sup:`17` David dit à Dieu : « N'est-ce pas moi qui ai ordonné le recensement du peuple ? C'est moi qui ai péché et fait beaucoup de mal, mais ces brebis, qu'ont-elles fait ? Je t'en prie, que ta main, Yahvé mon Dieu, soit contre moi et contre la maison de mon père, mais pas contre ton peuple, pour qu'il soit tourmenté. » 
'''
"18" = '''
:sup:`18` Et l'ange de l'Éternel ordonna à Gad de dire à David que David devait monter et élever un autel à l'Éternel sur l'aire d'Ornan, le Jébusien. 
'''
"19" = '''
:sup:`19` David monta sur la parole de Gad, qu'il avait prononcée au nom de l'Éternel. 
'''
"20" = '''
:sup:`20` Ornan se retourna et vit l'ange, et ses quatre fils qui étaient avec lui se cachèrent. Ornan était en train de battre le blé. 
'''
"21" = '''
:sup:`21` Comme David s'approchait d'Ornan, Ornan regarda et vit David ; il sortit de l'aire et se prosterna devant David, le visage contre terre. 
'''
"22" = '''
:sup:`22` David dit à Ornan : « Vends-moi l'emplacement de cette aire pour que j'y bâtisse un autel à Yahvé. Tu me le vendras au prix fort, afin que la plaie cesse de frapper le peuple. » 
'''
"23" = '''
:sup:`23` Ornan dit à David : « Prends-le pour toi, et laisse mon seigneur le roi faire ce qui est bon à ses yeux. Voici, je donne les bœufs pour les holocaustes, les instruments de battage pour le bois, et le blé pour l'offrande. Je donne tout. » 
'''
"24" = '''
:sup:`24` Le roi David dit à Ornan : « Non, mais je l'achèterai certainement au prix fort. Car je ne veux pas prendre ce qui est à toi pour Yahvé, ni offrir un holocauste qui ne me coûte rien. » 
'''
"25" = '''
:sup:`25` Et David donna à Ornan six cents sicles d'or au poids pour ce lieu. 
'''
"26" = '''
:sup:`26` David y bâtit un autel à l'Éternel, et il offrit des holocaustes et des sacrifices d'actions de grâces ; il invoqua l'Éternel, qui lui répondit du haut du ciel par le feu sur l'autel des holocaustes. 
'''
"27" = '''
:sup:`27` Alors Yahvé donna un ordre à l'ange, qui remit son épée dans son fourreau. 
'''
"28" = '''
:sup:`28` En ce temps-là, David vit que Yahvé lui avait répondu dans l'aire d'Ornan, le Jébusien, et c'est là qu'il offrit des sacrifices. 
'''
"29" = '''
:sup:`29` Car le tabernacle de Yahvé, que Moïse avait construit dans le désert, et l'autel des holocaustes, étaient en ce temps-là sur le haut lieu de Gabaon. 
'''
"30" = '''
:sup:`30` Mais David ne pouvait pas aller devant pour consulter Dieu, car il avait peur de l'épée de l'ange de Yahvé. 
'''
