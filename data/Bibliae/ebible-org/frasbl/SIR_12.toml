[12]
"1" = '''
:sup:`1` Si tu fais le bien, sache à qui tu le fais, et vos bonnes actions auront des remerciements. 
'''
"2" = '''
:sup:`2` Fais du bien à un homme pieux, et tu trouveras une récompense. si ce n'est de lui, alors du Très-Haut. 
'''
"3" = '''
:sup:`3` Aucun bien ne viendra à celui qui continue à faire le mal, ni à celui qui ne fait pas d'aumône. 
'''
"4" = '''
:sup:`4` Donnez à l'homme pieux, et n'aident pas le pécheur. 
'''
"5" = '''
:sup:`5` Faites du bien à celui qui est humble. Ne donnez pas à un homme impie. Retiens son pain, et ne le lui donne pas, de peur qu'il ne vous soumette avec elle ; car vous recevriez deux fois plus de mal pour tout le bien que vous lui auriez fait. 
'''
"6" = '''
:sup:`6` Car le Très-Haut hait aussi les pécheurs, et rendra la vengeance aux impies. 
'''
"7" = '''
:sup:`7` Donnez à l'homme bon, et n'aident pas le pécheur. 
'''
"8" = '''
:sup:`8` L'ami d'un homme ne sera pas pleinement éprouvé dans la prospérité. Son ennemi ne sera pas caché dans l'adversité. 
'''
"9" = '''
:sup:`9` Dans la prospérité d'un homme, ses ennemis sont affligés. Dans son adversité, même son ami s'en va. 
'''
"10" = '''
:sup:`10` Ne faites jamais confiance à votre ennemi, car sa méchanceté est comme la corrosion du cuivre. 
'''
"11" = '''
:sup:`11` Bien qu'il s'humilie et marche courbé, soyez quand même prudent et méfiez-vous de lui. Vous serez pour lui comme celui qui a essuyé un miroir, pour être sûr qu'il ne ternisse pas complètement. 
'''
"12" = '''
:sup:`12` Ne le placez pas à côté de vous, de peur qu'il ne vous renverse et ne se mette à votre place. Ne le laissez pas s'asseoir sur votre main droite, de peur qu'il ne cherche à prendre votre place, et enfin, vous reconnaissez mes paroles, et sois piqué par mes paroles. 
'''
"13" = '''
:sup:`13` Qui aura pitié d'un charmeur qui est mordu par un serpent, ou ceux qui s'approchent des bêtes sauvages ? 
'''
"14" = '''
:sup:`14` Même ainsi, qui aura pitié de celui qui va vers un pécheur, et est associé à lui dans ses péchés ? 
'''
"15" = '''
:sup:`15` Pour un temps, il restera avec vous, et si vous faiblissez, il ne restera pas. 
'''
"16" = '''
:sup:`16` L'ennemi parlera avec douceur de ses lèvres, et dans son cœur, il projette de te jeter dans une fosse. L'ennemi peut pleurer avec ses yeux, mais s'il trouve une opportunité, il voudra plus de sang. 
'''
"17" = '''
:sup:`17` Si l'adversité te rencontre, tu le trouveras là devant toi. En prétendant vous aider, il vous fera trébucher. 
'''
"18" = '''
:sup:`18` Il secouera la tête, battra des mains, chuchoter beaucoup, et changer de visage. 
'''
