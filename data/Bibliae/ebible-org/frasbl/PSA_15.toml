[15]
"1" = '''
:sup:`1` Un psaume de David. Yahvé, qui habitera dans ton sanctuaire ? Qui vivra sur ta sainte colline ? 
'''
"2" = '''
:sup:`2` Celui qui marche sans reproche et fait ce qui est juste, et dit la vérité dans son cœur ; 
'''
"3" = '''
:sup:`3` celui qui ne calomnie pas avec sa langue, ni ne fait de mal à son ami, ni ne lance d'injures contre son prochain ; 
'''
"4" = '''
:sup:`4` aux yeux duquel un homme vil est méprisé, mais qui honore ceux qui craignent Yahvé ; celui qui tient un serment même quand ça fait mal, et qui ne change pas ; 
'''
"5" = '''
:sup:`5` celui qui ne prête pas son argent à l'usure, ni prendre un pot-de-vin contre un innocent. Celui qui fait ces choses ne sera jamais ébranlé. 
'''
