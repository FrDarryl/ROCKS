[3]
"1" = '''
:sup:`1` Une prière du prophète Habacuc, sur une musique victorieuse. 
'''
"2" = '''
:sup:`2` Yahvé, j'ai entendu parler de ta renommée. Je suis en admiration devant tes actes, Yahvé. Renouvelez votre travail au milieu des années. Au milieu des années, faites-le savoir. Dans la colère, tu te souviens de la miséricorde. 
'''
"3" = '''
:sup:`3` Dieu est venu de Teman, le Saint du mont Paran. Selah. Sa gloire a couvert les cieux, et sa louange a rempli la terre. 
'''
"4" = '''
:sup:`4` Sa splendeur est comme le lever du soleil. Des rayons brillent de sa main, où son pouvoir est caché. 
'''
"5" = '''
:sup:`5` La peste l'a précédé, et la peste suivaient ses pas. 
'''
"6" = '''
:sup:`6` Il se tint debout, et il fit trembler la terre. Il a regardé, et a fait trembler les nations. Les anciennes montagnes se sont effondrées. Les collines séculaires se sont effondrées. Ses voies sont éternelles. 
'''
"7" = '''
:sup:`7` J'ai vu les tentes de Cushan dans la détresse. Les habitations du pays de Madian ont tremblé. 
'''
"8" = '''
:sup:`8` Les fleuves ont-ils déplu à Yahvé ? était votre colère contre les rivières, ou ta colère contre la mer, que vous avez monté sur vos chevaux, sur tes chars de salut ? 
'''
"9" = '''
:sup:`9` Tu as découvert ton arc. Tu as appelé tes flèches assermentées. Selah. Tu as fendu la terre avec des rivières. 
'''
"10" = '''
:sup:`10` Les montagnes t'ont vu, et elles ont eu peur. La tempête des eaux est passée. L'abîme a rugi et a levé les mains en l'air. 
'''
"11" = '''
:sup:`11` Le soleil et la lune étaient immobiles dans le ciel. à la lumière de tes flèches pendant qu'ils partaient, à l'éclat de votre lance étincelante. 
'''
"12" = '''
:sup:`12` Tu as parcouru le pays avec fureur. Tu as battu les nations dans la colère. 
'''
"13" = '''
:sup:`13` Tu es sorti pour le salut de ton peuple, pour le salut de tes oints. Tu as écrasé la tête du pays de la méchanceté. Vous les avez déshabillés de la tête aux pieds. Selah. 
'''
"14" = '''
:sup:`14` Tu as percé la tête de ses guerriers avec leurs propres lances. Ils sont venus comme un tourbillon pour me disperser, jubilant comme pour dévorer les malheureux en secret. 
'''
"15" = '''
:sup:`15` Tu as foulé la mer avec tes chevaux, le barattage des eaux puissantes. 
'''
"16" = '''
:sup:`16` J'ai entendu, et mon corps a tremblé. Mes lèvres ont frémi à la voix. La pourriture entre dans mes os, et je tremble à ma place. car je dois attendre tranquillement le jour de la détresse, pour l'arrivée des gens qui nous envahissent. 
'''
"17" = '''
:sup:`17` Car même si le figuier ne fleurit pas, ni de fruits dans les vignes, le travail de l'olive échoue, les champs ne produisent pas de nourriture, les troupeaux sont coupés du bercail, et il n'y a pas de troupeau dans les stalles, 
'''
"18" = '''
:sup:`18` Mais je me réjouirai en Yahvé. Je serai joyeux dans le Dieu de mon salut ! 
'''
"19" = '''
:sup:`19` Yahvé, l'Éternel, est ma force. Il rend mes pieds comme des pieds de cerf, et me permet d'aller dans les hautes sphères. Pour le directeur musical, sur mes instruments à cordes. 
'''
