[17]
"1" = '''
:sup:`1` Yahvé parla à Moïse, et dit : 
'''
"2" = '''
:sup:`2` « Parle aux enfants d'Israël, et prends chez eux des verges, une pour chaque maison paternelle, de tous leurs princes selon leurs maisons paternelles, soit douze verges. Tu écriras le nom de chaque homme sur sa verge. 
'''
"3" = '''
:sup:`3` Tu écriras le nom d'Aaron sur la verge de Lévi. Il y aura une verge pour chaque chef des maisons de leurs pères. 
'''
"4" = '''
:sup:`4` Tu les déposeras dans la tente d'assignation, devant l'alliance, là où je me rencontre avec toi. 
'''
"5" = '''
:sup:`5` Il arrivera que la verge de l'homme que je choisirai bourgeonnera. Je ferai cesser de ma part les murmures des enfants d'Israël, qu'ils murmurent contre toi. » 
'''
"6" = '''
:sup:`6` Moïse parla aux enfants d'Israël ; et tous leurs princes lui donnèrent des verges, pour chaque prince, selon les maisons de leurs pères, soit un total de douze verges. La baguette d'Aaron était parmi leurs baguettes. 
'''
"7" = '''
:sup:`7` Moïse déposa les verges devant Yahvé, dans la tente du Témoignage. 
'''
"8" = '''
:sup:`8` Le lendemain, Moïse entra dans la tente du témoignage ; et voici, la verge d'Aaron pour la maison de Lévi avait poussé, bourgeonné, produit des fleurs et porté des amandes mûres. 
'''
"9" = '''
:sup:`9` Moïse fit sortir toutes les verges de devant Yahvé pour tous les enfants d'Israël. Ils regardèrent, et chacun prit sa verge. 
'''
"10" = '''
:sup:`10` Yahvé dit à Moïse : « Remets la verge d'Aaron devant l'alliance, pour qu'elle serve de gage aux enfants rebelles, afin que tu mettes fin à leurs plaintes contre moi et qu'ils ne meurent pas. » 
'''
"11" = '''
:sup:`11` Moïse fit ainsi. Il fit ce que Yahvé lui avait ordonné. 
'''
"12" = '''
:sup:`12` Les enfants d'Israël dirent à Moïse : « Voici, nous périssons ! Nous sommes perdus ! Nous sommes tous perdus ! 
'''
"13" = '''
:sup:`13` Tousceux qui s'approchent du tabernacle de Yahvé meurent ! Allons-nous tous périr ? » 
'''
