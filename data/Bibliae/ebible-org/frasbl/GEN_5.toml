[5]
"1" = '''
:sup:`1` Voici le livre des générations d'Adam. Le jour où Dieu créa l'homme, il le fit à la ressemblance de Dieu. 
'''
"2" = '''
:sup:`2` Il les créa homme et femme, et les bénit. Le jour où ils furent créés, il leur donna le nom d'Adam. 
'''
"3" = '''
:sup:`3` Adam vécut cent trente ans ; il engendra un fils à sa ressemblance, selon son image, et il lui donna le nom de Seth. 
'''
"4" = '''
:sup:`4` Les jours d'Adam, après qu'il eut engendré Seth, furent de huit cents ans, et il engendra d'autres fils et d'autres filles. 
'''
"5" = '''
:sup:`5` Tous les jours qu'Adam vécut furent de neuf cent trente ans, puis il mourut. 
'''
"6" = '''
:sup:`6` Seth vécut cent cinq ans, puis devint le père d'Enosh. 
'''
"7" = '''
:sup:`7` Seth vécut, après avoir engendré Enosh, huit cent sept ans, et il engendra d'autres fils et d'autres filles. 
'''
"8" = '''
:sup:`8` Tous les jours de Seth furent de neuf cent douze ans, puis il mourut. 
'''
"9" = '''
:sup:`9` Enosh vécut quatre-vingt-dix ans, et il engendra Kenan. 
'''
"10" = '''
:sup:`10` Enosh vécut, après avoir engendré Kénan, huit cent quinze ans, et il engendra d'autres fils et d'autres filles. 
'''
"11" = '''
:sup:`11` Tous les jours d'Énosh furent de neuf cent cinq ans, puis il mourut. 
'''
"12" = '''
:sup:`12` Kenan vécut soixante-dix ans, puis il engendra Mahalalel. 
'''
"13" = '''
:sup:`13` Kenan vécut, après avoir engendré Mahalalel, huit cent quarante ans ; il engendra d'autres fils et d'autres filles. 
'''
"14" = '''
:sup:`14` Tous les jours de Kenan furent de neuf cent dix ans, puis il mourut. 
'''
"15" = '''
:sup:`15` Mahalalel vécut soixante-cinq ans, puis devint le père de Jared. 
'''
"16" = '''
:sup:`16` Mahalalel vécut, après avoir engendré Jared, huit cent trente ans, et il engendra d'autres fils et d'autres filles. 
'''
"17" = '''
:sup:`17` Tous les jours de Mahalalel furent de huit cent quatre-vingt-quinze ans, puis il mourut. 
'''
"18" = '''
:sup:`18` Jared vécut cent soixante-deux ans, puis devint le père d'Hénoc. 
'''
"19" = '''
:sup:`19` Jared vécut, après avoir engendré Hénoc, huit cents ans, et il engendra d'autres fils et d'autres filles. 
'''
"20" = '''
:sup:`20` Tous les jours de Jared furent de neuf cent soixante-deux ans, puis il mourut. 
'''
"21" = '''
:sup:`21` Hénoc vécut soixante-cinq ans, puis devint le père de Mathusalem. 
'''
"22" = '''
:sup:`22` Après la naissance de Mathusalem, Hénoc marcha avec Dieu pendant trois cents ans, et il engendra d'autres fils et d'autres filles. 
'''
"23" = '''
:sup:`23` Tous les jours d'Hénoc furent de trois cent soixante-cinq ans. 
'''
"24" = '''
:sup:`24` Hénoc marcha avec Dieu, et il ne fut pas trouvé, car Dieu le prit. 
'''
"25" = '''
:sup:`25` Mathusalem vécut cent quatre-vingt-sept ans, puis devint le père de Lamek. 
'''
"26" = '''
:sup:`26` Mathusalem vécut, après avoir engendré Lémec, sept cent quatre-vingt-deux ans, et il engendra d'autres fils et d'autres filles. 
'''
"27" = '''
:sup:`27` Tous les jours de Mathusalem furent de neuf cent soixante-neuf ans, puis il mourut. 
'''
"28" = '''
:sup:`28` Lémec vécut cent quatre-vingt-deux ans, puis il engendra un fils. 
'''
"29" = '''
:sup:`29` Il lui donna le nom de Noé, en disant : « Celui-ci nous consolera dans notre travail et dans le labeur de nos mains, causé par le sol que Yahvé a maudit. » 
'''
"30" = '''
:sup:`30` Lamek vécut, après avoir engendré Noé, cinq cent quatre-vingt-quinze ans, et il engendra d'autres fils et filles. 
'''
"31" = '''
:sup:`31` Tous les jours de Lémec furent de sept cent soixante-dix-sept ans, puis il mourut. 
'''
"32" = '''
:sup:`32` Noé avait cinq cents ans, puis Noé est devenu le père de Sem, de Cham et de Japhet. 
'''
