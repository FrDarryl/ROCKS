[2]
"1" = '''
:sup:`1` Mon fils, si tu viens pour servir le Seigneur, préparez votre âme à la tentation. 
'''
"2" = '''
:sup:`2` Redresse ton cœur, résiste constamment, et ne vous hâtez pas en cas de calamité. 
'''
"3" = '''
:sup:`3` Accrochez-vous à lui, et ne le quittez pas, afin que tu sois augmenté à la fin de ta vie. 
'''
"4" = '''
:sup:`4` Acceptez tout ce qui vous est imposé, et soyez patient lorsque vous subissez une humiliation. 
'''
"5" = '''
:sup:`5` Car l'or est éprouvé dans le feu, et des hommes acceptables dans la fournaise de l'humiliation. 
'''
"6" = '''
:sup:`6` Mets ta confiance en lui, et il t'aidera. Aplanissez vos voies, et mettez votre espoir en lui. 
'''
"7" = '''
:sup:`7` Vous tous qui craignez le Seigneur, attendez sa miséricorde. Ne vous détournez pas, de peur de tomber. 
'''
"8" = '''
:sup:`8` Vous tous qui craignez le Seigneur, mettez votre confiance en lui, et ta récompense ne manquera pas. 
'''
"9" = '''
:sup:`9` Vous tous qui craignez le Seigneur, espérez de bonnes choses, et pour une joie et une miséricorde éternelles. 
'''
"10" = '''
:sup:`10` Regardez les générations d'autrefois, et voyez : Qui a jamais mis sa confiance dans le Seigneur, et a eu honte ? Ou qui est resté dans sa crainte, et a été abandonné ? Ou qui a fait appel à lui, et il l'a négligé ? 
'''
"11" = '''
:sup:`11` Car le Seigneur est plein de compassion et de miséricorde. Il pardonne les péchés et sauve au temps de l'affliction. 
'''
"12" = '''
:sup:`12` Malheur aux cœurs craintifs, aux mains défaillantes ! et au pécheur qui prend deux chemins ! 
'''
"13" = '''
:sup:`13` Malheur au cœur faible ! Car il ne croit pas. Par conséquent, il ne sera pas défendu. 
'''
"14" = '''
:sup:`14` Malheur à vous qui avez perdu votre patience ! Et que ferez-vous tous lorsque le Seigneur vous rendra visite ? 
'''
"15" = '''
:sup:`15` Ceux qui craignent le Seigneur ne désobéissent pas à ses paroles. Ceux qui l'aiment garderont ses voies. 
'''
"16" = '''
:sup:`16` Ceux qui craignent le Seigneur recherchent son bon plaisir. Ceux qui l'aiment seront remplis de la loi. 
'''
"17" = '''
:sup:`17` Ceux qui craignent l'Éternel préparent leur cœur, et humiliera leurs âmes devant lui. 
'''
"18" = '''
:sup:`18` Nous tomberons entre les mains du Seigneur, et non entre les mains des hommes ; car comme sa majesté, il en est de même pour sa miséricorde. 
'''
