[10]
"1" = '''
:sup:`1` « En vérité, je vous le dis, celui qui n'entre pas par la porte dans la bergerie, mais qui monte par un autre chemin, est un voleur et un brigand. 
'''
"2" = '''
:sup:`2` Mais celui qui entre par la porte est le berger des brebis. 
'''
"3" = '''
:sup:`3` Le portier lui ouvre la porte, et les brebis écoutent sa voix. Il appelle ses brebis par leur nom et les fait sortir. 
'''
"4" = '''
:sup:`4` Lorsqu'il fait sortir ses brebis, il les précède, et les brebis le suivent, car elles connaissent sa voix. 
'''
"5" = '''
:sup:`5` Elles ne suivront pas un étranger, mais elles fuiront devant lui, car elles ne connaissent pas la voix des étrangers. » 
'''
"6" = '''
:sup:`6` Jésus leur dit cette parabole, mais ils ne comprirent pas ce qu'il leur disait. 
'''
"7" = '''
:sup:`7` Jésus leur dit donc de nouveau : « En vérité, je vous le dis, je suis la porte des brebis. 
'''
"8" = '''
:sup:`8` Tous ceux qui sont venus avant moi sont des voleurs et des brigands, mais les brebis ne les ont pas écoutés. 
'''
"9" = '''
:sup:`9` Je suis la porte. Si quelqu'un entre par moi, il sera sauvé, il entrera et sortira et trouvera un pâturage. 
'''
"10" = '''
:sup:`10` Le voleur ne vient que pour voler, tuer et détruire. Moi, je suis venu pour qu'ils aient la vie, et qu'ils l'aient en abondance. 
'''
"11" = '''
:sup:`11` « Je suis le bon berger. Le bon berger donne sa vie pour ses brebis. 
'''
"12" = '''
:sup:`12` Celui qui est un mercenaire, et non un berger, qui ne possède pas les brebis, voit venir le loup, laisse les brebis et s'enfuit. Le loup saisit les brebis et les disperse. 
'''
"13" = '''
:sup:`13` Le mercenaire s'enfuit parce qu'il est un mercenaire et qu'il ne s'occupe pas des brebis. 
'''
"14" = '''
:sup:`14` Moi, je suis le bon berger. Je connais les miens, et je suis connu des miens ; 
'''
"15" = '''
:sup:`15` de même que le Père me connaît, et que je connais le Père. Je donne ma vie pour les brebis. 
'''
"16" = '''
:sup:`16` J'ai d'autres brebis qui ne sont pas de cette bergerie. Il faut que je les amène aussi, et elles entendront ma voix. Elles deviendront un seul troupeau avec un seul berger. 
'''
"17" = '''
:sup:`17` C'est pourquoi le Père m'aime, parce que je donne ma vie, afin de la reprendre. 
'''
"18" = '''
:sup:`18` Personne ne me l'enlève, mais je la donne moi-même. J'ai le pouvoir de la donner, et j'ai le pouvoir de la reprendre. J'ai reçu ce commandement de mon Père. » 
'''
"19" = '''
:sup:`19` C'est pourquoi il y eut de nouveau une division parmi les Juifs à cause de ces paroles. 
'''
"20" = '''
:sup:`20` Plusieurs d'entre eux disaient : « Il a un démon et il est fou ! Pourquoi l'écoutez-vous ? » 
'''
"21" = '''
:sup:`21` D'autres disaient : « Ce ne sont pas les paroles d'un possédé par un démon. Il n'est pas possible qu'un démon ouvre les yeux d'un aveugle, n'est-ce pas ? ». 
'''
"22" = '''
:sup:`22` C'était la fête de la Dédicace à Jérusalem. 
'''
"23" = '''
:sup:`23` C'était l'hiver, et Jésus se promenait dans le temple, sous le portique de Salomon. 
'''
"24" = '''
:sup:`24` Les Juifs l'entourèrent donc et lui dirent : « Jusques à quand vas-tu nous tenir en suspens ? Si tu es le Christ, dis-le-nous franchement. » 
'''
"25" = '''
:sup:`25` Jésus leur répondit : « Je vous l'ai dit, et vous ne croyez pas. Les œuvres que je fais au nom de mon Père, ce sont elles qui rendent témoignage de moi. 
'''
"26" = '''
:sup:`26` Mais vous ne croyez pas, parce que vous n'êtes pas de mes brebis, comme je vous l'ai dit. 
'''
"27" = '''
:sup:`27` Mes brebis entendent ma voix, je les connais, et elles me suivent. 
'''
"28" = '''
:sup:`28` Je leur donne la vie éternelle. Elles ne périront jamais, et personne ne les arrachera de ma main. 
'''
"29" = '''
:sup:`29` Mon Père, qui me les a données, est plus grand que tous. Personne ne peut les arracher de la main de mon Père. 
'''
"30" = '''
:sup:`30` Moi et le Père, nous sommes un. » 
'''
"31" = '''
:sup:`31` Les Juifs prirent donc de nouveau des pierres pour le lapider. 
'''
"32" = '''
:sup:`32` Jésus leur répondit : « Je vous ai montré beaucoup de bonnes œuvres de mon Père. Pour laquelle de ces œuvres me lapidez-vous ? » 
'''
"33" = '''
:sup:`33` Les Juifs lui répondirent : « Ce n'est pas pour une bonne œuvre que nous te lapidons, mais pour un blasphème, car, étant homme, tu te fais Dieu. » 
'''
"34" = '''
:sup:`34` Jésus leur répondit : N'est-il pas écrit dans votre loi : J'ai dit : Vous êtes des dieux ? 
'''
"35" = '''
:sup:`35` S'il les a appelés dieux, eux à qui la parole de Dieu est parvenue - et l'Écriture ne peut être brisée -, 
'''
"36" = '''
:sup:`36` dites-vous de celui que le Père a sanctifié et envoyé dans le monde : Vous blasphémez, parce que j'ai dit : Je suis le Fils de Dieu ? 
'''
"37" = '''
:sup:`37` Si je ne fais pas les œuvres de mon Père, ne me croyez pas. 
'''
"38" = '''
:sup:`38` Mais si je les fais, quoique vous ne me croyiez pas, croyez les œuvres, afin que vous sachiez et croyiez que le Père est en moi, et que je suis dans le Père. » 
'''
"39" = '''
:sup:`39` Ils cherchèrent encore à se saisir de lui, mais il échappa à leurs mains. 
'''
"40" = '''
:sup:`40` Il s'en alla de nouveau au-delà du Jourdain, dans le lieu où Jean avait d'abord baptisé, et il y resta. 
'''
"41" = '''
:sup:`41` Beaucoup de gens vinrent le trouver. Ils disaient : « Jean n'a pas fait de miracle, mais tout ce que Jean a dit de cet homme est vrai. » 
'''
"42" = '''
:sup:`42` Là, beaucoup crurent en lui. 
'''
