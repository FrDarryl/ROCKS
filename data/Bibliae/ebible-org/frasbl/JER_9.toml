[9]
"1" = '''
:sup:`1` Oh, si ma tête était des eaux, et mes yeux une source de larmes, pour que je puisse pleurer jour et nuit pour les morts de la fille de mon peuple ! 
'''
"2" = '''
:sup:`2` Oh que j'ai eu dans le désert un lieu d'hébergement pour les voyageurs, pour que je puisse quitter mon peuple et partir d'eux ! Car ils sont tous adultères, une assemblée d'hommes perfides. 
'''
"3" = '''
:sup:`3` « Ils plient leur langue, comme leur arc, pour le mensonge. Ils sont devenus forts dans le pays, mais pas pour la vérité ; car ils vont du mal au mal, et ils ne me connaissent pas », dit Yahvé. 
'''
"4" = '''
:sup:`4` « Que chacun prenne garde à son prochain, et n'ayez pas confiance en un frère ; pour chaque frère supplantera complètement, et chaque voisin se promènera comme un calomniateur. 
'''
"5" = '''
:sup:`5` Les amis se trompent les uns les autres, et ne veulent pas dire la vérité. Ils ont appris à leur langue à dire des mensonges. Ils se fatiguent à commettre l'iniquité. 
'''
"6" = '''
:sup:`6` Ta demeure est au milieu de la tromperie. Par la tromperie, ils refusent de me connaître, dit Yahvé. 
'''
"7" = '''
:sup:`7` C'est pourquoi Yahvé des Armées dit, « Voici, je vais les faire fondre et les mettre à l'épreuve ; car comment dois-je traiter la fille de mon peuple ? 
'''
"8" = '''
:sup:`8` Leur langue est une flèche mortelle. Il parle de tromperie. On parle pacifiquement à son prochain avec sa bouche, mais dans son cœur, il attend de lui tendre une embuscade. 
'''
"9" = '''
:sup:`9` Ne devrais-je pas les punir pour ces choses ? dit l'Éternel. « Mon âme ne devrait-elle pas être vengée sur une nation telle que celle-ci ? 
'''
"10" = '''
:sup:`10` Je pleurerai et gémirai sur les montagnes, et se lamenter sur les pâturages du désert, car ils sont brûlés, de sorte que personne ne passe ; Les hommes ne peuvent pas entendre la voix du bétail. Les oiseaux du ciel et les animaux ont fui. Ils sont partis. 
'''
"11" = '''
:sup:`11` « Je ferai des monceaux de Jérusalem, un lieu de résidence pour les chacals. Je ferai des villes de Juda une désolation, sans habitant. » 
'''
"12" = '''
:sup:`12` Qui est assez sage pour comprendre cela ? Qui est celui à qui la bouche de Yahvé a parlé, pour qu'il l'annonce ? Pourquoi le pays a-t-il péri et s'est-il consumé comme un désert, pour que personne n'y passe ? 
'''
"13" = '''
:sup:`13` Yahvé dit : « Parce qu'ils ont abandonné la loi que j'avais mise devant eux, parce qu'ils n'ont pas écouté ma voix et n'ont pas marché dans mes voies, 
'''
"14" = '''
:sup:`14` mais parce qu'ils ont marché selon l'obstination de leur cœur et selon les Baals que leurs pères leur ont enseignés. » 
'''
"15" = '''
:sup:`15` C'est pourquoi l'Éternel des armées, le Dieu d'Israël, dit : « Voici, je vais nourrir ce peuple d'absinthe et lui donner à boire de l'eau empoisonnée. 
'''
"16" = '''
:sup:`16` Je les disperserai parmi les nations, que ni eux ni leurs pères n'ont connues. J'enverrai l'épée après eux, jusqu'à ce que je les aie consumés. » 
'''
"17" = '''
:sup:`17` Yahvé des Armées dit, « Réfléchis, et appelle les femmes en deuil, pour qu'elles viennent. Faites venir les femmes habiles, qu'elles viennent. 
'''
"18" = '''
:sup:`18` Qu'ils se hâtent et se lamenter pour nous, que nos yeux puissent couler de larmes et nos paupières jaillissent d'eau. 
'''
"19" = '''
:sup:`19` Car une voix de gémissement se fait entendre de Sion, Comme nous sommes ruinés ! Nous sommes très déconcertés parce que nous avons abandonné le pays, parce qu'ils ont détruit nos maisons. » 
'''
"20" = '''
:sup:`20` Pourtant, écoutez la parole de Yahvé, vous les femmes. Que ton oreille reçoive la parole de sa bouche. Apprenez à vos filles à gémir. Chacun apprend à son voisin une lamentation. 
'''
"21" = '''
:sup:`21` Car la mort est montée à nos fenêtres. Il est entré dans nos palais pour couper les enfants de l'extérieur, et les jeunes hommes de la rue. 
'''
"22" = '''
:sup:`22` Parlez : « Yahvé dit, "'Les cadavres des hommes tomberont comme du fumier sur le champ, et comme la poignée après la moissonneuse. Personne ne les rassemblera. » 
'''
"23" = '''
:sup:`23` Yahvé dit, « Ne laissez pas le sage se glorifier de sa sagesse. Ne laissez pas l'homme puissant se glorifier de sa puissance. Ne laissez pas l'homme riche se glorifier de ses richesses. 
'''
"24" = '''
:sup:`24` Mais que celui qui se glorifie se glorifie de ceci, qu'il a de l'intelligence, et qu'il me connaît, que je suis Yahvé qui exerce la bonté, la justice et la droiture sur la terre, car je me réjouis de ces choses, dit Yahvé. 
'''
"25" = '''
:sup:`25` « Voici, les jours viennent, dit Yahvé, où je punirai tous ceux qui ne sont circoncis que dans leur chair : 
'''
"26" = '''
:sup:`26` l'Égypte, Juda, Édom, les enfants d'Ammon, Moab, et tous ceux qui ont les coins de leurs cheveux coupés, qui habitent dans le désert ; car toutes les nations sont incirconcises, et toute la maison d'Israël est incirconcise de cœur. » 
'''
