[12]
"1" = '''
:sup:`1` C'est pourquoi, nous qui sommes entourés d'une si grande nuée de témoins, rejetons tout fardeau et le péché qui nous enveloppe si facilement, et courons avec persévérance dans la course qui nous est proposée, 
'''
"2" = '''
:sup:`2` en regardant à Jésus, le père et le consommateur de la foi, qui, pour la joie qui lui était réservée, a enduré la croix, en méprisant sa honte, et s'est assis à la droite du trône de Dieu. 
'''
"3" = '''
:sup:`3` Considérez en effet celui qui a supporté une telle contradiction des pécheurs contre lui-même, afin que vous ne vous lassiez pas, en défaillant dans vos âmes. 
'''
"4" = '''
:sup:`4` Vous n'avez pas encore résisté jusqu'au sang, en luttant contre le péché. 
'''
"5" = '''
:sup:`5` Vous avez oublié l'exhortation qui raisonne avec vous comme avec des enfants, « Mon fils, ne prends pas à la légère le châtiment du Seigneur, et ne vous laissez pas abattre quand il vous réprimande ; 
'''
"6" = '''
:sup:`6` car celui que le Seigneur aime, il le discipline, et châtie chaque fils qu'il reçoit. » 
'''
"7" = '''
:sup:`7` C'est pour la discipline que vous endurez. Dieu vous traite comme des enfants ; car quel est le fils que son père ne corrige pas ? 
'''
"8" = '''
:sup:`8` Mais si vous êtes privés de la discipline, à laquelle tous ont eu part, vous êtes illégitimes, et non des enfants. 
'''
"9" = '''
:sup:`9` D'ailleurs, les pères de notre chair nous ont châtiés, et nous les avons respectés. Ne devrions-nous pas plutôt être soumis au Père des esprits et vivre ? 
'''
"10" = '''
:sup:`10` Ils nous ont en effet châtiés pendant quelques jours, comme il leur a semblé bon, mais lui, c'est pour notre bien, afin que nous participions à sa sainteté. 
'''
"11" = '''
:sup:`11` Tout châtiment semble pour l'instant non pas joyeux, mais douloureux ; mais il produit ensuite le fruit paisible de la justice pour ceux qu'il a formés. 
'''
"12" = '''
:sup:`12` C'est pourquoi relevez les mains qui pendent et les genoux affaiblis, 
'''
"13" = '''
:sup:`13` et tracez des sentiers droits pour vos pieds, afin que ce qui est boiteux ne soit pas disloqué, mais plutôt guéri. 
'''
"14" = '''
:sup:`14` Recherchez la paix avec tous les hommes et la sanctification sans laquelle personne ne verra le Seigneur, 
'''
"15" = '''
:sup:`15` en veillant à ce qu'il n'y ait pas d'homme qui manque à la grâce de Dieu, à ce qu'aucune racine d'amertume ne germe chez vous et ne souille plusieurs personnes, 
'''
"16" = '''
:sup:`16` à ce qu'il n'y ait pas d'impudique ou de profane, comme Ésaü, qui a vendu son droit d'aînesse pour un repas. 
'''
"17" = '''
:sup:`17` Vous savez en effet que, lorsqu'il voulut ensuite hériter de la bénédiction, il fut rejeté, parce qu'il ne trouva pas de lieu où il pût se raviser, bien qu'il le cherchât avec larmes. 
'''
"18" = '''
:sup:`18` Car vous n'êtes pas arrivés à une montagne que l'on pouvait toucher et qui brûlait de feu, ni à l'obscurité, ni aux ténèbres, ni à la tempête, 
'''
"19" = '''
:sup:`19` ni au son d'une trompette, ni à la voix des paroles, que ceux qui l'entendaient suppliaient qu'on ne leur adressât pas un mot de plus, 
'''
"20" = '''
:sup:`20` car ils ne pouvaient supporter ce qui avait été ordonné : « Si un seul animal touche la montagne, il sera lapidé ». 
'''
"21" = '''
:sup:`21` L'apparition était si effrayante que Moïse dit : « Je suis terrifié et je tremble. » 
'''
"22" = '''
:sup:`22` Mais vous êtes venus à la montagne de Sion, à la cité du Dieu vivant, la Jérusalem céleste, à une multitude innombrable d'anges, 
'''
"23" = '''
:sup:`23` au rassemblement et à l'assemblée des premiers-nés inscrits dans les cieux, à Dieu, le juge de tous, aux esprits des justes rendus parfaits, 
'''
"24" = '''
:sup:`24` à Jésus, le médiateur d'une nouvelle alliance, et au sang de l'aspersion qui vaut mieux que celui d'Abel. 
'''
"25" = '''
:sup:`25` Veillez à ne pas refuser celui qui parle. Car s'ils n'ont pas échappé au refus de celui qui avertissait sur la terre, à combien plus forte raison n'échapperons-nous pas, nous qui nous détournons de celui qui avertit du haut des cieux, 
'''
"26" = '''
:sup:`26` dont la voix a ébranlé la terre alors, mais qu'il a promis maintenant en disant : « Encore une fois, j'ébranlerai non seulement la terre, mais aussi les cieux. » 
'''
"27" = '''
:sup:`27` Cette expression « Encore une fois » signifie que ce qui est ébranlé est enlevé, comme les choses faites, afin que ce qui n'est pas ébranlé demeure. 
'''
"28" = '''
:sup:`28` C'est pourquoi, recevant un Royaume qui ne peut être ébranlé, ayons la grâce, par laquelle nous servons Dieu agréablement, avec respect et crainte, 
'''
"29" = '''
:sup:`29` car notre Dieu est un feu dévorant. 
'''
