[6]
"1" = '''
:sup:`1` Le Seigneur retira le sommeil du roi cette nuit-là ; il dit à son serviteur d'apporter les livres , les registres des événements quotidiens, pour les lui lire. 
'''
"2" = '''
:sup:`2` Et il trouva les registres écrits sur Mardochée, comment il avait dit au roi au sujet des deux chambellans du roi, lorsqu'ils montaient la garde et cherchaient à porter la main sur Assuérus. 
'''
"3" = '''
:sup:`3` Le roi dit : « Quel honneur ou quelle faveur avons-nous fait à Mardochée ? » Les serviteurs du roi ont dit : « Vous n'avez rien fait pour lui. » 
'''
"4" = '''
:sup:`4` Et comme le roi s'informait de la bonté de Mardochée, voici qu'Haman était dans la cour. Le roi dit : « Qui est dans la cour ? Haman était entré pour parler au roi de la pendaison de Mardochée au gibet qu'il avait préparé. 
'''
"5" = '''
:sup:`5` Les serviteurs du roi dirent : « Voici qu'Haman se tient dans la cour. » Et le roi dit : « Appelez-le ! » 
'''
"6" = '''
:sup:`6` Le roi dit à Haman : « Que dois-je faire pour l'homme que je veux honorer ? » Haman dit en lui-même : « Qui le roi voudrait-il honorer sinon moi ? » 
'''
"7" = '''
:sup:`7` Il dit au roi : « Quant à l'homme que le roi veut honorer, 
'''
"8" = '''
:sup:`8` que les serviteurs du roi apportent la robe de fin lin dont le roi se revêt, et le cheval sur lequel le roi monte, 
'''
"9" = '''
:sup:`9` et qu'il les donne à un des nobles amis du roi, et qu'il habille l'homme que le roi aime. Qu'il le fasse monter sur le cheval et qu'il proclame dans les rues de la ville : « Voilà ce qui sera fait pour tout homme que le roi honore ! ». 
'''
"10" = '''
:sup:`10` Alors le roi dit à Haman : « Tu as bien parlé. Fais de même pour Mardochée le Juif, qui attend au palais, et que pas un mot de ce que tu as dit ne soit négligé ! ». 
'''
"11" = '''
:sup:`11` Haman prit donc la robe et le cheval, habilla Mardochée, le monta sur le cheval et parcourut les rues de la ville en proclamant : " Voilà ce qui sera fait pour tout homme que le roi veut honorer. " 
'''
"12" = '''
:sup:`12` Puis Mardochée retourna au palais ; mais Haman rentra chez lui en deuil, la tête couverte. 
'''
"13" = '''
:sup:`13` Haman raconta les événements qui lui étaient arrivés à Zéresh, sa femme, et à ses amis. Ses amis et sa femme lui dirent : « Si Mardochée est de la race des Juifs, et si tu as commencé à t'humilier devant lui, tu vas certainement tomber ; et tu ne pourras pas lui résister, car le Dieu vivant est avec lui. » 
'''
"14" = '''
:sup:`14` Pendant qu'ils parlaient encore, les chambellans arrivèrent pour précipiter Haman au banquet qu'Esther avait préparé. 
'''
