[40]
"1" = '''
:sup:`1` La vingt-cinquième année de notre captivité, au début de l'année, le dixième jour du mois, la quatorzième année après que la ville eut été frappée, en ce même jour, la main de l'Éternel fut sur moi, et il me conduisit là. 
'''
"2" = '''
:sup:`2` Dans les visions de Dieu, il me conduisit dans le pays d'Israël et me posa sur une très haute montagne, sur laquelle se trouvait quelque chose comme le cadre d'une ville au sud. 
'''
"3" = '''
:sup:`3` Il me conduisit là ; et voici, il y avait un homme dont l'aspect était semblable à celui du bronze, avec un cordeau de lin dans sa main et un roseau à mesurer ; il se tenait à la porte. 
'''
"4" = '''
:sup:`4` L'homme me dit : « Fils d'homme, regarde de tes yeux, écoute de tes oreilles, et attache ton cœur à tout ce que je vais te montrer ; car tu as été amené ici pour que je te les montre. Annonce à la maison d'Israël tout ce que tu vois. » 
'''
"5" = '''
:sup:`5` Voici, il y avait un mur à l'extérieur de la maison tout autour, et dans la main de l'homme un roseau à mesurer de six coudées de long, d'une coudée et d'une largeur de main chacune. Il mesura ainsi l'épaisseur du bâtiment, une canne, et la hauteur, une canne. 
'''
"6" = '''
:sup:`6` Puis il arriva à la porte qui donne sur l'orient, et il en monta les marches. Il mesura le seuil de la porte, large d'un roseau, et l'autre seuil, large d'un roseau. 
'''
"7" = '''
:sup:`7` Chaque loge avait une longueur d'un roseau et une largeur d'un roseau. L'intervalle entre les loges était de cinq coudées. Le seuil de la porte, près du porche de la porte, vers la maison, était d'un roseau. 
'''
"8" = '''
:sup:`8` Il mesura aussi le porche de la porte, du côté de la maison : un roseau. 
'''
"9" = '''
:sup:`9` Il mesura le porche de la porte : huit coudées ; et ses poteaux : deux coudées ; et le porche de la porte était du côté de la maison. 
'''
"10" = '''
:sup:`10` Les chambres latérales de la porte, à l'orient, étaient au nombre de trois de ce côté-ci et de trois de ce côté-là. Ces trois chambres avaient la même mesure. Les poteaux avaient une même mesure de ce côté-ci et de ce côté-là. 
'''
"11" = '''
:sup:`11` Il mesura la largeur de l'ouverture de la porte : dix coudées ; la longueur de la porte : treize coudées ; 
'''
"12" = '''
:sup:`12` une bordure devant les chambres : une coudée de ce côté-ci, et une bordure d'une coudée de ce côté-là ; les chambres latérales : six coudées de ce côté-ci, et six coudées de ce côté-là. 
'''
"13" = '''
:sup:`13` Il mesura la porte depuis le toit de l'une des chambres latérales jusqu'au toit de l'autre, soit une largeur de vingt-cinq coudées, porte contre porte. 
'''
"14" = '''
:sup:`14` Il fit aussi des poteaux de soixante coudées, et le parvis s'étendait jusqu'aux poteaux, autour de la porte. 
'''
"15" = '''
:sup:`15` Depuis le front de la porte d'entrée jusqu'au front du porche intérieur de la porte, il y avait cinquante coudées. 
'''
"16" = '''
:sup:`16` Il y avait des fenêtres fermées aux chambres latérales et à leurs poteaux à l'intérieur de la porte, tout autour, et de même aux arcs. Les fenêtres étaient tout autour vers l'intérieur. Il y avait des palmiers sur chaque poteau. 
'''
"17" = '''
:sup:`17` Puis il me conduisit dans la cour extérieure. Voici, il y avait des chambres et un pavé fait pour le parvis tout autour. Il y avait trente chambres sur le pavement. 
'''
"18" = '''
:sup:`18` Le pavement était du côté des portes, correspondant à la longueur des portes, même le pavement inférieur. 
'''
"19" = '''
:sup:`19` Il mesura ensuite la largeur depuis le devant de la porte inférieure jusqu'au devant du parvis intérieur extérieur, soit cent coudées, à l'est et au nord. 
'''
"20" = '''
:sup:`20` Il mesura la longueur et la largeur de la porte du parvis extérieur, qui donne sur le nord. 
'''
"21" = '''
:sup:`21` Les loges de cette porte étaient au nombre de trois d'un côté et de trois de l'autre. Ses poteaux et ses arcs avaient la même mesure que la première porte : sa longueur était de cinquante coudées, et sa largeur de vingt-cinq coudées. 
'''
"22" = '''
:sup:`22` Ses fenêtres, ses arcs et ses palmiers avaient la même mesure que la porte qui donne sur l'Orient. On y montait par sept marches. Ses arcs étaient devant eux. 
'''
"23" = '''
:sup:`23` Il y avait une porte du parvis intérieur qui faisait face à l'autre porte, au nord et à l'est. Il mesura cent coudées d'une porte à l'autre. 
'''
"24" = '''
:sup:`24` Il me conduisit vers le midi ; et voici, il y avait une porte vers le midi. Il mesura ses poteaux et ses arcs selon ces mesures. 
'''
"25" = '''
:sup:`25` Il y avait dans cette porte et dans ses arcs des fenêtres tout autour, comme les autres fenêtres : la longueur était de cinquante coudées, et la largeur de vingt-cinq coudées. 
'''
"26" = '''
:sup:`26` Il y avait sept marches pour y monter, et ses arcs étaient devant elles. Elle avait des palmiers, l'un de ce côté, l'autre de ce côté, sur ses poteaux. 
'''
"27" = '''
:sup:`27` Il y avait une porte pour le parvis intérieur, du côté du sud. Il mesurait cent coudées d'une porte à l'autre, vers le sud. 
'''
"28" = '''
:sup:`28` Puis il me conduisit dans le parvis intérieur, près de la porte du midi. Il mesura la porte du midi d'après ces mesures ; 
'''
"29" = '''
:sup:`29` avec ses loges, ses poteaux et ses arcs, d'après ces mesures. Il y avait des fenêtres dans la porte et dans les arcs tout autour. Elle avait cinquante coudées de longueur, et vingt-cinq coudées de largeur. 
'''
"30" = '''
:sup:`30` Il y avait des arcs tout autour, longs de vingt-cinq coudées et larges de cinq coudées. 
'''
"31" = '''
:sup:`31` Ses arches étaient tournées vers le parvis extérieur. Il y avait des palmiers sur ses poteaux. Il y avait huit marches pour y monter. 
'''
"32" = '''
:sup:`32` Il me fit entrer dans le parvis intérieur, du côté de l'orient. Il mesura la porte d'après ces mesures, 
'''
"33" = '''
:sup:`33` avec ses loges, ses poteaux et ses arceaux, d'après ces mesures. Il y avait des fenêtres dans la porte et dans les arcs tout autour. Elle avait cinquante coudées de longueur, et vingt-cinq coudées de largeur. 
'''
"34" = '''
:sup:`34` Ses arcs étaient tournés vers le parvis extérieur. Il y avait des palmiers sur ses poteaux, d'un côté et de l'autre. Il y avait huit marches pour y monter. 
'''
"35" = '''
:sup:`35` Il me conduisit à la porte septentrionale, et il la mesura selon ces mesures : 
'''
"36" = '''
:sup:`36` ses loges, ses poteaux et ses arcs. Il y avait des fenêtres tout autour. Sa longueur était de cinquante coudées, et sa largeur de vingt-cinq coudées. 
'''
"37" = '''
:sup:`37` Ses poteaux étaient orientés vers le parvis extérieur. Il y avait des palmiers sur ses poteaux, d'un côté et de l'autre. Il y avait huit marches pour y monter. 
'''
"38" = '''
:sup:`38` Une pièce avec sa porte était près des poteaux des portes. On y lavait l'holocauste. 
'''
"39" = '''
:sup:`39` Dans le portique de la porte, il y avait deux tables de ce côté-ci et deux tables de ce côté-là, sur lesquelles on immolait l'holocauste, le sacrifice pour le péché et le sacrifice de culpabilité. 
'''
"40" = '''
:sup:`40` D'un côté, à l'extérieur, en montant vers l'entrée de la porte, vers le nord, il y avait deux tables ; de l'autre côté, qui faisait partie du porche de la porte, il y avait deux tables. 
'''
"41" = '''
:sup:`41` Il y avait quatre tables de ce côté-ci, et quatre tables de ce côté-là, du côté de la porte : huit tables, sur lesquelles on immolait les sacrifices. 
'''
"42" = '''
:sup:`42` Il y avait quatre tables en pierre taillée pour l'holocauste, longues d'une coudée et demie, larges d'une coudée et demie, et hautes d'une coudée. On y posait les instruments avec lesquels on immolait l'holocauste et le sacrifice. 
'''
"43" = '''
:sup:`43` Les crochets, longs d'une largeur de main, étaient fixés à l'intérieur tout autour. La viande de l'offrande était sur les tables. 
'''
"44" = '''
:sup:`44` A l'extérieur de la porte intérieure, il y avait des chambres pour les chanteurs dans le parvis intérieur, du côté de la porte nord. Elles étaient orientées vers le sud. Une autre, du côté de la porte orientale, était orientée vers le nord. 
'''
"45" = '''
:sup:`45` Il me dit : « Cette pièce, qui est orientée vers le sud, est pour les prêtres qui font le service de la maison. 
'''
"46" = '''
:sup:`46` La pièce qui donne sur le nord est destinée aux prêtres chargés de l'entretien de l'autel. Ce sont les fils de Tsadok, qui, parmi les fils de Lévi, s'approchent de Yahvé pour le servir. » 
'''
"47" = '''
:sup:`47` Il mesura le parvis : cent coudées de long et cent coudées de large, en carré. L'autel était devant la maison. 
'''
"48" = '''
:sup:`48` Puis il me conduisit au porche de la maison, et il mesura chaque poteau du porche, cinq coudées d'un côté et cinq coudées de l'autre. La largeur du porche était de trois coudées de ce côté et de trois coudées de ce côté. 
'''
"49" = '''
:sup:`49` La longueur du portique était de vingt coudées, et sa largeur de onze coudées, jusqu'aux marches par lesquelles on y montait. Il y avait des piliers près des poteaux, l'un de ce côté et l'autre de ce côté. 
'''
