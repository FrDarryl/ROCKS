[4]
"1" = '''
:sup:`1` Les fils de Juda : Pérez, Hetsron, Carmi, Hur et Shobal. 
'''
"2" = '''
:sup:`2` Reaja, fils de Shobal, engendra Jahath ; et Jahath engendra Ahumai et Lahad. Ce sont là les familles des Zorathites. 
'''
"3" = '''
:sup:`3` Voici les fils du père d'Etam : Jezreel, Isma et Idbash. Le nom de leur sœur était Hazzelelponi. 
'''
"4" = '''
:sup:`4` Penuel était le père de Gedor et Ezer le père de Hushah. Ce sont les fils de Hur, premier-né d'Ephrata, père de Bethléhem. 
'''
"5" = '''
:sup:`5` Ashhur, père de Tekoa, avait deux femmes : Héla et Naara. 
'''
"6" = '''
:sup:`6` Naara lui enfanta Ahuzzam, Hepher, Temeni et Haahashtari. Ce sont les fils de Naara. 
'''
"7" = '''
:sup:`7` Les fils d'Héla étaient Zereth, Jitsehar et Ethnan. 
'''
"8" = '''
:sup:`8` Hakkoz engendra Anub, Zobéba et les familles d'Aharhel, fils de Harum. 
'''
"9" = '''
:sup:`9` Jabez était plus honorable que ses frères. Sa mère lui donna le nom de Jabez, en disant : « Parce que je l'ai porté dans la douleur. » 
'''
"10" = '''
:sup:`10` Jabez invoqua le Dieu d'Israël et dit : « Que tu me bénisses et que tu étendes mon territoire ! Que ta main soit avec moi, et que tu me gardes du mal, afin que je ne fasse pas de mal ! ». Dieu lui a accordé ce qu'il demandait. 
'''
"11" = '''
:sup:`11` Chelub, frère de Shuhah, engendra Mehir, qui engendra Eshton. 
'''
"12" = '''
:sup:`12` Eshton engendra Beth Rapha, Paseah, et Tehinnah, père de Ir Nahash. Ce sont là les hommes de Réca. 
'''
"13" = '''
:sup:`13` Fils de Kenaz : Othniel et Seraia. Fils d'Othniel : Hathath. 
'''
"14" = '''
:sup:`14` Meonothaï engendra Ophra ; et Seraja engendra Joab, père de Ge Harashim, car ils étaient artisans. 
'''
"15" = '''
:sup:`15` Fils de Caleb, fils de Jephunné : Iru, Éla, et Naam. Le fils d'Elah : Kenaz. 
'''
"16" = '''
:sup:`16` Fils de Jehallelel : Ziph, Zipha, Tiria et Asarel. 
'''
"17" = '''
:sup:`17` Fils d'Ezra : Jether, Mered, Epher et Jalon ; la femme de Mered enfanta Miriam, Shammai et Ishbah, père d'Eshtemoa. 
'''
"18" = '''
:sup:`18` Sa femme, la Juive, enfanta Jered, père de Gedor, Héber, père de Soco, et Jekuthiel, père de Zanoah. Ce sont les fils de Bithiah, fille de Pharaon, que Mered a prise. 
'''
"19" = '''
:sup:`19` Les fils de la femme de Hodia, sœur de Naham, sont les pères de Keila, le Garmite, et d'Eshtemoa, le Maacathite. 
'''
"20" = '''
:sup:`20` Fils de Shimon : Amnon, Rinnah, Ben Hanan et Tilon. Fils de Jishi : Zoheth et Ben Zoheth. 
'''
"21" = '''
:sup:`21` Fils de Schéla, fils de Juda : Er, père de Leca, Laada, père de Maréscha, et les familles de la maison de ceux qui travaillent le lin fin, de la maison d'Ashbea ; 
'''
"22" = '''
:sup:`22` Jokim, les hommes de Cozéba, Joas, Saraph, qui dominait dans Moab, et Jashubilehem. Ces annales sont anciennes. 
'''
"23" = '''
:sup:`23` Ce sont les potiers et les habitants de Netaïm et de Guédéra ; ils habitaient là avec le roi pour son travail. 
'''
"24" = '''
:sup:`24` Fils de Siméon : Nemuel, Jamin, Jarib, Zérach, Saül. 
'''
"25" = '''
:sup:`25` Shallum, son fils, Mibsam, son fils, et Mishma, son fils. 
'''
"26" = '''
:sup:`26` Fils de Mischma : Hammuel, son fils ; Zaccur, son fils ; Schimeï, son fils. 
'''
"27" = '''
:sup:`27` Shimei eut seize fils et six filles ; mais ses frères n'eurent pas beaucoup d'enfants, et toute leur famille ne se multiplia pas comme les enfants de Juda. 
'''
"28" = '''
:sup:`28` Ils habitaient à Beer Schéba, à Molada, à Hazarshual, 
'''
"29" = '''
:sup:`29` à Bilha, à Ezem, à Tolad, 
'''
"30" = '''
:sup:`30` à Bethuel, à Horma, à Tsiklag, 
'''
"31" = '''
:sup:`31` à Beth Marcaboth, à Hazar Susim, à Beth Biri et à Shaaraïm. Ce furent là leurs villes jusqu'au règne de David. 
'''
"32" = '''
:sup:`32` Leurs villages étaient Etam, Aïn, Rimmon, Tochen et Ashan, soit cinq villes, 
'''
"33" = '''
:sup:`33` et tous les villages qui entouraient ces mêmes villes, jusqu'à Baal. Ce sont là leurs établissements, et ils ont conservé leur généalogie. 
'''
"34" = '''
:sup:`34` Meshobab, Jamlech, Josué, fils d'Amatsia, 
'''
"35" = '''
:sup:`35` Joël, Jéhu, fils de Joshibia, fils de Seraja, fils d'Asiel, 
'''
"36" = '''
:sup:`36` Elioénaï, Jaakoba, Jeshohaja, Asaja, Adiel, Jesimiel, Benaja, 
'''
"37" = '''
:sup:`37` et Ziza, fils de Shiphi, fils d'Allon, fils de Jedaiah, fils de Shimri, fils de Shemaiah- 
'''
"38" = '''
:sup:`38` ces personnes mentionnées nommément étaient des princes dans leurs familles. Les maisons de leurs pères connurent un grand accroissement. 
'''
"39" = '''
:sup:`39` Ils allèrent jusqu'à l'entrée de Gedor, à l'est de la vallée, pour chercher des pâturages pour leurs troupeaux. 
'''
"40" = '''
:sup:`40` Ils trouvèrent de riches et bons pâturages, et le pays était vaste, tranquille et paisible, car ceux qui habitaient là auparavant descendaient de Cham. 
'''
"41" = '''
:sup:`41` Ceux dont on a écrit le nom vinrent au temps d'Ézéchias, roi de Juda, et ils frappèrent leurs tentes et les Meunim qui s'y trouvaient ; ils les détruisirent entièrement jusqu'à ce jour, et ils habitèrent à leur place, car il y avait là des pâturages pour leurs troupeaux. 
'''
"42" = '''
:sup:`42` Une partie des fils de Siméon, cinq cents hommes, se rendirent à la montagne de Séir, avec pour chefs Pelatia, Nearia, Rephaja et Uzziel, fils de Jishi. 
'''
"43" = '''
:sup:`43` Ils frappèrent le reste des Amalécites qui s'étaient échappés, et ils y ont vécu jusqu'à ce jour. 
'''
