[22]
"1" = '''
:sup:`1` Après ces choses, Dieu mit Abraham à l'épreuve, et lui dit : « Abraham ! » Il a dit : « Je suis là. » 
'''
"2" = '''
:sup:`2` Il dit : « Prends maintenant ton fils, ton fils unique, Isaac, que tu aimes, et va au pays de Moriah. Là, tu l'offriras en holocauste sur l'une des montagnes dont je te parlerai. » 
'''
"3" = '''
:sup:`3` Abraham se leva de bon matin, sella son âne, prit avec lui deux de ses jeunes gens, et son fils Isaac. Il fendit le bois pour l'holocauste, se leva, et alla au lieu dont Dieu lui avait parlé. 
'''
"4" = '''
:sup:`4` Le troisième jour, Abraham leva les yeux, et vit le lieu au loin. 
'''
"5" = '''
:sup:`5` Abraham dit à ses jeunes gens : « Reste ici avec l'âne. Le garçon et moi, nous irons là-bas. Nous nous prosternerons, et nous reviendrons vers toi. » 
'''
"6" = '''
:sup:`6` Abraham prit le bois de l'holocauste et le posa sur son fils Isaac. Il prit dans sa main le feu et le couteau. Ils partirent tous deux ensemble. 
'''
"7" = '''
:sup:`7` Isaac parla à Abraham, son père, et dit : « Mon père ? » Il a dit : « Me voici, mon fils. » Il a dit : « Voici le feu et le bois, mais où est l'agneau pour l'holocauste ? » 
'''
"8" = '''
:sup:`8` Abraham dit : « Dieu fournira lui-même l'agneau pour l'holocauste, mon fils. » Ils partirent donc tous deux ensemble. 
'''
"9" = '''
:sup:`9` Ils arrivèrent au lieu que Dieu lui avait indiqué. Abraham y bâtit l'autel, et disposa le bois en ordre ; il lia son fils Isaac, et le déposa sur l'autel, sur le bois. 
'''
"10" = '''
:sup:`10` Abraham étendit la main et prit le couteau pour tuer son fils. 
'''
"11" = '''
:sup:`11` L'ange de Yahvé l'appela du ciel et dit : « Abraham, Abraham ! » Il a dit : « Je suis là. » 
'''
"12" = '''
:sup:`12` Il dit : « Ne pose pas la main sur l'enfant et ne lui fais rien. Car je sais maintenant que tu crains Dieu, puisque tu ne m'as pas caché ton fils, ton fils unique. » 
'''
"13" = '''
:sup:`13` Abraham leva les yeux et regarda, et il vit que derrière lui se trouvait un bélier pris dans le fourré par ses cornes. Abraham alla prendre le bélier, et il l'offrit en holocauste à la place de son fils. 
'''
"14" = '''
:sup:`14` Abraham donna à ce lieu le nom de « Yahvé pourvoyeur ». Comme on le dit encore aujourd'hui : « Sur la montagne de Yahvé, il sera pourvu ». 
'''
"15" = '''
:sup:`15` L'ange de Yahvé appela une seconde fois Abraham du haut du ciel, 
'''
"16" = '''
:sup:`16` et dit : « Je le jure par moi-même, dit Yahvé, parce que tu as fait cela et que tu n'as pas refusé ton fils, ton unique, 
'''
"17" = '''
:sup:`17` je te bénirai grandement, et je multiplierai ta postérité comme les étoiles du ciel et comme le sable qui est au bord de la mer. Ta descendance possédera la porte de ses ennemis. 
'''
"18" = '''
:sup:`18` Toutes les nations de la terre seront bénies par ta descendance, parce que tu as obéi à ma voix.'" 
'''
"19" = '''
:sup:`19` Abraham retourna donc vers ses jeunes gens, et ils se levèrent et partirent ensemble pour Beersheba. Abraham habitait à Beersheba. 
'''
"20" = '''
:sup:`20` Après cela, on dit à Abraham : « Voici Milca, elle aussi a enfanté des enfants à ton frère Nachor : 
'''
"21" = '''
:sup:`21` Uz, son premier-né, Buz, son frère, Kemuel, père d'Aram, 
'''
"22" = '''
:sup:`22` Chesed, Hazo, Pildash, Jidlaph et Bethuel. » 
'''
"23" = '''
:sup:`23` Bethuel devint le père de Rebecca. Ces huit enfants, Milca les porta à Nachor, frère d`Abraham. 
'''
"24" = '''
:sup:`24` Sa concubine, dont le nom était Reuma, enfanta aussi Teba, Gaham, Tahash et Maaca. 
'''
