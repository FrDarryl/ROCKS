[6]
"1" = '''
:sup:`1` Que tous ceux qui sont esclaves sous le joug considèrent leurs propres maîtres comme dignes de tout honneur, afin que le nom de Dieu et la doctrine ne soient pas blasphémés. 
'''
"2" = '''
:sup:`2` Quant à ceux qui ont des maîtres croyants, qu'ils ne les méprisent pas parce qu'ils sont frères, mais qu'ils les servent, parce que ceux qui participent au bienfait sont croyants et bien-aimés. Enseignez et exhortez ces choses. 
'''
"3" = '''
:sup:`3` Si quelqu'un enseigne une autre doctrine et ne se conforme pas aux paroles saines, aux paroles de notre Seigneur Jésus-Christ, et à la doctrine qui convient à la piété, 
'''
"4" = '''
:sup:`4` c'est un vaniteux, qui ne sait rien, mais qui est obsédé par les discussions, les disputes et les querelles de mots, d'où viennent l'envie, les querelles, les insultes, les mauvais soupçons, 
'''
"5" = '''
:sup:`5` les frictions constantes de gens à l'esprit corrompu et dépourvus de vérité, qui pensent que la piété est un moyen de gain. Retirez-vous de telles personnes. 
'''
"6" = '''
:sup:`6` Mais la piété avec le contentement est un grand gain. 
'''
"7" = '''
:sup:`7` Car nous n'avons rien apporté dans le monde, et nous ne pouvons certainement rien emporter. 
'''
"8" = '''
:sup:`8` Mais si nous avons de la nourriture et des vêtements, nous nous en contenterons. 
'''
"9" = '''
:sup:`9` Mais ceux qui veulent s'enrichir tombent dans une tentation, un piège et beaucoup de convoitises insensées et nuisibles, telles qu'elles noient les hommes dans la ruine et la perdition. 
'''
"10" = '''
:sup:`10` Car l'amour de l'argent est une racine de toutes sortes de maux. Certains se sont égarés de la foi par leur cupidité, et se sont percés de nombreuses peines. 
'''
"11" = '''
:sup:`11` Mais toi, homme de Dieu, fuis ces choses, et poursuis la justice, la piété, la foi, l'amour, la persévérance et la douceur. 
'''
"12" = '''
:sup:`12` Combats le bon combat de la foi. Saisissez la vie éternelle à laquelle vous avez été appelé, et vous avez confessé la bonne confession devant de nombreux témoins. 
'''
"13" = '''
:sup:`13` Je vous ordonne, devant Dieu qui donne la vie à toutes choses, et devant le Christ Jésus qui a rendu témoignage de la bonne confession devant Ponce Pilate, 
'''
"14" = '''
:sup:`14` de garder le commandement sans tache, sans reproche, jusqu'à l'apparition de notre Seigneur Jésus-Christ, 
'''
"15" = '''
:sup:`15` qu'il montrera au moment opportun, lui qui est le chef béni et unique, le roi des rois et le seigneur des seigneurs. 
'''
"16" = '''
:sup:`16` Lui seul a l'immortalité, demeurant dans une lumière inaccessible, que nul homme n'a vu ni ne peut voir, à qui appartiennent l'honneur et la puissance éternelle. Amen. 
'''
"17" = '''
:sup:`17` Demande à ceux qui sont riches dans le siècle présent de ne pas s'enfler d'orgueil et de ne pas fonder leur espérance sur l'incertitude des richesses, mais sur le Dieu vivant, qui nous procure avec abondance tout ce dont nous pouvons jouir ; 
'''
"18" = '''
:sup:`18` qu'ils fassent le bien, qu'ils soient riches en bonnes œuvres, qu'ils soient prêts à distribuer, disposés à partager ; 
'''
"19" = '''
:sup:`19` qu'ils se constituent un bon fondement pour le temps à venir, afin de pouvoir saisir la vie éternelle. 
'''
"20" = '''
:sup:`20` Timothée, garde ce qui t'a été confié, en te détournant des vains discours et des oppositions de ce qu'on appelle faussement la connaissance, 
'''
"21" = '''
:sup:`21` dont quelques-uns font profession, et qui se sont ainsi égarés loin de la foi. Que la grâce soit avec vous. Amen. 
'''
