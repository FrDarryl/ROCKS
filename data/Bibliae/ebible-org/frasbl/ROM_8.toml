[8]
"1" = '''
:sup:`1` Il n'y a donc maintenant aucune condamnation pour ceux qui sont en Jésus-Christ, qui ne marchent pas selon la chair, mais selon l'Esprit. 
'''
"2" = '''
:sup:`2` Car la loi de l'Esprit de vie dans le Christ Jésus m'a affranchi de la loi du péché et de la mort. 
'''
"3" = '''
:sup:`3` Car ce que la loi ne pouvait pas faire, puisqu'elle était faible par la chair, Dieu l'a fait, en envoyant son propre Fils à la ressemblance d'une chair pécheresse et pour le péché, il a condamné le péché dans la chair, 
'''
"4" = '''
:sup:`4` afin que l'ordonnance de la loi soit accomplie en nous qui ne marchons pas selon la chair, mais selon l'Esprit. 
'''
"5" = '''
:sup:`5` Car ceux qui vivent selon la chair s'attachent aux choses de la chair, mais ceux qui vivent selon l'Esprit s'attachent aux choses de l'Esprit. 
'''
"6" = '''
:sup:`6` Car la pensée de la chair, c'est la mort, mais la pensée de l'Esprit, c'est la vie et la paix ; 
'''
"7" = '''
:sup:`7` car la pensée de la chair est hostile à Dieu, parce qu'elle n'est pas soumise à la loi de Dieu, et qu'elle ne le peut pas. 
'''
"8" = '''
:sup:`8` Ceux qui sont dans la chair ne peuvent plaire à Dieu. 
'''
"9" = '''
:sup:`9` Or vous n'êtes pas dans la chair, mais dans l'Esprit, si tant est que l'Esprit de Dieu habite en vous. Or, si quelqu'un n'a pas l'Esprit du Christ, il ne lui appartient pas. 
'''
"10" = '''
:sup:`10` Si Christ est en vous, le corps est mort à cause du péché, mais l'esprit est vivant à cause de la justice. 
'''
"11" = '''
:sup:`11` Or, si l'Esprit de celui qui a ressuscité Jésus d'entre les morts habite en vous, celui qui a ressuscité Jésus-Christ d'entre les morts donnera aussi la vie à vos corps mortels par son Esprit qui habite en vous. 
'''
"12" = '''
:sup:`12` Ainsi donc, frères, nous sommes débiteurs, non pas de la chair, pour vivre selon la chair. 
'''
"13" = '''
:sup:`13` Car si vous vivez selon la chair, vous devez mourir ; mais si par l'Esprit vous faites mourir les actions du corps, vous vivrez. 
'''
"14" = '''
:sup:`14` Car tous ceux qui sont conduits par l'Esprit de Dieu sont enfants de Dieu. 
'''
"15" = '''
:sup:`15` En effet, vous n'avez pas reçu un esprit d'asservissement à la crainte, mais vous avez reçu l'Esprit d'adoption, par lequel nous crions : « Abba ! Père ! » 
'''
"16" = '''
:sup:`16` L'Esprit lui-même atteste par notre esprit que nous sommes enfants de Dieu ; 
'''
"17" = '''
:sup:`17` et si nous sommes enfants, nous sommes aussi héritiers, héritiers de Dieu et cohéritiers du Christ, si nous souffrons avec lui, afin d'être aussi glorifiés avec lui. 
'''
"18" = '''
:sup:`18` Car je considère que les souffrances du temps présent ne sont pas dignes d'être comparées à la gloire qui sera révélée à notre égard. 
'''
"19" = '''
:sup:`19` Car la création attend avec impatience que les enfants de Dieu soient révélés. 
'''
"20" = '''
:sup:`20` En effet, la création a été soumise à la vanité, non par sa propre volonté, mais à cause de celui qui l'a soumise, dans l'espérance 
'''
"21" = '''
:sup:`21` que la création elle-même aussi sera délivrée de l'esclavage de la corruption pour entrer dans la liberté de la gloire des enfants de Dieu. 
'''
"22" = '''
:sup:`22` Car nous savons que, jusqu'à présent, la création tout entière gémit et soupire dans la douleur. 
'''
"23" = '''
:sup:`23` Non seulement cela, mais nous aussi, qui avons les prémices de l'Esprit, nous gémissons en nous-mêmes, attendant l'adoption, la rédemption de notre corps. 
'''
"24" = '''
:sup:`24` En effet, nous avons été sauvés dans l'espérance ; mais l'espérance qui se voit n'est pas une espérance. Car qui espère ce qu'il voit ? 
'''
"25" = '''
:sup:`25` Mais si nous espérons ce que nous ne voyons pas, nous l'attendons avec patience. 
'''
"26" = '''
:sup:`26` De même, l'Esprit vient en aide à nos faiblesses, car nous ne savons pas prier comme il faut. Mais l'Esprit lui-même intercède pour nous par des gémissements inexprimables. 
'''
"27" = '''
:sup:`27` Celui qui sonde les cœurs sait ce que pense l'Esprit, car il intercède pour les saints selon Dieu. 
'''
"28" = '''
:sup:`28` Nous savons que toutes choses concourent au bien de ceux qui aiment Dieu, de ceux qui sont appelés selon son dessein. 
'''
"29" = '''
:sup:`29` Car ceux qu'il a connus d'avance, il les a aussi prédestinés à être conformes à l'image de son Fils, afin qu'il soit le premier-né entre plusieurs frères. 
'''
"30" = '''
:sup:`30` Ceux qu'il a prédestinés, il les a aussi appelés. Ceux qu'il a appelés, il les a aussi justifiés. Ceux qu'il a justifiés, il les a aussi glorifiés. 
'''
"31" = '''
:sup:`31` Que dirons-nous donc de ces choses ? Si Dieu est pour nous, qui peut être contre nous ? 
'''
"32" = '''
:sup:`32` Lui qui n'a pas épargné son propre Fils, mais l'a livré pour nous tous, comment ne nous donnerait-il pas aussi avec lui librement toutes choses ? 
'''
"33" = '''
:sup:`33` Qui pourrait porter une accusation contre les élus de Dieu ? C'est Dieu qui justifie. 
'''
"34" = '''
:sup:`34` Qui est celui qui condamne ? C'est le Christ qui est mort, ou plutôt qui est ressuscité des morts, qui est à la droite de Dieu, et qui intercède pour nous. 
'''
"35" = '''
:sup:`35` Qui nous séparera de l'amour du Christ ? L'oppression, ou l'angoisse, ou la persécution, ou la famine, ou la nudité, ou le péril, ou l'épée ? 
'''
"36" = '''
:sup:`36` Selon qu'il est écrit, « Pour votre bien, nous sommes tués toute la journée. Nous étions considérés comme des moutons pour l'abattage. » 
'''
"37" = '''
:sup:`37` Non, dans toutes ces choses, nous sommes plus que vainqueurs par celui qui nous a aimés. 
'''
"38" = '''
:sup:`38` Car je suis persuadé que ni la mort, ni la vie, ni les anges, ni les principautés, ni les choses présentes, ni les choses à venir, ni les puissances, 
'''
"39" = '''
:sup:`39` ni la hauteur, ni la profondeur, ni aucune autre créature ne pourra nous séparer de l'amour de Dieu qui est en Jésus-Christ notre Seigneur. 
'''
