[16]
"1" = '''
:sup:`1` Les pharisiens et les sadducéens vinrent, et, après l'avoir éprouvé, ils lui demandèrent de leur montrer un signe venant du ciel. 
'''
"2" = '''
:sup:`2` Mais il leur répondit : « Le soir, vous dites : 'Il fera beau, car le ciel est rouge'. 
'''
"3" = '''
:sup:`3` Et le matin, vous dites : « Il va faire mauvais temps aujourd'hui, car le ciel est rouge et menaçant. Hypocrites ! Vous savez discerner l'aspect du ciel, mais vous ne savez pas discerner les signes des temps ! 
'''
"4" = '''
:sup:`4` Une génération mauvaise et adultère cherche un signe, et il ne lui sera donné aucun signe, si ce n'est le signe du prophète Jonas. » Il les quitta et s'en alla. 
'''
"5" = '''
:sup:`5` Les disciples arrivèrent à l'autre rive et avaient oublié de prendre du pain. 
'''
"6" = '''
:sup:`6` Jésus leur dit : « Prenez garde et gardez-vous du levain des pharisiens et des sadducéens. » 
'''
"7" = '''
:sup:`7` Ils raisonnaient entre eux, disant : « Nous n'avons pas apporté de pain. » 
'''
"8" = '''
:sup:`8` Jésus, s'en étant aperçu, dit : « Pourquoi raisonnez-vous entre vous, gens de peu de foi, parce que vous n'avez pas apporté de pains ? 
'''
"9" = '''
:sup:`9` Ne comprenez-vous pas encore, et ne vous souvenez-vous pas des cinq pains pour les cinq mille, et du nombre de paniers que vous avez emportés, 
'''
"10" = '''
:sup:`10` ou des sept pains pour les quatre mille, et du nombre de paniers que vous avez emportés ? 
'''
"11" = '''
:sup:`11` Comment se fait-il que vous ne vous rendiez pas compte que je ne vous ai pas parlé des pains ? Mais gardez-vous du levain des pharisiens et des sadducéens. » 
'''
"12" = '''
:sup:`12` Ils comprirent alors qu'il ne leur avait pas dit de se méfier de la levure du pain, mais de l'enseignement des pharisiens et des sadducéens. 
'''
"13" = '''
:sup:`13` Or, lorsque Jésus arriva dans la région de Césarée de Philippe, il interrogea ses disciples, en disant : « Qui dit-on que je suis, moi, le Fils de l'homme ? » 
'''
"14" = '''
:sup:`14` Ils répondirent : « Les uns disent Jean le Baptiseur, les autres Elie, et d'autres encore Jérémie ou l'un des prophètes. » 
'''
"15" = '''
:sup:`15` Il leur dit : « Mais qui dites-vous que je suis ? » 
'''
"16" = '''
:sup:`16` Simon-Pierre répondit : « Tu es le Christ, le Fils du Dieu vivant. » 
'''
"17" = '''
:sup:`17` Jésus lui répondit : « Heureux es-tu, Simon Bar Jonas, car ce n'est pas la chair et le sang qui t'ont révélé cela, mais mon Père qui est dans les cieux. 
'''
"18" = '''
:sup:`18` Je te dis aussi que tu es Pierre, et que sur cette pierre je bâtirai mon Église, et que les portes du séjour des morts ne prévaudront pas contre elle. 
'''
"19" = '''
:sup:`19` Je te donnerai les clés du Royaume des cieux, et tout ce que tu lieras sur la terre sera lié dans les cieux, et tout ce que tu délieras sur la terre sera délié dans les cieux. » 
'''
"20" = '''
:sup:`20` Puis il ordonna aux disciples de ne dire à personne qu'il était Jésus le Christ. 
'''
"21" = '''
:sup:`21` Dès lors, Jésus commença à montrer à ses disciples qu'il fallait qu'il aille à Jérusalem, qu'il souffre beaucoup de la part des anciens, des chefs des prêtres et des scribes, qu'il soit tué et qu'il ressuscite le troisième jour. 
'''
"22" = '''
:sup:`22` Pierre le prit à part et se mit à le réprimander, disant : « Loin de toi, Seigneur ! Il ne te sera jamais fait cela. » 
'''
"23" = '''
:sup:`23` Mais il se retourna et dit à Pierre : « Va derrière moi, Satan ! Tu es pour moi une pierre d'achoppement, car tu ne médites pas sur les choses de Dieu, mais sur les choses des hommes. » 
'''
"24" = '''
:sup:`24` Alors Jésus dit à ses disciples : « Si quelqu'un veut venir après moi, qu'il renonce à lui-même, qu'il se charge de sa croix et qu'il me suive. 
'''
"25" = '''
:sup:`25` Car quiconque veut sauver sa vie la perdra, et quiconque perdra sa vie à cause de moi la trouvera. 
'''
"26" = '''
:sup:`26` En effet, que servirait-il à un homme de gagner le monde entier s'il perdait sa vie ? Ou que donnera l'homme en échange de sa vie ? 
'''
"27" = '''
:sup:`27` Car le Fils de l'homme viendra dans la gloire de son Père avec ses anges, et alors il rendra à chacun selon ses œuvres. 
'''
"28" = '''
:sup:`28` Je vous le dis en toute certitude, il y en a ici qui ne goûteront pas à la mort avant d'avoir vu le Fils de l'homme venir dans son Royaume. » 
'''
