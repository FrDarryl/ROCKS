[49]
"1" = '''
:sup:`1` Pour le chef musicien. Un psaume par les fils de Korah. Écoutez ceci, vous tous, peuples. Écoutez, vous tous, habitants du monde, 
'''
"2" = '''
:sup:`2` à la fois basse et haute, les riches et les pauvres ensemble. 
'''
"3" = '''
:sup:`3` Ma bouche prononcera des paroles de sagesse. Mon cœur exprimera la compréhension. 
'''
"4" = '''
:sup:`4` Je prêterai l'oreille à un proverbe. Je vais résoudre mon énigme sur la harpe. 
'''
"5" = '''
:sup:`5` Pourquoi aurais-je peur dans les jours de malheur ? quand l'iniquité m'entoure à mes talons ? 
'''
"6" = '''
:sup:`6` Ceux qui se confient en leurs richesses, et se vantent de la multitude de leurs richesses... 
'''
"7" = '''
:sup:`7` aucun d'entre eux ne peut en aucune façon racheter son frère, ni donner à Dieu une rançon pour lui. 
'''
"8" = '''
:sup:`8` Car la rédemption de leur vie est coûteuse, aucun paiement n'est jamais suffisant, 
'''
"9" = '''
:sup:`9` pour qu'il vive à jamais, pour qu'il ne voie pas la corruption. 
'''
"10" = '''
:sup:`10` Car il voit que les sages meurent ; de même, les fous et les insensés périssent, et laisser leur richesse à d'autres. 
'''
"11" = '''
:sup:`11` Leur pensée intérieure est que leurs maisons dureront toujours, et leurs demeures pour toutes les générations. Ils donnent leur nom à leurs terres. 
'''
"12" = '''
:sup:`12` Mais l'homme, malgré ses richesses, ne résiste pas. Il est comme les animaux qui périssent. 
'''
"13" = '''
:sup:`13` Tel est le destin de ceux qui sont insensés, et de ceux qui approuvent leurs paroles. Selah. 
'''
"14" = '''
:sup:`14` Ils sont désignés comme un troupeau pour le séjour des morts. La mort sera leur berger. Le matin, les hommes intègres domineront sur eux. Leur beauté se décompose dans le séjour des morts, loin de leur manoir. 
'''
"15" = '''
:sup:`15` Mais Dieu rachètera mon âme de la puissance du séjour des morts, car il me recevra. Selah. 
'''
"16" = '''
:sup:`16` N'ayez pas peur quand un homme s'enrichit, quand la gloire de sa maison sera accrue ; 
'''
"17" = '''
:sup:`17` car lorsqu'il mourra, il n'emportera rien. Sa gloire ne descendra pas après lui. 
'''
"18" = '''
:sup:`18` Bien que de son vivant, il ait béni son âme... et les hommes te louent quand tu fais du bien à toi-même... 
'''
"19" = '''
:sup:`19` il ira à la génération de ses pères. Ils ne verront jamais la lumière. 
'''
"20" = '''
:sup:`20` Un homme qui a des richesses sans comprendre, est comme les animaux qui périssent. 
'''
