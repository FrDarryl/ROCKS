[132]
"1" = '''
:sup:`1` Une chanson d'ascension. Yahvé, souviens-toi de David et de toute son affliction, 
'''
"2" = '''
:sup:`2` comment il a juré à Yahvé, et fait un vœu au Puissant de Jacob : 
'''
"3" = '''
:sup:`3` « Certes, je n'entrerai pas dans la structure de ma maison, ni monter dans mon lit ; 
'''
"4" = '''
:sup:`4` Je ne donnerai pas de sommeil à mes yeux, ou le sommeil à mes paupières, 
'''
"5" = '''
:sup:`5` jusqu'à ce que je trouve une place pour Yahvé, une demeure pour le Puissant de Jacob. » 
'''
"6" = '''
:sup:`6` Voici, nous en avons entendu parler à Éphrata. Nous l'avons trouvé dans le domaine de Jaar. 
'''
"7" = '''
:sup:`7` « Nous irons dans sa demeure. Nous nous prosternerons devant son marchepied. » 
'''
"8" = '''
:sup:`8` Lève-toi, Yahvé, dans ton lieu de repos, toi, et l'arche de ta force. 
'''
"9" = '''
:sup:`9` Que vos prêtres soient revêtus de justice. Que vos saints crient de joie ! 
'''
"10" = '''
:sup:`10` Pour l'amour de ton serviteur David, ne détourne pas le visage de ton oint. 
'''
"11" = '''
:sup:`11` Yahvé a juré à David de dire la vérité. Il ne s'en détournera pas : « Je placerai le fruit de ton corps sur ton trône. 
'''
"12" = '''
:sup:`12` Si tes enfants gardent mon alliance, mon témoignage que je leur enseignerai, leurs enfants aussi s'assiéront sur ton trône pour toujours. » 
'''
"13" = '''
:sup:`13` Car Yahvé a choisi Sion. Il l'a désirée pour y vivre. 
'''
"14" = '''
:sup:`14` « C'est ici que je me repose pour toujours. Je vivrai ici, car je l'ai désiré. 
'''
"15" = '''
:sup:`15` Je bénirai abondamment ses provisions. Je vais satisfaire ses pauvres avec du pain. 
'''
"16" = '''
:sup:`16` Je revêtirai aussi ses prêtres du salut. Ses saints pousseront des cris de joie. 
'''
"17" = '''
:sup:`17` Je ferai bourgeonner là la corne de David. J'ai ordonné une lampe pour mes oints. 
'''
"18" = '''
:sup:`18` Je revêtirai ses ennemis de honte, mais sur lui-même, sa couronne brillera. » 
'''
