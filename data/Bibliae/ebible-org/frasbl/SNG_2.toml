[2]
"1" = '''
:sup:`1` Je suis une rose de Saron, un muguet des vallées. 
'''
"2" = '''
:sup:`2` Comme un lys au milieu des épines, ainsi est mon amour parmi les filles. 
'''
"3" = '''
:sup:`3` Comme le pommier parmi les arbres de la forêt, ainsi est mon bien-aimé parmi les fils. Je me suis assis sous son ombre avec grand plaisir, son fruit était doux à mon goût. 
'''
"4" = '''
:sup:`4` Il m'a amené à la salle de banquet. Sa bannière sur moi est l'amour. 
'''
"5" = '''
:sup:`5` Fortifiez-moi avec des raisins secs, me rafraîchir avec des pommes ; car je suis faible d'amour. 
'''
"6" = '''
:sup:`6` Sa main gauche est sous ma tête. Sa main droite m'enlace. 
'''
"7" = '''
:sup:`7` Je vous adjure, filles de Jérusalem, par les chevreuils, ou par les biches des champs, que vous n'excitez pas, ni ne réveillez l'amour, jusqu'à ce qu'il le souhaite. 
'''
"8" = '''
:sup:`8` La voix de mon bien-aimé ! Voici qu'il arrive, en sautant sur les montagnes, sautant sur les collines. 
'''
"9" = '''
:sup:`9` Mon bien-aimé est comme un chevreuil ou une jeune biche. Regardez, il se tient derrière notre mur ! Il regarde les fenêtres. Il jette un coup d'œil à travers le treillis. 
'''
"10" = '''
:sup:`10` Mon bien-aimé a parlé, et m'a dit, « Lève-toi, mon amour, ma belle, et viens. 
'''
"11" = '''
:sup:`11` Car voici, l'hiver est passé. La pluie est finie et partie. 
'''
"12" = '''
:sup:`12` Les fleurs apparaissent sur la terre. Le temps du chant est arrivé, et la voix de la tourterelle se fait entendre dans notre pays. 
'''
"13" = '''
:sup:`13` Le figuier mûrit ses figues vertes. Les vignes sont en fleurs. Ils dégagent leur parfum. Lève-toi, mon amour, ma belle, et s'en aller. » 
'''
"14" = '''
:sup:`14` Ma colombe dans les fentes du rocher, dans les cachettes du flanc de la montagne, laisse-moi voir ton visage. Laisse-moi entendre ta voix ; car ta voix est douce et ton visage est beau. 
'''
"15" = '''
:sup:`15` Attrapez pour nous les renards, les petits renards qui pillent les vignobles ; car nos vignobles sont en fleur. 
'''
"16" = '''
:sup:`16` Mon bien-aimé est à moi, et je suis à lui. Il se promène parmi les lys. 
'''
"17" = '''
:sup:`17` Jusqu'à ce que le jour se rafraîchisse, et que les ombres s'enfuient, tourne, ma bien-aimée, et être comme un chevreuil ou un jeune cerf sur les montagnes de Bether. 
'''
