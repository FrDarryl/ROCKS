[39]
"1" = '''
:sup:`1` Pour le chef musicien. Pour Jeduthun. Un psaume de David. J'ai dit : « Je veillerai sur mes voies, afin de ne pas pécher par ma langue. Je tiendrai ma bouche en bride tant que le méchant sera devant moi. » 
'''
"2" = '''
:sup:`2` Je suis resté muet de silence. J'ai gardé la paix, même avec le bien. Mon chagrin a été remué. 
'''
"3" = '''
:sup:`3` Mon cœur était brûlant au-dedans de moi. Pendant que je méditais, le feu brûlait. J'ai parlé avec ma langue : 
'''
"4" = '''
:sup:`4` « Yahvé, montre-moi ma fin, quelle est la mesure de mes jours. Faites-moi savoir à quel point je suis fragile. 
'''
"5" = '''
:sup:`5` Voici, tu as fait de mes jours des largeurs de main. Ma vie n'est rien devant vous. Chaque homme est comme un souffle. » Selah. 
'''
"6" = '''
:sup:`6` « Certes, tout homme marche comme une ombre. Ils s'occupent en vain. Il amasse, et ne sait pas qui va ramasser. 
'''
"7" = '''
:sup:`7` Maintenant, Seigneur, qu'est-ce que j'attends ? Mon espoir est en vous. 
'''
"8" = '''
:sup:`8` Délivre-moi de toutes mes transgressions. Ne faites pas de moi l'objet de reproches de la part des fous. 
'''
"9" = '''
:sup:`9` J'étais muet. Je n'ai pas ouvert la bouche, parce que tu l'as fait. 
'''
"10" = '''
:sup:`10` Retire ton fléau loin de moi. Je suis vaincu par le coup de ta main. 
'''
"11" = '''
:sup:`11` Quand tu réprimandes et corriges un homme pour une iniquité, vous consommez sa richesse comme un papillon de nuit. Certes, chaque homme n'est qu'un souffle. » Selah. 
'''
"12" = '''
:sup:`12` « Écoute ma prière, Yahvé, et prête l'oreille à mon cri. Ne restez pas silencieux devant mes larmes. Car je suis un étranger parmi vous, un étranger, comme l'étaient tous mes pères. 
'''
"13" = '''
:sup:`13` Oh, épargnez-moi, que je reprenne des forces, avant que je ne parte et que je n'existe plus. » 
'''
