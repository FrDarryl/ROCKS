[25]
"1" = '''
:sup:`1` Amatsia avait vingt-cinq ans lorsqu'il devint roi, et il régna vingt-neuf ans à Jérusalem. Le nom de sa mère était Joaddan, de Jérusalem. 
'''
"2" = '''
:sup:`2` Il fit ce qui est droit aux yeux de l'Éternel, mais pas avec un cœur parfait. 
'''
"3" = '''
:sup:`3` Et lorsque la royauté fut établie en sa faveur, il tua ses serviteurs qui avaient tué le roi son père. 
'''
"4" = '''
:sup:`4` Mais il ne fit pas mourir leurs enfants, et il agit selon ce qui est écrit dans la loi, dans le livre de Moïse, comme Yahvé l'a ordonné, en disant : « Les pères ne mourront pas pour les enfants, et les enfants ne mourront pas pour les pères ; mais chacun mourra pour son propre péché. » 
'''
"5" = '''
:sup:`5` Amatsia rassembla Juda et les classa selon les maisons de leurs pères, sous les chefs de milliers et les chefs de centaines, tout Juda et Benjamin. Il les compta depuis l'âge de vingt ans et au-dessus, et il trouva qu'il y avait trois cent mille hommes d'élite, capables d'aller à la guerre, sachant manier la lance et le bouclier. 
'''
"6" = '''
:sup:`6` Il loua aussi cent mille hommes vaillants d'Israël pour cent talents d'argent. 
'''
"7" = '''
:sup:`7` Un homme de Dieu vint lui dire : « O roi, ne laisse pas l'armée d'Israël aller avec toi, car Yahvé n'est pas avec Israël, avec tous les enfants d'Ephraïm. 
'''
"8" = '''
:sup:`8` Mais si tu veux y aller, agis, et sois fort pour la bataille. Dieu vous renversera devant l'ennemi, car Dieu a le pouvoir de secourir et de renverser. » 
'''
"9" = '''
:sup:`9` Amatsia dit à l'homme de Dieu : « Mais que ferons-nous pour les cent talents que j'ai donnés à l'armée d'Israël ? » L'homme de Dieu répondit : « Yahvé est capable de te donner beaucoup plus que cela. » 
'''
"10" = '''
:sup:`10` Alors Amatsia sépara l'armée qui était venue à lui d'Ephraïm, pour la renvoyer chez elle. C'est pourquoi leur colère s'enflamma contre Juda, et ils retournèrent chez eux avec fureur. 
'''
"11" = '''
:sup:`11` Amatsia prit courage, conduisit son peuple et alla dans la vallée du sel ; il frappa dix mille hommes des fils de Séir. 
'''
"12" = '''
:sup:`12` Les enfants de Juda en emportèrent dix mille vivants, les amenèrent au sommet du rocher et les jetèrent du haut du rocher, de sorte qu'ils furent tous brisés en morceaux. 
'''
"13" = '''
:sup:`13` Mais les hommes de l'armée qu'Amatsia avait renvoyés pour ne pas aller avec lui au combat, tombèrent sur les villes de Juda, depuis Samarie jusqu'à Beth Horon, en battirent trois mille et firent un grand pillage. 
'''
"14" = '''
:sup:`14` Après qu'Amatsia fut revenu du massacre des Édomites, il fit venir les dieux des fils de Séir et les érigea en dieux, il se prosterna devant eux et leur offrit des parfums. 
'''
"15" = '''
:sup:`15` La colère de Yahvé s'enflamma contre Amatsia, et il lui envoya un prophète qui lui dit : « Pourquoi as-tu recherché les dieux de ces peuples qui n'ont pas délivré leur propre peuple de ta main ? » 
'''
"16" = '''
:sup:`16` Comme il parlait avec lui, le roi lui dit : « T'avons-nous fait un des conseillers du roi ? Arrête ! Pourquoi devrais-tu être frappé ? » Le prophète s'arrêta et dit : « Je sais que Dieu a décidé de te détruire, parce que tu as fait cela et que tu n'as pas écouté mes conseils. » 
'''
"17" = '''
:sup:`17` Alors Amatsia, roi de Juda, consulta ses conseillers et envoya dire à Joas, fils de Joachaz, fils de Jéhu, roi d'Israël : « Viens ! Regardons-nous en face. » 
'''
"18" = '''
:sup:`18` Joas, roi d'Israël, envoya dire à Amatsia, roi de Juda : « Le chardon du Liban envoya dire au cèdre du Liban : « Donne ta fille pour femme à mon fils. Alors une bête sauvage qui était au Liban passa et piétina le chardon. 
'''
"19" = '''
:sup:`19` Tu te dis que tu as frappé Édom, et ton cœur te pousse à te glorifier. Maintenant, reste chez toi. Pourquoi te mêler à la détresse, pour que tu tombes, toi et Juda avec toi ? ». 
'''
"20" = '''
:sup:`20` Mais Amatsia ne voulut pas écouter, car c'était Dieu qui voulait les livrer entre les mains de leurs ennemis, parce qu'ils avaient recherché les dieux d'Édom. 
'''
"21" = '''
:sup:`21` Joas, roi d'Israël, monta, et lui et Amatsia, roi de Juda, se regardèrent en face à Beth Shemesh, qui appartient à Juda. 
'''
"22" = '''
:sup:`22` Juda fut vaincu par Israël, et chacun s'enfuit dans sa tente. 
'''
"23" = '''
:sup:`23` Joas, roi d'Israël, prit à Beth Shemesh Amatsia, roi de Juda, fils de Joas, fils de Joachaz, et l'amena à Jérusalem. Il abattit la muraille de Jérusalem depuis la porte d'Ephraïm jusqu'à la porte de l'angle, soit quatre cents coudées. 
'''
"24" = '''
:sup:`24` Il prit tout l'or et l'argent, tous les objets qui se trouvaient dans la maison de Dieu avec Obed-Edom, les trésors de la maison du roi et les otages, et il retourna à Samarie. 
'''
"25" = '''
:sup:`25` Amatsia, fils de Joas, roi de Juda, vécut quinze ans après la mort de Joas, fils de Joachaz, roi d'Israël. 
'''
"26" = '''
:sup:`26` Le reste des actes d'Amatsia, les premiers et les derniers, ne sont-ils pas écrits dans le livre des rois de Juda et d'Israël ? 
'''
"27" = '''
:sup:`27` Depuis qu'Amatsia s'est détourné de Yahvé, on a formé une conspiration contre lui à Jérusalem. Il s'enfuit à Lakis, mais ils le poursuivirent à Lakis et l'y tuèrent. 
'''
"28" = '''
:sup:`28` On le fit monter sur des chevaux et on l'enterra avec ses pères dans la ville de Juda. 
'''
