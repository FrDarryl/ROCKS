[31]
"1" = '''
:sup:`1` L'éveil qui vient de la richesse consume la chair, et l'anxiété qui en découle empêche de dormir. 
'''
"2" = '''
:sup:`2` L'anxiété éveillée réclame le sommeil. En cas de maladie grave, le sommeil sera rompu. 
'''
"3" = '''
:sup:`3` Un homme riche travaille dur pour rassembler de l'argent. Quand il se repose, il est rempli de ses bonnes choses. 
'''
"4" = '''
:sup:`4` Un homme pauvre travaille dans le manque de substance. Quand il se repose, il devient nécessiteux. 
'''
"5" = '''
:sup:`5` Celui qui aime l'or ne sera pas justifié. Celui qui suit la destruction en aura lui-même sa part. 
'''
"6" = '''
:sup:`6` Beaucoup ont été livrés à la ruine pour l'amour de l'or. Leur destruction les rencontre face à face. 
'''
"7" = '''
:sup:`7` Il est une pierre d'achoppement pour ceux qui y sacrifient. Tous les imbéciles s'y laisseront prendre. 
'''
"8" = '''
:sup:`8` Heureux le riche qui est trouvé irréprochable, et qui ne cherche pas l'or. 
'''
"9" = '''
:sup:`9` Qui est-il, pour que nous l'appelions bienheureux ? Car il a fait des choses merveilleuses parmi son peuple. 
'''
"10" = '''
:sup:`10` Qui a été éprouvé par elle, et trouvé parfait ? Alors qu'il se vante. Qui a eu le pouvoir de transgresser, et n'a pas transgressé ? Et de faire le mal, et ne l'a pas fait ? 
'''
"11" = '''
:sup:`11` Sa prospérité sera assurée. La congrégation proclamera ses aumônes. 
'''
"12" = '''
:sup:`12` Es-tu assis à une grande table ? N'y soyez pas avide. Ne dites pas : « Il y a beaucoup de nourriture dessus ! » 
'''
"13" = '''
:sup:`13` Souviens-toi que l'œil avide est une chose méchante. Qu'est-ce qui a été créé plus avide qu'un œil ? C'est pourquoi il verse des larmes sur tous les visages. 
'''
"14" = '''
:sup:`14` Ne tends pas ta main partout où elle regarde. Ne vous projetez pas avec elle dans le plat. 
'''
"15" = '''
:sup:`15` Considérez les sentiments de votre prochain par les vôtres. Soyez discret en tout point. 
'''
"16" = '''
:sup:`16` Mange comme un être humain ce qui t'est proposé. Ne mangez pas avec avidité, de peur d'être haï. 
'''
"17" = '''
:sup:`17` Soyez le premier à vous arrêter pour respecter les bonnes manières. Ne soyez pas insatiable, de peur d'offenser. 
'''
"18" = '''
:sup:`18` Et si tu t'assieds au milieu d'un grand nombre, Ne tendez pas la main devant eux. 
'''
"19" = '''
:sup:`19` Comme il suffit d'un peu de choses pour un homme bien élevé. Il ne respire pas lourdement dans son lit. 
'''
"20" = '''
:sup:`20` Un sommeil sain passe par une alimentation modérée. Il se lève tôt, et il a toute sa tête. La douleur de l'éveil, les coliques, et les plaintes sont avec un homme insatiable. 
'''
"21" = '''
:sup:`21` Et si vous avez été contraint de manger, lève-toi au milieu d'elle, et tu auras du repos. 
'''
"22" = '''
:sup:`22` Écoute-moi, mon fils, et ne me méprise pas, et à la fin, vous apprécierez mes paroles. Dans tous tes travaux, sois habile, et aucune maladie ne viendra à vous. 
'''
"23" = '''
:sup:`23` Les gens bénissent celui qui est généreux avec sa nourriture. Le témoignage de son excellence sera cru. 
'''
"24" = '''
:sup:`24` La ville murmurera contre celui qui est avare de sa nourriture. Le témoignage de son avarice sera exact. 
'''
"25" = '''
:sup:`25` Ne te montre pas vaillant dans le vin, car le vin en a détruit beaucoup. 
'''
"26" = '''
:sup:`26` Le four permet de tester la trempe de l'acier par trempage ; de même le vin éprouve les cœurs dans les querelles des orgueilleux. 
'''
"27" = '''
:sup:`27` Le vin est aussi bon que la vie pour les hommes, si vous le consommez avec modération. Quelle vie y a-t-il pour un homme qui n'a pas de vin ? Elle a été créée pour rendre les hommes heureux. 
'''
"28" = '''
:sup:`28` Vin bu en saison et avec modération c'est la joie du cœur et l'allégresse de l'âme : 
'''
"29" = '''
:sup:`29` Le vin bu avec excès est l'amertume de l'âme, avec provocation et conflit. 
'''
"30" = '''
:sup:`30` L'ivresse accroît la rage de l'insensé pour son malheur. Il diminue la force et ajoute des blessures. 
'''
"31" = '''
:sup:`31` Ne réprimandez pas votre voisin lors d'un banquet de vin. Ne le méprisez pas dans sa joie. Ne lui adresse pas un mot de reproche. Ne le perturbez pas en lui imposant des exigences. 
'''
