[13]
"1" = '''
:sup:`1` Celui qui touche la poix sera souillé. Celui qui est en communion avec un homme orgueilleux deviendra comme lui. 
'''
"2" = '''
:sup:`2` Ne te charge pas d'un fardeau au-dessus de tes forces. N'ayez pas de communion avec celui qui est plus puissant et plus riche que vous. Quelle relation le pot de terre aurait-il avec la bouilloire ? La bouilloire va se vider, et la marmite sera réduite en miettes. 
'''
"3" = '''
:sup:`3` L'homme riche fait un mal et menace. Le pauvre est lésé et s'excuse. 
'''
"4" = '''
:sup:`4` Si vous êtes rentable, il vous exploitera. Si vous êtes dans le besoin, il vous abandonnera. 
'''
"5" = '''
:sup:`5` Si vous possédez quelque chose, il vivra avec vous. Il va épuiser vos ressources et ne le regrettera pas. 
'''
"6" = '''
:sup:`6` A-t-il besoin de vous ? Alors il vous trompera, vous sourient, et vous donnent de l'espoir. Il vous parlera gentiment et dira : « De quoi avez-vous besoin ? » 
'''
"7" = '''
:sup:`7` Il te fera honte par ses délices. jusqu'à ce qu'il t'ait dénudé deux ou trois fois, et à la fin, il se moquera de vous. Après, il vous verra, il vous abandonnera, et secouer la tête pour vous. 
'''
"8" = '''
:sup:`8` Prenez garde de ne pas vous tromper et ramené à un niveau inférieur pour votre plaisir. 
'''
"9" = '''
:sup:`9` Si un homme puissant t'invite, sois réservé, et il vous invitera davantage. 
'''
"10" = '''
:sup:`10` Ne le pressez pas, de peur d'être repoussé. Ne vous éloignez pas, de peur d'être oublié. 
'''
"11" = '''
:sup:`11` N'essayez pas de lui parler d'égal à égal, et ne croyez pas ses nombreuses paroles ; car il vous mettra à l'épreuve en parlant beaucoup, et vous examinera de manière souriante. 
'''
"12" = '''
:sup:`12` Celui qui ne garde pas de secrets pour lui-même est sans pitié. Il n'hésitera pas à blesser et à lier. 
'''
"13" = '''
:sup:`13` Gardez-les pour vous et soyez prudent, car vous marchez en risquant de tomber. 
'''
"14" = '''
:sup:`14` Tout être vivant aime sa propre espèce, et tout homme aime son prochain. 
'''
"15" = '''
:sup:`15` Toute chair s'associe à sa propre espèce. Un homme s'attache à des gens comme lui. 
'''
"16" = '''
:sup:`16` Quelle communion le loup aurait-il avec l'agneau ? Il en est de même du pécheur pour le pieux. 
'''
"17" = '''
:sup:`17` Quelle paix y a-t-il entre une hyène et un chien ? Quelle paix y a-t-il entre un riche et un pauvre ? 
'''
"18" = '''
:sup:`18` Les ânes sauvages sont la proie des lions dans le désert ; De même, les hommes pauvres sont un terrain de jeu pour les riches. 
'''
"19" = '''
:sup:`19` L'humilité est une abomination pour l'orgueilleux ; De même, un pauvre est une abomination pour les riches. 
'''
"20" = '''
:sup:`20` Quand un riche est ébranlé, il est soutenu par ses amis, mais quand l'humble est en bas, il est repoussé même par ses amis. 
'''
"21" = '''
:sup:`21` Quand un riche tombe, il y a beaucoup de secours. Il dit des choses qui ne doivent pas être dites, et les hommes le justifient. Un homme humble tombe, et les hommes le réprimandent. Il profère la sagesse, et on ne l'écoute pas. 
'''
"22" = '''
:sup:`22` Un homme riche parle, et tous se taisent. Ils vantent ce qu'il dit aux nuages. Un pauvre homme parle, et ils disent : « Qui est-ce ? » S'il trébuche, ils aideront à le renverser. 
'''
"23" = '''
:sup:`23` Les richesses sont bonnes si elles n'ont pas de péché. La pauvreté n'est un mal que dans l'opinion des impies. 
'''
"24" = '''
:sup:`24` Le cœur de l'homme change de visage, que ce soit pour le bien ou pour le mal. 
'''
"25" = '''
:sup:`25` Un visage joyeux est le signe d'un cœur prospère. L'élaboration de proverbes demande une réflexion intense. 
'''
