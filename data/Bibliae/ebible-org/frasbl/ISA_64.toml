[64]
"1" = '''
:sup:`1` Oh que tu déchirerais les cieux, que vous descendiez, que les montagnes puissent trembler en ta présence... 
'''
"2" = '''
:sup:`2` comme lorsque le feu enflamme les broussailles, et le feu fait bouillir l'eau. Faites connaître votre nom à vos adversaires, pour que les nations tremblent en ta présence ! 
'''
"3" = '''
:sup:`3` Quand tu as fait des choses géniales que nous n'avions pas cherché, tu es descendu, et les montagnes ont tremblé en ta présence. 
'''
"4" = '''
:sup:`4` Car depuis toujours, les hommes n'ont pas entendu, ni perçue par l'oreille, et l'œil n'a pas vu d'autre Dieu que toi, qui travaille pour lui qui l'attend. 
'''
"5" = '''
:sup:`5` Tu rencontres celui qui se réjouit et qui pratique la justice, ceux qui se souviennent de toi dans tes voies. Voici, tu t'es mis en colère, et nous avons péché. Nous sommes dans le péché depuis longtemps. Serons-nous sauvés ? 
'''
"6" = '''
:sup:`6` Car nous sommes tous devenus comme un impur, et toute notre justice est comme un vêtement souillé. Nous nous fanons tous comme une feuille ; et nos iniquités, comme le vent, nous emportent. 
'''
"7" = '''
:sup:`7` Il n'y a personne qui invoque ton nom, qui s'agite pour s'emparer de vous ; car tu nous as caché ta face, et nous ont consumés par nos iniquités. 
'''
"8" = '''
:sup:`8` Mais maintenant, Yahvé, tu es notre Père. Nous sommes l'argile et vous êtes notre potier. Nous sommes tous l'œuvre de ta main. 
'''
"9" = '''
:sup:`9` Ne sois pas furieux, Yahvé. Ne te souviens pas à jamais de l'iniquité. Regardez et voyez, nous vous en supplions, nous sommes tous votre peuple. 
'''
"10" = '''
:sup:`10` Vos villes saintes sont devenues un désert. Sion est devenue un désert, Jérusalem une désolation. 
'''
"11" = '''
:sup:`11` Notre sainte et belle maison où nos pères t'ont loué est brûlé par le feu. Tous nos endroits agréables sont détruits. 
'''
"12" = '''
:sup:`12` Te retiendras-tu pour ces choses, Yahvé ? Allez-vous garder le silence et nous punir très sévèrement ? 
'''
