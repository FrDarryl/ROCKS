[20]
"1" = '''
:sup:`1` Il y a un reproche qui n'est pas opportun ; et il y a une personne qui est assez sage pour garder le silence. 
'''
"2" = '''
:sup:`2` Qu'il est bon de réprimander, plutôt que de se mettre en colère. Celui qui se confesse sera préservé du mal. 
'''
"3" = '''
:sup:`3` Comme le désir d'un eunuque de déflorer une vierge, il en est de même pour celui qui exécute les jugements avec violence. 
'''
"4" = '''
:sup:`4` Il y en a un qui se tait et qui est trouvé sage ; et il y en a un qui est détesté pour ses grandes paroles. 
'''
"5" = '''
:sup:`5` Il y en a un qui se tait, car il n'a pas de réponse à donner ; Et il y en a un qui se tait, sachant quand parler. 
'''
"6" = '''
:sup:`6` Un homme sage se tait jusqu'à ce que son heure soit venue, mais le fanfaron et l'imbécile vont manquer leur heure. 
'''
"7" = '''
:sup:`7` Celui qui emploie beaucoup de mots sera abhorré. Celui qui s'arroge l'autorité sera haï dans celle-ci. 
'''
"8" = '''
:sup:`8` Il y a une prospérité que l'homme trouve dans les malheurs ; et il y a un gain qui se transforme en perte. 
'''
"9" = '''
:sup:`9` Il y a un don qui ne vous profitera pas ; et il y a un cadeau qui rapporte le double. 
'''
"10" = '''
:sup:`10` Il y a des pertes à cause de la gloire ; et il y en a un qui a relevé sa tête d'un rang inférieur. 
'''
"11" = '''
:sup:`11` Il y en a un qui achète beaucoup pour peu, et le paie sept fois plus. 
'''
"12" = '''
:sup:`12` Celui qui est sage en paroles se fera aimer ; mais les plaisanteries des idiots seront gaspillées. 
'''
"13" = '''
:sup:`13` Le don de l'insensé ne vous servira à rien,. car il cherche à être remboursé plusieurs fois plutôt qu'une. 
'''
"14" = '''
:sup:`14` Il donnera peu et insultera beaucoup. Il ouvrira sa bouche comme un crieur. Aujourd'hui il prête, et demain il demandera à être remboursé. Un tel homme est un homme détestable. 
'''
"15" = '''
:sup:`15` L'insensé dira : « Je n'ai pas d'ami, et je n'ai aucun remerciement pour mes bonnes actions. Ceux qui mangent mon pain ont une mauvaise langue. » 
'''
"16" = '''
:sup:`16` Combien de fois, et de combien de fois, il sera moqué ! 
'''
"17" = '''
:sup:`17` Un faux pas sur un trottoir vaut mieux qu'un faux pas avec la langue. La chute des méchants sera donc rapide. 
'''
"18" = '''
:sup:`18` Un homme sans grâce est un conte hors saison. Elle sera continuellement dans la bouche des ignorants. 
'''
"19" = '''
:sup:`19` Une parabole venant de la bouche d'un insensé sera rejetée ; car il ne le dira pas au bon moment. 
'''
"20" = '''
:sup:`20` Il y a quelqu'un qui est empêché de pécher par le manque. Quand il se reposera, il ne sera pas troublé. 
'''
"21" = '''
:sup:`21` Il y en a un qui détruit son âme par sa timidité. Par une attitude insensée, il la détruira. 
'''
"22" = '''
:sup:`22` Il en est un qui, par timidité, fait des promesses à son ami ; et il en fait son ennemi pour rien. 
'''
"23" = '''
:sup:`23` Le mensonge est une vilaine tache sur une personne. Elle sera continuellement dans la bouche des ignorants. 
'''
"24" = '''
:sup:`24` Un voleur est meilleur qu'un homme qui ment continuellement, mais ils hériteront tous deux de la destruction. 
'''
"25" = '''
:sup:`25` La destination d'un menteur est le déshonneur. Sa honte l'accompagne continuellement. 
'''
"26" = '''
:sup:`26` Celui qui est sage en paroles s'avancera lui-même. Et celui qui est prudent plaira aux grands hommes. 
'''
"27" = '''
:sup:`27` Celui qui laboure sa terre lèvera haut sa récolte. Celui qui plaît aux grands hommes obtiendra le pardon de l'iniquité. 
'''
"28" = '''
:sup:`28` Les faveurs et les cadeaux aveuglent les yeux des sages, et comme une muselière sur la bouche, détourner les réprimandes. 
'''
"29" = '''
:sup:`29` La sagesse qui est cachée, et le trésor qui est hors de vue- quel profit y a-t-il dans l'un ou l'autre ? 
'''
"30" = '''
:sup:`30` Mieux vaut un homme qui cache sa folie. qu'un homme qui cache sa sagesse. 
'''
