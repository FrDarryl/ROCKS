[40]
"1" = '''
:sup:`1` Un grand travail est créé pour chaque homme. Un lourd joug pèse sur les fils d'Adam, depuis le jour où ils sont sortis du ventre de leur mère, jusqu'au jour de leur enterrement dans la mère de toutes choses. 
'''
"2" = '''
:sup:`2` L'attente des choses à venir, et le jour de la mort, troublent leurs pensées, et font naître la crainte dans leurs cœurs. 
'''
"3" = '''
:sup:`3` De celui qui est assis sur un trône de gloire, même à celui qui est humilié dans la terre et la cendre, 
'''
"4" = '''
:sup:`4` de celui qui porte la pourpre et une couronne, même pour celui qui est vêtu de toile de jute, 
'''
"5" = '''
:sup:`5` il y a la colère, la jalousie, le trouble, l'agitation, la peur de la mort, la colère et les querelles. Au moment du repos sur son lit, son sommeil nocturne change ses connaissances. 
'''
"6" = '''
:sup:`6` Il se repose peu ou pas du tout, et ensuite dans son sommeil, comme dans une journée de veille, il est troublé dans la vision de son cœur, comme quelqu'un qui s'est échappé du front de la bataille. 
'''
"7" = '''
:sup:`7` Au moment même de sa délivrance, il se réveille, et s'émerveille que la peur ne soit rien. 
'''
"8" = '''
:sup:`8` A toutes les créatures, humaines et animales, et sur les pécheurs sept fois plus, 
'''
"9" = '''
:sup:`9` viennent la mort, l'effusion de sang, la querelle, l'épée, les calamités, la famine, la souffrance et la peste. 
'''
"10" = '''
:sup:`10` Toutes ces choses ont été créées pour les méchants, et à cause d'eux, le déluge est arrivé. 
'''
"11" = '''
:sup:`11` Toutes les choses qui sont sur la terre retournent à la terre. Tout ce qui est des eaux retourne dans la mer. 
'''
"12" = '''
:sup:`12` Toute corruption et toute injustice seront effacées. La bonne foi est éternelle. 
'''
"13" = '''
:sup:`13` Les biens des injustes seront asséchés comme un fleuve, et comme un grand tonnerre dans la pluie, il se déchaînera dans le bruit. 
'''
"14" = '''
:sup:`14` En ouvrant ses mains, l'homme se réjouira ; pour que les contrevenants à la loi échouent complètement. 
'''
"15" = '''
:sup:`15` Les enfants des impies ne produiront pas beaucoup de branches, et sont comme des racines malsaines sur un rocher à pic. 
'''
"16" = '''
:sup:`16` Les roseaux au bord de chaque eau ou rivière sera arraché avant toute herbe. 
'''
"17" = '''
:sup:`17` La bonté est comme un jardin de bénédictions. L'aumône est éternelle. 
'''
"18" = '''
:sup:`18` La vie de celui qui travaille et qui est satisfait sera rendue douce. Celui qui trouve un trésor est meilleur que les deux. 
'''
"19" = '''
:sup:`19` Les enfants et la construction d'une ville établissent un nom. Une femme irréprochable est meilleure que les deux. 
'''
"20" = '''
:sup:`20` Le vin et la musique réjouissent le cœur. L'amour de la sagesse est meilleur que les deux. 
'''
"21" = '''
:sup:`21` Le chalumeau et le luth font une agréable mélodie. Une langue agréable vaut mieux que les deux. 
'''
"22" = '''
:sup:`22` Ton œil désire la grâce et la beauté, mais les pousses vertes de céréales plus que les deux. 
'''
"23" = '''
:sup:`23` Un ami et un compagnon sont toujours les bienvenus, et une femme avec son mari est meilleure que les deux. 
'''
"24" = '''
:sup:`24` Les parents et les aides sont pour un temps d'affliction, mais l'aumône sauve mieux que les deux. 
'''
"25" = '''
:sup:`25` L'or et l'argent rendront le pied sûr, et le conseil est considéré comme meilleur que les deux. 
'''
"26" = '''
:sup:`26` La richesse et la force élèvent le cœur. La crainte du Seigneur est meilleure que les deux. Rien ne manque dans la crainte du Seigneur. Dans ce cas, il n'est pas nécessaire de demander de l'aide. 
'''
"27" = '''
:sup:`27` La crainte de l'Eternel est comme un jardin de bénédiction. et couvre un homme plus que toute autre gloire. 
'''
"28" = '''
:sup:`28` Mon fils, ne mène pas une vie de mendiant. Il vaut mieux mourir que de mendier. 
'''
"29" = '''
:sup:`29` Un homme qui regarde la table d'un autre, sa vie ne doit pas être considérée comme une vie. Il va polluer son âme avec la nourriture d'une autre personne, mais une personne sage et bien instruite se méfiera de cela. 
'''
"30" = '''
:sup:`30` La mendicité sera douce dans la bouche de l'effronté, mais ça allume un feu dans son ventre. 
'''
