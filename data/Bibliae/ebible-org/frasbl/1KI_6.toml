[6]
"1" = '''
:sup:`1` La quatre cent quatre-vingtième année après que les enfants d'Israël furent sortis du pays d'Égypte, la quatrième année du règne de Salomon sur Israël, au mois de Ziv, qui est le second mois, il commença à bâtir la maison de l'Éternel. 
'''
"2" = '''
:sup:`2` La maison que le roi Salomon construisit pour l'Éternel avait une longueur de soixante coudées, une largeur de vingt coudées et une hauteur de trente coudées. 
'''
"3" = '''
:sup:`3` Le portique devant le temple de la maison avait une longueur de vingt coudées, qui correspondait à la largeur de la maison. Sa largeur devant la maison était de dix coudées. 
'''
"4" = '''
:sup:`4` Il fit des fenêtres en treillis fixe pour la maison. 
'''
"5" = '''
:sup:`5` Contre le mur de la maison, il construisit des planchers tout autour, contre les murs de la maison tout autour, tant du temple que du sanctuaire intérieur ; et il fit des pièces latérales tout autour. 
'''
"6" = '''
:sup:`6` Le plancher le plus bas avait une largeur de cinq coudées, celui du milieu une largeur de six coudées, et le troisième une largeur de sept coudées ; car, à l'extérieur, il fit des décrochements dans le mur de la maison tout autour, afin que les poutres ne soient pas insérées dans les murs de la maison. 
'''
"7" = '''
:sup:`7` La maison, lorsqu'elle était en construction, était bâtie en pierre préparée à la carrière ; et on n'entendait ni marteau, ni hache, ni aucun outil de fer dans la maison pendant qu'elle était en construction. 
'''
"8" = '''
:sup:`8` La porte des chambres du milieu était située sur le côté droit de la maison. On montait par des escaliers en colimaçon au premier étage, et du premier au troisième. 
'''
"9" = '''
:sup:`9` Il construisit donc la maison et la termina ; il la couvrit de poutres et de planches de cèdre. 
'''
"10" = '''
:sup:`10` Il construisit les planchers tout le long de la maison, hauts de cinq coudées chacun, et ils reposaient sur la maison avec des poutres de cèdre. 
'''
"11" = '''
:sup:`11` La parole de Yahvé fut adressée à Salomon, en ces termes : 
'''
"12" = '''
:sup:`12` « A l'égard de cette maison que tu bâtis, si tu marches selon mes lois, si tu exécutes mes ordonnances et si tu observes tous mes commandements pour y marcher, j'établirai avec toi ma parole, celle que j'ai dite à David, ton père. 
'''
"13" = '''
:sup:`13` J'habiterai au milieu des enfants d'Israël, et je n'abandonnerai pas mon peuple d'Israël. » 
'''
"14" = '''
:sup:`14` Salomon bâtit la maison et l'acheva. 
'''
"15" = '''
:sup:`15` Il construisit les murs de la maison à l'intérieur avec des planches de cèdre ; depuis le sol de la maison jusqu'aux murs du plafond, il les couvrit de bois à l'intérieur. Il couvrit le sol de la maison de planches de cyprès. 
'''
"16" = '''
:sup:`16` Il construisit la partie arrière de la maison sur vingt coudées avec des planches de cèdre, depuis le sol jusqu'au plafond. Il construisit cela à l'intérieur, pour un sanctuaire intérieur, pour le lieu très saint. 
'''
"17" = '''
:sup:`17` Devant le temple, le sanctuaire avait une longueur de quarante coudées. 
'''
"18" = '''
:sup:`18` Il y avait du cèdre sur la maison intérieure, sculpté de bourgeons et de fleurs ouvertes. Tout était en cèdre. Aucune pierre n'était visible. 
'''
"19" = '''
:sup:`19` Il prépara un sanctuaire intérieur au milieu de la maison intérieure, pour y placer l'arche de l'alliance de Yahvé. 
'''
"20" = '''
:sup:`20` Le sanctuaire intérieur avait vingt coudées de longueur, vingt coudées de largeur et vingt coudées de hauteur. Il la recouvrit d'or pur. Il couvrit l'autel de cèdre. 
'''
"21" = '''
:sup:`21` Salomon couvrit d'or pur l'intérieur de la maison. Il traça des chaînes d'or en travers devant le sanctuaire intérieur, et il le couvrit d'or. 
'''
"22" = '''
:sup:`22` Il couvrit d'or toute la maison, jusqu'à ce que toute la maison fût achevée. Il couvrit aussi d'or tout l'autel qui appartenait au sanctuaire intérieur. 
'''
"23" = '''
:sup:`23` Dans le sanctuaire intérieur, il fit deux chérubins en bois d'olivier, hauts de dix coudées chacun. 
'''
"24" = '''
:sup:`24` La longueur d'une aile du chérubin était de cinq coudées, et la longueur de l'autre aile du chérubin était de cinq coudées. De l'extrémité d'une aile à l'extrémité de l'autre, il y avait dix coudées. 
'''
"25" = '''
:sup:`25` L'autre chérubin avait dix coudées. Les deux chérubins avaient la même mesure et la même forme. 
'''
"26" = '''
:sup:`26` L'un des chérubins avait dix coudées de hauteur, et l'autre aussi. 
'''
"27" = '''
:sup:`27` Il plaça les chérubins dans la maison intérieure. Les ailes des chérubins étaient étendues, de sorte que l'aile de l'un touchait l'un des murs et que l'aile de l'autre chérubin touchait l'autre mur ; et leurs ailes se touchaient au milieu de la maison. 
'''
"28" = '''
:sup:`28` Il recouvrit d'or les chérubins. 
'''
"29" = '''
:sup:`29` Il sculpta tous les murs de la maison, tout autour, de figures sculptées de chérubins, de palmiers et de fleurs ouvertes, à l'intérieur et à l'extérieur. 
'''
"30" = '''
:sup:`30` Il recouvrit d'or le sol de la maison, à l'intérieur et à l'extérieur. 
'''
"31" = '''
:sup:`31` Pour l'entrée du sanctuaire intérieur, il fit des portes en bois d'olivier. Le linteau et les montants de la porte représentaient un cinquième du mur. 
'''
"32" = '''
:sup:`32` Il fit deux portes en bois d'olivier ; il y fit sculpter des chérubins, des palmiers et des fleurs ouvertes, et les recouvrit d'or. Il étendit l'or sur les chérubins et sur les palmiers. 
'''
"33" = '''
:sup:`33` Il fit aussi les montants de la porte d'entrée du temple en bois d'olivier, sur un quart du mur, 
'''
"34" = '''
:sup:`34` et les deux battants en bois de cyprès. Les deux battants de l'une des portes étaient pliants, et les deux battants de l'autre porte étaient pliants. 
'''
"35" = '''
:sup:`35` Il sculpta des chérubins, des palmiers et des fleurs épanouies, et il les recouvrit d'or ajusté sur l'ouvrage gravé. 
'''
"36" = '''
:sup:`36` Il construisit le parvis intérieur avec trois assises de pierres de taille et une assise de poutres de cèdre. 
'''
"37" = '''
:sup:`37` La fondation de la maison de l'Éternel fut posée la quatrième année, au mois de Ziv. 
'''
"38" = '''
:sup:`38` La onzième année, au mois de Bul, qui est le huitième mois, la maison fut achevée dans toutes ses parties et selon toutes ses spécifications. Il passa donc sept ans à la construire. 
'''
