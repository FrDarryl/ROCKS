[2]
"1" = '''
:sup:`1` Puis nous nous tournâmes, et nous partîmes pour le désert, par le chemin de la mer Rouge, comme l'Éternel me l'avait dit, et nous encerclâmes la montagne de Séir pendant plusieurs jours. 
'''
"2" = '''
:sup:`2` L'Éternel m'a parlé, en disant : 
'''
"3" = '''
:sup:`3` « Tu as assez longtemps encerclé cette montagne. Tourne-toi vers le nord. 
'''
"4" = '''
:sup:`4` Tu donneras cet ordre au peuple : « Vous allez traverser la frontière de vos frères, les enfants d'Ésaü, qui habitent en Séir, et ils auront peur de vous. Soyez donc prudents. 
'''
"5" = '''
:sup:`5` Ne vous disputez pas avec eux, car je ne vous donnerai aucune de leurs terres, pas même pour que la plante du pied les foule, car j'ai donné la montagne de Séir en propriété à Ésaü. 
'''
"6" = '''
:sup:`6` Tu achèteras d'eux, à prix d'argent, des aliments que tu pourras manger. Tu leur achèteras aussi de l'eau à prix d'argent, pour que tu puisses boire.'" 
'''
"7" = '''
:sup:`7` Car Yahvé ton Dieu t'a béni dans tout le travail de tes mains. Il a connu ta marche dans ce grand désert. Ces quarante années, Yahvé ton Dieu a été avec toi. Tu n'as manqué de rien. 
'''
"8" = '''
:sup:`8` Et nous passâmes à côté de nos frères, les fils d'Ésaü, qui habitent en Séir, par le chemin de la plaine d'Elath et d'Ezion Geber. Nous nous tournâmes et passâmes par le chemin du désert de Moab. 
'''
"9" = '''
:sup:`9` Yahvé m'a dit : « N'importune pas Moab et ne te bats pas avec lui, car je ne te donnerai aucune de ses terres en propriété, comme j'ai donné Ar en propriété aux enfants de Lot. » 
'''
"10" = '''
:sup:`10` (Les Emim y habitaient auparavant, peuple grand et nombreux, et de taille égale à celle des Anakim. 
'''
"11" = '''
:sup:`11` Ceux-ci aussi sont considérés comme des Rephaïm, comme les Anakim ; mais les Moabites les appellent Emim. 
'''
"12" = '''
:sup:`12` Les Horites habitaient aussi autrefois en Séir, mais les fils d'Ésaü leur succédèrent. Ils les détruisirent devant eux et habitèrent à leur place, comme Israël l'a fait pour le pays qu'il possédait et que Yahvé leur avait donné). 
'''
"13" = '''
:sup:`13` « Maintenant, lève-toi et traverse le torrent de Zered. » Nous avons traversé le ruisseau Zered. 
'''
"14" = '''
:sup:`14` Les jours que nous fîmes depuis Kadès-Barnéa jusqu'au passage du torrent de Zéred furent de trente-huit ans, jusqu'à ce que toute la génération des hommes de guerre eût disparu du milieu du camp, comme l'avait juré l'Éternel. 
'''
"15" = '''
:sup:`15` Et la main de l'Éternel fut contre eux, pour les détruire depuis le milieu du camp, jusqu'à ce qu'ils eussent disparu. 
'''
"16" = '''
:sup:`16` Lorsque tous les hommes de guerre furent consumés et morts parmi le peuple, 
'''
"17" = '''
:sup:`17` l'Éternel me parla, et dit : 
'''
"18" = '''
:sup:`18` « Tu passeras aujourd'hui par Ar, la frontière de Moab. 
'''
"19" = '''
:sup:`19` Quand tu approcheras de la frontière des enfants d'Ammon, ne les importune pas et ne leur cherche pas querelle, car je ne te donnerai aucune possession du pays des enfants d'Ammon, puisque je l'ai donné en possession aux enfants de Lot. » 
'''
"20" = '''
:sup:`20` (Cela aussi est considéré comme un pays de Rephaïm. Les Rephaïm y habitaient autrefois, mais les Ammonites les appellent Zamzummim, 
'''
"21" = '''
:sup:`21` un peuple grand, nombreux et de haute taille, comme les Anakim ; mais Yahvé les détruisit de devant Israël, et ils leur succédèrent et habitèrent à leur place, 
'''
"22" = '''
:sup:`22` comme il fit pour les fils d'Ésaü qui habitent en Séir, lorsqu'il détruisit de devant eux les Horites ; et ils leur succédèrent et habitèrent à leur place jusqu'à ce jour. 
'''
"23" = '''
:sup:`23` Puis les Avvim, qui habitaient des villages jusqu'à Gaza : les Caphtorim, sortis de Caphtor, les détruisirent et habitèrent à leur place). 
'''
"24" = '''
:sup:`24` « Lève-toi, pars, et franchis le torrent de l'Arnon. Voici, j'ai livré entre tes mains Sihon, l'Amoréen, roi de Hesbon, et son pays ; commence à le posséder, et livre bataille contre lui. 
'''
"25" = '''
:sup:`25` Aujourd'hui, je commencerai à mettre l'épouvante et la crainte de toi sur les peuples qui sont sous tout le ciel, qui entendront parler de toi, et qui trembleront et seront dans l'angoisse à cause de toi. » 
'''
"26" = '''
:sup:`26` Du désert de Kedemoth, j'envoyai des messagers à Sihon, roi de Hesbon, avec des paroles de paix, en disant : 
'''
"27" = '''
:sup:`27` « Laisse-moi passer par ton pays. Je passerai par la route. Je ne me tournerai ni à droite ni à gauche. 
'''
"28" = '''
:sup:`28` Tu me vendras à prix d'argent de la nourriture, pour que je mange, et tu me donneras à prix d'argent de l'eau, pour que je boive. Laissez-moi seulement passer sur mes pieds, 
'''
"29" = '''
:sup:`29` comme m'ont traité les enfants d'Ésaü qui habitent en Séir et les Moabites qui habitent à Ar, jusqu'à ce que je passe le Jourdain pour entrer dans le pays que Yahvé notre Dieu nous donne. » 
'''
"30" = '''
:sup:`30` Mais Sihon, roi de Heshbon, ne voulut pas nous laisser passer devant lui, car Yahvé ton Dieu avait endurci son esprit et rendu son cœur obstiné, afin de le livrer entre tes mains, comme c'est le cas aujourd'hui. 
'''
"31" = '''
:sup:`31` Yahvé me dit : « Voici, j'ai commencé à livrer Sihon et son pays devant toi. Commence à le posséder, pour que tu hérites de son pays. » 
'''
"32" = '''
:sup:`32` Alors Sihon sortit contre nous, lui et tout son peuple, pour combattre à Jahaz. 
'''
"33" = '''
:sup:`33` Yahvé notre Dieu le livra devant nous, et nous le frappâmes, lui, ses fils et tout son peuple. 
'''
"34" = '''
:sup:`34` Nous prîmes alors toutes ses villes, et nous dévouâmes par interdit toutes les villes habitées, avec les femmes et les petits enfants. Nous n'avons laissé personne en vie. 
'''
"35" = '''
:sup:`35` Nous ne prîmes pour nous que le bétail, avec le butin des villes que nous avions prises. 
'''
"36" = '''
:sup:`36` Depuis Arœr, qui est au bord du torrent de l'Arnon, et la ville qui est dans la vallée, jusqu'à Galaad, il n'y avait pas de ville trop élevée pour nous. Yahvé notre Dieu a tout livré devant nous. 
'''
"37" = '''
:sup:`37` Seulement, au pays des enfants d'Ammon, vous ne vous êtes pas approchés : toutes les rives du fleuve Jabbok, les villes de la montagne, et partout où Yahvé notre Dieu nous l'a interdit. 
'''
