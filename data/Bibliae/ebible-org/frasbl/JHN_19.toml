[19]
"1" = '''
:sup:`1` Pilate prit alors Jésus et le fit fouetter. 
'''
"2" = '''
:sup:`2` Les soldats tordirent des épines pour en faire une couronne qu'ils mirent sur sa tête, et ils le revêtirent d'un vêtement de pourpre. 
'''
"3" = '''
:sup:`3` Ils ne cessaient de dire : « Salut, roi des Juifs ! » et de le gifler. 
'''
"4" = '''
:sup:`4` Alors Pilate sortit de nouveau, et leur dit : « Voici que je vous l'amène, afin que vous sachiez que je ne trouve aucun motif d'accusation contre lui. » 
'''
"5" = '''
:sup:`5` Jésus sortit donc, portant la couronne d'épines et le vêtement de pourpre. Pilate leur dit : « Voici l'homme ! » 
'''
"6" = '''
:sup:`6` Les principaux sacrificateurs et les huissiers, l'ayant vu, poussèrent des cris et dirent : « Crucifie ! Crucifie ! » Pilate leur dit : « Prenez-le vous-mêmes et crucifiez-le, car je ne trouve aucun motif d'accusation contre lui. » 
'''
"7" = '''
:sup:`7` Les Juifs lui répondirent : « Nous avons une loi, et c'est par notre loi qu'il doit mourir, parce qu'il s'est fait Fils de Dieu. » 
'''
"8" = '''
:sup:`8` Lorsque Pilate entendit cette parole, il eut encore plus peur. 
'''
"9" = '''
:sup:`9` Il entra de nouveau dans le prétoire, et dit à Jésus : « D'où es-tu ? » Mais Jésus ne lui répondit pas. 
'''
"10" = '''
:sup:`10` Pilate lui dit alors : « Ne me parles-tu pas ? Ne sais-tu pas que j'ai le pouvoir de te libérer et que j'ai le pouvoir de te crucifier ? » 
'''
"11" = '''
:sup:`11` Jésus répondit : « Vous n'auriez aucun pouvoir sur moi, si cela ne vous était donné d'en haut. C'est pourquoi celui qui m'a livré à vous a un plus grand péché. » 
'''
"12" = '''
:sup:`12` A ce moment-là, Pilate cherchait à le relâcher, mais les Juifs s'écriaient : « Si tu relâches cet homme, tu n'es pas l'ami de César ! Quiconque se fait roi parle contre César ! » 
'''
"13" = '''
:sup:`13` Dès que Pilate eut entendu ces paroles, il fit sortir Jésus et s'assit sur le siège du tribunal, en un lieu appelé « le Pavé », mais en hébreu, « Gabbatha ». 
'''
"14" = '''
:sup:`14` Or, c'était le jour de la préparation de la Pâque, vers la sixième heure. Il dit aux Juifs : « Voici votre Roi ! » 
'''
"15" = '''
:sup:`15` Ils s'écrièrent : « Qu'on le chasse ! Qu'on l'emmène ! Crucifiez-le ! » Pilate leur a dit : « Crucifierai-je votre Roi ? » Les chefs des prêtres ont répondu : « Nous n'avons pas d'autre roi que César ! » 
'''
"16" = '''
:sup:`16` Alors, il le leur livra pour qu'il soit crucifié. Ils prirent donc Jésus et l'emmenèrent. 
'''
"17" = '''
:sup:`17` Il sortit, portant sa croix, pour se rendre au lieu appelé « lieu du crâne », qui se nomme en hébreu « Golgotha », 
'''
"18" = '''
:sup:`18` où ils le crucifièrent, ainsi que deux autres personnes, de chaque côté, et Jésus au milieu. 
'''
"19" = '''
:sup:`19` Pilate écrivit aussi un titre, et le mit sur la croix. Il y était écrit : « JÉSUS DE NAZARETH, LE ROI DES JUIFS ». 
'''
"20" = '''
:sup:`20` Beaucoup de Juifs lisaient ce titre, car le lieu où Jésus avait été crucifié était proche de la ville ; et il était écrit en hébreu, en latin et en grec. 
'''
"21" = '''
:sup:`21` Les principaux sacrificateurs des Juifs dirent donc à Pilate : « N'écris pas : « Le roi des Juifs », mais : « Il a dit : « Je suis le roi des Juifs »". 
'''
"22" = '''
:sup:`22` Pilate répondit : « Ce que j'ai écrit, je l'ai écrit. » 
'''
"23" = '''
:sup:`23` Les soldats, après avoir crucifié Jésus, prirent ses vêtements et en firent quatre parts, une part pour chaque soldat, et aussi la tunique. Or la tunique était sans couture, tissée depuis le haut jusqu'au bas. 
'''
"24" = '''
:sup:`24` Ils se dirent alors les uns aux autres : « Ne la déchirons pas, mais tirons au sort à qui elle appartiendra », afin que s'accomplisse l'Écriture, qui dit, « Ils ont partagé mes vêtements entre eux. Ils ont tiré au sort mes vêtements. » C'est pourquoi les soldats ont fait ces choses. 
'''
"25" = '''
:sup:`25` Mais près de la croix de Jésus se tenaient sa mère, la sœur de sa mère, Marie, femme de Clopas, et Marie-Madeleine. 
'''
"26" = '''
:sup:`26` Jésus, voyant sa mère et le disciple qu'il aimait qui se tenaient là, dit à sa mère : « Femme, voici ton fils. » 
'''
"27" = '''
:sup:`27` Puis il dit au disciple : « Voici ta mère. » Dès cette heure-là, le disciple la prit chez lui. 
'''
"28" = '''
:sup:`28` Après cela, Jésus, voyant que tout était maintenant achevé, afin que l'Écriture fût accomplie, dit : « J'ai soif ! » 
'''
"29" = '''
:sup:`29` Un vase plein de vinaigre était placé là ; on mit une éponge pleine de vinaigre sur de l'hysope, et on la porta à sa bouche. 
'''
"30" = '''
:sup:`30` Lorsque Jésus eut reçu le vinaigre, il dit : « Tout est accompli. » Puis il baissa la tête et rendit l'esprit. 
'''
"31" = '''
:sup:`31` Les Juifs, comme c'était le jour de la préparation, afin que les corps ne restent pas sur la croix pendant le sabbat (car ce sabbat était particulier), demandèrent à Pilate qu'on leur rompe les jambes et qu'on les emporte. 
'''
"32" = '''
:sup:`32` Les soldats vinrent donc briser les jambes du premier et de l'autre qui avait été crucifié avec lui. 
'''
"33" = '''
:sup:`33` Mais lorsqu'ils arrivèrent à Jésus et qu'ils virent qu'il était déjà mort, ils ne lui brisèrent pas les jambes. 
'''
"34" = '''
:sup:`34` Mais l'un des soldats lui perça le côté avec une lance, et aussitôt il sortit du sang et de l'eau. 
'''
"35" = '''
:sup:`35` Celui qui a vu a rendu son témoignage, et son témoignage est vrai. Il sait qu'il dit la vérité, afin que vous croyiez. 
'''
"36" = '''
:sup:`36` Car ces choses sont arrivées afin que s'accomplisse l'Écriture : « Aucun de ses os ne sera brisé. » 
'''
"37" = '''
:sup:`37` Une autre Écriture dit encore : « Ils regarderont celui qu'ils ont percé. » 
'''
"38" = '''
:sup:`38` Après cela, Joseph d'Arimathée, qui était disciple de Jésus, mais en secret par crainte des Juifs, demanda à Pilate de pouvoir emporter le corps de Jésus. Pilate lui donna la permission. Il vint donc et emporta le corps de Jésus. 
'''
"39" = '''
:sup:`39` Nicodème, qui était d'abord venu voir Jésus de nuit, vint aussi apporter un mélange de myrrhe et d'aloès, soit environ cent livres romaines. 
'''
"40" = '''
:sup:`40` Ils prirent donc le corps de Jésus, et le lièrent avec les aromates dans des linges, selon la coutume juive d'ensevelir. 
'''
"41" = '''
:sup:`41` Or, à l'endroit où il avait été crucifié, il y avait un jardin. Dans ce jardin se trouvait un tombeau neuf, dans lequel on n'avait encore jamais mis d'homme. 
'''
"42" = '''
:sup:`42` Alors, à cause du jour de la préparation des Juifs (car le tombeau était proche), ils y déposèrent Jésus. 
'''
