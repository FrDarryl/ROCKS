[16]
"1" = '''
:sup:`1` La trente-sixième année du règne d'Asa, Baescha, roi d'Israël, monta contre Juda et bâtit Rama, afin de ne permettre à personne de sortir ou d'entrer chez Asa, roi de Juda. 
'''
"2" = '''
:sup:`2` Et Asa sortit de l'argent et de l'or des trésors de la maison de Yahvé et de la maison du roi, et il envoya à Ben Hadad, roi de Syrie, qui habitait à Damas, en disant : 
'''
"3" = '''
:sup:`3` « Qu'il y ait un traité entre moi et toi, comme il y en a eu un entre mon père et ton père. Voici, je t'ai envoyé de l'argent et de l'or. Va, romps ton traité avec Baasha, roi d'Israël, afin qu'il s'éloigne de moi. » 
'''
"4" = '''
:sup:`4` Ben Hadad écouta le roi Asa et envoya les chefs de ses armées contre les villes d'Israël ; ils frappèrent Ijon, Dan, Abel Maim et toutes les villes de stockage de Nephtali. 
'''
"5" = '''
:sup:`5` Lorsque Baasha l'apprit, il cessa de construire Rama et fit cesser ses travaux. 
'''
"6" = '''
:sup:`6` Alors le roi Asa prit tout Juda, et on emporta les pierres et le bois de Rama, avec lesquels Baasha avait bâti, et il bâtit avec eux Guéba et Mitspa. 
'''
"7" = '''
:sup:`7` En ce temps-là, Hanani le devin vint auprès d'Asa, roi de Juda, et lui dit : « Parce que tu t'es appuyé sur le roi de Syrie et que tu n'as pas compté sur Yahvé ton Dieu, l'armée du roi de Syrie s'est échappée de tes mains. 
'''
"8" = '''
:sup:`8` Les Éthiopiens et les Lubim n'étaient-ils pas une grande armée, avec des chars et un très grand nombre de cavaliers ? Mais, parce que tu t'es appuyé sur Yahvé, il les a livrés entre tes mains. 
'''
"9" = '''
:sup:`9` Car les yeux de Yahvé vont et viennent sur toute la terre, pour se montrer fort en faveur de ceux dont le cœur est parfait envers lui. Vous avez fait une folie en cela, car désormais vous aurez des guerres. » 
'''
"10" = '''
:sup:`10` Alors Asa s'irrita contre le devin, et le mit en prison, car il était furieux contre lui à cause de cette chose. En même temps, Asa opprima une partie du peuple. 
'''
"11" = '''
:sup:`11` Voici les actes d'Asa, les premiers et les derniers, ils sont écrits dans le livre des rois de Juda et d'Israël. 
'''
"12" = '''
:sup:`12` La trente-neuvième année de son règne, Asa fut atteint d'une maladie des pieds. Sa maladie était extrêmement grave ; cependant, dans sa maladie, il ne chercha pas Yahvé, mais seulement les médecins. 
'''
"13" = '''
:sup:`13` Asa se coucha avec ses pères et mourut la quarante et unième année de son règne. 
'''
"14" = '''
:sup:`14` On l'enterra dans son propre tombeau, qu'il s'était creusé dans la ville de David, et on le coucha dans le lit qui était rempli d'aromates et de diverses sortes d'épices préparées par l'art des parfumeurs ; et on fit pour lui un très grand feu. 
'''
