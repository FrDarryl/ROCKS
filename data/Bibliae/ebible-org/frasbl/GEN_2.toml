[2]
"1" = '''
:sup:`1` Les cieux, la terre et toute leur étendue furent achevés. 
'''
"2" = '''
:sup:`2` Le septième jour, Dieu acheva l'œuvre qu'il avait faite, et il se reposa au septième jour de toute son œuvre. 
'''
"3" = '''
:sup:`3` Dieu bénit le septième jour et le sanctifia, parce qu'il se reposa en ce jour de toute l'œuvre de la création qu'il avait faite. 
'''
"4" = '''
:sup:`4` Voici l'histoire des générations des cieux et de la terre, quand ils furent créés, au jour où Yahvé Dieu fit la terre et les cieux. 
'''
"5" = '''
:sup:`5` Aucune plante des champs n'était encore sur la terre, et aucune herbe des champs n'avait encore poussé, car Yahvé Dieu n'avait pas fait pleuvoir sur la terre. Il n'y avait pas d'homme pour cultiver la terre, 
'''
"6" = '''
:sup:`6` mais une brume montait de la terre et arrosait toute la surface du sol. 
'''
"7" = '''
:sup:`7` Yahvé Dieu forma l'homme de la poussière de la terre, il souffla dans ses narines une haleine de vie, et l'homme devint un être vivant. 
'''
"8" = '''
:sup:`8` Yahvé Dieu planta un jardin à l'orient, en Éden, et il y mit l'homme qu'il avait formé. 
'''
"9" = '''
:sup:`9` Yahvé Dieu fit pousser du sol tous les arbres agréables à la vue et bons à manger, y compris l'arbre de vie au milieu du jardin et l'arbre de la connaissance du bien et du mal. 
'''
"10" = '''
:sup:`10` Un fleuve sortait d'Eden pour arroser le jardin ; de là, il se divisait et devenait la source de quatre fleuves. 
'''
"11" = '''
:sup:`11` Le nom du premier est Pishon ; il coule dans tout le pays de Havila, où il y a de l'or ; 
'''
"12" = '''
:sup:`12` et l'or de ce pays est bon. On y trouve aussi du bdellium et de la pierre d'onyx. 
'''
"13" = '''
:sup:`13` Le nom du second fleuve est Gihon. C'est le même fleuve qui coule dans tout le pays de Cusch. 
'''
"14" = '''
:sup:`14` Le nom du troisième fleuve est Hiddékel. C'est celui qui coule devant l'Assyrie. Le quatrième fleuve est l'Euphrate. 
'''
"15" = '''
:sup:`15` Yahvé Dieu prit l'homme et le plaça dans le jardin d'Eden pour le cultiver et le garder. 
'''
"16" = '''
:sup:`16` Yahvé Dieu donna cet ordre à l'homme : « Tu peux manger librement de tous les arbres du jardin ; 
'''
"17" = '''
:sup:`17` mais tu ne mangeras pas de l'arbre de la connaissance du bien et du mal, car le jour où tu en mangeras, tu mourras. » 
'''
"18" = '''
:sup:`18` Yahvé Dieu dit : « Il n'est pas bon que l'homme soit seul. Je vais lui faire une aide qui lui soit comparable. » 
'''
"19" = '''
:sup:`19` Yahvé Dieu forma de la terre tous les animaux des champs et tous les oiseaux du ciel, et il les amena à l'homme pour voir comment il les appellerait. Le nom que l'homme donna à chaque être vivant devint son nom. 
'''
"20" = '''
:sup:`20` L'homme donna des noms à tout le bétail, aux oiseaux du ciel et à tous les animaux des champs ; mais il ne fut pas trouvé pour l'homme un auxiliaire comparable à lui. 
'''
"21" = '''
:sup:`21` Yahvé Dieu fit tomber l'homme dans un profond sommeil. Comme l'homme dormait, il prit une de ses côtes et referma la chair à sa place. 
'''
"22" = '''
:sup:`22` Yahvé Dieu fit une femme de la côte qu'il avait prise à l'homme, et il l'amena à l'homme. 
'''
"23" = '''
:sup:`23` L'homme dit : « Voici l'os de mes os et la chair de ma chair. On l'appellera femme, parce qu'elle est sortie de l'homme ». 
'''
"24" = '''
:sup:`24` C'est pourquoi l'homme quittera son père et sa mère, et s'attachera à sa femme, et ils seront une seule chair. 
'''
"25" = '''
:sup:`25` L'homme et sa femme étaient tous deux nus, et ils n'ont pas eu honte. 
'''
