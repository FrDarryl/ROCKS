[105]
"1" = '''
:sup:`1` Rendez grâce à Yahvé ! Invoquez son nom ! Faites connaître ses actions parmi les peuples. 
'''
"2" = '''
:sup:`2` Chantez-lui, chantez-lui des louanges ! Racontez toutes ses œuvres merveilleuses. 
'''
"3" = '''
:sup:`3` Gloire à son saint nom. Que le cœur de ceux qui cherchent Yahvé se réjouisse. 
'''
"4" = '''
:sup:`4` Recherchez Yahvé et sa force. Cherchez son visage pour toujours. 
'''
"5" = '''
:sup:`5` Rappelez-vous les merveilles qu'il a faites : ses merveilles, et les jugements de sa bouche, 
'''
"6" = '''
:sup:`6` vous, descendants d'Abraham, son serviteur, vous, enfants de Jacob, ses élus. 
'''
"7" = '''
:sup:`7` Il est Yahvé, notre Dieu. Ses jugements sont dans toute la terre. 
'''
"8" = '''
:sup:`8` Il s'est souvenu de son alliance pour toujours, la parole qu'il a commandée à mille générations, 
'''
"9" = '''
:sup:`9` l'alliance qu'il a conclue avec Abraham, son serment à Isaac, 
'''
"10" = '''
:sup:`10` et l'a confirmé à Jacob pour une loi ; à Israël pour une alliance éternelle, 
'''
"11" = '''
:sup:`11` en disant : « Je vous donnerai le pays de Canaan, le lot de votre héritage, » 
'''
"12" = '''
:sup:`12` alors qu'ils n'étaient qu'un petit nombre d'hommes, oui, très peu, et des étrangers en son sein. 
'''
"13" = '''
:sup:`13` Ils allaient de nation en nation, d'un royaume à un autre peuple. 
'''
"14" = '''
:sup:`14` Il n'a permis à personne de leur faire du mal. Oui, il a réprimandé les rois pour leur bien, 
'''
"15" = '''
:sup:`15` « Ne touchez pas à mes oints ! Ne faites pas de mal à mes prophètes ! » 
'''
"16" = '''
:sup:`16` Il a appelé la famine sur le pays. Il a détruit les réserves de nourriture. 
'''
"17" = '''
:sup:`17` Il envoya un homme devant eux. Joseph a été vendu comme esclave. 
'''
"18" = '''
:sup:`18` On lui a meurtri les pieds avec des entraves. Son cou a été mis aux fers, 
'''
"19" = '''
:sup:`19` jusqu'au moment où sa parole s'est accomplie, et la parole de Yahvé lui a donné raison. 
'''
"20" = '''
:sup:`20` Le roi l'envoya et le libéra, même le chef des peuples, et le laisser libre. 
'''
"21" = '''
:sup:`21` Il l'a fait seigneur de sa maison, et le maître de toutes ses possessions, 
'''
"22" = '''
:sup:`22` pour discipliner ses princes à son gré, et d'enseigner la sagesse à ses aînés. 
'''
"23" = '''
:sup:`23` Israël aussi est venu en Égypte. Jacob a vécu dans le pays de Ham. 
'''
"24" = '''
:sup:`24` Il a beaucoup augmenté son peuple, et les a rendus plus forts que leurs adversaires. 
'''
"25" = '''
:sup:`25` Il a détourné leur cœur pour qu'ils haïssent son peuple, pour conspirer contre ses serviteurs. 
'''
"26" = '''
:sup:`26` Il envoya Moïse, son serviteur, et Aaron, qu'il avait choisi. 
'''
"27" = '''
:sup:`27` Ils faisaient des miracles au milieu d'eux, et des merveilles dans le pays de Ham. 
'''
"28" = '''
:sup:`28` Il a envoyé les ténèbres, et il a rendu les ténèbres. Ils ne se sont pas rebellés contre ses paroles. 
'''
"29" = '''
:sup:`29` Il a changé leurs eaux en sang, et ont tué leurs poissons. 
'''
"30" = '''
:sup:`30` Leur terre grouillait de grenouilles, même dans les chambres de leurs rois. 
'''
"31" = '''
:sup:`31` Il parla, et des nuées de mouches vinrent, et des poux dans toutes leurs frontières. 
'''
"32" = '''
:sup:`32` Il leur a donné de la grêle en guise de pluie, avec des éclairs dans leur pays. 
'''
"33" = '''
:sup:`33` Il a frappé leurs vignes et aussi leurs figuiers, et ont brisé les arbres de leur pays. 
'''
"34" = '''
:sup:`34` Il parla, et les sauterelles vinrent avec les sauterelles, sans nombre. 
'''
"35" = '''
:sup:`35` Ils ont dévoré toutes les plantes de leur pays, et ont mangé le fruit de leur sol. 
'''
"36" = '''
:sup:`36` Il frappa aussi tous les premiers-nés de leur pays, les premiers fruits de toute leur virilité. 
'''
"37" = '''
:sup:`37` Il les fit sortir avec de l'argent et de l'or. Il n'y avait pas une seule personne faible parmi ses tribus. 
'''
"38" = '''
:sup:`38` L'Égypte se réjouit de leur départ, car la peur d'eux était tombée sur eux. 
'''
"39" = '''
:sup:`39` Il a étendu un nuage pour le couvrir, le feu pour donner de la lumière dans la nuit. 
'''
"40" = '''
:sup:`40` Ils ont demandé, et il a apporté des cailles, et les a rassasiés avec le pain du ciel. 
'''
"41" = '''
:sup:`41` Il ouvrit le rocher, et des eaux jaillirent. Ils coulaient comme un fleuve dans les endroits secs. 
'''
"42" = '''
:sup:`42` Car il s'est souvenu de sa sainte parole, et Abraham, son serviteur. 
'''
"43" = '''
:sup:`43` Il a fait sortir son peuple avec joie, son choix avec le chant. 
'''
"44" = '''
:sup:`44` Il leur a donné les terres des nations. Ils ont pris le travail des peuples en possession, 
'''
"45" = '''
:sup:`45` afin qu'ils gardent ses statuts, et observez ses lois. Louez Yah ! 
'''
