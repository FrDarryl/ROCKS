[32]
"1" = '''
:sup:`1` Voici un roi qui régnera dans la justice, et les princes gouverneront dans la justice. 
'''
"2" = '''
:sup:`2` L'homme sera comme une cachette contre le vent, et un abri de la tempête, comme des ruisseaux d'eau dans un endroit sec, comme l'ombre d'un grand rocher dans une terre épuisée. 
'''
"3" = '''
:sup:`3` Les yeux de ceux qui voient ne s'obscurcissent pas, et les oreilles de ceux qui entendent écouteront. 
'''
"4" = '''
:sup:`4` Le cœur de l'impétueux comprendra la connaissance, et la langue des bègues sera prête à parler clairement. 
'''
"5" = '''
:sup:`5` L'insensé ne sera plus appelé noble, ni le scélérat être hautement respecté. 
'''
"6" = '''
:sup:`6` Car l'insensé dira des folies, et son cœur commettra l'iniquité, de pratiquer le blasphème, et de proférer des erreurs contre Yahvé, pour vider l'âme de ceux qui ont faim, et de faire manquer le breuvage des assoiffés. 
'''
"7" = '''
:sup:`7` Les voies du scélérat sont mauvaises. Il élabore des plans méchants pour détruire les humbles par des paroles mensongères, même quand le nécessiteux parle juste. 
'''
"8" = '''
:sup:`8` Mais le noble conçoit des choses nobles, et il continuera dans les choses nobles. 
'''
"9" = '''
:sup:`9` Levez-vous, femmes qui êtes à l'aise ! Entendez ma voix ! Filles insouciantes, écoutez mon discours ! 
'''
"10" = '''
:sup:`10` Pendant des jours au-delà d'une année, vous serez troublées, femmes insouciantes ; pour le millésime échouera. La récolte ne viendra pas. 
'''
"11" = '''
:sup:`11` Tremblez, vous les femmes qui êtes à l'aise ! Soyez inquiets, bande d'insouciants ! Déshabillez-vous, mettez-vous à nu, et mettez un sac sur votre taille. 
'''
"12" = '''
:sup:`12` Battez vos poitrines pour les champs agréables, pour la vigne féconde. 
'''
"13" = '''
:sup:`13` Les épines et les ronces pousseront sur la terre de mon peuple ; oui, sur toutes les maisons de joie de la ville joyeuse. 
'''
"14" = '''
:sup:`14` Car le palais sera abandonné. La ville populeuse sera déserte. La colline et la tour de guet seront pour toujours des repaires, un délice pour les ânes sauvages, un pâturage de troupeaux, 
'''
"15" = '''
:sup:`15` jusqu'à ce que l'Esprit soit répandu sur nous d'en haut, et le désert devient un champ fertile, et le champ fructueux est considéré comme une forêt. 
'''
"16" = '''
:sup:`16` Alors la justice habitera dans le désert ; et la justice restera dans le champ fructueux. 
'''
"17" = '''
:sup:`17` L'œuvre de la justice sera la paix, et l'effet de la justice, la tranquillité et la confiance pour toujours. 
'''
"18" = '''
:sup:`18` Mon peuple vivra dans une demeure paisible, dans des logements sûrs, et dans des lieux de repos tranquilles, 
'''
"19" = '''
:sup:`19` bien que la grêle aplatisse la forêt, et la ville est complètement rasée. 
'''
"20" = '''
:sup:`20` Heureux ceux qui sèment près de toutes les eaux ! qui envoie les pieds du bœuf et de l'âne. 
'''
