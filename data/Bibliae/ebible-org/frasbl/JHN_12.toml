[12]
"1" = '''
:sup:`1` Six jours avant la Pâque, Jésus se rendit à Béthanie, où était Lazare, qui était mort, et qu'il avait ressuscité des morts. 
'''
"2" = '''
:sup:`2` Là, on lui fit un souper. Marthe servait, mais Lazare était du nombre de ceux qui étaient à table avec lui. 
'''
"3" = '''
:sup:`3` Marie prit une livre d'onguent de nard pur, très précieux, et elle oignit les pieds de Jésus ; elle lui essuya les pieds avec ses cheveux. La maison fut remplie de l'odeur du parfum. 
'''
"4" = '''
:sup:`4` Alors Judas Iscariote, fils de Simon, l'un de ses disciples, qui allait le trahir, dit : 
'''
"5" = '''
:sup:`5` « Pourquoi ce parfum n'a-t-il pas été vendu trois cents deniers et donné aux pauvres ? » 
'''
"6" = '''
:sup:`6` Il disait cela, non qu'il se souciât des pauvres, mais parce qu'il était voleur et qu'ayant la tirelire, il avait l'habitude de voler ce qu'on y mettait. 
'''
"7" = '''
:sup:`7` Mais Jésus dit : « Laisse-la tranquille. Elle a gardé cela pour le jour de ma sépulture. 
'''
"8" = '''
:sup:`8` Car vous avez toujours les pauvres avec vous, mais vous ne m'avez pas toujours, moi. » 
'''
"9" = '''
:sup:`9` Une grande foule de Juifs apprit donc qu'il était là, et ils vinrent, non seulement à cause de Jésus, mais aussi pour voir Lazare, qu'il avait ressuscité des morts. 
'''
"10" = '''
:sup:`10` Mais les principaux sacrificateurs complotèrent de faire mourir aussi Lazare, 
'''
"11" = '''
:sup:`11` parce que, à cause de lui, beaucoup de Juifs s'en allèrent et crurent en Jésus. 
'''
"12" = '''
:sup:`12` Le lendemain, une grande foule était venue à la fête. Lorsqu'ils apprirent que Jésus venait à Jérusalem, 
'''
"13" = '''
:sup:`13` ils prirent les branches des palmiers, sortirent à sa rencontre et s'écrièrent : « Hosanna ! Béni soit celui qui vient au nom du Seigneur, le roi d'Israël ! » 
'''
"14" = '''
:sup:`14` Jésus, ayant trouvé un jeune âne, s'assit dessus. Selon qu'il est écrit : 
'''
"15" = '''
:sup:`15` « Ne crains pas, fille de Sion. Voici que ton Roi vient, assis sur un ânon. » 
'''
"16" = '''
:sup:`16` Ses disciples ne comprirent pas d'abord ces choses ; mais, lorsque Jésus fut glorifié, ils se souvinrent que ces choses étaient écrites de lui, et qu'ils les avaient faites pour lui. 
'''
"17" = '''
:sup:`17` La foule qui était avec lui, lorsqu'il appela Lazare hors du sépulcre et le ressuscita des morts, rendait donc témoignage à ce sujet. 
'''
"18" = '''
:sup:`18` C'est pourquoi aussi la foule alla au-devant de lui, parce qu'elle avait appris qu'il avait fait ce miracle. 
'''
"19" = '''
:sup:`19` Les pharisiens se dirent alors entre eux : « Voyez comme vous ne faites rien. Voici que le monde est allé après lui. » 
'''
"20" = '''
:sup:`20` Or, il y avait quelques Grecs parmi ceux qui montaient se prosterner à la fête. 
'''
"21" = '''
:sup:`21` Ils vinrent donc trouver Philippe, qui était de Bethsaïda en Galilée, et lui demandèrent : « Seigneur, nous voulons voir Jésus. » 
'''
"22" = '''
:sup:`22` Philippe vint le dire à André ; et André vint à son tour avec Philippe, et ils le dirent à Jésus. 
'''
"23" = '''
:sup:`23` Jésus leur répondit : « Le temps est venu où le Fils de l'homme sera glorifié. 
'''
"24" = '''
:sup:`24` Je vous le dis en vérité, si le grain de blé ne tombe en terre et ne meurt, il reste seul. Mais s'il meurt, il porte beaucoup de fruit. 
'''
"25" = '''
:sup:`25` Celui qui aime sa vie la perdra. Celui qui hait sa vie dans ce monde la gardera pour la vie éternelle. 
'''
"26" = '''
:sup:`26` Si quelqu'un me sert, qu'il me suive. Là où je suis, là aussi sera mon serviteur. Si quelqu'un me sert, le Père l'honorera. 
'''
"27" = '''
:sup:`27` « Maintenant mon âme est troublée. Que dirai-je ? « Père, sauve-moi de ce temps » ? Mais c'est pour cette cause que je suis arrivé à ce moment. 
'''
"28" = '''
:sup:`28` Père, glorifie ton nom ! » Alors une voix sortit du ciel, disant : « Je l'ai glorifié et je le glorifierai encore. » 
'''
"29" = '''
:sup:`29` C'est pourquoi la foule qui se tenait là et qui l'entendait disait que c'était un tonnerre. D'autres disaient : « Un ange lui a parlé. » 
'''
"30" = '''
:sup:`30` Jésus répondit : « Cette voix n'est pas venue à cause de moi, mais à cause de vous. 
'''
"31" = '''
:sup:`31` Maintenant, c'est le jugement de ce monde. Maintenant, le prince de ce monde sera chassé. 
'''
"32" = '''
:sup:`32` Et moi, si je suis élevé de la terre, j'attirerai à moi tous les peuples. » 
'''
"33" = '''
:sup:`33` Mais il disait cela en indiquant par quel genre de mort il devait mourir. 
'''
"34" = '''
:sup:`34` La foule lui répondit : « Nous avons appris par la loi que le Christ demeure éternellement. Comment dis-tu : « Il faut que le Fils de l'homme soit élevé » ? Qui est ce Fils de l'homme ? » 
'''
"35" = '''
:sup:`35` Jésus leur dit donc : « La lumière est encore pour un peu de temps avec vous. Marchez pendant que vous avez la lumière, afin que les ténèbres ne vous surprennent pas. Celui qui marche dans les ténèbres ne sait pas où il va. 
'''
"36" = '''
:sup:`36` Pendant que vous avez la lumière, croyez en la lumière, afin de devenir des enfants de lumière. » Jésus dit ces choses, puis il s'en alla et se cacha d'eux. 
'''
"37" = '''
:sup:`37` Mais, bien qu'il eût fait devant eux tant de miracles, ils ne crurent pas en lui, 
'''
"38" = '''
:sup:`38` afin que s'accomplît la parole qu'Ésaïe, le prophète, avait prononcée : « Seigneur, qui a cru à notre rapport ? A qui le bras du Seigneur a-t-il été révélé ? » 
'''
"39" = '''
:sup:`39` C'est pour cela qu'ils ne pouvaient pas croire, car Ésaïe a encore dit : 
'''
"40" = '''
:sup:`40` « Il a aveuglé leurs yeux et il a endurci leur cœur, de peur qu'ils ne voient avec leurs yeux, et perçoivent avec leur cœur, et tournerait, et je les guérirais. » 
'''
"41" = '''
:sup:`41` Ésaïe a dit ces choses en voyant sa gloire, et il a parlé de lui. 
'''
"42" = '''
:sup:`42` Cependant, beaucoup de chefs croyaient en lui ; mais, à cause des pharisiens, ils ne le confessaient pas, afin de ne pas être exclus de la synagogue, 
'''
"43" = '''
:sup:`43` car ils aimaient mieux les louanges des hommes que celles de Dieu. 
'''
"44" = '''
:sup:`44` Jésus s'écria : « Celui qui croit en moi ne croit pas en moi, mais en celui qui m'a envoyé. 
'''
"45" = '''
:sup:`45` Celui qui me voit voit celui qui m'a envoyé. 
'''
"46" = '''
:sup:`46` Je suis venu comme une lumière dans le monde, afin que quiconque croit en moi ne demeure pas dans les ténèbres. 
'''
"47" = '''
:sup:`47` Si quelqu'un écoute mes paroles et ne croit pas, je ne le juge pas. Car je suis venu non pas pour juger le monde, mais pour sauver le monde. 
'''
"48" = '''
:sup:`48` Celui qui me rejette, et qui ne reçoit pas mes paroles, a quelqu'un qui le juge. La parole que j'ai prononcée le jugera au dernier jour. 
'''
"49" = '''
:sup:`49` Car je n'ai pas parlé de moi-même, mais le Père qui m'a envoyé m'a donné un commandement, celui de savoir ce que je dois dire et ce que je dois dire. 
'''
"50" = '''
:sup:`50` Je sais que son commandement est la vie éternelle. Les choses donc que je dis, je les dis comme le Père me les a dites. » 
'''
