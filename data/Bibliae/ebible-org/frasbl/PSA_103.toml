[103]
"1" = '''
:sup:`1` Par David. Loue Yahvé, mon âme ! Tout ce qui est en moi, loue son saint nom ! 
'''
"2" = '''
:sup:`2` Louez Yahvé, mon âme ! et n'oubliez pas tous ses avantages, 
'''
"3" = '''
:sup:`3` qui pardonne tous vos péchés, qui guérit toutes vos maladies, 
'''
"4" = '''
:sup:`4` qui rachète votre vie de la destruction, qui vous couronne de bonté et de tendresse, 
'''
"5" = '''
:sup:`5` qui satisfait ton désir par de bonnes choses, afin que ta jeunesse se renouvelle comme celle de l'aigle. 
'''
"6" = '''
:sup:`6` Yahvé exécute des actes justes, et la justice pour tous ceux qui sont opprimés. 
'''
"7" = '''
:sup:`7` Il a fait connaître ses voies à Moïse, ses actes aux enfants d'Israël. 
'''
"8" = '''
:sup:`8` Yahvé est miséricordieux et compatissant, lent à la colère, et abondant en bonté. 
'''
"9" = '''
:sup:`9` Il n'accusera pas toujours ; il ne restera pas non plus en colère pour toujours. 
'''
"10" = '''
:sup:`10` Il ne nous a pas traités selon nos péchés, et ne nous a pas remboursé pour nos iniquités. 
'''
"11" = '''
:sup:`11` Car comme les cieux sont élevés au-dessus de la terre, tant est grande sa bonté envers ceux qui le craignent. 
'''
"12" = '''
:sup:`12` Aussi loin que l'est est de l'ouest, jusqu'à ce qu'il ait éloigné de nous nos transgressions. 
'''
"13" = '''
:sup:`13` Comme un père a de la compassion pour ses enfants, Yahvé a donc de la compassion pour ceux qui le craignent. 
'''
"14" = '''
:sup:`14` Car il sait comment nous sommes faits. Il se souvient que nous sommes de la poussière. 
'''
"15" = '''
:sup:`15` Quant à l'homme, ses jours sont comme l'herbe. Comme une fleur des champs, il s'épanouit. 
'''
"16" = '''
:sup:`16` Car le vent passe sur elle, et elle disparaît. Sa place ne s'en souvient plus. 
'''
"17" = '''
:sup:`17` Mais la bonté de Yahvé est d'éternité en éternité avec ceux qui le craignent, sa justice aux enfants des enfants, 
'''
"18" = '''
:sup:`18` à ceux qui gardent son alliance, à ceux qui se souviennent d'obéir à ses préceptes. 
'''
"19" = '''
:sup:`19` Yahvé a établi son trône dans les cieux. Son royaume règne sur tout. 
'''
"20" = '''
:sup:`20` Louez Yahvé, vous, ses anges, qui sont puissants en force, qui accomplissent sa parole, en obéissant à la voix de sa parole. 
'''
"21" = '''
:sup:`21` Louez Yahvé, vous toutes ses armées, vous êtes ses serviteurs, qui faites sa volonté. 
'''
"22" = '''
:sup:`22` Louez Yahvé, vous toutes ses œuvres, dans tous les lieux de sa domination. Loue Yahvé, mon âme ! 
'''
