[17]
"1" = '''
:sup:`1` Lorsque David habitait dans sa maison, il dit à Nathan, le prophète : « Voici, j'habite dans une maison de cèdre, mais l'arche de l'alliance de Yahvé est dans une tente. » 
'''
"2" = '''
:sup:`2` Nathan dit à David : « Fais tout ce qui est dans ton cœur, car Dieu est avec toi. » 
'''
"3" = '''
:sup:`3` Cette même nuit, la parole de Dieu fut adressée à Nathan, en ces termes : 
'''
"4" = '''
:sup:`4` Va dire à David, mon serviteur : L'Éternel dit : Tu ne me bâtiras pas de maison pour que j'y habite ; 
'''
"5" = '''
:sup:`5` car je n'ai pas habité dans une maison depuis le jour où j'ai fait monter Israël jusqu'à ce jour, mais j'ai marché de tente en tente et de tente en tente. 
'''
"6" = '''
:sup:`6` Dans tous les lieux où j'ai marché avec tout Israël, j'ai dit à l'un des juges d'Israël, à qui j'avais donné l'ordre de paître mon peuple, pourquoi vous ne m'avez pas bâti une maison de cèdre. 
'''
"7" = '''
:sup:`7` « Maintenant, tu diras à mon serviteur David : « L'Éternel des armées dit : « Je t'ai pris de la bergerie, de la suite des brebis, pour être prince sur mon peuple d'Israël. 
'''
"8" = '''
:sup:`8` J'ai été avec toi partout où tu es allé, et j'ai exterminé tous tes ennemis devant toi. Je te donnerai un nom semblable au nom des grands qui sont sur la terre. 
'''
"9" = '''
:sup:`9` J'établirai un lieu pour mon peuple d'Israël, et je le planterai, afin qu'il habite dans son lieu et qu'il ne soit plus déplacé. Les enfants du mal ne le détruiront plus, comme au début, 
'''
"10" = '''
:sup:`10` et depuis le jour où j'ai ordonné à des juges d'être à la tête de mon peuple d'Israël. Je soumettrai tous vos ennemis. Et je vous dis que l'Éternel vous bâtira une maison. 
'''
"11" = '''
:sup:`11` Lorsque tes jours seront accomplis et que tu devras aller auprès de tes pères, j'établirai ta descendance après toi, qui sera du nombre de tes fils, et j'affermirai son règne. 
'''
"12" = '''
:sup:`12` Il me bâtira une maison, et j'établirai son trône pour toujours. 
'''
"13" = '''
:sup:`13` Je serai son père, et il sera mon fils. Je ne lui retirerai pas ma bonté, comme je l'ai retirée à celui qui était avant toi, 
'''
"14" = '''
:sup:`14` mais je l'établirai dans ma maison et dans mon royaume pour toujours. Son trône sera établi pour toujours. »'" 
'''
"15" = '''
:sup:`15` D'après toutes ces paroles et d'après toute cette vision, c'est ainsi que Nathan parla à David. 
'''
"16" = '''
:sup:`16` Alors le roi David entra et s'assit devant l'Éternel, et il dit : Qui suis-je, Éternel Dieu, et quelle est ma maison, pour que tu m'aies amené jusqu'ici ? 
'''
"17" = '''
:sup:`17` C'était peu de chose à tes yeux, ô Dieu, mais tu as parlé de la maison de ton serviteur pour longtemps, et tu m'as respecté comme un homme de haut rang, Yahvé Dieu. 
'''
"18" = '''
:sup:`18` Que peut encore te dire David au sujet de l'honneur qui est fait à ton serviteur ? Car tu connais ton serviteur. 
'''
"19" = '''
:sup:`19` Yahvé, c'est à cause de ton serviteur, et selon ton propre cœur, que tu as fait toute cette grandeur, pour faire connaître toutes ces grandes choses. 
'''
"20" = '''
:sup:`20` Yahvé, il n'y a personne comme toi, et il n'y a aucun Dieu en dehors de toi, selon tout ce que nous avons entendu de nos oreilles. 
'''
"21" = '''
:sup:`21` Quelle nation sur la terre est semblable à ton peuple d'Israël, que Dieu est allé racheter pour en faire un peuple, pour te faire un nom par des choses grandes et impressionnantes, en chassant les nations devant ton peuple que tu as racheté d'Égypte ? 
'''
"22" = '''
:sup:`22` Car tu as fait de ton peuple d'Israël ton peuple pour toujours, et toi, Yahvé, tu es devenu son Dieu. 
'''
"23" = '''
:sup:`23` Maintenant, Yahvé, que la parole que tu as prononcée sur ton serviteur et sur sa maison soit affermie pour toujours, et que tu fasses ce que tu as dit. 
'''
"24" = '''
:sup:`24` Que ton nom soit affermi et magnifié à jamais, en disant : « L'Éternel des armées est le Dieu d'Israël, le Dieu d'Israël. La maison de David, ton serviteur, est affermie devant toi » 
'''
"25" = '''
:sup:`25` Car toi, mon Dieu, tu as révélé à ton serviteur que tu lui bâtirais une maison. C'est pourquoi ton serviteur a trouvé le courage de prier devant toi. 
'''
"26" = '''
:sup:`26` Or, Yahvé, tu es Dieu, et tu as promis ce bien à ton serviteur. 
'''
"27" = '''
:sup:`27` Maintenant, il t'a plu de bénir la maison de ton serviteur, afin qu'elle subsiste à jamais devant toi ; car c'est toi, Yahvé, qui as béni, et elle est bénie à jamais. » 
'''
