[11]
"1" = '''
:sup:`1` Alors tout Israël se rassembla auprès de David à Hébron, en disant : « Voici, nous sommes tes os et ta chair. 
'''
"2" = '''
:sup:`2` Autrefois, même lorsque Saül était roi, c'est toi qui as fait sortir et entrer Israël. Yahvé ton Dieu t'a dit : « Tu seras le berger de mon peuple d'Israël, et tu seras le prince de mon peuple d'Israël. » 
'''
"3" = '''
:sup:`3` Et tous les anciens d'Israël vinrent auprès du roi à Hébron, et David fit alliance avec eux à Hébron, devant Yahvé. Ils oignirent David comme roi d'Israël, selon la parole de Yahvé par Samuel. 
'''
"4" = '''
:sup:`4` David et tout Israël allèrent à Jérusalem (appelée aussi Jébus) ; les Jébusiens, habitants du pays, étaient là. 
'''
"5" = '''
:sup:`5` Les habitants de Jébus dirent à David : « Tu n'entreras pas ici ! » Néanmoins, David prit la forteresse de Sion. C'est la ville de David. 
'''
"6" = '''
:sup:`6` David avait dit : « Celui qui frappera le premier les Jébusiens sera chef et capitaine. » Joab, fils de Tseruja, monta le premier, et fut nommé chef. 
'''
"7" = '''
:sup:`7` David habitait dans la forteresse ; c'est pourquoi on l'appelait la ville de David. 
'''
"8" = '''
:sup:`8` Il construisit la ville tout autour, depuis Millo jusqu'aux environs ; et Joab répara le reste de la ville. 
'''
"9" = '''
:sup:`9` David devenait de plus en plus grand, car l'Éternel des armées était avec lui. 
'''
"10" = '''
:sup:`10` Et voici les chefs des hommes forts que David avait, qui se sont montrés forts avec lui dans son royaume, avec tout Israël, pour le faire roi, selon la parole de l'Éternel sur Israël. 
'''
"11" = '''
:sup:`11` Voici le nombre des vaillants hommes que David avait : Jashobeam, fils d'un Hachmonite, chef des trente ; il leva sa lance contre trois cents personnes et les tua en une seule fois. 
'''
"12" = '''
:sup:`12` Après lui, Éléazar, fils de Dodo, l'Ahochite, qui était l'un des trois hommes forts. 
'''
"13" = '''
:sup:`13` Il était avec David à Pasdammim, et là, les Philistins étaient rassemblés pour combattre, là où il y avait un terrain plein d'orge ; et le peuple fuyait devant les Philistins. 
'''
"14" = '''
:sup:`14` Ils se placèrent au milieu du champ, le défendirent et tuèrent les Philistins, et Yahvé les sauva par une grande victoire. 
'''
"15" = '''
:sup:`15` Trois des trente chefs descendirent au rocher vers David, dans la grotte d'Adullam ; et l'armée des Philistins campait dans la vallée des Rephaïm. 
'''
"16" = '''
:sup:`16` David était alors dans la forteresse, et la garnison des Philistins était en ce moment à Bethléem. 
'''
"17" = '''
:sup:`17` David se languissait et disait : « Oh, si quelqu'un me donnait à boire de l'eau du puits de Bethléem, qui est près de la porte ! ». 
'''
"18" = '''
:sup:`18` Les trois hommes traversèrent l'armée des Philistins, puisèrent de l'eau dans le puits de Bethléem, près de la porte, la prirent et l'apportèrent à David. David ne voulut pas en boire, mais il la versa à Yahvé, 
'''
"19" = '''
:sup:`19` et dit : « Mon Dieu me défend de faire cela ! Boirais-je le sang de ces hommes qui ont mis leur vie en péril ? ». Car ils avaient risqué leur vie pour l'apporter. Il n'a donc pas voulu le boire. Les trois hommes forts firent ces choses. 
'''
"20" = '''
:sup:`20` Abishaï, frère de Joab, était le chef des trois, car il leva sa lance contre trois cents personnes et les tua, et il eut un nom parmi les trois. 
'''
"21" = '''
:sup:`21` Parmi les trois, il était plus honorable que les deux autres, et il fut fait leur chef ; cependant il n'était pas compris dans les trois. 
'''
"22" = '''
:sup:`22` Benaja, fils de Jehoiada, fils d'un homme vaillant de Kabzeel, qui avait fait des exploits, tua les deux fils d'Ariel de Moab. Il descendit aussi et tua un lion au milieu d'une fosse, un jour de neige. 
'''
"23" = '''
:sup:`23` Il tua un Égyptien, un homme de haute stature, haut de cinq coudées. Il descendit vers lui avec un bâton, arracha la lance de la main de l'Égyptien et le tua avec sa propre lance. 
'''
"24" = '''
:sup:`24` Benaja, fils de Jehojada, fit ces choses et eut un nom parmi les trois vaillants hommes. 
'''
"25" = '''
:sup:`25` Voici, il était plus honorable que les trente, mais il n'atteignait pas les trois, et David le plaça à la tête de sa garde. 
'''
"26" = '''
