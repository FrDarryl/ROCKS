[42]
"1" = '''
:sup:`1` « Voici mon serviteur, que je soutiens, mon élu, en qui mon âme se complaît : J'ai mis mon Esprit sur lui. Il apportera la justice aux nations. 
'''
"2" = '''
:sup:`2` Il ne criera pas, ni élever la voix, ni qu'il soit entendu dans la rue. 
'''
"3" = '''
:sup:`3` Il ne brisera pas un roseau meurtri. Il n'éteindra pas une mèche qui brûle faiblement. Il rendra fidèlement la justice. 
'''
"4" = '''
:sup:`4` Il n'échouera pas et ne se découragera pas, jusqu'à ce qu'il ait établi la justice sur la terre, et les îles attendent sa loi. » 
'''
"5" = '''
:sup:`5` Dieu Yahvé, celui qui a créé les cieux et les a étendus, celui qui a étendu la terre et ce qui en sort, celui qui donne le souffle à son peuple et l'esprit à ceux qui y marchent, dit : 
'''
"6" = '''
:sup:`6` « Moi, Yahvé, je vous ai appelés dans la justice. Je te tiendrai la main. Je te garderai, et te faire une alliance pour le peuple, comme une lumière pour les nations, 
'''
"7" = '''
:sup:`7` pour ouvrir les yeux des aveugles, pour faire sortir les prisonniers du donjon, et ceux qui sont assis dans les ténèbres sortiront de la prison. 
'''
"8" = '''
:sup:`8` « Je suis Yahvé. C'est mon nom. Je ne donnerai pas ma gloire à un autre, ni mes louanges à des images gravées. 
'''
"9" = '''
:sup:`9` Voici, les premières choses sont arrivées et je déclare des choses nouvelles. Je vous en parle avant qu'elles n'arrivent. » 
'''
"10" = '''
:sup:`10` Chantez à Yahvé un chant nouveau, et ses louanges jusqu'aux extrémités de la terre, vous qui descendez à la mer, et tout ce qui s'y trouve, les îles et leurs habitants. 
'''
"11" = '''
:sup:`11` Que le désert et ses villes élèvent leurs voix, avec les villages que Kedar habite. Que les habitants de Sela chantent. Qu'ils crient du haut des montagnes ! 
'''
"12" = '''
:sup:`12` Qu'ils rendent gloire à Yahvé, et publier ses louanges dans les îles. 
'''
"13" = '''
:sup:`13` Yahvé sortira comme un homme puissant. Il suscitera le zèle comme un homme de guerre. Il lancera un cri de guerre. Oui, il criera à haute voix. Il triomphera de ses ennemis. 
'''
"14" = '''
:sup:`14` « J'ai gardé le silence pendant longtemps. J'ai été silencieux et je me suis retenu. Maintenant, je vais crier comme une femme en travail. Je vais souffler et haleter. 
'''
"15" = '''
:sup:`15` Je détruirai les montagnes et les collines, et dessécher toutes leurs herbes. Je vais faire des îles des rivières, et assèchera les piscines. 
'''
"16" = '''
:sup:`16` Je ferai venir les aveugles par un chemin qu'ils ne connaissent pas. Je les conduirai dans des sentiers qu'ils ne connaissent pas. Je rendrai les ténèbres légères devant eux, et les endroits tortueux sont droits. Je vais faire ces choses, et je ne les abandonnerai pas. 
'''
"17" = '''
:sup:`17` « Ceux qui se confient aux images gravées, qui racontent des images en fusion, « Vous êtes nos dieux, seront retournés. Ils seront totalement déçus. 
'''
"18" = '''
:sup:`18` « Écoutez, sourds, et regarde, tu es aveugle, que vous pouvez voir. 
'''
"19" = '''
:sup:`19` Qui est aveugle, sinon mon serviteur ? Ou qui est aussi sourd que le messager que j'envoie ? Qui est aussi aveugle que celui qui est en paix, et aussi aveugle que le serviteur de Yahvé ? 
'''
"20" = '''
:sup:`20` Tu vois beaucoup de choses, mais tu n'observes pas. Ses oreilles sont ouvertes, mais il n'écoute pas. 
'''
"21" = '''
:sup:`21` Il a plu à Yahvé, à cause de sa justice, de magnifier la loi. et le rendre honorable. 
'''
"22" = '''
:sup:`22` Mais c'est un peuple volé et pillé. Ils sont tous coincés dans des trous, et ils sont cachés dans les prisons. Ils sont devenus des captifs, et personne ne les délivre, et un pillage, et personne ne dit : « Restaurez-les ! 
'''
"23" = '''
:sup:`23` Qui parmi vous prête l'oreille à cela ? Qui écoutera et entendra pour le temps à venir ? 
'''
"24" = '''
:sup:`24` qui a donné Jacob comme butin, et Israël aux voleurs ? N'est-ce pas Yahvé, celui contre qui nous avons péché ? Car ils n'ont pas voulu marcher dans ses voies, et ils ont désobéi à sa loi. 
'''
"25" = '''
:sup:`25` Il a donc déversé sur lui l'ardeur de sa colère, et la force de la bataille. Ça l'a enflammé tout autour, mais il ne le savait pas. Ça l'a brûlé, mais il ne l'a pas pris à cœur. » 
'''
