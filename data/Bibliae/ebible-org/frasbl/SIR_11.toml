[11]
"1" = '''
:sup:`1` Le sage des humbles relèvera la tête, et le faire asseoir au milieu de grands hommes. 
'''
"2" = '''
:sup:`2` Ne félicitez pas un homme pour son apparence. Ne détestez pas un homme pour son apparence extérieure. 
'''
"3" = '''
:sup:`3` L'abeille est petite parmi les créatures volantes, mais ce qu'il produit est la meilleure des confections. 
'''
"4" = '''
:sup:`4` Ne vous vantez pas des vêtements que vous portez, et ne t'exalte pas au jour de l'honneur ; car les œuvres du Seigneur sont merveilleuses, et ses œuvres sont cachées parmi les hommes. 
'''
"5" = '''
:sup:`5` Beaucoup de rois se sont assis sur le sol, mais celui qui n'a jamais été considéré comme tel a porté une couronne. 
'''
"6" = '''
:sup:`6` De nombreux hommes puissants ont été grandement déshonorés. Des hommes de renom ont été livrés aux mains d'autres hommes. 
'''
"7" = '''
:sup:`7` Ne blâmez pas avant d'enquêter. Comprenez d'abord, et ensuite réprimandez. 
'''
"8" = '''
:sup:`8` Ne répondez pas avant d'avoir entendu. N'interrompez pas quelqu'un pendant qu'il parle. 
'''
"9" = '''
:sup:`9` Ne vous disputez pas sur un sujet qui ne vous concerne pas. Ne vous asseyez pas avec les pécheurs quand ils jugent. 
'''
"10" = '''
:sup:`10` Mon fils, ne t'occupe pas de beaucoup de choses ; car si vous vous en mêlez beaucoup, vous ne resterez pas impuni. Si vous poursuivez, vous ne dépasserez pas, et vous ne vous échapperez pas en fuyant. 
'''
"11" = '''
:sup:`11` Il y en a un qui peine, qui travaille et qui se dépêche, et est encore plus en retard. 
'''
"12" = '''
:sup:`12` Il y en a un qui est paresseux, et qui a besoin d'aide, qui manque de force, et qui abonde en pauvreté, mais les yeux du Seigneur l'ont regardé en bien, et il l'a relevé de sa condition inférieure, 
'''
"13" = '''
:sup:`13` et il a levé la tête de sorte que beaucoup s'émerveillaient devant lui. 
'''
"14" = '''
:sup:`14` Les bonnes et les mauvaises choses, la vie et la mort, la pauvreté et la richesse, viennent du Seigneur. 
'''
"15" = '''
:sup:`15` -16 
'''
"16" = '''
:sup:`16` Le don du Seigneur demeure avec les pieux. Son bon plaisir prospérera à jamais. 
'''
"17" = '''
:sup:`17` On s'enrichit par sa diligence et son abnégation, et voici la part de sa récompense : 
'''
"18" = '''
:sup:`18` quand il dit : « J'ai trouvé le repos, et maintenant je vais manger de mes biens ! » il ne sait pas combien de temps va passer jusqu'à ce qu'il les laisse aux autres et qu'il meure. 
'''
"19" = '''
:sup:`19` Sois ferme dans ton alliance et applique-la, et vieillir dans ton travail. 
'''
"20" = '''
:sup:`20` Ne t'étonne pas des œuvres d'un pécheur, mais fais confiance au Seigneur et reste dans ton travail ; car c'est une chose facile aux yeux du Seigneur pour rendre rapidement et soudainement un pauvre homme riche. 
'''
"21" = '''
:sup:`21` La bénédiction du Seigneur est dans la récompense des pieux. Il fait fleurir sa bénédiction dans une heure qui vient vite. 
'''
"22" = '''
:sup:`22` Ne dites pas : « A quoi bon me servir ? Quelles autres bonnes choses peuvent être à moi ? » 
'''
"23" = '''
:sup:`23` Ne dites pas : « J'en ai assez. Quel mal pourrait m'arriver maintenant ? » 
'''
"24" = '''
:sup:`24` Au jour des bonnes choses, les mauvaises sont oubliées. Au jour des mauvaises choses, l'homme ne se souviendra pas des bonnes choses. 
'''
"25" = '''
:sup:`25` Car c'est une chose facile aux yeux de l'Éternel. pour récompenser un homme au jour de la mort selon ses voies. 
'''
"26" = '''
:sup:`26` L'affliction d'une heure fait oublier les délices. À la fin, les actes d'un homme sont révélés. 
'''
"27" = '''
:sup:`27` N'appelle aucun homme heureux avant sa mort. Un homme sera connu par ses enfants. 
'''
"28" = '''
:sup:`28` Ne fais pas entrer tous les hommes dans ta maison, car les ruses d'un homme trompeur sont nombreuses. 
'''
"29" = '''
:sup:`29` Comme une perdrix dans une cage, tel est le cœur d'un homme fier. Comme un espion, il cherche votre faiblesse. 
'''
"30" = '''
:sup:`30` Car il est aux aguets pour changer les bonnes choses en mauvaises, et attribue le blâme dans les choses qui sont louables. 
'''
"31" = '''
:sup:`31` D'une étincelle de feu s'allume un tas de charbons, et un homme pécheur est à l'affût pour verser le sang. 
'''
"32" = '''
:sup:`32` Prenez garde au malfaiteur, car il projette des choses mauvaises, de peur qu'il ne ruine votre réputation pour toujours. 
'''
"33" = '''
:sup:`33` Accueillez un étranger dans votre maison, et il vous distraira par ses arguments. et t'éloigner de ta propre famille. 
'''
