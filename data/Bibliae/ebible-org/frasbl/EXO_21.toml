[21]
"1" = '''
:sup:`1` « Voici les ordonnances que tu mettras devant eux : 
'''
"2" = '''
:sup:`2` « Si tu achètes un serviteur hébreu, il servira six ans, et la septième année, il sortira libre, sans rien payer. 
'''
"3" = '''
:sup:`3` S'il entre seul, il sortira seul. S'il est marié, sa femme sortira avec lui. 
'''
"4" = '''
:sup:`4` Si son maître lui donne une femme et qu'elle lui donne des fils ou des filles, la femme et ses enfants seront à son maître, et il sortira seul. 
'''
"5" = '''
:sup:`5` Mais si le serviteur dit ouvertement : « J'aime mon maître, ma femme et mes enfants. Je ne sortirai pas libre », 
'''
"6" = '''
:sup:`6` alors son maître le conduira devant Dieu, et l'amènera à la porte ou au montant de la porte ; son maître lui percera l'oreille avec un poinçon, et il le servira pour toujours. 
'''
"7" = '''
:sup:`7` « Si un homme vend sa fille pour en faire une servante, elle ne sortira pas comme les serviteurs. 
'''
"8" = '''
:sup:`8` Si elle ne plaît pas à son maître, qui l'a épousée pour lui-même, il la laissera racheter. Il n'aura pas le droit de la vendre à un peuple étranger, puisqu'il l'a trompée. 
'''
"9" = '''
:sup:`9` S'il la marie à son fils, il la traitera comme une fille. 
'''
"10" = '''
:sup:`10` S'il prend une autre femme pour lui, il ne diminuera pas sa nourriture, ses vêtements et ses droits conjugaux. 
'''
"11" = '''
:sup:`11` S'il ne fait pas ces trois choses pour elle, elle pourra être libérée sans payer d'argent. 
'''
"12" = '''
:sup:`12` « Celui qui frappe un homme au point qu'il en meure sera puni de mort, 
'''
"13" = '''
:sup:`13` mais pas si c'est involontaire et que Dieu le permette ; alors je te désignerai un lieu où il pourra s'enfuir. 
'''
"14" = '''
:sup:`14` Si un homme manigance et s'approche présomptueusement de son prochain pour le tuer, tu le prendras sur mon autel, afin qu'il meure. 
'''
"15" = '''
:sup:`15` « Quiconque s'en prend à son père ou à sa mère sera puni de mort. 
'''
"16" = '''
:sup:`16` « Si quelqu'un enlève quelqu'un et le vend, ou si on le trouve dans sa main, il sera puni de mort. 
'''
"17" = '''
:sup:`17` « Quiconque maudira son père ou sa mère sera puni de mort. 
'''
"18" = '''
:sup:`18` « Si des hommes se querellent et que l'un d'eux frappe l'autre avec une pierre ou avec son poing, et qu'il ne meure pas, mais qu'il reste alité, 
'''
"19" = '''
:sup:`19` s'il se relève et se promène avec son bâton, celui qui l'a frappé sera innocenté ; seulement, il paiera pour la perte de son temps et pourvoira à sa guérison jusqu'à ce qu'il soit complètement guéri. 
'''
"20" = '''
:sup:`20` « Si un homme frappe son serviteur ou sa servante avec une verge, et que celui-ci meurt sous sa main, il sera puni. 
'''
"21" = '''
:sup:`21` Mais si son serviteur se relève après un jour ou deux, il ne sera pas puni, car le serviteur est sa propriété. 
'''
"22" = '''
:sup:`22` « Si des hommes se battent et blessent une femme enceinte, de sorte qu'elle accouche prématurément, et qu'il n'en résulte aucun dommage, ils seront condamnés à une amende équivalente à celle que le mari de la femme demandera et que les juges autoriseront. 
'''
"23" = '''
:sup:`23` Mais s'il s'ensuit un malheur, il faut rendre la vie pour la vie, 
'''
"24" = '''
:sup:`24` œil pour œil, dent pour dent, main pour main, pied pour pied, 
'''
"25" = '''
:sup:`25` brûlure pour brûlure, blessure pour blessure, et meurtrissure pour meurtrissure. 
'''
"26" = '''
:sup:`26` « Si un homme frappe l'œil de son serviteur ou de sa servante et le détruit, il le laissera aller en liberté à cause de son œil. 
'''
"27" = '''
:sup:`27` S'il frappe la dent de son serviteur ou de sa servante, il laissera le serviteur libre à cause de sa dent. 
'''
"28" = '''
:sup:`28` « Si un taureau éventre un homme ou une femme, il sera lapidé, et sa viande ne sera pas mangée ; mais le propriétaire du taureau ne sera pas tenu pour responsable. 
'''
"29" = '''
:sup:`29` Mais si le taureau avait l'habitude d'encorner dans le passé, que cela a été signalé à son propriétaire, que celui-ci ne l'a pas retenu et qu'il a tué un homme ou une femme, le taureau sera lapidé et son propriétaire sera également mis à mort. 
'''
"30" = '''
:sup:`30` Si une rançon lui est imposée, il donnera pour le rachat de sa vie ce qui lui est imposé. 
'''
"31" = '''
:sup:`31` Qu'il ait encorné un fils ou qu'il ait encorné une fille, c'est selon ce jugement qu'il lui sera fait. 
'''
"32" = '''
:sup:`32` Si le taureau a encorné un serviteur ou une servante, on donnera trente sicles d'argent à leur maître, et le bœuf sera lapidé. 
'''
"33" = '''
:sup:`33` « Si un homme ouvre une fosse, ou si un homme creuse une fosse sans la couvrir, et qu'un taureau ou un âne y tombe, 
'''
"34" = '''
:sup:`34` le propriétaire de la fosse devra la réparer. Il donnera de l'argent à son propriétaire, et l'animal mort lui appartiendra. 
'''
"35" = '''
:sup:`35` « Si le taureau d'un homme blesse celui d'un autre, de sorte qu'il meurt, on vendra le taureau vivant et on en partagera le prix ; on partagera aussi l'animal mort. 
'''
"36" = '''
:sup:`36` Ou si l'on sait que le taureau avait l'habitude d'encorner dans le passé, et que son propriétaire ne l'a pas gardé, il paiera taureau pour taureau, et l'animal mort lui appartiendra. 
'''
