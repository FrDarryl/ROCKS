[13]
"1" = '''
:sup:`1` Si donc les sept espèces ont méprisé les troubles jusqu'à la mort, il est admis de toutes parts que le juste raisonnement est le maître absolu des émotions. 
'''
"2" = '''
:sup:`2` En effet, s'ils avaient mangé de l'impie en étant esclaves des émotions, nous aurions dit qu'ils avaient été vaincus par elles. 
'''
"3" = '''
:sup:`3` Or, il n'en est pas ainsi. Mais au moyen du raisonnement qui est loué par Dieu, ils ont maîtrisé leurs émotions. 
'''
"4" = '''
:sup:`4` Il est impossible d'ignorer la direction de la réflexion, car elle a remporté la victoire sur les émotions et les troubles. 
'''
"5" = '''
:sup:`5` Comment donc éviter, selon ces hommes, la maîtrise des émotions par le raisonnement juste, puisqu'ils ne se sont pas soustraits aux peines du feu ? 
'''
"6" = '''
:sup:`6` Car, de même que les tours qui s'élèvent devant les ports brisent les vagues menaçantes et assurent ainsi un cours tranquille aux navires qui entrent dans le port, 
'''
"7" = '''
:sup:`7` de même le raisonnement juste à sept tours des jeunes gens, en sécurisant le port de la religion, a conquis la tempête des émotions. 
'''
"8" = '''
:sup:`8` Car ayant disposé un saint chœur de piété, ils s'encourageaient mutuellement, en disant : 
'''
"9" = '''
:sup:`9` « Frères, que nous mourions fraternellement pour la loi. Imitons les trois jeunes gens qui, en Assyrie, méprisèrent la fournaise également affligeante. 
'''
"10" = '''
:sup:`10` Ne soyons pas lâches dans la manifestation de la piété. » 
'''
"11" = '''
:sup:`11` L'un dit : « Courage, mon frère ! » et un autre : « Endure noblement ! » 
'''
"12" = '''
:sup:`12` Un autre dit : « Souviens-toi de quelle souche tu es » ; et, par la main de notre père Isaac, il endura d'être tué pour la piété. 
'''
"13" = '''
:sup:`13` Les uns et les autres, se regardant avec sérénité et confiance, disaient : « Sacrifions de tout notre cœur nos âmes à Dieu qui les a données, et employons nos corps à l'observation de la loi. 
'''
"14" = '''
:sup:`14` Ne craignons pas celui qui croit tuer ; 
'''
"15" = '''
:sup:`15` car l'épreuve de l'âme et le danger du tourment éternel sont grands pour ceux qui transgressent le commandement de Dieu. 
'''
"16" = '''
:sup:`16` Armons-nous donc de la maîtrise de soi, qui est un raisonnement divin. 
'''
"17" = '''
:sup:`17` Si nous souffrons ainsi, Abraham, Isaac et Jacob nous recevront, et tous les pères nous recommanderont. 
'''
"18" = '''
:sup:`18` Pendant qu'on emmenait chacun des membres de la famille, les autres s'exclamaient : « Ne nous déshonore pas, ô frère, et ne falsifie pas ceux qui sont morts avant toi ! » 
'''
"19" = '''
:sup:`19` Or, vous n'ignorez pas le charme de la fraternité, que la divine et toute sage Providence a communiquée par les pères aux enfants, et qu'elle a engendrée par le sein de la mère. 
'''
"20" = '''
:sup:`20` Dans laquelle ces frères sont restés un temps égal, ont été formés pendant la même période, ont été augmentés par le même sang, et ont été perfectionnés par le même principe de vie, 
'''
"21" = '''
:sup:`21` et ont été mis au monde à intervalles égaux, et ont sucé le lait des mêmes sources, de sorte que leurs âmes fraternelles sont élevées ensemble avec amour, 
'''
"22" = '''
:sup:`22` et augmentent plus puissamment en raison de cette éducation simultanée, et par la compagnie quotidienne, et par une autre éducation, et l'exercice de la loi de Dieu. 
'''
"23" = '''
:sup:`23` L'amour fraternel étant ainsi constitué de façon sympathique, les sept parents avaient une harmonie mutuelle plus sympathique. 
'''
"24" = '''
:sup:`24` Car, éduqués dans la même loi, pratiquant les mêmes vertus, et élevés dans un juste parcours de vie, ils augmentaient cette harmonie les uns avec les autres. 
'''
"25" = '''
:sup:`25` Car la même ardeur pour ce qui est juste et honorable augmentait leur bonne volonté et leur harmonie les uns envers les autres. 
'''
"26" = '''
:sup:`26` Car, agissant de concert avec la religion, elle leur rendait plus désirable le sentiment fraternel. 
'''
"27" = '''
:sup:`27` Et cependant, bien que la nature, la compagnie et les mœurs vertueuses aient accru leur amour fraternel, ceux qui sont restés ont enduré de voir leurs semblables, maltraités pour leur religion, torturés jusqu'à la mort. 
'''
