[13]
"1" = '''
:sup:`1` Yahvé parla à Moïse, et dit : 
'''
"2" = '''
:sup:`2` « Sanctifie-moi tout premier-né, tout ce qui ouvre le ventre des enfants d'Israël, tant des hommes que des animaux. Il est à moi. » 
'''
"3" = '''
:sup:`3` Moïse dit au peuple : « Souvenez-vous de ce jour où vous êtes sortis d'Égypte, de la maison de servitude, car c'est par la force de sa main que Yahvé vous a fait sortir de ce lieu. On ne mangera pas de pain levé. 
'''
"4" = '''
:sup:`4` Aujourd'hui, vous sortez au mois d'Abib. 
'''
"5" = '''
:sup:`5` Lorsque Yahvé vous fera entrer dans le pays des Cananéens, des Héthiens, des Amoréens, des Héviens et des Jébusiens, qu'il a juré à vos pères de vous donner, un pays où coulent le lait et le miel, vous célébrerez cet office pendant ce mois. 
'''
"6" = '''
:sup:`6` Pendant sept jours, vous mangerez des pains sans levain, et le septième jour, vous ferez une fête en l'honneur de l'Éternel. 
'''
"7" = '''
:sup:`7` On mangera des pains sans levain pendant les sept jours ; on ne verra pas avec vous de pain levé. On ne verra pas de levure avec vous, dans tout votre territoire. 
'''
"8" = '''
:sup:`8` En ce jour-là, tu diras à ton fils : « C'est à cause de ce que Yahvé a fait pour moi, quand je suis sorti d'Égypte ». 
'''
"9" = '''
:sup:`9` Ce sera pour toi un signe sur ta main et un souvenir entre tes yeux, afin que la loi de l'Éternel soit dans ta bouche ; car c'est d'une main forte que l'Éternel t'a fait sortir d'Égypte. 
'''
"10" = '''
:sup:`10` Tu observeras donc cette ordonnance en son temps, d'année en année. 
'''
"11" = '''
:sup:`11` « Lorsque Yahvé vous fera entrer dans le pays des Cananéens, comme il l'a juré à vous et à vos pères, et qu'il vous le donnera, 
'''
"12" = '''
:sup:`12` vous réserverez à Yahvé tout ce qui ouvre le ventre et tout premier-né d'un animal que vous avez. Les mâles appartiendront à Yahvé. 
'''
"13" = '''
:sup:`13` Tout premier-né d'un âne, tu le rachèteras avec un agneau ; si tu ne le rachètes pas, tu lui briseras le cou ; et tu rachèteras tous les premiers-nés de l'homme parmi tes fils. 
'''
"14" = '''
:sup:`14` Lorsque ton fils te demandera un jour : « Qu'est-ce que cela ? », tu lui diras : « C'est par la force de sa main que Yahvé nous a fait sortir d'Égypte, de la maison de servitude. 
'''
"15" = '''
:sup:`15` Lorsque Pharaon s'est obstiné à ne pas nous laisser partir, Yahvé a tué tous les premiers-nés du pays d'Égypte, aussi bien les premiers-nés des hommes que ceux du bétail. C'est pourquoi je sacrifie à Yahvé tout ce qui ouvre les entrailles, c'est-à-dire les mâles ; mais je rachète tous les premiers-nés de mes fils'. 
'''
"16" = '''
:sup:`16` Ce sera un signe sur ta main et des symboles entre tes yeux, car c'est par la force de la main que Yahvé nous a fait sortir d'Égypte. » 
'''
"17" = '''
:sup:`17` Lorsque Pharaon eut laissé partir le peuple, Dieu ne le conduisit pas par le chemin du pays des Philistins, qui était pourtant tout proche, car Dieu dit : « De peur que le peuple ne change d'avis en voyant la guerre, et qu'il ne retourne en Égypte » ; 
'''
"18" = '''
:sup:`18` mais Dieu conduisit le peuple par le chemin du désert, près de la mer Rouge ; et les enfants d'Israël montèrent armés hors du pays d'Égypte. 
'''
"19" = '''
:sup:`19` Moïse prit avec lui les ossements de Joseph, car il avait fait jurer les enfants d'Israël en disant : « Dieu vous visitera et vous emporterez avec vous mes ossements loin d'ici. » 
'''
"20" = '''
:sup:`20` Ils partirent de Succoth et campèrent à Étham, à l'extrémité du désert. 
'''
"21" = '''
:sup:`21` L'Éternel marchait devant eux, le jour dans une colonne de nuée, pour les conduire sur leur chemin, et la nuit dans une colonne de feu, pour les éclairer, afin qu'ils pussent marcher de jour et de nuit. 
'''
"22" = '''
:sup:`22` La colonne de nuée, le jour, et la colonne de feu, la nuit, ne s'écartaient pas de devant le peuple. 
'''
