[24]
"1" = '''
:sup:`1` Abraham était vieux, d'un âge avancé. Yahvé avait béni Abraham en toutes choses. 
'''
"2" = '''
:sup:`2` Abraham dit à son serviteur, l'aîné de sa maison, qui régnait sur tout ce qu'il possédait : « Mets, je te prie, ta main sous ma cuisse. 
'''
"3" = '''
:sup:`3` Je te ferai jurer par Yahvé, le Dieu du ciel et le Dieu de la terre, que tu ne prendras pas pour mon fils une femme parmi les filles des Cananéens au milieu desquels j'habite. 
'''
"4" = '''
:sup:`4` Mais tu iras dans mon pays et dans ma famille, et tu prendras une femme pour mon fils Isaac. » 
'''
"5" = '''
:sup:`5` Le serviteur lui dit : « Et si la femme ne veut pas me suivre dans ce pays ? Dois-je ramener ton fils dans le pays d'où tu viens ? » 
'''
"6" = '''
:sup:`6` Abraham lui dit : « Prends garde de ne plus y amener mon fils. 
'''
"7" = '''
:sup:`7` Yahvé, le Dieu des cieux, qui m'a enlevé de la maison de mon père et du pays où je suis né, qui m'a parlé et qui m'a juré : « Je donnerai ce pays à ta postérité », enverra son ange devant toi, et tu prendras de là une femme pour mon fils. 
'''
"8" = '''
:sup:`8` Si la femme ne veut pas te suivre, alors tu seras dégagé de ce serment envers moi. Seulement, tu n'y amèneras plus mon fils. » 
'''
"9" = '''
:sup:`9` Le serviteur mit sa main sous la cuisse d'Abraham, son maître, et lui jura sur cette affaire. 
'''
"10" = '''
:sup:`10` Le serviteur prit dix chameaux de son maître, et s'en alla, ayant avec lui une foule de biens appartenant à son maître. Il se leva, et se rendit en Mésopotamie, dans la ville de Nachor. 
'''
"11" = '''
:sup:`11` Il fit agenouiller les chameaux hors de la ville, près du puits d'eau, à l'heure du soir, heure à laquelle les femmes sortent pour puiser de l'eau. 
'''
"12" = '''
:sup:`12` Il dit : « Yahvé, le Dieu de mon maître Abraham, donne-moi aujourd'hui du succès et fais preuve de bonté envers mon maître Abraham. 
'''
"13" = '''
:sup:`13` Voici que je me tiens près de la source d'eau. Les filles des hommes de la ville sortent pour puiser de l'eau. 
'''
"14" = '''
:sup:`14` Que la jeune fille à qui je dirai : « Abaisse ta cruche pour que je boive », puis qui dira : « Bois et je donnerai à boire à tes chameaux », soit celle que tu as désignée pour ton serviteur Isaac. Je saurai ainsi que tu as fait preuve de bonté envers mon maître. » 
'''
"15" = '''
:sup:`15` Avant qu'il ait fini de parler, voici que sortait Rébecca, née de Bethuel, fils de Milca, femme de Nachor, frère d'Abraham, avec sa cruche sur l'épaule. 
'''
"16" = '''
:sup:`16` La jeune femme était très belle à voir, elle était vierge. Aucun homme ne l'avait connue. Elle descendit à la source, remplit sa cruche et remonta. 
'''
"17" = '''
:sup:`17` La servante courut à sa rencontre et dit : « Je t'en prie, donne-moi à boire, un peu d'eau de ta cruche. » 
'''
"18" = '''
:sup:`18` Elle dit : « Bois, mon seigneur. » Elle se hâta, laissa tomber sa cruche sur sa main et lui donna à boire. 
'''
"19" = '''
:sup:`19` Lorsqu'elle eut fini de lui donner à boire, elle dit : « Je vais aussi puiser pour tes chameaux, jusqu'à ce qu'ils aient fini de boire. » 
'''
"20" = '''
:sup:`20` Elle se dépêcha de vider sa cruche dans l'auge, courut de nouveau au puits pour puiser, et puisa pour tous ses chameaux. 
'''
"21" = '''
:sup:`21` L'homme la regardait fixement, en gardant le silence, pour savoir si l'Éternel avait fait prospérer son voyage ou non. 
'''
"22" = '''
:sup:`22` Comme les chameaux avaient fini de boire, l'homme prit un anneau d'or du poids d'un demi-sékel et deux bracelets pour ses mains du poids de dix sicles d'or, 
'''
"23" = '''
:sup:`23` et dit : « De qui es-tu la fille ? Dis-moi, je t'en prie. Y a-t-il de la place dans la maison de ton père pour nous loger ? » 
'''
"24" = '''
:sup:`24` Elle lui répondit : « Je suis la fille de Bethuel, fils de Milca, qu'elle a enfanté à Nachor. » 
'''
"25" = '''
:sup:`25` Elle lui dit encore : « Nous avons de la paille et du fourrage en quantité suffisante, et de quoi nous loger. » 
'''
"26" = '''
:sup:`26` L'homme baissa la tête et se prosterna devant Yahvé. 
'''
"27" = '''
:sup:`27` Il dit : « Béni soit Yahvé, le Dieu de mon maître Abraham, qui n'a pas renoncé à sa bonté et à sa fidélité envers mon maître. Quant à moi, Yahvé m'a conduit sur le chemin de la maison des parents de mon maître. » 
'''
"28" = '''
:sup:`28` La jeune femme courut, et rapporta ces paroles à la maison de sa mère. 
'''
"29" = '''
:sup:`29` Rébecca avait un frère, qui s'appelait Laban. Laban courut vers l'homme, vers la source. 
'''
"30" = '''
:sup:`30` Lorsqu'il vit l'anneau et les bracelets aux mains de sa sœur, et qu'il entendit les paroles de Rebecca, sa sœur, disant : « C'est ce que l'homme m'a dit », il vint vers l'homme. Voici, il se tenait près des chameaux, à la source. 
'''
"31" = '''
:sup:`31` Il dit : « Entre, béni de Yahvé. Pourquoi te tiens-tu dehors ? Car j'ai préparé la maison, et de la place pour les chameaux. » 
'''
"32" = '''
:sup:`32` L'homme entra dans la maison, et il déchargea les chameaux. Il donna de la paille et de la nourriture pour les chameaux, et de l'eau pour laver ses pieds et ceux des hommes qui étaient avec lui. 
'''
"33" = '''
:sup:`33` On lui mit à manger devant lui, mais il dit : « Je ne mangerai pas avant d'avoir dit mon message. » Laban a dit : « Parle. » 
'''
"34" = '''
:sup:`34` Il répondit : « Je suis le serviteur d'Abraham. 
'''
"35" = '''
:sup:`35` Yahvé a fait de mon maître une grande bénédiction. Il est devenu grand. Yahvé lui a donné des troupeaux, de l'argent et de l'or, des serviteurs et des servantes, des chameaux et des ânes. 
'''
"36" = '''
:sup:`36` Sara, la femme de mon maître, a enfanté un fils à mon maître quand elle était vieille. Il lui a donné tout ce qu'il possède. 
'''
"37" = '''
:sup:`37` Mon maître m'a fait jurer en disant : « Tu ne prendras pas pour mon fils une femme parmi les filles des Cananéens, dans le pays desquels j'habite, 
'''
"38" = '''
:sup:`38` mais tu iras dans la maison de mon père et dans ma parenté, et tu prendras une femme pour mon fils ». 
'''
"39" = '''
:sup:`39` J'ai demandé à mon maître : « Et si la femme ne veut pas me suivre ? » 
'''
"40" = '''
:sup:`40` Il m'a répondu : « L'Éternel, devant qui je marche, enverra son ange avec toi et fera prospérer ton chemin. Tu prendras pour mon fils une femme de ma famille et de la maison de mon père. 
'''
"41" = '''
:sup:`41` Tu seras ainsi libéré de mon serment, quand tu iras chez mes parents. S'ils ne te la donnent pas, tu seras libéré de mon serment. 
'''
"42" = '''
:sup:`42` Je suis venu aujourd'hui à la source et j'ai dit : « Yahvé, Dieu de mon maître Abraham, si maintenant tu fais prospérer le chemin que j'emprunte, 
'''
"43" = '''
:sup:`43` voici que je me tiens près de cette source d'eau. Que la jeune fille qui vient puiser, à qui je dirai : « Donne-moi un peu d'eau de ta cruche pour boire », 
'''
"44" = '''
:sup:`44` et qui me dira : « Bois, et je puiserai aussi pour tes chameaux », soit la femme que Yahvé a désignée pour le fils de mon maître. 
'''
"45" = '''
:sup:`45` Avant que j'aie fini de parler en mon cœur, voici que Rebecca sortit, sa cruche sur l'épaule. Elle est descendue à la source et a puisé. Je lui ai dit : « Laisse-moi boire, je te prie ». 
'''
"46" = '''
:sup:`46` Elle s'empressa de laisser tomber sa cruche de son épaule et dit : « Bois, et je donnerai aussi à boire à tes chameaux. Je bus donc, et elle donna aussi à boire aux chameaux. 
'''
"47" = '''
:sup:`47` Je l'ai interrogée, et j'ai dit : « De qui es-tu la fille ? Elle répondit : « Fille de Bethuel, fils de Nachor, que Milca lui a enfantée ». Je mis l'anneau à son nez, et les bracelets à ses mains. 
'''
"48" = '''
:sup:`48` Je me suis incliné, j'ai adoré Yahvé et j'ai béni Yahvé, le Dieu de mon maître Abraham, qui m'a conduit dans la bonne voie pour prendre la fille du frère de mon maître pour son fils. 
'''
"49" = '''
:sup:`49` Maintenant, si tu veux traiter mon maître avec bonté et sincérité, dis-le moi. Sinon, dis-le moi, afin que je me tourne à droite ou à gauche. » 
'''
"50" = '''
:sup:`50` Laban et Béthuel répondirent : « La chose procède de Yahvé. Nous ne pouvons pas te parler en mal ou en bien. 
'''
"51" = '''
:sup:`51` Voici, Rebecca est devant vous. Prends-la, va, et qu'elle soit la femme du fils de ton maître, comme l'a dit Yahvé. » 
'''
"52" = '''
:sup:`52` Lorsque le serviteur d'Abraham entendit leurs paroles, il se prosterna en terre devant Yahvé. 
'''
"53" = '''
:sup:`53` Le serviteur sortit des bijoux d'argent, des bijoux d'or et des vêtements, et il les donna à Rebecca. Il donna aussi des objets précieux à son frère et à sa mère. 
'''
"54" = '''
:sup:`54` Ils mangèrent et burent, lui et les hommes qui étaient avec lui, et passèrent la nuit. Ils se levèrent le matin, et il dit : « Envoie-moi chez mon maître. » 
'''
"55" = '''
:sup:`55` Son frère et sa mère ont dit : « Que la jeune fille reste avec nous quelques jours, au moins dix. Après cela, elle partira. » 
'''
"56" = '''
:sup:`56` Il leur dit : « Ne me faites pas obstacle, puisque l'Éternel a favorisé mon chemin. Faites-moi partir pour que j'aille vers mon maître. » 
'''
"57" = '''
:sup:`57` Ils dirent : « Nous appellerons la jeune fille, et nous lui demanderons. » 
'''
"58" = '''
:sup:`58` Ils appelèrent Rebecca, et lui dirent : « Veux-tu aller avec cet homme ? » Elle a dit : « Je vais y aller. » 
'''
"59" = '''
:sup:`59` Ils envoyèrent Rebecca, leur sœur, avec sa nourrice, le serviteur d'Abraham et ses hommes. 
'''
"60" = '''
:sup:`60` Ils bénirent Rebecca et lui dirent : « Notre sœur, que tu sois la mère de milliers de dix mille, et que ta descendance possède la porte de ceux qui les haïssent. » 
'''
"61" = '''
:sup:`61` Rebekah se leva avec ses dames. Elles montèrent sur les chameaux, et suivirent l'homme. Le serviteur prit Rebecca, et s'en alla. 
'''
"62" = '''
:sup:`62` Isaac vint du chemin de Beer Lahai Roi, car il habitait dans le pays du Sud. 
'''
"63" = '''
:sup:`63` Le soir, Isaac sortit pour méditer dans les champs. Il leva les yeux et regarda. Et voici, des chameaux arrivaient. 
'''
"64" = '''
:sup:`64` Rebecca leva les yeux, et quand elle vit Isaac, elle descendit du chameau. 
'''
"65" = '''
:sup:`65` Elle dit au serviteur : « Qui est l'homme qui marche dans le champ à notre rencontre ? » Le serviteur a dit : « C'est mon maître. » Elle prit son voile, et se couvrit. 
'''
"66" = '''
:sup:`66` Le serviteur raconta à Isaac toutes les choses qu'il avait faites. 
'''
"67" = '''
:sup:`67` Isaac la fit entrer dans la tente de Sara, sa mère ; il prit Rebecca, et elle devint sa femme. Il l'aima. Isaac fut donc réconforté après la mort de sa mère. 
'''
