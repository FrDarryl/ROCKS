[14]
"1" = '''
:sup:`1` Du temps d'Amraphel, roi de Schinear, d'Arioch, roi d'Ellasar, de Chedorlaomer, roi d'Élam, et de Tidal, roi de Gojim, 
'''
"2" = '''
:sup:`2` ils firent la guerre à Béra, roi de Sodome, à Birsha, roi de Gomorrhe, à Shinab, roi d'Adma, à Shemeber, roi de Zéboïm, et au roi de Béla (appelé aussi Zoar). 
'''
"3" = '''
:sup:`3` Tous se rejoignaient dans la vallée de Siddim (appelée aussi la mer Salée). 
'''
"4" = '''
:sup:`4` Ils servirent Chedorlaomer pendant douze ans, et la treizième année, ils se révoltèrent. 
'''
"5" = '''
:sup:`5` La quatorzième année, Kedorlaomer et les rois qui étaient avec lui vinrent frapper les Rephaïm à Ashteroth Karnaïm, les Zuzim à Ham, les Emim à Shaveh Kiriathaïm, 
'''
"6" = '''
:sup:`6` et les Horites dans leur montagne de Séir, jusqu'à El Paran, qui est au bord du désert. 
'''
"7" = '''
:sup:`7` Ils revinrent et arrivèrent à En Mischpat (appelée aussi Kadès), et ils battirent tout le pays des Amalécites et des Amorites, qui habitaient à Hatsatson-Tamar. 
'''
"8" = '''
:sup:`8` Le roi de Sodome et le roi de Gomorrhe, le roi d'Adma, le roi de Zéboïm et le roi de Béla (appelé aussi Zoar) sortirent, et ils se rangèrent en bataille contre eux dans la vallée de Siddim 
'''
"9" = '''
:sup:`9` contre Kedorlaomer, roi d'Élam, Tidal, roi de Goïim, Amraphel, roi de Shinar, et Arioch, roi d'Ellasar ; quatre rois contre les cinq. 
'''
"10" = '''
:sup:`10` Or, la vallée de Siddim était pleine de puits de goudron ; les rois de Sodome et de Gomorrhe s'enfuirent, et quelques-uns y tombèrent. Ceux qui restèrent s'enfuirent sur les collines. 
'''
"11" = '''
:sup:`11` Ils prirent tous les biens de Sodome et de Gomorrhe, ainsi que toute leur nourriture, et s'en allèrent. 
'''
"12" = '''
:sup:`12` Ils prirent Lot, fils du frère d'Abram, qui habitait à Sodome, et ses biens, et s'en allèrent. 
'''
"13" = '''
:sup:`13` Un rescapé vint le dire à Abram, l'Hébreu. En ce temps-là, il habitait près des chênes de Mamré, l'Amoréen, frère d'Eshcol et frère d'Aner. Ils étaient les alliés d'Abram. 
'''
"14" = '''
:sup:`14` Lorsqu'Abram apprit que son parent avait été emmené en captivité, il fit sortir ses trois cent dix-huit hommes entraînés, nés dans sa maison, et les poursuivit jusqu'à Dan. 
'''
"15" = '''
:sup:`15` Il se divisa contre eux pendant la nuit, lui et ses serviteurs, les battit, et les poursuivit jusqu'à Hoba, qui est à gauche de Damas. 
'''
"16" = '''
:sup:`16` Il ramena tous les biens, et il ramena aussi son parent Lot et ses biens, les femmes aussi, et le reste du peuple. 
'''
"17" = '''
:sup:`17` Le roi de Sodome sortit à sa rencontre, après son retour du massacre de Chedorlaomer et des rois qui étaient avec lui, dans la vallée de Shaveh (c'est-à-dire la vallée du roi). 
'''
"18" = '''
:sup:`18` Melchisédek, roi de Salem, fit sortir du pain et du vin. Il était prêtre du Dieu Très-Haut. 
'''
"19" = '''
:sup:`19` Il le bénit et dit : « Béni soit Abram du Dieu Très-Haut, possesseur du ciel et de la terre. 
'''
"20" = '''
:sup:`20` Béni soit le Dieu Très-Haut, qui a livré tes ennemis entre tes mains. » Abram lui a donné un dixième de tout. 
'''
"21" = '''
:sup:`21` Le roi de Sodome dit à Abram : « Donne-moi le peuple, et prends les biens pour toi. » 
'''
"22" = '''
:sup:`22` Abram dit au roi de Sodome : « J'ai levé la main vers Yahvé, Dieu Très-Haut, qui possède le ciel et la terre, 
'''
"23" = '''
:sup:`23` pour ne prendre ni fil, ni lanière de sandale, ni rien de ce qui t'appartient, de peur que tu ne dises : « J'ai enrichi Abram ». 
'''
"24" = '''
:sup:`24` Je n'accepterai rien de toi, si ce n'est ce que les jeunes gens ont mangé, et la part des hommes qui sont partis avec moi : Aner, Eshcol et Mamré. Qu'ils prennent leur part. » 
'''
