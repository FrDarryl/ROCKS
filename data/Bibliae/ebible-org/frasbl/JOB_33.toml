[33]
"1" = '''
:sup:`1` « Cependant, Job, écoutez mon discours, et écoutez toutes mes paroles. 
'''
"2" = '''
:sup:`2` Voici, j'ai ouvert ma bouche. Ma langue a parlé dans ma bouche. 
'''
"3" = '''
:sup:`3` Mes paroles exprimeront la droiture de mon cœur. Ce que mes lèvres savent, elles le diront sincèrement. 
'''
"4" = '''
:sup:`4` L'Esprit de Dieu m'a fait, et le souffle du Tout-Puissant me donne la vie. 
'''
"5" = '''
:sup:`5` Si tu peux, réponds-moi. Mettez de l'ordre dans vos paroles devant moi, et levez-vous. 
'''
"6" = '''
:sup:`6` Voici, je suis envers Dieu comme vous l'êtes. Je suis aussi formé à partir de l'argile. 
'''
"7" = '''
:sup:`7` Voici, ma terreur ne vous effraie pas, ma pression ne sera pas non plus lourde pour vous. 
'''
"8" = '''
:sup:`8` « Tu as parlé à mon oreille, J'ai entendu la voix de tes paroles, disant, 
'''
"9" = '''
:sup:`9` Je suis pur, sans désobéissance. Je suis innocent, il n'y a pas d'iniquité en moi. 
'''
"10" = '''
:sup:`10` Voici, il trouve des occasions contre moi. Il me considère comme son ennemi. 
'''
"11" = '''
:sup:`11` Il met mes pieds dans les ceps. Il marque tous mes chemins. 
'''
"12" = '''
:sup:`12` « Voici, je vais te répondre. En cela, tu n'es pas juste, car Dieu est plus grand que l'homme. 
'''
"13" = '''
:sup:`13` Pourquoi vous battez-vous contre lui ? parce qu'il ne rend compte d'aucune de ses affaires ? 
'''
"14" = '''
:sup:`14` Car Dieu parle une fois, oui deux fois, bien que l'homme n'y prête pas attention. 
'''
"15" = '''
:sup:`15` Dans un rêve, dans une vision de la nuit, quand le sommeil profond tombe sur les hommes, en somnolant sur le lit, 
'''
"16" = '''
:sup:`16` alors il ouvre les oreilles des hommes, et scelle leur instruction, 
'''
"17" = '''
:sup:`17` afin qu'il retire l'homme de son dessein, et cacher l'orgueil de l'homme. 
'''
"18" = '''
:sup:`18` Il préserve son âme de la fosse, et sa vie de périr par l'épée. 
'''
"19" = '''
:sup:`19` « Il est aussi châtié par la douleur sur son lit, avec une lutte continuelle dans ses os, 
'''
"20" = '''
:sup:`20` de sorte que sa vie a horreur du pain, et son âme une nourriture délicate. 
'''
"21" = '''
:sup:`21` Sa chair est tellement consumée qu'on ne la voit plus. Ses os qui n'ont pas été vus ressortent. 
'''
"22" = '''
:sup:`22` Oui, son âme s'approche de la fosse, et sa vie aux destructeurs. 
'''
"23" = '''
:sup:`23` « S'il y a à côté de lui un ange, un interprète, un parmi mille, pour montrer à l'homme ce qui est bon pour lui, 
'''
"24" = '''
:sup:`24` alors Dieu lui fait grâce, et dit, « Délivre-le de la descente dans la fosse. J'ai trouvé une rançon. 
'''
"25" = '''
:sup:`25` Sa chair sera plus fraîche que celle d'un enfant. Il retourne aux jours de sa jeunesse. 
'''
"26" = '''
:sup:`26` Il prie Dieu, et il lui est favorable, pour qu'il voie son visage avec joie. Il rend à l'homme sa justice. 
'''
"27" = '''
:sup:`27` Il chante devant les hommes, et dit, J'ai péché, j'ai perverti ce qui était juste, et ça ne m'a pas profité. 
'''
"28" = '''
:sup:`28` Il a racheté mon âme pour qu'elle n'entre pas dans la fosse. Ma vie va voir la lumière. 
'''
"29" = '''
:sup:`29` « Voici que Dieu fait toutes ces choses, deux fois, oui trois fois, avec un homme, 
'''
"30" = '''
:sup:`30` pour ramener son âme de la fosse, afin qu'il soit éclairé par la lumière des vivants. 
'''
"31" = '''
:sup:`31` Marque bien, Job, et écoute-moi. Gardez le silence, et je parlerai. 
'''
"32" = '''
:sup:`32` Si tu as quelque chose à dire, réponds-moi. Parlez, car je désire vous justifier. 
'''
"33" = '''
:sup:`33` Si ce n'est pas le cas, écoutez-moi. Garde le silence, et je t'enseignerai la sagesse. » 
'''
