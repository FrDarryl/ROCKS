[36]
"1" = '''
:sup:`1` Alors le peuple du pays prit Joachaz, fils de Josias, et l'établit roi à la place de son père, à Jérusalem. 
'''
"2" = '''
:sup:`2` Joachaz avait vingt-trois ans lorsqu'il devint roi, et il régna trois mois à Jérusalem. 
'''
"3" = '''
:sup:`3` Le roi d'Égypte le démit de ses fonctions à Jérusalem, et imposa au pays une amende de cent talents d'argent et d'un talent d'or. 
'''
"4" = '''
:sup:`4` Le roi d'Égypte établit son frère Éliakim roi sur Juda et Jérusalem, et changea son nom en Jehoïakim. Néco prit Joachaz, son frère, et le transporta en Égypte. 
'''
"5" = '''
:sup:`5` Jojakim avait vingt-cinq ans lorsqu'il devint roi, et il régna onze ans à Jérusalem. Il fit ce qui est mal aux yeux de l'Éternel, son Dieu. 
'''
"6" = '''
:sup:`6` Nebucadnetsar, roi de Babylone, monta contre lui et le lia par des fers pour le conduire à Babylone. 
'''
"7" = '''
:sup:`7` Nebucadnetsar emporta aussi à Babylone quelques-uns des ustensiles de la maison de l'Éternel, et il les mit dans son temple à Babylone. 
'''
"8" = '''
:sup:`8` Le reste des actions de Jojakim, les abominations qu'il a commises et ce qu'on a trouvé en lui, tout cela est écrit dans le livre des rois d'Israël et de Juda ; et Jojakin, son fils, régna à sa place. 
'''
"9" = '''
:sup:`9` Jojakin avait huit ans lorsqu'il devint roi, et il régna trois mois et dix jours à Jérusalem. Il fit ce qui est mal aux yeux de l'Éternel. 
'''
"10" = '''
:sup:`10` Au retour de l'année, le roi Nebucadnetsar l'envoya et l'emmena à Babylone, avec les objets de valeur de la maison de l'Éternel, et il établit Sédécias, son frère, roi de Juda et de Jérusalem. 
'''
"11" = '''
:sup:`11` Sédécias avait vingt et un ans lorsqu'il devint roi, et il régna onze ans à Jérusalem. 
'''
"12" = '''
:sup:`12` Il fit ce qui est mal aux yeux de l'Éternel, son Dieu. Il ne s'humilia pas devant Jérémie, le prophète, qui parlait de la bouche de l'Éternel. 
'''
"13" = '''
:sup:`13` Il se révolta aussi contre le roi Nabuchodonosor, qui l'avait fait jurer par Dieu ; mais il raidit son cou et endurcit son cœur pour ne pas se tourner vers l'Éternel, le Dieu d'Israël. 
'''
"14" = '''
:sup:`14` De plus, tous les chefs des prêtres et du peuple se rendirent très coupables de toutes les abominations des nations, et ils souillèrent la maison de l'Éternel, qu'il avait sanctifiée à Jérusalem. 
'''
"15" = '''
:sup:`15` Yahvé, le Dieu de leurs pères, leur a envoyé ses messagers, se levant de bonne heure et envoyant, car il avait pitié de son peuple et de sa demeure. 
'''
"16" = '''
:sup:`16` Mais ils se sont moqués des messagers de Dieu, ont méprisé ses paroles et se sont moqués de ses prophètes, jusqu'à ce que la colère de Yahvé s'élève contre son peuple, jusqu'à ce qu'il n'y ait plus de remède. 
'''
"17" = '''
:sup:`17` C'est pourquoi il fit venir sur eux le roi des Chaldéens, qui tua leurs jeunes gens par l'épée dans la maison de leur sanctuaire, et n'eut aucune compassion pour le jeune homme ou la vierge, le vieillard ou l'infirme. Il les livra tous entre ses mains. 
'''
"18" = '''
:sup:`18` Tous les ustensiles de la maison de Dieu, grands et petits, les trésors de la maison de l'Éternel, les trésors du roi et de ses princes, tout cela, il le transporta à Babylone. 
'''
"19" = '''
:sup:`19` Ils brûlèrent la maison de Dieu, démolirent la muraille de Jérusalem, incendièrent tous ses palais et détruisirent tous ses objets précieux. 
'''
"20" = '''
:sup:`20` Il emmena à Babylone ceux qui avaient échappé à l'épée, et ils le servirent, lui et ses fils, jusqu'au règne du royaume de Perse, 
'''
"21" = '''
:sup:`21` pour accomplir la parole de Yahvé par la bouche de Jérémie, jusqu'à ce que le pays ait joui de ses sabbats. Tant qu'il fut en désolation, il observa le sabbat, pour accomplir soixante-dix ans. 
'''
"22" = '''
:sup:`22` La première année de Cyrus, roi de Perse, afin que la parole de Yahvé par la bouche de Jérémie s'accomplisse, Yahvé stimula l'esprit de Cyrus, roi de Perse, de sorte qu'il fit une proclamation dans tout son royaume et l'écrivit, en disant : 
'''
"23" = '''
:sup:`23` « Cyrus, roi de Perse, dit : 'Yahvé, le Dieu du ciel, m'a donné tous les royaumes de la terre ; et il m'a ordonné de lui bâtir une maison à Jérusalem, qui est en Judée. Si quelqu'un parmi vous fait partie de son peuple, que Yahvé son Dieu soit avec lui, et qu'il monte. » 
'''
