[14]
"1" = '''
:sup:`1` Hiram, roi de Tyr, envoya des messagers à David avec des cèdres, des maçons et des charpentiers, pour lui construire une maison. 
'''
"2" = '''
:sup:`2` David s'aperçut que Yahvé l'avait établi roi sur Israël, car son royaume était très élevé, à cause de son peuple Israël. 
'''
"3" = '''
:sup:`3` David prit d'autres femmes à Jérusalem, et il engendra d'autres fils et d'autres filles. 
'''
"4" = '''
:sup:`4` Voici les noms des enfants qu'il eut à Jérusalem : Shammua, Shobab, Nathan, Salomon, 
'''
"5" = '''
:sup:`5` Ibhar, Elishua, Elpelet, 
'''
"6" = '''
:sup:`6` Nogah, Nepheg, Japhia, 
'''
"7" = '''
:sup:`7` Elishama, Beeliada et Eliphelet. 
'''
"8" = '''
:sup:`8` Lorsque les Philistins apprirent que David avait été oint roi sur tout Israël, tous les Philistins montèrent à la recherche de David ; David l'apprit et sortit à leur rencontre. 
'''
"9" = '''
:sup:`9` Les Philistins étaient venus et avaient fait un raid dans la vallée des Rephaïm. 
'''
"10" = '''
:sup:`10` David consulta Dieu, en disant : Monterai-je contre les Philistins ? Les livreras-tu entre mes mains ? » Yahvé lui dit : « Monte, car je vais les livrer entre tes mains. » 
'''
"11" = '''
:sup:`11` Ils montèrent donc à Baal Perazim, et David les battit là. David dit : Dieu a brisé mes ennemis par ma main, comme des eaux qui jaillissent. C'est pourquoi on donna à ce lieu le nom de Baal Perazim. 
'''
"12" = '''
:sup:`12` Ils y laissèrent leurs dieux ; David donna un ordre, et ils furent brûlés par le feu. 
'''
"13" = '''
:sup:`13` Les Philistins firent un autre raid dans la vallée. 
'''
"14" = '''
:sup:`14` David consulta de nouveau Dieu, et Dieu lui dit : « Tu ne monteras pas après eux. Détourne-toi d'eux, et tombe sur eux en face des mûriers. 
'''
"15" = '''
:sup:`15` Quand tu entendras le bruit de la marche dans les cimes des mûriers, alors tu sortiras pour combattre, car Dieu est sorti devant toi pour frapper l'armée des Philistins. » 
'''
"16" = '''
:sup:`16` David fit ce que Dieu lui avait ordonné, et ils attaquèrent l'armée des Philistins depuis Gabaon jusqu'à Guézer. 
'''
"17" = '''
:sup:`17` La renommée de David se répandit dans tous les pays, et Yahvé fit craindre sa présence à toutes les nations. 
'''
