[15]
"1" = '''
:sup:`1` Le roi Antiochus, fils de Démétrius, envoya des îles de la mer une lettre au prêtre Simon, , gouverneur des Juifs, et à toute la nation. 
'''
"2" = '''
:sup:`2` Son contenu est le suivant : « Roi Antiochus, à Simon, grand prêtre, et à, gouverneur, et à la nation des Juifs, salutations. 
'''
"3" = '''
:sup:`3` Attendu que certains fauteurs de troubles se sont rendus maîtres du royaume de nos pères, mais que mon but est de revendiquer le royaume, afin de le restaurer tel qu'il était auparavant ; et d'ailleurs j'ai levé une multitude de soldats étrangers, et j'ai préparé des navires de guerre ; 
'''
"4" = '''
:sup:`4` de plus je projette de débarquer dans le pays, afin de punir ceux qui ont détruit notre pays, et ceux qui ont rendu désolées de nombreuses villes du royaume ; 
'''
"5" = '''
:sup:`5` Je vous confirme donc toutes les remises d'impôts que les rois qui m'ont précédé vous ont accordées, et tous les dons qu'ils vous ont accordés en plus, 
'''
"6" = '''
:sup:`6` et je vous autorise à frapper la monnaie de votre pays de votre propre empreinte, 
'''
"7" = '''
:sup:`7` mais que Jérusalem et le sanctuaire soient libres. Toutes les armes que vous avez préparées, et les forteresses que vous avez construites, et qui sont en votre possession, qu'elles restent à vous. 
'''
"8" = '''
:sup:`8` Toutes les dettes envers le roi, et ce qui sera dû au roi dès maintenant et à jamais, qu'elles vous soient remises. 
'''
"9" = '''
:sup:`9` De plus, lorsque nous aurons établi notre royaume, nous vous glorifierons, vous, votre nation et le temple, d'une grande gloire, afin que votre gloire soit manifestée dans toute la terre. 
'''
"10" = '''
:sup:`10` La cent soixante-quatorzième année, Antiochus entra dans le pays de ses pères, et toutes les forces se rassemblèrent auprès de lui, de sorte qu'il y eut peu d'hommes avec Tryphon. 
'''
"11" = '''
:sup:`11` Le roi Antiochus le poursuivit, et il arriva, dans sa fuite, à Dor, qui est au bord de la mer ; 
'''
"12" = '''
:sup:`12` car il savait que les troubles l'avaient atteint d'un seul coup, et que ses forces l'avaient abandonné. 
'''
"13" = '''
:sup:`13` Antiochus campa contre Dor, et avec lui cent vingt mille hommes de guerre et huit mille cavaliers. 
'''
"14" = '''
:sup:`14` Il encercla la ville, et les navires se joignirent à l'attaque depuis la mer. Il harcela la ville par terre et par mer, et ne permit à personne de sortir ou d'entrer. 
'''
"15" = '''
:sup:`15` Numénius et sa troupe vinrent de Rome, munis de lettres destinées aux rois et aux pays, dans lesquelles étaient écrites ces choses : 
'''
"16" = '''
:sup:`16` Lucius, consul des Romains, au roi Ptolémée, salutations. 
'''
"17" = '''
:sup:`17` Les ambassadeurs des Juifs sont venus chez nous en amis et en alliés, pour renouveler l'ancienne amitié et l'ancienne alliance, envoyés par Simon, le grand prêtre, et par le peuple des Juifs. 
'''
"18" = '''
:sup:`18` Ils apportaient en outre un bouclier d'or pesant mille minas. 
'''
"19" = '''
:sup:`19` Il nous a donc plu d'écrire aux rois et aux pays, afin qu'ils ne cherchent pas à leur nuire ou à les combattre, eux, leurs villes et leur pays, et qu'ils ne s'allient pas avec ceux qui les combattent. 
'''
"20" = '''
:sup:`20` De plus, il nous a semblé bon de recevoir d'eux le bouclier. 
'''
"21" = '''
:sup:`21` Si donc des fauteurs de troubles se sont enfuis de leur pays vers vous, livrez-les à Simon, le grand prêtre, afin qu'il se venge d'eux selon leur loi. » 
'''
"22" = '''
:sup:`22` Il écrivit les mêmes choses au roi Démétrius, à Attale, à Arathes, à Arsace, 
'''
"23" = '''
:sup:`23` à tous les pays, à Sampsames, aux Spartiates, à Délos, à Myndos, à Sicyone, à Carie, à Samos, à Pamphylie, à Lycie, à Halicarnasse, à Rhodes, à Phaselis, à Cos, à Side, à Aradus, à Gortyna, à Cnide, à Chypre et à Cyrène. 
'''
"24" = '''
:sup:`24` Ils adressèrent aussi cette copie à Simon, le grand prêtre. 
'''
"25" = '''
:sup:`25` Mais le roi Antiochus campa contre Dor le second jour, y amenant sans cesse ses troupes et fabriquant des engins de guerre, et il empêcha Tryphon d'entrer et de sortir. 
'''
"26" = '''
:sup:`26` Simon lui envoya deux mille hommes d'élite pour combattre à ses côtés, avec de l'argent, de l'or et des instruments de guerre en abondance. 
'''
"27" = '''
:sup:`27` Il ne voulut pas les recevoir, mais il annula tous les pactes qu'il avait conclus auparavant avec lui, et il s'éloigna de lui. 
'''
"28" = '''
:sup:`28` Il lui envoya Athénobius, l'un de ses amis,, pour qu'il s'entretienne avec lui en disant : « Tu as pris possession de Joppé, de Gazara et de la citadelle de Jérusalem, villes de mon royaume. 
'''
"29" = '''
:sup:`29` Tu as dévasté leur territoire, tu as fait de grands dégâts dans le pays, et tu as contrôlé de nombreux endroits de mon royaume. 
'''
"30" = '''
:sup:`30` Maintenant, remettez les villes dont vous vous êtes emparés et les tributs des lieux dont vous avez pris le contrôle en dehors des frontières de la Judée, 
'''
"31" = '''
:sup:`31` ou bien donnez-moi pour eux cinq cents talents d'argent, et pour le mal que vous avez fait et les tributs des villes, cinq cents autres talents. Sinon, nous viendrons et nous vous soumettrons. » 
'''
"32" = '''
:sup:`32` Athénobius, ami du roi, arriva à Jérusalem. Quand il vit la gloire de Simon, l'armoire de vases d'or et d'argent, et sa grande assistance, il fut stupéfait. Il lui rapporta les paroles du roi. 
'''
"33" = '''
:sup:`33` Simon prit la parole et lui dit : « Nous n'avons pas pris le pays d'autrui et nous ne sommes pas en possession de ce qui appartient à d'autres, mais de l'héritage de nos pères. Cependant, il avait été en possession de nos ennemis à tort pendant un certain temps. 
'''
"34" = '''
:sup:`34` Mais nous, ayant l'occasion, nous tenons fermement l'héritage de nos pères. 
'''
"35" = '''
:sup:`35` Quant à Joppé et Gazara, que vous réclamez, elles ont fait beaucoup de mal au peuple dans tout notre pays. Nous donnerons pour elles cent talents ». Athénobe ne répondit pas un seul mot, 
'''
"36" = '''
:sup:`36` mais il retourna furieux auprès du roi, et lui rapporta ces paroles, la gloire de Simon et tout ce qu'il avait vu ; et le roi fut extrêmement irrité. 
'''
"37" = '''
:sup:`37` Pendant ce temps, Tryphon s'embarqua sur un navire et s'enfuit à Orthosie. 
'''
"38" = '''
:sup:`38` Le roi nomma Cendébée chef de la côte maritime, et lui donna des troupes d'infanterie et de cavalerie. 
'''
"39" = '''
:sup:`39` Il lui ordonna de camper contre la Judée, de relever le Cédron et de fortifier les portes, et de combattre le peuple ; mais le roi poursuivit Tryphon. 
'''
"40" = '''
:sup:`40` Cendébée vint à Jamnia et commença à provoquer le peuple, à envahir la Judée, à emmener le peuple en captivité et à le tuer. 
'''
"41" = '''
:sup:`41` Il construisit le Cédron et y plaça la cavalerie et l'infanterie, afin qu'en sortant ils puissent faire des raids sur les routes de Judée, comme le roi le lui avait ordonné. 
'''
