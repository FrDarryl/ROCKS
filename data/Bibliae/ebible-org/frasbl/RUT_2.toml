[2]
"1" = '''
:sup:`1` Naomi avait un parent de son mari, un homme puissant et riche, de la famille d'Elimelech, et son nom était Boaz. 
'''
"2" = '''
:sup:`2` Ruth, la Moabite, dit à Naomi : « Laisse-moi maintenant aller aux champs et glaner parmi les épis, après celui qui m'a fait plaisir. » Elle lui dit : « Va, ma fille. » 
'''
"3" = '''
:sup:`3` Elle partit, et vint glaner dans le champ après les moissonneurs ; et elle arriva à la portion de champ appartenant à Boaz, qui était de la famille d'Elimelech. 
'''
"4" = '''
:sup:`4` Voici que Boaz arrive de Bethléem et dit aux moissonneurs : « Que Yahvé soit avec vous. » Ils lui répondirent : « Que Yahvé te bénisse. » 
'''
"5" = '''
:sup:`5` Alors Boaz dit à son serviteur qui était préposé aux moissonneurs : « A qui est cette jeune fille ? » 
'''
"6" = '''
:sup:`6` Le serviteur qui était préposé aux moissonneurs répondit : « C'est la femme moabite qui est revenue avec Naomi du pays de Moab. 
'''
"7" = '''
:sup:`7` Elle a dit : « Laisse-moi, je te prie, glaner et ramasser les gerbes après les moissonneurs ». Elle est donc venue, et elle a continué même depuis le matin jusqu'à maintenant, sauf qu'elle s'est reposée un peu dans la maison. » 
'''
"8" = '''
:sup:`8` Boaz dit alors à Ruth : « Écoute, ma fille. Ne va pas glaner dans un autre champ, et ne pars pas d'ici, mais reste ici près de mes servantes. 
'''
"9" = '''
:sup:`9` Que tes yeux soient fixés sur le champ qu'elles moissonnent, et va après elles. N'ai-je pas ordonné aux jeunes gens de ne pas vous toucher ? Si vous avez soif, allez vers les vases, et buvez de ce que les jeunes gens ont tiré. » 
'''
"10" = '''
:sup:`10` Alors elle tomba sur sa face et se prosterna à terre, et lui dit : « Pourquoi ai-je trouvé grâce à tes yeux, pour que tu me connaisses, puisque je suis une étrangère ? » 
'''
"11" = '''
:sup:`11` Boaz lui répondit : « On m'a raconté tout ce que tu as fait pour ta belle-mère depuis la mort de ton mari, et comment tu as quitté ton père, ta mère et le pays où tu es née, pour venir chez un peuple que tu ne connaissais pas auparavant. 
'''
"12" = '''
:sup:`12` Que Yahvé te rende la pareille et que tu reçoives une pleine récompense de Yahvé, le Dieu d'Israël, sous les ailes duquel tu es venue te réfugier. » 
'''
"13" = '''
:sup:`13` Alors elle dit : « Que je trouve grâce à tes yeux, mon seigneur, parce que tu m'as consolée et que tu as parlé avec bonté à ta servante, bien que je ne sois pas comme l'un de tes serviteurs. » 
'''
"14" = '''
:sup:`14` A l'heure du repas, Boaz lui dit : « Viens ici, mange du pain, et trempe ton morceau dans le vinaigre. » Elle s'assit à côté des moissonneurs, et ils lui passèrent du grain desséché. Elle mangea, fut satisfaite, et en laissa une partie. 
'''
"15" = '''
:sup:`15` Lorsqu'elle se leva pour glaner, Boaz donna cet ordre à ses jeunes gens : « Laissez-la glaner parmi les gerbes, et ne lui faites pas de reproches. 
'''
"16" = '''
:sup:`16` Tirez aussi pour elle des gerbes, et laissez-les. Laissez-la glaner, et ne lui faites pas de reproches. » 
'''
"17" = '''
:sup:`17` Elle glana dans le champ jusqu'au soir, et elle battit ce qu'elle avait glané : c'était environ un épha d'orge. 
'''
"18" = '''
:sup:`18` Elle le prit, et alla à la ville. Sa belle-mère vit ce qu'elle avait glané ; elle sortit et lui donna ce qu'elle avait laissé, après s'être rassasiée. 
'''
"19" = '''
:sup:`19` Sa belle-mère lui dit : « Où as-tu glané aujourd'hui ? Où as-tu travaillé ? Béni soit celui qui t'a remarquée. » Elle dit à sa belle-mère avec qui elle avait travaillé : « Le nom de l'homme avec qui j'ai travaillé aujourd'hui est Boaz. » 
'''
"20" = '''
:sup:`20` Naomi dit à sa belle-fille : « Qu'il soit béni par Yahvé, qui n'a pas abandonné sa bonté envers les vivants et les morts. » Naomi lui dit : « Cet homme est un proche parent de nous, un de nos proches. » 
'''
"21" = '''
:sup:`21` Ruth, la Moabite, répondit : « Oui, il m'a dit : « Tu resteras près de mes jeunes gens jusqu'à ce qu'ils aient fait toute ma récolte. » 
'''
"22" = '''
:sup:`22` Naomi dit à Ruth, sa belle-fille : « Il est bon, ma fille, que tu sortes avec ses servantes, et qu'elles ne te rencontrent pas dans un autre champ. » 
'''
"23" = '''
:sup:`23` Elle resta donc près des servantes de Boaz, pour glaner jusqu'à la fin de la moisson de l'orge et de la moisson du blé, et elle vécut avec sa belle-mère. 
'''
