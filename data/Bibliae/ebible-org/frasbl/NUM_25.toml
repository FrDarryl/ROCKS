[25]
"1" = '''
:sup:`1` Israël resta à Shittim, et le peuple commença à se prostituer avec les filles de Moab ; 
'''
"2" = '''
:sup:`2` car elles appelaient le peuple aux sacrifices de leurs dieux. Le peuple mangeait et se prosternait devant leurs dieux. 
'''
"3" = '''
:sup:`3` Israël s'attacha à Baal Péor, et la colère de Yahvé s'enflamma contre Israël. 
'''
"4" = '''
:sup:`4` L'Éternel dit à Moïse : « Prends tous les chefs du peuple et suspends-les à l'Éternel devant le soleil, afin que l'ardente colère de l'Éternel se détourne d'Israël. » 
'''
"5" = '''
:sup:`5` Moïse dit aux juges d'Israël : « Que chacun tue ses hommes qui se sont attachés à Baal Peor. » 
'''
"6" = '''
:sup:`6` Voici, un des enfants d'Israël vint et amena à ses frères une femme madianite, sous les yeux de Moïse et de toute l'assemblée des enfants d'Israël, pendant qu'ils pleuraient à l'entrée de la tente d'assignation. 
'''
"7" = '''
:sup:`7` Lorsque Phinées, fils d'Éléazar, fils du sacrificateur Aaron, vit cela, il se leva du milieu de l'assemblée et prit une lance dans sa main. 
'''
"8" = '''
:sup:`8` Il poursuivit l'homme d'Israël dans le pavillon, et les transperça tous les deux, l'homme d'Israël et la femme par le corps. Et la peste s'arrêta parmi les enfants d'Israël. 
'''
"9" = '''
:sup:`9` Ceux qui moururent de la peste furent vingt-quatre mille. 
'''
"10" = '''
:sup:`10` Yahvé parla à Moïse, et dit : 
'''
"11" = '''
:sup:`11` « Phinées, fils d'Eléazar, fils du prêtre Aaron, a détourné ma colère des enfants d'Israël, en ce qu'il était jaloux de ma jalousie au milieu d'eux, afin que je ne consume pas les enfants d'Israël dans ma jalousie. 
'''
"12" = '''
:sup:`12` C'est pourquoi tu diras : « Voici, je lui donne mon alliance de paix. 
'''
"13" = '''
:sup:`13` Ce sera pour lui, et pour sa postérité après lui, l'alliance d'un sacerdoce éternel, parce qu'il a été jaloux de son Dieu et qu'il a fait l'expiation pour les enfants d'Israël.'" 
'''
"14" = '''
:sup:`14` Or le nom de l'homme d'Israël qui fut tué avec la femme madianite était Zimri, fils de Salu, prince d'une maison paternelle parmi les Siméonites. 
'''
"15" = '''
:sup:`15` Le nom de la femme madianite qui fut tuée était Cozbi, fille de Tsur. Il était chef du peuple d'une maison paternelle en Madian. 
'''
"16" = '''
:sup:`16` Yahvé parla à Moïse, et dit : 
'''
"17" = '''
:sup:`17` « Poursuis les Madianites, et frappe-les ; 
'''
"18" = '''
:sup:`18` car ils t'ont poursuivi par leurs ruses, et ils t'ont trompé dans l'affaire de Péor, et dans l'affaire de Cozbi, fille du prince de Madian, leur sœur, qui fut tuée le jour de la peste dans l'affaire de Péor. » 
'''
