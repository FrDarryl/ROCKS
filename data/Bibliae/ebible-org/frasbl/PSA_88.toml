[88]
"1" = '''
:sup:`1` Une chanson. Un psaume par les fils de Korah. Pour le chef musicien. Sur l'air de « The Suffering of Affliction ». Une contemplation par Heman, l'Ezrahite. Yahvé, le Dieu de mon salut, J'ai pleuré jour et nuit devant vous. 
'''
"2" = '''
:sup:`2` Que ma prière entre en ta présence. Prêtez l'oreille à mon cri. 
'''
"3" = '''
:sup:`3` Car mon âme est pleine d'angoisse. Ma vie s'approche du séjour des morts. 
'''
"4" = '''
:sup:`4` Je suis compté parmi ceux qui descendent dans la fosse. Je suis comme un homme qui n'a pas d'aide, 
'''
"5" = '''
:sup:`5` mis à part parmi les morts, comme les morts qui reposent dans la tombe, dont vous ne vous souvenez plus. Ils sont coupés de ta main. 
'''
"6" = '''
:sup:`6` Tu m'as déposé dans la fosse la plus profonde, dans les profondeurs les plus sombres. 
'''
"7" = '''
:sup:`7` Ta colère pèse sur moi. Tu m'as affligé de toutes tes vagues. Selah. 
'''
"8" = '''
:sup:`8` Tu m'as enlevé mes amis. Tu as fait de moi une abomination pour eux. Je suis confiné, et je ne peux pas m'échapper. 
'''
"9" = '''
:sup:`9` Mes yeux s'assombrissent à cause du chagrin. Je t'ai invoqué chaque jour, Yahvé. J'ai tendu mes mains vers vous. 
'''
"10" = '''
:sup:`10` Faites-vous des prodiges aux morts ? Est-ce que les esprits défunts se lèvent et vous louent ? Selah. 
'''
"11" = '''
:sup:`11` Ta bonté est-elle déclarée dans la tombe ? Ou votre fidélité dans la Destruction ? 
'''
"12" = '''
:sup:`12` Tes merveilles se font-elles connaître dans l'obscurité ? Ou ta justice dans le pays de l'oubli ? 
'''
"13" = '''
:sup:`13` Mais c'est à toi, Yahvé, que j'ai crié. Le matin, ma prière vient devant vous. 
'''
"14" = '''
:sup:`14` Yahvé, pourquoi rejettes-tu mon âme ? Pourquoi me cachez-vous votre visage ? 
'''
"15" = '''
:sup:`15` Je suis affligé et prêt à mourir depuis ma jeunesse. Pendant que je souffre de tes terreurs, je suis distrait. 
'''
"16" = '''
:sup:`16` Ton ardente colère s'est abattue sur moi. Vos terreurs m'ont coupé. 
'''
"17" = '''
:sup:`17` Ils m'ont entouré comme de l'eau toute la journée. Ils m'ont complètement englouti. 
'''
"18" = '''
:sup:`18` Tu as éloigné de moi l'amant et l'ami, et mes amis dans les ténèbres. 
'''
