[6]
"1" = '''
:sup:`1` Écoutez maintenant ce que dit Yahvé : « Lève-toi, plaide ta cause devant les montagnes, et laissez les collines entendre ce que vous avez à dire. 
'''
"2" = '''
:sup:`2` Écoutez, montagnes, l'accusation de Yahvé, et vous, fondations durables de la terre ; car Yahvé a un procès contre son peuple, et il se disputera avec Israël. 
'''
"3" = '''
:sup:`3` Mon peuple, que vous ai-je fait ? Comment vous ai-je accablé ? Réponds-moi ! 
'''
"4" = '''
:sup:`4` Car je vous ai fait monter du pays d'Égypte, et vous a rachetés de la maison d'esclavage. J'ai envoyé devant vous Moïse, Aaron et Miriam. 
'''
"5" = '''
:sup:`5` Mon peuple, rappelez-vous maintenant ce que Balak, roi de Moab, a imaginé, et ce que lui répondit Balaam, fils de Beor, de Shittim à Gilgal, afin que vous puissiez connaître les actes justes de Yahvé. » 
'''
"6" = '''
:sup:`6` Comment vais-je me présenter devant Yahvé ? et m'incliner devant le Dieu exalté ? Je me présenterai devant lui avec des holocaustes, avec des veaux d'un an ? 
'''
"7" = '''
:sup:`7` Yahvé sera-t-il satisfait de milliers de béliers ? Avec des dizaines de milliers de rivières de pétrole ? Dois-je donner mon premier-né pour ma désobéissance ? Le fruit de mon corps pour le péché de mon âme ? 
'''
"8" = '''
:sup:`8` Il t'a montré, ô homme, ce qui est bon. Que demande Yahvé de vous, sinon d'agir avec justice, d'aimer la miséricorde, et de marcher humblement avec ton Dieu ? 
'''
"9" = '''
:sup:`9` La voix de Yahvé appelle la ville... et la sagesse craint ton nom. « Écoute la baguette, et celui qui l'a nommé. 
'''
"10" = '''
:sup:`10` Il y a encore des trésors de méchanceté dans la maison des méchants, et un petit épha qui est maudit ? 
'''
"11" = '''
:sup:`11` Je tolère les balances malhonnêtes, et un sac de poids trompeurs ? 
'''
"12" = '''
:sup:`12` Ses riches sont pleins de violence, ses habitants disent des mensonges, et leur langue est trompeuse dans leur discours. 
'''
"13" = '''
:sup:`13` C'est pourquoi je t'ai aussi frappé d'une blessure grave. Je vous ai rendus désolés à cause de vos péchés. 
'''
"14" = '''
:sup:`14` Vous mangerez, mais vous ne serez pas rassasiés. Votre faim sera en vous. Vous allez stocker, mais pas épargner, et ce que tu as sauvé, je le livrerai à l'épée. 
'''
"15" = '''
:sup:`15` Vous sèmerez, mais vous ne récolterez pas. Tu fouleras les olives, mais tu ne t'oindras pas d'huile ; et écrasent les raisins, mais ne boivent pas le vin. 
'''
"16" = '''
:sup:`16` Car on observe les lois d'Omri, et toutes les œuvres de la maison d'Achab. Vous suivez leurs conseils, pour que je fasse de toi une ruine, et tes habitants un sifflement. Tu porteras l'opprobre de mon peuple. » 
'''
