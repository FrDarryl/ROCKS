[7]
"1" = '''
:sup:`1` Que tes pieds sont beaux dans les sandales, fille de prince ! Vos cuisses arrondies sont comme des bijoux, le travail des mains d'un habile ouvrier. 
'''
"2" = '''
:sup:`2` Votre corps est comme un gobelet rond, aucun vin mélangé n'est souhaité. Votre taille est comme un tas de blé, entouré de lys. 
'''
"3" = '''
:sup:`3` Tes deux seins sont comme deux faons, qui sont des jumeaux d'un chevreuil. 
'''
"4" = '''
:sup:`4` Ton cou est comme une tour d'ivoire. Tes yeux sont comme les étangs de Heshbon, à la porte de Bathrabbim. Votre nez est comme la tour du Liban qui regarde vers Damas. 
'''
"5" = '''
:sup:`5` Ta tête est sur toi comme le Carmel. Les cheveux de ta tête sont violets. Le roi est retenu captif dans ses tresses. 
'''
"6" = '''
:sup:`6` Comme tu es belle et agréable, l'amour, pour les délices ! 
'''
"7" = '''
:sup:`7` Ceci, ta stature, est comme un palmier, vos seins comme son fruit. 
'''
"8" = '''
:sup:`8` J'ai dit : « Je vais grimper sur le palmier. Je saisirai son fruit. » Que vos seins soient comme les grappes de la vigne, l'odeur de ton haleine comme les pommes. 
'''
"9" = '''
:sup:`9` Ta bouche est comme le meilleur des vins, qui descend en douceur pour ma bien-aimée, glissant entre les lèvres de ceux qui sont endormis. 
'''
"10" = '''
:sup:`10` Je suis à mon bien-aimé. Son désir est envers moi. 
'''
"11" = '''
:sup:`11` Viens, mon bien-aimé ! Allons dans les champs. Allons nous loger dans les villages. 
'''
"12" = '''
:sup:`12` Allons de bonne heure dans les vignes. Voyons si la vigne a bourgeonné, sa fleur est ouverte, et les grenades sont en fleur. Là, je te donnerai mon amour. 
'''
"13" = '''
:sup:`13` Les mandragores produisent du parfum. A nos portes se trouvent toutes sortes de fruits précieux, nouveaux et anciens, que j'ai mis en réserve pour toi, mon bien-aimé. 
'''
