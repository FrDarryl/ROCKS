[31]
"1" = '''
:sup:`1` « En ce temps-là, dit Yahvé, je serai le Dieu de toutes les familles d'Israël, et elles seront mon peuple. » 
'''
"2" = '''
:sup:`2` Yahvé dit : « Le peuple qui a survécu à l'épée a trouvé grâce dans le désert, même Israël, quand je suis allé le faire reposer. » 
'''
"3" = '''
:sup:`3` Yahvé m'est apparu autrefois, en disant, « Oui, je t'ai aimé d'un amour éternel. C'est pourquoi je t'ai attiré avec une grande bonté. 
'''
"4" = '''
:sup:`4` Je te reconstruirai, et tu seras bâtie, ô vierge d'Israël. Vous serez à nouveau parés de vos tambourins, et sortira dans les danses de ceux qui s'amusent. 
'''
"5" = '''
:sup:`5` Tu planteras de nouveau des vignes sur les montagnes de Samarie. Les planteurs vont planter, et profitera de ses fruits. 
'''
"6" = '''
:sup:`6` Car il y aura un jour où les sentinelles des collines d'Ephraïm crieront, « Lève-toi ! Montons à Sion vers Yahvé notre Dieu. » 
'''
"7" = '''
:sup:`7` Car Yahvé dit, « Chantez avec allégresse pour Jacob, et crie pour le chef des nations. Publier, louer, et dire, « Yahvé, sauve ton peuple, le reste d'Israël ! 
'''
"8" = '''
:sup:`8` Voici, je vais les faire venir du pays du nord, et les rassembler des extrémités de la terre, avec les aveugles et les boiteux, la femme enceinte et celle qui accouche ensemble. Ils reviendront comme une grande entreprise. 
'''
"9" = '''
:sup:`9` Ils viendront en pleurant. Je les conduirai avec des pétitions. Je les ferai marcher sur des rivières d'eau, dans un chemin droit où ils ne trébucheront pas ; car je suis un père pour Israël. Ephraïm est mon premier né. 
'''
"10" = '''
:sup:`10` « Écoutez la parole de Yahvé, vous, les nations, et le déclarer dans les îles lointaines. Dis, Celui qui a dispersé Israël le rassemblera, et garde-le, comme un berger garde son troupeau. 
'''
"11" = '''
:sup:`11` Car Yahvé a racheté Jacob, et l'a racheté de la main de celui qui était plus fort que lui. 
'''
"12" = '''
:sup:`12` Ils viendront et chanteront sur les hauteurs de Sion, et s'écoulera vers la bonté de Yahvé, au grain, au vin nouveau, à l'huile, ainsi qu'aux jeunes du troupeau et du bétail. Leur âme sera comme un jardin arrosé. Ils n'auront plus de chagrin du tout. 
'''
"13" = '''
:sup:`13` Alors la vierge se réjouira dans la danse, les jeunes hommes et les vieux ensemble ; car je transformerai leur deuil en joie, et les consolera, et les fera se réjouir de leur tristesse. 
'''
"14" = '''
:sup:`14` Je rassasierai de graisse l'âme des prêtres, et mon peuple sera satisfait de ma bonté, dit Yahvé. 
'''
"15" = '''
:sup:`15` Yahvé dit : « Une voix se fait entendre à Rama, des lamentations et des pleurs amers, Rachel pleurant ses enfants. Elle refuse d'être réconfortée pour ses enfants, car ils ne sont plus. » 
'''
"16" = '''
:sup:`16` Yahvé dit : « Empêchez votre voix de pleurer, et vos yeux des larmes, car ton travail sera récompensé, dit Yahvé. « Ils reviendront du pays de l'ennemi. 
'''
"17" = '''
:sup:`17` Il y a de l'espoir pour ta fin, dit Yahvé. « Vos enfants reviendront sur leur propre territoire. 
'''
"18" = '''
:sup:`18` « J'ai certainement entendu Ephraïm se lamenter ainsi, Vous m'avez châtié, et j'ai été châtié, comme un veau non dressé. Retournez-moi, et je serai retourné, car tu es Yahvé mon Dieu. 
'''
"19" = '''
:sup:`19` Sûrement, après cela, j'ai été transformé. Je me suis repenti. Après cela, j'ai reçu des instructions. Je me suis frappé la cuisse. J'étais honteux, oui, même confus, parce que j'ai porté l'opprobre de ma jeunesse. 
'''
"20" = '''
:sup:`20` Ephraïm est-il mon fils chéri ? C'est un enfant adorable ? Car aussi souvent que je parle contre lui, Je me souviens encore très bien de lui. C'est pourquoi mon cœur se languit de lui. J'aurai pitié de lui, dit Yahvé. 
'''
"21" = '''
:sup:`21` « Installez des panneaux de signalisation. Créez des repères. Placez votre cœur vers l'autoroute, même le chemin par lequel tu es passé. Retourne-toi, vierge d'Israël. Tournez-vous encore vers ces villes. 
'''
"22" = '''
:sup:`22` Combien de temps allez-vous aller ici et là, tu es une fille qui revient sur ses pas ? Car Yahvé a créé une chose nouvelle sur la terre : une femme englobera un homme. » 
'''
"23" = '''
:sup:`23` Yahvé des armées, le Dieu d'Israël, dit : « Ils tiendront encore ce discours dans le pays de Juda et dans ses villes, quand je les renverrai de leur captivité : « Que Yahvé te bénisse, demeure de justice, montagne de sainteté ». 
'''
"24" = '''
:sup:`24` Juda et toutes ses villes y habiteront ensemble, les cultivateurs et ceux qui conduisent des troupeaux. 
'''
"25" = '''
:sup:`25` Car j'ai rassasié l'âme fatiguée, et j'ai rassasié toute âme affligée. » 
'''
"26" = '''
:sup:`26` Sur ce, je me suis réveillé et j'ai vu, et mon sommeil m'a été doux. 
'''
"27" = '''
:sup:`27` « Voici, les jours viennent, dit Yahvé, où je vais ensemencer la maison d'Israël et la maison de Juda avec la semence de l'homme et avec la semence de l'animal. 
'''
"28" = '''
:sup:`28` De même que j'ai veillé sur eux pour arracher, abattre, renverser, détruire et humilier, de même je veillerai sur eux pour bâtir et planter, dit l'Éternel. 
'''
"29" = '''
:sup:`29` « En ces jours-là, ils ne diront plus rien, "'Les pères ont mangé des raisins aigres, et les enfants ont les dents serrées. 
'''
"30" = '''
:sup:`30` Mais chacun mourra pour sa propre iniquité. Tout homme qui aura mangé les raisins aigres aura les dents serrées. 
'''
"31" = '''
:sup:`31` « Voici, les jours viennent, dit Yahvé, où je ferai une nouvelle alliance avec la maison d'Israël et la maison de Juda, 
'''
"32" = '''
:sup:`32` non pas selon l'alliance que j'ai faite avec leurs pères, le jour où je les ai pris par la main pour les faire sortir du pays d'Égypte, et qu'ils ont rompue, bien que je fusse leur mari », dit Yahvé. 
'''
"33" = '''
:sup:`33` « Mais voici l'alliance que je conclurai avec la maison d'Israël après ces jours-là », dit Yahvé : « Je mettrai ma loi dans leurs entrailles », et je l'écrirai dans leur cœur. Je serai leur Dieu, et ils seront mon peuple. 
'''
"34" = '''
:sup:`34` Ils n'enseigneront plus chacun à son prochain, et que chacun enseigne à son frère en disant : « Connais Yahvé ». car ils me connaîtront tous, du plus petit au plus grand, dit Yahvé, « car je pardonnerai leur iniquité, et je ne me souviendrai plus de leur péché. » 
'''
"35" = '''
:sup:`35` Yahvé, qui donne le soleil pour éclairer le jour, et les ordonnances de la lune et des étoiles pour éclairer la nuit, qui remue la mer, pour que ses vagues rugissent... Yahvé des Armées est son nom, dit : 
'''
"36" = '''
:sup:`36` « Si ces ordonnances disparaissent de devant moi, dit Yahvé, « alors la descendance d'Israël cessera aussi d'être une nation devant moi pour toujours. » 
'''
"37" = '''
:sup:`37` Yahvé dit : « Si le ciel en haut peut être mesuré, et les fondations de la terre fouillées en dessous, alors je rejetterai aussi toute la descendance d'Israël pour tout ce qu'elle a fait, dit Yahvé. 
'''
"38" = '''
:sup:`38` « Voici, les jours viennent, dit l'Éternel, où la ville sera bâtie à l'Éternel depuis la tour de Hananel jusqu'à la porte de l'angle. 
'''
"39" = '''
:sup:`39` La ligne de mesure s'étendra plus loin, en ligne droite, jusqu'à la colline de Gareb, et tournera vers Goah. 
'''
"40" = '''
:sup:`40` Toute la vallée des cadavres et des cendres, et tous les champs jusqu'au torrent de Cédron, jusqu'à l'angle de la porte des chevaux vers l'est, seront consacrés à l'Éternel. On ne l'arrachera plus et on ne la renversera plus à jamais. » 
'''
