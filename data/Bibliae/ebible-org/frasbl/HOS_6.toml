[6]
"1" = '''
:sup:`1` « Venez ! Revenons à Yahvé ; car il nous a mis en pièces, et il nous guérira ; il nous a blessés, et il pansera nos plaies. 
'''
"2" = '''
:sup:`2` Après deux jours, il nous fera revivre. Le troisième jour, il nous ressuscitera, et nous vivrons devant lui. 
'''
"3" = '''
:sup:`3` Reconnaissons Yahvé. Continuons à nous efforcer de connaître Yahvé. Aussi sûrement que le soleil se lève, Yahvé apparaîtra. Il viendra à nous comme la pluie, comme la pluie de printemps qui arrose la terre. » 
'''
"4" = '''
:sup:`4` « Ephraïm, que te ferai-je ? Judah, que vais-je te faire ? Car ton amour est comme un nuage du matin, et comme la rosée qui disparaît tôt. 
'''
"5" = '''
:sup:`5` C'est pourquoi je les ai taillés en pièces avec les prophètes ; Je les ai tués avec les mots de ma bouche. Vos jugements sont comme un éclair. 
'''
"6" = '''
:sup:`6` Car je désire la miséricorde, et non les sacrifices ; et la connaissance de Dieu plus que les holocaustes. 
'''
"7" = '''
:sup:`7` Mais eux, comme Adam, ont rompu l'alliance. Ils m'ont été infidèles là-bas. 
'''
"8" = '''
:sup:`8` Galaad est une ville de ceux qui commettent l'iniquité ; elle est tachée de sang. 
'''
"9" = '''
:sup:`9` Comme des bandes de voleurs attendent pour tendre une embuscade à un homme, Ainsi, la troupe de prêtres assassine sur le chemin de Sichem, commettre des crimes honteux. 
'''
"10" = '''
:sup:`10` Dans la maison d'Israël, j'ai vu une chose horrible. Il y a de la prostitution en Ephraïm. Israël est souillé. 
'''
"11" = '''
:sup:`11` « Et toi, Juda, une moisson t'est réservée, quand je restaurerai la fortune de mon peuple. 
'''
