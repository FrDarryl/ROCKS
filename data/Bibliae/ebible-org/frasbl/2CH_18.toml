[18]
"1" = '''
:sup:`1` Josaphat avait des richesses et des honneurs en abondance, et il s'allia à Achab. 
'''
"2" = '''
:sup:`2` Après quelques années, il descendit auprès d'Achab à Samarie. Achab lui tua en abondance des moutons et des bovins, ainsi qu'au peuple qui était avec lui, et il le poussa à monter avec lui à Ramoth Galaad. 
'''
"3" = '''
:sup:`3` Achab, roi d'Israël, dit à Josaphat, roi de Juda : « Veux-tu aller avec moi à Ramoth Galaad ? » Il lui répondit : « Je suis comme toi, et mon peuple comme ton peuple. Nous serons avec toi à la guerre. » 
'''
"4" = '''
:sup:`4` Josaphat dit au roi d'Israël : « Je te prie de t'enquérir d'abord de la parole de Yahvé. » 
'''
"5" = '''
:sup:`5` Alors le roi d'Israël rassembla les prophètes, quatre cents hommes, et leur dit : « Irai-je à Ramoth Galaad pour combattre, ou dois-je m'abstenir ? » Ils ont dit : « Monte, car Dieu la livrera entre les mains du roi. » 
'''
"6" = '''
:sup:`6` Mais Josaphat dit : « N'y a-t-il pas ici un prophète de Yahvé en plus, pour que nous le consultions ? » 
'''
"7" = '''
:sup:`7` Le roi d'Israël dit à Josaphat : « Il y a encore un homme par qui nous pouvons consulter Yahvé ; mais je le déteste, car il ne prophétise jamais rien de bon à mon sujet, mais toujours du mal. C'est Michée, fils d'Imla. » Josaphat a dit : « Que le roi ne le dise pas. » 
'''
"8" = '''
:sup:`8` Alors le roi d'Israël appela un officier et dit : « Va vite chercher Michée, fils d'Imla. » 
'''
"9" = '''
:sup:`9` Le roi d'Israël et Josaphat, roi de Juda, étaient assis chacun sur son trône, revêtus de leurs robes, et ils étaient assis sur une place ouverte à l'entrée de la porte de Samarie ; et tous les prophètes prophétisaient devant eux. 
'''
"10" = '''
:sup:`10` Sédécias, fils de Chenaana, se fit des cornes de fer et dit : « Yahvé dit : Avec celles-ci tu pousseras les Syriens jusqu'à ce qu'ils soient consumés. » 
'''
"11" = '''
:sup:`11` Tous les prophètes l'ont prophétisé, en disant : « Monte à Ramoth Galaad, et prospère, car Yahvé la livrera entre les mains du roi. » 
'''
"12" = '''
:sup:`12` Le messager qui était allé appeler Michée lui parla ainsi : « Voici, les paroles des prophètes disent du bien au roi d'une seule bouche. Que ta parole soit donc, je te prie, semblable à l'une des leurs, et qu'elle dise du bien. » 
'''
"13" = '''
:sup:`13` Michée dit : « L'Éternel est vivant, je dirai ce que mon Dieu dit. » 
'''
"14" = '''
:sup:`14` Lorsqu'il fut arrivé auprès du roi, celui-ci lui dit : « Michée, irons-nous à Ramoth Galaad pour combattre, ou dois-je m'abstenir ? » Il a dit : « Monte, et prospère. Ils seront livrés entre tes mains. » 
'''
"15" = '''
:sup:`15` Le roi lui dit : « Combien de fois t'adjurerai-je de ne me dire que la vérité au nom de Yahvé ? » 
'''
"16" = '''
:sup:`16` Il dit : « J'ai vu tout Israël dispersé sur les montagnes, comme des brebis qui n'ont pas de berger. Yahvé a dit : « Elles n'ont pas de maître. Que chacun retourne en paix dans sa maison ». 
'''
"17" = '''
:sup:`17` Le roi d'Israël dit à Josaphat : « Ne t'ai-je pas dit qu'il ne prophétiserait pas du bien à mon sujet, mais du mal ? » 
'''
"18" = '''
:sup:`18` Michée dit : « C'est pourquoi écoutez la parole de l'Éternel. J'ai vu l'Éternel assis sur son trône, et toute l'armée des cieux debout à sa droite et à sa gauche. 
'''
"19" = '''
:sup:`19` Yahvé dit : Qui séduira Achab, roi d'Israël, pour qu'il monte et tombe à Ramoth Galaad ? L'un parlait en disant ceci, et l'autre en disant cela. 
'''
"20" = '''
:sup:`20` Un esprit sortit, se tint devant l'Éternel, et dit : Je le séduirai. « Yahvé lui dit : « Comment ? 
'''
"21" = '''
:sup:`21` « Il a dit : « J'irai, et je serai un esprit de mensonge dans la bouche de tous ses prophètes ». « Il dit : 'Tu le séduiras, et tu l'emporteras aussi. Va et fais-le. 
'''
"22" = '''
:sup:`22` « Maintenant, voici que Yahvé a mis un esprit de mensonge dans la bouche de vos prophètes, et Yahvé a dit du mal de vous. » 
'''
"23" = '''
:sup:`23` Alors Sédécias, fils de Chenaana, s'approcha, frappa Michée sur la joue et dit : « Par où l'Esprit de Yahvé est-il sorti de moi pour te parler ? » 
'''
"24" = '''
:sup:`24` Michée dit : « Voici ce que tu verras ce jour-là, quand tu entreras dans une pièce intérieure pour te cacher. » 
'''
"25" = '''
:sup:`25` Le roi d'Israël dit : « Prends Michée, et tu le porteras à Amon, gouverneur de la ville, et à Joas, fils du roi, 
'''
"26" = '''
:sup:`26` et tu diras : « Le roi dit : « Mets cet homme dans la prison, et nourris-le de pain d'affliction et d'eau d'affliction, jusqu'à ce que je revienne en paix »". 
'''
"27" = '''
:sup:`27` Michée dit : « Si vous revenez en paix, Yahvé n'a pas parlé par moi. » Il dit : « Écoutez, vous tous, peuple, tous ! » 
'''
"28" = '''
:sup:`28` Le roi d'Israël et Josaphat, roi de Juda, montèrent à Ramoth Galaad. 
'''
"29" = '''
:sup:`29` Le roi d'Israël dit à Josaphat : « Je me déguiserai, et j'irai au combat ; mais toi, mets tes vêtements. » Le roi d'Israël se déguisa donc, et ils allèrent au combat. 
'''
"30" = '''
:sup:`30` Or, le roi de Syrie avait donné cet ordre aux chefs de ses chars : « Ne combattez ni les petits ni les grands, si ce n'est seulement contre le roi d'Israël. » 
'''
"31" = '''
:sup:`31` Lorsque les chefs des chars virent Josaphat, ils dirent : « C'est le roi d'Israël ! » Ils firent donc demi-tour pour le combattre. Mais Josaphat cria, et l'Éternel le secourut, et Dieu les poussa à s'éloigner de lui. 
'''
"32" = '''
:sup:`32` Lorsque les chefs des chars virent que ce n'était pas le roi d'Israël, ils cessèrent de le poursuivre. 
'''
"33" = '''
:sup:`33` Un homme tira son arc au hasard et frappa le roi d'Israël entre les jointures de l'armure. Il dit alors au conducteur du char : « Fais demi-tour et emporte-moi hors de la bataille, car je suis gravement blessé. » 
'''
"34" = '''
:sup:`34` La bataille s'intensifia ce jour-là. Cependant, le roi d'Israël se soutint dans son char contre les Syriens jusqu'au soir ; et vers le coucher du soleil, il mourut. 
'''
