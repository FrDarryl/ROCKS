[40]
"1" = '''
:sup:`1` Après ces choses, le maître d'hôtel du roi d'Égypte et son boulanger offensèrent leur seigneur, le roi d'Égypte. 
'''
"2" = '''
:sup:`2` Pharaon se mit en colère contre ses deux officiers, le chef des échansons et le chef des panetiers. 
'''
"3" = '''
:sup:`3` Il les plaça en détention dans la maison du chef des gardes, dans la prison, lieu où Joseph était lié. 
'''
"4" = '''
:sup:`4` Le chef des gardes les confia à Joseph, qui prit soin d'eux. Ils restèrent plusieurs jours dans la prison. 
'''
"5" = '''
:sup:`5` Ils eurent tous deux un songe, chacun son songe, en une nuit, chacun selon l'interprétation de son songe, l'échanson et le panetier du roi d'Égypte, qui étaient liés dans la prison. 
'''
"6" = '''
:sup:`6` Le matin, Joseph entra chez eux, les vit, et constata qu'ils étaient tristes. 
'''
"7" = '''
:sup:`7` Il demanda aux officiers de Pharaon qui étaient avec lui en détention dans la maison de son maître : « Pourquoi avez-vous l'air si triste aujourd'hui ? » 
'''
"8" = '''
:sup:`8` Ils lui dirent : « Nous avons fait un rêve, et il n'y a personne qui puisse l'interpréter. » Joseph leur dit : « Les interprétations n'appartiennent-elles pas à Dieu ? S'il vous plaît, dites-le moi. » 
'''
"9" = '''
:sup:`9` Le chef des échansons raconta son rêve à Joseph, et lui dit : « Dans mon rêve, voici qu'une vigne était devant moi, 
'''
"10" = '''
:sup:`10` et dans la vigne il y avait trois branches. On aurait dit qu'elle bourgeonnait, qu'elle fleurissait, et que ses grappes produisaient des raisins mûrs. 
'''
"11" = '''
:sup:`11` La coupe de Pharaon était dans ma main ; j'ai pris les raisins, je les ai pressés dans la coupe de Pharaon, et j'ai donné la coupe dans la main de Pharaon. » 
'''
"12" = '''
:sup:`12` Joseph lui dit : « Voici son interprétation : les trois branches sont trois jours. 
'''
"13" = '''
:sup:`13` Dans trois jours encore, Pharaon relèvera ta tête et te rétablira dans ta fonction. Tu remettras la coupe de Pharaon dans sa main, comme tu l'as fait lorsque tu étais son échanson. 
'''
"14" = '''
:sup:`14` Mais souviens-toi de moi quand tout ira bien pour toi. Fais preuve de bonté à mon égard, parle de moi à Pharaon et fais-moi sortir de cette maison. 
'''
"15" = '''
:sup:`15` En effet, j'ai été enlevé du pays des Hébreux, et ici aussi je n'ai rien fait pour qu'on me mette au cachot. » 
'''
"16" = '''
:sup:`16` Le chef des boulangers, voyant que l'interprétation était bonne, dit à Joseph : « Moi aussi, j'étais dans mon rêve, et voici que trois corbeilles de pain blanc étaient sur ma tête. 
'''
"17" = '''
:sup:`17` Dans la corbeille supérieure, il y avait toutes sortes d'aliments cuits pour Pharaon, et les oiseaux les mangeaient dans la corbeille sur ma tête. » 
'''
"18" = '''
:sup:`18` Joseph répondit : « Voici son interprétation. Les trois paniers représentent trois jours. 
'''
"19" = '''
:sup:`19` Dans trois jours encore, Pharaon lèvera ta tête de dessus toi, il te pendra à un arbre, et les oiseaux mangeront ta chair de dessus toi. » 
'''
"20" = '''
:sup:`20` Le troisième jour, qui était l'anniversaire de Pharaon, il fit un festin pour tous ses serviteurs, et il leva la tête du chef des échansons et la tête du chef des panetiers parmi ses serviteurs. 
'''
"21" = '''
:sup:`21` Il remit le chef des échansons à sa place, et il remit la coupe entre les mains de Pharaon. 
'''
"22" = '''
:sup:`22` Mais il fit pendre le chef des panetiers, comme Joseph le leur avait expliqué. 
'''
"23" = '''
:sup:`23` Mais le chef échanson ne se souvint pas de Joseph, il l'oublia. 
'''
