[14]
"1" = '''
:sup:`1` Le troisième jour, j'étais assis sous un chêne, et voici qu'une voix sortit d'un buisson près de moi et dit : « Esdras, Esdras ». 
'''
"2" = '''
:sup:`2` J'ai dit : « Me voici, Seigneur », et je me suis levé sur mes pieds. 
'''
"3" = '''
:sup:`3` Puis il me dit : « Je me suis révélé dans un buisson et j'ai parlé à Moïse lorsque mon peuple était en esclavage en Égypte. 
'''
"4" = '''
:sup:`4` Je l'ai envoyé, et il a fait sortir mon peuple d'Égypte. Je l'ai fait monter sur le mont Sinaï, où je l'ai gardé avec moi pendant plusieurs jours. 
'''
"5" = '''
:sup:`5` Je lui racontai beaucoup de choses merveilleuses, et je lui montrai les secrets des temps et la fin des saisons. Je lui ai donné cet ordre : 
'''
"6" = '''
:sup:`6` « Tu les publieras ouvertement, et tu les cacheras ». 
'''
"7" = '''
:sup:`7` Maintenant, je vous le dis : 
'''
"8" = '''
:sup:`8` Mets dans ton cœur les signes que j'ai montrés, les songes que tu as vus et les interprétations que tu as entendues ; 
'''
"9" = '''
:sup:`9` car tu seras enlevé aux hommes, et désormais tu vivras avec mon Fils et avec ceux qui te ressemblent, jusqu'à la fin des temps. 
'''
"10" = '''
:sup:`10` Car le monde a perdu sa jeunesse, et les temps commencent à vieillir. 
'''
"11" = '''
:sup:`11` Car le siècle est divisé en douze parties, et dix parties sont déjà passées, même la moitié de la dixième partie. 
'''
"12" = '''
:sup:`12` Il en reste deux parties après le milieu de la dixième partie. 
'''
"13" = '''
:sup:`13` Maintenant, mettez de l'ordre dans votre maison, reprenez votre peuple, consolez les humbles d'entre eux, et instruisez ceux d'entre eux qui sont sages, et maintenant renoncez à la vie corruptible, 
'''
"14" = '''
:sup:`14` et abandonnez les pensées mortelles, rejetez loin de vous les fardeaux de l'homme, déposez maintenant votre nature faible, 
'''
"15" = '''
:sup:`15` mettez de côté les pensées qui vous sont les plus pénibles, et hâtez-vous d'échapper à ces temps. 
'''
"16" = '''
:sup:`16` Car des maux pires que ceux que vous avez vus arriver se produiront après cela. 
'''
"17" = '''
:sup:`17` Voyez en effet combien le monde s'affaiblira avec l'âge, au point que les maux augmenteront pour ceux qui l'habitent. 
'''
"18" = '''
:sup:`18` Car la vérité s'éloignera, et le mensonge sera proche. Car maintenant l'aigle que tu as vu en vision se hâte de venir. » 
'''
"19" = '''
:sup:`19` Alors je pris la parole et dis : « Laisse-moi parler en ta présence, Seigneur. 
'''
"20" = '''
:sup:`20` Voici, j'irai, comme tu me l'as ordonné, et je réprimanderai le peuple qui vit maintenant, mais qui avertira ceux qui naîtront plus tard ? Car le monde est plongé dans les ténèbres, et ceux qui l'habitent sont privés de lumière. 
'''
"21" = '''
:sup:`21` Car ta loi a été brûlée ; c'est pourquoi personne ne connaît les choses que tu as faites, ni les œuvres qui seront faites. 
'''
"22" = '''
:sup:`22` Mais si j'ai trouvé grâce devant toi, envoie-moi le Saint-Esprit, et j'écrirai tout ce qui s'est fait dans le monde depuis le commencement, les choses qui étaient écrites dans ta loi, afin que les hommes puissent trouver le chemin, et que ceux qui veulent vivre dans les derniers jours puissent vivre. » 
'''
"23" = '''
:sup:`23` Il me répondit : « Va, rassemble le peuple, et dis-leur de ne pas te chercher pendant quarante jours. 
'''
"24" = '''
:sup:`24` Mais prépare pour toi plusieurs tablettes, et prends avec toi Sarea, Dabria, Selemia, Ethanus et Asiel, ces cinq-là, qui sont prêts à écrire rapidement ; 
'''
"25" = '''
:sup:`25` et viens ici, et j'allumerai dans ton cœur une lampe d'intelligence qui ne s'éteindra pas avant la fin des choses sur lesquelles tu écriras. 
'''
"26" = '''
:sup:`26` Quand tu auras terminé, tu publieras ouvertement certaines choses, et tu en livreras d'autres en secret aux sages. Demain, à cette heure-ci, tu te mettras à écrire. » 
'''
"27" = '''
:sup:`27` Je sortis donc, selon l'ordre qu'il m'avait donné, je rassemblai tout le peuple, et je dis : 
'''
"28" = '''
:sup:`28` « Écoute ces paroles, ô Israël ! 
'''
"29" = '''
:sup:`29` Nos pères, au commencement, étaient étrangers en Égypte, et ils en ont été délivrés, 
'''
"30" = '''
:sup:`30` et ils ont reçu la loi de vie, qu'ils n'ont pas gardée, et que vous avez aussi transgressée après eux. 
'''
"31" = '''
:sup:`31` Puis le pays de Sion vous a été donné en propriété ; mais vous-mêmes et vos ancêtres avez commis l'iniquité, et vous n'avez pas gardé les voies que le Très-Haut vous avait prescrites. 
'''
"32" = '''
:sup:`32` Parce qu'il est un juge juste, il vous a repris en temps voulu ce qu'il vous avait donné. 
'''
"33" = '''
:sup:`33` Maintenant, tu es ici, et ta parenté est au milieu de toi. 
'''
"34" = '''
:sup:`34` C'est pourquoi, si vous dominez votre propre intelligence et si vous instruisez vos cœurs, vous serez maintenus en vie, et après la mort vous obtiendrez grâce. 
'''
"35" = '''
:sup:`35` Car après la mort viendra le jugement, où nous revivrons. Alors les noms des justes seront manifestés, et les œuvres des impies seront déclarées. 
'''
"36" = '''
:sup:`36` Que personne ne vienne donc à moi maintenant, et ne me cherche pendant quarante jours. » 
'''
"37" = '''
:sup:`37` Je pris donc les cinq hommes, comme il me l'avait ordonné, et nous sortîmes dans les champs, où nous restâmes. 
'''
"38" = '''
:sup:`38` Le lendemain, voici qu'une voix m'appela en disant : « Esdras, ouvre la bouche, et bois ce que je te donne à boire. » 
'''
"39" = '''
:sup:`39` J'ouvris alors ma bouche, et voici qu'on me tendit une coupe pleine. Elle était pleine de quelque chose comme de l'eau, mais sa couleur était comme du feu. 
'''
"40" = '''
:sup:`40` Je la pris et je bus. Quand je l'eus bue, mon cœur exprima de l'intelligence, et la sagesse grandit dans ma poitrine, car mon esprit en conserva le souvenir. 
'''
"41" = '''
:sup:`41` Ma bouche s`est ouverte, et ne s`est plus fermée. 
'''
"42" = '''
:sup:`42` Le Très-Haut donna de l'intelligence aux cinq hommes, et ils écrivirent par écrit les choses qui leur étaient dites, en caractères qu'ils ne connaissaient pas, et ils restèrent assis quarante jours. Ils écrivaient pendant le jour, et la nuit ils mangeaient du pain. 
'''
"43" = '''
:sup:`43` Quant à moi, je parlais le jour, et la nuit je ne retenais pas ma langue. 
'''
"44" = '''
:sup:`44` Ainsi, en quarante jours, quatre-vingt-quatorze livres furent écrits. 
'''
"45" = '''
:sup:`45` Lorsque les quarante jours furent accomplis, le Très-Haut me parla et dit : « Les premiers livres que tu as écrits, publie-les ouvertement, et que les dignes et les indignes les lisent ; 
'''
"46" = '''
:sup:`46` mais garde les soixante-dix derniers, afin de les remettre aux sages de ton peuple ; 
'''
"47" = '''
:sup:`47` car c'est en eux que se trouvent la source de l'intelligence, la fontaine de la sagesse et le ruisseau de la connaissance. » 
'''
"48" = '''
:sup:`48` Je l'ai fait. 
'''
