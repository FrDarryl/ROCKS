[44]
"1" = '''
:sup:`1` Pour le chef musicien. Par les fils de Korah. Un psaume contemplatif. Nous avons entendu de nos oreilles, Dieu ; nos pères nous ont dit quel travail tu as fait de leur temps, dans les jours d'autrefois. 
'''
"2" = '''
:sup:`2` Tu as chassé les nations avec ta main, mais vous les avez plantés. Tu as affligé les peuples, mais vous les diffusez à l'étranger. 
'''
"3" = '''
:sup:`3` Car ce n'est pas par leur propre épée qu'ils ont pris possession du pays, leur propre bras ne les a pas sauvés non plus ; mais ta main droite, ton bras, et la lumière de ton visage, parce que vous leur étiez favorable. 
'''
"4" = '''
:sup:`4` Dieu, tu es mon Roi. Victoires de commandement pour Jacob ! 
'''
"5" = '''
:sup:`5` Par toi, nous écraserons nos adversaires. Par ton nom, nous écraserons ceux qui se dressent contre nous. 
'''
"6" = '''
:sup:`6` Car je ne me fierai pas à mon arc, mon épée ne me sauvera pas non plus. 
'''
"7" = '''
:sup:`7` Mais tu nous as sauvés de nos adversaires, et ont fait honte à ceux qui nous haïssent. 
'''
"8" = '''
:sup:`8` C'est en Dieu que nous nous sommes glorifiés tout au long du jour. Nous rendrons grâce à ton nom pour toujours. Selah. 
'''
"9" = '''
:sup:`9` Mais maintenant tu nous as rejetés, et tu nous as déshonorés, et ne sortez pas avec nos armées. 
'''
"10" = '''
:sup:`10` Tu nous fais reculer devant l'adversaire. Ceux qui nous haïssent prennent le pillage pour eux-mêmes. 
'''
"11" = '''
:sup:`11` Tu nous as transformés en moutons pour les manger, et nous ont dispersés parmi les nations. 
'''
"12" = '''
:sup:`12` Vous vendez votre peuple pour rien, et n'ont rien gagné de leur vente. 
'''
"13" = '''
:sup:`13` Tu fais de nous un objet d'opprobre pour nos voisins, une moquerie et une dérision pour ceux qui nous entourent. 
'''
"14" = '''
:sup:`14` Tu fais de nous un sujet de discorde parmi les nations, une secousse de la tête parmi les peuples. 
'''
"15" = '''
:sup:`15` Tout le jour, mon déshonneur est devant moi, et la honte couvre mon visage, 
'''
"16" = '''
:sup:`16` à la raillerie de celui qui fait des reproches et abuse verbalement, à cause de l'ennemi et du vengeur. 
'''
"17" = '''
:sup:`17` Tout cela nous est tombé dessus, mais nous ne vous avons pas oublié. Nous n'avons pas failli à votre alliance. 
'''
"18" = '''
:sup:`18` Notre cœur ne s'est pas détourné, nos pas ne se sont pas écartés de ton chemin, 
'''
"19" = '''
:sup:`19` bien que tu nous aies écrasés dans le repaire des chacals, et nous a couverts de l'ombre de la mort. 
'''
"20" = '''
:sup:`20` Si nous avons oublié le nom de notre Dieu, ou de tendre nos mains vers un dieu étranger, 
'''
"21" = '''
:sup:`21` Dieu ne va pas chercher ça ? Car il connaît les secrets du cœur. 
'''
"22" = '''
:sup:`22` Oui, à cause de toi, on nous tue tout le jour. Nous sommes considérés comme des moutons pour l'abattage. 
'''
"23" = '''
:sup:`23` Réveillez-vous ! Pourquoi dors-tu, Seigneur ? Debout ! Ne nous rejette pas pour toujours. 
'''
"24" = '''
:sup:`24` Pourquoi cachez-vous votre visage, et oublier notre affliction et notre oppression ? 
'''
"25" = '''
:sup:`25` Car notre âme est courbée vers la poussière. Notre corps s'accroche à la terre. 
'''
"26" = '''
:sup:`26` Levez-vous pour nous aider. Rachetez-nous au nom de votre bonté. 
'''
