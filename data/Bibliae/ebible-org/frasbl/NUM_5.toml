[5]
"1" = '''
:sup:`1` Yahvé parla à Moïse, et dit : 
'''
"2" = '''
:sup:`2` « Ordonne aux enfants d'Israël de faire sortir du camp tout lépreux, toute personne qui a des pertes, et quiconque est souillé par un cadavre. 
'''
"3" = '''
:sup:`3` Tu feras sortir du camp l'homme et la femme, afin qu'ils ne souillent pas leur camp, au milieu duquel j'habite. » 
'''
"4" = '''
:sup:`4` Les enfants d'Israël firent ainsi, et les mirent hors du camp ; les enfants d'Israël firent ce que l'Éternel avait dit à Moïse. 
'''
"5" = '''
:sup:`5` Yahvé parla à Moïse et dit : 
'''
"6" = '''
:sup:`6` Parle aux enfants d'Israël : « Lorsqu'un homme ou une femme commettra un des péchés que commettent les hommes, au point de porter atteinte à Yahvé, et que cette âme sera coupable, 
'''
"7" = '''
:sup:`7` il confessera le péché qu'il a commis ; il restituera la totalité de sa faute, y ajoutera un cinquième et la donnera à celui pour qui il s'est rendu coupable. 
'''
"8" = '''
:sup:`8` Mais si l'homme n'a pas de parent à qui restituer la culpabilité, la restitution de la culpabilité qui sera faite à Yahvé appartiendra au prêtre, en plus du bélier d'expiation, par lequel l'expiation sera faite pour lui. 
'''
"9" = '''
:sup:`9` Toute offrande par élévation de toutes les choses saintes des enfants d'Israël, qu'ils présenteront au sacrificateur, lui appartiendra. 
'''
"10" = '''
:sup:`10` Les choses saintes de chacun seront à lui ; tout ce que quelqu'un donnera au prêtre sera à lui.'" 
'''
"11" = '''
:sup:`11` Yahvé parla à Moïse, et dit : 
'''
"12" = '''
:sup:`12` « Parle aux enfants d'Israël, et dis-leur : Si la femme d'un homme s'égare et lui est infidèle, 
'''
"13" = '''
:sup:`13` et qu'un homme couche avec elle charnellement, et que cela soit caché aux yeux de son mari, et que cela reste caché, et qu'elle soit souillée, il n'y a pas de témoin contre elle, et elle n'est pas prise sur le fait ; 
'''
"14" = '''
:sup:`14` et l'esprit de jalousie vient sur lui, et il est jaloux de sa femme et elle est souillée ; ou si l'esprit de jalousie vient sur lui, et il est jaloux de sa femme et elle n'est pas souillée ; 
'''
"15" = '''
:sup:`15` alors l'homme amènera sa femme au prêtre, et il apportera pour elle une offrande : un dixième d'un épha de farine d'orge. Il ne versera pas d'huile dessus et n'y mettra pas d'encens, car c'est une offrande de jalousie, une offrande de souvenir, pour rappeler l'iniquité. 
'''
"16" = '''
:sup:`16` Le prêtre la fera approcher et la présentera devant l'Éternel. 
'''
"17" = '''
:sup:`17` Le prêtre prendra de l'eau bénite dans un vase de terre ; il prendra un peu de la poussière qui est sur le sol du tabernacle et la mettra dans l'eau. 
'''
"18" = '''
:sup:`18` Le prêtre placera la femme devant l'Éternel, il détachera les cheveux de la tête de la femme, et il mettra dans ses mains l'offrande de farine commémorative, qui est l'offrande de farine de jalousie. Le prêtre aura dans sa main l'eau amère qui apporte la malédiction. 
'''
"19" = '''
:sup:`19` Le prêtre lui fera prêter serment et dira à la femme : « Si aucun homme n'a couché avec toi, et si tu ne t'es pas égarée dans l'impureté, étant sous l'autorité de ton mari, libère-toi de cette eau amère qui entraîne la malédiction. 
'''
"20" = '''
:sup:`20` Mais si tu t'es égarée, étant sous l'autorité de ton mari, et si tu t'es souillée, et qu'un homme a couché avec toi en dehors de ton mari - » 
'''
"21" = '''
:sup:`21` alors le prêtre fera jurer la femme avec le serment de malédiction, et le prêtre dira à la femme : « Que Yahvé te maudisse et te fasse jurer parmi ton peuple, lorsque Yahvé permettra que ta cuisse se dérobe et que ton corps se gonfle ; 
'''
"22" = '''
:sup:`22` et que cette eau qui apporte la malédiction entrera dans tes entrailles, fera gonfler ton corps et tomber ta cuisse ». La femme dira : « Amen, Amen. » 
'''
"23" = '''
:sup:`23` "'Le prêtre écrira ces malédictions dans un livre, et il les fera passer dans l'eau d'amertume. 
'''
"24" = '''
:sup:`24` Il fera boire à la femme l'eau amère qui provoque la malédiction ; l'eau qui provoque la malédiction entrera en elle et deviendra amère. 
'''
"25" = '''
:sup:`25` Le prêtre prendra de la main de la femme l'offrande de jalousie ; il agitera l'offrande devant l'Éternel et l'apportera sur l'autel. 
'''
"26" = '''
:sup:`26` Le prêtre prendra une poignée de l'offrande de farine, comme portion commémorative, et il la brûlera sur l'autel ; ensuite, il fera boire l'eau à la femme. 
'''
"27" = '''
:sup:`27` Lorsqu'il lui aura fait boire l'eau, il arrivera, si elle s'est souillée et a commis une infidélité envers son mari, que l'eau qui est à l'origine de la malédiction entrera en elle et deviendra amère, que son corps enflera, que sa cuisse tombera, et que la femme sera maudite parmi son peuple. 
'''
"28" = '''
:sup:`28` Si la femme n'est pas souillée, mais qu'elle est pure, alors elle sera libre et concevra une progéniture. 
'''
"29" = '''
:sup:`29` "'Voici la loi de la jalousie, lorsqu'une femme, sous l'autorité de son mari, s'égare et se souille, 
'''
"30" = '''
:sup:`30` ou lorsque l'esprit de jalousie s'empare d'un homme et qu'il est jaloux de sa femme ; alors il présentera la femme devant Yahvé, et le prêtre exécutera sur elle toute cette loi. 
'''
"31" = '''
:sup:`31` L'homme sera libéré de son iniquité, et la femme portera son iniquité.'" 
'''
