[33]
"1" = '''
:sup:`1` Jacob leva les yeux et regarda. Et voici, Ésaü arrivait, et avec lui quatre cents hommes. Il partagea les enfants entre Léa, Rachel et les deux serviteurs. 
'''
"2" = '''
:sup:`2` Il plaça les serviteurs et leurs enfants en avant, Léa et ses enfants après, et Rachel et Joseph en arrière. 
'''
"3" = '''
:sup:`3` Lui-même passa devant eux, et se prosterna sept fois à terre, jusqu'à ce qu'il s'approche de son frère. 
'''
"4" = '''
:sup:`4` Ésaü courut à sa rencontre, l'embrassa, se jeta à son cou, le baisa, et ils pleurèrent. 
'''
"5" = '''
:sup:`5` Il leva les yeux, et vit les femmes et les enfants ; il dit : « Qui sont ceux-ci avec toi ? » Il dit : « Les enfants que Dieu a gracieusement donnés à votre serviteur. » 
'''
"6" = '''
:sup:`6` Alors les serviteurs s'approchèrent avec leurs enfants, et ils se prosternèrent. 
'''
"7" = '''
:sup:`7` Léa et ses enfants s'approchèrent aussi, et se prosternèrent. Après eux, Joseph s'approcha avec Rachel, et ils se prosternèrent. 
'''
"8" = '''
:sup:`8` Ésaü dit : « Que veux-tu dire par toute cette compagnie que j'ai rencontrée ? » Jacob a dit : « Pour trouver grâce aux yeux de mon seigneur. » 
'''
"9" = '''
:sup:`9` Ésaü dit : « J'ai assez, mon frère ; que ce que tu as soit à toi. » 
'''
"10" = '''
:sup:`10` Jacob dit : « Je t'en prie, non, si j'ai maintenant trouvé grâce à tes yeux, alors reçois mon présent de ma main, car j'ai vu ton visage, comme on voit le visage de Dieu, et tu as été satisfait de moi. 
'''
"11" = '''
:sup:`11` Je te prie de prendre le présent que je t'ai apporté, parce que Dieu m'a fait grâce, et parce que j'en ai assez. » Il le pressa, et il le prit. 
'''
"12" = '''
:sup:`12` Ésaü dit : « Prenons notre route, partons, et je te précéderai. » 
'''
"13" = '''
:sup:`13` Jacob lui dit : « Mon seigneur sait que les enfants sont tendres, et que les troupeaux qui sont avec moi ont leurs petits, et que s'ils les surmènent un jour, tous les troupeaux mourront. 
'''
"14" = '''
:sup:`14` Je vous prie de laisser mon seigneur passer devant son serviteur, et je continuerai doucement, au rythme du bétail qui est devant moi et au rythme des enfants, jusqu'à ce que j'arrive auprès de mon seigneur en Séir. » 
'''
"15" = '''
:sup:`15` Ésaü dit : « Laisse-moi maintenant laisser avec toi quelques-uns des gens qui sont avec moi. » Il a dit : « Pourquoi ? Que je trouve grâce aux yeux de mon seigneur. » 
'''
"16" = '''
:sup:`16` Ce jour-là, Ésaü s'en retourna en direction de Séir. 
'''
"17" = '''
:sup:`17` Jacob se rendit à Succoth, se construisit une maison et fit des abris pour son bétail. C'est pourquoi le nom de ce lieu est appelé Succoth. 
'''
"18" = '''
:sup:`18` Jacob arriva en paix à la ville de Sichem, qui est dans le pays de Canaan, lorsqu'il vint de Paddan Aram, et il campa devant la ville. 
'''
"19" = '''
:sup:`19` Il acheta la parcelle de terrain où il avait étendu sa tente, de la main des fils de Hamor, père de Sichem, pour cent pièces d'argent. 
'''
"20" = '''
:sup:`20` Il y dressa un autel, et l'appela El Elohe Israël. 
'''
