[9]
"1" = '''
:sup:`1` Et Tobias appela Raphaël, et lui dit : 
'''
"2" = '''
:sup:`2` « Frère Azarias, prends avec toi un serviteur et deux chameaux, et va à Rages de Médie chez Gabaël, et reçois l'argent pour moi, et amène-le aux noces, 
'''
"3" = '''
:sup:`3` car Raguel a juré que je ne devais pas partir. 
'''
"4" = '''
:sup:`4` Mon père compte les jours ; et si j'attends longtemps, il sera très affligé. 
'''
"5" = '''
:sup:`5` Et Raphaël s'en alla, et logea chez Gabaël, et lui donna l'écriture ; il sortit les sacs avec leurs sceaux, et les lui donna. 
'''
"6" = '''
:sup:`6` Puis ils se levèrent ensemble de bon matin, et se rendirent aux noces. Tobias bénit sa femme. 
'''
