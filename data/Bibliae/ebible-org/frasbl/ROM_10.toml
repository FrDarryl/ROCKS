[10]
"1" = '''
:sup:`1` Frères, le désir de mon cœur et la prière que j'adresse à Dieu concernent Israël, afin qu'il soit sauvé. 
'''
"2" = '''
:sup:`2` Car je témoigne à leur sujet qu'ils ont un zèle pour Dieu, mais non selon la connaissance. 
'''
"3" = '''
:sup:`3` Car, ignorant la justice de Dieu, et cherchant à établir leur propre justice, ils ne se sont pas soumis à la justice de Dieu. 
'''
"4" = '''
:sup:`4` Car Christ est l'accomplissement de la loi pour la justice de quiconque croit. 
'''
"5" = '''
:sup:`5` Car Moïse écrit au sujet de la justice de la loi : « Celui qui les met en pratique vivra par elles. » 
'''
"6" = '''
:sup:`6` Mais la justice de la foi dit ceci : « Ne dis pas en ton cœur : « Qui montera au ciel ? (c'est-à-dire de faire descendre le Christ) ; 
'''
"7" = '''
:sup:`7` ou bien : « Qui descendra dans l'abîme ? (c'est-à-dire de faire remonter le Christ d'entre les morts.)" 
'''
"8" = '''
:sup:`8` Mais que dit-il ? « La parole est près de toi, dans ta bouche et dans ton cœur », c'est-à-dire la parole de la foi que nous prêchons : 
'''
"9" = '''
:sup:`9` que si tu confesses de ta bouche que Jésus est Seigneur et si tu crois dans ton cœur que Dieu l'a ressuscité des morts, tu seras sauvé. 
'''
"10" = '''
:sup:`10` Car c'est du cœur qu'on croit, ce qui entraîne la justice, et de la bouche qu'on confesse, ce qui entraîne le salut. 
'''
"11" = '''
:sup:`11` Car l'Écriture dit : « Celui qui croit en lui ne sera pas déçu. » 
'''
"12" = '''
:sup:`12` En effet, il n'y a pas de distinction entre le Juif et le Grec, car le même Seigneur est le Seigneur de tous, et il est riche pour tous ceux qui l'invoquent. 
'''
"13" = '''
:sup:`13` En effet, « Quiconque invoquera le nom du Seigneur sera sauvé. » 
'''
"14" = '''
:sup:`14` Comment donc invoqueront-ils celui en qui ils n'ont pas cru ? Comment croiront-ils en celui qu'ils n'ont pas entendu ? Comment entendront-ils sans prédicateur ? 
'''
"15" = '''
:sup:`15` Et comment prêcheront-ils sans être envoyés ? Comme il est écrit : « Qu'ils sont beaux les pieds de ceux qui annoncent la Bonne Nouvelle de la paix, qui apporte des nouvelles heureuses de bonnes choses ! » 
'''
"16" = '''
:sup:`16` Mais ils n'ont pas tous écouté l'heureuse nouvelle. Car Ésaïe dit : « Seigneur, qui a cru à notre rapport ? » 
'''
"17" = '''
:sup:`17` Ainsi, la foi vient de l'ouïe, et l'ouïe de la parole de Dieu. 
'''
"18" = '''
:sup:`18` Mais, dis-je, n'ont-ils pas entendu ? Oui, très certainement, « Leur son s'est répandu dans toute la terre, leurs paroles jusqu'aux extrémités du monde. » 
'''
"19" = '''
:sup:`19` Mais je demande : Israël ne le savait-il pas ? D'abord Moïse dit, « Je vous provoquerai à la jalousie avec ce qui n'est pas une nation. Je te mettrai en colère contre une nation dépourvue d'intelligence. » 
'''
"20" = '''
:sup:`20` Ésaïe est très audacieux et dit, « J'ai été trouvé par ceux qui ne m'avaient pas cherché. J'ai été révélé à ceux qui ne m'avaient pas demandé. » 
'''
"21" = '''
:sup:`21` Mais à propos d'Israël, il dit : « Tout le jour, j'ai tendu mes mains vers un peuple désobéissant et rebelle. » 
'''
