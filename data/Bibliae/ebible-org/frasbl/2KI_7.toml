[7]
"1" = '''
:sup:`1` Élisée dit : « Écoute la parole de Yahvé. Yahvé dit : « Demain, à cette heure-ci, on vendra un seah de fleur de farine pour un sicle, et deux seahs d'orge pour un sicle, à la porte de Samarie. » 
'''
"2" = '''
:sup:`2` Alors le capitaine sur la main duquel le roi s'appuyait prit la parole devant l'homme de Dieu, et dit : « Voici, si Yahvé a fait des fenêtres dans le ciel, cela pourrait-il se produire ? » Il a dit : « Voici, vous le verrez de vos yeux, mais vous n'en mangerez pas. » 
'''
"3" = '''
:sup:`3` Or, il y avait quatre hommes atteints de lèpre à l'entrée de la porte. Ils se dirent l'un à l'autre : « Pourquoi restons-nous assis ici jusqu'à ce que nous mourions ? 
'''
"4" = '''
:sup:`4` Si nous disons : « Nous entrerons dans la ville », la famine est dans la ville, et nous y mourrons. Si nous restons assis ici, nous mourrons aussi. Venez donc, et livrons-nous à l'armée des Syriens. S'ils nous sauvent la vie, nous vivrons ; et s'ils nous tuent, nous ne pourrons que mourir. » 
'''
"5" = '''
:sup:`5` Ils se levèrent au crépuscule pour aller au camp des Syriens. Lorsqu'ils furent arrivés à l'extrémité du camp des Syriens, voici, il n'y avait personne. 
'''
"6" = '''
:sup:`6` Car l'Éternel avait fait entendre à l'armée des Syriens le bruit des chars et le bruit des chevaux, le bruit d'une grande armée ; et ils se disaient les uns aux autres : « Voici, le roi d'Israël a engagé contre nous les rois des Héthiens et les rois des Égyptiens pour nous attaquer. » 
'''
"7" = '''
:sup:`7` Ils se levèrent donc et s'enfuirent au crépuscule, abandonnant leurs tentes, leurs chevaux et leurs ânes, et même le camp tel qu'il était, et s'enfuirent pour sauver leur vie. 
'''
"8" = '''
:sup:`8` Lorsque ces lépreux arrivèrent à l'extrémité du camp, ils entrèrent dans une tente, mangèrent et burent, puis emportèrent de l'argent, de l'or et des vêtements, et allèrent les cacher. Puis ils revinrent, entrèrent dans une autre tente, en emportèrent aussi des objets, et allèrent les cacher. 
'''
"9" = '''
:sup:`9` Ils se dirent alors les uns aux autres : « Nous ne faisons pas bien. Aujourd'hui est un jour de bonne nouvelle, et nous nous taisons. Si nous attendons la lumière du matin, le châtiment nous atteindra. Maintenant donc, venez, allons le dire à la maison du roi. » 
'''
"10" = '''
:sup:`10` Ils vinrent donc appeler les portiers de la ville, et ils leur dirent : « Nous sommes arrivés au camp des Syriens, et voici qu'il n'y avait personne, pas même une voix d'homme, mais les chevaux attachés, les ânes attachés, et les tentes comme elles étaient. » 
'''
"11" = '''
:sup:`11` Et les gardiens de la porte crièrent et le racontèrent à la maison du roi qui était à l'intérieur. 
'''
"12" = '''
:sup:`12` Le roi se leva pendant la nuit et dit à ses serviteurs : « Je vais vous montrer ce que les Syriens nous ont fait. Ils savent que nous avons faim. Ils sont sortis du camp pour se cacher dans les champs, en disant : « Quand ils sortiront de la ville, nous les prendrons vivants et nous entrerons dans la ville. » 
'''
"13" = '''
:sup:`13` L'un de ses serviteurs prit la parole et dit : « Qu'on prenne cinq des chevaux qui restent dans la ville. Voici, ils sont comme toute la multitude d'Israël qui est restée dans la ville. Voici qu'ils sont comme toute la multitude d'Israël qui est consumée. Envoyons et voyons. » 
'''
"14" = '''
:sup:`14` Ils prirent donc deux chars avec des chevaux, et le roi les envoya vers l'armée syrienne, en disant : « Allez et voyez. » 
'''
"15" = '''
:sup:`15` Ils les suivirent jusqu'au Jourdain ; et voici, tout le chemin était rempli de vêtements et d'équipements que les Syriens avaient jetés dans leur précipitation. Les messagers revinrent et en informèrent le roi. 
'''
"16" = '''
:sup:`16` Le peuple sortit et pilla le camp des Syriens. On vendit un seah de farine fine pour un sicle, et deux mesures d'orge pour un sicle, selon la parole de Yahvé. 
'''
"17" = '''
:sup:`17` Le roi avait confié la garde de la porte au capitaine sur la main duquel il s'appuyait ; le peuple le piétina à la porte, et il mourut comme l'avait dit l'homme de Dieu, qui avait parlé quand le roi était descendu vers lui. 
'''
"18" = '''
:sup:`18` Il arriva ce que l'homme de Dieu avait dit au roi : « Deux seahs d'orge pour un sicle et un seah de fleur de farine pour un sicle seront demain, à cette heure-ci, à la porte de Samarie. » 
'''
"19" = '''
:sup:`19` Ce capitaine répondit à l'homme de Dieu : « Voici, si l'Éternel a fait des fenêtres dans le ciel, cela se pourrait-il ? » Il répondit : « Voici, tu le verras de tes yeux, mais tu n'en mangeras pas. » 
'''
"20" = '''
:sup:`20` Cela lui arriva ainsi, car le peuple le piétina à la porte, et il mourut. 
'''
