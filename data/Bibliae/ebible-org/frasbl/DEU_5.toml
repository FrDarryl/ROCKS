[5]
"1" = '''
:sup:`1` Moïse appela tout Israël, et leur dit : « Écoutez, Israël, les lois et les ordonnances que je prononce aujourd'hui à vos oreilles, afin que vous les appreniez et que vous ayez soin de les mettre en pratique. » 
'''
"2" = '''
:sup:`2` Yahvé, notre Dieu, a fait alliance avec nous à Horeb. 
'''
"3" = '''
:sup:`3` Yahvé n'a pas fait cette alliance avec nos pères, mais avec nous, même nous, qui sommes tous ici, vivants, aujourd'hui. 
'''
"4" = '''
:sup:`4` Yahvé vous a parlé face à face sur la montagne, au milieu du feu, 
'''
"5" = '''
:sup:`5` (je me tenais alors entre Yahvé et vous, pour vous montrer la parole de Yahvé ; car vous aviez peur à cause du feu, et vous n'êtes pas montés sur la montagne) en disant, 
'''
"6" = '''
:sup:`6` « Je suis Yahvé ton Dieu, qui t'a fait sortir du pays d'Égypte, de la maison de servitude. 
'''
"7" = '''
:sup:`7` « Tu n'auras pas d'autres dieux devant moi. 
'''
"8" = '''
:sup:`8` « Tu ne te feras pas d'image taillée, ni de représentation de ce qui est dans les cieux en haut, ni de ce qui est sur la terre en bas, ni de ce qui est dans les eaux sous la terre. 
'''
"9" = '''
:sup:`9` Tu ne te prosterneras pas devant elles et tu ne les serviras pas, car moi, Yahvé ton Dieu, je suis un Dieu jaloux, qui punit l'iniquité des pères sur les enfants, sur la troisième et la quatrième génération de ceux qui me haïssent 
'''
"10" = '''
:sup:`10` et qui fait preuve de bonté envers les milliers de ceux qui m'aiment et qui gardent mes commandements. 
'''
"11" = '''
:sup:`11` « Tu n'abuseras pas du nom de Yahvé ton Dieu, car Yahvé ne laissera pas impuni celui qui abusera de son nom. 
'''
"12" = '''
:sup:`12` « Observe le jour du sabbat, pour le sanctifier, comme Yahvé ton Dieu te l'a ordonné. 
'''
"13" = '''
:sup:`13` Tu travailleras six jours, et tu feras tout ton ouvrage ; 
'''
"14" = '''
:sup:`14` mais le septième jour est un sabbat pour l'Éternel, ton Dieu, où tu ne feras aucun ouvrage, ni toi, ni ton fils, ni ta fille, ni ton serviteur, ni ta servante, ni ton bœuf, ni ton âne, ni aucun de tes animaux, ni l'étranger qui est dans tes portes, afin que ton serviteur et ta servante se reposent aussi bien que toi. 
'''
"15" = '''
:sup:`15` Tu te souviendras que tu as été esclave au pays d'Égypte, et que Yahvé ton Dieu t'en a fait sortir par une main puissante et un bras étendu. C'est pourquoi Yahvé ton Dieu t'a ordonné d'observer le jour du sabbat. 
'''
"16" = '''
:sup:`16` « Honore ton père et ta mère, comme Yahvé ton Dieu te l'a ordonné, afin que tes jours se prolongent et que tu sois heureux dans le pays que Yahvé ton Dieu te donne. 
'''
"17" = '''
:sup:`17` « Tu ne commettras pas de meurtre. 
'''
"18" = '''
:sup:`18` « Tu ne commettras pas d'adultère. 
'''
"19" = '''
:sup:`19` « Tu ne voleras pas. 
'''
"20" = '''
:sup:`20` « Tu ne porteras pas de faux témoignage contre ton prochain. 
'''
"21" = '''
:sup:`21` « Tu ne convoiteras pas la femme de ton prochain. Tu ne convoiteras pas non plus la maison de ton prochain, ni son champ, ni son serviteur, ni sa servante, ni son bœuf, ni son âne, ni rien de ce qui appartient à ton prochain. » 
'''
"22" = '''
:sup:`22` Yahvé adressa ces paroles à toute votre assemblée sur la montagne, du milieu du feu, de la nuée et de l'obscurité, avec une voix forte. Il n'ajouta rien de plus. Il les a écrites sur deux tables de pierre et me les a données. 
'''
"23" = '''
:sup:`23` Lorsque vous avez entendu la voix au milieu des ténèbres, pendant que la montagne était embrasée, vous vous êtes approchés de moi, tous les chefs de vos tribus et vos anciens, 
'''
"24" = '''
:sup:`24` et vous avez dit : « Voici que Yahvé, notre Dieu, nous a montré sa gloire et sa grandeur, et nous avons entendu sa voix au milieu du feu. Nous avons vu aujourd'hui que Dieu parle à l'homme et qu'il vit. 
'''
"25" = '''
:sup:`25` Maintenant donc, pourquoi mourrions-nous ? Car ce grand feu va nous consumer. Si nous entendons encore la voix de Yahvé notre Dieu, nous mourrons. 
'''
"26" = '''
:sup:`26` Car qui, de toute chair, a entendu comme nous la voix du Dieu vivant, parlant du milieu du feu, et a vécu ? 
'''
"27" = '''
:sup:`27` Approchez-vous, et écoutez tout ce que l'Éternel, notre Dieu, dira, et dites-nous tout ce que l'Éternel, notre Dieu, vous dira ; nous l'écouterons et nous le ferons. » 
'''
"28" = '''
:sup:`28` L'Éternel a entendu la voix de tes paroles quand tu m'as parlé, et l'Éternel m'a dit : « J'ai entendu la voix des paroles de ce peuple, qu'il t'a dites. Ils ont bien dit tout ce qu'ils ont dit. 
'''
"29" = '''
:sup:`29` Oh ! s'il y avait en eux un cœur tel qu'ils me craignent et gardent toujours tous mes commandements, afin que tout aille bien pour eux et pour leurs enfants à jamais ! 
'''
"30" = '''
:sup:`30` Allez leur dire : « Retournez dans vos tentes ». 
'''
"31" = '''
:sup:`31` Mais toi, reste ici près de moi, et je te dirai tous les commandements, les lois et les ordonnances que tu leur enseigneras, afin qu'ils les mettent en pratique dans le pays dont je leur donne la possession. » 
'''
"32" = '''
:sup:`32` Tu feras donc ce que Yahvé ton Dieu t'a ordonné. Tu ne te détourneras ni à droite ni à gauche. 
'''
"33" = '''
:sup:`33` Tu marcheras dans toute la voie que l'Éternel, ton Dieu, t'a prescrite, afin que tu vives et que tu sois heureux, et afin que tu prolonges tes jours dans le pays dont tu auras la possession. 
'''
