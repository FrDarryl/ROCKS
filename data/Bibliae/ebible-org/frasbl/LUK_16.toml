[16]
"1" = '''
:sup:`1` Il dit aussi à ses disciples : « Il y avait un homme riche qui avait un gérant. On lui reprocha que cet homme gaspillait ses biens. 
'''
"2" = '''
:sup:`2` Il l'appela et lui dit : « Qu'est-ce que j'entends dire de toi ? Rends compte de ta gestion, car tu ne peux plus être gérant. 
'''
"3" = '''
:sup:`3` « Le gérant se dit en lui-même : « Que vais-je faire, puisque mon seigneur m'enlève le poste de gérant ? Je n'ai pas la force de creuser. J'ai honte de mendier. 
'''
"4" = '''
:sup:`4` Je sais ce que je ferai, afin que, lorsque je serai relevé de mes fonctions, on me reçoive dans sa maison. 
'''
"5" = '''
:sup:`5` Appelant chacun des débiteurs de son maître, il dit au premier : « Combien dois-tu à mon maître ? » 
'''
"6" = '''
:sup:`6` Il répondit : « Cent batos d'huile ». Il lui dit : « Prends ton billet, assieds-toi vite et écris cinquante ». 
'''
"7" = '''
:sup:`7` Il dit ensuite à un autre : « Combien dois-tu ? Il répondit : « Cent cors de blé ». Il lui dit : « Prends ta note, et écris quatre-vingts. 
'''
"8" = '''
:sup:`8` « Son seigneur a félicité le gérant malhonnête parce qu'il avait agi avec sagesse, car les enfants de ce monde sont, dans leur propre génération, plus sages que les enfants de la lumière. 
'''
"9" = '''
:sup:`9` Je vous le dis, faites-vous des amis au moyen de mammon inique, afin que, lorsque vous échouerez, ils vous reçoivent dans les tentes éternelles. 
'''
"10" = '''
:sup:`10` Celui qui est fidèle en peu de chose l'est aussi en beaucoup. Celui qui est malhonnête pour peu de choses est aussi malhonnête pour beaucoup. 
'''
"11" = '''
:sup:`11` Si donc vous n'avez pas été fidèles dans les richesses injustes, qui vous confiera les véritables richesses ? 
'''
"12" = '''
:sup:`12` Si tu n'as pas été fidèle dans ce qui appartient à autrui, qui te donnera ce qui t'appartient en propre ? 
'''
"13" = '''
:sup:`13` Aucun serviteur ne peut servir deux maîtres, car ou bien il haïra l'un et aimera l'autre, ou bien il s'attachera à l'un et méprisera l'autre. Vous ne pouvez pas servir Dieu et Mammon. » 
'''
"14" = '''
:sup:`14` Les pharisiens, qui aimaient l'argent, entendirent aussi toutes ces choses, et ils se moquèrent de lui. 
'''
"15" = '''
:sup:`15` Il leur dit : « Vous êtes ceux qui se justifient aux yeux des hommes, mais Dieu connaît vos cœurs. Car ce qui est élevé parmi les hommes est une abomination aux yeux de Dieu. 
'''
"16" = '''
:sup:`16` « La loi et les prophètes ont été jusqu'à Jean. Dès lors, la Bonne Nouvelle du Royaume de Dieu est prêchée, et chacun y entre de force. 
'''
"17" = '''
:sup:`17` Mais il est plus facile que le ciel et la terre passent que de faire tomber un petit trait de plume de la loi. 
'''
"18" = '''
:sup:`18` « Quiconque répudie sa femme et en épouse une autre commet un adultère. Celui qui épouse une femme divorcée commet un adultère. 
'''
"19" = '''
:sup:`19` Il y avait là un homme riche, vêtu de pourpre et de fin lin, et vivant chaque jour dans le luxe. 
'''
"20" = '''
:sup:`20` Un mendiant, nommé Lazare, fut conduit à sa porte, couvert d'ulcères, 
'''
"21" = '''
:sup:`21` et désireux de se nourrir des miettes qui tombaient de la table du riche. Et même les chiens venaient lécher ses plaies. 
'''
"22" = '''
:sup:`22` Le mendiant mourut, et il fut emporté par les anges dans le sein d'Abraham. Le riche aussi mourut et fut enseveli. 
'''
"23" = '''
:sup:`23` Dans le séjour des morts, il leva les yeux, étant en proie aux tourments, et il vit au loin Abraham, et Lazare dans son sein. 
'''
"24" = '''
:sup:`24` Il s'écria : « Père Abraham, aie pitié de moi, et envoie Lazare, afin qu'il trempe le bout de son doigt dans l'eau et me rafraîchisse la langue. Car je suis en proie à l'angoisse dans cette flamme. 
'''
"25" = '''
:sup:`25` « Mais Abraham dit : 'Mon fils, souviens-toi que toi, de ton vivant, tu as reçu tes bonnes choses, et Lazare, de la même manière, de mauvaises choses. Mais voici qu'il est maintenant réconforté et toi, tu es dans l'angoisse. 
'''
"26" = '''
:sup:`26` En plus de tout cela, entre nous et vous, un grand fossé est fixé, de sorte que ceux qui veulent passer d'ici à vous ne le peuvent pas, et que personne ne peut passer de là à nous.'' 
'''
"27" = '''
:sup:`27` Il dit : « Je te demande donc, père, de l'envoyer dans la maison de mon père - 
'''
"28" = '''
:sup:`28` car j'ai cinq frères - afin qu'il leur rende témoignage et qu'ils n'aillent pas eux aussi dans ce lieu de tourments ». 
'''
"29" = '''
:sup:`29` « Mais Abraham lui dit : « Ils ont Moïse et les prophètes. Qu'ils les écoutent. 
'''
"30" = '''
:sup:`30` « Il répondit : 'Non, père Abraham, mais si quelqu'un leur vient d'entre les morts, ils se repentiront'. 
'''
"31" = '''
:sup:`31` « Il lui dit : 'S'ils n'écoutent pas Moïse et les prophètes, ils ne seront pas non plus convaincus si quelqu'un ressuscite d'entre les morts.'" 
'''
