[41]
"1" = '''
:sup:`1` Or, au septième mois, Ismaël, fils de Nethania, fils d'Elishama, de la race royale et l'un des principaux officiers du roi, et dix hommes avec lui, vinrent auprès de Guedalia, fils d'Ahikam, à Mitspa ; et là ils mangèrent ensemble le pain à Mitspa. 
'''
"2" = '''
:sup:`2` Alors Ismaël, fils de Nethania, se leva, avec les dix hommes qui étaient avec lui, et frappa avec l'épée Guedalia, fils d'Ahikam, fils de Shaphan, et le tua, lui que le roi de Babylone avait établi gouverneur du pays. 
'''
"3" = '''
:sup:`3` Ismaël tua aussi tous les Juifs qui étaient avec Guedalia à Mitspa, et les hommes de guerre chaldéens qui s'y trouvaient. 
'''
"4" = '''
:sup:`4` Le deuxième jour après qu'il eut tué Guedalia, et que personne ne l'eut su, 
'''
"5" = '''
:sup:`5` des hommes vinrent de Sichem, de Silo et de Samarie, quatre-vingts hommes, la barbe rasée, les vêtements déchirés, et s'étant coupés, avec des offrandes et de l'encens à la main, pour les amener à la maison de Yahvé. 
'''
"6" = '''
:sup:`6` Ismaël, fils de Nethania, sortit de Mitspa pour aller au-devant d'eux, en pleurant tout le long de son chemin ; et, lorsqu'il les rencontra, il leur dit : « Venez vers Guedalia, fils d'Ahikam. » 
'''
"7" = '''
:sup:`7` Lorsqu'ils arrivèrent au milieu de la ville, Ismaël, fils de Nethania, les tua et les jeta au milieu de la fosse, lui et les hommes qui étaient avec lui. 
'''
"8" = '''
:sup:`8` Mais on trouva dix hommes parmi ceux qui dirent à Ismaël : « Ne nous tue pas, car nous avons des provisions cachées dans les champs, du blé et de l'orge, de l'huile et du miel. » Il s'arrêta donc, et ne les tua pas parmi leurs frères. 
'''
"9" = '''
:sup:`9` Et la fosse dans laquelle Ismaël jeta tous les cadavres des hommes qu'il avait tués, près de Guedalia (c'était celle qu'avait faite le roi Asa par crainte de Baescha, roi d'Israël), Ismaël, fils de Nethania, la remplit de ceux qui avaient été tués. 
'''
"10" = '''
:sup:`10` Et Ismaël emmena captif tout le peuple qui était resté à Mitspa, même les filles du roi, et tout le peuple qui était resté à Mitspa, que Nebuzaradan, chef des gardes, avait confié à Guedalia, fils d'Ahikam. Ismaël, fils de Nethania, les emmena captifs, et partit pour passer chez les enfants d'Ammon. 
'''
"11" = '''
:sup:`11` Mais lorsque Johanan, fils de Karéa, et tous les chefs des troupes qui étaient avec lui, apprirent tout le mal qu'avait fait Ismaël, fils de Nethania, 
'''
"12" = '''
:sup:`12` ils prirent tous les hommes et allèrent combattre Ismaël, fils de Nethania, et ils le trouvèrent près des grandes eaux qui sont à Gabaon. 
'''
"13" = '''
:sup:`13` Et quand tout le peuple qui était avec Ismaël vit Johanan, fils de Karéah, et tous les chefs des troupes qui étaient avec lui, ils se réjouirent. 
'''
"14" = '''
:sup:`14` Et tout le peuple qu'Ismaël avait emmené captif de Mitspa se retourna et revint, et alla vers Johanan, fils de Karéah. 
'''
"15" = '''
:sup:`15` Mais Ismaël, fils de Nethania, échappa à Johanan avec huit hommes, et alla vers les fils d'Ammon. 
'''
"16" = '''
:sup:`16` Alors Johanan, fils de Karéa, et tous les chefs des troupes qui étaient avec lui, prirent tout le reste du peuple qu'il avait récupéré d'Ismaël, fils de Nethania, à Mitspa, après qu'il eut tué Guedalia, fils d'Ahikam, les hommes de guerre, avec les femmes, les enfants et les eunuques, qu'il avait ramenés de Gabaon. 
'''
"17" = '''
:sup:`17` Ils partirent et s'établirent à Geruth Chimham, qui est près de Bethléem, pour aller entrer en Égypte 
'''
"18" = '''
:sup:`18` à cause des Chaldéens ; car ils avaient peur d'eux, parce qu'Ismaël, fils de Nethania, avait tué Guedalia, fils d'Ahikam, que le roi de Babylone avait établi gouverneur du pays. 
'''
