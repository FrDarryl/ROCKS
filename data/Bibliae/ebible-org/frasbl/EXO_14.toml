[14]
"1" = '''
:sup:`1` Yahvé parla à Moïse, et dit : 
'''
"2" = '''
:sup:`2` Parle aux enfants d'Israël, pour qu'ils fassent demi-tour et campent devant Pihahiroth, entre Migdol et la mer, devant Baal Zephon. Vous camperez en face d'elle, près de la mer. 
'''
"3" = '''
:sup:`3` Pharaon dira des enfants d'Israël : « Ils sont empêtrés dans le pays. Le désert les a enfermés. 
'''
"4" = '''
:sup:`4` J'endurcirai le cœur de Pharaon, et il les suivra ; je m'assurerai la gloire sur Pharaon et sur toutes ses armées, et les Égyptiens sauront que je suis Yahvé. » C'est ce qu'ils firent. 
'''
"5" = '''
:sup:`5` On apprit au roi d'Égypte que le peuple s'était enfui ; le cœur de Pharaon et de ses serviteurs fut changé à l'égard du peuple, et ils dirent : « Qu'avons-nous donc fait, pour laisser Israël s'enfuir loin de nous ? » 
'''
"6" = '''
:sup:`6` Il prépara son char et prit avec lui son armée ; 
'''
"7" = '''
:sup:`7` il prit six cents chars d'élite et tous les chars d'Égypte, avec des chefs sur chacun d'eux. 
'''
"8" = '''
:sup:`8` Yahvé endurcit le cœur de Pharaon, roi d'Égypte, et il poursuivit les enfants d'Israël, car les enfants d'Israël sortaient avec une main levée. 
'''
"9" = '''
:sup:`9` Les Égyptiens les poursuivirent. Tous les chevaux et les chars de Pharaon, ses cavaliers et son armée les rattrapèrent en campant près de la mer, à côté de Pihahiroth, devant Baal Zephon. 
'''
"10" = '''
:sup:`10` Lorsque Pharaon s'approcha, les enfants d'Israël levèrent les yeux, et voici que les Égyptiens marchaient à leur poursuite ; ils eurent très peur. Les enfants d'Israël crièrent à Yahvé. 
'''
"11" = '''
:sup:`11` Ils dirent à Moïse : « Parce qu'il n'y avait pas de tombeaux en Égypte, nous as-tu emmenés mourir dans le désert ? Pourquoi nous as-tu traités de la sorte, pour nous faire sortir d'Égypte ? 
'''
"12" = '''
:sup:`12` N'est-ce pas là la parole que nous t'avons adressée en Égypte, en te disant : « Laisse-nous tranquilles, pour que nous servions les Égyptiens » ? Car il aurait mieux valu pour nous servir les Égyptiens que de mourir dans le désert. » 
'''
"13" = '''
:sup:`13` Moïse dit au peuple : « N'ayez pas peur. Restez immobiles et voyez le salut de l'Éternel, qu'il va opérer pour vous aujourd'hui, car vous ne verrez plus jamais les Égyptiens que vous avez vus aujourd'hui. 
'''
"14" = '''
:sup:`14` L'Éternel combattra pour vous, et vous resterez tranquilles. » 
'''
"15" = '''
:sup:`15` Yahvé dit à Moïse : « Pourquoi cries-tu vers moi ? Parle aux enfants d'Israël, pour qu'ils avancent. 
'''
"16" = '''
:sup:`16` Lève ta verge, étends ta main sur la mer et divise-la. Les enfants d'Israël entreront à sec au milieu de la mer. 
'''
"17" = '''
:sup:`17` Voici, je vais moi-même endurcir le cœur des Égyptiens, et ils entreront après eux. Je me rendrai maître de Pharaon et de toutes ses armées, de ses chars et de ses cavaliers. 
'''
"18" = '''
:sup:`18` Les Égyptiens sauront que je suis Yahvé, quand je me serai acquis la gloire sur Pharaon, sur ses chars et sur ses cavaliers. » 
'''
"19" = '''
:sup:`19` L'ange de Dieu, qui marchait devant le camp d'Israël, se déplaça et alla derrière eux ; et la colonne de nuée se déplaça de devant eux, et se tint derrière eux. 
'''
"20" = '''
:sup:`20` Elle se plaça entre le camp d'Égypte et le camp d'Israël. Il y avait la nuée et les ténèbres, et pourtant elle donnait de la lumière pendant la nuit. L'un ne s'approchait pas de l'autre de toute la nuit. 
'''
"21" = '''
:sup:`21` Moïse étendit sa main sur la mer, et Yahvé fit reculer la mer par un fort vent d'est toute la nuit ; il mit la mer à sec, et les eaux se partagèrent. 
'''
"22" = '''
:sup:`22` Les enfants d'Israël entrèrent au milieu de la mer à sec, et les eaux formaient pour eux une muraille à droite et à gauche. 
'''
"23" = '''
:sup:`23` Les Égyptiens les poursuivirent et entrèrent après eux au milieu de la mer : tous les chevaux de Pharaon, ses chars et ses cavaliers. 
'''
"24" = '''
:sup:`24` A la veille du matin, Yahvé regarda l'armée égyptienne à travers la colonne de feu et de nuée, et il confondit l'armée égyptienne. 
'''
"25" = '''
:sup:`25` Il enleva les roues de leurs chars et les fit rouler lourdement, si bien que les Égyptiens dirent : « Fuyons devant Israël, car Yahvé combat pour eux contre les Égyptiens ! ». 
'''
"26" = '''
:sup:`26` Yahvé dit à Moïse : « Étends ta main sur la mer, afin que les eaux reviennent sur les Égyptiens, sur leurs chars et sur leurs cavaliers. » 
'''
"27" = '''
:sup:`27` Moïse étendit sa main sur la mer, et la mer reprit sa force à l'apparition du matin ; les Égyptiens s'enfuirent devant elle. Yahvé renversa les Égyptiens au milieu de la mer. 
'''
"28" = '''
:sup:`28` Les eaux revinrent et couvrirent les chars et les cavaliers, toute l'armée de Pharaon qui entra après eux dans la mer. Il n'en resta pas un seul. 
'''
"29" = '''
:sup:`29` Mais les enfants d'Israël marchaient à sec au milieu de la mer, et les eaux leur servaient de muraille à droite et à gauche. 
'''
"30" = '''
:sup:`30` Ce jour-là, Yahvé sauva Israël de la main des Égyptiens, et Israël vit les Égyptiens morts au bord de la mer. 
'''
"31" = '''
:sup:`31` Israël vit la grande œuvre que Yahvé avait faite aux Égyptiens, et le peuple craignit Yahvé ; et ils crurent en Yahvé et en son serviteur Moïse. 
'''
