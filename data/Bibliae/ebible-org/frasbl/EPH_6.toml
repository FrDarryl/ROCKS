[6]
"1" = '''
:sup:`1` Enfants, obéissez à vos parents dans le Seigneur, car cela est juste. 
'''
"2" = '''
:sup:`2` « Honore ton père et ta mère », qui est le premier commandement assorti d'une promesse : 
'''
"3" = '''
:sup:`3` « afin que tu sois heureux et que tu vives longtemps sur la terre. » 
'''
"4" = '''
:sup:`4` Pères, ne provoquez pas vos enfants à la colère, mais élevez-les dans la discipline et l'instruction du Seigneur. 
'''
"5" = '''
:sup:`5` Serviteurs, soyez obéissants à ceux qui, selon la chair, sont vos maîtres, avec crainte et tremblement, dans la simplicité de votre cœur, comme au Christ, 
'''
"6" = '''
:sup:`6` non pas en servant seulement quand les yeux sont sur vous, comme des jouisseurs, mais comme des serviteurs du Christ, faisant de tout cœur la volonté de Dieu, 
'''
"7" = '''
:sup:`7` de bonne volonté, rendant service au Seigneur et non aux hommes, 
'''
"8" = '''
:sup:`8` sachant que, quelque bien que chacun fasse, il recevra de nouveau le même bien du Seigneur, qu'il soit lié ou libre. 
'''
"9" = '''
:sup:`9` Vous, maîtres, faites de même à leur égard, et renoncez à la menace, sachant que celui qui est à la fois leur maître et le vôtre est dans les cieux, et qu'il n'y a pas de partialité chez lui. 
'''
"10" = '''
:sup:`10` Enfin, soyez forts dans le Seigneur et dans la force de sa puissance. 
'''
"11" = '''
:sup:`11` Revêtez-vous de toutes les armes de Dieu, afin de pouvoir résister aux ruses du diable. 
'''
"12" = '''
:sup:`12` Car ce n'est pas contre la chair et le sang que nous luttons, mais contre les principautés, contre les puissances, contre les dominateurs du monde, contre les ténèbres de ce siècle, et contre les forces spirituelles de la méchanceté dans les lieux célestes. 
'''
"13" = '''
:sup:`13` C'est pourquoi, revêtez-vous de toutes les armes de Dieu, afin de pouvoir résister au jour mauvais, et, après avoir tout fait, de tenir bon. 
'''
"14" = '''
:sup:`14` Tiens-toi donc debout, ayant bouclé à ta taille la ceinture de vérité, et revêtu la cuirasse de justice, 
'''
"15" = '''
:sup:`15` ayant chaussé tes pieds de la préparation de la Bonne Nouvelle de la paix, 
'''
"16" = '''
:sup:`16` et surtout, prenant le bouclier de la foi, avec lequel tu pourras éteindre tous les traits enflammés du malin. 
'''
"17" = '''
:sup:`17` Et prenez le casque du salut, et l'épée de l'Esprit, qui est la parole de Dieu ; 
'''
"18" = '''
:sup:`18` en faisant toutes sortes de prières et de requêtes, en priant en tout temps par l'Esprit, et en veillant à cette fin en toute persévérance et en faisant des demandes pour tous les saints. 
'''
"19" = '''
:sup:`19` Priez pour moi, afin qu'il me soit donné d'ouvrir la bouche, pour faire connaître avec hardiesse le mystère de la Bonne Nouvelle, 
'''
"20" = '''
:sup:`20` dont je suis l'ambassadeur dans les chaînes, afin que j'y parle avec hardiesse, comme je dois le faire. 
'''
"21" = '''
:sup:`21` Mais afin que vous sachiez aussi comment je vais, Tychique, frère bien-aimé et fidèle serviteur dans le Seigneur, vous fera connaître toutes choses. 
'''
"22" = '''
:sup:`22` C'est dans ce but que je vous l'ai envoyé, afin que vous connaissiez notre état et qu'il console vos cœurs. 
'''
"23" = '''
:sup:`23` Que la paix soit avec les frères, et l'amour avec la foi, de la part de Dieu le Père et du Seigneur Jésus-Christ. 
'''
"24" = '''
:sup:`24` Que la grâce soit avec tous ceux qui aiment notre Seigneur Jésus-Christ d'un amour incorruptible. Amen. 
'''
