[17]
"1" = '''
:sup:`1` Les Philistins rassemblèrent leurs armées pour combattre ; ils se rassemblèrent à Soco, qui appartient à Juda, et ils campèrent entre Soco et Azéka, à Éphesdammim. 
'''
"2" = '''
:sup:`2` Saül et les hommes d`Israël se rassemblèrent, campèrent dans la vallée d`Éla, et se rangèrent en bataille contre les Philistins. 
'''
"3" = '''
:sup:`3` Les Philistins se tenaient sur la montagne d'un côté, et Israël sur la montagne de l'autre côté ; il y avait une vallée entre eux. 
'''
"4" = '''
:sup:`4` Un champion sortit du camp des Philistins, nommé Goliath de Gath, dont la taille était de six coudées et un empan. 
'''
"5" = '''
:sup:`5` Il avait sur la tête un casque d'airain, et il portait une cotte de mailles ; le poids de la cotte était de cinq mille sicles d'airain. 
'''
"6" = '''
:sup:`6` Il avait une cuirasse d'airain à ses jambes et un javelot d'airain entre ses épaules. 
'''
"7" = '''
:sup:`7` Le bâton de sa lance était comme une poutre de tisserand, et la tête de sa lance pesait six cents sicles de fer. Le porteur de son bouclier marchait devant lui. 
'''
"8" = '''
:sup:`8` Il se tenait debout et criait aux armées d`Israël, et il leur disait : « Pourquoi êtes-vous sortis pour vous ranger en bataille ? Ne suis-je pas un Philistin, et n'êtes-vous pas les serviteurs de Saül ? Choisissez un homme pour vous, et qu'il descende vers moi. 
'''
"9" = '''
:sup:`9` S'il peut me combattre et me tuer, alors nous serons vos serviteurs ; mais si je l'emporte sur lui et le tue, alors vous serez nos serviteurs et vous nous servirez. » 
'''
"10" = '''
:sup:`10` Le Philistin dit : « Je défie aujourd'hui les armées d'Israël ! Donne-moi un homme, que nous puissions combattre ensemble ! » 
'''
"11" = '''
:sup:`11` Lorsque Saül et tout Israël entendirent ces paroles du Philistin, ils furent consternés et eurent une grande crainte. 
'''
"12" = '''
:sup:`12` Or David était le fils d'un Éphrathien de Bethléem en Judée, dont le nom était Isaï, et il avait huit fils. Cet homme était un vieillard du temps de Saül. 
'''
"13" = '''
:sup:`13` Les trois fils aînés d'Isaï étaient partis au combat après Saül ; et les noms de ses trois fils partis au combat étaient : Éliab, le premier-né ; à côté de lui, Abinadab ; et le troisième, Shammah. 
'''
"14" = '''
:sup:`14` David était le plus jeune, et les trois plus âgés suivaient Saül. 
'''
"15" = '''
:sup:`15` Et David allait et venait de Saül pour faire paître les brebis de son père à Bethléhem. 
'''
"16" = '''
:sup:`16` Le Philistin s'approcha matin et soir, et se présenta pendant quarante jours. 
'''
"17" = '''
:sup:`17` Isaï dit à David, son fils : « Prends maintenant pour tes frères un épha de ce grain desséché et ces dix pains, et porte-les vite au camp à tes frères ; 
'''
"18" = '''
:sup:`18` et apporte ces dix fromages au chef de leurs mille ; regarde comment vont tes frères, et rapporte des nouvelles. » 
'''
"19" = '''
:sup:`19` Or Saül, eux et tous les hommes d'Israël étaient dans la vallée d'Elah, en train de combattre les Philistins. 
'''
"20" = '''
:sup:`20` David se leva de bon matin, laissa les brebis à un gardien, prit les provisions et partit, comme Jessé le lui avait ordonné. Il arriva au lieu où se trouvaient les chariots, au moment où l'armée qui partait au combat poussait des cris de guerre. 
'''
"21" = '''
:sup:`21` Israël et les Philistins se mirent en ordre de bataille, armée contre armée. 
'''
"22" = '''
:sup:`22` David laissa son bagage entre les mains du gardien des bagages et courut vers l'armée, puis il vint saluer ses frères. 
'''
"23" = '''
:sup:`23` Comme il parlait avec eux, voici que le champion, le Philistin de Gath, du nom de Goliath, sortit des rangs des Philistins et prononça les mêmes paroles ; David les entendit. 
'''
"24" = '''
:sup:`24` Tous les hommes d'Israël, à la vue de cet homme, s'enfuirent devant lui et furent terrifiés. 
'''
"25" = '''
:sup:`25` Les hommes d'Israël dirent : « Avez-vous vu cet homme qui est monté ? Il est certainement monté pour défier Israël. Le roi donnera de grandes richesses à l'homme qui le tuera, il lui donnera sa fille, et il rendra la maison de son père exempte d'impôts en Israël. » 
'''
"26" = '''
:sup:`26` David parla aux hommes qui se tenaient près de lui, et dit : « Que fera-t-on à l'homme qui tuera ce Philistin et ôtera l'opprobre d'Israël ? Car qui est ce Philistin incirconcis, pour qu'il défie les armées du Dieu vivant ? ». 
'''
"27" = '''
:sup:`27` Le peuple lui répondit ainsi : « Il en sera de même pour celui qui le tuera. » 
'''
"28" = '''
:sup:`28` Eliab, son frère aîné, entendit quand il parlait aux hommes ; et la colère d'Eliab s'enflamma contre David, et il dit : « Pourquoi es-tu descendu ? Avec qui as-tu laissé ces quelques brebis dans le désert ? Je connais ton orgueil et la méchanceté de ton cœur, car tu es descendu pour voir la bataille. » 
'''
"29" = '''
:sup:`29` David dit : « Qu'ai-je donc fait ? N'y a-t-il pas une cause ? » 
'''
"30" = '''
:sup:`30` Il se détourna vers un autre, et parla de nouveau de la même manière ; le peuple lui répondit de la même façon. 
'''
"31" = '''
:sup:`31` Lorsqu'on eut entendu les paroles que David avait prononcées, on les répéta devant Saül, qui le fit appeler. 
'''
"32" = '''
:sup:`32` David dit à Saül : « Que le cœur de personne ne se trouble à cause de lui. Ton serviteur ira combattre ce Philistin. » 
'''
"33" = '''
:sup:`33` Saül dit à David : « Tu n'es pas capable d'aller contre ce Philistin pour le combattre, car tu n'es qu'un jeune homme, et lui un homme de guerre depuis sa jeunesse. » 
'''
"34" = '''
:sup:`34` David dit à Saül : « Ton serviteur gardait les brebis de son père ; et quand un lion ou un ours venait et prenait un agneau du troupeau, 
'''
"35" = '''
:sup:`35` je sortais après lui, je le frappais et je le sauvais de sa bouche. Quand il s'est dressé contre moi, je l'ai attrapé par la barbe, je l'ai frappé et je l'ai tué. 
'''
"36" = '''
:sup:`36` Ton serviteur a frappé le lion et l'ours. Ce Philistin incirconcis sera comme l'un d'eux, puisqu'il a défié les armées du Dieu vivant. » 
'''
"37" = '''
:sup:`37` David dit : « Yahvé, qui m'a délivré de la patte du lion et de la patte de l'ours, me délivrera de la main de ce Philistin. » Saül dit à David : « Va, Yahvé sera avec toi. » 
'''
"38" = '''
:sup:`38` Saül habilla David de ses vêtements. Il lui mit un casque d'airain sur la tête et le revêtit d'une cotte de mailles. 
'''
"39" = '''
:sup:`39` David attacha son épée à ses vêtements et il essaya de bouger, car il ne l'avait pas testée. David dit à Saül : « Je ne peux pas aller avec ces vêtements, car je ne les ai pas testés. » Puis David les enleva. 
'''
"40" = '''
:sup:`40` Il prit son bâton en main, se choisit cinq pierres lisses dans le ruisseau, et les mit dans la poche de son sac de berger qu'il avait. Il les mit dans la poche de son sac de berger, qu`il avait. Il avait sa fronde à la main, et il s`approcha du Philistin. 
'''
"41" = '''
:sup:`41` Le Philistin marchait et s'approchait de David, et l'homme qui portait le bouclier marchait devant lui. 
'''
"42" = '''
:sup:`42` Le Philistin regarda autour de lui et vit David, et il le dédaigna ; car il était jeune, il avait de la peau et un beau visage. 
'''
"43" = '''
:sup:`43` Le Philistin dit à David : « Suis-je un chien, pour que tu viennes à moi avec des bâtons ? » Et le Philistin maudit David par ses dieux. 
'''
"44" = '''
:sup:`44` Le Philistin dit à David : « Viens à moi, et je donnerai ta chair aux oiseaux du ciel et aux animaux des champs. » 
'''
"45" = '''
:sup:`45` David dit alors au Philistin : « Tu viens à moi avec une épée, une lance et un javelot, mais moi, je viens à toi au nom de l'Éternel des armées, le Dieu des armées d'Israël, que tu as défié. 
'''
"46" = '''
:sup:`46` Aujourd'hui, Yahvé te livre entre mes mains. Je te frapperai et j'ôterai ta tête de dessus toi. Je donnerai aujourd'hui les cadavres de l'armée des Philistins aux oiseaux du ciel et aux animaux sauvages de la terre, afin que toute la terre sache qu'il y a un Dieu en Israël, 
'''
"47" = '''
:sup:`47` et que toute cette assemblée sache que Yahvé ne sauve pas par l'épée et la lance ; car la bataille est à Yahvé, et il vous livrera entre nos mains. » 
'''
"48" = '''
:sup:`48` Lorsque le Philistin se leva, marcha et s'approcha pour rencontrer David, celui-ci se hâta et courut vers l'armée pour rencontrer le Philistin. 
'''
"49" = '''
:sup:`49` David mit la main dans son sac, prit une pierre, la lança et frappa le Philistin au front. La pierre s'enfonça dans son front et il tomba à terre, face contre terre. 
'''
"50" = '''
:sup:`50` David l'emporta sur le Philistin avec la fronde et avec la pierre, il frappa le Philistin et le tua, mais il n'y avait pas d'épée dans la main de David. 
'''
"51" = '''
:sup:`51` Alors David courut, se plaça au-dessus du Philistin, prit son épée, la tira de son fourreau, le tua et lui coupa la tête avec. Lorsque les Philistins virent que leur champion était mort, ils prirent la fuite. 
'''
"52" = '''
:sup:`52` Les hommes d'Israël et de Juda se levèrent et poussèrent des cris, et ils poursuivirent les Philistins jusqu'à Gaï et jusqu'aux portes d'Ékron. Les blessés des Philistins tombèrent sur le chemin de Shaaraïm, jusqu'à Gath et à Ékron. 
'''
"53" = '''
:sup:`53` Les enfants d'Israël revinrent de la poursuite des Philistins, et ils pillèrent leur camp. 
'''
"54" = '''
:sup:`54` David prit la tête du Philistin et l'apporta à Jérusalem, mais il rangea son armure dans sa tente. 
'''
"55" = '''
:sup:`55` Lorsque Saül vit David sortir pour attaquer le Philistin, il dit à Abner, le chef de l'armée : « Abner, à qui appartient ce jeune homme ? » Abner a dit : « Je ne saurais dire si ton âme vit, ô roi. » 
'''
"56" = '''
:sup:`56` Le roi dit : « Demande à qui appartient le fils du jeune homme ! » 
'''
"57" = '''
:sup:`57` Comme David revenait du massacre du Philistin, Abner le prit et l'amena devant Saül, la tête du Philistin dans sa main. 
'''
"58" = '''
:sup:`58` Saül lui dit : « De qui es-tu le fils, jeune homme ? » David répondit : « Je suis le fils de ton serviteur Jessé, le Bethléhémite. » 
'''
