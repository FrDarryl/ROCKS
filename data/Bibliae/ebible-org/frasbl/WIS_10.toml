[10]
"1" = '''
:sup:`1` La Sagesse a gardé jusqu'à la fin le père du monde, qui a été créé seul, et l'a délivré de sa propre transgression, 
'''
"2" = '''
:sup:`2` et lui a donné la force de dominer sur toutes choses. 
'''
"3" = '''
:sup:`3` Mais lorsqu'un homme injuste s'est éloigné d'elle dans sa colère, il a péri lui-même dans la rage avec laquelle il a tué son frère. 
'''
"4" = '''
:sup:`4` Quand, à cause de lui, la terre fut submergée par un déluge, la sagesse l'a encore sauvé, en guidant le parcours de l'homme vertueux par un simple morceau de bois. 
'''
"5" = '''
:sup:`5` De plus, lorsque les nations, consentant ensemble à la méchanceté, furent confondues, sagesse a connu le juste, et l'a préservé sans reproche pour Dieu, et l'a gardé fort quand son cœur se languissait de son enfant. 
'''
"6" = '''
:sup:`6` Pendant que les impies périssaient, la sagesse a délivré un juste, quand il fuyait le feu qui descendait du ciel sur les cinq villes. 
'''
"7" = '''
:sup:`7` A la méchanceté de laquelle témoigne encore une ruine fumante, et des plantes portant des fruits justes qui ne mûrissent pas, une âme incrédule a un mémorial : un pilier de sel debout. 
'''
"8" = '''
:sup:`8` Car ayant passé la sagesse, non seulement ils étaient incapables de reconnaître les choses qui sont bonnes, mais ils ont aussi laissé derrière eux pour la vie un monument de leur folie, afin que là où ils ont trébuché, ils n'arrivent pas à être vus ; 
'''
"9" = '''
:sup:`9` mais la sagesse a délivré de la détresse ceux qui se sont confiés à elle. 
'''
"10" = '''
:sup:`10` Lorsqu'un homme juste fuyait la colère d'un frère, la sagesse le guidait dans des chemins droits. Elle lui a montré le royaume de Dieu, et lui a donné la connaissance des choses saintes. Elle l'a fait prospérer dans son labeur, et a multiplié les fruits de son travail. 
'''
"11" = '''
:sup:`11` Quand, dans leur convoitise, les hommes l'ont maltraité, elle l'a soutenu et l'a rendu riche. 
'''
"12" = '''
:sup:`12` Elle le protégeait de ses ennemis, et elle le protégeait de ceux qui l'attendaient. Par-dessus son conflit sévère, elle a regardé en tant que juge, afin qu'il sache que la piété est plus puissante que tout. 
'''
"13" = '''
:sup:`13` Quand un homme juste a été vendu, la sagesse ne l'a pas abandonné, mais elle l'a délivré du péché. Elle est descendue avec lui dans un donjon, 
'''
"14" = '''
:sup:`14` et dans les liens elle ne s'est pas éloignée de lui, jusqu'à ce qu'elle lui apporte le sceptre d'un royaume, et l'autorité sur ceux qui ont traité avec lui comme un tyran. Elle a également démontré que ceux qui l'avaient accusé de façon moqueuse étaient faux, et lui ont donné la gloire éternelle. 
'''
"15" = '''
:sup:`15` La sagesse a délivré un peuple saint et une semence irréprochable d'une nation d'oppresseurs. 
'''
"16" = '''
:sup:`16` Elle est entrée dans l'âme d'un serviteur de l'Éternel, et a résisté à des rois terribles par des prodiges et des signes. 
'''
"17" = '''
:sup:`17` Elle rendait aux saints hommes la récompense de leurs efforts. Elle les a guidés sur une voie merveilleuse, et est devenu pour eux une couverture pendant le jour, et une flamme étoilée dans la nuit. 
'''
"18" = '''
:sup:`18` Elle leur fit traverser la mer Rouge, et les a conduits à travers beaucoup d'eau ; 
'''
"19" = '''
:sup:`19` mais elle a noyé leurs ennemis, et elle les a fait remonter du fond de l'abîme. 
'''
"20" = '''
:sup:`20` C'est pourquoi les justes ont pillé les impies, et ils ont chanté des louanges à ton saint nom, ô Seigneur, et ont loué d'un commun accord votre main qui a combattu pour eux, 
'''
"21" = '''
:sup:`21` car la sagesse a ouvert la bouche du muet, et a fait parler clairement les langues des enfants. 
'''
