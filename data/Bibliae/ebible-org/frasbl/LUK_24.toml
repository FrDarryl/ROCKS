[24]
"1" = '''
:sup:`1` Le premier jour de la semaine, à l'aube, elles se rendirent au tombeau avec d'autres personnes, apportant les aromates qu'elles avaient préparés. 
'''
"2" = '''
:sup:`2` Elles trouvèrent la pierre roulée devant le tombeau. 
'''
"3" = '''
:sup:`3` Elles entrèrent, et ne trouvèrent pas le corps du Seigneur Jésus. 
'''
"4" = '''
:sup:`4` Comme elles étaient fort perplexes à ce sujet, voici que deux hommes se tenaient près d'elles, vêtus de vêtements éblouissants. 
'''
"5" = '''
:sup:`5` Saisies d'épouvante, elles se prosternèrent le visage contre terre. Les hommes leur dirent : « Pourquoi cherchez-vous le vivant parmi les morts ? 
'''
"6" = '''
:sup:`6` Il n'est pas ici, mais il est ressuscité. Souvenez-vous de ce qu'il vous a dit, lorsqu'il était encore en Galilée, 
'''
"7" = '''
:sup:`7` à savoir que le Fils de l'homme doit être livré aux mains des hommes pécheurs, être crucifié, et ressusciter le troisième jour. » 
'''
"8" = '''
:sup:`8` Elles se souvinrent de ses paroles, 
'''
"9" = '''
:sup:`9` revinrent du sépulcre, et racontèrent toutes ces choses aux onze et à tous les autres. 
'''
"10" = '''
:sup:`10` Il s'agissait de Marie de Magdala, de Jeanne et de Marie, mère de Jacques. Les autres femmes qui étaient avec elles racontèrent ces choses aux apôtres. 
'''
"11" = '''
:sup:`11` Ces paroles leur parurent insensées, et ils ne les crurent pas. 
'''
"12" = '''
:sup:`12` Mais Pierre se leva et courut au tombeau. Il se baissa et regarda à l'intérieur ; il vit les bandes de lin étendues toutes seules, et il s'en alla chez lui, se demandant ce qui était arrivé. 
'''
"13" = '''
:sup:`13` Voici que, ce même jour, deux d'entre eux se rendaient dans un village nommé Emmaüs, situé à soixante stades de Jérusalem. 
'''
"14" = '''
:sup:`14` Ils s'entretenaient entre eux de toutes ces choses qui étaient arrivées. 
'''
"15" = '''
:sup:`15` Comme ils discutaient et s'interrogeaient ensemble, Jésus lui-même s'approcha et fit route avec eux. 
'''
"16" = '''
:sup:`16` Mais leurs yeux étaient empêchés de le reconnaître. 
'''
"17" = '''
:sup:`17` Il leur dit : « De quoi parlez-vous en marchant, et êtes-vous tristes ? » 
'''
"18" = '''
:sup:`18` L'un d'eux, nommé Cléopas, lui répondit : « Es-tu le seul étranger à Jérusalem qui ne sache pas ce qui s'y est passé ces jours-ci ? » 
'''
"19" = '''
:sup:`19` Il leur dit : « Quelles choses ? » Ils lui dirent : « Ce qui concerne Jésus le Nazaréen, qui était un prophète puissant en actes et en paroles devant Dieu et devant tout le peuple, 
'''
"20" = '''
:sup:`20` et comment les principaux sacrificateurs et nos chefs l'ont livré pour être condamné à mort et l'ont crucifié. 
'''
"21" = '''
:sup:`21` Mais nous espérions que c'était lui qui rachèterait Israël. Oui, et en plus de tout cela, cela fait maintenant le troisième jour que ces choses sont arrivées. 
'''
"22" = '''
:sup:`22` De plus, certaines femmes de notre compagnie nous ont étonnés, étant arrivées de bonne heure au tombeau ; 
'''
"23" = '''
:sup:`23` et n'ayant pas trouvé son corps, elles sont venues dire qu'elles aussi avaient eu une vision d'anges, qui disaient qu'il était vivant. 
'''
"24" = '''
:sup:`24` Quelques-uns d'entre nous allèrent au tombeau et le trouvèrent comme les femmes l'avaient dit, mais ils ne le virent pas. » 
'''
"25" = '''
:sup:`25` Il leur dit : « Peuple insensé, et lent de cœur à croire à tout ce que les prophètes ont annoncé ! 
'''
"26" = '''
:sup:`26` Le Christ n'a-t-il pas dû souffrir ces choses et entrer dans sa gloire ? » 
'''
"27" = '''
:sup:`27` Partant de Moïse et de tous les prophètes, il leur expliqua dans toutes les Écritures ce qui le concernait. 
'''
"28" = '''
:sup:`28` Ils s'approchèrent du village où ils allaient, et il fit comme s'il voulait aller plus loin. 
'''
"29" = '''
:sup:`29` Ils le pressèrent en disant : « Reste avec nous, car le soir vient de tomber, et le jour est presque fini. » Il entra pour rester avec eux. 
'''
"30" = '''
:sup:`30` Après s'être mis à table avec eux, il prit le pain et rendit grâce. Il le rompit et le leur donna. 
'''
"31" = '''
:sup:`31` Leurs yeux s'ouvrirent et ils le reconnurent ; puis il disparut de leur vue. 
'''
"32" = '''
:sup:`32` Ils se dirent les uns aux autres : « Notre cœur ne brûlait-il pas au-dedans de nous pendant qu'il nous parlait en chemin et qu'il nous ouvrait les Écritures ? » 
'''
"33" = '''
:sup:`33` Ils se levèrent à l'heure même, retournèrent à Jérusalem, et trouvèrent les onze réunis, ainsi que ceux qui étaient avec eux, 
'''
"34" = '''
:sup:`34` en disant : « Le Seigneur est vraiment ressuscité, et il est apparu à Simon. » 
'''
"35" = '''
:sup:`35` Ils racontèrent ce qui s'était passé en chemin, et comment ils l'avaient reconnu à la fraction du pain. 
'''
"36" = '''
:sup:`36` Comme ils disaient cela, Jésus lui-même se présenta au milieu d'eux et leur dit : « La paix soit avec vous. » 
'''
"37" = '''
:sup:`37` Mais ils furent épouvantés et remplis de crainte, et ils supposèrent qu'ils avaient vu un esprit. 
'''
"38" = '''
:sup:`38` Il leur dit : « Pourquoi êtes-vous troublés ? Pourquoi des doutes s'élèvent-ils dans vos cœurs ? 
'''
"39" = '''
:sup:`39` Voyez mes mains et mes pieds, que c'est vraiment moi. Touchez-moi et voyez, car un esprit n'a pas de chair et d'os, comme vous voyez que j'en ai. » 
'''
"40" = '''
:sup:`40` Après avoir dit cela, il leur montra ses mains et ses pieds. 
'''
"41" = '''
:sup:`41` Comme ils ne croyaient pas encore de joie et qu'ils étaient dans l'étonnement, il leur dit : « Avez-vous ici quelque chose à manger ? » 
'''
"42" = '''
:sup:`42` Ils lui donnèrent un morceau de poisson grillé et du rayon de miel. 
'''
"43" = '''
:sup:`43` Il les prit, et mangea en leur présence. 
'''
"44" = '''
:sup:`44` Il leur dit : « C'est ce que je vous ai dit quand j'étais encore avec vous, qu'il fallait que s'accomplisse tout ce qui est écrit de moi dans la loi de Moïse, dans les prophètes et dans les psaumes. » 
'''
"45" = '''
:sup:`45` Alors il leur ouvrit l'esprit, afin qu'ils comprissent les Écritures. 
'''
"46" = '''
:sup:`46` Il leur dit : « Ainsi il est écrit, et ainsi il était nécessaire que le Christ souffrît et ressuscitât des morts le troisième jour, 
'''
"47" = '''
:sup:`47` et que la repentance et le pardon des péchés fussent prêchés en son nom à toutes les nations, à commencer par Jérusalem. 
'''
"48" = '''
:sup:`48` Vous êtes témoins de ces choses. 
'''
"49" = '''
:sup:`49` Voici que j'envoie sur vous la promesse de mon Père. Mais attendez dans la ville de Jérusalem que vous soyez revêtus de la puissance d'en haut. » 
'''
"50" = '''
:sup:`50` Il les conduisit jusqu'à Béthanie, puis, levant les mains, il les bénit. 
'''
"51" = '''
:sup:`51` Pendant qu'il les bénissait, il se retira d'eux et fut emporté au ciel. 
'''
"52" = '''
:sup:`52` Ils se prosternèrent devant lui et retournèrent à Jérusalem avec une grande joie, 
'''
"53" = '''
:sup:`53` et ils étaient continuellement dans le temple, louant et bénissant Dieu. Amen. 
'''
