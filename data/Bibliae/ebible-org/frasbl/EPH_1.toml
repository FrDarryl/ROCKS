[1]
"1" = '''
:sup:`1` Paul, apôtre de Jésus-Christ par la volonté de Dieu, aux saints qui sont à Éphèse, et aux fidèles en Jésus-Christ : 
'''
"2" = '''
:sup:`2` Que la grâce et la paix vous soient données de la part de Dieu notre Père et du Seigneur Jésus-Christ. 
'''
"3" = '''
:sup:`3` Béni soit le Dieu et Père de notre Seigneur Jésus-Christ, qui nous a bénis de toute bénédiction spirituelle dans les lieux célestes en Christ, 
'''
"4" = '''
:sup:`4` comme il nous a choisis en lui avant la fondation du monde, pour que nous soyons saints et sans défaut devant lui dans l'amour, 
'''
"5" = '''
:sup:`5` nous ayant prédestinés à l'adoption comme enfants par Jésus-Christ à lui-même, selon le bon plaisir de son désir, 
'''
"6" = '''
:sup:`6` à la louange de la gloire de sa grâce, par laquelle il nous a gratuitement favorisés dans le Bien-aimé. 
'''
"7" = '''
:sup:`7` En lui nous avons notre rédemption par son sang, le pardon de nos offenses, selon la richesse de sa grâce 
'''
"8" = '''
:sup:`8` qu'il a fait abonder envers nous en toute sagesse et prudence, 
'''
"9" = '''
:sup:`9` en nous faisant connaître le mystère de sa volonté, selon le bon plaisir qu'il a voulu en lui 
'''
"10" = '''
:sup:`10` jusqu'à l'administration de la plénitude des temps, pour résumer en lui toutes choses en Christ, celles qui sont dans les cieux et celles qui sont sur la terre. 
'''
"11" = '''
:sup:`11` Nous avons aussi reçu un héritage en lui, ayant été prédestinés selon le dessein de celui qui fait toutes choses selon le conseil de sa volonté, 
'''
"12" = '''
:sup:`12` afin que nous soyons à la louange de sa gloire, nous qui avions auparavant espéré en Christ. 
'''
"13" = '''
:sup:`13` C'est en lui que vous aussi, après avoir entendu la parole de la vérité, la Bonne Nouvelle de votre salut, et après avoir cru, vous avez été scellés du Saint-Esprit promis, 
'''
"14" = '''
:sup:`14` qui est le gage de notre héritage, pour le rachat de la propriété de Dieu, à la louange de sa gloire. 
'''
"15" = '''
:sup:`15` C'est pourquoi moi aussi, ayant appris la foi au Seigneur Jésus qui est parmi vous et l'amour que vous avez pour tous les saints, 
'''
"16" = '''
:sup:`16` je ne cesse de rendre grâces pour vous, en faisant mention de vous dans mes prières, 
'''
"17" = '''
:sup:`17` afin que le Dieu de notre Seigneur Jésus-Christ, le Père de gloire, vous donne un esprit de sagesse et de révélation dans sa connaissance, 
'''
"18" = '''
:sup:`18` en éclairant les yeux de votre cœur, pour que vous sachiez quelle est l'espérance de son appel, et quelles sont les richesses de la gloire de son héritage dans les saints, 
'''
"19" = '''
:sup:`19` et quelle est l'immensité de sa puissance envers nous qui croyons, selon l'opération de la force de sa puissance 
'''
"20" = '''
:sup:`20` qu'il a opérée en Christ en le ressuscitant d'entre les morts et en le faisant asseoir à sa droite dans les lieux célestes, 
'''
"21" = '''
:sup:`21` bien au-dessus de toute domination, de toute autorité, de toute puissance, de tout pouvoir et de tout nom qui se nomme, non seulement dans ce siècle-ci, mais encore dans celui qui est à venir. 
'''
"22" = '''
:sup:`22` Il a assujetti toutes choses sous ses pieds, et l'a établi chef de toutes choses pour l'Église, 
'''
"23" = '''
:sup:`23` qui est son corps, la plénitude de celui qui remplit tout en tous. 
'''
