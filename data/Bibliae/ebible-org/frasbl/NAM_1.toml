[1]
"1" = '''
:sup:`1` Une révélation sur Ninive. Le livre de la vision de Nahoum l'Elkoshite. 
'''
"2" = '''
:sup:`2` Yahvé est un Dieu jaloux et vengeur. Yahvé se venge et il est plein de colère. Yahvé se venge de ses adversaires, et il entretient sa colère contre ses ennemis. 
'''
"3" = '''
:sup:`3` Yahvé est lent à la colère et grand en puissance, et il ne laisse pas le coupable impuni. Yahvé agit dans le tourbillon et dans la tempête, et les nuages sont la poussière de ses pieds. 
'''
"4" = '''
:sup:`4` Il repousse la mer et la met à sec, il assèche tous les fleuves. Le Basan et le Carmel dépérissent. La fleur du Liban dépérit. 
'''
"5" = '''
:sup:`5` Devant lui, les montagnes tremblent, et les collines se fondent. La terre tremble en sa présence, Le monde et tous ceux qui l'habitent. 
'''
"6" = '''
:sup:`6` Qui peut résister à sa colère ? Qui peut supporter l'ardeur de sa colère ? Sa colère se répand comme un feu, et les rochers se brisent sous ses coups. 
'''
"7" = '''
:sup:`7` Yahvé est bon, il est une forteresse au jour de la détresse, et il connaît ceux qui se réfugient en lui. 
'''
"8" = '''
:sup:`8` Mais, par une inondation débordante, il détruira sa demeure, et il poursuivra ses ennemis dans les ténèbres. 
'''
"9" = '''
:sup:`9` Que complotez-vous contre Yahvé ? Il l'anéantira. L'affliction ne se lèvera pas une seconde fois. 
'''
"10" = '''
:sup:`10` Car, empêtrés comme des épines, ivres comme de leur boisson, ils sont consumés comme du chaume sec. 
'''
"11" = '''
:sup:`11` Il en est sorti de vous un qui médite le mal contre Yahvé, qui conseille la méchanceté. 
'''
"12" = '''
:sup:`12` Yahvé dit : « Même s'ils sont en pleine force et aussi nombreux, ils seront abattus et disparaîtront. Je t'ai humilié, mais je ne t'humilierai plus. 
'''
"13" = '''
:sup:`13` Maintenant, je briserai son joug de dessus toi, et je romprai tes liens. » 
'''
"14" = '''
:sup:`14` Yahvé a donné un ordre à ton sujet : « Aucun descendant ne portera plus ton nom. De la maison de vos dieux, j'exterminerai l'image gravée et l'image en fusion. Je ferai votre tombeau, car vous êtes vils. » 
'''
"15" = '''
:sup:`15` Voici, sur les montagnes, les pieds de celui qui apporte de bonnes nouvelles, qui publie la paix ! Garde tes fêtes, Juda ! Accomplis tes vœux, car le méchant ne passera plus par toi. Il est exterminé. 
'''
