[14]
"1" = '''
:sup:`1` Encore une fois, celui qui se prépare à naviguer, et qui s'apprête à traverser des vagues déchaînées, fait appel à un morceau de bois plus fragile que le vaisseau qui le porte. 
'''
"2" = '''
:sup:`2` Car c'est la soif de profit qui l'a planifiée, et la sagesse était l'artisan qui l'a construit. 
'''
"3" = '''
:sup:`3` Ta providence, ô Père, la guide, parce que même dans la mer tu as donné un chemin, et dans les vagues un chemin sûr, 
'''
"4" = '''
:sup:`4` montrant que l'on peut sauver de tout danger, que même un homme sans compétence peut mettre en mer. 
'''
"5" = '''
:sup:`5` Tu as voulu que les œuvres de ta sagesse ne soient pas inefficaces. C'est pourquoi les hommes confient aussi leur vie à un petit morceau de bois, et en passant à travers la vague sur un radeau, ils sont arrivés sains et saufs à terre. 
'''
"6" = '''
:sup:`6` Car dans le temps aussi, quand les géants orgueilleux périssaient, l'espoir du monde, se réfugiant sur un radeau, ta main a guidé la semence des générations de la race des hommes. 
'''
"7" = '''
:sup:`7` Car béni est le bois par lequel vient la justice ; 
'''
"8" = '''
:sup:`8` Mais l'idole faite de main d'homme est maudite, elle-même et celui qui l'a faite ; car c'est lui qui a travaillé, et la chose corruptible a été appelée un dieu. 
'''
"9" = '''
:sup:`9` Car l'impie et son impiété sont tous deux odieux à Dieu ; 
'''
"10" = '''
:sup:`10` car en vérité l'acte sera puni avec celui qui l'a commis. 
'''
"11" = '''
:sup:`11` C'est pourquoi il y aura aussi une visitation parmi les idoles de la nation, parce que, bien que formées de choses que Dieu a créées, elles sont devenues une abomination, des pierres d'achoppement pour l'âme des hommes, et un piège pour les pieds des insensés. 
'''
"12" = '''
:sup:`12` Car le désir d'idoles est le commencement de la fornication, et leur invention la corruption de la vie. 
'''
"13" = '''
:sup:`13` Car ils n'ont pas existé dès le début, et ils n'existeront pas à jamais. 
'''
"14" = '''
:sup:`14` Car c'est par la vantardise des hommes qu'ils sont entrés dans le monde, et donc une fin rapide était prévue pour eux. 
'''
"15" = '''
:sup:`15` Pour un père usé par un chagrin prématuré, faisant une image de l'enfant rapidement enlevée, l'honoraient maintenant comme un dieu qui était alors un être humain mort, et délivrait à ceux qui étaient sous ses ordres des mystères et des rites solennels. 
'''
"16" = '''
:sup:`16` Ensuite, la coutume impie, qui s'était renforcée avec le temps, fut maintenue comme une loi, et les images gravées ont été adorées par les commandements des princes. 
'''
"17" = '''
:sup:`17` Et quand les hommes ne pouvaient pas les honorer en présence parce qu'ils habitaient loin, en imaginant la ressemblance de loin, ils ont fait une image visible du roi qu'ils honoraient, afin que par leur zèle, ils puissent flatter les absents comme s'ils étaient présents. 
'''
"18" = '''
:sup:`18` Mais l'adoration a été portée à un niveau encore plus élevé, même par ceux qui ne le connaissaient pas, poussé par l'ambition de l'architecte ; 
'''
"19" = '''
:sup:`19` pour lui, souhaitant peut-être faire plaisir à son chef, a utilisé son art pour forcer la ressemblance vers une plus grande beauté. 
'''
"20" = '''
:sup:`20` Ainsi la foule, séduite par la grâce de son œuvre, considère maintenant comme un objet de dévotion celui qui, peu de temps auparavant, était honoré comme un homme. 
'''
"21" = '''
:sup:`21` Et cela devint une embuscade, parce que les hommes, asservis soit à la calamité, soit à la tyrannie, a investi des pierres et des actions avec le Nom qui ne doit pas être partagé. 
'''
"22" = '''
:sup:`22` Par la suite, il ne leur a pas suffi de s'égarer dans la connaissance de Dieu, mais aussi, alors qu'ils vivent dans une grande guerre d'ignorance, ils appellent une multitude de maux la paix. 
'''
"23" = '''
:sup:`23` Pour avoir égorgé des enfants dans des rites solennels, ou célébré des mystères secrets, ou de tenir des festivités frénétiques de coutumes étranges, 
'''
"24" = '''
:sup:`24` ne gardent plus ni la vie ni la pureté du mariage, mais l'un entraîne l'autre soit dans la mort par trahison, soit dans l'angoisse par adultère. 
'''
"25" = '''
:sup:`25` Et toutes les choses confuses sont remplies de sang et de meurtre, de vol et de tromperie, corruption, infidélité, tumulte, parjure, 
'''
"26" = '''
:sup:`26` confusion sur ce qui est bon, oubli des faveurs, l'ingratitude pour les avantages, souillure des âmes, confusion des sexes, le désordre dans le mariage, l'adultère et le dévergondage. 
'''
"27" = '''
:sup:`27` Pour l'adoration d'idoles qui ne peuvent être nommées Il y a un début, une cause et une fin à tout mal. 
'''
"28" = '''
:sup:`28` Car leurs adorateurs s'amusent jusqu'à la folie, ou prophétisent le mensonge, ou de vivre sans droit, ou de commettre un parjure à la légère. 
'''
"29" = '''
:sup:`29` Pour avoir mis leur confiance dans des idoles sans vie, quand ils ont fait un mauvais serment, ils s'attendent à ne pas souffrir. 
'''
"30" = '''
:sup:`30` Mais dans les deux cas, la juste condamnation les poursuivra, parce qu'ils ont eu de mauvaises pensées à l'égard de Dieu en prêtant attention aux idoles, et ont juré injustement par tromperie, au mépris de la sainteté. 
'''
"31" = '''
:sup:`31` Car ce n'est pas par la puissance des choses que les hommes jurent, mais c'est la juste peine pour ceux qui pèchent qui visite toujours la transgression des injustes. 
'''
