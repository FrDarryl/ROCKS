[2]
"1" = '''
:sup:`1` Mes frères, ne retenez pas avec partialité la foi de notre glorieux Seigneur Jésus-Christ. 
'''
"2" = '''
:sup:`2` En effet, si un homme vêtu de beaux habits, avec un anneau d'or, entre dans votre synagogue, et qu'un pauvre vêtu de vêtements sales y entre aussi, 
'''
"3" = '''
:sup:`3` et que vous accordiez une attention particulière à celui qui est vêtu de beaux habits et que vous disiez : « Assieds-toi ici à une bonne place », et que vous disiez au pauvre : « Tiens-toi là » ou « Assieds-toi à mon marchepied », 
'''
"4" = '''
:sup:`4` n'avez-vous pas fait preuve de partialité entre vous, et n'êtes-vous pas devenus des juges aux mauvaises pensées ? 
'''
"5" = '''
:sup:`5` Écoutez, mes frères bien-aimés. Dieu n'a-t-il pas choisi les pauvres de ce monde pour qu'ils soient riches en foi et héritiers du Royaume qu'il a promis à ceux qui l'aiment ? 
'''
"6" = '''
:sup:`6` Mais vous avez déshonoré le pauvre. Les riches ne vous oppriment-ils pas et ne vous traînent-ils pas personnellement devant les tribunaux ? 
'''
"7" = '''
:sup:`7` Ne blasphèment-ils pas le nom honorable par lequel vous êtes appelés ? 
'''
"8" = '''
:sup:`8` Mais si vous accomplissez la loi royale selon l'Écriture : « Tu aimeras ton prochain comme toi-même », vous faites bien. 
'''
"9" = '''
:sup:`9` Mais si vous faites preuve de partialité, vous commettez un péché, étant reconnus coupables par la loi comme des transgresseurs. 
'''
"10" = '''
:sup:`10` En effet, celui qui observe toute la loi, et qui bronche en un seul point, devient coupable de tous. 
'''
"11" = '''
:sup:`11` En effet, celui qui a dit : « Ne commets pas d'adultère », a dit aussi : « Ne commets pas de meurtre ». Or, si tu ne commets pas d'adultère, mais que tu commettes un meurtre, tu es devenu un transgresseur de la loi. 
'''
"12" = '''
:sup:`12` Ainsi parlez et agissez comme des hommes qui doivent être jugés par la loi de la liberté. 
'''
"13" = '''
:sup:`13` Car le jugement est sans pitié pour celui qui n'a pas fait de pitié. La miséricorde triomphe du jugement. 
'''
"14" = '''
:sup:`14` Que vaut-il, mes frères, qu'un homme dise qu'il a la foi, mais qu'il n'ait pas d'œuvres ? La foi peut-elle le sauver ? 
'''
"15" = '''
:sup:`15` Et si un frère ou une sœur sont nus et manquent de la nourriture quotidienne, 
'''
"16" = '''
:sup:`16` et que l'un de vous leur dise : « Allez en paix. Réchauffez-vous et rassasiez-vous » ; mais vous ne lui avez pas donné ce dont le corps a besoin, à quoi cela sert-il ? 
'''
"17" = '''
:sup:`17` De même, la foi, si elle n'a pas d'œuvres, est morte en elle-même. 
'''
"18" = '''
:sup:`18` Oui, un homme dira : « Tu as la foi, et moi les œuvres. » Montre-moi ta foi sans les œuvres, et je te montrerai ma foi par mes œuvres. 
'''
"19" = '''
:sup:`19` Vous croyez que Dieu est unique. Vous faites bien. Les démons aussi croient, et ils tremblent. 
'''
"20" = '''
:sup:`20` Mais veux-tu savoir, homme vain, que la foi sans les œuvres est morte ? 
'''
"21" = '''
:sup:`21` Abraham, notre père, n'a-t-il pas été justifié par les œuvres, en offrant son fils Isaac sur l'autel ? 
'''
"22" = '''
:sup:`22` Tu vois que la foi a agi avec ses œuvres, et que c'est par les œuvres que la foi a été perfectionnée. 
'''
"23" = '''
:sup:`23` Ainsi s'est accomplie l'Écriture qui dit : « Abraham a cru à Dieu, et cela lui a été imputé comme justice », et il a été appelé l'ami de Dieu. 
'''
"24" = '''
:sup:`24` Vous voyez donc que c'est par les œuvres qu'un homme est justifié, et non pas seulement par la foi. 
'''
"25" = '''
:sup:`25` De même, Rahab, la prostituée, n'a-t-elle pas été justifiée par les œuvres lorsqu'elle a reçu les messagers et les a fait partir par un autre chemin ? 
'''
"26" = '''
:sup:`26` Car, comme le corps sans l'esprit est mort, de même la foi sans les œuvres est morte. 
'''
