[17]
"1" = '''
:sup:`1` L'un des sept anges qui tenaient les sept coupes vint me parler, et dit : « Viens ici. Je te montrerai le jugement de la grande prostituée qui est assise sur les grandes eaux, 
'''
"2" = '''
:sup:`2` et avec laquelle les rois de la terre se sont livrés à l'impudicité. Les habitants de la terre se sont enivrés du vin de son impudicité. » 
'''
"3" = '''
:sup:`3` Il me transporta par l'Esprit dans un désert. Je vis une femme assise sur une bête écarlate, pleine de noms blasphématoires, ayant sept têtes et dix cornes. 
'''
"4" = '''
:sup:`4` Cette femme était vêtue de pourpre et d'écarlate, et parée d'or, de pierres précieuses et de perles. Elle tenait dans sa main une coupe d'or remplie d'abominations et des impuretés de l'impudicité de la terre. 
'''
"5" = '''
:sup:`5` Et sur son front était écrit un nom : « MYSTÈRE, BABYLONE LA GRANDE, LA MÈRE DES PROSTITUTES ET DES ABOMINATIONS DE LA TERRE ». 
'''
"6" = '''
:sup:`6` Je vis cette femme ivre du sang des saints et du sang des martyrs de Jésus. Quand je la vis, je fus saisi d'un grand étonnement. 
'''
"7" = '''
:sup:`7` L'ange me dit : « Pourquoi t'étonnes-tu ? Je vais te dire le mystère de la femme et de la bête qui la porte, celle qui a les sept têtes et les dix cornes. 
'''
"8" = '''
:sup:`8` La bête que tu as vue était, et elle n'est plus ; elle va sortir de l'abîme et aller à la perdition. Les habitants de la terre, dont le nom n'a pas été inscrit dans le livre de vie depuis la fondation du monde, seront dans l'étonnement lorsqu'ils verront que la bête était, et n'est pas, et qu'elle sera présente. 
'''
"9" = '''
:sup:`9` Voici l'esprit qui a la sagesse. Les sept têtes sont sept montagnes sur lesquelles la femme est assise. 
'''
"10" = '''
:sup:`10` Ce sont sept rois. Cinq sont tombés, l'un est, et l'autre n'est pas encore venu. Quand il sera venu, il faudra qu'il persiste un peu. 
'''
"11" = '''
:sup:`11` La bête qui était, et qui n'est plus, est elle-même aussi un huitième, et elle est du nombre des sept ; et elle va à la destruction. 
'''
"12" = '''
:sup:`12` Les dix cornes que tu as vues sont dix rois qui n'ont pas encore reçu de royaume, mais qui reçoivent l'autorité comme rois avec la bête pendant une heure. 
'''
"13" = '''
:sup:`13` Ils ont une seule pensée, et ils donnent leur pouvoir et leur autorité à la bête. 
'''
"14" = '''
:sup:`14` Ils feront la guerre à l'agneau, et l'agneau les vaincra, car il est le Seigneur des seigneurs et le Roi des rois, et ceux qui sont avec lui sont appelés, élus et fidèles. » 
'''
"15" = '''
:sup:`15` Il me dit : « Les eaux que tu as vues, où la prostituée est assise, ce sont des peuples, des foules, des nations et des langues. 
'''
"16" = '''
:sup:`16` Les dix cornes que tu as vues, elles et la bête, haïront la prostituée, la dévoreront, la dépouilleront, mangeront sa chair, et la consumeront par le feu. 
'''
"17" = '''
:sup:`17` Car Dieu a mis dans leurs cœurs de faire ce qu'il a en tête, d'être d'accord, et de donner leur royaume à la bête, jusqu'à ce que les paroles de Dieu soient accomplies. 
'''
"18" = '''
:sup:`18` La femme que tu as vue est la grande ville qui règne sur les rois de la terre. » 
'''
