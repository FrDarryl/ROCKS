[2]
"1" = '''
:sup:`1` C'est pourquoi tu es sans excuse, ô homme, quel que soit celui qui juge. Car dans ce que tu juges un autre, tu te condamnes toi-même. Car toi qui juges, tu pratiques les mêmes choses. 
'''
"2" = '''
:sup:`2` Nous savons que le jugement de Dieu est conforme à la vérité contre ceux qui pratiquent de telles choses. 
'''
"3" = '''
:sup:`3` Penses-tu, ô homme qui juge ceux qui pratiquent de telles choses, et qui fais de même, que tu échapperas au jugement de Dieu ? 
'''
"4" = '''
:sup:`4` Ou bien méprises-tu les richesses de sa bonté, de sa longanimité et de sa patience, ne sachant pas que la bonté de Dieu vous conduit à la repentance ? 
'''
"5" = '''
:sup:`5` Mais selon votre dureté et votre impénitence, vous vous réservez la colère au jour de la fureur, de la révélation et du juste jugement de Dieu, 
'''
"6" = '''
:sup:`6` qui « rendra à chacun selon ses œuvres ». 
'''
"7" = '''
:sup:`7` à ceux qui, par la persévérance dans la bonne action, recherchent la gloire, l'honneur et l'incorruptibilité, la vie éternelle ; 
'''
"8" = '''
:sup:`8` mais à ceux qui se complaisent dans l'égoïsme et n'obéissent pas à la vérité, mais obéissent à l'injustice, il y aura de la colère, de l'indignation, 
'''
"9" = '''
:sup:`9` de l'oppression et de l'angoisse sur toute âme d'homme qui fait le mal, au Juif d'abord, et aussi au Grec. 
'''
"10" = '''
:sup:`10` Mais la gloire, l'honneur et la paix vont à tout homme qui fait le bien, au Juif d'abord, et aussi au Grec. 
'''
"11" = '''
:sup:`11` Car il n'y a pas de partialité chez Dieu. 
'''
"12" = '''
:sup:`12` En effet, tous ceux qui ont péché sans la loi périront aussi sans la loi. Tous ceux qui ont péché sous la loi seront jugés par la loi. 
'''
"13" = '''
:sup:`13` Car ce ne sont pas ceux qui écoutent la loi qui sont justes devant Dieu, mais ceux qui la mettent en pratique qui seront justifiés 
'''
"14" = '''
:sup:`14` (car lorsque les païens qui n'ont pas la loi font par nature les choses de la loi, ceux-là, n'ayant pas la loi, sont une loi pour eux-mêmes, 
'''
"15" = '''
:sup:`15` en ce qu'ils montrent l'œuvre de la loi écrite dans leur cœur, leur conscience en rendant témoignage avec eux, et leurs pensées entre eux les accusant ou bien les excusant) 
'''
"16" = '''
:sup:`16` au jour où Dieu jugera les secrets des hommes, selon ma Bonne Nouvelle, par Jésus-Christ. 
'''
"17" = '''
:sup:`17` En effet, tu portes le nom de Juif, tu te reposes sur la loi, tu te glorifies en Dieu, 
'''
"18" = '''
:sup:`18` tu connais sa volonté, et tu approuves les choses excellentes, étant instruit par la loi, 
'''
"19" = '''
:sup:`19` et tu as l'assurance d'être toi-même un guide des aveugles, une lumière pour ceux qui sont dans les ténèbres, 
'''
"20" = '''
:sup:`20` un correcteur des insensés, un éducateur de bébés, ayant dans la loi la forme de la connaissance et de la vérité. 
'''
"21" = '''
:sup:`21` Toi donc qui enseignes un autre, n'enseignes-tu pas toi-même ? Toi qui prêches que l'homme ne doit pas voler, voles-tu ? 
'''
"22" = '''
:sup:`22` Vous qui dites que l'homme ne doit pas commettre d'adultère, commettez-vous l'adultère ? Vous qui avez en horreur les idoles, pillez-vous les temples ? 
'''
"23" = '''
:sup:`23` Vous qui vous glorifiez de la loi, déshonorez-vous Dieu en désobéissant à la loi ? 
'''
"24" = '''
:sup:`24` Car « le nom de Dieu est blasphémé parmi les païens à cause de vous », comme il est écrit. 
'''
"25" = '''
:sup:`25` En effet, la circoncision est utile, si tu mets la loi en pratique ; mais si tu transgresses la loi, ta circoncision est devenue incirconcision. 
'''
"26" = '''
:sup:`26` Si donc l'incirconcis observe les ordonnances de la loi, son incirconcision ne sera-t-elle pas considérée comme une circoncision ? 
'''
"27" = '''
:sup:`27` Ceux qui sont physiquement incirconcis, mais qui accomplissent la loi, ne te jugeront-ils pas, toi qui, avec la lettre et la circoncision, es un transgresseur de la loi ? 
'''
"28" = '''
:sup:`28` Car n'est pas Juif celui qui l'est extérieurement, ni la circoncision extérieure dans la chair ; 
'''
"29" = '''
:sup:`29` mais est Juif celui qui l'est intérieurement, et la circoncision est celle du cœur, de l'esprit, non de la lettre, dont la louange ne vient pas des hommes, mais de Dieu. 
'''
