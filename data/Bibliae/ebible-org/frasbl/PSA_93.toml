[93]
"1" = '''
:sup:`1` Yahvé règne ! Il est vêtu de majesté ! Yahvé est armé de force. Le monde aussi est établi. Il ne peut pas être déplacé. 
'''
"2" = '''
:sup:`2` Ton trône est établi depuis longtemps. Vous êtes de toute éternité. 
'''
"3" = '''
:sup:`3` Les flots se sont élevés, Yahvé, les inondations ont élevé leur voix. Les inondations soulèvent leurs vagues. 
'''
"4" = '''
:sup:`4` Au-dessus des voix des grandes eaux, les puissants brisants de la mer, Yahvé le Grand est puissant. 
'''
"5" = '''
:sup:`5` Tes statuts sont fermes. La sainteté orne votre maison, Yahvé, pour toujours. 
'''
