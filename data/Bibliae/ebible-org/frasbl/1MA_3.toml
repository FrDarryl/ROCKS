[3]
"1" = '''
:sup:`1` Son fils Judas, qu'on appelait Maccabée, se leva à sa place. 
'''
"2" = '''
:sup:`2` Tous ses proches l'aidèrent, ainsi que tous ceux qui s'étaient joints à son père, et ils livrèrent avec allégresse la bataille d'Israël. 
'''
"3" = '''
:sup:`3` Il obtint pour son peuple une grande gloire, et il se revêtit d'une cuirasse comme un géant, et il attacha autour de lui son harnais guerrier, et il se mit en ordre de bataille, protégeant l'armée avec son épée. 
'''
"4" = '''
:sup:`4` Il était comme un lion dans ses actions, et comme un lionceau rugissant pour sa proie. 
'''
"5" = '''
:sup:`5` Il chassait et poursuivait les hors-la-loi, et il brûlait ceux qui troublaient son peuple. 
'''
"6" = '''
:sup:`6` Les impies reculaient devant lui, et tous ceux qui commettaient l'iniquité étaient très inquiets, et la délivrance prospérait entre ses mains. 
'''
"7" = '''
:sup:`7` Il a irrité beaucoup de rois et réjoui Jacob par ses actes. Son souvenir est béni à jamais. 
'''
"8" = '''
:sup:`8` Il parcourut les villes de Juda, fit disparaître du pays les impies, et détourna la colère d'Israël. 
'''
"9" = '''
:sup:`9` Il était célèbre jusqu'à l'extrémité de la terre. Il a rassemblé ceux qui étaient prêts à périr. 
'''
"10" = '''
:sup:`10` Apollonius rassembla les païens avec une grande armée venue de Samarie pour combattre Israël. 
'''
"11" = '''
:sup:`11` Judas l'ayant appris, sortit à sa rencontre, le frappa et le tua. Beaucoup tombèrent blessés à mort, et les autres prirent la fuite. 
'''
"12" = '''
:sup:`12` Ils prirent leur butin, et Judas prit l'épée d'Apollonius, avec laquelle il combattit toute sa vie. 
'''
"13" = '''
:sup:`13` Seron, commandant de l'armée de Syrie, ayant appris que Judas avait rassemblé une grande troupe, y compris un corps de fidèles qui étaient restés avec lui, partit en guerre. 
'''
"14" = '''
:sup:`14` Il dit : « Je vais me faire un nom et me procurer de la gloire dans le royaume. Je vais combattre Judas et ceux qui sont avec lui, qui méprisent l'ordre du roi. 
'''
"15" = '''
:sup:`15` Une puissante armée d'impies monta avec lui pour l'aider, afin de se venger des enfants d'Israël. 
'''
"16" = '''
:sup:`16` Il s'approcha de la montée de Bethhoron, et Judas sortit à sa rencontre avec une petite troupe. 
'''
"17" = '''
:sup:`17` Mais, voyant l'armée venir à leur rencontre, ils dirent à Judas : « Quoi ? Serons-nous capables, étant une petite troupe, de combattre une multitude si grande et si forte ? Quant à nous, nous sommes épuisés, car nous n'avons rien mangé aujourd'hui. » 
'''
"18" = '''
:sup:`18` Judas dit : « C'est une chose facile pour beaucoup de gens d'être écrasés par les mains de quelques-uns. Avec le ciel, c'est tout un, de sauver par plusieurs ou par peu ; 
'''
"19" = '''
:sup:`19` car la victoire dans la bataille ne réside pas dans la multitude d'une armée, mais la force vient du ciel. 
'''
"20" = '''
:sup:`20` Ils viennent à nous dans la plénitude de l'insolence et de l'anarchie, pour nous détruire, nous, nos femmes et nos enfants, et pour nous piller, 
'''
"21" = '''
:sup:`21` mais nous combattons pour nos vies et nos lois. 
'''
"22" = '''
:sup:`22` Lui-même les écrasera devant nous ; quant à vous, n'ayez pas peur d'eux. 
'''
"23" = '''
:sup:`23` Comme il achevait de parler, il se précipita soudain sur Seron et son armée, et ils furent vaincus devant lui. 
'''
"24" = '''
:sup:`24` Ils les poursuivirent dans la descente de Bethhoron jusqu'à la plaine, et environ huit cents hommes tombèrent ; le reste s'enfuit au pays des Philistins. 
'''
"25" = '''
:sup:`25` La crainte de Judas et de ses semblables, et la peur qu'ils inspiraient, commencèrent à s'abattre sur les nations qui les entouraient. 
'''
"26" = '''
:sup:`26` Sa renommée atteignit le roi, et toutes les nations racontèrent les combats de Judas. 
'''
"27" = '''
:sup:`27` Mais lorsque le roi Antiochus entendit ces paroles, il fut rempli de colère et envoya rassembler toutes les forces de son royaume, une armée extrêmement forte. 
'''
"28" = '''
:sup:`28` Il ouvrit son trésor et donna à ses troupes une solde pour un an, et leur ordonna de se tenir prêtes à toute éventualité. 
'''
"29" = '''
:sup:`29` Il vit que l'argent avait disparu de ses trésors et que les tributs du pays étaient faibles, à cause des dissensions et des désastres qu'il avait provoqués dans le pays, dans le but de supprimer les lois qui existaient depuis les premiers jours. 
'''
"30" = '''
:sup:`30` Il craignait de ne pas avoir assez comme en d'autres temps pour les charges et les dons qu'il avait l'habitude de donner d'une main libérale, plus abondamment que les rois qui avaient été avant lui. 
'''
"31" = '''
:sup:`31` Et il était extrêmement perplexe dans son esprit, et il résolut d'aller en Perse, et de prendre les tributs de ces pays, et d'amasser beaucoup d'argent. 
'''
"32" = '''
:sup:`32` Il laissa Lysias, homme d'honneur et de sang royal, pour s'occuper des affaires du roi depuis le fleuve Euphrate jusqu'aux frontières de l'Égypte, 
'''
"33" = '''
:sup:`33` et pour élever son fils Antiochus, jusqu'à ce qu'il revienne. 
'''
"34" = '''
:sup:`34` Il livra à Lysias la moitié de ses forces et les éléphants, et lui confia la responsabilité de toutes les choses qu'il voulait faire, et concernant les habitants de la Judée et de Jérusalem, 
'''
"35" = '''
:sup:`35` qu'il envoie une armée contre eux pour extirper et détruire la force d'Israël et le reste de Jérusalem, et pour faire disparaître leur souvenir du lieu, 
'''
"36" = '''
:sup:`36` et qu'il fasse habiter des étrangers dans tout leur territoire, et qu'il leur partage leur terre par le sort. 
'''
"37" = '''
:sup:`37` Le roi prit la moitié de ce qui restait des forces et quitta Antioche, sa ville royale, la cent quarante-septième année ;. Il passa le fleuve Euphrate et traversa les pays supérieurs. 
'''
"38" = '''
:sup:`38` Lysias choisit Ptolémée, fils de Dorymène, Nicanor et Gorgias, hommes puissants parmi les amis du roi ; 
'''
"39" = '''
:sup:`39` et avec eux, il envoya quarante mille fantassins et sept mille cavaliers pour aller dans le pays de Juda et le détruire, selon l'ordre du roi. 
'''
"40" = '''
:sup:`40` Ils partirent avec toute leur armée, et vinrent camper près d'Emmaüs, dans la plaine. 
'''
"41" = '''
:sup:`41` Les marchands du pays, ayant entendu parler de leur renommée, prirent de l'argent et de l'or en grande quantité, ainsi que des entraves, et entrèrent dans le camp pour prendre les enfants d'Israël comme esclaves. Des forces de Syrie et du pays des Philistins se joignirent à eux. 
'''
"42" = '''
:sup:`42` Judas et les siens virent que les maux se multipliaient et que les forces armées campaient dans leurs frontières. Ils apprirent les paroles du roi, qu'il avait ordonnées, pour détruire le peuple et en finir avec lui. 
'''
"43" = '''
:sup:`43` Alors ils dirent chacun à son voisin : « Réparons les ruines de notre peuple. Combattons pour notre peuple et pour le lieu saint. » 
'''
"44" = '''
:sup:`44` L'assemblée se rassembla, afin de se tenir prête à combattre, et afin de prier et de demander la miséricorde et la compassion. 
'''
"45" = '''
:sup:`45` Jérusalem était sans habitants, comme un désert. Il n'y avait aucun de ses rejetons qui entrât ou sortît. Le sanctuaire était foulé aux pieds. Des enfants d'étrangers étaient dans la citadelle. Les païens y habitaient. La joie fut enlevée à Jacob, Le chalumeau et la harpe cessèrent. 
'''
"46" = '''
:sup:`46` Ils se rassemblèrent et vinrent à Mitspé, près de Jérusalem, car à Mitspé, il y avait autrefois un lieu de prière pour Israël. 
'''
"47" = '''
:sup:`47` Ils jeûnèrent ce jour-là, se revêtirent d'un sac, mirent de la cendre sur leur tête, déchirèrent leurs vêtements, 
'''
"48" = '''
:sup:`48` et ouvrirent le livre de la loi, afin de connaître les choses pour lesquelles les païens consultaient les images de leurs idoles. 
'''
"49" = '''
:sup:`49` Ils apportèrent les vêtements des prêtres, les prémices et les dîmes. Ils réveillèrent les nazaréens, qui avaient accompli leurs jours. 
'''
"50" = '''
:sup:`50` Ils criaient à haute voix vers le ciel, en disant : « Que devons-nous faire de ces hommes ? Où les emporterons-nous ? 
'''
"51" = '''
:sup:`51` Ton lieu saint est foulé aux pieds et profané. Tes prêtres sont dans le deuil et l'humiliation. 
'''
"52" = '''
:sup:`52` Voici, les païens se sont rassemblés contre nous pour nous détruire. Tu sais ce qu'ils imaginent contre nous. 
'''
"53" = '''
:sup:`53` Comment pourrons-nous leur résister, si tu ne nous aides pas ? ». 
'''
"54" = '''
:sup:`54` Ils sonnèrent des trompettes et poussèrent de grands cris. 
'''
"55" = '''
:sup:`55` Et après cela, Judas établit des chefs du peuple : des chefs de milliers, des chefs de centaines, des chefs de cinquantaines et des chefs de dizaines. 
'''
"56" = '''
:sup:`56` Il dit à ceux qui bâtissaient des maisons, qui fiançaient des femmes, qui plantaient des vignes, et qui étaient craintifs, de retourner chacun dans sa maison, selon la loi. 
'''
"57" = '''
:sup:`57` L'armée se mit en marche et campa au midi d'Emmaüs. 
'''
"58" = '''
:sup:`58` Judas dit : « Armez-vous et soyez des hommes vaillants ! Soyez prêts dès le matin à combattre ces païens qui se sont rassemblés contre nous pour nous détruire, nous et notre lieu saint. 
'''
"59" = '''
:sup:`59` Car il vaut mieux pour nous mourir dans la bataille que de voir les calamités de notre nation et du lieu saint. 
'''
"60" = '''
:sup:`60` Néanmoins, selon la volonté du ciel, il fera ainsi. 
'''
