[12]
"1" = '''
:sup:`1` Les hommes d'Éphraïm se rassemblèrent et passèrent au nord. Ils dirent à Jephté : « Pourquoi es-tu passé pour combattre les enfants d'Ammon, et ne nous as-tu pas appelés pour t'accompagner ? Nous allons brûler par le feu ta maison autour de toi ! ». 
'''
"2" = '''
:sup:`2` Jephté leur dit : « Moi et mon peuple, nous étions en grande querelle avec les fils d'Ammon ; et quand je vous ai appelés, vous ne m'avez pas sauvé de leur main. 
'''
"3" = '''
:sup:`3` Quand j'ai vu que vous ne me sauviez pas, j'ai pris ma vie en main, j'ai passé contre les fils d'Ammon, et Yahvé les a livrés entre mes mains. Pourquoi donc êtes-vous venus aujourd'hui jusqu'à moi, pour me combattre ? » 
'''
"4" = '''
:sup:`4` Alors Jephté rassembla tous les hommes de Galaad, et il combattit Éphraïm. Les hommes de Galaad frappèrent Éphraïm, car ils disaient : « Vous êtes des fugitifs d'Éphraïm, Galaadites, au milieu d'Éphraïm et au milieu de Manassé. » 
'''
"5" = '''
:sup:`5` Les Galaadites prirent les gués du Jourdain contre les Ephraïmites. Chaque fois qu'un fugitif d'Ephraïm disait : « Laisse-moi passer », les hommes de Galaad lui disaient : « Es-tu Ephraïmite ? » S'il répondait : « Non » ; 
'''
"6" = '''
:sup:`6` alors ils lui disaient : « Maintenant, dis « Shibboleth » ; » et il répondait « Sibboleth », car il ne parvenait pas à le prononcer correctement, alors ils le saisissaient et le tuaient aux gués du Jourdain. A ce moment-là, quarante-deux mille Ephraïm tombèrent. 
'''
"7" = '''
:sup:`7` Jephthé fut juge en Israël pendant six ans. Puis Jephté, le Galaadite, mourut et fut enterré dans les villes de Galaad. 
'''
"8" = '''
:sup:`8` Après lui, Ibzan, de Bethléem, fut juge en Israël. 
'''
"9" = '''
:sup:`9` Il avait trente fils. Il envoya ses trente filles hors de son clan et il fit venir trente filles hors de son clan pour ses fils. Il fut juge en Israël pendant sept ans. 
'''
"10" = '''
:sup:`10` Ibzan mourut et fut enterré à Bethléem. 
'''
"11" = '''
:sup:`11` Après lui, Elon, le Zabulonite, fut juge en Israël ; il fut juge en Israël pendant dix ans. 
'''
"12" = '''
:sup:`12` Elon, le Zabulonite, mourut et fut enterré à Ajalon, dans le pays de Zabulon. 
'''
"13" = '''
:sup:`13` Après lui, Abdon, fils de Hillel, le Pirathonien, fut juge en Israël. 
'''
"14" = '''
:sup:`14` Il avait quarante fils et trente fils de fils qui montaient sur soixante-dix ânes. Il fut juge en Israël pendant huit ans. 
'''
"15" = '''
:sup:`15` Abdon, fils de Hillel, le Pirathonien, mourut et fut enterré à Pirathon, au pays d'Ephraïm, dans la montagne des Amalécites. 
'''
