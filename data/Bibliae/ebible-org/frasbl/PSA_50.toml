[50]
"1" = '''
:sup:`1` Un psaume d'Asaph. Le Puissant, Dieu, Yahvé, parle, et appelle la terre du lever au coucher du soleil. 
'''
"2" = '''
:sup:`2` De Sion, la perfection de la beauté, Dieu brille. 
'''
"3" = '''
:sup:`3` Notre Dieu vient, il ne se tait pas. Un feu dévore devant lui. Il y a beaucoup de tempête autour de lui. 
'''
"4" = '''
:sup:`4` Il appelle les cieux en haut, sur la terre, afin qu'il puisse juger son peuple : 
'''
"5" = '''
:sup:`5` « Rassemblez mes saints auprès de moi, ceux qui ont fait une alliance avec moi par le sacrifice. » 
'''
"6" = '''
:sup:`6` Les cieux publieront sa justice, car Dieu lui-même est juge. Selah. 
'''
"7" = '''
:sup:`7` « Écoute, mon peuple, et je parlerai. Israël, je témoignerai contre toi. Je suis Dieu, votre Dieu. 
'''
"8" = '''
:sup:`8` Je ne vous reproche pas vos sacrifices. Vos holocaustes sont continuellement devant moi. 
'''
"9" = '''
:sup:`9` Je n'ai pas besoin d'un taureau de ton étable, ni les chèvres mâles de vos enclos. 
'''
"10" = '''
:sup:`10` Car tous les animaux de la forêt sont à moi, et le bétail sur mille collines. 
'''
"11" = '''
:sup:`11` Je connais tous les oiseaux des montagnes. Les animaux sauvages du champ sont à moi. 
'''
"12" = '''
:sup:`12` Si j'avais faim, je ne te le dirais pas, car le monde est à moi, et tout ce qu'il contient. 
'''
"13" = '''
:sup:`13` Je mangerai la viande des taureaux, ou boire le sang des chèvres ? 
'''
"14" = '''
:sup:`14` Offrez à Dieu le sacrifice d'action de grâce. Acquittez vos vœux au Très-Haut. 
'''
"15" = '''
:sup:`15` Invoquez-moi au jour de la détresse. Je te délivrerai, et tu m'honoreras. » 
'''
"16" = '''
:sup:`16` Mais aux méchants, Dieu dit, « Quel droit avez-vous de déclarer mes statuts, que tu as pris mon alliance sur tes lèvres, 
'''
"17" = '''
:sup:`17` puisque vous détestez l'instruction, et jeter mes mots derrière toi ? 
'''
"18" = '''
:sup:`18` Quand tu as vu un voleur, tu as consenti avec lui, et ont participé avec des adultères. 
'''
"19" = '''
:sup:`19` « Tu donnes ta bouche au mal. Ta langue est une tromperie. 
'''
"20" = '''
:sup:`20` Tu t'assieds et tu parles contre ton frère. Vous calomniez le fils de votre propre mère. 
'''
"21" = '''
:sup:`21` Tu as fait ces choses, et je me suis tu. Tu pensais que j'étais comme toi. Je te réprimanderai, je t'accuserai devant tes yeux. 
'''
"22" = '''
:sup:`22` « Considérez maintenant ceci, vous qui oubliez Dieu, de peur que je ne vous mette en pièces, et qu'il n'y ait personne pour vous délivrer. 
'''
"23" = '''
:sup:`23` Celui quioffre le sacrifice d'action de grâce me glorifie, et prépare son chemin pour que je lui montre le salut de Dieu. » 
'''
