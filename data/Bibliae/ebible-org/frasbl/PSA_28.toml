[28]
"1" = '''
:sup:`1` Par David. C'est à toi, Yahvé, que je fais appel. Mon rocher, ne sois pas sourd à mes paroles, de peur que, si vous vous taisez avec moi, Je deviendrais comme ceux qui descendent dans la fosse. 
'''
"2" = '''
:sup:`2` Écoute la voix de mes requêtes, quand je crie vers toi, quand je lève mes mains vers ton lieu très saint. 
'''
"3" = '''
:sup:`3` Ne m'entraîne pas avec les méchants, avec les ouvriers de l'iniquité qui parlent de paix avec leurs voisins, mais la malice est dans leurs cœurs. 
'''
"4" = '''
:sup:`4` Rendez-leur selon leurs œuvres et selon la méchanceté de leurs actions. Donnez-leur selon l'opération de leurs mains. Rendez-leur ce qu'ils méritent. 
'''
"5" = '''
:sup:`5` Parce qu'ils ne respectent pas les œuvres de Yahvé, ni l'opération de ses mains, il les brisera et ne les construira pas. 
'''
"6" = '''
:sup:`6` Béni soit Yahvé, car il a entendu la voix de mes requêtes. 
'''
"7" = '''
:sup:`7` Yahvé est ma force et mon bouclier. Mon cœur a eu confiance en lui, et je suis aidé. C'est pourquoi mon cœur se réjouit grandement. Avec ma chanson, je le remercierai. 
'''
"8" = '''
:sup:`8` Yahvé est leur force. Il est une forteresse de salut pour ses oints. 
'''
"9" = '''
:sup:`9` Sauve ton peuple, et bénis ton héritage. Soyez aussi leur berger, et les soutenir pour toujours. 
'''
