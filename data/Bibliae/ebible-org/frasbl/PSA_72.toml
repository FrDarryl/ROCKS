[72]
"1" = '''
:sup:`1` Par Salomon. Dieu, donne au roi ta justice ; ta justice au fils royal. 
'''
"2" = '''
:sup:`2` Il jugera ton peuple avec droiture, et vos pauvres avec justice. 
'''
"3" = '''
:sup:`3` Les montagnes apporteront la prospérité au peuple. Les collines apportent le fruit de la justice. 
'''
"4" = '''
:sup:`4` Il jugera les pauvres du peuple. Il sauvera les enfants des nécessiteux, et brisera l'oppresseur en morceaux. 
'''
"5" = '''
:sup:`5` Ils te craindront tant que durera le soleil ; et aussi longtemps que la lune, à travers toutes les générations. 
'''
"6" = '''
:sup:`6` Il descendra comme la pluie sur l'herbe fauchée, comme les averses qui arrosent la terre. 
'''
"7" = '''
:sup:`7` En ses jours, les justes fleuriront, et l'abondance de la paix, jusqu'à ce que la lune ne soit plus. 
'''
"8" = '''
:sup:`8` Il dominera aussi d'une mer à l'autre, depuis le fleuve jusqu'aux extrémités de la terre. 
'''
"9" = '''
:sup:`9` Ceux qui habitent dans le désert se prosterneront devant lui. Ses ennemis lécheront la poussière. 
'''
"10" = '''
:sup:`10` Les rois de Tarsis et des îles apporteront un tribut. Les rois de Saba et de Seba offriront des cadeaux. 
'''
"11" = '''
:sup:`11` Oui, tous les rois se prosterneront devant lui. Toutes les nations le serviront. 
'''
"12" = '''
:sup:`12` Car il délivre l'indigent quand il crie ; le pauvre, qui n'a pas d'aide. 
'''
"13" = '''
:sup:`13` Il aura pitié des pauvres et des indigents. Il sauvera les âmes des nécessiteux. 
'''
"14" = '''
:sup:`14` Il rachètera leur âme de l'oppression et de la violence. Leur sang sera précieux à ses yeux. 
'''
"15" = '''
:sup:`15` Il vivra, et l'or de Saba lui sera donné. Les hommes prieront pour lui continuellement. Ils le béniront toute la journée. 
'''
"16" = '''
:sup:`16` Il y aura abondance de grains dans tout le pays. Son fruit se balance comme le Liban. Qu'il s'épanouisse, qu'il prospère comme l'herbe des champs. 
'''
"17" = '''
:sup:`17` Son nom subsiste à jamais. Son nom perdure aussi longtemps que le soleil. Les hommes seront bénis par lui. Toutes les nations le diront béni. 
'''
"18" = '''
:sup:`18` Loué soit le Dieu Yahvé, le Dieu d'Israël, qui seul fait des merveilles. 
'''
"19" = '''
:sup:`19` Que son nom glorieux soit béni à jamais ! Que la terre entière soit remplie de sa gloire ! Amen et amen. 
'''
"20" = '''
:sup:`20` Ainsi s'achèventles prières de David, fils de Jessé. 
'''
