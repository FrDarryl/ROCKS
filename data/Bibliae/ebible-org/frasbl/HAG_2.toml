[2]
"1" = '''
:sup:`1` Le septième mois, le vingt et unième jour du mois, la parole de Yahvé fut adressée à Aggée, le prophète, en ces termes : 
'''
"2" = '''
:sup:`2` Parle à Zorobabel, fils de Shealthiel, gouverneur de Juda, à Josué, fils de Jotsadak, grand prêtre, et au reste du peuple, et dis-leur : 
'''
"3" = '''
:sup:`3` Qui est resté parmi vous, qui a vu cette maison dans sa gloire passée ? Comment la voyez-vous maintenant ? N'est-elle pas à vos yeux comme un rien ? 
'''
"4" = '''
:sup:`4` Mais maintenant, sois fort, Zorobabel, dit Yahvé. Sois fort, Josué, fils de Jéhozadak, le grand prêtre. Fortifie-toi, vous tous, peuple du pays, dit Yahvé, et travaille, car je suis avec toi, dit Yahvé des armées. 
'''
"5" = '''
:sup:`5` C'est la parole que j'ai promise à vous lorsque vous êtes sortis d'Égypte et que mon Esprit a habité au milieu de vous. N'ayez pas peur. 
'''
"6" = '''
:sup:`6` Car voici ce que dit l'Éternel des armées : « Encore une fois, c'est encore un peu de temps, et j'ébranlerai les cieux, la terre, la mer et la terre ferme, 
'''
"7" = '''
:sup:`7` et j'ébranlerai toutes les nations. Les trésors de toutes les nations viendront, et je remplirai cette maison de gloire, dit Yahvé des armées. 
'''
"8" = '''
:sup:`8` L'argent est à moi, et l'or est à moi, dit l'Éternel des armées. 
'''
"9" = '''
:sup:`9` La dernière gloire de cette maison sera plus grande que la première, dit l'Éternel des armées ; et dans ce lieu je donnerai la paix, dit l'Éternel des armées. » 
'''
"10" = '''
:sup:`10` Le vingt-quatrième jour du neuvième mois, la deuxième année de Darius, la parole de Yahvé fut adressée à Aggée, le prophète, en ces termes : 
'''
"11" = '''
:sup:`11` « Yahvé des armées dit : Interroge maintenant les prêtres au sujet de la loi, en disant : 
'''
"12" = '''
:sup:`12` 'Si quelqu'un porte de la viande sainte dans le pli de son vêtement, et qu'avec ce pli il touche du pain, du ragoût, du vin, de l'huile, ou n'importe quel aliment, cela deviendra-t-il saint ?'". Les prêtres ont répondu : « Non. » 
'''
"13" = '''
:sup:`13` Alors Aggée dit : « Si quelqu'un qui est impur à cause d'un cadavre touche l'un de ces objets, sera-t-il impur ? » Les prêtres ont répondu : « Ce sera impur. » 
'''
"14" = '''
:sup:`14` Aggée répondit : « Il en est ainsi de ce peuple, il en est ainsi de cette nation devant moi, dit l'Éternel, et il en est ainsi de tout ce que font leurs mains. Ce qu'ils offrent là est impur. 
'''
"15" = '''
:sup:`15` Maintenant, considérez ce qui s'est passé depuis aujourd'hui et en arrière, avant qu'une pierre ne soit posée sur une pierre dans le temple de Yahvé. 
'''
"16" = '''
:sup:`16` Pendant tout ce temps, quand on arrivait à un tas de vingt mesures, il n'y en avait que dix. Quand on s'approchait de la cuve à vin pour en tirer cinquante, il n'y en avait que vingt. 
'''
"17" = '''
:sup:`17` Je t'ai frappé par le mildiou, la moisissure et la grêle dans tout l'ouvrage de tes mains, et tu ne t'es pas tourné vers moi, dit l'Éternel. 
'''
"18" = '''
:sup:`18` Considérez, je vous prie, depuis ce jour et à rebours, depuis le vingt-quatrième jour du neuvième mois, depuis le jour où les fondements du temple de Yahvé ont été posés, considérez. 
'''
"19" = '''
:sup:`19` La semence est-elle encore dans la grange ? Oui, la vigne, le figuier, le grenadier et l'olivier n'ont pas produit. A partir d'aujourd'hui, je te bénirai ». 
'''
"20" = '''
:sup:`20` La parole de Yahvé fut adressée pour la seconde fois à Aggée, le vingt-quatrième jour du mois, en ces termes : 
'''
"21" = '''
:sup:`21` Parle à Zorobabel, gouverneur de Juda, et dis-lui : « J'ébranlerai les cieux et la terre. 
'''
"22" = '''
:sup:`22` Je renverserai le trône des royaumes. Je détruirai la force des royaumes des nations. Je renverserai les chars et ceux qui les montent. Les chevaux et leurs cavaliers tomberont, chacun par l'épée de son frère. 
'''
"23" = '''
:sup:`23` En ce jour-là, dit Yahvé des armées, je te prendrai, Zorobabel, mon serviteur, fils de Shealtiel, dit Yahvé, et je te rendrai semblable à un sceau, car je t'ai choisi, dit Yahvé des armées. » 
'''
