[10]
"1" = '''
:sup:`1` Or, après ces choses, le Seigneur en désigna soixante-dix autres, et les envoya deux par deux devant lui dans toutes les villes et dans tous les lieux où il allait venir. 
'''
"2" = '''
:sup:`2` Puis il leur dit : « La moisson est abondante, mais les ouvriers sont peu nombreux. Priez donc le maître de la moisson, afin qu'il envoie des ouvriers dans sa moisson. 
'''
"3" = '''
:sup:`3` Allez par là. Voici, je vous envoie comme des agneaux au milieu des loups. 
'''
"4" = '''
:sup:`4` Ne portez ni bourse, ni porte-monnaie, ni sandales. Ne saluez personne en chemin. 
'''
"5" = '''
:sup:`5` Dans quelque maison que vous entriez, dites d'abord : « Que la paix soit avec cette maison ». 
'''
"6" = '''
:sup:`6` S'il s'y trouve un fils de paix, votre paix reposera sur lui ; sinon, elle reviendra à vous. 
'''
"7" = '''
:sup:`7` Reste dans cette même maison, mange et bois ce qu'on te donne, car l'ouvrier mérite son salaire. Ne va pas de maison en maison. 
'''
"8" = '''
:sup:`8` Dans quelque ville que vous entriez et où l'on vous reçoit, mangez ce qui vous est présenté. 
'''
"9" = '''
:sup:`9` Guérissez les malades qui sont là et dites-leur : « Le Royaume de Dieu s'est approché de vous ». 
'''
"10" = '''
:sup:`10` Mais dans quelque ville que vous entriez, et où l'on ne vous recevra pas, sortez dans ses rues et dites : 
'''
"11" = '''
:sup:`11` « Nous essuyons contre vous la poussière de votre ville qui s'est attachée à nous. Mais sachez que le Royaume de Dieu s'est approché de vous ». 
'''
"12" = '''
:sup:`12` Je vous le dis, en ce jour-là, il sera plus supportable pour Sodome que pour cette ville. 
'''
"13" = '''
:sup:`13` « Malheur à toi, Chorazin ! Malheur à toi, Bethsaïda ! Car s'il s'était fait à Tyr et à Sidon les miracles qui ont été faits chez vous, il y a longtemps qu'elles se seraient repenties, assises sur le sac et la cendre. 
'''
"14" = '''
:sup:`14` Mais, au jugement, Tyr et Sidon seront plus tolérables que vous. 
'''
"15" = '''
:sup:`15` Toi, Capharnaüm, qui es élevée jusqu'au ciel, tu seras abaissée jusqu'au séjour des morts. 
'''
"16" = '''
:sup:`16` Celui qui vous écoute m'écoute, et celui qui vous rejette me rejette. Celui qui me rejette rejette celui qui m'a envoyé. » 
'''
"17" = '''
:sup:`17` Les soixante-dix revinrent avec joie, disant : « Seigneur, même les démons nous sont soumis en ton nom ! ». 
'''
"18" = '''
:sup:`18` Il leur dit : « J'ai vu Satan tomber du ciel comme un éclair. 
'''
"19" = '''
:sup:`19` Voici, je vous donne le pouvoir de marcher sur les serpents et les scorpions, et sur toute la puissance de l'ennemi. Rien ne pourra vous faire du mal. 
'''
"20" = '''
:sup:`20` Cependant, ne vous réjouissez pas de ce que les esprits vous sont soumis, mais réjouissez-vous de ce que vos noms sont inscrits dans les cieux. » 
'''
"21" = '''
:sup:`21` A cette même heure, Jésus se réjouit dans l'Esprit Saint et dit : « Je te rends grâce, ô Père, Seigneur du ciel et de la terre, d'avoir caché ces choses aux sages et aux intelligents, et de les avoir révélées aux petits enfants. Oui, Père, car c'est ainsi qu'il a été agréable à tes yeux. » 
'''
"22" = '''
:sup:`22` Se tournant vers les disciples, il dit : « Toutes choses m'ont été remises par mon Père. Personne ne sait qui est le Fils, si ce n'est le Père, et qui est le Père, si ce n'est le Fils, et celui à qui le Fils veut le révéler. » 
'''
"23" = '''
:sup:`23` Se tournant vers les disciples, il leur dit en privé : « Heureux les yeux qui voient les choses que vous voyez, 
'''
"24" = '''
:sup:`24` car je vous dis que beaucoup de prophètes et de rois ont désiré voir les choses que vous voyez, et ne les ont pas vues, et entendre les choses que vous entendez, et ne les ont pas entendues. » 
'''
"25" = '''
:sup:`25` Voici qu'un docteur de la loi se leva et l'éprouva, disant : « Maître, que dois-je faire pour hériter la vie éternelle ? » 
'''
"26" = '''
:sup:`26` Il lui dit : « Qu'est-ce qui est écrit dans la loi ? Comment la lis-tu ? » 
'''
"27" = '''
:sup:`27` Il répondit : « Tu aimeras le Seigneur ton Dieu de tout ton cœur, de toute ton âme, de toute ta force et de toute ta pensée, et ton prochain comme toi-même. » 
'''
"28" = '''
:sup:`28` Il lui dit : « Tu as bien répondu. Fais ceci, et tu vivras. » 
'''
"29" = '''
:sup:`29` Mais lui, voulant se justifier, demanda à Jésus : « Qui est mon prochain ? » 
'''
"30" = '''
:sup:`30` Jésus répondit : « Un homme descendait de Jérusalem à Jéricho. Il tomba au milieu de brigands qui le dépouillèrent, le battirent, puis s'en allèrent, le laissant à demi mort. 
'''
"31" = '''
:sup:`31` Par hasard, un prêtre descendait par là. Il le vit et passa de l'autre côté. 
'''
"32" = '''
:sup:`32` De même, un lévite, qui était arrivé à cet endroit et l'avait vu, passa de l'autre côté. 
'''
"33" = '''
:sup:`33` Mais un Samaritain, qui était en voyage, arriva là où il était. Quand il le vit, il fut ému de compassion, 
'''
"34" = '''
:sup:`34` s'approcha de lui, pansa ses plaies, et versa de l'huile et du vin. Il le fit monter sur sa propre bête, le conduisit dans une auberge, et prit soin de lui. 
'''
"35" = '''
:sup:`35` Le lendemain, en partant, il prit deux deniers, les donna à l'hôte, et lui dit : « Prends soin de lui. Tout ce que tu dépenseras au-delà, je te le rendrai à mon retour ». 
'''
"36" = '''
:sup:`36` Maintenant, lequel de ces trois vous semble être le prochain de celui qui est tombé au milieu des brigands ? » 
'''
"37" = '''
:sup:`37` Il a dit : « Celui qui a eu pitié de lui. » Alors Jésus lui dit : « Va et fais de même. » 
'''
"38" = '''
:sup:`38` Comme ils continuaient leur chemin, il entra dans un village, et une femme, nommée Marthe, le reçut dans sa maison. 
'''
"39" = '''
:sup:`39` Elle avait une sœur, nommée Marie, qui était aussi assise aux pieds de Jésus et écoutait sa parole. 
'''
"40" = '''
:sup:`40` Mais Marthe, distraite par le service, s'approcha de Jésus et lui dit : « Seigneur, ne te soucie-tu pas que ma sœur m'ait laissée seule à servir ? Demande-lui donc de m'aider. » 
'''
"41" = '''
:sup:`41` Jésus lui répondit : « Marthe, Marthe, tu es inquiète et troublée par beaucoup de choses, 
'''
"42" = '''
:sup:`42` mais une seule chose est nécessaire. Marie a choisi la bonne part, qui ne lui sera pas enlevée. » 
'''
