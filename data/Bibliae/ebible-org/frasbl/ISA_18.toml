[18]
"1" = '''
:sup:`1` Ah ! le pays du bruissement des ailes, qui est au delà des fleuves de l'Éthiopie ; 
'''
"2" = '''
:sup:`2` qui envoie des ambassadeurs par la mer, dans des vaisseaux de papyrus sur les eaux, en disant : « Allez, messagers rapides, vers une nation grande et douce, vers un peuple redoutable dès son origine, une nation qui mesure et qui foule, dont le pays est divisé par les fleuves ! ». 
'''
"3" = '''
:sup:`3` Vous tous, habitants du monde, et vous, habitants de la terre, quand une bannière est levée sur les montagnes, regardez ! Quand on sonne de la trompette, écoutez ! 
'''
"4" = '''
:sup:`4` Car l'Éternel m'a dit : « Je me tiendrai tranquille, et je verrai dans ma demeure, comme une chaleur claire au soleil, comme un nuage de rosée dans la chaleur de la moisson. » 
'''
"5" = '''
:sup:`5` Car avant la moisson, quand la floraison est terminée et que la fleur devient un raisin mûr, il coupera les brins avec des serpes, il abattra et enlèvera les branches étalées. 
'''
"6" = '''
:sup:`6` On les laissera ensemble pour les oiseaux de proie des montagnes et pour les animaux de la terre. Les oiseaux de proie les mangeront en été, et tous les animaux de la terre les mangeront en hiver. 
'''
"7" = '''
:sup:`7` En ce temps-là, on apportera un présent à l'Éternel des armées, de la part d'un peuple grand et lisse, d'un peuple impressionnant dès son origine, d'une nation qui mesure et foule, dont le pays est partagé par les fleuves, au lieu du nom de l'Éternel des armées, la montagne de Sion. 
'''
