[15]
"1" = '''
:sup:`1` « Je suis la vraie vigne, et mon Père est le cultivateur. 
'''
"2" = '''
:sup:`2` Tout sarment qui est en moi et qui ne porte pas de fruit, il l'enlève. Tout sarment qui porte du fruit, il l'émonde, afin qu'il porte encore plus de fruit. 
'''
"3" = '''
:sup:`3` Vous êtes déjà émondés, à cause de la parole que je vous ai dite. 
'''
"4" = '''
:sup:`4` Restez en moi, et moi en vous. De même que le sarment ne peut porter du fruit de lui-même s'il ne demeure pas dans le cep, de même vous ne le pouvez pas non plus, si vous ne demeurez pas en moi. 
'''
"5" = '''
:sup:`5` Je suis la vigne. Vous êtes les sarments. Celui qui demeure en moi et en qui je demeure porte beaucoup de fruit, car hors de moi vous ne pouvez rien faire. 
'''
"6" = '''
:sup:`6` Si un homme ne demeure pas en moi, il est jeté comme un sarment et il se dessèche ; on le ramasse, on le jette au feu et il brûle. 
'''
"7" = '''
:sup:`7` Si vous demeurez en moi, et que mes paroles demeurent en vous, vous demanderez tout ce que vous voudrez, et cela vous sera accordé. 
'''
"8" = '''
:sup:`8` « Mon Père est glorifié en ceci que vous portez beaucoup de fruit ; c'est ainsi que vous serez mes disciples. 
'''
"9" = '''
:sup:`9` Comme le Père m'a aimé, moi aussi je vous ai aimés. Demeurez dans mon amour. 
'''
"10" = '''
:sup:`10` Si vous gardez mes commandements, vous demeurerez dans mon amour, comme j'ai gardé les commandements de mon Père et que je demeure dans son amour. 
'''
"11" = '''
:sup:`11` Je vous ai dit ces choses, afin que ma joie demeure en vous, et que votre joie soit parfaite. 
'''
"12" = '''
:sup:`12` « Voici mon commandement : aimez-vous les uns les autres, comme je vous ai aimés. 
'''
"13" = '''
:sup:`13` Il n'y a pas de plus grand amour que celui-ci : que quelqu'un donne sa vie pour ses amis. 
'''
"14" = '''
:sup:`14` Vous êtes mes amis, si vous faites tout ce que je vous commande. 
'''
"15" = '''
:sup:`15` Je ne vous appelle plus serviteurs, car le serviteur ne sait pas ce que fait son maître. Mais je vous ai appelés amis, car tout ce que j'ai entendu de mon Père, je vous l'ai fait connaître. 
'''
"16" = '''
:sup:`16` Ce n'est pas vous qui m'avez choisi, mais c'est moi qui vous ai choisis et établis, afin que vous alliez et que vous portiez du fruit, et que votre fruit demeure, afin que tout ce que vous demanderez au Père en mon nom, il vous le donne. 
'''
"17" = '''
:sup:`17` Je vous ordonne ces choses, afin que vous vous aimiez les uns les autres. 
'''
"18" = '''
:sup:`18` Si le monde vous hait, vous savez qu'il m'a haï avant de vous haïr. 
'''
"19" = '''
:sup:`19` Si vous étiez du monde, le monde aimerait les siens. Mais parce que vous n'êtes pas du monde, parce que je vous ai choisis hors du monde, c'est pourquoi le monde vous hait. 
'''
"20" = '''
:sup:`20` Souvenez-vous de la parole que je vous ai dite : « Le serviteur n'est pas plus grand que son maître ». S'ils m'ont persécuté, ils vous persécuteront aussi. S'ils ont gardé ma parole, ils garderont aussi la vôtre. 
'''
"21" = '''
:sup:`21` Mais ils vous feront toutes ces choses à cause de mon nom, parce qu'ils ne connaissent pas celui qui m'a envoyé. 
'''
"22" = '''
:sup:`22` Si je n'étais pas venu leur parler, ils n'auraient pas eu de péché ; mais maintenant ils n'ont aucune excuse pour leur péché. 
'''
"23" = '''
:sup:`23` Celui qui me hait, hait aussi mon Père. 
'''
"24" = '''
:sup:`24` Si je n'avais pas fait parmi eux les œuvres que personne d'autre n'a faites, ils n'auraient pas eu de péché. Mais maintenant ils ont vu et ils ont aussi haï à la fois moi et mon Père. 
'''
"25" = '''
:sup:`25` Mais cela est arrivé afin que s'accomplisse la parole qui était écrite dans leur loi : « Ils m'ont haï sans cause. 
'''
"26" = '''
:sup:`26` Quand sera venu le conseiller que je vous enverrai de la part du Père, l'Esprit de vérité, qui vient du Père, il rendra témoignage de moi. 
'''
"27" = '''
:sup:`27` Vous aussi, vous rendrez témoignage, parce que vous êtes avec moi depuis le commencement. 
'''
