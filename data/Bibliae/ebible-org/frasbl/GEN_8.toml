[8]
"1" = '''
:sup:`1` Dieu se souvint de Noé, de tous les animaux et de tout le bétail qui étaient avec lui dans le navire ; et Dieu fit passer un vent sur la terre. Les eaux s'apaisèrent. 
'''
"2" = '''
:sup:`2` Les sources de l'abîme et les fenêtres du ciel s'arrêtèrent aussi, et la pluie du ciel fut retenue. 
'''
"3" = '''
:sup:`3` Les eaux se retirèrent continuellement de la terre. Au bout de cent cinquante jours, les eaux se retirèrent. 
'''
"4" = '''
:sup:`4` Le navire se reposa au septième mois, le dix-septième jour du mois, sur les montagnes d'Ararat. 
'''
"5" = '''
:sup:`5` Les eaux se retirèrent continuellement jusqu'au dixième mois. Au dixième mois, le premier jour du mois, les sommets des montagnes furent visibles. 
'''
"6" = '''
:sup:`6` Au bout de quarante jours, Noé ouvrit la fenêtre du navire qu'il avait construit, 
'''
"7" = '''
:sup:`7` et il envoya un corbeau. Il allait et venait, jusqu'à ce que les eaux aient séché de la surface de la terre. 
'''
"8" = '''
:sup:`8` Il envoya lui-même une colombe pour voir si les eaux avaient diminué à la surface du sol, 
'''
"9" = '''
:sup:`9` mais la colombe ne trouva aucun endroit où poser sa patte, et elle revint vers lui dans le navire, car les eaux étaient à la surface de toute la terre. Il étendit la main, la prit, et la fit venir à lui dans la barque. 
'''
"10" = '''
:sup:`10` Il attendit encore sept jours, et il envoya de nouveau la colombe hors du navire. 
'''
"11" = '''
:sup:`11` La colombe revint vers lui le soir, et voici qu'elle avait dans sa bouche une feuille d'olivier fraîchement cueillie. Noé sut donc que les eaux s'étaient retirées de la terre. 
'''
"12" = '''
:sup:`12` Il attendit encore sept jours et envoya la colombe ; elle ne revint plus vers lui. 
'''
"13" = '''
:sup:`13` La six cent unième année, le premier mois, le premier jour du mois, les eaux se tarirent de la terre. Noé enleva l'enveloppe du navire et regarda. Il vit que la surface de la terre était sèche. 
'''
"14" = '''
:sup:`14` Le deuxième mois, le vingt-septième jour du mois, la terre était sèche. 
'''
"15" = '''
:sup:`15` Dieu parla à Noé, et dit : 
'''
"16" = '''
:sup:`16` « Sors du navire, toi, ta femme, tes fils, et les femmes de tes fils avec toi. 
'''
"17" = '''
:sup:`17` Fais sortir avec toi tous les êtres vivants qui sont avec toi, de toute chair, y compris les oiseaux, le bétail, et tous les reptiles qui rampent sur la terre, afin qu'ils se reproduisent en abondance sur la terre, qu'ils soient féconds et qu'ils se multiplient sur la terre. » 
'''
"18" = '''
:sup:`18` Noé sortit, avec ses fils, sa femme, et les femmes de ses fils avec lui. 
'''
"19" = '''
:sup:`19` Tous les animaux, tous les reptiles et tous les oiseaux, tout ce qui se meut sur la terre, selon leurs familles, sortirent du navire. 
'''
"20" = '''
:sup:`20` Noé bâtit un autel à l'Éternel ; il prit de tous les animaux purs et de tous les oiseaux purs, et il offrit des holocaustes sur l'autel. 
'''
"21" = '''
:sup:`21` Yahvé sentit l'arôme agréable. Yahvé dit en son cœur : « Je ne maudirai plus le sol à cause de l'homme, car l'imagination du cœur de l'homme est mauvaise dès sa jeunesse. Je ne frapperai plus jamais tout être vivant, comme je l'ai fait. 
'''
"22" = '''
:sup:`22` Tant que la terre subsistera, le temps des semences et des récoltes, le froid et la chaleur, l'été et l'hiver, le jour et la nuit ne cesseront pas. » 
'''
