[41]
"1" = '''
:sup:`1` « Taisez-vous devant moi, îles, et que les peuples renouvellent leur force. Laissez-les s'approcher, alors laissez-les parler. Retrouvons-nous ensemble pour le jugement. 
'''
"2" = '''
:sup:`2` Qui a suscité un homme de l'Orient ? Qui l'a rappelé à l'ordre dans la justice ? Il lui remet les nations et le fait régner sur les rois. Il les donne comme la poussière à son épée, comme le chaume enfoncé dans son arc. 
'''
"3" = '''
:sup:`3` Il les poursuit et passe en toute sécurité, même par un chemin qu'il n'avait pas emprunté avec ses pieds. 
'''
"4" = '''
:sup:`4` Qui a travaillé et qui l'a fait, en appelant les générations depuis le début ? Moi, Yahvé, le premier et le dernier, c'est moi. » 
'''
"5" = '''
:sup:`5` Les îles ont vu, et elles craignent. Les extrémités de la terre tremblent. Ils s'approchent, et viennent. 
'''
"6" = '''
:sup:`6` Chacun aide son voisin. Ils disent à leurs frères : « Soyez forts ! » 
'''
"7" = '''
:sup:`7` Ainsi le charpentier encourage l'orfèvre. Celui qui lisse avec le marteau encourage celui qui frappe l'enclume, disant de la soudure, « C'est bon ». et il le fixe avec des clous, pour qu'il ne chancelle pas. 
'''
"8" = '''
:sup:`8` « Mais toi, Israël, mon serviteur, Jacob que j'ai choisi, la descendance d'Abraham mon ami, 
'''
"9" = '''
:sup:`9` vous que j'ai saisis des extrémités de la terre, et appelé depuis ses coins, et t'a dit : « Tu es mon serviteur. Je t'ai choisi et je ne t'ai pas rejeté ». 
'''
"10" = '''
:sup:`10` N'ayez pas peur, car je suis avec vous. Ne soyez pas consternés, car je suis votre Dieu. Je vais te renforcer. Oui, je vais vous aider. Oui, je te soutiendrai avec la main droite de ma justice. 
'''
"11" = '''
:sup:`11` Voici que tous ceux qui s'enflamment contre toi seront déçus et confondus. Ceux qui luttent avec toi ne seront rien et périront. 
'''
"12" = '''
:sup:`12` Tu les chercheras, et tu ne les trouveras pas, même ceux qui vous contestent. Ceux qui te font la guerre ne seront rien, comme une chose inexistante. 
'''
"13" = '''
:sup:`13` Car moi, Yahvé ton Dieu, je tiendrai ta main droite, qui vous dit : « N'ayez pas peur. Je vais vous aider. 
'''
"14" = '''
:sup:`14` N'aie pas peur, vermisseau de Jacob, et vous, hommes d'Israël. Je t'aiderai », dit Yahvé. « Votre rédempteur est le Saint d'Israël. 
'''
"15" = '''
:sup:`15` Voici, j'ai fait de toi un nouvel instrument de battage tranchant, avec des dents. Vous allez battre les montagnes, et les battre à petit feu, et rendra les collines semblables à de la paille. 
'''
"16" = '''
:sup:`16` Tu les vanneras, et le vent les emportera, et le tourbillon les dispersera. Vous vous réjouirez en Yahvé. Tu te glorifieras dans le Saint d'Israël. 
'''
"17" = '''
:sup:`17` Les pauvres et les indigents cherchent de l'eau, et il n'y en a pas. Leur langue manque de soif. Moi, Yahvé, je leur répondrai. Moi, le Dieu d'Israël, je ne les abandonnerai pas. 
'''
"18" = '''
:sup:`18` J'ouvrirai des rivières sur les hauteurs dénudées, et des sources au milieu des vallées. Je ferai du désert un bassin d'eau, et la terre sèche des sources d'eau. 
'''
"19" = '''
:sup:`19` Je mettrai dans le désert des cèdres, des acacias, des myrtes et des arbres à huile. Je mettrai ensemble des cyprès, des pins et des buis dans le désert ; 
'''
"20" = '''
:sup:`20` afin qu'ils puissent voir, connaître, considérer et comprendre ensemble, que la main de Yahvé a fait cela, et le Saint d'Israël l'a créé. 
'''
"21" = '''
:sup:`21` Produisez votre cause, dit l'Éternel. « Sortez vos fortes raisons ! » dit le roi de Jacob. 
'''
"22" = '''
:sup:`22` « Qu'ils nous annoncent et nous déclarent ce qui va arriver ! Déclarez les choses passées, ce qu'elles sont, afin que nous puissions les considérer et en connaître la fin ; ou nous montrer des choses à venir. 
'''
"23" = '''
:sup:`23` Annoncez les choses qui doivent arriver dans l'au-delà, afin que nous sachions que vous êtes des dieux. Oui, fais le bien, ou fais le mal, pour que nous soyons consternés, et le voir ensemble. 
'''
"24" = '''
:sup:`24` Voici, vous n'êtes rien, et votre travail n'est rien. Celui qui vous choisit est une abomination. 
'''
"25" = '''
:sup:`25` « J'ai suscité un homme du nord, et il est venu, dès le lever du soleil, celui qui invoque mon nom, et il s'abattra sur les chefs comme sur un mortier, et comme le potier foule l'argile. 
'''
"26" = '''
:sup:`26` Qui l'a déclaré dès le commencement, afin que nous le sachions ? et avant, pour que nous puissions dire : « Il a raison » ? Certes, il n'y a personne qui déclare. Sûrement, il n'y a personne qui montre. Certes, il n'y a personne qui entende tes paroles. 
'''
"27" = '''
:sup:`27` Je suis le premier à dire à Sion : « Voici, regarde-les ». et je donnerai à celui qui apporte de bonnes nouvelles à Jérusalem. 
'''
"28" = '''
:sup:`28` Quand je regarde, il n'y a pas d'homme, même parmi eux, il n'y a pas de conseiller qui, lorsque je demande, puisse répondre à un mot. 
'''
"29" = '''
:sup:`29` Voici, toutes leurs actions ne sont que vanité et néant. Leurs images en fusion sont le vent et la confusion. 
'''
