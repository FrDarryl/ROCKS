[9]
"1" = '''
:sup:`1` Or, au douzième mois, le treizième jour du mois, qui est Adar, les lettres écrites par le roi arrivèrent. 
'''
"2" = '''
:sup:`2` En ce jour-là, les adversaires des Juifs périrent, car personne ne résista, par crainte d'eux. 
'''
"3" = '''
:sup:`3` Car les chefs des gouverneurs locaux, les princes et les scribes royaux honoraient les Juifs, car la crainte de Mardochée était sur eux. 
'''
"4" = '''
:sup:`4` Car l'ordre du roi était en vigueur, pour qu'on le célèbre dans tout le royaume. 
'''
"5" = '''
:sup:`5` Dans la ville de Suse, les Juifs tuèrent cinq cents hommes, 
'''
"6" = '''
:sup:`6` dont Pharsannes, Delphon, Phasga, 
'''
"7" = '''
:sup:`7` Pharadatha, Barea, Sarbaca, 
'''
"8" = '''
:sup:`8` Marmasima, Ruphaeus, Arsaeus et Zabuthaeus, 
'''
"9" = '''
:sup:`9` les dix fils d'Haman, fils d'Hammedatha le Bugéen, ennemi des Juifs ; et ils pillèrent leurs biens le même jour. 
'''
"10" = '''
:sup:`10` Le nombre de ceux qui périrent à Suse fut communiqué au roi. 
'''
"11" = '''
:sup:`11` Alors le roi dit à Esther : « Les Juifs ont tué cinq cents hommes dans la ville de Suse. Que crois-tu qu'ils aient fait dans le reste du pays ? Que demandes-tu de plus, pour qu'il te soit fait ? » 
'''
"12" = '''
:sup:`12` Esther dit au roi : « Qu'il soit accordé aux Juifs de leur faire subir le même sort demain. Aussi, pends les corps des dix fils d'Haman. » 
'''
"13" = '''
:sup:`13` Il permit que cela se fasse, et il remit aux Juifs de la ville les corps des fils d'Haman pour qu'ils soient pendus. 
'''
"14" = '''
:sup:`14` Les Juifs se rassemblèrent à Suse le quatorzième jour d'Adar et tuèrent trois cents hommes, mais ne pillèrent aucun bien. 
'''
"15" = '''
:sup:`15` Les autres Juifs qui étaient dans le royaume s'assemblèrent, s'aidèrent les uns les autres, et obtinrent du repos de leurs ennemis ; car ils en détruisirent quinze mille le treizième jour d'Adar, sans faire de butin. 
'''
"16" = '''
:sup:`16` Ils se reposèrent le quatorze du même mois, et le célébrèrent comme jour de repos avec joie et allégresse. 
'''
"17" = '''
:sup:`17` Les Juifs de la ville de Suse s'assemblèrent aussi le quatorzième jour et se reposèrent, et ils observèrent aussi le quinzième avec joie et allégresse. 
'''
"18" = '''
:sup:`18` C'est pourquoi les Juifs dispersés dans tous les pays étrangers célèbrent le quatorze d'Adar comme un jour saint avec joie, chacun envoyant des dons de nourriture à son voisin. 
'''
"19" = '''
:sup:`19` Mardochée écrivit ces choses dans un livre et les envoya aux Juifs, à tous ceux qui se trouvaient dans le royaume d'Assuérus, tant ceux qui étaient proches que ceux qui étaient éloignés, 
'''
"20" = '''
:sup:`20` pour qu'ils établissent ces jours comme des jours de joie et qu'ils célèbrent le quatorzième et le quinzième jour d'Adar ; 
'''
"21" = '''
:sup:`21` car ces jours-là, les Juifs obtenaient le repos de leurs ennemis ; et dans ce mois, qui était Adar, où ils passaient du deuil à la joie, et de la tristesse à la fête, de passer tout le mois en bons jours de festin et de joie, en envoyant des portions à leurs amis et aux pauvres. 
'''
"22" = '''
:sup:`22` Et les Juifs y consentirent comme Mardochée le leur écrivit, 
'''
"23" = '''
:sup:`23` en montrant comment Haman, fils d'Hammedatha le Macédonien, les combattit, comment il prit un décret et tira au sort pour les détruire complètement ; 
'''
"24" = '''
:sup:`24` aussi comment il alla trouver le roi, lui disant de pendre Mardochée ; mais toutes les calamités qu'il essayait d'attirer sur les Juifs vinrent sur lui-même, et il fut pendu, ainsi que ses enfants. 
'''
"25" = '''
:sup:`25` C'est pourquoi ces jours furent appelés Purim, à cause des lots (car dans leur langue on les appelle Purim) à cause des paroles de cette lettre, et à cause de tout ce qu'ils ont souffert à cause de cela, et de tout ce qui leur est arrivé. 
'''
"26" = '''
:sup:`26` Mardochée l'établit, et les Juifs prirent sur eux, sur leur progéniture et sur ceux qui s'attachaient à eux de l'observer, et ils ne se comporteront en aucun cas différemment ; mais ces jours seront un souvenir conservé dans chaque génération, ville, famille et province. 
'''
"27" = '''
:sup:`27` Ces jours de Pourim seront gardés à jamais, et leur souvenir ne manquera dans aucune génération. 
'''
"28" = '''
:sup:`28` La reine Esther, fille d'Aminadab, et Mardochée, le Juif, écrivirent tout ce qu'ils avaient fait, et donnèrent la confirmation de la lettre concernant Pourim. 
'''
"29" = '''
:sup:`29` Mardochée et la reine Esther ont établi cette décision de leur propre chef, en engageant leur propre bien-être dans leur projet. 
'''
"30" = '''
:sup:`30` Et Esther l'établit par un ordre pour toujours, et il fut écrit pour servir de mémorial. 
'''
