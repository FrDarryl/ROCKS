[34]
"1" = '''
:sup:`1` La parole qui fut adressée à Jérémie de la part de Yahvé, lorsque Nebucadnetsar, roi de Babylone, avec toute son armée, tous les royaumes de la terre qui étaient sous sa domination, et tous les peuples, combattaient contre Jérusalem et contre toutes ses villes, en disant : 
'''
"2" = '''
:sup:`2` Yahvé, le Dieu d'Israël, dit : « Va, parle à Sédécias, roi de Juda, et dis-lui : Yahvé dit : « Voici, je livre cette ville entre les mains du roi de Babylone et il la brûlera par le feu. 
'''
"3" = '''
:sup:`3` Tu n'échapperas pas à sa main, mais tu seras certainement pris et livré entre ses mains. Tes yeux verront les yeux du roi de Babylone, et il te parlera bouche à bouche. Tu iras à Babylone. »' 
'''
"4" = '''
:sup:`4` « Mais écoute la parole de Yahvé, Sédécias, roi de Juda. Yahvé dit à ton sujet : 'Tu ne mourras pas par l'épée'. 
'''
"5" = '''
:sup:`5` Tu mourras dans la paix ; et avec les brûlures de tes pères, les anciens rois qui t'ont précédé, ils feront une brûlure pour toi. Ils te pleureront en disant : « Ah Seigneur ! » car j'ai dit la parole, dit Yahvé. » 
'''
"6" = '''
:sup:`6` Jérémie, le prophète, adressa toutes ces paroles à Sédécias, roi de Juda, à Jérusalem, 
'''
"7" = '''
:sup:`7` au moment où l'armée du roi de Babylone combattait contre Jérusalem et contre toutes les villes de Juda qui restaient, contre Lakis et contre Azéka, car ce sont les seules villes de Juda qui restaient comme villes fortes. 
'''
"8" = '''
:sup:`8` La parole fut adressée à Jérémie de la part de Yahvé, après que le roi Sédécias eut fait alliance avec tout le peuple qui était à Jérusalem, pour lui annoncer la liberté, 
'''
"9" = '''
:sup:`9` que chacun laisserait aller en liberté son serviteur et sa servante, hébreu ou hébreu, afin que personne ne les asservisse plus, d'un Juif à son frère. 
'''
"10" = '''
:sup:`10` Tous les princes et tout le peuple obéirent à ceux qui avaient conclu l'alliance, pour que chacun libère son serviteur et chacune de ses servantes, et que personne ne les asservisse plus. Ils obéirent et les laissèrent aller, 
'''
"11" = '''
:sup:`11` mais ensuite ils se retournèrent, firent revenir les serviteurs et les servantes qu'ils avaient laissés aller en liberté, et les soumirent comme serviteurs et comme servantes. 
'''
"12" = '''
:sup:`12` La parole de Yahvé fut adressée à Jérémie de la part de Yahvé, en ces termes : 
'''
"13" = '''
:sup:`13` « Yahvé, le Dieu d'Israël, dit : 'J'ai fait une alliance avec vos pères, le jour où je les ai fait sortir du pays d'Égypte, de la maison de servitude, en disant : 
'''
"14" = '''
:sup:`14` Au bout de sept ans, chacun de vous relâchera son frère hébreu qui vous a été vendu et qui vous a servi pendant six ans. Tu le laisseras partir libre de chez toi. Mais vos pères ne m'ont pas écouté, et n'ont pas prêté l'oreille. 
'''
"15" = '''
:sup:`15` Vous vous étiez maintenant retournés, et vous aviez fait ce qui est juste à mes yeux, en proclamant chacun la liberté de son prochain. Vous aviez fait une alliance devant moi, dans la maison qui porte mon nom ; 
'''
"16" = '''
:sup:`16` mais vous vous êtes détournés et vous avez profané mon nom, et chacun a fait revenir son esclave et sa servante, que vous aviez laissés libres à leur gré. Vous les avez soumis, pour qu'ils soient pour vous des serviteurs et des servantes.'" 
'''
"17" = '''
:sup:`17` C'est pourquoi Yahvé dit : « Vous ne m'avez pas écouté, pour proclamer la liberté, chacun pour son frère, chacun pour son prochain. Voici, je vous proclame la liberté, dit Yahvé, devant l'épée, la peste et la famine. Je vous ferai aller et venir parmi tous les royaumes de la terre. 
'''
"18" = '''
:sup:`18` Je livrerai les hommes qui ont transgressé mon alliance, qui n'ont pas accompli les paroles de l'alliance qu'ils ont conclue devant moi quand ils ont coupé le veau en deux et sont passés entre ses parties : 
'''
"19" = '''
:sup:`19` les princes de Juda, les princes de Jérusalem, les eunuques, les prêtres et tout le peuple du pays, qui sont passés entre les parties du veau. 
'''
"20" = '''
:sup:`20` Je les livrerai entre les mains de leurs ennemis et entre les mains de ceux qui en veulent à leur vie. Leurs cadavres serviront de nourriture aux oiseaux du ciel et aux animaux de la terre. 
'''
"21" = '''
:sup:`21` « Je livrerai Sédécias, roi de Juda, et ses princes entre les mains de leurs ennemis, entre les mains de ceux qui en veulent à leur vie et entre les mains de l'armée du roi de Babylone, qui s'est éloignée de vous. 
'''
"22" = '''
:sup:`22` Voici que j'ordonne, dit Yahvé, et que je les fais revenir dans cette ville. Ils la combattront, la prendront et la brûleront par le feu. Je ferai des villes de Juda une désolation, sans habitant. » 
'''
