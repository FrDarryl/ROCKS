[1]
"1" = '''
:sup:`1` Paul et Timothée, serviteurs de Jésus-Christ, à tous les saints en Jésus-Christ qui sont à Philippes, avec les surveillants et les serviteurs : 
'''
"2" = '''
:sup:`2` Grâce et paix à vous de la part de Dieu notre Père et du Seigneur Jésus-Christ. 
'''
"3" = '''
:sup:`3` Je rends grâces à mon Dieu chaque fois que je me souviens de vous, 
'''
"4" = '''
:sup:`4` toujours dans toutes les demandes que je fais en votre faveur à tous, en les présentant avec joie, 
'''
"5" = '''
:sup:`5` pour la collaboration que vous avez apportée à l'annonce de la Bonne Nouvelle depuis le premier jour jusqu'à présent, 
'''
"6" = '''
:sup:`6` sachant que celui qui a commencé en vous une bonne œuvre l'achèvera jusqu'au jour de Jésus-Christ. 
'''
"7" = '''
:sup:`7` Il est même juste que je pense ainsi en votre faveur à tous, car je vous porte dans mon cœur, puisque, tant dans mes liens que dans la défense et la confirmation de la Bonne Nouvelle, vous avez tous part à la grâce avec moi. 
'''
"8" = '''
:sup:`8` Car Dieu m'est témoin que je vous désire tous dans les tendres compassions de Jésus-Christ. 
'''
"9" = '''
:sup:`9` Je vous prie de faire en sorte que votre amour augmente de plus en plus en connaissance et en tout discernement, 
'''
"10" = '''
:sup:`10` afin que vous approuviez les choses excellentes, que vous soyez sincères et irréprochables au jour de Christ, 
'''
"11" = '''
:sup:`11` étant remplis des fruits de justice qui sont par Jésus-Christ, à la gloire et à la louange de Dieu. 
'''
"12" = '''
:sup:`12` Or, frères, je veux que vous sachiez que ce qui m'est arrivé a plutôt contribué au progrès de la Bonne Nouvelle, 
'''
"13" = '''
:sup:`13` de sorte qu'il est devenu évident pour toute la garde du palais et pour tous les autres que mes liens sont en Christ, 
'''
"14" = '''
:sup:`14` et que la plupart des frères dans le Seigneur, confiants à cause de mes liens, ont plus d'audace pour annoncer sans crainte la parole de Dieu. 
'''
"15" = '''
:sup:`15` Il y en a, en effet, qui prêchent Christ même par envie et par querelle, et d'autres aussi par bonne volonté. 
'''
"16" = '''
:sup:`16` Les premiers prêchent Christ sans conviction, par ambition, pensant qu'ils ajoutent de l'affliction à mes chaînes ; 
'''
"17" = '''
:sup:`17` mais les seconds, par amour, sachant que je suis désigné pour la défense de la Bonne Nouvelle. 
'''
"18" = '''
:sup:`18` Qu'est-ce que cela peut bien faire ? Seulement que de toutes les manières, que ce soit en apparence ou en vérité, le Christ soit proclamé. Je m'en réjouis, oui, et je m'en réjouirai. 
'''
"19" = '''
:sup:`19` Car je sais que, grâce à vos prières et à l'apport de l'Esprit de Jésus-Christ, cela aboutira à mon salut, 
'''
"20" = '''
:sup:`20` selon ma vive attente et mon espérance, que je ne serai nullement déçu, mais qu'en toute hardiesse, comme toujours, maintenant aussi Christ sera magnifié dans mon corps, soit par la vie, soit par la mort. 
'''
"21" = '''
:sup:`21` Car pour moi, vivre, c'est Christ, et mourir, c'est gagner. 
'''
"22" = '''
:sup:`22` Mais si je vis dans la chair, cela donnera du fruit de mon travail ; or je ne sais pas ce que je choisirai. 
'''
"23" = '''
:sup:`23` Mais je suis partagé entre les deux, ayant le désir de partir et d'être avec le Christ, ce qui est bien meilleur. 
'''
"24" = '''
:sup:`24` Mais il est plus nécessaire, à cause de vous, de rester dans la chair. 
'''
"25" = '''
:sup:`25` Ayant cette assurance, je sais que je resterai, oui, et que je demeurerai avec vous tous pour votre progrès et votre joie dans la foi, 
'''
"26" = '''
:sup:`26` afin que votre vantardise abonde en Jésus-Christ en moi, par ma présence prochaine parmi vous. 
'''
"27" = '''
:sup:`27` Seulement, que votre manière de vivre soit digne de la Bonne Nouvelle du Christ, afin que, soit que je vienne vous voir, soit que je sois absent, j'entende parler de votre état, que vous teniez ferme dans un seul esprit, d'une seule âme, luttant pour la foi de la Bonne Nouvelle ; 
'''
"28" = '''
:sup:`28` et en rien effrayés par les adversaires, ce qui est pour eux une preuve de destruction, mais pour vous de salut, et cela de la part de Dieu. 
'''
"29" = '''
:sup:`29` Car il vous a été accordé, au nom du Christ, non seulement de croire en lui, mais aussi de souffrir en son nom, 
'''
"30" = '''
:sup:`30` en ayant le même conflit que vous avez vu en moi et que vous entendez maintenant être en moi. 
'''
