[12]
"1" = '''
:sup:`1` Or, en ce qui concerne les choses spirituelles, frères, je ne veux pas que vous soyez ignorants. 
'''
"2" = '''
:sup:`2` Vous savez que, lorsque vous étiez païens, vous vous laissiez entraîner vers ces idoles muettes, quelle que soit la manière dont vous vous laissiez entraîner. 
'''
"3" = '''
:sup:`3` C'est pourquoi je vous fais connaître que nul, parlant par l'Esprit de Dieu, ne dit : « Jésus est maudit. » Personne ne peut dire : « Jésus est Seigneur », si ce n'est par le Saint-Esprit. 
'''
"4" = '''
:sup:`4` Il y a plusieurs sortes de dons, mais un seul et même Esprit. 
'''
"5" = '''
:sup:`5` Il y a diverses sortes de services, et le même Seigneur. 
'''
"6" = '''
:sup:`6` Il y a diverses sortes d'œuvres, mais le même Dieu qui opère toutes choses en tous. 
'''
"7" = '''
:sup:`7` Mais à chacun est donnée la manifestation de l'Esprit pour le profit de tous. 
'''
"8" = '''
:sup:`8` En effet, à l'un est donnée par l'Esprit la parole de sagesse, à un autre la parole de connaissance selon le même Esprit, 
'''
"9" = '''
:sup:`9` à un autre la foi par le même Esprit, à un autre le don des guérisons par le même Esprit, 
'''
"10" = '''
:sup:`10` à un autre l'action des miracles, à un autre la prophétie, à un autre le discernement des esprits, à un autre la diversité des langues, à un autre l'interprétation des langues. 
'''
"11" = '''
:sup:`11` Mais c'est un seul et même Esprit qui produit tout cela, distribuant à chacun séparément ce qu'il veut. 
'''
"12" = '''
:sup:`12` Car, comme le corps est un et a plusieurs membres, et que tous les membres du corps, étant nombreux, ne forment qu'un seul corps, ainsi en est-il de Christ. 
'''
"13" = '''
:sup:`13` Car c'est dans un seul Esprit que nous avons tous été baptisés pour former un seul corps, Juifs ou Grecs, esclaves ou libres, et que nous avons tous été abreuvés dans un seul Esprit. 
'''
"14" = '''
:sup:`14` Car le corps n'est pas un seul membre, mais plusieurs. 
'''
"15" = '''
:sup:`15` Si le pied dit : « Je ne suis pas la main, je ne fais pas partie du corps », il ne fait donc pas partie du corps. 
'''
"16" = '''
:sup:`16` Si l'oreille disait : « Parce que je ne suis pas l'œil, je ne fais pas partie du corps », elle ne ferait donc pas partie du corps. 
'''
"17" = '''
:sup:`17` Si le corps tout entier était un œil, où serait l'ouïe ? Si tout le corps était une ouïe, où serait l'odorat ? 
'''
"18" = '''
:sup:`18` Mais maintenant, Dieu a placé les membres, chacun d'eux, dans le corps, comme il l'a voulu. 
'''
"19" = '''
:sup:`19` S'ils étaient tous un seul membre, où serait le corps ? 
'''
"20" = '''
:sup:`20` Mais maintenant, ils sont plusieurs membres, mais un seul corps. 
'''
"21" = '''
:sup:`21` L'œil ne peut pas dire à la main : « Je n'ai pas besoin de toi », ni la tête aux pieds : « Je n'ai pas besoin de toi. » 
'''
"22" = '''
:sup:`22` Non, bien plutôt, les membres du corps qui semblent plus faibles sont nécessaires. 
'''
"23" = '''
:sup:`23` Les parties du corps qui nous paraissent moins honorables, nous les honorons plus abondamment ; et nos parties non visibles ont plus de pudeur, 
'''
"24" = '''
:sup:`24` tandis que nos parties visibles n'en ont pas besoin. Mais Dieu a composé le corps ensemble, en donnant plus d'honneur à la partie inférieure, 
'''
"25" = '''
:sup:`25` afin qu'il n'y ait pas de division dans le corps, mais que les membres aient le même soin les uns des autres. 
'''
"26" = '''
:sup:`26` Si un membre souffre, tous les membres souffrent avec lui. Quand un membre est honoré, tous les membres se réjouissent avec lui. 
'''
"27" = '''
:sup:`27` Or, vous êtes le corps du Christ, et ses membres individuellement. 
'''
"28" = '''
:sup:`28` Dieu a établi certains dans l'assemblée : premièrement des apôtres, deuxièmement des prophètes, troisièmement des docteurs, puis des thaumaturges, puis des dons de guérison, d'assistance, de gouvernement et de langues diverses. 
'''
"29" = '''
:sup:`29` Tous sont-ils apôtres ? Sont-ils tous prophètes ? Sont-ils tous des enseignants ? Sont-ils tous des thaumaturges ? 
'''
"30" = '''
:sup:`30` Ont-ils tous des dons de guérison ? Parlent-ils tous en diverses langues ? Tous interprètent-ils ? 
'''
"31" = '''
:sup:`31` Mais désirez ardemment les meilleurs dons. D'ailleurs, je vous montre une voie excellente. 
'''
