[17]
"1" = '''
:sup:`1` Alors qu'Abram était âgé de quatre-vingt-dix-neuf ans, Yahvé apparut à Abram et lui dit : « Je suis le Dieu tout-puissant. Marche devant moi et sois irréprochable. 
'''
"2" = '''
:sup:`2` Je conclurai mon alliance entre moi et toi, et je te multiplierai à l'infini. » 
'''
"3" = '''
:sup:`3` Abram tomba sur sa face. Dieu lui parla, en disant : 
'''
"4" = '''
:sup:`4` « Quant à moi, voici que mon alliance est avec toi. Tu seras le père d'une multitude de nations. 
'''
"5" = '''
:sup:`5` Ton nom ne sera plus Abram, mais ton nom sera Abraham, car je t'ai établi père d'une multitude de nations. 
'''
"6" = '''
:sup:`6` Je te rendrai extrêmement fécond, et je ferai de toi des nations. Des rois sortiront de toi. 
'''
"7" = '''
:sup:`7` J'établirai mon alliance entre moi et toi, et tes descendants après toi, de génération en génération, comme une alliance éternelle, pour être un Dieu pour toi et pour tes descendants après toi. 
'''
"8" = '''
:sup:`8` Je vous donnerai, à vous et à votre postérité après vous, le pays où vous voyagez, tout le pays de Canaan, comme une possession éternelle. Je serai leur Dieu. » 
'''
"9" = '''
:sup:`9` Dieu dit à Abraham : « Pour toi, tu garderas mon alliance, toi et ta postérité après toi, de génération en génération. 
'''
"10" = '''
:sup:`10` Voici mon alliance, que tu garderas, entre moi et toi, et ta postérité après toi. Tout mâle parmi vous sera circoncis. 
'''
"11" = '''
:sup:`11` Vous serez circoncis dans la chair de votre prépuce. Ce sera un signe de l'alliance entre moi et vous. 
'''
"12" = '''
:sup:`12` Celui qui aura huit jours sera circoncis parmi vous, tout mâle, de génération en génération, qu'il soit né dans la maison ou acheté à prix d'argent à un étranger qui n'est pas de votre race. 
'''
"13" = '''
:sup:`13` Celui qui est né dans ta maison, et celui qui a été acheté avec ton argent, doit être circoncis. Mon alliance sera dans ta chair pour une alliance éternelle. 
'''
"14" = '''
:sup:`14` Le mâle incirconcis qui n'est pas circoncis dans la chair de son prépuce, cette âme sera retranchée de son peuple. Il a rompu mon alliance. » 
'''
"15" = '''
:sup:`15` Dieu dit à Abraham : « Pour ce qui est de Saraï, ta femme, tu ne l'appelleras pas Saraï, mais son nom sera Sara. 
'''
"16" = '''
:sup:`16` Je la bénirai, et en plus je te donnerai un fils par elle. Oui, je la bénirai, et elle sera une mère de nations. Les rois des peuples viendront d'elle. » 
'''
"17" = '''
:sup:`17` Alors Abraham tomba sur sa face et se mit à rire, et il dit en son cœur : « Naîtra-t-il un enfant à celui qui est âgé de cent ans ? Sara, qui a quatre-vingt-dix ans, accouchera-t-elle ? » 
'''
"18" = '''
:sup:`18` Abraham dit à Dieu : « Oh, si Ismaël pouvait vivre devant toi ! » 
'''
"19" = '''
:sup:`19` Dieu dit : « Non, mais Sara, ta femme, t'enfantera un fils. Tu lui donneras le nom d'Isaac. J'établirai mon alliance avec lui comme une alliance éternelle pour sa descendance après lui. 
'''
"20" = '''
:sup:`20` Quant à Ismaël, je t'ai entendu. Voici, je l'ai béni, je le rendrai fécond et je le multiplierai à l'infini. Il sera le père de douze princes, et je ferai de lui une grande nation. 
'''
"21" = '''
:sup:`21` Mais j'établirai mon alliance avec Isaac, que Sarah t'enfantera l'année prochaine à cette époque précise. » 
'''
"22" = '''
:sup:`22` Quand il eut fini de parler avec lui, Dieu s'éloigna d'Abraham. 
'''
"23" = '''
:sup:`23` Abraham prit son fils Ismaël, tous ceux qui étaient nés dans sa maison et tous ceux qu'il avait achetés avec son argent, tous les mâles parmi les hommes de la maison d'Abraham, et il circoncit la chair de leur prépuce le même jour, comme Dieu le lui avait dit. 
'''
"24" = '''
:sup:`24` Abraham était âgé de quatre-vingt-dix-neuf ans lorsqu'il fut circoncis dans la chair de son prépuce. 
'''
"25" = '''
:sup:`25` Ismaël, son fils, avait treize ans lorsqu'il fut circoncis dans la chair de son prépuce. 
'''
"26" = '''
:sup:`26` Le même jour, Abraham et Ismaël, son fils, furent circoncis. 
'''
"27" = '''
:sup:`27` Tous les hommes de sa maison, ceux qui étaient nés dans la maison et ceux qui avaient été achetés à prix d'argent à un étranger, furent circoncis avec lui. 
'''
