[18]
"1" = '''
:sup:`1` Jéthro, sacrificateur de Madian, beau-père de Moïse, apprit tout ce que Dieu avait fait pour Moïse et pour Israël, son peuple, comment Yahvé avait fait sortir Israël d'Égypte. 
'''
"2" = '''
:sup:`2` Jéthro, beau-père de Moïse, reçut Zippora, la femme de Moïse, après qu'il l'eut renvoyée, 
'''
"3" = '''
:sup:`3` et ses deux fils. Le nom de l'un des fils était Gershom, car Moïse avait dit : « J'ai vécu comme un étranger dans un pays étranger ». 
'''
"4" = '''
:sup:`4` Le nom de l'autre était Eliezer, car il disait : « Le Dieu de mon père m'a secouru et m'a délivré de l'épée de Pharaon ». 
'''
"5" = '''
:sup:`5` Jéthro, beau-père de Moïse, vint avec les fils de Moïse et sa femme auprès de Moïse dans le désert où il campait, à la montagne de Dieu. 
'''
"6" = '''
:sup:`6` Il dit à Moïse : « Moi, Jéthro, ton beau-père, je suis venu vers toi avec ta femme, et ses deux fils avec elle. » 
'''
"7" = '''
:sup:`7` Moïse sortit à la rencontre de son beau-père, se prosterna et l'embrassa. Ils s'informèrent mutuellement de leur bien-être, puis ils entrèrent dans la tente. 
'''
"8" = '''
:sup:`8` Moïse raconta à son beau-père tout ce que Yahvé avait fait à Pharaon et aux Égyptiens à cause d'Israël, toutes les épreuves qui les avaient frappés en chemin, et comment Yahvé les avait délivrés. 
'''
"9" = '''
:sup:`9` Jéthro se réjouit de tout le bien que Yahvé avait fait à Israël, en le délivrant de la main des Égyptiens. 
'''
"10" = '''
:sup:`10` Jéthro dit : « Béni soit Yahvé, qui vous a délivrés de la main des Égyptiens et de la main de Pharaon, qui a délivré le peuple de la main des Égyptiens. 
'''
"11" = '''
:sup:`11` Je sais maintenant que Yahvé est plus grand que tous les dieux, à cause de la manière dont ils ont traité le peuple avec arrogance. » 
'''
"12" = '''
:sup:`12` Jéthro, le beau-père de Moïse, prit un holocauste et des sacrifices pour Dieu. Aaron vint avec tous les anciens d'Israël, pour manger le pain avec le beau-père de Moïse devant Dieu. 
'''
"13" = '''
:sup:`13` Le lendemain, Moïse s'assit pour juger le peuple, et le peuple se tint autour de Moïse du matin au soir. 
'''
"14" = '''
:sup:`14` Lorsque le beau-père de Moïse vit tout ce qu'il faisait au peuple, il dit : « Qu'est-ce que c'est que cette chose que tu fais pour le peuple ? Pourquoi t'assieds-tu seul, alors que tout le peuple se tient autour de toi du matin au soir ? ». 
'''
"15" = '''
:sup:`15` Moïse dit à son beau-père : « Parce que le peuple vient à moi pour consulter Dieu. 
'''
"16" = '''
:sup:`16` Quand ils ont une affaire, ils viennent à moi, et je juge entre un homme et son prochain, et je leur fais connaître les statuts de Dieu et ses lois. » 
'''
"17" = '''
:sup:`17` Le beau-père de Moïse lui dit : « La chose que tu fais n'est pas bonne. 
'''
"18" = '''
:sup:`18` Tu vas certainement t'épuiser, toi et ce peuple qui est avec toi, car la chose est trop lourde pour toi. Tu n'es pas capable de l'accomplir tout seul. 
'''
"19" = '''
:sup:`19` Écoute maintenant ma voix. Je te donnerai un conseil, et que Dieu soit avec toi. Tu représentes le peuple devant Dieu, et tu portes les causes devant Dieu. 
'''
"20" = '''
:sup:`20` Tu leur enseigneras les statuts et les lois, tu leur montreras la voie dans laquelle ils doivent marcher et le travail qu'ils doivent faire. 
'''
"21" = '''
:sup:`21` Tu trouveras dans tout le peuple des hommes capables, qui craignent Dieu, des hommes de vérité, qui haïssent les gains injustes, et tu les placeras à leur tête, comme chefs de milliers, chefs de centaines, chefs de cinquantaines et chefs de dizaines. 
'''
"22" = '''
:sup:`22` Qu'ils jugent le peuple en tout temps. Ils t'apporteront toute grande affaire, mais ils jugeront eux-mêmes toute petite affaire. Cela vous facilitera la tâche, et ils partageront le fardeau avec vous. 
'''
"23" = '''
:sup:`23` Si tu fais cela, et que Dieu te l'ordonne, tu pourras supporter, et tous ces gens-là aussi iront en paix à leur place. » 
'''
"24" = '''
:sup:`24` Moïse écouta la voix de son beau-père et fit tout ce qu'il avait dit. 
'''
"25" = '''
:sup:`25` Moïse choisit des hommes capables parmi tout Israël, et il les établit chefs du peuple, chefs de milliers, chefs de centaines, chefs de cinquièmes et chefs de dizaines. 
'''
"26" = '''
:sup:`26` Ils jugeaient le peuple en tout temps. Ils apportaient à Moïse les affaires difficiles, mais ils jugeaient eux-mêmes toutes les petites affaires. 
'''
"27" = '''
:sup:`27` Moïse laissa partir son beau-père, qui s'en alla dans son pays. 
'''
