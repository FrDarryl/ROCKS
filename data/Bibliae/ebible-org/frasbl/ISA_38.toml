[38]
"1" = '''
:sup:`1` En ces jours-là, Ézéchias était malade et près de mourir. Le prophète Ésaïe, fils d'Amoz, vint le trouver et lui dit : « Yahvé dit : « Mets en ordre ta maison, car tu vas mourir et tu ne vivras pas. » 
'''
"2" = '''
:sup:`2` Alors Ézéchias tourna son visage vers la muraille et pria Yahvé, 
'''
"3" = '''
:sup:`3` et dit : « Souviens-toi maintenant, Yahvé, je t'en supplie, que j'ai marché devant toi dans la vérité et avec un cœur parfait, et que j'ai fait ce qui est bon à tes yeux. » Et Ézéchias pleura amèrement. 
'''
"4" = '''
:sup:`4` Et la parole de Yahvé fut adressée à Ésaïe, en ces termes : 
'''
"5" = '''
:sup:`5` « Va, et dis à Ézéchias : « Yahvé, le Dieu de David, ton père, dit : « J'ai entendu ta prière. J'ai vu tes larmes. Voici, je vais ajouter quinze ans à ta vie. 
'''
"6" = '''
:sup:`6` Je te délivrerai, toi et cette ville, de la main du roi d'Assyrie, et je défendrai cette ville. 
'''
"7" = '''
:sup:`7` Ce sera pour vous un signe de la part de l'Éternel : l'Éternel fera ce qu'il a dit. 
'''
"8" = '''
:sup:`8` Voici, je vais faire en sorte que l'ombre du cadran solaire, qui s'est couchée sur le cadran solaire d'Achaz avec le soleil, revienne en arrière de dix pas.''". Le soleil revint donc de dix pas sur le cadran solaire sur lequel il s'était couché. 
'''
"9" = '''
:sup:`9` Écriture d'Ézéchias, roi de Juda, lorsqu'il fut malade et qu'il fut guéri de sa maladie : 
'''
"10" = '''
:sup:`10` J'ai dit : « Au milieu de ma vie, j'entre dans les portes du séjour des morts. Je suis privé du résidu de mes années. » 
'''
"11" = '''
:sup:`11` J'ai dit : « Je ne verrai pas Yah, Yah sur la terre des vivants. Je ne verrai plus l'homme avec les habitants du monde. 
'''
"12" = '''
:sup:`12` Ma demeure est enlevée, et est emporté loin de moi comme la tente d'un berger. J'ai enroulé ma vie comme un tisserand. Il me coupera du métier à tisser. Du jour à la nuit, vous allez m'achever. 
'''
"13" = '''
:sup:`13` J'ai attendu patiemment jusqu'au matin. Il brise tous mes os comme un lion. Du jour à la nuit, vous allez m'achever. 
'''
"14" = '''
:sup:`14` Je bavardais comme une hirondelle ou une grue. J'ai gémi comme une colombe. Mes yeux faiblissent en regardant vers le haut. Seigneur, je suis opprimé. Sois ma sécurité. » 
'''
"15" = '''
:sup:`15` Que vais-je dire ? Il m'a à la fois parlé, et l'a fait lui-même. Je marcherai prudemment toutes mes années à cause de l'angoisse de mon âme. 
'''
"16" = '''
:sup:`16` Seigneur, les hommes vivent par ces choses ; et mon esprit trouve la vie dans chacun d'eux. Tu me rétablis et me fais vivre. 
'''
"17" = '''
:sup:`17` Voici, pour la paix, j'ai eu de grandes angoisses, mais tu as, par amour pour mon âme, délivré celle-ci de la fosse de la corruption ; car tu as rejeté tous mes péchés derrière ton dos. 
'''
"18" = '''
:sup:`18` Car le séjour des morts ne peut te louer. La mort ne peut pas te célébrer. Ceux qui descendent dans la fosse ne peuvent espérer votre vérité. 
'''
"19" = '''
:sup:`19` Le vivant, le vivant, il te louera, comme je le fais aujourd'hui. Le père fera connaître ta vérité aux enfants. 
'''
"20" = '''
:sup:`20` L'Éternel me sauvera. C'est pourquoi nous chanterons mes chansons avec des instruments à cordes tous les jours de notre vie dans la maison de Yahvé. 
'''
"21" = '''
:sup:`21` Or Ésaïe avait dit : « Qu'on prenne un gâteau de figues, qu'on le pose en cataplasme sur l'ulcère, et il guérira. » 
'''
"22" = '''
:sup:`22` Ézéchias aussi avait dit : « Quel est le signe que je monterai à la maison de l'Éternel ? » 
'''
