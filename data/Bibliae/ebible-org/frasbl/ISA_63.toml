[63]
"1" = '''
:sup:`1` Qui est celui qui vient d'Edom, avec des vêtements teints de Bozrah ? Qui est celui qui est glorieux dans ses vêtements, marchant dans la grandeur de sa force ? « C'est moi qui parle en justice, puissant pour sauver. » 
'''
"2" = '''
:sup:`2` Pourquoi vos vêtements sont rouges, et tes vêtements comme celui qui foule dans la cuve à vin ? 
'''
"3" = '''
:sup:`3` « J'ai foulé seul le pressoir. Parmi les peuples, personne n'était avec moi. Oui, je les ai piétinés dans ma colère et je les ai piétinés dans ma colère. Leur sang est répandu sur mes vêtements, et j'ai taché tous mes vêtements. 
'''
"4" = '''
:sup:`4` Car le jour de la vengeance était dans mon cœur, et l'année de mes rachetés est arrivée. 
'''
"5" = '''
:sup:`5` J'ai regardé, et il n'y avait personne pour m'aider ; et je m'étonne qu'il n'y ait personne à soutenir. C'est donc mon propre bras qui m'a sauvé. Ma propre colère m'a soutenu. 
'''
"6" = '''
:sup:`6` J'ai foulé les peuples dans ma colère. et je les ai rendus ivres de ma colère. J'ai répandu leur sang sur la terre. » 
'''
"7" = '''
:sup:`7` Je raconterai les bontés de l'Éternel. et les louanges de Yahvé, selon tout ce que Yahvé nous a donné, et la grande bonté envers la maison d'Israël, qu'il leur a donné selon sa miséricorde, et selon la multitude de ses bontés. 
'''
"8" = '''
:sup:`8` Car il a dit : « Certainement, ils sont mon peuple, des enfants qui ne commettront pas de fautes ; » Il est donc devenu leur Sauveur. 
'''
"9" = '''
:sup:`9` Dans toute leur affliction, il a été affligé, et l'ange de sa présence les a sauvés. Dans son amour et dans sa pitié, il les a rachetés. Il les a portés, et les a portées tous les jours d'autrefois. 
'''
"10" = '''
:sup:`10` Mais ils se sont rebellés et ont attristé son Saint-Esprit. Il s'est donc retourné et est devenu leur ennemi, et il a lui-même combattu contre eux. 
'''
"11" = '''
:sup:`11` Et il se souvint des jours d'autrefois, Moïse et son peuple, en disant, « Où est celui qui les a fait remonter de la mer avec les bergers de son troupeau ? ". Où est celui qui a mis son Saint-Esprit au milieu d'eux ? » 
'''
"12" = '''
:sup:`12` Qui a fait en sorte que son bras glorieux soit à la droite de Moïse ? Qui a divisé les eaux devant eux, pour se faire un nom éternel ? 
'''
"13" = '''
:sup:`13` qui les a conduits à travers les profondeurs, comme un cheval dans le désert, pour qu'ils ne trébuchent pas ? 
'''
"14" = '''
:sup:`14` Comme le bétail qui descend dans la vallée, L'Esprit de Yahvé les a fait se reposer. Vous avez donc conduit votre peuple pour vous faire un nom glorieux. 
'''
"15" = '''
:sup:`15` Regardez du haut du ciel, et voir depuis la demeure de ta sainteté et de ta gloire. Où sont votre zèle et vos actes puissants ? Le désir ardent de ton cœur et ta compassion sont retenus envers moi. 
'''
"16" = '''
:sup:`16` Car tu es notre Père, même si Abraham ne nous connaît pas, et Israël ne nous reconnaît pas. Toi, Yahvé, tu es notre Père. Notre Rédempteur de toujours est ton nom. 
'''
"17" = '''
:sup:`17` O Yahvé, pourquoi nous fais-tu errer loin de tes voies ? et endurcir notre cœur face à ta crainte ? Reviens pour le bien de tes serviteurs, les tribus de votre héritage. 
'''
"18" = '''
:sup:`18` Ton peuple saint ne l'a possédé que peu de temps. Nos adversaires ont foulé ton sanctuaire. 
'''
"19" = '''
:sup:`19` Noussommes devenus comme ceux sur lesquels tu n'as jamais régné, comme ceux qui n'ont pas été appelés par ton nom. 
'''
