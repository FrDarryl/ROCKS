[9]
"1" = '''
:sup:`1` Comme il passait par là, il vit un homme aveugle de naissance. 
'''
"2" = '''
:sup:`2` Ses disciples lui demandèrent : « Rabbi, qui a péché, cet homme ou ses parents, pour qu'il soit né aveugle ? » 
'''
"3" = '''
:sup:`3` Jésus répondit : Cet homme n'a pas péché, ni ses parents, mais c'est pour que les œuvres de Dieu soient révélées en lui. 
'''
"4" = '''
:sup:`4` Il faut que je fasse, pendant qu'il est jour, les œuvres de celui qui m'a envoyé. La nuit vient, où personne ne peut travailler. 
'''
"5" = '''
:sup:`5` Tant que je suis dans le monde, je suis la lumière du monde. » 
'''
"6" = '''
:sup:`6` Après avoir dit cela, il cracha par terre, fit de la boue avec sa salive, oignit les yeux de l'aveugle avec cette boue, 
'''
"7" = '''
:sup:`7` et lui dit : « Va te laver dans la piscine de Siloé » (qui signifie « Envoyé »). Il s'en alla donc, se lava, et revint voyant. 
'''
"8" = '''
:sup:`8` C'est pourquoi les voisins et ceux qui avaient vu qu'il était aveugle auparavant disaient : « N'est-ce pas lui qui s'asseyait et mendiait ? » 
'''
"9" = '''
:sup:`9` D'autres disaient : « C'est lui. » D'autres encore disaient : « Il lui ressemble. » Il a dit : « Je suis lui. » 
'''
"10" = '''
:sup:`10` Ils lui demandaient donc : « Comment tes yeux ont-ils été ouverts ? » 
'''
"11" = '''
:sup:`11` Il répondit : « Un homme appelé Jésus a fait de la boue, m'a oint les yeux et m'a dit : « Va te laver au bassin de Siloé ». Je suis donc parti, je me suis lavé, et j'ai recouvré la vue. » 
'''
"12" = '''
:sup:`12` Alors ils lui demandèrent : « Où est-il ? » Il a dit : « Je ne sais pas. » 
'''
"13" = '''
:sup:`13` On amena aux pharisiens celui qui avait été aveugle. 
'''
"14" = '''
:sup:`14` C'était un sabbat quand Jésus fit la boue et lui ouvrit les yeux. 
'''
"15" = '''
:sup:`15` Les pharisiens lui demandèrent de nouveau comment il avait recouvré la vue. Il leur répondit : « Il a mis de la boue sur mes yeux, je me suis lavé, et je vois. » 
'''
"16" = '''
:sup:`16` Quelques-uns des pharisiens disaient donc : « Cet homme ne vient pas de Dieu, parce qu'il n'observe pas le sabbat. » D'autres disaient : « Comment un homme qui est un pécheur peut-il faire de tels signes ? » Il y eut donc division parmi eux. 
'''
"17" = '''
:sup:`17` C'est pourquoi ils redemandèrent à l'aveugle : « Que dis-tu de lui, puisqu'il t'a ouvert les yeux ? » Il a dit : « C'est un prophète. » 
'''
"18" = '''
:sup:`18` Les Juifs ne crurent donc pas à son sujet, qu'il avait été aveugle et qu'il avait recouvré la vue, jusqu'à ce qu'ils aient appelé les parents de celui qui avait recouvré la vue, 
'''
"19" = '''
:sup:`19` et leur aient demandé : « Est-ce là votre fils, que vous dites être né aveugle ? Comment donc voit-il maintenant ? » 
'''
"20" = '''
:sup:`20` Ses parents leur répondirent : « Nous savons que c'est notre fils, et qu'il est né aveugle ; 
'''
"21" = '''
:sup:`21` mais nous ne savons pas comment il voit maintenant, ni qui lui a ouvert les yeux. Il est majeur. Interrogez-le. Il parlera lui-même. » 
'''
"22" = '''
:sup:`22` Ses parents disaient cela parce qu'ils craignaient les Juifs ; car les Juifs étaient déjà convenus que si quelqu'un voulait le confesser comme le Christ, il serait chassé de la synagogue. 
'''
"23" = '''
:sup:`23` C'est pourquoi ses parents dirent : « Il est majeur. Demande-lui. » 
'''
"24" = '''
:sup:`24` Ils appelèrent donc une seconde fois l'aveugle et lui dirent : « Rendez gloire à Dieu. Nous savons que cet homme est un pécheur. » 
'''
"25" = '''
:sup:`25` Il répondit donc : « Je ne sais pas s'il est pécheur. Mais je sais une chose : j'étais aveugle, et maintenant je vois. » 
'''
"26" = '''
:sup:`26` Ils lui dirent encore : « Que t'a-t-il fait ? Comment t'a-t-il ouvert les yeux ? » 
'''
"27" = '''
:sup:`27` Il leur répondit : « Je vous l'ai déjà dit, et vous n'avez pas écouté. Pourquoi voulez-vous l'entendre à nouveau ? Vous ne voulez pas aussi devenir ses disciples, n'est-ce pas ? ". 
'''
"28" = '''
:sup:`28` Ils l'insultèrent et dirent : « Tu es son disciple, mais nous sommes les disciples de Moïse. 
'''
"29" = '''
:sup:`29` Nous savons que Dieu a parlé à Moïse. Mais quant à cet homme, nous ne savons pas d'où il vient. » 
'''
"30" = '''
:sup:`30` L'homme leur répondit : « C'est étonnant ! Vous ne savez pas d'où il vient, et pourtant il m'a ouvert les yeux. 
'''
"31" = '''
:sup:`31` Nous savons que Dieu n'écoute pas les pécheurs, mais si quelqu'un est un adorateur de Dieu et fait sa volonté, il l'écoute. 
'''
"32" = '''
:sup:`32` Depuis le commencement du monde, on n'a jamais entendu dire que quelqu'un ait ouvert les yeux d'un aveugle-né. 
'''
"33" = '''
:sup:`33` Si cet homme ne venait pas de Dieu, il ne pourrait rien faire. » 
'''
"34" = '''
:sup:`34` Ils lui répondirent : « Tu es né tout entier dans le péché, et tu nous enseignes ? » Alors ils le jetèrent dehors. 
'''
"35" = '''
:sup:`35` Jésus, ayant appris qu'ils l'avaient jeté dehors, le trouva et lui dit : « Crois-tu au Fils de Dieu ? » 
'''
"36" = '''
:sup:`36` Il répondit : « Qui est-il, Seigneur, pour que je croie en lui ? » 
'''
"37" = '''
:sup:`37` Jésus lui dit : « Vous l'avez vu tous les deux, et c'est lui qui vous parle. » 
'''
"38" = '''
:sup:`38` Il dit : « Seigneur, je crois », et il se prosterna devant lui. 
'''
"39" = '''
:sup:`39` Jésus a dit : « Je suis venu dans ce monde pour juger, afin que ceux qui ne voient pas voient, et que ceux qui voient deviennent aveugles. » 
'''
"40" = '''
:sup:`40` Ceux des pharisiens qui étaient avec lui entendirent ces choses, et lui dirent : « Sommes-nous aussi aveugles ? » 
'''
"41" = '''
:sup:`41` Jésus leur dit : « Si vous étiez aveugles, vous n'auriez pas de péché ; mais maintenant vous dites : « Nous voyons ». C'est pourquoi votre péché demeure. 
'''
