[13]
"1" = '''
:sup:`1` Mais le soir venu, ses serviteurs se hâtèrent de partir. Bagoas ferma la tente à l'extérieur, et renvoya ceux qui attendaient de la présence de son seigneur. Ils s'en allèrent dans leurs lits, car ils étaient tous fatigués, car le festin avait été long. 
'''
"2" = '''
:sup:`2` Judith resta seule dans la tente, et Holopherne était couché sur son lit, car il était ivre de vin. 
'''
"3" = '''
:sup:`3` Judith avait dit à sa servante de se tenir devant sa chambre à coucher et d'attendre qu'elle en sorte, comme elle le faisait chaque jour, car elle avait dit qu'elle sortirait pour prier. Elle parla à Bagoas selon les mêmes termes. 
'''
"4" = '''
:sup:`4` Tous s'en allèrent de sa présence, et il ne resta personne dans la chambre à coucher, petit ou grand. Judith, debout près de son lit, disait en son cœur : Seigneur Dieu de toute puissance, regarde en cette heure les œuvres de mes mains pour l'exaltation de Jérusalem. 
'''
"5" = '''
:sup:`5` Car c'est maintenant le moment de secourir ton héritage, et d'accomplir ce que j'ai décidé pour détruire les ennemis qui se sont levés contre nous. 
'''
"6" = '''
:sup:`6` Elle s'approcha du montant du lit qui était à la tête d'Holopherne, et elle en descendit l'épée. 
'''
"7" = '''
:sup:`7` Elle s'approcha du lit, saisit les cheveux de sa tête, et dit : « Fortifie-moi aujourd'hui, Seigneur Dieu d'Israël. » 
'''
"8" = '''
:sup:`8` Elle frappa deux fois sur son cou de toutes ses forces et lui coupa la tête, 
'''
"9" = '''
:sup:`9` fit tomber son corps du lit, et descendit le baldaquin des poteaux. Peu après, elle sortit et donna la tête d'Holopherne à sa servante ; 
'''
"10" = '''
:sup:`10` et elle la mit dans son sac de provisions. Elles sortirent toutes deux ensemble pour prier, selon leur coutume. Ils traversèrent le camp, firent le tour de cette vallée, montèrent sur la montagne de Béthulie et arrivèrent à ses portes. 
'''
"11" = '''
:sup:`11` Judith dit de loin aux gardiens des portes : « Ouvrez, ouvrez la porte, maintenant. Dieu est avec nous, notre Dieu, pour montrer encore sa puissance en Israël, et sa force contre l'ennemi, comme il l'a fait encore aujourd'hui. » 
'''
"12" = '''
:sup:`12` Lorsque les hommes de sa ville entendirent sa voix, ils se hâtèrent de descendre à la porte de leur ville, et ils convoquèrent les anciens de la ville. 
'''
"13" = '''
:sup:`13` Ils accoururent tous, petits et grands, car ils ne croyaient pas qu'elle fût venue. Ils ouvrirent la porte et les reçurent, faisant un feu pour éclairer, et les entourèrent. 
'''
"14" = '''
:sup:`14` Elle leur dit d'une voix forte : « Louez Dieu ! Louez-le ! Louez Dieu, qui n'a pas retiré sa miséricorde de la maison d'Israël, mais qui a détruit nos ennemis par ma main cette nuit ! » 
'''
"15" = '''
:sup:`15` Puis elle sortit la tête du sac et la montra, et leur dit : « Voici la tête d'Holopherne, chef de l'armée d'Assur, et voici le dais sous lequel il s'est couché dans son ivresse. Le Seigneur l'a frappé par la main d'une femme. 
'''
"16" = '''
:sup:`16` Et comme le Seigneur est vivant, lui qui m'a préservé dans la voie que j'ai suivie, mon visage l'a trompé pour le détruire, et il n'a pas commis de péché avec moi, pour me souiller et me couvrir de honte. » 
'''
"17" = '''
:sup:`17` Tout le peuple fut extrêmement surpris, il se prosterna, se prosterna devant Dieu et dit d'un commun accord : « Béni sois-tu, ô notre Dieu, qui aujourd'hui as humilié les ennemis de ton peuple. » 
'''
"18" = '''
:sup:`18` Ozias lui dit : « Tu es bénie, ma fille, aux yeux du Dieu Très-Haut, au-dessus de toutes les femmes de la terre ; et béni est le Seigneur Dieu, qui a créé les cieux et la terre, qui t'a ordonné de couper la tête du prince de nos ennemis. 
'''
"19" = '''
:sup:`19` Car votre espérance ne s'éloignera pas du cœur des hommes qui se souviennent à jamais de la force de Dieu. 
'''
"20" = '''
:sup:`20` Que Dieu te fasse de ces choses une louange perpétuelle, pour te visiter de bienfaits, parce que tu n'as pas épargné ta vie à cause de l'affliction de notre race, mais que tu as empêché notre ruine, en marchant dans une voie droite devant notre Dieu. » Et tous les gens ont dit : « Amen ! Amen ! » 
'''
