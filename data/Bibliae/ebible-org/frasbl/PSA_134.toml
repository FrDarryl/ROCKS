[134]
"1" = '''
:sup:`1` Une chanson d'ascension. Regardez ! Louez Yahvé, vous tous, serviteurs de Yahvé, qui se tiennent la nuit dans la maison de Yahvé ! 
'''
"2" = '''
:sup:`2` Levez vos mains dans le sanctuaire. Louez Yahvé ! 
'''
"3" = '''
:sup:`3` Que Yahvé vous bénisse de Sion, celui qui a fait le ciel et la terre. 
'''
