[5]
"1" = '''
:sup:`1` Maintenant, vous allez vous rassembler en troupes, la fille des troupes. Il a fait le siège contre nous. Ils frapperont le juge d'Israël avec une baguette sur la joue. 
'''
"2" = '''
:sup:`2` Mais toi, Bethléem Ephrata, étant petit parmi les clans de Juda, de vous sortira quelqu'un qui sera le chef d'Israël ; dont les sorties viennent d'autrefois, des temps anciens. 
'''
"3" = '''
:sup:`3` Il les abandonnera donc jusqu'au moment où la femme en travail accouchera. Puis le reste de ses frères reviendra aux enfants d'Israël. 
'''
"4" = '''
:sup:`4` Il se tiendra debout, et il paîtra dans la force de l'Éternel, dans la majesté du nom de Yahvé son Dieu. Ils vivront, car alors il sera grand jusqu'aux extrémités de la terre. 
'''
"5" = '''
:sup:`5` Il sera notre paix lorsque l'Assyrie envahira notre pays. et quand il marche à travers nos forteresses, alors nous dresserons contre lui sept bergers, et huit chefs d'hommes. 
'''
"6" = '''
:sup:`6` Ils domineront le pays d'Assyrie par l'épée, et le pays de Nimrod dans ses portes. Il nous délivrera de l'Assyrien, quand il envahira notre pays, et quand il défile à l'intérieur de notre frontière. 
'''
"7" = '''
:sup:`7` Le reste de Jacob sera parmi de nombreux peuples. comme la rosée de Yahvé, comme des averses sur l'herbe, qui n'attendent pas l'homme ni attendre les fils des hommes. 
'''
"8" = '''
:sup:`8` Le reste de Jacob sera parmi les nations, parmi de nombreux peuples, comme un lion parmi les animaux de la forêt, comme un jeune lion parmi les troupeaux de moutons ; qui, s'il passe, piétine et met en pièces, et il n'y a personne pour le faire. 
'''
"9" = '''
:sup:`9` Que ta main s'élève au-dessus de tes adversaires, et que tous vos ennemis soient exterminés. 
'''
"10" = '''
:sup:`10` « Cela arrivera en ce jour-là », dit Yahvé, « que je retrancherai vos chevaux du milieu de vous et détruira tes chars. 
'''
"11" = '''
:sup:`11` J'exterminerai les villes de ton pays et détruira toutes vos forteresses. 
'''
"12" = '''
:sup:`12` Je détruirai la sorcellerie de ta main. Tu n'auras pas de devins. 
'''
"13" = '''
:sup:`13` J'éliminerai du milieu de vous vos images gravées et vos statues ; et vous n'adorerez plus l'ouvrage de vos mains. 
'''
"14" = '''
:sup:`14` Je déracinerai vos mâts d'Ashérah du milieu de vous ; et je détruirai vos villes. 
'''
"15" = '''
:sup:`15` J'exécuterai la vengeance dans la colère et la colère sur les nations qui n'ont pas écouté. » 
'''
