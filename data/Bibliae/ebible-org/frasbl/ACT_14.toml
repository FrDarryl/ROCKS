[14]
"1" = '''
:sup:`1` A Icone, ils entrèrent ensemble dans la synagogue des Juifs, et ils parlèrent de telle sorte qu'une grande multitude de Juifs et de Grecs crurent. 
'''
"2" = '''
:sup:`2` Mais les Juifs incrédules excitèrent et aigrirent les âmes des païens contre les frères. 
'''
"3" = '''
:sup:`3` Ils restèrent là longtemps, parlant avec assurance au Seigneur, qui rendait témoignage à la parole de sa grâce, en accordant que des signes et des prodiges se fassent par leurs mains. 
'''
"4" = '''
:sup:`4` Mais la foule de la ville était divisée. Une partie prenait parti pour les Juifs et l'autre pour les apôtres. 
'''
"5" = '''
:sup:`5` Une partie des païens et des Juifs, avec leurs chefs, cherchant à les maltraiter et à les lapider, 
'''
"6" = '''
:sup:`6` ils en eurent connaissance et s'enfuirent dans les villes de Lycaonie, Lystre, Derbe et les environs. 
'''
"7" = '''
:sup:`7` Ils y prêchaient la Bonne Nouvelle. 
'''
"8" = '''
:sup:`8` A Lystre, un homme était assis, impotent des pieds, infirme dès le sein de sa mère, et qui n'avait jamais marché. 
'''
"9" = '''
:sup:`9` Il écoutait parler Paul, qui, fixant les yeux sur lui et voyant qu'il avait la foi pour être guéri, 
'''
"10" = '''
:sup:`10` dit d'une voix forte : « Redresse-toi sur tes pieds ! » Il se leva d'un bond et marcha. 
'''
"11" = '''
:sup:`11` La foule, voyant ce que Paul avait fait, éleva la voix et dit en langue lycaonienne : « Les dieux sont descendus chez nous sous la forme d'hommes. » 
'''
"12" = '''
:sup:`12` Ils appelaient Barnabas « Jupiter », et Paul « Mercure », parce qu'il était le principal orateur. 
'''
"13" = '''
:sup:`13` Le prêtre de Jupiter, dont le temple était en face de leur ville, amenait aux portes des bœufs et des guirlandes, et il aurait voulu offrir un sacrifice avec la foule. 
'''
"14" = '''
:sup:`14` Mais les apôtres Barnabas et Paul, ayant appris cela, déchirèrent leurs vêtements et se jetèrent dans la foule, en s'écriant : 
'''
"15" = '''
:sup:`15` « Hommes, pourquoi faites-vous cela ? Nous aussi, nous sommes des hommes de même nature que vous, et nous vous apportons une bonne nouvelle, afin que vous vous détourniez de ces choses vaines pour vous tourner vers le Dieu vivant, qui a fait le ciel, la terre, la mer et tout ce qui s'y trouve ; 
'''
"16" = '''
:sup:`16` qui, dans les générations passées, a laissé toutes les nations suivre leurs propres voies. 
'''
"17" = '''
:sup:`17` Pourtant, il ne s'est pas laissé sans témoignage, en ce qu'il a fait du bien et vous a donné des pluies du ciel et des saisons fécondes, remplissant nos cœurs de nourriture et de joie. » 
'''
"18" = '''
:sup:`18` Même en disant ces choses, ils n'empêchaient guère la foule de leur offrir un sacrifice. 
'''
"19" = '''
:sup:`19` Mais des Juifs d'Antioche et d'Iconium, étant arrivés là, persuadèrent la foule de lapider Paul et de le traîner hors de la ville, croyant qu'il était mort. 
'''
"20" = '''
:sup:`20` Mais comme les disciples se tenaient autour de lui, il se leva, et entra dans la ville. Le lendemain, il partit avec Barnabé pour Derbe. 
'''
"21" = '''
:sup:`21` Après avoir annoncé la bonne nouvelle dans cette ville et fait beaucoup de disciples, ils retournèrent à Lystre, à Icone et à Antioche, 
'''
"22" = '''
:sup:`22` fortifiant l'âme des disciples, les exhortant à persévérer dans la foi, et leur disant que c'est par beaucoup d'afflictions qu'il faut entrer dans le royaume de Dieu. 
'''
"23" = '''
:sup:`23` Après avoir établi pour eux des anciens dans chaque assemblée, et après avoir prié et jeûné, ils les recommandaient au Seigneur en qui ils avaient cru. 
'''
"24" = '''
:sup:`24` Ils traversèrent la Pisidie et arrivèrent en Pamphylie. 
'''
"25" = '''
:sup:`25` Après avoir annoncé la parole à Perge, ils descendirent à Attalie. 
'''
"26" = '''
:sup:`26` De là, ils s'embarquèrent pour Antioche, d'où ils avaient été remis à la grâce de Dieu pour l'œuvre qu'ils avaient accomplie. 
'''
"27" = '''
:sup:`27` Lorsqu'ils furent arrivés et qu'ils eurent rassemblé l'assemblée, ils racontèrent tout ce que Dieu avait fait avec eux, et qu'il avait ouvert aux nations une porte de la foi. 
'''
"28" = '''
:sup:`28` Ils restèrent là longtemps avec les disciples. 
'''
