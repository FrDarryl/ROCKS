[14]
"1" = '''
:sup:`1` Bien plus, ils les ont même poussés à ce mauvais traitement, de sorte que non seulement ils ont méprisé les douleurs elles-mêmes, mais ils ont même eu raison de leurs affections d'amour fraternel. 
'''
"2" = '''
:sup:`2` Le raisonnement est plus royal qu'un roi, et plus libre que les libres ! 
'''
"3" = '''
:sup:`3` Quel concert sacré et harmonieux des sept parents en matière de piété ! 
'''
"4" = '''
:sup:`4` Aucun des sept jeunes gens ne s'est montré lâche ou n'a reculé devant la mort. 
'''
"5" = '''
:sup:`5` Mais tous, comme s'ils couraient sur le chemin de l'immortalité, se hâtaient vers la mort par les tortures. 
'''
"6" = '''
:sup:`6` Car, de même que les mains et les pieds se meuvent en harmonie avec les directions de l'âme, de même ces saints jeunes gens acceptèrent la mort pour l'amour de la religion, comme par l'âme immortelle de la religion. 
'''
"7" = '''
:sup:`7` O sept saints d'une parenté harmonieuse ! Car comme les sept jours de la création, à propos de la religion, 
'''
"8" = '''
:sup:`8` ainsi les jeunes, tournant autour du chiffre sept, annulèrent la crainte des tourments. 
'''
"9" = '''
:sup:`9` Nous frémissons maintenant au récit de l'affliction de ces jeunes gens ; mais non seulement ils ont vu, non seulement ils ont entendu l'exécution immédiate de la menace, mais, la subissant, ils ont persévéré, et cela à travers les douleurs du feu. 
'''
"10" = '''
:sup:`10` Quoi de plus douloureux ? Car la puissance du feu, aiguë et rapide, dissolvait promptement leurs corps. 
'''
"11" = '''
:sup:`11` Ne trouvez pas étonnant que le raisonnement ait dominé ces hommes dans leurs tourments, alors que l'esprit même d'une femme méprisait des douleurs plus nombreuses. 
'''
"12" = '''
:sup:`12` Car la mère de ces sept jeunes gens endurait les tortures de chacun de ses enfants. 
'''
"13" = '''
:sup:`13` Considérez combien est complet l'amour de la progéniture, qui entraîne chacun à la sympathie de l'affection, 
'''
"14" = '''
:sup:`14` où les animaux irrationnels possèdent pour leur progéniture une sympathie et un amour semblables à ceux des hommes. 
'''
"15" = '''
:sup:`15` Les oiseaux apprivoisés qui fréquentent les toits de nos maisons défendent leurs oisillons. 
'''
"16" = '''
:sup:`16` D'autres construisent leurs nids, et font éclore leurs petits, sur les sommets des montagnes et dans les précipices des vallées, dans les trous et les cimes des arbres, et éloignent l'intrus. 
'''
"17" = '''
:sup:`17` S'ils n'y parviennent pas, ils volent autour d'eux dans une agonie d'affection, criant dans leur propre note, et sauvent leur progéniture de la manière qu'ils peuvent. 
'''
"18" = '''
:sup:`18` Mais pourquoi devrions-nous attirer l'attention sur la sympathie envers les enfants dont font preuve les animaux irrationnels ? 
'''
"19" = '''
:sup:`19` Même les abeilles, à l'époque de la fabrication du miel, attaquent tous ceux qui s'approchent, et transpercent de leur dard, comme d'une épée, ceux qui s'approchent de leur ruche, et les repoussent jusqu'à la mort. 
'''
"20" = '''
:sup:`20` Mais la sympathie pour ses enfants n'a pas détourné la mère des jeunes gens, qui avait un esprit semblable à celui d'Abraham. 
'''
