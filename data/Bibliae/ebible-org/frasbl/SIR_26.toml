[26]
"1" = '''
:sup:`1` Heureux le mari d'une bonne épouse. Le nombre de ses jours sera doublé. 
'''
"2" = '''
:sup:`2` Une femme fidèle donne de la joie à son mari. Il accomplira ses années en paix. 
'''
"3" = '''
:sup:`3` Une bonne épouse est un grand cadeau. Elle sera donnée à ceux qui craignent le Seigneur. 
'''
"4" = '''
:sup:`4` Qu'un homme soit riche ou pauvre, un bon cœur fait un visage joyeux à tout moment. 
'''
"5" = '''
:sup:`5` Mon cœur a eu peur de trois choses, et pour la quatrième sorte j'ai fait des supplications : La calomnie d'une ville, l'assemblée d'une foule, et une fausse accusation. Tout cela est plus grave que la mort. 
'''
"6" = '''
:sup:`6` Une femme qui est jalouse d'une autre femme est un chagrin d'amour et une tristesse. Son coup de langue le fait savoir à tous. 
'''
"7" = '''
:sup:`7` Une femme méchante est comme un joug pesant. Celui qui la saisit est comme celui qui saisit un scorpion. 
'''
"8" = '''
:sup:`8` Une femme ivre provoque une grande colère. Elle ne couvrira pas sa propre honte. 
'''
"9" = '''
:sup:`9` La fornication d'une femme consiste à lever les yeux ; elle sera connue par ses paupières. 
'''
"10" = '''
:sup:`10` Surveillez de près une fille têtue, de peur qu'elle ne trouve la liberté pour elle-même, et ne l'utilise. 
'''
"11" = '''
:sup:`11` Attention à l'œil impudent, et ne soyez pas surpris s'il pèche contre vous. 
'''
"12" = '''
:sup:`12` Elle ouvrira sa bouche comme un voyageur assoiffé, et boire de toutes les eaux qui sont à proximité. Elle s'assiéra à chaque poste, et ouvrir son carquois à n'importe quelle flèche. 
'''
"13" = '''
:sup:`13` La grâce d'une femme réjouira son mari. Ses connaissances renforceront ses os. 
'''
"14" = '''
:sup:`14` Une femme silencieuse est un don du Seigneur. Il n'y a rien qui vaille autant qu'une âme bien instruite. 
'''
"15" = '''
:sup:`15` Une femme modeste est une grâce sur une grâce. Il n'y a pas de balance qui puisse peser la valeur d'une âme maîtresse d'elle-même. 
'''
"16" = '''
:sup:`16` Comme le soleil quand il se lève dans les lieux élevés du Seigneur, Tout comme la beauté d'une bonne épouse dans son foyer bien organisé. 
'''
"17" = '''
:sup:`17` Comme la lampe qui brille sur le saint chandelier, Il en va de même de la beauté du visage sur un corps bien proportionné. 
'''
"18" = '''
:sup:`18` Comme les piliers d'or sont sur une base d'argent, Il en est de même des beaux pieds avec les seins de celle qui est inébranlable. 
'''
"19" = '''
:sup:`19` -27 
'''
"20" = '''
:sup:`20` Mon cœur est affligé par deux choses, et pour la troisième fois, la colère s'abat sur moi : un guerrier qui souffre pour la pauvreté, des hommes de compréhension qui sont comptés comme des ordures, et celui qui se détourne de la justice pour pécher- le Seigneur le préparera pour l'épée ! 
'''
"21" = '''
:sup:`21` Il est difficile pour un commerçant de se garder de faire le mal, et pour un détaillant d'être acquitté du péché. 
'''
