[20]
"1" = '''
:sup:`1` En ces jours-là, Ézéchias était malade et mourant. Le prophète Ésaïe, fils d'Amoz, vint le trouver et lui dit : « Yahvé dit : « Mets en ordre ta maison, car tu vas mourir et tu ne vivras pas. » 
'''
"2" = '''
:sup:`2` Et il tourna son visage vers la muraille et pria Yahvé, en disant : 
'''
"3" = '''
:sup:`3` « Souviens-toi maintenant, Yahvé, je t'en supplie, comment j'ai marché devant toi dans la vérité et avec un cœur parfait, et comment j'ai fait ce qui est bon à tes yeux. » Et Ézéchias pleura amèrement. 
'''
"4" = '''
:sup:`4` Avant qu'Ésaïe ne soit sorti au milieu de la ville, la parole de Yahvé lui fut adressée en ces termes : 
'''
"5" = '''
:sup:`5` « Retourne, et dis à Ézéchias, prince de mon peuple : « Yahvé, le Dieu de David, ton père, dit : « J'ai entendu ta prière. J'ai vu tes larmes. Voici que je vais te guérir. Le troisième jour, tu monteras à la maison de l'Éternel. 
'''
"6" = '''
:sup:`6` J'ajouterai quinze ans à tes jours. Je te délivrerai, toi et cette ville, de la main du roi d'Assyrie. Je défendrai cette ville à cause de moi et à cause de mon serviteur David. »'" 
'''
"7" = '''
:sup:`7` Ésaïe a dit : « Prends un gâteau de figues. » Ils l'ont pris et l'ont mis sur le furoncle, et il a récupéré. 
'''
"8" = '''
:sup:`8` Ézéchias dit à Ésaïe : « Quel sera le signe que Yahvé me guérira et que je monterai à la maison de Yahvé le troisième jour ? » 
'''
"9" = '''
:sup:`9` Ésaïe dit : « Voici le signe que vous donnera Yahvé, que Yahvé accomplira ce qu'il a dit : l'ombre doit-elle avancer de dix pas ou reculer de dix pas ? ». 
'''
"10" = '''
:sup:`10` Ézéchias répondit : « C'est une chose légère que l'ombre avance de dix pas. Non, mais que l'ombre revienne en arrière de dix pas. » 
'''
"11" = '''
:sup:`11` Le prophète Ésaïe cria à Yahvé, et il fit reculer de dix pas l'ombre qui était descendue sur le cadran d'Achaz. 
'''
"12" = '''
:sup:`12` En ce temps-là, Berodach Baladan, fils de Baladan, roi de Babylone, envoya des lettres et un présent à Ézéchias, car il avait appris qu'Ézéchias était malade. 
'''
"13" = '''
:sup:`13` Ézéchias les écouta et leur montra tout le dépôt de ses objets précieux, l'argent, l'or, les aromates, l'huile précieuse, la maison de ses armures et tout ce qui se trouvait dans ses trésors. Il n'y avait rien dans sa maison, ni dans toute sa domination, qu'Ézéchias ne leur ait montré. 
'''
"14" = '''
:sup:`14` Alors Ésaïe, le prophète, vint auprès du roi Ézéchias et lui dit : « Qu'ont dit ces hommes ? D'où sont-ils venus vers toi ? » Ezéchias dit : « Ils viennent d'un pays lointain, même de Babylone. » 
'''
"15" = '''
:sup:`15` Il dit : « Qu'ont-ils vu dans ta maison ? » Ézéchias répondit : « Ils ont vu tout ce qui est dans ma maison. Il n'y a rien parmi mes trésors que je ne leur aie montré. » 
'''
"16" = '''
:sup:`16` Ésaïe dit à Ézéchias : « Écoute la parole de Yahvé. 
'''
"17" = '''
:sup:`17` Voici, les jours viennent où tout ce qui est dans ta maison, et ce que tes pères ont amassé jusqu'à ce jour, sera emporté à Babylone. Il ne restera rien, dit Yahvé. 
'''
"18" = '''
:sup:`18` Ils prendront quelques-uns de tes fils qui sortiront de toi, que tu auras engendrés, et ils seront eunuques dans le palais du roi de Babylone. » 
'''
"19" = '''
:sup:`19` Alors Ézéchias dit à Ésaïe : « La parole de l'Éternel que tu as prononcée est bonne ». Il dit encore : « N'est-ce pas ainsi, si la paix et la vérité seront de mon temps ? » 
'''
"20" = '''
:sup:`20` Le reste des actes d'Ézéchias, et toute sa puissance, et comment il fit l'étang, et le conduit, et amena l'eau dans la ville, ne sont-ils pas écrits dans le livre des chroniques des rois de Juda ? 
'''
"21" = '''
:sup:`21` Ézéchias se coucha avec ses pères, et Manassé, son fils, régna à sa place. 
'''
