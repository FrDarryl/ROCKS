[27]
"1" = '''
:sup:`1` Ne vous vantez pas du lendemain ; car vous ne savez pas ce qu'un jour peut apporter. 
'''
"2" = '''
:sup:`2` Qu'un autre homme te loue, et pas votre propre bouche ; un étranger, et non vos propres lèvres. 
'''
"3" = '''
:sup:`3` Une pierre est lourde, et le sable est un fardeau ; mais la provocation d'un idiot est plus lourde que les deux. 
'''
"4" = '''
:sup:`4` La colère est cruelle, et la colère est écrasante ; mais qui est capable de résister à la jalousie ? 
'''
"5" = '''
:sup:`5` Mieux vaut une réprimande ouverte que l'amour caché. 
'''
"6" = '''
:sup:`6` Les blessures d'un ami sont fidèles, bien que les baisers d'un ennemi soient profonds. 
'''
"7" = '''
:sup:`7` Une âme rassasiée a horreur du rayon de miel ; mais pour une âme affamée, toute chose amère est douce. 
'''
"8" = '''
:sup:`8` Comme un oiseau qui s'éloigne de son nid, ainsi est un homme qui erre loin de sa maison. 
'''
"9" = '''
:sup:`9` Le parfum et l'encens apportent de la joie au cœur ; tout comme les conseils sérieux de l'ami d'un homme. 
'''
"10" = '''
:sup:`10` N'abandonne pas ton ami et l'ami de ton père. N'allez pas chez votre frère le jour de votre catastrophe. Un voisin proche vaut mieux qu'un frère éloigné. 
'''
"11" = '''
:sup:`11` Sois sage, mon fils, et apporte la joie dans mon cœur, alors je pourrai répondre à mon tourmenteur. 
'''
"12" = '''
:sup:`12` L'homme prudent voit le danger et se réfugie ; mais les simples passent, et en souffrent. 
'''
"13" = '''
:sup:`13` Prenez son vêtement quand il met en gage un étranger. Tenez-le pour une femme rebelle ! 
'''
"14" = '''
:sup:`14` Celui qui bénit son prochain avec une voix forte, tôt le matin, il sera pris comme une malédiction par lui. 
'''
"15" = '''
:sup:`15` Une goutte continue un jour de pluie et une épouse contestataire se ressemblent : 
'''
"16" = '''
:sup:`16` La retenir, c'est comme retenir le vent, ou comme de saisir de l'huile dans sa main droite. 
'''
"17" = '''
:sup:`17` Le fer aiguise le fer ; ainsi un homme aiguise le visage de son ami. 
'''
"18" = '''
:sup:`18` Celui qui soigne le figuier mangera son fruit. Celui qui s'occupe de son maître sera honoré. 
'''
"19" = '''
:sup:`19` Comme l'eau reflète un visage, donc le cœur d'un homme reflète l'homme. 
'''
"20" = '''
:sup:`20` Sheol et Abaddon ne sont jamais satisfaits ; et les yeux d'un homme ne sont jamais satisfaits. 
'''
"21" = '''
:sup:`21` Le creuset est pour l'argent, et le fourneau pour l'or ; mais l'homme est raffiné par ses louanges. 
'''
"22" = '''
:sup:`22` Bien que tu broies un fou dans un mortier avec un pilon, avec le grain, mais sa folie ne lui sera pas enlevée. 
'''
"23" = '''
:sup:`23` Connaissez bien l'état de vos troupeaux, et faites attention à vos troupeaux, 
'''
"24" = '''
:sup:`24` car les richesses ne sont pas éternelles, et la couronne ne perdure pas à travers les générations. 
'''
"25" = '''
:sup:`25` On enlève le foin, et la nouvelle pousse apparaît, les herbes des collines sont rassemblées. 
'''
"26" = '''
:sup:`26` Les agneaux servent à te vêtir, et les chèvres sont le prix d'un champ. 
'''
"27" = '''
:sup:`27` Il yaura du lait de chèvre en abondance pour votre nourriture, pour la nourriture de votre famille, et pour la nourriture de vos servantes. 
'''
