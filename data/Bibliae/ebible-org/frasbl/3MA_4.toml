[4]
"1" = '''
:sup:`1` Partout où ce décret a été reçu, le peuple a poussé des cris de joie et d'allégresse, comme si sa haine, longtemps refoulée et endurcie, allait maintenant se manifester ouvertement. 
'''
"2" = '''
:sup:`2` Les Juifs éprouvaient de grandes douleurs et pleuraient beaucoup, tandis que leur cœur, tout ce qui l'entoure étant lamentable, s'enflammait en déplorant la destruction soudaine qui avait été décrétée contre eux. 
'''
"3" = '''
:sup:`3` Quelle maison, ou quelle ville, ou quel lieu habité, ou quelles rues y avait-il, que leur état ne remplît pas de gémissements et de lamentations ? 
'''
"4" = '''
:sup:`4` Ils furent envoyés à l'unanimité par les généraux des diverses villes, avec un sentiment si sévère et si impitoyable que le caractère exceptionnel de l'infliction émut même certains de leurs ennemis. Ceux-ci, influencés par des sentiments d'humanité commune, et réfléchissant à l'issue incertaine de la vie, versèrent des larmes à leur misérable expulsion. 
'''
"5" = '''
:sup:`5` Une multitude de vieillards à la chevelure hirsute étaient entraînés, les pieds courbés, poussés en avant par l'impulsion d'une force violente et impudique à la vitesse rapide. 
'''
"6" = '''
:sup:`6` Des jeunes filles qui étaient entrées depuis peu dans la chambre nuptiale, pour jouir de l'association du mariage, échangèrent le plaisir contre la misère ; et, la poussière éparpillée sur leurs têtes ointes de myrrhe, furent précipitées sans être voilées ; et, au milieu d'insultes scandaleuses, poussèrent d'un commun accord un cri lamentable au lieu de l'hymne nuptial. 
'''
"7" = '''
:sup:`7` Liées et exposées aux regards du public, elles furent précipitées avec violence à bord du navire. 
'''
"8" = '''
:sup:`8` Les maris de ces femmes, dans la force de l'âge, au lieu de couronnes, portaient des cordes autour du cou. Au lieu de festoyer et de célébrer la jeunesse, ils passèrent le reste de leurs jours de noces à gémir, et ne virent que la tombe à portée de main. 
'''
"9" = '''
:sup:`9` Ils étaient traînés par des chaînes inflexibles, comme des bêtes sauvages. Certains d'entre eux avaient le cou enfoncé dans les bancs des rameurs, tandis que les pieds d'autres étaient enfermés dans de dures entraves. 
'''
"10" = '''
:sup:`10` Les planches du pont au-dessus d'eux bloquaient la lumière et fermaient le jour de tous côtés, afin qu'ils soient traités comme des traîtres pendant tout le voyage. 
'''
"11" = '''
:sup:`11` Ils furent transportés ainsi dans ce vaisseau, et à la fin ils arrivèrent à Schedia. Le roi avait ordonné qu'on les jetât dans le vaste hippodrome, qui était construit devant la ville. Ce lieu était bien adapté par sa situation pour les exposer aux regards de tous ceux qui venaient dans la ville, et de ceux qui allaient de la ville dans la campagne. Ainsi ils ne pouvaient tenir aucune communication avec ses forces. Ils n'étaient pas jugés dignes d'un quelconque hébergement civilisé. 
'''
"12" = '''
:sup:`12` Lorsque cela fut fait, le roi, entendant que leurs proches dans la ville sortaient souvent et se lamentaient sur la détresse mélancolique de ces victimes, 
'''
"13" = '''
:sup:`13` fut plein de rage, et ordonna qu'ils soient soigneusement soumis au même traitement - et pas un seul plus doux. 
'''
"14" = '''
:sup:`14` La nation entière devait maintenant être enregistrée. Chaque individu devait être désigné par son nom, non pas pour cette dure servitude de travail que nous avons mentionnée un peu plus haut, mais pour qu'il puisse les exposer aux tortures susmentionnées, et enfin, dans le court espace d'un jour, les exterminer par ses cruautés. 
'''
"15" = '''
:sup:`15` L'enregistrement de ces hommes se poursuivit avec cruauté, zèle et assiduité, depuis le lever du soleil jusqu'à son coucher, et ne fut pas achevé en quarante jours. 
'''
"16" = '''
:sup:`16` Le roi était rempli d'une grande et constante joie, et il célébrait des banquets devant les idoles du temple. Son cœur égaré, éloigné de la vérité, et sa bouche profane rendaient gloire aux idoles, sourdes et incapables de parler ou de secourir, et proféraient des paroles indignes contre le Dieu le plus grand. 
'''
"17" = '''
:sup:`17` A la fin de l'intervalle de temps mentionné ci-dessus, les officiers d'état civil rapportèrent au roi que la multitude des Juifs était trop grande pour être enregistrée, 
'''
"18" = '''
:sup:`18` car il en restait encore beaucoup dans le pays, dont certains étaient dans des maisons habitées, et d'autres étaient dispersés en divers endroits, de sorte que tous les commandants en Egypte étaient insuffisants pour l'œuvre. 
'''
"19" = '''
:sup:`19` Le roi les menaça et les accusa d'avoir accepté des pots-de-vin afin d'organiser la fuite des Juifs, mais il fut convaincu de la véracité de ce qui avait été dit. 
'''
"20" = '''
:sup:`20` Ils disaient, et prouvaient, que le papier et la plume leur avaient fait défaut pour l'accomplissement de leur dessein. 
'''
"21" = '''
:sup:`21` Or, c'était là une intervention active de la Providence invincible qui assistait les Juifs depuis le ciel. 
'''
