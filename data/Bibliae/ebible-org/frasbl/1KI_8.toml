[8]
"1" = '''
:sup:`1` Alors Salomon assembla au roi Salomon, à Jérusalem, les anciens d'Israël, avec tous les chefs de tribus, les chefs de famille des enfants d'Israël, pour faire monter l'arche de l'alliance de Yahvé de la cité de David, qui est Sion. 
'''
"2" = '''
:sup:`2` Tous les hommes d'Israël se rassemblèrent auprès du roi Salomon à la fête du mois d'Ethanim, qui est le septième mois. 
'''
"3" = '''
:sup:`3` Tous les anciens d'Israël vinrent, et les prêtres prirent l'arche. 
'''
"4" = '''
:sup:`4` Ils firent monter l'arche de Yahvé, la tente d'assignation et tous les objets sacrés qui étaient dans la tente. Les sacrificateurs et les Lévites les portèrent. 
'''
"5" = '''
:sup:`5` Le roi Salomon et toute l'assemblée d'Israël, qui s'était rassemblée autour de lui, étaient avec lui devant l'arche, sacrifiant des brebis et des bœufs qui ne pouvaient être ni comptés ni dénombrés pour la multitude. 
'''
"6" = '''
:sup:`6` Les prêtres apportèrent l'arche de l'alliance de Yahvé à sa place, dans le sanctuaire intérieur de la maison, dans le lieu très saint, sous les ailes des chérubins. 
'''
"7" = '''
:sup:`7` Car les chérubins étendaient leurs ailes sur le lieu de l'arche, et les chérubins couvraient l'arche et ses poteaux par-dessus. 
'''
"8" = '''
:sup:`8` Les barres étaient si longues qu'on en voyait les extrémités depuis le lieu saint, devant le sanctuaire intérieur, mais on ne les voyait pas à l'extérieur. Elles y sont encore aujourd'hui. 
'''
"9" = '''
:sup:`9` Il n'y avait rien dans l'arche, si ce n'est les deux tables de pierre que Moïse y déposa à Horeb, lorsque l'Éternel fit alliance avec les enfants d'Israël, à leur sortie du pays d'Égypte. 
'''
"10" = '''
:sup:`10` Lorsque les prêtres sortirent du lieu saint, la nuée remplit la maison de l'Éternel, 
'''
"11" = '''
:sup:`11` et les prêtres ne purent se tenir debout pour faire le service, à cause de la nuée, car la gloire de l'Éternel remplissait la maison de l'Éternel. 
'''
"12" = '''
:sup:`12` Alors Salomon dit : « Yahvé a dit qu'il habiterait dans les ténèbres épaisses. 
'''
"13" = '''
:sup:`13` Je t'ai certainement construit une maison d'habitation, un lieu pour que tu y demeures à jamais. » 
'''
"14" = '''
:sup:`14` Le roi tourna son visage et bénit toute l'assemblée d'Israël ; et toute l'assemblée d'Israël se tint debout. 
'''
"15" = '''
:sup:`15` Il dit : « Béni soit Yahvé, le Dieu d'Israël, qui a parlé de sa bouche à David, ton père, et qui l'a accompli de sa main, en disant : 
'''
"16" = '''
:sup:`16` « Depuis le jour où j'ai fait sortir d'Égypte mon peuple d'Israël, je n'ai choisi aucune ville parmi toutes les tribus d'Israël pour y bâtir une maison, afin que mon nom y soit inscrit, mais j'ai choisi David pour être à la tête de mon peuple d'Israël ». 
'''
"17" = '''
:sup:`17` « Or, le cœur de David, mon père, était de bâtir une maison pour le nom de l'Éternel, le Dieu d'Israël. 
'''
"18" = '''
:sup:`18` Mais l'Éternel dit à David, mon père : 'Comme tu avais à cœur de bâtir une maison pour mon nom, tu as bien fait d'avoir à cœur de le faire. 
'''
"19" = '''
:sup:`19` Néanmoins, ce n'est pas toi qui bâtiras la maison, mais ton fils qui sortira de ton corps, c'est lui qui bâtira la maison à mon nom.' 
'''
"20" = '''
:sup:`20` L'Éternel a accompli la parole qu'il avait prononcée, car je me suis levé à la place de David, mon père, et je suis assis sur le trône d'Israël, comme l'Éternel l'avait promis, et j'ai bâti la maison au nom de l'Éternel, le Dieu d'Israël. 
'''
"21" = '''
:sup:`21` J'y ai placé l'arche, dans laquelle se trouve l'alliance de Yahvé, qu'il a conclue avec nos pères lorsqu'il les a fait sortir du pays d'Égypte. » 
'''
"22" = '''
:sup:`22` Salomon se tint devant l'autel de l'Éternel, en présence de toute l'assemblée d'Israël, et il étendit les mains vers le ciel. 
'''
"23" = '''
:sup:`23` Il dit : « Éternel, Dieu d'Israël, il n'y a point de Dieu comme toi, en haut dans les cieux et en bas sur la terre, qui garde l'alliance et la bonté envers tes serviteurs qui marchent devant toi de tout leur cœur. 
'''
"24" = '''
:sup:`24` Tu as gardé envers ton serviteur David, mon père, ce que tu lui avais promis. Tu l'as dit de ta bouche, et tu l'as accompli de ta main, comme il en est aujourd'hui. 
'''
"25" = '''
:sup:`25` Maintenant, que l'Éternel, le Dieu d'Israël, garde pour ton serviteur David, mon père, ce que tu lui as promis, en disant : « Il ne manquera pas d'homme à mes yeux pour s'asseoir sur le trône d'Israël, si seulement tes enfants prennent garde à leur voie, pour marcher devant moi comme tu as marché devant moi ». 
'''
"26" = '''
:sup:`26` « Maintenant donc, Dieu d'Israël, que s'accomplisse ta parole, celle que tu as dite à ton serviteur David, mon père. 
'''
"27" = '''
:sup:`27` Mais Dieu habitera-t-il vraiment sur la terre ? Voici, le ciel et le ciel des cieux ne peuvent te contenir ; combien moins encore cette maison que j'ai bâtie ! 
'''
"28" = '''
:sup:`28` Mais respecte la prière de ton serviteur et sa supplique, Yahvé mon Dieu, pour écouter le cri et la prière que ton serviteur prononce aujourd'hui devant toi ; 
'''
"29" = '''
:sup:`29` pour que tes yeux soient ouverts nuit et jour sur cette maison, sur le lieu dont tu as dit : « Mon nom y sera », pour écouter la prière que ton serviteur prononce sur ce lieu. 
'''
"30" = '''
:sup:`30` Écoute la supplication de ton serviteur et de ton peuple d'Israël, quand ils prient vers ce lieu. Oui, écoute dans les cieux, ta demeure ; et quand tu auras entendu, pardonne. 
'''
"31" = '''
:sup:`31` « Si un homme pèche contre son prochain, et qu'on lui fasse prêter serment pour qu'il jure, et qu'il vienne jurer devant ton autel dans cette maison, 
'''
"32" = '''
:sup:`32` alors écoute dans les cieux, et agis, et juge tes serviteurs, condamnant le méchant, pour faire retomber sa voie sur sa propre tête, et justifiant le juste, pour lui donner selon sa justice. 
'''
"33" = '''
:sup:`33` « Quand ton peuple d'Israël sera battu par l'ennemi parce qu'il a péché contre toi, s'il revient à toi et confesse ton nom, s'il te prie et t'adresse des supplications dans cette maison, 
'''
"34" = '''
:sup:`34` alors écoute dans les cieux, pardonne le péché de ton peuple d'Israël et ramène-le dans le pays que tu as donné à ses pères. 
'''
"35" = '''
:sup:`35` « Quand le ciel est fermé et qu'il n'y a pas de pluie parce qu'ils ont péché contre toi, s'ils prient vers ce lieu et confessent ton nom, et s'ils se détournent de leur péché quand tu les affliges, 
'''
"36" = '''
:sup:`36` alors écoute dans les cieux, et pardonne le péché de tes serviteurs et de ton peuple Israël, quand tu leur enseignes la bonne voie dans laquelle ils doivent marcher, et fais tomber la pluie sur ton pays que tu as donné en héritage à ton peuple. 
'''
"37" = '''
:sup:`37` « S'il y a famine dans le pays, s'il y a peste, s'il y a fléau, mildiou, sauterelle ou chenille ; si leur ennemi les assiège dans le pays de leurs villes, quelle que soit la plaie, quelle que soit la maladie, 
'''
"38" = '''
:sup:`38` quelle que soit la prière et la supplication d'un homme, ou de tout ton peuple d'Israël, qui connaîtra la plaie de son propre cœur, et qui étendra ses mains vers cette maison, 
'''
"39" = '''
:sup:`39` alors écoute dans les cieux, ta demeure, et pardonne, et agis, et donne à chacun selon toutes ses voies, à celui dont tu connais le cœur (car toi seul connais le cœur de tous les enfants des hommes) ; 
'''
"40" = '''
:sup:`40` afin qu'ils te craignent tous les jours qu'ils vivront dans le pays que tu as donné à nos pères. 
'''
"41" = '''
:sup:`41` « De plus, en ce qui concerne l'étranger qui n'est pas de ton peuple d'Israël, lorsqu'il viendra d'un pays lointain à cause de ton nom 
'''
"42" = '''
:sup:`42` (car ils entendront parler de ton grand nom, de ta main puissante et de ton bras étendu), lorsqu'il viendra et priera pour cette maison, 
'''
"43" = '''
:sup:`43` écoute dans les cieux, ta demeure, et fais tout ce pour quoi l'étranger t'appelle ; afin que tous les peuples de la terre connaissent ton nom, pour te craindre, comme ton peuple Israël, et qu'ils sachent que cette maison que j'ai bâtie est appelée de ton nom. 
'''
"44" = '''
:sup:`44` « Si ton peuple part en guerre contre son ennemi, par quelque moyen que tu l'envoies, et qu'il prie Yahvé vers la ville que tu as choisie et vers la maison que j'ai bâtie pour ton nom, 
'''
"45" = '''
:sup:`45` écoute dans les cieux leur prière et leur supplication, et fais droit à leur cause. 
'''
"46" = '''
:sup:`46` S'ils pèchent contre toi, car il n'y a pas d'homme qui ne pèche pas, si tu t'irrites contre eux et les livres à l'ennemi, qui les emmène captifs dans le pays de l'ennemi, au loin ou dans le voisinage, 
'''
"47" = '''
:sup:`47` s'ils se repentent dans le pays où ils ont été emmenés captifs, s'ils reviennent et t'adressent des supplications dans le pays de ceux qui les ont emmenés captifs, en disant : « Nous avons péché et nous avons agi avec perversité ; 
'''
"48" = '''
:sup:`48` S'ils reviennent à toi de tout leur cœur et de toute leur âme dans le pays de leurs ennemis qui les ont emmenés captifs, et s'ils te prient pour leur pays que tu as donné à leurs pères, pour la ville que tu as choisie et pour la maison que j'ai bâtie pour ton nom, 
'''
"49" = '''
:sup:`49` alors écoute leur prière et leur supplication dans le ciel, ta demeure, et fais-leur droit ; 
'''
"50" = '''
:sup:`50` pardonne à ton peuple qui a péché contre toi et à toutes les transgressions qu'il a commises contre toi, et donne-leur compassion devant ceux qui les ont emmenés en captivité, afin qu'ils aient pitié d'eux 
'''
"51" = '''
:sup:`51` (car ils sont ton peuple et ton héritage, que tu as fait sortir d'Égypte, du milieu de la fournaise de fer) ; 
'''
"52" = '''
:sup:`52` afin que tes yeux soient ouverts à la supplication de ton serviteur et à la supplication de ton peuple d'Israël, pour les écouter chaque fois qu'ils crient vers toi. 
'''
"53" = '''
:sup:`53` Car tu les as séparés d'entre tous les peuples de la terre pour en faire ton héritage, comme tu l'as dit par Moïse, ton serviteur, lorsque tu as fait sortir nos pères d'Égypte, Seigneur Yahvé. » 
'''
"54" = '''
:sup:`54` Lorsque Salomon eut fini d'adresser toutes ces prières et supplications à Yahvé, il se leva de devant l'autel de Yahvé, à genoux, les mains étendues vers le ciel. 
'''
"55" = '''
:sup:`55` Il se leva et bénit toute l'assemblée d'Israël d'une voix forte, en disant : 
'''
"56" = '''
:sup:`56` « Béni soit Yahvé, qui a donné du repos à son peuple d'Israël, selon tout ce qu'il avait promis. Il n'a pas manqué une seule parole de toute sa bonne promesse, qu'il a faite par Moïse, son serviteur. 
'''
"57" = '''
:sup:`57` Que Yahvé notre Dieu soit avec nous comme il a été avec nos pères. Qu'il ne nous quitte pas et ne nous abandonne pas, 
'''
"58" = '''
:sup:`58` afin qu'il incline nos cœurs vers lui, pour que nous marchions dans toutes ses voies, et que nous observions ses commandements, ses statuts et ses ordonnances, qu'il a prescrits à nos pères. 
'''
"59" = '''
:sup:`59` Que ces paroles, par lesquelles j'ai supplié Yahvé, soient jour et nuit près de Yahvé notre Dieu, afin qu'il défende la cause de son serviteur et la cause de son peuple d'Israël, comme chaque jour l'exige ; 
'''
"60" = '''
:sup:`60` afin que tous les peuples de la terre sachent que Yahvé lui-même est Dieu. Il n'y a personne d'autre. 
'''
"61" = '''
:sup:`61` « Que votre cœur soit donc parfait avec Yahvé notre Dieu, pour marcher dans ses statuts et garder ses commandements, comme il l'est aujourd'hui. » 
'''
"62" = '''
:sup:`62` Le roi, et tout Israël avec lui, offrit des sacrifices devant Yahvé. 
'''
"63" = '''
:sup:`63` Salomon offrit pour le sacrifice d'actions de grâces, qu'il offrit à l'Éternel, vingt-deux mille têtes de bétail et cent vingt mille moutons. Le roi et tous les enfants d'Israël firent ainsi la dédicace de la maison de Yahvé. 
'''
"64" = '''
:sup:`64` Ce même jour, le roi consacra le milieu du parvis qui était devant la maison de l'Éternel, car c'est là qu'il offrait l'holocauste, l'offrande et la graisse des sacrifices de prospérité, car l'autel d'airain qui était devant l'Éternel était trop petit pour recevoir l'holocauste, l'offrande et la graisse des sacrifices de prospérité. 
'''
"65" = '''
:sup:`65` En ce temps-là, Salomon fit la fête, et tout Israël avec lui, une grande assemblée, depuis l'entrée de Hamath jusqu'au torrent d'Égypte, devant l'Éternel, notre Dieu, pendant sept jours et sept autres jours, soit quatorze jours. 
'''
"66" = '''
:sup:`66` Le huitième jour, il renvoya le peuple ; ils bénirent le roi et s'en allèrent dans leurs tentes, joyeux et contents dans leur cœur, à cause de toute la bonté que Yahvé avait manifestée à David, son serviteur, et à Israël, son peuple. 
'''
