[1]
"1" = '''
:sup:`1` Paul, serviteur de Dieu et apôtre de Jésus-Christ, selon la foi des élus de Dieu et la connaissance de la vérité qui convient à la piété, 
'''
"2" = '''
:sup:`2` dans l'espérance de la vie éternelle, que Dieu, qui ne peut mentir, a promise avant le commencement des temps, 
'''
"3" = '''
:sup:`3` mais qui, en son temps, a révélé sa parole dans le message dont j'ai été chargé, selon le commandement de Dieu notre Sauveur, 
'''
"4" = '''
:sup:`4` à Tite, mon véritable enfant, selon une foi commune : Grâce, miséricorde et paix de la part de Dieu le Père et du Seigneur Jésus-Christ notre Sauveur. 
'''
"5" = '''
:sup:`5` C'est pour cela que je vous ai laissés en Crète, afin que vous mettiez en ordre ce qui manque et que vous établissiez des anciens dans chaque ville, comme je vous l'ai ordonné, 
'''
"6" = '''
:sup:`6` si quelqu'un est irréprochable, mari d'une seule femme, ayant des enfants qui croient, qui ne soient pas accusés d'avoir une conduite dévergondée ou indisciplinée. 
'''
"7" = '''
:sup:`7` Il faut, en effet, que le surveillant soit irréprochable, comme l'économe de Dieu, qu'il ne s'adonne pas à l'autosatisfaction, qu'il ne s'irrite pas facilement, qu'il ne soit pas porté sur le vin, qu'il ne soit pas violent, qu'il ne soit pas avide d'un gain malhonnête, 
'''
"8" = '''
:sup:`8` mais qu'il pratique l'hospitalité, qu'il aime le bien, qu'il ait l'esprit sobre, qu'il soit juste, qu'il soit saint, qu'il soit maître de lui-même, 
'''
"9" = '''
:sup:`9` qu'il s'en tienne à la parole fidèle, conforme à l'enseignement, afin de pouvoir exhorter dans la saine doctrine, et convaincre ceux qui le contredisent. 
'''
"10" = '''
:sup:`10` Car il y a aussi beaucoup d'hommes turbulents, vains parleurs et trompeurs, surtout ceux de la circoncision, 
'''
"11" = '''
:sup:`11` dont il faut fermer la bouche : des hommes qui renversent des maisons entières, enseignant des choses qu'ils ne doivent pas, pour un gain malhonnête. 
'''
"12" = '''
:sup:`12` L'un d'eux, un prophète à eux, a dit : « Les Crétois sont toujours des menteurs, des bêtes méchantes et des gloutons oisifs. » 
'''
"13" = '''
:sup:`13` Ce témoignage est vrai. C'est pourquoi, reprends-les sévèrement, afin qu'ils soient sains dans la foi, 
'''
"14" = '''
:sup:`14` sans prêter attention aux fables juives et aux commandements des hommes qui se détournent de la vérité. 
'''
"15" = '''
:sup:`15` Pour ceux qui sont purs, tout est pur, mais pour ceux qui sont souillés et incrédules, rien n'est pur ; leur esprit et leur conscience sont souillés. 
'''
"16" = '''
:sup:`16` Ils professent qu'ils connaissent Dieu, mais ils le renient par leurs actes, étant abominables, désobéissants et inaptes à toute bonne œuvre. 
'''
