[100]
"1" = '''
:sup:`1` Un psaume d'action de grâce. Poussez des cris de joie vers Yahvé, vous toutes les terres ! 
'''
"2" = '''
:sup:`2` Servez Yahvé avec allégresse. Venez devant sa présence en chantant. 
'''
"3" = '''
:sup:`3` Sachez que Yahvé, c'est Dieu. C'est lui qui nous a fait, et nous sommes à lui. Nous sommes son peuple, et les brebis de son pâturage. 
'''
"4" = '''
:sup:`4` Entrez dans ses portes avec des actions de grâces, et dans ses cours avec des louanges. Rendez-lui grâce et bénissez son nom. 
'''
"5" = '''
:sup:`5` Car Yahvé est bon. Sa bonté est éternelle, sa fidélité à toutes les générations. 
'''
