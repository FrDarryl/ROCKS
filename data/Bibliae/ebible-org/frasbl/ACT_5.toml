[5]
"1" = '''
:sup:`1` Or, un homme nommé Ananias, avec Sapphira, sa femme, vendit une propriété, 
'''
"2" = '''
:sup:`2` et en retint une partie du prix ; sa femme le savait aussi, puis elle en apporta une partie et la déposa aux pieds des apôtres. 
'''
"3" = '''
:sup:`3` Mais Pierre dit : Ananias, pourquoi Satan a-t-il rempli ton cœur pour mentir au Saint-Esprit et pour retenir une partie du prix du terrain ? 
'''
"4" = '''
:sup:`4` Tant que tu l'as gardé, n'est-il pas resté à toi ? Après sa vente, n'était-elle pas en ton pouvoir ? Comment se fait-il que tu aies conçu cette chose dans ton cœur ? Tu n'as pas menti aux hommes, mais à Dieu. » 
'''
"5" = '''
:sup:`5` Ananias, entendant ces paroles, tomba et mourut. Une grande crainte s'empara de tous ceux qui entendirent ces choses. 
'''
"6" = '''
:sup:`6` Les jeunes gens, s'étant levés, l'enveloppèrent, l'emportèrent et l'ensevelirent. 
'''
"7" = '''
:sup:`7` Environ trois heures après, sa femme, qui ne savait pas ce qui était arrivé, entra. 
'''
"8" = '''
:sup:`8` Pierre lui dit : « Dis-moi si tu as vendu le terrain à un tel prix. » Elle a dit : « Oui, pour tant de choses. » 
'''
"9" = '''
:sup:`9` Mais Pierre lui dit : « Comment se fait-il que vous vous soyez mis d'accord pour tenter l'Esprit du Seigneur ? Voici que les pieds de ceux qui ont enseveli ton mari sont à la porte, et ils vont te porter dehors. » 
'''
"10" = '''
:sup:`10` Elle tomba aussitôt à ses pieds et mourut. Les jeunes gens entrèrent et la trouvèrent morte ; ils la portèrent dehors et l`enterrèrent près de son mari. 
'''
"11" = '''
:sup:`11` Une grande crainte s'empara de toute l'assemblée et de tous ceux qui entendirent ces choses. 
'''
"12" = '''
:sup:`12` Par les mains des apôtres, beaucoup de signes et de prodiges se produisaient parmi le peuple. Ils étaient tous d'un commun accord sous le portique de Salomon. 
'''
"13" = '''
:sup:`13` Aucun des autres n'osait se joindre à eux, mais le peuple les honorait. 
'''
"14" = '''
:sup:`14` De plus en plus de croyants se joignaient au Seigneur, des multitudes d'hommes et de femmes. 
'''
"15" = '''
:sup:`15` On transportait même les malades dans les rues et on les couchait sur des lits et des matelas, afin que, lorsque Pierre passerait, son ombre au moins couvre quelques-uns d'entre eux. 
'''
"16" = '''
:sup:`16` La foule s'assemblait aussi des villes voisines de Jérusalem, amenant des malades et des personnes tourmentées par des esprits impurs ; et tous étaient guéris. 
'''
"17" = '''
:sup:`17` Mais le grand prêtre se leva, ainsi que tous ceux qui étaient avec lui (c'est la secte des sadducéens), et ils furent remplis de jalousie 
'''
"18" = '''
:sup:`18` et mirent la main sur les apôtres, puis les mirent en prison publique. 
'''
"19" = '''
:sup:`19` Mais un ange du Seigneur ouvrit de nuit les portes de la prison, les fit sortir et leur dit : 
'''
"20" = '''
:sup:`20` « Allez vous tenir debout et parlez au peuple dans le temple de toutes les paroles de cette vie. » 
'''
"21" = '''
:sup:`21` Après avoir entendu cela, ils entrèrent dans le temple vers l'aube et enseignèrent. Mais le grand prêtre et ceux qui étaient avec lui vinrent convoquer le conseil, avec tout le sénat des enfants d'Israël, et envoyèrent à la prison pour les faire amener. 
'''
"22" = '''
:sup:`22` Mais les officiers qui étaient venus ne les trouvèrent pas dans la prison. Ils revinrent et firent ce rapport : 
'''
"23" = '''
:sup:`23` « Nous avons trouvé la prison fermée et verrouillée, et les gardes debout devant les portes ; mais quand nous les avons ouvertes, nous n'avons trouvé personne à l'intérieur ! ». 
'''
"24" = '''
:sup:`24` Or, lorsque le grand prêtre, le commandant du temple et les chefs des prêtres entendirent ces paroles, ils furent très perplexes à leur sujet et sur ce qui pourrait en résulter. 
'''
"25" = '''
:sup:`25` Quelqu'un vint leur dire : « Voici que les hommes que vous avez mis en prison sont dans le temple, debout et enseignant le peuple. » 
'''
"26" = '''
:sup:`26` Alors le capitaine alla avec les officiers et les ramena sans violence, car ils craignaient que le peuple ne les lapide. 
'''
"27" = '''
:sup:`27` Quand ils les eurent amenés, ils les présentèrent au sanhédrin. Le grand prêtre les interrogea, 
'''
"28" = '''
:sup:`28` en disant : « Ne vous avons-nous pas strictement ordonné de ne pas enseigner en ce nom ? Voici que vous avez rempli Jérusalem de votre enseignement, et vous avez l'intention de faire retomber sur nous le sang de cet homme. » 
'''
"29" = '''
:sup:`29` Mais Pierre et les apôtres répondirent : « Nous devons obéir à Dieu plutôt qu'aux hommes. 
'''
"30" = '''
:sup:`30` Le Dieu de nos pères a ressuscité Jésus, que vous avez tué en le pendant au bois. 
'''
"31" = '''
:sup:`31` Dieu l'a élevé par sa droite pour être Prince et Sauveur, pour donner la repentance à Israël et le pardon des péchés. 
'''
"32" = '''
:sup:`32` Nous sommes ses témoins de ces choses, ainsi que le Saint-Esprit, que Dieu a donné à ceux qui lui obéissent. » 
'''
"33" = '''
:sup:`33` Mais eux, en entendant cela, eurent le cœur serré, et ils étaient résolus à les faire mourir. 
'''
"34" = '''
:sup:`34` Mais quelqu'un se leva dans le sanhédrin, un pharisien nommé Gamaliel, docteur de la loi, honoré de tout le peuple, et ordonna de mettre les apôtres à l'écart pour un peu de temps. 
'''
"35" = '''
:sup:`35` Il leur dit : « Hommes d'Israël, prenez garde à ces hommes, à ce que vous allez faire. 
'''
"36" = '''
:sup:`36` Car, avant ces jours-ci, Theudas s'est levé, se faisant passer pour quelqu'un, et un certain nombre d'hommes, environ quatre cents, se sont joints à lui. Il fut tué, et tous ceux qui lui obéissaient furent dispersés et réduits à néant. 
'''
"37" = '''
:sup:`37` Après cet homme, Judas de Galilée se leva au temps de l'inscription, et il entraîna quelques personnes après lui. Lui aussi a péri, et tous ceux qui lui obéissaient ont été dispersés. 
'''
"38" = '''
:sup:`38` Maintenant, je vous le dis, retirez-vous de ces hommes et laissez-les tranquilles. Car si ce conseil ou cette œuvre est le fait des hommes, il sera renversé. 
'''
"39" = '''
:sup:`39` Mais si elle est de Dieu, vous ne pourrez pas la renverser, et l'on trouverait même que vous luttez contre Dieu ! ». 
'''
"40" = '''
:sup:`40` Ils furent d'accord avec lui. Ils convoquèrent les apôtres, les battirent, leur ordonnèrent de ne pas parler au nom de Jésus, et les relâchèrent. 
'''
"41" = '''
:sup:`41` Ils s'éloignèrent donc de la présence du sanhédrin, se réjouissant d'avoir été jugés dignes de subir l'opprobre pour le nom de Jésus. 
'''
"42" = '''
:sup:`42` Chaque jour, dans le temple et dans les foyers, ils ne cessaient d'enseigner et de prêcher Jésus, le Christ. 
'''
