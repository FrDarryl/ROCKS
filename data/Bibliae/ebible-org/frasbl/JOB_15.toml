[15]
"1" = '''
:sup:`1` Alors Éliphaz, le Thémanite, prit la parole, 
'''
"2" = '''
:sup:`2` « Si un homme sage répond par une vaine connaissance, et se remplir du vent d'est ? 
'''
"3" = '''
:sup:`3` Doit-il raisonner avec des propos non profitables, ou avec des discours avec lesquels il ne peut rien faire de bon ? 
'''
"4" = '''
:sup:`4` Oui, vous supprimez la peur, et entravent la dévotion devant Dieu. 
'''
"5" = '''
:sup:`5` Car ton iniquité enseigne ta bouche, et vous choisissez le langage des rusés. 
'''
"6" = '''
:sup:`6` C'est ta propre bouche qui te condamne, et non moi. Oui, tes propres lèvres témoignent contre toi. 
'''
"7" = '''
:sup:`7` « Es-tu le premier homme qui soit né ? Ou bien on vous a fait sortir avant les collines ? 
'''
"8" = '''
:sup:`8` Avez-vous entendu le conseil secret de Dieu ? Limitez-vous la sagesse à vous-même ? 
'''
"9" = '''
:sup:`9` Que savez-vous que nous ne savons pas ? Que comprenez-vous qui n'est pas en nous ? 
'''
"10" = '''
:sup:`10` Avec nous, il y a des hommes aux cheveux gris et des hommes très âgés, beaucoup plus vieux que ton père. 
'''
"11" = '''
:sup:`11` Les consolations de Dieu sont-elles trop petites pour vous, même la parole qui est douce envers vous ? 
'''
"12" = '''
:sup:`12` Pourquoi ton cœur t'emporte-t-il ? Pourquoi vos yeux clignotent-ils ? 
'''
"13" = '''
:sup:`13` que vous tournez votre esprit contre Dieu, et laisser de telles paroles sortir de votre bouche ? 
'''
"14" = '''
:sup:`14` Qu'est-ce que l'homme, pour qu'il soit pur ? Qu'est-ce que celui qui est né d'une femme, pour qu'il soit juste ? 
'''
"15" = '''
:sup:`15` Voici, il ne fait pas confiance à ses saints. Oui, les cieux ne sont pas propres à ses yeux ; 
'''
"16" = '''
:sup:`16` combien moins celui qui est abominable et corrompu, un homme qui boit l'iniquité comme de l'eau ! 
'''
"17" = '''
:sup:`17` « Je vais te montrer, écoute-moi ; ce que j'ai vu, je vais le déclarer 
'''
"18" = '''
:sup:`18` (que les sages ont raconté par leurs pères, et ne l'ont pas caché ; 
'''
"19" = '''
:sup:`19` à qui seul le pays a été donné, et aucun étranger ne passait parmi eux) : 
'''
"20" = '''
:sup:`20` Le méchant se tord de douleur tous ses jours, même le nombre d'années qui sont réservées à l'oppresseur. 
'''
"21" = '''
:sup:`21` Un bruit de terreur est dans ses oreilles. Dans la prospérité, le destructeur viendra sur lui. 
'''
"22" = '''
:sup:`22` Il ne croit pas qu'il reviendra des ténèbres. Il est attendu par l'épée. 
'''
"23" = '''
:sup:`23` Il erre à la recherche de pain, en disant : « Où est-il ? ». Il sait que le jour des ténèbres est prêt à sa main. 
'''
"24" = '''
:sup:`24` La détresse et l'angoisse l'effraient. Ils l'emportent sur lui, comme un roi prêt à la bataille. 
'''
"25" = '''
:sup:`25` Parce qu'il a étendu sa main contre Dieu, et se comporte fièrement contre le Tout-Puissant, 
'''
"26" = '''
:sup:`26` il court vers lui avec un cou raide, avec les boucliers épais de ses boucliers, 
'''
"27" = '''
:sup:`27` parce qu'il s'est couvert le visage de sa graisse, et a accumulé de la graisse sur ses cuisses. 
'''
"28" = '''
:sup:`28` Il a habité des villes désertes, dans des maisons que personne n'habitait, qui étaient prêts à devenir des tas. 
'''
"29" = '''
:sup:`29` Il ne sera pas riche, et sa fortune ne durera pas, et leurs biens ne s'étendront pas sur la terre. 
'''
"30" = '''
:sup:`30` Il ne sortira pas des ténèbres. La flamme desséchera ses branches. Il s'en ira par le souffle de la bouche de Dieu. 
'''
"31" = '''
:sup:`31` Qu'il ne se fie pas au vide, en se trompant lui-même, car le vide sera sa récompense. 
'''
"32" = '''
:sup:`32` Elle s'accomplira avant son temps. Sa branche ne sera pas verte. 
'''
"33" = '''
:sup:`33` Il secouera son raisin non mûr comme la vigne, et il rejettera sa fleur comme l'olivier. 
'''
"34" = '''
:sup:`34` Car la compagnie des impies sera stérile, et le feu consumera les tentes de la corruption. 
'''
"35" = '''
:sup:`35` Ils conçoivent la malice et produisent l'iniquité. Leur cœur prépare la tromperie. » 
'''
