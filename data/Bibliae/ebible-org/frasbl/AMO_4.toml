[4]
"1" = '''
:sup:`1` Écoutez cette parole, vaches de Basan, qui êtes sur la montagne de Samarie, qui opprimez le pauvre, qui écrasez l'indigent, qui dites à vos maris : « Apportez-nous à boire ! » 
'''
"2" = '''
:sup:`2` Le Seigneur Yahvé a juré par sa sainteté, « Voici que les jours viendront pour vous où l'on vous emmènera avec des crochets, et le dernier d'entre vous avec des hameçons. 
'''
"3" = '''
:sup:`3` Vous sortirez par les brèches du mur, tout le monde droit devant elle ; et vous vous jetterez dans Harmon, dit Yahvé. 
'''
"4" = '''
:sup:`4` « Va à Béthel, et pèche ; à Gilgal, et pécher encore. Apportez vos sacrifices chaque matin, vos dîmes tous les trois jours, 
'''
"5" = '''
:sup:`5` offrir un sacrifice d'action de grâces de ce qui est levé, et proclamer des offres de libre arbitre et s'en vanter ; car cela vous plaît, enfants d'Israël, dit le Seigneur Yahvé. 
'''
"6" = '''
:sup:`6` « Je vous ai aussi donné la pureté des dents dans toutes vos villes, et le manque de pain dans chaque ville ; et vous n'êtes pas revenus vers moi, dit Yahvé. 
'''
"7" = '''
:sup:`7` « Moi aussi, je vous ai refusé la pluie, alors qu'il restait encore trois mois avant la récolte ; et j'ai fait pleuvoir sur une ville, et a fait en sorte qu'il ne pleuve pas sur une autre ville. Un terrain a été touché par la pluie, et le champ où il n'a pas plu s'est desséché. 
'''
"8" = '''
:sup:`8` Ainsi, deux ou trois villes se sont rendues dans une seule ville pour boire de l'eau, et n'étaient pas satisfaits ; et vous n'êtes pas revenus vers moi, dit Yahvé. 
'''
"9" = '''
:sup:`9` « Je t'ai frappé plusieurs fois de mildiou et d'oïdium dans tes jardins et tes vignes, et les sauterelles ont dévoré tes figuiers et tes oliviers ; et vous n'êtes pas revenus vers moi, dit Yahvé. 
'''
"10" = '''
:sup:`10` « J'ai envoyé des fléaux parmi vous comme j'ai fait en Égypte. J'ai tué vos jeunes hommes par l'épée, et ont emporté vos chevaux. J'ai rempli vos narines de la puanteur de votre camp, et vous n'êtes pas revenus vers moi, dit Yahvé. 
'''
"11" = '''
:sup:`11` « J'ai renversé certains d'entre vous, comme lorsque Dieu a renversé Sodome et Gomorrhe, et vous étiez comme un bâton brûlant arraché du feu ; et vous n'êtes pas revenus vers moi, dit Yahvé. 
'''
"12" = '''
:sup:`12` « C'est pourquoi je vais te faire ceci, Israël ; parce que je vais te faire ça, préparez-vous à rencontrer votre Dieu, Israël. 
'''
"13" = '''
:sup:`13` Car voici, celui qui forme les montagnes, crée le vent, déclare à l'homme ce qu'il pense, qui rend le matin obscur, et foule les hauteurs de la terre : Yahvé, le Dieu des armées, est son nom. » 
'''
