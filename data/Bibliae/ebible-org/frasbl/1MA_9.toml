[9]
"1" = '''
:sup:`1` Démétrius apprit que Nicanor était tombé avec ses troupes dans la bataille, et il envoya une seconde fois Bacchidès et Alcimus au pays de Juda, avec l'aile droite de son armée. 
'''
"2" = '''
:sup:`2` Ils prirent le chemin qui mène à Guilgal, et campèrent contre Mesaloth, qui est à Arbela ; ils s'en emparèrent et tuèrent beaucoup de gens. 
'''
"3" = '''
:sup:`3` Le premier mois de la cent cinquante-deuxième année,, ils campèrent contre Jérusalem. 
'''
"4" = '''
:sup:`4` Puis ils se mirent en marche et se rendirent à Bérée avec vingt mille fantassins et deux mille cavaliers. 
'''
"5" = '''
:sup:`5` Judas campait à Elasa avec trois mille hommes d'élite. 
'''
"6" = '''
:sup:`6` Ils virent que les forces étaient nombreuses, et ils furent terrifiés. Beaucoup se sauvèrent de l'armée. Il ne resta pas d'eux plus de huit cents hommes. 
'''
"7" = '''
:sup:`7` Judas vit que son armée s'enfuyait et que le combat le pressait, et il fut très troublé dans son esprit, parce qu'il n'avait pas le temps de la rassembler, et il s'évanouit. 
'''
"8" = '''
:sup:`8` Il dit à ceux qui restaient : " Levons-nous et montons contre nos adversaires, si peut-être nous pouvons combattre avec eux. " 
'''
"9" = '''
:sup:`9` Ils essayèrent de le dissuader, en disant : « Nous n'en sommes pas capables ; mais sauvons plutôt nos vies maintenant. Retournons avec nos semblables et combattons-les ; mais nous sommes trop peu nombreux. » 
'''
"10" = '''
:sup:`10` Judas dit : « Que ce ne soit pas moi qui fasse cela, pour les fuir. Si notre heure est venue, mourons d'une manière virile pour l'amour de nos semblables, et ne laissons pas une cause d'opprobre contre notre honneur. » 
'''
"11" = '''
:sup:`11` L'armée sortit du camp et se tint prête à les affronter. La cavalerie se divisa en deux compagnies ; les frondeurs et les archers marchèrent devant l'armée, ainsi que tous les vaillants hommes qui combattaient à l'avant de la bataille. 
'''
"12" = '''
:sup:`12` Bacchidès était à l'aile droite. La phalange s'avança sur les deux corps, et l'on sonna de la trompette. 
'''
"13" = '''
:sup:`13` Les hommes du côté de Judas sonnèrent de la trompette, et la terre trembla au cri des armées. La bataille se joignit, et elle dura du matin au soir. 
'''
"14" = '''
:sup:`14` Judas vit que Bacchidès et la force de son armée étaient à droite, et tous ceux qui avaient du cœur le suivirent. 
'''
"15" = '''
:sup:`15` L'aile droite fut battue par eux, et il les poursuivit jusqu'à la montagne d'Azotus. 
'''
"16" = '''
:sup:`16` Ceux qui étaient à l'aile gauche virent que l'aile droite était vaincue, et ils se retournèrent et suivirent les traces de Judas et de ceux qui étaient avec lui. 
'''
"17" = '''
:sup:`17` Le combat devint désespéré, et beaucoup de gens des deux côtés furent blessés à mort. 
'''
"18" = '''
:sup:`18` Judas tomba, et les autres prirent la fuite. 
'''
"19" = '''
:sup:`19` Jonathan et Simon prirent Judas, leur frère, et l'enterrèrent dans le tombeau de ses ancêtres, à Modin. 
'''
"20" = '''
:sup:`20` Ils pleurèrent sur lui. Tout Israël fit de grandes lamentations sur lui, et pleura de nombreux jours, en disant : 
'''
"21" = '''
:sup:`21` « Comment est tombé le puissant, le sauveur d'Israël ! » 
'''
"22" = '''
:sup:`22` Le reste des actes de Judas, ses guerres, les actes de bravoure qu'il a accomplis, et sa grandeur, ne sont pas écrits, car ils étaient très nombreux. 
'''
"23" = '''
:sup:`23` Après la mort de Judas, l'anarchie se manifesta dans tout le territoire d'Israël. Tous ceux qui commettaient l'iniquité se levèrent. 
'''
"24" = '''
:sup:`24` En ces jours-là, il y eut une très grande famine, et le pays passa de leur côté. 
'''
"25" = '''
:sup:`25` Bacchides choisit les hommes impies et les fit gouverner le pays. 
'''
"26" = '''
:sup:`26` On rechercha les amis de Judas et on les amena à Bacchidès, qui se vengea d'eux et les traita avec mépris. 
'''
"27" = '''
:sup:`27` Il y eut de grandes souffrances en Israël, telles qu'il n'y en avait pas eu depuis le temps où les prophètes avaient cessé de leur apparaître. 
'''
"28" = '''
:sup:`28` Tous les amis de Judas étaient réunis, et ils dirent à Jonathan : 
'''
"29" = '''
:sup:`29` « Depuis que ton frère Judas est mort, nous n'avons pas d'homme comme lui pour aller à la rencontre de nos ennemis et des Bacchides, et parmi ceux de notre nation qui nous haïssent. 
'''
"30" = '''
:sup:`30` C'est pourquoi nous t'avons choisi aujourd'hui pour être notre prince et notre chef à sa place, afin que tu mènes nos combats. » 
'''
"31" = '''
:sup:`31` Jonathan prit donc sur lui la gouvernance en ce moment, et se leva à la place de son frère Judas. 
'''
"32" = '''
:sup:`32` Lorsque Bacchidès l'apprit, il voulut le tuer. 
'''
"33" = '''
:sup:`33` Jonathan, Simon, son frère, et tous ceux qui étaient avec lui, le surent ; ils s'enfuirent dans le désert de Tekoa, et campèrent près de l'eau de l'étang d'Asphar. 
'''
"34" = '''
:sup:`34` Bacchidès l'apprit le jour du sabbat, et il passa le Jourdain avec toute son armée. 
'''
"35" = '''
:sup:`35` Jonathan envoya son frère, chef de la multitude, et implora ses amis les Nabathéens, afin qu'ils gardent chez eux leurs bagages, qui étaient nombreux. 
'''
"36" = '''
:sup:`36` Les fils de Jambri sortirent de Médaba, s'emparèrent de Jean et de tout ce qu'il avait, et s'en allèrent avec. 
'''
"37" = '''
:sup:`37` Après cela, ils rapportèrent à Jonathan et à Simon, son frère, que les fils de Jambri célébraient un grand mariage et qu'ils faisaient venir de Nadabath, avec une nombreuse escorte, la mariée, fille d'un des grands nobles de Canaan. 
'''
"38" = '''
:sup:`38` Ils se souvinrent de Jean, leur frère, et montèrent se cacher sous le couvert de la montagne. 
'''
"39" = '''
:sup:`39` Elles levèrent les yeux et regardèrent, et elles virent un grand cortège avec beaucoup de bagages. L'époux sortit avec ses amis et ses parents à leur rencontre, avec des tambours, des musiciens et de nombreuses armes. 
'''
"40" = '''
:sup:`40` De l'embuscade, ils se levèrent contre eux et les tuèrent, et beaucoup tombèrent blessés à mort. Le reste s'enfuit dans la montagne, et les Juifs prirent tout leur butin. 
'''
"41" = '''
:sup:`41` Les noces se transformèrent en deuil, et la voix de leurs musiciens en lamentation. 
'''
"42" = '''
:sup:`42` Ils vengèrent pleinement le sang de leur frère, et s'en retournèrent dans les marais du Jourdain. 
'''
"43" = '''
:sup:`43` Bacchides l'apprit, et il vint le jour du sabbat sur les bords du Jourdain avec une grande armée. 
'''
"44" = '''
:sup:`44` Jonathan dit à sa troupe : " Levons-nous maintenant et combattons pour notre vie, car les choses sont différentes aujourd'hui de ce qu'elles étaient hier et avant-hier. 
'''
"45" = '''
:sup:`45` Car voici, la bataille est devant nous et derrière nous. De plus, les eaux du Jourdain sont d'un côté et de l'autre, et il y a des marais et des fourrés. Il n'y a pas de lieu pour s'échapper. 
'''
"46" = '''
:sup:`46` Criez donc au ciel, afin que vous soyez délivrés de la main de vos ennemis. » 
'''
"47" = '''
:sup:`47` Le combat fut donc engagé, et Jonathan étendit la main pour frapper Bacchidès, qui se détourna de lui. 
'''
"48" = '''
:sup:`48` Jonathan et ceux qui étaient avec lui sautèrent dans le Jourdain et passèrent à la nage sur l'autre rive. L'ennemi ne passa pas le Jourdain contre eux. 
'''
"49" = '''
:sup:`49` Environ mille hommes de la troupe de Bacchides tombèrent ce jour-là ; 
'''
"50" = '''
:sup:`50` et il retourna à Jérusalem. Il bâtit en Judée des villes fortes, la forteresse qui était à Jéricho, Emmaüs, Bethhoron, Béthel, Timnath, Pharathon et Téphon, avec des murs élevés, des portes et des barres. 
'''
"51" = '''
:sup:`51` Il y plaça des garnisons pour harceler Israël. 
'''
"52" = '''
:sup:`52` Il fortifia la ville de Bethsoura, Gazara et la citadelle, et y plaça des troupes et des réserves de vivres. 
'''
"53" = '''
:sup:`53` Il prit en otage les fils des chefs du pays et les mit sous bonne garde dans la citadelle de Jérusalem. 
'''
"54" = '''
:sup:`54` Et en la cent cinquante-troisième année, au deuxième mois, Alcimus donna l'ordre d'abattre le mur du parvis intérieur du sanctuaire. Il abattit aussi les ouvrages des prophètes. 
'''
"55" = '''
:sup:`55` Il commença à abattre. En ce temps-là, Alcimus fut frappé, et ses œuvres furent entravées ; sa bouche fut fermée, et il fut pris de paralysie ; il ne put plus rien dire et donner des ordres concernant sa maison. 
'''
"56" = '''
:sup:`56` Alcimus mourut en ce temps-là avec de grands tourments. 
'''
"57" = '''
:sup:`57` Bacchidès vit qu'Alcimus était mort, et il retourna auprès du roi. Alors le pays de Juda eut du repos pendant deux ans. 
'''
"58" = '''
:sup:`58` Alors tous les hommes sans foi ni loi tinrent conseil et dirent : « Voici que Jonathan et ses hommes sont à l'aise et en sécurité. Maintenant, nous allons faire venir Bacchides, et il les capturera tous en une seule nuit. 
'''
"59" = '''
:sup:`59` Ils allèrent consulter Bacchidès. 
'''
"60" = '''
:sup:`60` Il se mit en marche et arriva avec une grande armée. Il envoya secrètement des lettres à tous ses alliés qui étaient en Judée, pour qu'ils s'emparent de Jonathan et de ceux qui étaient avec lui ; mais ils ne purent pas, car leur plan était connu. 
'''
"61" = '''
:sup:`61` Les hommes de Jonathan se saisirent d'une cinquantaine d'hommes du pays, auteurs de la méchanceté, et il les tua. 
'''
"62" = '''
:sup:`62` Jonathan, Simon et ceux qui étaient avec lui, s'en allèrent à Bethbasi, qui est dans le désert, et il rebâtit ce qui avait été démoli, et ils le consolidèrent. 
'''
"63" = '''
:sup:`63` Bacchidès, l'ayant appris, rassembla toute sa multitude et envoya des ordres à ceux qui étaient en Judée. 
'''
"64" = '''
:sup:`64` Il alla camper contre Bethbasi, et il combattit longtemps contre elle ; il fit des machines de guerre. 
'''
"65" = '''
:sup:`65` Jonathan laissa son frère Simon à la ville, et partit pour la campagne, avec quelques hommes. 
'''
"66" = '''
:sup:`66` Il frappa Odoméra et sa famille, ainsi que les fils de Phasiron dans leurs tentes. 
'''
"67" = '''
:sup:`67` Ils commencèrent à les frapper, et à monter avec leurs forces. Alors Simon et ceux qui étaient avec lui sortirent de la ville, mirent le feu aux engins de guerre, 
'''
"68" = '''
:sup:`68` et combattirent Bacchidès, qui fut vaincu par eux. Ils l'affligèrent sévèrement, car ses conseils et ses expéditions furent vains. 
'''
"69" = '''
:sup:`69` Ils étaient très en colère contre les hommes sans foi ni loi qui lui avaient conseillé d'entrer dans le pays, et ils en tuèrent beaucoup. Alors il décida de partir pour son propre pays. 
'''
"70" = '''
:sup:`70` Jonathan l'apprit et lui envoya des ambassadeurs, afin qu'ils fassent la paix avec lui et qu'il leur rende les captifs. 
'''
"71" = '''
:sup:`71` Il accepta la chose, fit ce qu'il avait dit, et lui jura de ne pas chercher à lui nuire tous les jours de sa vie. 
'''
"72" = '''
:sup:`72` Il lui rendit les captifs qu'il avait emmenés auparavant du pays de Juda, et il s'en retourna et s'en alla dans son pays, et ne vint plus dans leur territoire. 
'''
"73" = '''
:sup:`73` Ainsi l'épée cessa d'être en Israël. Jonathan habitait à Micmash. Jonathan se mit à juger le peuple, et il fit disparaître les impies d'Israël. 
'''
