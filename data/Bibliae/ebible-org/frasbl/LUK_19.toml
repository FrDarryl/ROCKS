[19]
"1" = '''
:sup:`1` Il entra et traversa Jéricho. 
'''
"2" = '''
:sup:`2` Il y avait là un homme nommé Zachée. C'était un grand collecteur d'impôts, et il était riche. 
'''
"3" = '''
:sup:`3` Il cherchait à voir qui était Jésus, mais il ne pouvait pas à cause de la foule, car il était de petite taille. 
'''
"4" = '''
:sup:`4` Il courut donc en avant et grimpa sur un sycomore pour le voir, car il allait passer par là. 
'''
"5" = '''
:sup:`5` Lorsque Jésus arriva à cet endroit, il leva les yeux et le vit, et il lui dit : « Zachée, dépêche-toi de descendre, car aujourd'hui je dois rester chez toi. » 
'''
"6" = '''
:sup:`6` Il se hâta, descendit et le reçut avec joie. 
'''
"7" = '''
:sup:`7` Quand ils le virent, ils murmurèrent tous, disant : « Il est entré pour loger chez un homme qui est un pécheur. » 
'''
"8" = '''
:sup:`8` Zachée, debout, dit au Seigneur : « Voici, Seigneur, la moitié de mes biens, je la donne aux pauvres. Si j'ai exigé injustement quelque chose de quelqu'un, je lui rends quatre fois plus. » 
'''
"9" = '''
:sup:`9` Jésus lui dit : « Aujourd'hui, le salut est arrivé à cette maison, car lui aussi est fils d'Abraham. 
'''
"10" = '''
:sup:`10` Car le Fils de l'homme est venu chercher et sauver ce qui était perdu. » 
'''
"11" = '''
:sup:`11` Comme ils entendaient ces choses, il poursuivit et raconta une parabole, parce qu'il était près de Jérusalem, et qu'ils supposaient que le Royaume de Dieu allait être révélé immédiatement. 
'''
"12" = '''
:sup:`12` Il dit donc : « Un certain noble s'en alla dans un pays lointain pour recevoir un royaume et s'en retourner. 
'''
"13" = '''
:sup:`13` Il appela dix de ses serviteurs, leur donna dix pièces de mina et leur dit : « Occupez-vous de vos affaires jusqu'à ce que je vienne. 
'''
"14" = '''
:sup:`14` Mais ses concitoyens le haïssaient et envoyèrent un émissaire à sa poursuite en disant : 'Nous ne voulons pas que cet homme règne sur nous.' 
'''
"15" = '''
:sup:`15` « Lorsqu'il fut de retour, après avoir reçu le royaume, il ordonna que ces serviteurs, à qui il avait donné l'argent, soient appelés auprès de lui, afin qu'il sache ce qu'ils avaient gagné en faisant des affaires. 
'''
"16" = '''
:sup:`16` Le premier se présenta devant lui et dit : « Seigneur, ton mina a fait dix autres minas. 
'''
"17" = '''
:sup:`17` Il lui dit : « C'est bien, bon serviteur. Parce que tu as été trouvé fidèle avec très peu de choses, tu auras autorité sur dix villes. 
'''
"18" = '''
:sup:`18` « Le second vint, disant : « Ton mina, Seigneur, a fait cinq minas ». 
'''
"19" = '''
:sup:`19` Il lui dit : « Et toi, tu seras à la tête de cinq villes ». 
'''
"20" = '''
:sup:`20` Un autre vint, disant : « Seigneur, voici ta mina, que j'ai gardée dans un mouchoir, 
'''
"21" = '''
:sup:`21` car je te craignais, parce que tu es un homme exigeant. Tu ramasses ce que tu n'as pas déposé, et tu récoltes ce que tu n'as pas semé. 
'''
"22" = '''
:sup:`22` Il lui dit : « C'est de ta propre bouche que je te jugerai, méchant serviteur ! Tu savais que je suis un homme exigeant, prenant ce que je n'ai pas déposé et récoltant ce que je n'ai pas semé. 
'''
"23" = '''
:sup:`23` Alors, pourquoi n'as-tu pas déposé mon argent à la banque, pour qu'à mon retour, j'en tire un intérêt ? 
'''
"24" = '''
:sup:`24` Il dit à ceux qui se tenaient là : « Enlève-lui le mina et donne-le à celui qui a les dix minas. 
'''
"25" = '''
:sup:`25` Ils lui dirent : « Seigneur, il a dix mines ! 
'''
"26" = '''
:sup:`26` Car, je vous le dis, à quiconque a quelque chose, on donnera davantage ; mais à celui qui n'a rien, on enlèvera même ce qu'il a. 
'''
"27" = '''
:sup:`27` Mais amène ici ceux de mes ennemis qui n'ont pas voulu que je règne sur eux, et tue-les devant moi. » 
'''
"28" = '''
:sup:`28` Ayant dit ces choses, il se mit en route, montant à Jérusalem. 
'''
"29" = '''
:sup:`29` Lorsqu'il approcha de Bethsphage et de Béthanie, sur la montagne appelée des Oliviers, il envoya deux de ses disciples, 
'''
"30" = '''
:sup:`30` en disant : « Allez de l'autre côté du village, où vous trouverez, en entrant, un ânon attaché, sur lequel personne ne s'est jamais assis. Détachez-le et amenez-le. 
'''
"31" = '''
:sup:`31` Si quelqu'un vous demande : « Pourquoi le détachez-vous ? », dites-lui : « Le Seigneur en a besoin. » 
'''
"32" = '''
:sup:`32` Ceux qui avaient été envoyés s'en allèrent et trouvèrent les choses exactement comme il les avait dites. 
'''
"33" = '''
:sup:`33` Comme ils détachaient l'ânon, ses propriétaires leur dirent : « Pourquoi détachez-vous l'ânon ? » 
'''
"34" = '''
:sup:`34` Ils répondirent : « Le Seigneur en a besoin. » 
'''
"35" = '''
:sup:`35` Puis ils l'amenèrent à Jésus. Ils jetèrent leurs manteaux sur l'ânon, et firent asseoir Jésus dessus. 
'''
"36" = '''
:sup:`36` Pendant qu'il allait, ils étendirent leurs manteaux sur la route. 
'''
"37" = '''
:sup:`37` Comme il approchait de la descente de la montagne des Oliviers, toute la multitude des disciples se mit à se réjouir et à louer Dieu à haute voix pour toutes les merveilles qu'ils avaient vues, 
'''
"38" = '''
:sup:`38` en disant : Béni soit le Roi qui vient au nom du Seigneur ! Paix dans les cieux, et gloire au plus haut des cieux ! » 
'''
"39" = '''
:sup:`39` Quelques pharisiens de la foule lui dirent : « Maître, reprends tes disciples ! » 
'''
"40" = '''
:sup:`40` Il leur répondit : « Je vous le dis, si elles se taisaient, les pierres crieraient. » 
'''
"41" = '''
:sup:`41` Lorsqu'il s'approcha, il vit la ville et il pleura sur elle, 
'''
"42" = '''
:sup:`42` en disant : « Si tu avais su aujourd'hui les choses qui appartiennent à ta paix ! Mais maintenant, elles sont cachées à tes yeux. 
'''
"43" = '''
:sup:`43` Car il viendra sur toi des jours où tes ennemis dresseront contre toi une barricade, t'entoureront, t'enserreront de toutes parts, 
'''
"44" = '''
:sup:`44` et te précipiteront par terre, toi et tes enfants qui sont en toi. Ils ne laisseront pas en toi une pierre sur l'autre, parce que tu n'as pas connu le moment de ton châtiment. » 
'''
"45" = '''
:sup:`45` Il entra dans le temple et se mit à chasser ceux qui y achetaient et vendaient, 
'''
"46" = '''
:sup:`46` en leur disant : « Il est écrit : « Ma maison est une maison de prière", mais vous en avez fait une « caverne de voleurs ». » 
'''
"47" = '''
:sup:`47` Il enseignait chaque jour dans le temple, mais les chefs des prêtres, les scribes et les principaux du peuple cherchaient à le faire périr. 
'''
"48" = '''
:sup:`48` Ils ne trouvaient pas ce qu'ils pouvaient faire, car tout le peuple était attaché à chacune de ses paroles. 
'''
