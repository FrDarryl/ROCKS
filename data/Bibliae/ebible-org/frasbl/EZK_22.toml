[22]
"1" = '''
:sup:`1` La parole de Yahvé me fut adressée, en ces termes : 
'''
"2" = '''
:sup:`2` Toi, fils de l'homme, jugeras-tu ? Vas-tu juger la ville sanglante ? Alors fais-lui connaître toutes ses abominations. 
'''
"3" = '''
:sup:`3` Tu diras : « Le Seigneur Yahvé dit : « Ville qui verse le sang en son sein, pour que son heure vienne, et qui se fait des idoles pour se souiller ! 
'''
"4" = '''
:sup:`4` Tu t'es rendue coupable par le sang que tu as versé, et tu t'es souillée par les idoles que tu as faites ! Tu as fait approcher tes jours, et tu es arrivée au terme de tes années. C'est pourquoi j'ai fait de toi un objet d'opprobre pour les nations, un objet de moquerie pour tous les pays. 
'''
"5" = '''
:sup:`5` Ceux qui sont près de toi et ceux qui sont loin de toi se moqueront de toi, infâme, plein de tumulte. 
'''
"6" = '''
:sup:`6` "« Voici, les princes d'Israël, chacun selon sa puissance, ont été chez toi pour verser le sang. 
'''
"7" = '''
:sup:`7` Ils ont méprisé chez toi le père et la mère. Au milieu de toi, ils ont opprimé l'étranger. Chez toi, on a fait tort à l'orphelin et à la veuve. 
'''
"8" = '''
:sup:`8` Vous avez méprisé mes sanctuaires, Vous avez profané mes sabbats. 
'''
"9" = '''
:sup:`9` Il y a eu chez toi des calomniateurs pour répandre le sang. Ils ont mangé chez vous sur les montagnes. Ils se sont livrés à l'impudicité au milieu de toi. 
'''
"10" = '''
:sup:`10` C'est chez toi qu'ils ont découvert la nudité de leurs pères, Et qu'ils ont humilié celle qui était dans l'ombre. Chez toi, on a humilié celle qui était impure dans son impureté. 
'''
"11" = '''
:sup:`11` L'un a commis une abomination avec la femme de son prochain, et l'autre a souillé sa belle-fille. Un autre, parmi vous, a humilié sa sœur, la fille de son père. 
'''
"12" = '''
:sup:`12` Chez toi, on a accepté des pots-de-vin pour verser le sang. Tu as pris des intérêts et de l'argent, tu t'es enrichi par l'oppression de ton prochain, et tu m'as oublié, dit le Seigneur Yahvé. 
'''
"13" = '''
:sup:`13` "« Voici, j'ai frappé ma main sur le gain malhonnête que tu as fait, et sur le sang qui a été versé au milieu de toi. 
'''
"14" = '''
:sup:`14` Ton cœur pourra-t-il résister, et tes mains seront-elles fortes, dans les jours où je traiterai avec toi ? Moi, Yahvé, je l'ai dit, et je le ferai. 
'''
"15" = '''
:sup:`15` Je vous disperserai parmi les nations, je vous disperserai dans les pays. Je purgerai de vous vos souillures. 
'''
"16" = '''
:sup:`16` Vous serez profanés en vous-même, aux yeux des nations. Alors vous saurez que je suis Yahvé. »'" 
'''
"17" = '''
:sup:`17` La parole de Yahvé me fut adressée, en ces termes : 
'''
"18" = '''
:sup:`18` « Fils d'homme, la maison d'Israël est devenue pour moi une scorie. Ils sont tous comme le bronze, l'étain, le fer et le plomb au milieu de la fournaise. Ils sont les scories de l'argent. 
'''
"19" = '''
:sup:`19` C'est pourquoi le Seigneur Yahvé dit : « Parce que vous êtes tous devenus des déchets, voici que je vais vous rassembler au milieu de Jérusalem. 
'''
"20" = '''
:sup:`20` Comme on rassemble l'argent, le bronze, le fer, le plomb et l'étain au milieu de la fournaise, pour y souffler le feu et les faire fondre, ainsi je vous rassemblerai dans ma colère et dans ma fureur, je vous déposerai là et je vous ferai fondre. 
'''
"21" = '''
:sup:`21` Oui, je vous rassemblerai, et je soufflerai sur vous avec le feu de ma colère, et vous serez fondus au milieu d'elle. 
'''
"22" = '''
:sup:`22` Comme l'argent se fond au milieu de la fournaise, ainsi vous serez fondus au milieu de celle-ci ; et vous saurez que moi, Yahvé, j'ai déversé sur vous ma colère.'" 
'''
"23" = '''
:sup:`23` La parole de Yahvé me fut adressée, en ces termes : 
'''
"24" = '''
:sup:`24` « Fils d'homme, dis-lui : « Tu es un pays qui n'est pas purifié et sur lequel il ne pleut pas au jour de la colère ». 
'''
"25" = '''
:sup:`25` Il y a en elle une conspiration de ses prophètes, comme un lion rugissant qui dévore une proie. Ils dévorent les âmes. Ils s'emparent des trésors et des objets précieux. Ils y ont fait beaucoup de veuves. 
'''
"26" = '''
:sup:`26` Ses prêtres ont violé ma loi et profané mes choses saintes. Ils n'ont pas fait la différence entre ce qui est saint et ce qui est commun, ils n'ont pas fait discerner ce qui est impur et ce qui est pur, et ils ont caché leurs yeux de mes sabbats. C'est ainsi que je suis profané au milieu d'eux. 
'''
"27" = '''
:sup:`27` Ses princes sont au dedans comme des loups qui dévorent leur proie, pour répandre le sang et détruire les âmes, afin d'en tirer un gain malhonnête. 
'''
"28" = '''
:sup:`28` Ses prophètes les ont enduits de chaux, ils ont eu de fausses visions, ils leur ont fait des prédictions mensongères, ils ont dit : « Le Seigneur Yahvé dit », alors que Yahvé n'a pas parlé. 
'''
"29" = '''
:sup:`29` Les habitants du pays ont usé de l'oppression et exercé le brigandage. Oui, ils ont troublé le pauvre et l'indigent, et ils ont opprimé l'étranger à tort. 
'''
"30" = '''
:sup:`30` « J'ai cherché parmi eux un homme qui bâtirait la muraille et se tiendrait dans la brèche devant moi pour le pays, afin que je ne le détruise pas ; mais je n'ai trouvé personne. 
'''
"31" = '''
:sup:`31` C'est pourquoij'ai répandu sur eux ma fureur. Je les ai consumés par le feu de ma colère. Je fais retomber sur leur tête leur propre voie, dit le Seigneur Yahvé. 
'''
