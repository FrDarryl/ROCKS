"59" = '''
:sup:`59` Voici ceux qui montèrent de Tel-Méla, de Tel-Harsha, de Chérubin, d'Addan et d'Immer ; mais ils ne purent faire connaître les maisons de leurs pères et leurs descendants, s'ils étaient d'Israël : 
