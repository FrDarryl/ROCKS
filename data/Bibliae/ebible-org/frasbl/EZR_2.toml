"61" = '''
:sup:`61` Des fils des sacrificateurs : les fils de Habaja, les fils de Hakkoz, et les fils de Barzillaï, qui prit une femme parmi les filles de Barzillaï, le Galaadite, et fut appelé de leur nom. 
'''
"62" = '''
:sup:`62` Ceux-ci cherchaient leur place parmi ceux qui étaient enregistrés par généalogie, mais ils ne furent pas trouvés ; ils furent donc considérés comme disqualifiés et retirés du sacerdoce. 
'''
"63" = '''
:sup:`63` Le gouverneur leur fit savoir qu'ils ne devaient pas manger des choses les plus saintes tant qu'un prêtre ne se serait pas levé pour servir avec l'urim et le thummim. 
'''
"64" = '''
:sup:`64` Toute l'assemblée était de quarante-deux mille trois cent soixante personnes, 
'''
"65" = '''
:sup:`65` sans compter leurs serviteurs et leurs servantes, au nombre de sept mille trois cent trente-sept ; ils avaient deux cents chanteurs et chanteuses. 
'''
"66" = '''
:sup:`66` Leurs chevaux étaient au nombre de sept cent trente-six ; leurs mulets, de deux cent quarante-cinq ; 
'''
"67" = '''
:sup:`67` leurs chameaux, de quatre cent trente-cinq ; leurs ânes, de six mille sept cent vingt. 
'''
"68" = '''
:sup:`68` Des chefs de famille, lorsqu'ils arrivèrent à la maison de l'Éternel qui est à Jérusalem, firent des offrandes volontaires pour la maison de Dieu, afin de l'ériger à sa place. 
'''
"69" = '''
:sup:`69` Ils donnèrent au trésor de l'œuvre, selon leurs moyens, soixante et un mille dariques d'or, cinq mille dariques d'argent et cent vêtements sacerdotaux. 
'''
"70" = '''
:sup:`70` Ainsi, les prêtres et les lévites, avec une partie du peuple, les chantres, les portiers et les serviteurs du temple, habitèrent dans leurs villes, et tout Israël dans ses villes. 
'''
