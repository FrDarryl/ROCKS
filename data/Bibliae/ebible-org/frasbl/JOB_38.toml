[38]
"1" = '''
:sup:`1` Et Yahvé répondit à Job du haut du tourbillon, 
'''
"2" = '''
:sup:`2` « Qui est celui qui obscurcit le conseil par des mots sans connaissance ? 
'''
"3" = '''
:sup:`3` Accrochez-vous comme un homme, car je t'interrogerai, puis tu me répondras ! 
'''
"4" = '''
:sup:`4` « Où étiez-vous lorsque j'ai posé les fondations de la terre ? Déclarez, si vous avez de la compréhension. 
'''
"5" = '''
:sup:`5` Qui a déterminé ses mesures, si vous le savez ? Ou qui a dépassé les bornes ? 
'''
"6" = '''
:sup:`6` Sur quoi ses fondations étaient-elles fixées ? Ou qui a posé sa pierre angulaire, 
'''
"7" = '''
:sup:`7` quand les étoiles du matin chantaient ensemble, et tous les fils de Dieu ont crié de joie ? 
'''
"8" = '''
:sup:`8` « Ou qui a fermé la mer avec des portes, quand il est sorti de l'utérus, 
'''
"9" = '''
:sup:`9` quand j'ai fait des nuages son vêtement, et l'a enveloppé dans une épaisse obscurité, 
'''
"10" = '''
:sup:`10` marqués pour cela ma limite, fixer les barres et les portes, 
'''
"11" = '''
:sup:`11` et dit : « Vous pouvez venir ici, mais pas plus loin. Vos fières vagues seront arrêtées ici » ? 
'''
"12" = '''
:sup:`12` « De ton temps, tu as donné des ordres au matin, et a permis à l'aube de connaître sa place, 
'''
"13" = '''
:sup:`13` pour s'emparer des extrémités de la terre, et en faire sortir les méchants ? 
'''
"14" = '''
:sup:`14` Il est changé comme l'argile sous le sceau, et présenté comme un vêtement. 
'''
"15" = '''
:sup:`15` La lumière est cachée aux méchants. Le bras supérieur est cassé. 
'''
"16" = '''
:sup:`16` « Es-tu entré dans les sources de la mer ? Ou avez-vous marché dans les recoins des profondeurs ? 
'''
"17" = '''
:sup:`17` Les portes de la mort se sont-elles révélées à vous ? Ou avez-vous vu les portes de l'ombre de la mort ? 
'''
"18" = '''
:sup:`18` As-tu compris la terre dans sa largeur ? Déclarez, si vous savez tout. 
'''
"19" = '''
:sup:`19` « Quel est le chemin vers la demeure de la lumière ? Quant à l'obscurité, où est sa place, 
'''
"20" = '''
:sup:`20` que vous devez le prendre à sa limite, pour que tu discernes les chemins de sa maison ? 
'''
"21" = '''
:sup:`21` Tu le sais certainement, car tu es né à cette époque, et le nombre de vos jours est grand ! 
'''
"22" = '''
:sup:`22` Vous êtes entrés dans les entrepôts de la neige, ou avez-vous vu les entrepôts de la grêle, 
'''
"23" = '''
:sup:`23` que j'ai réservé pour le temps de la détresse, contre le jour de la bataille et de la guerre ? 
'''
"24" = '''
:sup:`24` De quelle manière la foudre est-elle distribuée, ou le vent d'est dispersé sur la terre ? 
'''
"25" = '''
:sup:`25` Qui a creusé un canal pour les eaux de crue, ou la trajectoire de l'orage, 
'''
"26" = '''
:sup:`26` pour faire pleuvoir sur un pays où il n'y a pas d'homme, dans le désert, où il n'y a pas d'homme, 
'''
"27" = '''
:sup:`27` pour rassasier le terrain vague et désolé, pour faire pousser l'herbe tendre ? 
'''
"28" = '''
:sup:`28` La pluie a-t-elle un père ? Ou qui est le père des gouttes de rosée ? 
'''
"29" = '''
:sup:`29` De quel ventre la glace est-elle sortie ? Qui a donné naissance à la gelée grise du ciel ? 
'''
"30" = '''
:sup:`30` Les eaux deviennent dures comme la pierre, lorsque la surface des profondeurs est gelée. 
'''
"31" = '''
:sup:`31` « Pouvez-vous lier l'amas des Pléiades, ou détacher les cordes d'Orion ? 
'''
"32" = '''
:sup:`32` Peux-tu diriger les constellations dans leur saison ? Ou pouvez-vous guider l'ourse avec ses oursons ? 
'''
"33" = '''
:sup:`33` Connais-tu les lois des cieux ? Pouvez-vous établir sa domination sur la terre ? 
'''
"34" = '''
:sup:`34` « Pouvez-vous élever votre voix vers les nuages, pour que l'abondance des eaux te couvre ? 
'''
"35" = '''
:sup:`35` Peux-tu envoyer des éclairs, pour qu'ils partent ? Est-ce qu'ils vous disent : « Nous y voilà » ? 
'''
"36" = '''
:sup:`36` Qui a mis la sagesse dans les parties intérieures ? Ou qui a donné de l'intelligence à l'esprit ? 
'''
"37" = '''
:sup:`37` Qui peut compter les nuages par la sagesse ? Ou qui peut verser les récipients du ciel, 
'''
"38" = '''
:sup:`38` quand la poussière se transforme en masse, et les mottes de terre collent ensemble ? 
'''
"39" = '''
:sup:`39` « Peux-tu chasser la proie pour la lionne, ou satisfaire l'appétit des jeunes lions, 
'''
"40" = '''
:sup:`40` quand ils sont accroupis dans leur tanière, et se mettre à l'affût dans les fourrés ? 
'''
"41" = '''
:sup:`41` Qui fournit au corbeau sa proie, quand ses petits crient vers Dieu, et errent par manque de nourriture ? 
'''
