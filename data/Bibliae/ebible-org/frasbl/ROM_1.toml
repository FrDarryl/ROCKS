[1]
"1" = '''
:sup:`1` Paul, serviteur de Jésus-Christ, appelé à être apôtre, mis à part pour la Bonne Nouvelle de Dieu, 
'''
"2" = '''
:sup:`2` qu'il a promise auparavant par ses prophètes dans les saintes Écritures, 
'''
"3" = '''
:sup:`3` concernant son Fils, né de la postérité de David selon la chair, 
'''
"4" = '''
:sup:`4` déclaré Fils de Dieu avec puissance selon l'Esprit de sainteté, par la résurrection des morts, Jésus-Christ notre Seigneur, 
'''
"5" = '''
:sup:`5` par lequel nous avons reçu la grâce et l'apostolat pour l'obéissance de la foi parmi toutes les nations, à cause de son nom ; 
'''
"6" = '''
:sup:`6` parmi lesquels vous êtes aussi appelés à appartenir à Jésus-Christ ; 
'''
"7" = '''
:sup:`7` à tous ceux qui sont à Rome, bien-aimés de Dieu, appelés à être saints : Grâce et paix à vous, de la part de Dieu notre Père et du Seigneur Jésus-Christ. 
'''
"8" = '''
:sup:`8` D'abord, je rends grâce à mon Dieu par Jésus-Christ pour vous tous, de ce que votre foi est proclamée dans le monde entier. 
'''
"9" = '''
:sup:`9` Car Dieu m'est témoin, lui que je sers en esprit dans la Bonne Nouvelle de son Fils, combien sans cesse je fais mention de vous dans mes prières, 
'''
"10" = '''
:sup:`10` en demandant si, d'une manière ou d'une autre, la volonté de Dieu me permet enfin d'aller vers vous. 
'''
"11" = '''
:sup:`11` Car je désire ardemment vous voir, afin de vous communiquer quelque don spirituel, pour que vous soyez affermis ; 
'''
"12" = '''
:sup:`12` c'est-à-dire que je sois encouragé en vous, chacun de nous par la foi de l'autre, la vôtre et la mienne. 
'''
"13" = '''
:sup:`13` Or, je ne veux pas que vous ignoriez, frères, que j'ai souvent projeté de venir chez vous (et que j'en ai été empêché jusqu'ici), afin de porter du fruit parmi vous aussi, comme parmi le reste des païens. 
'''
"14" = '''
:sup:`14` J'ai une dette envers les Grecs et les étrangers, envers les sages et les insensés. 
'''
"15" = '''
:sup:`15` Ainsi, autant qu'il est en moi, je suis impatient d'annoncer la Bonne Nouvelle à vous aussi qui êtes à Rome. 
'''
"16" = '''
:sup:`16` En effet, je n'ai pas honte de la Bonne Nouvelle du Christ, car elle est la puissance de Dieu pour le salut de quiconque croit, du Juif d'abord, et aussi du Grec. 
'''
"17" = '''
:sup:`17` Car en elle est révélée la justice de Dieu, de foi à foi. Comme il est écrit : « Le juste vivra par la foi. » 
'''
"18" = '''
:sup:`18` Car la colère de Dieu se révèle du ciel contre toute impiété et toute injustice des hommes qui suppriment la vérité dans l'injustice, 
'''
"19" = '''
:sup:`19` parce que ce qui est connu de Dieu est révélé en eux, car Dieu le leur a révélé. 
'''
"20" = '''
:sup:`20` Car les choses invisibles de Dieu, depuis la création du monde, se voient clairement, étant perçues par les choses faites, même sa puissance éternelle et sa divinité, afin qu'ils soient sans excuse. 
'''
"21" = '''
:sup:`21` Parce que, connaissant Dieu, ils ne l'ont pas glorifié comme Dieu, et n'ont pas rendu grâces, mais ils sont devenus vains dans leurs raisonnements, et leur cœur insensé s'est obscurci. 
'''
"22" = '''
:sup:`22` Se prétendant sages, ils sont devenus fous, 
'''
"23" = '''
:sup:`23` et ils ont échangé la gloire du Dieu incorruptible contre l'image de l'homme corruptible, des oiseaux, des quadrupèdes et des reptiles. 
'''
"24" = '''
:sup:`24` C'est pourquoi Dieu les a livrés à l'impureté dans les convoitises de leur cœur, afin que leur corps soit déshonoré au milieu d'eux. 
'''
"25" = '''
:sup:`25` Ils ont changé la vérité de Dieu en mensonge, et ils ont adoré et servi la créature plutôt que le Créateur, qui est béni éternellement. Amen. 
'''
"26" = '''
:sup:`26` C'est pourquoi Dieu les a livrés à des passions infâmes. Car leurs femmes ont changé la fonction naturelle en ce qui est contre nature. 
'''
"27" = '''
:sup:`27` De même, les hommes, abandonnant la fonction naturelle de la femme, se sont enflammés dans leur convoitise les uns envers les autres, les hommes faisant ce qui est inconvenant avec les hommes, et recevant en eux-mêmes la peine due à leur erreur. 
'''
"28" = '''
:sup:`28` De même qu'ils ont refusé d'avoir Dieu dans leur connaissance, Dieu les a livrés à un esprit réprouvé, pour qu'ils fassent ce qui ne convient pas ; 
'''
"29" = '''
:sup:`29` étant remplis de toute iniquité, d'immoralité sexuelle, de méchanceté, de cupidité, de malice ; pleins d'envie, de meurtres, de querelles, de tromperies, de mauvaises habitudes, calomniateurs en secret, 
'''
"30" = '''
:sup:`30` médisants, odieux à Dieu, insolents, arrogants, fanfarons, inventeurs de malheurs, désobéissants à leurs parents, 
'''
"31" = '''
:sup:`31` sans intelligence, violateurs d'alliance, sans affection naturelle, impitoyables, sans miséricorde, 
'''
"32" = '''
:sup:`32` qui, connaissant le décret de Dieu, selon lequel ceux qui pratiquent de telles choses méritent la mort, non seulement agissent de même, mais encore approuvent ceux qui les pratiquent. 
'''
