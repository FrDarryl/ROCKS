[16]
"1" = '''
:sup:`1` J'entendis du temple une voix forte qui disait aux sept anges : « Allez, versez sur la terre les sept coupes de la colère de Dieu. » 
'''
"2" = '''
:sup:`2` La première alla répandre sa coupe sur la terre, et elle devint un ulcère douloureux pour les gens qui avaient la marque de la bête et qui adoraient son image. 
'''
"3" = '''
:sup:`3` Le second ange versa sa coupe dans la mer, qui devint du sang comme celui d'un mort. Tous les êtres vivants de la mer moururent. 
'''
"4" = '''
:sup:`4` Le troisième versa sa coupe dans les fleuves et les sources d'eau, et ils devinrent du sang. 
'''
"5" = '''
:sup:`5` J'entendis l'ange des eaux qui disait : « Tu es juste, toi qui es et qui étais, ô Saint, car tu as jugé ces choses. 
'''
"6" = '''
:sup:`6` Car ils ont répandu le sang des saints et des prophètes, et tu leur as donné du sang à boire. Ils méritent cela. » 
'''
"7" = '''
:sup:`7` J'ai entendu l'autel dire : « Oui, Seigneur Dieu, le Tout-Puissant, tes jugements sont vrais et justes. » 
'''
"8" = '''
:sup:`8` Le quatrième versa sa coupe sur le soleil, et il lui fut donné de brûler les hommes par le feu. 
'''
"9" = '''
:sup:`9` Les gens furent brûlés par une grande chaleur, et les gens blasphémèrent le nom de Dieu qui a le pouvoir sur ces fléaux. Ils ne se sont pas repentis et ne lui ont pas rendu gloire. 
'''
"10" = '''
:sup:`10` Le cinquième versa sa coupe sur le trône de la bête, et son royaume fut obscurci. Ils se rongeaient la langue à cause de la douleur, 
'''
"11" = '''
:sup:`11` et ils blasphémaient le Dieu du ciel à cause de leurs douleurs et de leurs ulcères. Ils ne se sont toujours pas repentis de leurs œuvres. 
'''
"12" = '''
:sup:`12` Le sixième versa sa coupe sur le grand fleuve, l'Euphrate. Ses eaux tarirent, afin que le chemin fût préparé pour les rois qui viendront du soleil levant. 
'''
"13" = '''
:sup:`13` Je vis sortir de la bouche du dragon, de la bouche de la bête et de la bouche du faux prophète, trois esprits impurs, semblables à des grenouilles ; 
'''
"14" = '''
:sup:`14` car ce sont des esprits de démons, qui font des prodiges, et qui vont vers les rois de toute la terre habitée, afin de les rassembler pour le combat du grand jour de Dieu le Tout-Puissant. 
'''
"15" = '''
:sup:`15` « Voici, je viens comme un voleur. Heureux celui qui veille et qui garde ses vêtements, afin qu'il ne marche pas nu, et qu'on ne voie pas sa honte. » 
'''
"16" = '''
:sup:`16` Il les rassembla dans le lieu qui s'appelle en hébreu « Harmagedon ». 
'''
"17" = '''
:sup:`17` Le septième versa sa coupe dans l'air. Et une voix forte sortit du temple du ciel, du trône, en disant : « C'est fait ! ». 
'''
"18" = '''
:sup:`18` Il y eut des éclairs, des sons, des tonnerres, et un grand tremblement de terre, tel qu'il n'y en a jamais eu depuis qu'il y a des hommes sur la terre, un tremblement de terre si grand et si puissant. 
'''
"19" = '''
:sup:`19` La grande ville fut divisée en trois parties, et les villes des nations tombèrent. On se souvint de Babylone la grande aux yeux de Dieu, pour lui donner la coupe du vin de l'ardeur de sa colère. 
'''
"20" = '''
:sup:`20` Toutes les îles s'enfuirent, et les montagnes ne furent pas retrouvées. 
'''
"21" = '''
:sup:`21` De gros grêlons, du poids d'un talent, tombaient du ciel sur les gens. On blasphémait Dieu à cause du fléau de la grêle, car ce fléau était extrêmement violent. 
'''
