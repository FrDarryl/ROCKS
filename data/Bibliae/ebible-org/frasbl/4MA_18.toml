[18]
"1" = '''
:sup:`1` O enfants israélites, descendants de la semence d'Abraham, obéissez à cette loi et soyez religieux à tous égards, 
'''
"2" = '''
:sup:`2` sachant que le raisonnement religieux est le seigneur des émotions, et celles non seulement intérieures mais extérieures. 
'''
"3" = '''
:sup:`3` C'est pourquoi ces gens qui livraient leur corps aux douleurs pour la religion n'étaient pas seulement admirés par les hommes, mais étaient jugés dignes d'une part divine. 
'''
"4" = '''
:sup:`4` La nation, grâce à eux, obtint la paix et, ayant rétabli l'observation de la loi dans leur pays, chassa l'ennemi du pays. 
'''
"5" = '''
:sup:`5` Le tyran Antiochus fut puni sur terre, et il l'est encore maintenant qu'il est mort, car il ne parvint pas à contraindre les Israélites à adopter des coutumes étrangères et à abandonner le mode de vie de leurs pères, 
'''
"6" = '''
:sup:`6` puis, partant de Jérusalem, il fit la guerre aux Perses. 
'''
"7" = '''
:sup:`7` La mère vertueuse des sept enfants parla aussi comme suit à sa progéniture : « J'étais une vierge pure, et je ne suis pas sortie de la maison de mon père, mais j'ai pris soin de la côte dont la femme a été faite. 
'''
"8" = '''
:sup:`8` Aucun destructeur du désert ou ravisseur de la plaine ne m'a blessée, et le serpent destructeur et trompeur n'a pas pillé ma chaste virginité. Je suis restée avec mon mari pendant le temps de ma maturité. 
'''
"9" = '''
:sup:`9` Quand ceux-ci, mes enfants, sont arrivés à maturité, leur père est mort. Il a été béni ! Car ayant recherché une vie de fécondité en enfants, il ne fut pas affligé par une période de perte d'enfants. 
'''
"10" = '''
:sup:`10` Il avait l'habitude de vous enseigner, quand il était encore avec vous, la loi et les prophètes. 
'''
"11" = '''
:sup:`11` Il vous lisait le récit du meurtre d'Abel par Caïn, de l'offrande d'Isaac et de l'emprisonnement de Joseph. 
'''
"12" = '''
:sup:`12` Il vous parlait du zélé Phinées, et vous informait de la présence d'Ananias, d'Azarias et de Misaël dans le feu. 
'''
"13" = '''
:sup:`13` Il avait l'habitude de glorifier Daniel, qui était dans la fosse aux lions, et de le déclarer béni. 
'''
"14" = '''
:sup:`14` Il vous rappelait l'Écriture d'Ésaïe, qui dit : « Même si tu passes par le feu, il ne te brûlera pas. » 
'''
"15" = '''
:sup:`15` Il vous chantait les paroles de David, l'auteur de cantiques, qui dit : « Nombreuses sont les afflictions du juste. » 
'''
"16" = '''
:sup:`16` Il te déclara les proverbes de Salomon, qui dit : « Il est un arbre de vie pour tous ceux qui font sa volonté. » 
'''
"17" = '''
:sup:`17` Il confirmait ce que disait Ézéchiel : « Ces ossements desséchés vivront-ils ? » 
'''
"18" = '''
:sup:`18` Car il n'a pas oublié le chant que Moïse a enseigné, proclamant : « Je tuerai, et je ferai vivre. » 
'''
"19" = '''
:sup:`19` Telle est notre vie et la durée de nos jours. 
'''
"20" = '''
:sup:`20` Ô ce jour amer, et pourtant non amer, où l'amer tyran des Grecs, éteignant le feu par le feu dans ses cruels chaudrons, fit passer au supplice et à tous ses supplices, avec une rage bouillante, les sept fils de la fille d'Abraham ! 
'''
"21" = '''
:sup:`21` Il leur perça le globe de l'œil, leur coupa la langue, et les fit mourir dans des tortures variées. 
'''
"22" = '''
:sup:`22` C'est pourquoi le châtiment divin a poursuivi et poursuivra le misérable pestiféré. 
'''
"23" = '''
:sup:`23` Mais les enfants d'Abraham, avec leur mère victorieuse, sont rassemblés au chœur de leur père, ayant reçu de Dieu des âmes pures et immortelles. 
'''
"24" = '''
:sup:`24` A lui la gloire pour les siècles des siècles. Amen. 
'''
