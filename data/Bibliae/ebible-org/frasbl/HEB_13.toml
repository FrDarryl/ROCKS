[13]
"1" = '''
:sup:`1` Que l'amour fraternel continue. 
'''
"2" = '''
:sup:`2` N'oubliez pas de donner l'hospitalité aux étrangers, car en agissant ainsi, certains ont reçu des anges sans le savoir. 
'''
"3" = '''
:sup:`3` Souvenez-vous de ceux qui sont dans les liens, comme liés à eux, et de ceux qui sont maltraités, puisque vous êtes aussi dans le corps. 
'''
"4" = '''
:sup:`4` Que le mariage soit honoré entre tous, et que le lit soit exempt de souillures ; mais Dieu jugera les impudiques et les adultères. 
'''
"5" = '''
:sup:`5` Soyez libres de l'amour de l'argent, satisfaits de ce que vous avez, car il a dit : « Je ne vous quitterai pas, et je ne vous abandonnerai pas. » 
'''
"6" = '''
:sup:`6` Ainsi, c'est avec courage que nous disons, « Le Seigneur est mon aide. Je ne crains rien. Que peut me faire l'homme ? » 
'''
"7" = '''
:sup:`7` Souvenez-vous de vos chefs, des hommes qui vous ont annoncé la parole de Dieu, et, considérant les résultats de leur conduite, imitez leur foi. 
'''
"8" = '''
:sup:`8` Jésus-Christ est le même hier, aujourd'hui et à jamais. 
'''
"9" = '''
:sup:`9` Ne vous laissez pas entraîner par des enseignements divers et étranges, car il est bon que le cœur soit affermi par la grâce, et non par des aliments, dont n'ont pas profité ceux qui étaient ainsi occupés. 
'''
"10" = '''
:sup:`10` Nous avons un autel sur lequel ceux qui servent la sainteté du tabernacle n'ont pas le droit de manger. 
'''
"11" = '''
:sup:`11` Car les corps de ces animaux, dont le sang est apporté dans le lieu saint par le grand prêtre en sacrifice pour le péché, sont brûlés hors du camp. 
'''
"12" = '''
:sup:`12` C'est pourquoi Jésus aussi, afin de sanctifier le peuple par son propre sang, a souffert hors de la porte. 
'''
"13" = '''
:sup:`13` Allons donc vers lui hors du camp, en portant son opprobre. 
'''
"14" = '''
:sup:`14` Car nous n'avons pas ici une cité durable, mais nous cherchons celle qui est à venir. 
'''
"15" = '''
:sup:`15` Par lui, donc, offrons sans cesse à Dieu un sacrifice de louange, c'est-à-dire le fruit de lèvres qui proclament la fidélité à son nom. 
'''
"16" = '''
:sup:`16` Et n'oubliez pas de faire du bien et de partager, car de tels sacrifices plaisent à Dieu. 
'''
"17" = '''
:sup:`17` Obéissez à vos chefs et soumettez-vous à eux, car ils veillent sur vos âmes, comme ceux qui devront rendre compte, afin de le faire avec joie et non avec des gémissements, car cela ne vous servirait à rien. 
'''
"18" = '''
:sup:`18` Priez pour nous, car nous sommes persuadés d'avoir une bonne conscience, désireux de vivre honorablement en toutes choses. 
'''
"19" = '''
:sup:`19` Je vous prie instamment de faire cela, afin que je vous sois rendu plus tôt. 
'''
"20" = '''
:sup:`20` Que le Dieu de la paix, qui a ressuscité d'entre les morts le grand pasteur des brebis avec le sang d'une alliance éternelle, notre Seigneur Jésus, 
'''
"21" = '''
:sup:`21` vous accomplisse en toute bonne œuvre pour faire sa volonté, en travaillant en vous ce qui est agréable à ses yeux, par Jésus-Christ, à qui soit la gloire aux siècles des siècles. Amen. 
'''
"22" = '''
:sup:`22` Mais je vous exhorte, frères, à supporter la parole d'exhortation, car je vous ai écrit en peu de mots. 
'''
"23" = '''
:sup:`23` Sachez que notre frère Timothée a été libéré, avec lequel, s'il vient bientôt, je vous verrai. 
'''
"24" = '''
:sup:`24` Saluez tous vos chefs et tous les saints. Les Italiens vous saluent. 
'''
"25" = '''
:sup:`25` Que la grâce soit avec vous tous. Amen. 
'''
