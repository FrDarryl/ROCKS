[2]
"1" = '''
:sup:`1` Je me tiendrai à ma garde et je me placerai sur les remparts, et je regarderai pour voir ce qu'il me dira, et ce que je répondrai au sujet de ma plainte. 
'''
"2" = '''
:sup:`2` Yahvé me répondit : « Écris la vision, et mets-la en évidence sur des tablettes, afin que celui qui court puisse la lire. 
'''
"3" = '''
:sup:`3` Car la vision est encore pour le temps fixé, et elle se hâte vers la fin, et ne se démentira pas. Même si elle prend du temps, attendez-la, car elle viendra sûrement. Elle ne tardera pas. 
'''
"4" = '''
:sup:`4` Voici, son âme s'enfle d'orgueil. Il n'est pas droit en lui, mais le juste vivra par sa foi. 
'''
"5" = '''
:sup:`5` Oui, de plus, le vin est perfide : un homme arrogant qui ne reste pas chez lui, qui élargit son désir comme le séjour des morts ; il est comme la mort et ne peut être satisfait, mais il rassemble à lui toutes les nations et entasse à lui tous les peuples. 
'''
"6" = '''
:sup:`6` Tous ne prendront-ils pas contre lui une parabole et un proverbe de raillerie, et ne diront-ils pas : « Malheur à celui qui augmente ce qui ne lui appartient pas, et qui s'enrichit par l'extorsion ! ». Jusqu'à quand ? » 
'''
"7" = '''
:sup:`7` Tes débiteurs ne vont-ils pas se lever soudainement, réveiller ceux qui te font trembler, et tu seras leur victime ? 
'''
"8" = '''
:sup:`8` Parce que tu as pillé de nombreuses nations, tout le reste des peuples te pillera à cause du sang des hommes, des violences faites au pays, à la ville et à tous ceux qui l'habitent. 
'''
"9" = '''
:sup:`9` Malheur à celui qui obtient un mauvais gain pour sa maison, afin de placer son nid en haut, afin d'être délivré de la main du malheur ! 
'''
"10" = '''
:sup:`10` Tu as conçu la honte de ta maison en exterminant de nombreux peuples, et tu as péché contre ton âme. 
'''
"11" = '''
:sup:`11` Car la pierre criera de la muraille, et la poutre de la charpente y répondra. 
'''
"12" = '''
:sup:`12` Malheur à celui qui bâtit une ville par le sang, et qui affermit une cité par l'iniquité ! 
'''
"13" = '''
:sup:`13` Voici, n'est-ce pas de la part de l'Éternel des armées que les peuples travaillent pour le feu, et que les nations se fatiguent pour la vanité ? 
'''
"14" = '''
:sup:`14` Car la terre sera remplie de la connaissance de la gloire de l'Éternel, comme les eaux couvrent la mer. 
'''
"15" = '''
:sup:`15` « Malheur à celui qui donne à boire à son prochain, en versant votre vin brûlant jusqu'à ce qu'ils soient ivres, afin que vous puissiez contempler leurs corps nus ! 
'''
"16" = '''
:sup:`16` Vous êtes remplis de honte, et non de gloire. Vous aussi, vous boirez et serez exposés ! La coupe de la main droite de Yahvé se retournera contre vous, et l'opprobre couvrira votre gloire. 
'''
"17" = '''
:sup:`17` Car la violence faite au Liban vous accablera, et la destruction des animaux vous terrifiera, à cause du sang des hommes et de la violence faite au pays, à chaque ville et à ceux qui y habitent. 
'''
"18" = '''
:sup:`18` « Quelle valeur a l'image gravée, pour que son créateur l'ait gravée ; l'image fondue, pour que celui qui en façonne la forme s'y fie, pour fabriquer des idoles muettes ? 
'''
"19" = '''
:sup:`19` Malheur à celui qui dit au bois : « Réveille-toi ! » ou à la pierre muette : « Lève-toi ! ». Est-ce là un enseignement ? Voici, elle est recouverte d'or et d'argent, et il n'y a en elle aucun souffle. 
'''
"20" = '''
:sup:`20` Mais Yahvé est dans son temple saint. Que toute la terre se taise devant lui ! » 
'''
