[137]
"1" = '''
:sup:`1` Sur les bords des fleuves de Babylone, nous nous sommes assis. Oui, nous avons pleuré, quand nous nous sommes souvenus de Sion. 
'''
"2" = '''
:sup:`2` Sur les saules de ce pays, nous avons raccroché nos harpes. 
'''
"3" = '''
:sup:`3` Car là, ceux qui nous ont emmenés en captivité nous ont demandé des chants. Ceux qui nous tourmentaient exigeaient des chants de joie : « Chantez-nous une des chansons de Sion ! » 
'''
"4" = '''
:sup:`4` Comment pouvons-nous chanter le chant de Yahvé dans un pays étranger ? 
'''
"5" = '''
:sup:`5` Si je t'oublie, Jérusalem, que ma main droite oublie son habileté. 
'''
"6" = '''
:sup:`6` Que ma langue se colle au palais si je ne me souviens pas de toi, si je ne préfère pas Jérusalem à ma principale joie. 
'''
"7" = '''
:sup:`7` Souviens-toi, Yahvé, des enfants d'Édom, au jour de Jérusalem, qui a dit : « Rasez-la ! Rasez-le jusqu'à ses fondations ! » 
'''
"8" = '''
:sup:`8` Fille de Babylone, vouée à la destruction, celui qui vous rembourse sera heureux, comme vous l'avez fait pour nous. 
'''
"9" = '''
:sup:`9` Il sera heureux, qui prend et écrase vos petits contre le rocher. 
'''
