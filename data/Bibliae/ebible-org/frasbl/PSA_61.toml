[61]
"1" = '''
:sup:`1` Pour le chef musicien. Pour un instrument à cordes. Par David. Entends mon cri, Dieu. Écoutez ma prière. 
'''
"2" = '''
:sup:`2` De l'extrémité de la terre, je t'appellerai quand mon cœur sera accablé. Conduis-moi au rocher qui est plus haut que moi. 
'''
"3" = '''
:sup:`3` Car tu as été pour moi un refuge, une tour forte de l'ennemi. 
'''
"4" = '''
:sup:`4` J'habiterai dans ta tente pour toujours. Je me réfugierai sous l'abri de tes ailes. Selah. 
'''
"5" = '''
:sup:`5` Car toi, Dieu, tu as entendu mes vœux. Tu m'as donné l'héritage de ceux qui craignent ton nom. 
'''
"6" = '''
:sup:`6` Tu prolongeras la vie du roi. Ses années seront pour des générations. 
'''
"7" = '''
:sup:`7` Il sera intronisé dans la présence de Dieu pour toujours. Nommez votre bonté et votre vérité, afin qu'elles le préservent. 
'''
"8" = '''
:sup:`8` Et je chanterai à jamais les louanges de ton nom, pour que je puisse accomplir mes vœux quotidiennement. 
'''
