[4]
"1" = '''
:sup:`1` My son, don’t deprive the poor of his living. Don’t make the needy eyes wait long. 
'''
"2" = '''
:sup:`2` Don’t make a hungry soul sorrowful, or provoke a man in his distress. 
'''
"3" = '''
:sup:`3` Don’t add more trouble to a heart that is provoked. Don’t put off giving to him who is in need. 
'''
"4" = '''
:sup:`4` Don’t reject a suppliant in his affliction. Don’t turn your face away from a poor man. 
'''
"5" = '''
:sup:`5` Don’t turn your eye away from one who asks. Give no occasion to a man to curse you. 
'''
"6" = '''
:sup:`6` For if he curses you in the bitterness of his soul, he who made him will hear his supplication. 
'''
"7" = '''
:sup:`7` Endear yourself to the assembly. Bow your head to a great man. 
'''
"8" = '''
:sup:`8` Incline your ear to a poor man. Answer him with peaceful words in humility. 
'''
"9" = '''
:sup:`9` Deliver him who is wronged from the hand of him who wrongs him; Don’t be hesitant in giving judgement. 
'''
"10" = '''
:sup:`10` Be as a father to the fatherless, and like a husband to their mother. So you will be as a son of the Most High, and he will love you more than your mother does. 
'''
"11" = '''
:sup:`11` Wisdom exalts her sons, and takes hold of those who seek her. 
'''
"12" = '''
:sup:`12` He who loves her loves life. Those who seek her early will be filled with gladness. 
'''
"13" = '''
:sup:`13` He who holds her fast will inherit glory. Where he enters, the Lord will bless. 
'''
"14" = '''
:sup:`14` Those who serve her minister to the Holy One. The Lord loves those who love her. 
'''
"15" = '''
:sup:`15` He who listens to her will judge the nations. He who heeds her will dwell securely. 
'''
"16" = '''
:sup:`16` If he trusts her, he will inherit her, and his generations will possess her. 
'''
"17" = '''
:sup:`17` For at the first she will walk with him in crooked ways, and will bring fear and dread upon him, and torment him with her discipline, until she may trust his soul, and try him by her judgements. 
'''
"18" = '''
:sup:`18` Then she will return him again to the straight way, and will gladden him, and reveal to him her secrets. 
'''
"19" = '''
:sup:`19` If he goes astray, she will forsake him, and hand him over to his fall. 
'''
"20" = '''
:sup:`20` Watch for the opportunity, and beware of evil. Don’t be ashamed of your soul. 
'''
"21" = '''
:sup:`21` For there is a shame that brings sin, and there is a shame that is glory and grace. 
'''
"22" = '''
:sup:`22` Don’t show partiality, discrediting your soul. Don’t revere any man to your falling. 
'''
"23" = '''
:sup:`23` Don’t refrain from speaking when it is for safety. Don’t hide your wisdom for the sake of seeming fair. 
'''
"24" = '''
:sup:`24` For wisdom will be known by speech, and instruction by the word of the tongue. 
'''
"25" = '''
:sup:`25` Don’t speak against the truth and be shamed for your ignorance. 
'''
"26" = '''
:sup:`26` Don’t be ashamed to confess your sins. Don’t fight the river’s current. 
'''
"27" = '''
:sup:`27` Don’t lay yourself down for a fool to tread upon. Don’t be partial to one who is mighty. 
'''
"28" = '''
:sup:`28` Strive for the truth to death, and the Lord God will fight for you. 
'''
"29" = '''
:sup:`29` Don’t be hasty with your tongue, or slack and negligent in your deeds. 
'''
"30" = '''
:sup:`30` Don’t be like a lion in your house, or suspicious of your servants. 
'''
"31" = '''
:sup:`31` Don’t let your hand be stretched out to receive, and closed when you should repay. 
'''
