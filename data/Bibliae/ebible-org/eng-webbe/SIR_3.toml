[3]
"1" = '''
:sup:`1` Hear me, your father, O my children, and do what you hear, that you all may be safe. 
'''
"2" = '''
:sup:`2` For the Lord honours the father over the children, and has confirmed the judgement of the mother over her sons. 
'''
"3" = '''
:sup:`3` He who honours his father will make atonement for sins. 
'''
"4" = '''
:sup:`4` He who gives glory to his mother is as one who lays up treasure. 
'''
"5" = '''
:sup:`5` Whoever honours his father will have joy in his own children. He will be heard in the day of his prayer. 
'''
"6" = '''
:sup:`6` He who gives glory to his father will have length of days. He who listens to the Lord will bring rest to his mother, 
'''
"7" = '''
:sup:`7` and will serve under his parents, as to masters. 
'''
"8" = '''
:sup:`8` Honour your father in deed and word, that a blessing may come upon you from him. 
'''
"9" = '''
:sup:`9` For the blessing of the father establishes the houses of children, but the curse of the mother roots out the foundations. 
'''
"10" = '''
:sup:`10` Don’t glorify yourself in the dishonour of your father, for your father’s dishonour is no glory to you. 
'''
"11" = '''
:sup:`11` For the glory of a man is from the honour of his father, and a mother in dishonour is a reproach to her children. 
'''
"12" = '''
:sup:`12` My son, help your father in his old age, and don’t grieve him as long as he lives. 
'''
"13" = '''
:sup:`13` If he fails in understanding, have patience with him. Don’t dishonour him in your full strength. 
'''
"14" = '''
:sup:`14` For the kindness to your father will not be forgotten. Instead of sins it will be added to build you up. 
'''
"15" = '''
:sup:`15` In the day of your affliction it will be remembered for you, as fair weather upon ice, so your sins will also melt away. 
'''
"16" = '''
:sup:`16` He who forsakes his father is as a blasphemer. He who provokes his mother is cursed by the Lord. 
'''
"17" = '''
:sup:`17` My son, go on with your business in humility; so you will be loved by an acceptable man. 
'''
"18" = '''
:sup:`18` The greater you are, humble yourself the more, and you will find favour before the Lord. 
'''
"19" = '''
:sup:`19` For the power of the Lord is great, and he is glorified by those who are lowly. 
'''
"20" = '''
:sup:`20` Don’t seek things that are too hard for you, and don’t search out things that are above your strength. 
'''
"21" = '''
:sup:`21` Think about the things that have been commanded you, for you have no need of the things that are secret. 
'''
"22" = '''
:sup:`22` Don’t be overly busy in tasks that are beyond you, for more things are shown to you than men can understand. 
'''
"23" = '''
:sup:`23` For the conceit of many has led them astray. Evil opinion has caused their judgement to slip. 
'''
"24" = '''
:sup:`24` There is no light without eyes. There is no wisdom without knowledge. 
'''
"25" = '''
:sup:`25` A stubborn heart will do badly at the end. He who loves danger will perish in it. 
'''
"26" = '''
:sup:`26` A stubborn heart will be burdened with troubles. The sinner will heap sin upon sins. 
'''
"27" = '''
:sup:`27` The calamity of the proud has no healing, for a weed of wickedness has taken root in him. 
'''
"28" = '''
:sup:`28` The heart of the prudent will understand a proverb. A wise man desires the ear of a listener. 
'''
"29" = '''
:sup:`29` Water will quench a flaming fire; almsgiving will make atonement for sins. 
'''
"30" = '''
:sup:`30` He who repays good turns is mindful of that which comes afterward. In the time of his falling he will find a support. 
'''
