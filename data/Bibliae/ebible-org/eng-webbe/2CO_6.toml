[6]
"1" = '''
:sup:`1` Working together, we entreat also that you do not receive the grace of God in vain. 
'''
"2" = '''
:sup:`2` For he says, “At an acceptable time I listened to you. In a day of salvation I helped you.” Behold, now is the acceptable time. Behold, now is the day of salvation. 
'''
"3" = '''
:sup:`3` We give no occasion of stumbling in anything, that our service may not be blamed, 
'''
"4" = '''
:sup:`4` but in everything commending ourselves as servants of God: in great endurance, in afflictions, in hardships, in distresses, 
'''
"5" = '''
:sup:`5` in beatings, in imprisonments, in riots, in labours, in watchings, in fastings, 
'''
"6" = '''
:sup:`6` in pureness, in knowledge, in perseverance, in kindness, in the Holy Spirit, in sincere love, 
'''
"7" = '''
:sup:`7` in the word of truth, in the power of God, by the armour of righteousness on the right hand and on the left, 
'''
"8" = '''
:sup:`8` by glory and dishonour, by evil report and good report, as deceivers and yet true, 
'''
"9" = '''
:sup:`9` as unknown and yet well known, as dying and behold—we live, as punished and not killed, 
'''
"10" = '''
:sup:`10` as sorrowful yet always rejoicing, as poor yet making many rich, as having nothing and yet possessing all things. 
'''
"11" = '''
:sup:`11` Our mouth is open to you, Corinthians. Our heart is enlarged. 
'''
"12" = '''
:sup:`12` You are not restricted by us, but you are restricted by your own affections. 
'''
"13" = '''
:sup:`13` Now in return—I speak as to my children—you also open your hearts. 
'''
"14" = '''
:sup:`14` Don’t be unequally yoked with unbelievers, for what fellowship do righteousness and iniquity have? Or what fellowship does light have with darkness? 
'''
"15" = '''
:sup:`15` What agreement does Christ have with Belial? Or what portion does a believer have with an unbeliever? 
'''
"16" = '''
:sup:`16` What agreement does a temple of God have with idols? For you are a temple of the living God. Even as God said, “I will dwell in them and walk in them. I will be their God and they will be my people.” 
'''
"17" = '''
:sup:`17` Therefore “‘Come out from amongst them, and be separate,’ says the Lord. ‘Touch no unclean thing. I will receive you. 
'''
"18" = '''
:sup:`18` I will be to you a Father. You will be to me sons and daughters,’ says the Lord Almighty.” 
'''
