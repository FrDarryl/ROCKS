[125]
"1" = '''
:sup:`1` A Song of Ascents. Those who trust in the LORD are as Mount Zion, which can’t be moved, but remains forever. 
'''
"2" = '''
:sup:`2` As the mountains surround Jerusalem, so the LORD surrounds his people from this time forward and forever more. 
'''
"3" = '''
:sup:`3` For the sceptre of wickedness won’t remain over the allotment of the righteous, so that the righteous won’t use their hands to do evil. 
'''
"4" = '''
:sup:`4` Do good, LORD, to those who are good, to those who are upright in their hearts. 
'''
"5" = '''
:sup:`5` But as for those who turn away to their crooked ways, the LORD will lead them away with the workers of iniquity. Peace be on Israel. 
'''
