[5]
"1" = '''
:sup:`1` This is the book of the generations of Adam. In the day that God created man, he made him in God’s likeness. 
'''
"2" = '''
:sup:`2` He created them male and female, and blessed them. On the day they were created, he named them Adam. 
'''
"3" = '''
:sup:`3` Adam lived one hundred and thirty years, and became the father of a son in his own likeness, after his image, and named him Seth. 
'''
"4" = '''
:sup:`4` The days of Adam after he became the father of Seth were eight hundred years, and he became the father of other sons and daughters. 
'''
"5" = '''
:sup:`5` All the days that Adam lived were nine hundred and thirty years, then he died. 
'''
"6" = '''
:sup:`6` Seth lived one hundred and five years, then became the father of Enosh. 
'''
"7" = '''
:sup:`7` Seth lived after he became the father of Enosh eight hundred and seven years, and became the father of other sons and daughters. 
'''
"8" = '''
:sup:`8` All of the days of Seth were nine hundred and twelve years, then he died. 
'''
"9" = '''
:sup:`9` Enosh lived ninety years, and became the father of Kenan. 
'''
"10" = '''
:sup:`10` Enosh lived after he became the father of Kenan eight hundred and fifteen years, and became the father of other sons and daughters. 
'''
"11" = '''
:sup:`11` All of the days of Enosh were nine hundred and five years, then he died. 
'''
"12" = '''
:sup:`12` Kenan lived seventy years, then became the father of Mahalalel. 
'''
"13" = '''
:sup:`13` Kenan lived after he became the father of Mahalalel eight hundred and forty years, and became the father of other sons and daughters 
'''
"14" = '''
:sup:`14` and all of the days of Kenan were nine hundred and ten years, then he died. 
'''
"15" = '''
:sup:`15` Mahalalel lived sixty-five years, then became the father of Jared. 
'''
"16" = '''
:sup:`16` Mahalalel lived after he became the father of Jared eight hundred and thirty years, and became the father of other sons and daughters. 
'''
"17" = '''
:sup:`17` All of the days of Mahalalel were eight hundred and ninety-five years, then he died. 
'''
"18" = '''
:sup:`18` Jared lived one hundred and sixty-two years, then became the father of Enoch. 
'''
"19" = '''
:sup:`19` Jared lived after he became the father of Enoch eight hundred years, and became the father of other sons and daughters. 
'''
"20" = '''
:sup:`20` All of the days of Jared were nine hundred and sixty-two years, then he died. 
'''
"21" = '''
:sup:`21` Enoch lived sixty-five years, then became the father of Methuselah. 
'''
"22" = '''
:sup:`22` After Methuselah’s birth, Enoch walked with God for three hundred years, and became the father of more sons and daughters. 
'''
"23" = '''
:sup:`23` All the days of Enoch were three hundred and sixty-five years. 
'''
"24" = '''
:sup:`24` Enoch walked with God, and he was not found, for God took him. 
'''
"25" = '''
:sup:`25` Methuselah lived one hundred and eighty-seven years, then became the father of Lamech. 
'''
"26" = '''
:sup:`26` Methuselah lived after he became the father of Lamech seven hundred and eighty-two years, and became the father of other sons and daughters. 
'''
"27" = '''
:sup:`27` All the days of Methuselah were nine hundred and sixty-nine years, then he died. 
'''
"28" = '''
:sup:`28` Lamech lived one hundred and eighty-two years, then became the father of a son. 
'''
"29" = '''
:sup:`29` He named him Noah, saying, “This one will comfort us in our work and in the toil of our hands, caused by the ground which the LORD has cursed.” 
'''
"30" = '''
:sup:`30` Lamech lived after he became the father of Noah five hundred and ninety-five years, and became the father of other sons and daughters. 
'''
"31" = '''
:sup:`31` All the days of Lamech were seven hundred and seventy-seven years, then he died. 
'''
"32" = '''
:sup:`32` Noah was five hundred years old, then Noah became the father of Shem, Ham, and Japheth. 
'''
