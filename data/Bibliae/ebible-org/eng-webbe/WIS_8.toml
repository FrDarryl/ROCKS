[8]
"1" = '''
:sup:`1` But she reaches from one end to the other with full strength, and orders all things well. 
'''
"2" = '''
:sup:`2` I loved her and sought her from my youth. I sought to take her for my bride. I became enamoured by her beauty. 
'''
"3" = '''
:sup:`3` She glorifies her noble birth by living with God. The Sovereign Lord of all loves her. 
'''
"4" = '''
:sup:`4` For she is initiated into the knowledge of God, and she chooses his works. 
'''
"5" = '''
:sup:`5` But if riches are a desired possession in life, what is richer than wisdom, which makes all things? 
'''
"6" = '''
:sup:`6` And if understanding is effective, who more than wisdom is an architect of the things that exist? 
'''
"7" = '''
:sup:`7` If a man loves righteousness, the fruits of wisdom’s labour are virtues, for she teaches soberness, understanding, righteousness, and courage. There is nothing in life more profitable for people than these. 
'''
"8" = '''
:sup:`8` And if anyone longs for wide experience, she knows the things of old, and infers the things to come. She understands subtleties of speeches and interpretations of dark sayings. She foresees signs and wonders, and the issues of seasons and times. 
'''
"9" = '''
:sup:`9` Therefore I determined to take her to live with me, knowing that she is one who would give me good counsel, and encourage me in cares and grief. 
'''
"10" = '''
:sup:`10` Because of her, I will have glory amongst multitudes, and honour in the sight of elders, though I am young. 
'''
"11" = '''
:sup:`11` I will be found keen when I give judgement. I will be admired in the presence of rulers. 
'''
"12" = '''
:sup:`12` When I am silent, they will wait for me. When I open my lips, they will heed what I say. If I continue speaking, they will put their hands on their mouths. 
'''
"13" = '''
:sup:`13` Because of her, I will have immortality, and leave behind an eternal memory to those who come after me. 
'''
"14" = '''
:sup:`14` I will govern peoples. Nations will be subjected to me. 
'''
"15" = '''
:sup:`15` Dreaded monarchs will fear me when they hear of me. Amongst the people, I will show myself to be good, and courageous in war. 
'''
"16" = '''
:sup:`16` When I come into my house, I will find rest with her. For conversation with her has no bitterness, and living with her has no pain, but gladness and joy. 
'''
"17" = '''
:sup:`17` When I considered these things in myself, and thought in my heart how immortality is in kinship to wisdom, 
'''
"18" = '''
:sup:`18` and in her friendship is good delight, and in the labours of her hands is wealth that doesn’t fail, and understanding is in her companionship, and great renown in having fellowship with her words, I went about seeking how to take her to myself. 
'''
"19" = '''
:sup:`19` Now I was a clever child, and received a good soul. 
'''
"20" = '''
:sup:`20` Or rather, being good, I came into an undefiled body. 
'''
"21" = '''
:sup:`21` But perceiving that I could not otherwise possess wisdom unless God gave her to me— yes, and to know and understand by whom the grace is given— I pleaded with the Lord and implored him, and with my whole heart I said: 
'''
