[7]
"1" = '''
:sup:`1` Do no evil, so no evil will overtake you. 
'''
"2" = '''
:sup:`2` Depart from wrong, and it will turn away from you. 
'''
"3" = '''
:sup:`3` My son, don’t sow upon the furrows of unrighteousness, and you won’t reap them sevenfold. 
'''
"4" = '''
:sup:`4` Don’t seek preeminence from the Lord, nor the seat of honour from the king. 
'''
"5" = '''
:sup:`5` Don’t justify yourself in the presence of the Lord, and don’t display your wisdom before the king. 
'''
"6" = '''
:sup:`6` Don’t seek to be a judge, lest you not be able to take away iniquities, lest perhaps you fear the person of a mighty man, and lay a stumbling block in the way of your uprightness. 
'''
"7" = '''
:sup:`7` Don’t sin against the multitude of the city. Don’t disgrace yourself in the crowd. 
'''
"8" = '''
:sup:`8` Don’t commit a sin twice, for even in one you will not be unpunished. 
'''
"9" = '''
:sup:`9` Don’t say, “He will look upon the multitude of my gifts. When I make an offering to the Most High God, he will accept it.” 
'''
"10" = '''
:sup:`10` Don’t be faint-hearted in your prayer. Don’t neglect to give alms. 
'''
"11" = '''
:sup:`11` Don’t laugh a man to scorn when he is in the bitterness of his soul, for there is one who humbles and exalts. 
'''
"12" = '''
:sup:`12` Don’t devise a lie against your brother, or do the same to a friend. 
'''
"13" = '''
:sup:`13` Refuse to utter a lie, for that habit results in no good. 
'''
"14" = '''
:sup:`14` Don’t babble in the assembly of elders. Don’t repeat your words in your prayer. 
'''
"15" = '''
:sup:`15` Don’t hate hard labour or farm work, which the Most High has created. 
'''
"16" = '''
:sup:`16` Don’t number yourself amongst the multitude of sinners. Remember that wrath will not wait. 
'''
"17" = '''
:sup:`17` Humble your soul greatly, for the punishment of the ungodly man is fire and the worm. 
'''
"18" = '''
:sup:`18` Don’t exchange a friend for something, neither a true brother for the gold of Ophir. 
'''
"19" = '''
:sup:`19` Don’t deprive yourself of a wise and good wife, for her grace is worth more than gold. 
'''
"20" = '''
:sup:`20` Don’t abuse a servant who works faithfully, or a hireling who gives you his life. 
'''
"21" = '''
:sup:`21` Let your soul love a wise servant. Don’t defraud him of liberty. 
'''
"22" = '''
:sup:`22` Do you have cattle? Look after them. If they are profitable to you, let them stay by you. 
'''
"23" = '''
:sup:`23` Do you have children? Correct them, and make them obedient from their youth. 
'''
"24" = '''
:sup:`24` Do you have daughters? Take care of their bodies, and don’t be overly indulgent towards them. 
'''
"25" = '''
:sup:`25` Give your daughter in marriage, and you will have accomplished a great matter. Give her to a man of understanding. 
'''
"26" = '''
:sup:`26` Do you have a wife who pleases you? Don’t cast her out. But don’t trust yourself to one who is hateful. 
'''
"27" = '''
:sup:`27` Honour your father with your whole heart, and don’t forget the birth pangs of your mother. 
'''
"28" = '''
:sup:`28` Remember that you were born of them. What will you repay them for the things that they have done for you? 
'''
"29" = '''
:sup:`29` Fear the Lord with all your soul; and revere his priests. 
'''
"30" = '''
:sup:`30` With all your strength love him who made you. Don’t forsake his ministers. 
'''
"31" = '''
:sup:`31` Fear the Lord and honour the priest. Give him his portion, even as it is commanded you: the first fruits, the trespass offering, the gift of the shoulders, the sacrifice of sanctification, and the first fruits of holy things. 
'''
"32" = '''
:sup:`32` Also stretch out your hand to the poor man, that your blessing may be complete. 
'''
"33" = '''
:sup:`33` A gift has grace in the sight of every living man. Don’t withhold grace for a dead man. 
'''
"34" = '''
:sup:`34` Don’t avoid those who weep, and mourn with those who mourn. 
'''
"35" = '''
:sup:`35` Don’t be slow to visit a sick man, for by such things you will gain love. 
'''
"36" = '''
:sup:`36` In all your words, remember eternity, and you will never sin. 
'''
