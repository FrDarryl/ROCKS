[29]
"1" = '''
:sup:`1` He who shows mercy will lend to his neighbour. He who strengthens him with his hand keeps the commandments. 
'''
"2" = '''
:sup:`2` Lend to your neighbour in time of his need. Repay your neighbour on time. 
'''
"3" = '''
:sup:`3` Confirm your word, and keep faith with him; and at all seasons you will find what you need. 
'''
"4" = '''
:sup:`4` Many have considered a loan to be a windfall, and have given trouble to those who helped them. 
'''
"5" = '''
:sup:`5` Until he has received, he will kiss a man’s hands. For his neighbour’s money he will speak submissively. Then when payment is due, he will prolong the time, return excuses, and complain about the season. 
'''
"6" = '''
:sup:`6` If he prevails, the creditor will hardly receive half; and he will count it as a windfall. If not, he has deprived him of his money, and he has gotten him for an enemy without cause. He will pay him with cursing and railing. Instead of honour, he will pay him disgrace. 
'''
"7" = '''
:sup:`7` Many on account of fraud have turned away. They are afraid of being defrauded for nothing. 
'''
"8" = '''
:sup:`8` However be patient with a man in poor estate. Don’t keep him waiting for your alms. 
'''
"9" = '''
:sup:`9` Help a poor man for the commandment’s sake. According to his need don’t send him empty away. 
'''
"10" = '''
:sup:`10` Lose your money for a brother and a friend. Don’t let it rust under a stone and be lost. 
'''
"11" = '''
:sup:`11` Allocate your treasure according to the commandments of the Most High and it will profit you more than gold. 
'''
"12" = '''
:sup:`12` Store up almsgiving in your store-chambers and it will deliver you out of all affliction. 
'''
"13" = '''
:sup:`13` It will fight for you against your enemy better than a mighty shield and a ponderous spear. 
'''
"14" = '''
:sup:`14` A good man will be surety for his neighbour. He who has lost shame will fail him. 
'''
"15" = '''
:sup:`15` Don’t forget the kindness of your guarantor, for he has given his life for you. 
'''
"16" = '''
:sup:`16` A sinner will waste the property of his guarantor. 
'''
"17" = '''
:sup:`17` He who is thankless will fail him who delivered him. 
'''
"18" = '''
:sup:`18` Being surety has undone many who were prospering and shaken them as a wave of the sea. It has driven mighty men from their homes. They wandered amongst foreign nations. 
'''
"19" = '''
:sup:`19` A sinner who falls into suretiship and undertakes contracts for work will fall into lawsuits. 
'''
"20" = '''
:sup:`20` Help your neighbour according to your power, and be careful not to fall yourself. 
'''
"21" = '''
:sup:`21` The essentials of life are water, bread, a garment, and a house for privacy. 
'''
"22" = '''
:sup:`22` Better is the life of a poor man under a shelter of logs than sumptuous fare in another man’s house. 
'''
"23" = '''
:sup:`23` With little or with much, be well satisfied. 
'''
"24" = '''
:sup:`24` It is a miserable life to go from house to house. Where you are a guest, you dare not open your mouth. 
'''
"25" = '''
:sup:`25` You will entertain, serve drinks, and have no thanks. In addition to this, you will hear bitter words. 
'''
"26" = '''
:sup:`26` “Come here, you sojourner, set a table, and if you have anything in your hand, feed me with it.” 
'''
"27" = '''
:sup:`27` “Leave, you sojourner, for an honoured guest is here. My brother has come to be my guest. I need my house.” 
'''
"28" = '''
:sup:`28` These things are grievous to a man of understanding: The scolding about lodging and the insults of creditors. 
'''
