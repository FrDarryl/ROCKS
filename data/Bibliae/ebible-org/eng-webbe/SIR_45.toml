[45]
"1" = '''
:sup:`1` He brought out of him a man of mercy, who found favour in the sight of all people, a man loved by God and men, even Moses, whose memory is blessed. 
'''
"2" = '''
:sup:`2` He made him equal to the glory of the saints, and magnified him in the fears of his enemies. 
'''
"3" = '''
:sup:`3` By his words he caused the wonders to cease. God glorified him in the sight of kings. He gave him commandments for his people and showed him part of his glory. 
'''
"4" = '''
:sup:`4` He sanctified him in his faithfulness and meekness. He chose him out of all people. 
'''
"5" = '''
:sup:`5` He made him to hear his voice, led him into the thick darkness, and gave him commandments face to face, even the law of life and knowledge, that he might teach Jacob the covenant, and Israel his judgements. 
'''
"6" = '''
:sup:`6` He exalted Aaron, a holy man like Moses, even his brother, of the tribe of Levi. 
'''
"7" = '''
:sup:`7` He established an everlasting covenant with him, and gave him the priesthood of the people. He blessed him with stateliness, and dressed him in a glorious robe. 
'''
"8" = '''
:sup:`8` He clothed him in perfect splendour, and strengthened him with symbols of authority: the linen trousers, the long robe, and the ephod. 
'''
"9" = '''
:sup:`9` He encircled him with pomegranates; with many golden bells around him, to make a sound as he went, to make a sound that might be heard in the temple, for a reminder for the children of his people; 
'''
"10" = '''
:sup:`10` with a holy garment, with gold, blue, and purple, the work of the embroiderer; with an oracle of judgement—Urim and Thummim; 
'''
"11" = '''
:sup:`11` with twisted scarlet, the work of the craftsman; with precious stones engraved like a signet, in a setting of gold, the work of the jeweller, for a reminder engraved in writing, after the number of the tribes of Israel; 
'''
"12" = '''
:sup:`12` with a crown of gold upon the mitre, having engraved on it, as on a signet, “HOLINESS”, an ornament of honour, the work of an expert, the desires of the eyes, goodly and beautiful. 
'''
"13" = '''
:sup:`13` Before him there never have been anything like it. No stranger put them on, but only his sons and his offspring perpetually. 
'''
"14" = '''
:sup:`14` His sacrifices shall be wholly burnt, twice every day continually. 
'''
"15" = '''
:sup:`15` Moses consecrated him, and anointed him with holy oil. It was an everlasting covenant with him and to his offspring, all the days of heaven, to minister to the Lord, to serve as a priest, and to bless his people in his name. 
'''
"16" = '''
:sup:`16` He chose him out of all living to offer sacrifice to the Lord— incense, and a sweet fragrance, for a memorial, to make atonement for your people. 
'''
"17" = '''
:sup:`17` He gave to him in his commandments, authority in the covenants of judgements, to teach Jacob the testimonies, and to enlighten Israel in his law. 
'''
"18" = '''
:sup:`18` Strangers conspired against him and envied him in the wilderness: Dathan and Abiram with their company, and the congregation of Korah, with wrath and anger. 
'''
"19" = '''
:sup:`19` The Lord saw it, and it displeased him. In the wrath of his anger, they were destroyed. He did wonders upon them, to consume them with flaming fire. 
'''
"20" = '''
:sup:`20` He added glory to Aaron, and gave him a heritage. He divided to him the first fruits of the increase, and prepared bread of first fruits in abundance. 
'''
"21" = '''
:sup:`21` For they eat the sacrifices of the Lord, which he gave to him and to his offspring. 
'''
"22" = '''
:sup:`22` However, in the land of the people, he has no inheritance, and he has no portion amongst the people, for the Lord himself is your portion and inheritance. 
'''
"23" = '''
:sup:`23` Phinehas the son of Eleazar is the third in glory, in that he was zealous in the fear of the Lord, and stood fast when the people turned away, and he made atonement for Israel. 
'''
"24" = '''
:sup:`24` Therefore, a covenant of peace was established for him, that he should be leader of the sanctuary and of his people, that he and his offspring should have the dignity of the priesthood forever. 
'''
"25" = '''
:sup:`25` Also he made a covenant with David the son of Jesse, of the tribe of Judah. The inheritance of the king is his alone from son to son. So the inheritance of Aaron is also to his seed. 
'''
"26" = '''
:sup:`26` May God give you wisdom in your heart to judge his people in righteousness, that their good things may not be abolished, and that their glory may endure for all their generations. 
'''
