[132]
"1" = '''
:sup:`1` A Song of Ascents. LORD, remember David and all his affliction, 
'''
"2" = '''
:sup:`2` how he swore to the LORD, and vowed to the Mighty One of Jacob: 
'''
"3" = '''
:sup:`3` “Surely I will not come into the structure of my house, nor go up into my bed; 
'''
"4" = '''
:sup:`4` I will not give sleep to my eyes, or slumber to my eyelids, 
'''
"5" = '''
:sup:`5` until I find out a place for the LORD, a dwelling for the Mighty One of Jacob.” 
'''
"6" = '''
:sup:`6` Behold, we heard of it in Ephrathah. We found it in the field of Jaar. 
'''
"7" = '''
:sup:`7` “We will go into his dwelling place. We will worship at his footstool.” 
'''
"8" = '''
:sup:`8` Arise, LORD, into your resting place, you, and the ark of your strength. 
'''
"9" = '''
:sup:`9` Let your priests be clothed with righteousness. Let your saints shout for joy! 
'''
"10" = '''
:sup:`10` For your servant David’s sake, don’t turn away the face of your anointed one. 
'''
"11" = '''
:sup:`11` The LORD has sworn to David in truth. He will not turn from it: “I will set the fruit of your body on your throne. 
'''
"12" = '''
:sup:`12` If your children will keep my covenant, my testimony that I will teach them, their children also will sit on your throne forever more.” 
'''
"13" = '''
:sup:`13` For the LORD has chosen Zion. He has desired it for his habitation. 
'''
"14" = '''
:sup:`14` “This is my resting place forever. I will live here, for I have desired it. 
'''
"15" = '''
:sup:`15` I will abundantly bless her provision. I will satisfy her poor with bread. 
'''
"16" = '''
:sup:`16` I will also clothe her priests with salvation. Her saints will shout aloud for joy. 
'''
"17" = '''
:sup:`17` I will make the horn of David to bud there. I have ordained a lamp for my anointed. 
'''
"18" = '''
:sup:`18` I will clothe his enemies with shame, but on himself, his crown will shine.” 
'''
