[80]
"1" = '''
:sup:`1` For the Chief Musician. To the tune of “The Lilies of the Covenant.” A Psalm by Asaph. Hear us, Shepherd of Israel, you who lead Joseph like a flock, you who sit above the cherubim, shine out. 
'''
"2" = '''
:sup:`2` Before Ephraim, Benjamin, and Manasseh, stir up your might! Come to save us! 
'''
"3" = '''
:sup:`3` Turn us again, God. Cause your face to shine, and we will be saved. 
'''
"4" = '''
:sup:`4` LORD God of Armies, how long will you be angry against the prayer of your people? 
'''
"5" = '''
:sup:`5` You have fed them with the bread of tears, and given them tears to drink in large measure. 
'''
"6" = '''
:sup:`6` You make us a source of contention to our neighbours. Our enemies laugh amongst themselves. 
'''
"7" = '''
:sup:`7` Turn us again, God of Armies. Cause your face to shine, and we will be saved. 
'''
"8" = '''
:sup:`8` You brought a vine out of Egypt. You drove out the nations, and planted it. 
'''
"9" = '''
:sup:`9` You cleared the ground for it. It took deep root, and filled the land. 
'''
"10" = '''
:sup:`10` The mountains were covered with its shadow. Its boughs were like God’s cedars. 
'''
"11" = '''
:sup:`11` It sent out its branches to the sea, its shoots to the River. 
'''
"12" = '''
:sup:`12` Why have you broken down its walls, so that all those who pass by the way pluck it? 
'''
"13" = '''
:sup:`13` The boar out of the wood ravages it. The wild animals of the field feed on it. 
'''
"14" = '''
:sup:`14` Turn again, we beg you, God of Armies. Look down from heaven, and see, and visit this vine, 
'''
"15" = '''
:sup:`15` the stock which your right hand planted, the branch that you made strong for yourself. 
'''
"16" = '''
:sup:`16` It’s burnt with fire. It’s cut down. They perish at your rebuke. 
'''
"17" = '''
:sup:`17` Let your hand be on the man of your right hand, on the son of man whom you made strong for yourself. 
'''
"18" = '''
:sup:`18` So we will not turn away from you. Revive us, and we will call on your name. 
'''
"19" = '''
:sup:`19` Turn us again, LORD God of Armies. Cause your face to shine, and we will be saved. 
'''
