[72]
"1" = '''
:sup:`1` By Solomon. God, give the king your justice; your righteousness to the royal son. 
'''
"2" = '''
:sup:`2` He will judge your people with righteousness, and your poor with justice. 
'''
"3" = '''
:sup:`3` The mountains shall bring prosperity to the people. The hills bring the fruit of righteousness. 
'''
"4" = '''
:sup:`4` He will judge the poor of the people. He will save the children of the needy, and will break the oppressor in pieces. 
'''
"5" = '''
:sup:`5` They shall fear you while the sun endures; and as long as the moon, throughout all generations. 
'''
"6" = '''
:sup:`6` He will come down like rain on the mown grass, as showers that water the earth. 
'''
"7" = '''
:sup:`7` In his days, the righteous shall flourish, and abundance of peace, until the moon is no more. 
'''
"8" = '''
:sup:`8` He shall have dominion also from sea to sea, from the River to the ends of the earth. 
'''
"9" = '''
:sup:`9` Those who dwell in the wilderness shall bow before him. His enemies shall lick the dust. 
'''
"10" = '''
:sup:`10` The kings of Tarshish and of the islands will bring tribute. The kings of Sheba and Seba shall offer gifts. 
'''
"11" = '''
:sup:`11` Yes, all kings shall fall down before him. All nations shall serve him. 
'''
"12" = '''
:sup:`12` For he will deliver the needy when he cries; the poor, who has no helper. 
'''
"13" = '''
:sup:`13` He will have pity on the poor and needy. He will save the souls of the needy. 
'''
"14" = '''
:sup:`14` He will redeem their soul from oppression and violence. Their blood will be precious in his sight. 
'''
"15" = '''
:sup:`15` He will live; and Shebaâ€™s gold will be given to him. Men will pray for him continually. They will bless him all day long. 
'''
"16" = '''
:sup:`16` Abundance of grain shall be throughout the land. Its fruit sways like Lebanon. Let it flourish, thriving like the grass of the field. 
'''
"17" = '''
:sup:`17` His name endures forever. His name continues as long as the sun. Men shall be blessed by him. All nations will call him blessed. 
'''
"18" = '''
:sup:`18` Praise be to the LORD God, the God of Israel, who alone does marvellous deeds. 
'''
"19" = '''
:sup:`19` Blessed be his glorious name forever! Let the whole earth be filled with his glory! Amen and amen. 
'''
"20" = '''
:sup:`20` This ends the prayers by David, the son of Jesse. 
'''
