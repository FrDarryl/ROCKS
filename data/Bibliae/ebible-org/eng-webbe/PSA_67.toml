[67]
"1" = '''
:sup:`1` For the Chief Musician. With stringed instruments. A Psalm. A song. May God be merciful to us, bless us, and cause his face to shine on us. Selah. 
'''
"2" = '''
:sup:`2` That your way may be known on earth, and your salvation amongst all nations, 
'''
"3" = '''
:sup:`3` let the peoples praise you, God. Let all the peoples praise you. 
'''
"4" = '''
:sup:`4` Oh let the nations be glad and sing for joy, for you will judge the peoples with equity, and govern the nations on earth. Selah. 
'''
"5" = '''
:sup:`5` Let the peoples praise you, God. Let all the peoples praise you. 
'''
"6" = '''
:sup:`6` The earth has yielded its increase. God, even our own God, will bless us. 
'''
"7" = '''
:sup:`7` God will bless us. All the ends of the earth shall fear him. 
'''
