:sup:`1` But know this: that in the last days, grievous times will come. 
'''
"2" = '''
:sup:`2` For men will be lovers of self, lovers of money, boastful, arrogant, blasphemers, disobedient to parents, unthankful, unholy, 
'''
"3" = '''
:sup:`3` without natural affection, unforgiving, slanderers, without self-control, fierce, not lovers of good, 
'''
"4" = '''
:sup:`4` traitors, headstrong, conceited, lovers of pleasure rather than lovers of God, 
'''
"5" = '''
:sup:`5` holding a form of godliness but having denied its power. Turn away from these, also. 
'''
"6" = '''
:sup:`6` For some of these are people who creep into houses and take captive gullible women loaded down with sins, led away by various lusts, 
'''
"7" = '''
:sup:`7` always learning and never able to come to the knowledge of the truth. 
'''
"8" = '''
:sup:`8` Even as Jannes and Jambres opposed Moses, so these also oppose the truth, men corrupted in mind, who concerning the faith are rejected. 
'''
"9" = '''
:sup:`9` But they will proceed no further. For their folly will be evident to all men, as theirs also came to be. 
'''
"10" = '''
