:sup:`12` Yes, and all who desire to live godly in Christ Jesus will suffer persecution. 
'''
"13" = '''
:sup:`13` But evil men and impostors will grow worse and worse, deceiving and being deceived. 
'''
"14" = '''
:sup:`14` But you remain in the things which you have learnt and have been assured of, knowing from whom you have learnt them. 
'''
"15" = '''
:sup:`15` From infancy, you have known the holy Scriptures which are able to make you wise for salvation through faith which is in Christ Jesus. 
'''
"16" = '''
:sup:`16` Every Scripture is God-breathed and profitable for teaching, for reproof, for correction, and for instruction in righteousness, 
'''
