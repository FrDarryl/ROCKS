[32]
"1" = '''
:sup:`1` By David. A contemplative psalm. Blessed is he whose disobedience is forgiven, whose sin is covered. 
'''
"2" = '''
:sup:`2` Blessed is the man to whom the LORD doesn’t impute iniquity, in whose spirit there is no deceit. 
'''
"3" = '''
:sup:`3` When I kept silence, my bones wasted away through my groaning all day long. 
'''
"4" = '''
:sup:`4` For day and night your hand was heavy on me. My strength was sapped in the heat of summer. Selah. 
'''
"5" = '''
:sup:`5` I acknowledged my sin to you. I didn’t hide my iniquity. I said, I will confess my transgressions to the LORD, and you forgave the iniquity of my sin. Selah. 
'''
"6" = '''
:sup:`6` For this, let everyone who is godly pray to you in a time when you may be found. Surely when the great waters overflow, they shall not reach to him. 
'''
"7" = '''
:sup:`7` You are my hiding place. You will preserve me from trouble. You will surround me with songs of deliverance. Selah. 
'''
"8" = '''
:sup:`8` I will instruct you and teach you in the way which you shall go. I will counsel you with my eye on you. 
'''
"9" = '''
:sup:`9` Don’t be like the horse, or like the mule, which have no understanding, who are controlled by bit and bridle, or else they will not come near to you. 
'''
"10" = '''
:sup:`10` Many sorrows come to the wicked, but loving kindness shall surround him who trusts in the LORD. 
'''
"11" = '''
:sup:`11` Be glad in the LORD, and rejoice, you righteous! Shout for joy, all you who are upright in heart! 
'''
