[30]
"1" = '''
:sup:`1` He who loves his son will continue to lay stripes upon him, that he may have joy from him in the end. 
'''
"2" = '''
:sup:`2` He who chastises his son will have profit from him, and will brag about him amongst his acquaintances. 
'''
"3" = '''
:sup:`3` He who teaches his son will provoke his enemy to jealousy. Before friends, he will rejoice in him. 
'''
"4" = '''
:sup:`4` His father dies, and is as though he had not died; for he has left one behind him like himself. 
'''
"5" = '''
:sup:`5` In his life, he saw his son and rejoiced. When he died, it was without regret. 
'''
"6" = '''
:sup:`6` He left behind him an avenger against his enemies, and one to repay kindness to his friends. 
'''
"7" = '''
:sup:`7` He who makes too much of his son will bind up his wounds. His heart will be troubled at every cry. 
'''
"8" = '''
:sup:`8` An unbroken horse becomes stubborn. An unrestrained son becomes headstrong. 
'''
"9" = '''
:sup:`9` Pamper your child, and he will make you afraid. Play with him, and he will grieve you. 
'''
"10" = '''
:sup:`10` Don’t laugh with him, lest you have sorrow with him, and you gnash your teeth in the end. 
'''
"11" = '''
:sup:`11` Give him no liberty in his youth, and don’t ignore his follies. 
'''
"12" = '''
:sup:`12` Bow down his neck in his youth, and beat him on the sides while he is a child, lest he become stubborn, and be disobedient to you, and there be sorrow to your soul. 
'''
"13" = '''
:sup:`13` Chastise your son, and give him work, lest his shameless behaviour be an offence to you. 
'''
"14" = '''
:sup:`14` Better is a poor man who is healthy and fit, than a rich man who is afflicted in his body. 
'''
"15" = '''
:sup:`15` Health and fitness are better than all gold, and a strong body better than wealth without measure. 
'''
"16" = '''
:sup:`16` There is no wealth better than health of body. There is no gladness above the joy of the heart. 
'''
"17" = '''
:sup:`17` Death is better than a bitter life, and eternal rest than a continual sickness. 
'''
"18" = '''
:sup:`18` Good things poured out upon a mouth that is closed are like food offerings laid upon a grave. 
'''
"19" = '''
:sup:`19` What does an offering profit an idol? For it can’t eat or smell. So is he who is punished by the Lord, 
'''
"20" = '''
:sup:`20` seeing with his eyes and groaning, like a eunuch embracing a virgin and groaning. 
'''
"21" = '''
:sup:`21` Don’t give your soul to sorrow. Don’t afflict yourself deliberately. 
'''
"22" = '''
:sup:`22` Gladness of heart is the life of a man. Cheerfulness of a man lengthens his days. 
'''
"23" = '''
:sup:`23` Love your own soul, and comfort your heart. Remove sorrow far from you, for sorrow has destroyed many, and there is no profit in it. 
'''
"24" = '''
:sup:`24` Envy and wrath shorten life. Anxiety brings old age before its time. 
'''
"25" = '''
:sup:`25` Those who are cheerful and merry will benefit from their food. 
'''
