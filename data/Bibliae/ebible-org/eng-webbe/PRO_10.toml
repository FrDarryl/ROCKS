[10]
"1" = '''
:sup:`1` The proverbs of Solomon. A wise son makes a glad father; but a foolish son brings grief to his mother. 
'''
"2" = '''
:sup:`2` Treasures of wickedness profit nothing, but righteousness delivers from death. 
'''
"3" = '''
:sup:`3` The LORD will not allow the soul of the righteous to go hungry, but he thrusts away the desire of the wicked. 
'''
"4" = '''
:sup:`4` He becomes poor who works with a lazy hand, but the hand of the diligent brings wealth. 
'''
"5" = '''
:sup:`5` He who gathers in summer is a wise son, but he who sleeps during the harvest is a son who causes shame. 
'''
"6" = '''
:sup:`6` Blessings are on the head of the righteous, but violence covers the mouth of the wicked. 
'''
"7" = '''
:sup:`7` The memory of the righteous is blessed, but the name of the wicked will rot. 
'''
"8" = '''
:sup:`8` The wise in heart accept commandments, but a chattering fool will fall. 
'''
"9" = '''
:sup:`9` He who walks blamelessly walks surely, but he who perverts his ways will be found out. 
'''
"10" = '''
:sup:`10` One who winks with the eye causes sorrow, but a chattering fool will fall. 
'''
"11" = '''
:sup:`11` The mouth of the righteous is a spring of life, but violence covers the mouth of the wicked. 
'''
"12" = '''
:sup:`12` Hatred stirs up strife, but love covers all wrongs. 
'''
"13" = '''
:sup:`13` Wisdom is found on the lips of him who has discernment, but a rod is for the back of him who is void of understanding. 
'''
"14" = '''
:sup:`14` Wise men lay up knowledge, but the mouth of the foolish is near ruin. 
'''
"15" = '''
:sup:`15` The rich man’s wealth is his strong city. The destruction of the poor is their poverty. 
'''
"16" = '''
:sup:`16` The labour of the righteous leads to life. The increase of the wicked leads to sin. 
'''
"17" = '''
:sup:`17` He is in the way of life who heeds correction, but he who forsakes reproof leads others astray. 
'''
"18" = '''
:sup:`18` He who hides hatred has lying lips. He who utters a slander is a fool. 
'''
"19" = '''
:sup:`19` In the multitude of words there is no lack of disobedience, but he who restrains his lips does wisely. 
'''
"20" = '''
:sup:`20` The tongue of the righteous is like choice silver. The heart of the wicked is of little worth. 
'''
"21" = '''
:sup:`21` The lips of the righteous feed many, but the foolish die for lack of understanding. 
'''
"22" = '''
:sup:`22` The LORD’s blessing brings wealth, and he adds no trouble to it. 
'''
"23" = '''
:sup:`23` It is a fool’s pleasure to do wickedness, but wisdom is a man of understanding’s pleasure. 
'''
"24" = '''
:sup:`24` What the wicked fear will overtake them, but the desire of the righteous will be granted. 
'''
"25" = '''
:sup:`25` When the whirlwind passes, the wicked is no more; but the righteous stand firm forever. 
'''
"26" = '''
:sup:`26` As vinegar to the teeth, and as smoke to the eyes, so is the sluggard to those who send him. 
'''
"27" = '''
:sup:`27` The fear of the LORD prolongs days, but the years of the wicked shall be shortened. 
'''
"28" = '''
:sup:`28` The prospect of the righteous is joy, but the hope of the wicked will perish. 
'''
"29" = '''
:sup:`29` The way of the LORD is a stronghold to the upright, but it is a destruction to the workers of iniquity. 
'''
"30" = '''
:sup:`30` The righteous will never be removed, but the wicked will not dwell in the land. 
'''
"31" = '''
:sup:`31` The mouth of the righteous produces wisdom, but the perverse tongue will be cut off. 
'''
"32" = '''
:sup:`32` The lips of the righteous know what is acceptable, but the mouth of the wicked is perverse. 
'''
