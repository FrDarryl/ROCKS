"1" = '''
:sup:`1` For the Chief Musician. A Psalm by David. May the LORD answer you in the day of trouble. May the name of the God of Jacob set you up on high, 
'''
"2" = '''
:sup:`2` send you help from the sanctuary, grant you support from Zion, 
'''
"3" = '''
:sup:`3` remember all your offerings, and accept your burnt sacrifice. Selah. 
'''
"4" = '''
:sup:`4` May he grant you your heartâ€™s desire, and fulfil all your counsel. 
'''
"5" = '''
:sup:`5` We will triumph in your salvation. In the name of our God, we will set up our banners. May the LORD grant all your requests. 
'''
"6" = '''
:sup:`6` Now I know that the LORD saves his anointed. He will answer him from his holy heaven, with the saving strength of his right hand. 
'''
"7" = '''
:sup:`7` Some trust in chariots, and some in horses, but we trust in the name of the LORD our God. 
'''
"8" = '''
:sup:`8` They are bowed down and fallen, but we rise up, and stand upright. 
'''
"9" = '''
:sup:`9` Save, LORD! Let the King answer us when we call! 
'''
