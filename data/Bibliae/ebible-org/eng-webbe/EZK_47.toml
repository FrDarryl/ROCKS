[47]
"1" = '''
:sup:`1` He brought me back to the door of the temple; and behold, waters flowed out from under the threshold of the temple eastward, for the front of the temple faced towards the east. The waters came down from underneath, from the right side of the temple, on the south of the altar. 
'''
"2" = '''
:sup:`2` Then he brought me out by the way of the gate northward, and led me around by the way outside to the outer gate, by the way of the gate that looks towards the east. Behold, waters ran out on the right side. 
'''
"3" = '''
:sup:`3` When the man went out eastward with the line in his hand, he measured one thousand cubits, and he caused me to pass through the waters, waters that were to the ankles. 
'''
"4" = '''
:sup:`4` Again he measured one thousand, and caused me to pass through the waters, waters that were to the knees. Again he measured one thousand, and caused me to pass through waters that were to the waist. 
'''
"5" = '''
:sup:`5` Afterward he measured one thousand; and it was a river that I could not pass through, for the waters had risen, waters to swim in, a river that could not be walked through. 
'''
"6" = '''
:sup:`6` He said to me, “Son of man, have you seen this?” Then he brought me and caused me to return to the bank of the river. 
'''
"7" = '''
:sup:`7` Now when I had returned, behold, on the bank of the river were very many trees on the one side and on the other. 
'''
"8" = '''
:sup:`8` Then he said to me, “These waters flow out towards the eastern region and will go down into the Arabah. Then they will go towards the sea and flow into the sea which will be made to flow out; and the waters will be healed. 
'''
"9" = '''
:sup:`9` It will happen that every living creature which swarms, in every place where the rivers come, will live. Then there will be a very great multitude of fish; for these waters have come there, and the waters of the sea will be healed, and everything will live wherever the river comes. 
'''
"10" = '''
:sup:`10` It will happen that fishermen will stand by it. From En Gedi even to En Eglaim will be a place for the spreading of nets. Their fish will be after their kinds, as the fish of the great sea, exceedingly many. 
'''
"11" = '''
:sup:`11` But its swamps and marshes will not be healed. They will be given up to salt. 
'''
"12" = '''
:sup:`12` By the river banks, on both sides, will grow every tree for food, whose leaf won’t wither, neither will its fruit fail. It will produce new fruit every month, because its waters issue out of the sanctuary. Its fruit will be for food, and its leaf for healing.” 
'''
"13" = '''
:sup:`13` The Lord GOD says: “This shall be the border by which you shall divide the land for inheritance according to the twelve tribes of Israel. Joseph shall have two portions. 
'''
"14" = '''
:sup:`14` You shall inherit it, one as well as another; for I swore to give it to your fathers. This land will fall to you for inheritance. 
'''
"15" = '''
:sup:`15` “This shall be the border of the land: “On the north side, from the great sea, by the way of Hethlon, to the entrance of Zedad; 
'''
"16" = '''
:sup:`16` Hamath, Berothah, Sibraim (which is between the border of Damascus and the border of Hamath), to Hazer Hatticon, which is by the border of Hauran. 
'''
"17" = '''
:sup:`17` The border from the sea shall be Hazar Enon at the border of Damascus; and on the north northward is the border of Hamath. This is the north side. 
'''
"18" = '''
:sup:`18` “The east side, between Hauran, Damascus, Gilead, and the land of Israel, shall be the Jordan; from the north border to the east sea you shall measure. This is the east side. 
'''
"19" = '''
:sup:`19` “The south side southward shall be from Tamar as far as the waters of Meriboth Kadesh, to the brook, to the great sea. This is the south side southward. 
'''
"20" = '''
:sup:`20` “The west side shall be the great sea, from the south border as far as opposite the entrance of Hamath. This is the west side. 
'''
"21" = '''
:sup:`21` “So you shall divide this land to yourselves according to the tribes of Israel. 
'''
"22" = '''
:sup:`22` You shall divide it by lot for an inheritance to you and to the aliens who live amongst you, who will father children amongst you. Then they shall be to you as the native-born amongst the children of Israel. They shall have inheritance with you amongst the tribes of Israel. 
'''
"23" = '''
:sup:`23` In whatever tribe the stranger lives, there you shall give him his inheritance,” says the Lord GOD. 
'''
