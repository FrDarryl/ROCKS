[124]
"1" = '''
:sup:`1` A Song of Ascents. By David. If it had not been the LORD who was on our side, let Israel now say, 
'''
"2" = '''
:sup:`2` if it had not been the LORD who was on our side, when men rose up against us, 
'''
"3" = '''
:sup:`3` then they would have swallowed us up alive, when their wrath was kindled against us, 
'''
"4" = '''
:sup:`4` then the waters would have overwhelmed us, the stream would have gone over our soul. 
'''
"5" = '''
:sup:`5` Then the proud waters would have gone over our soul. 
'''
"6" = '''
:sup:`6` Blessed be the LORD, who has not given us as a prey to their teeth. 
'''
"7" = '''
:sup:`7` Our soul has escaped like a bird out of the fowler’s snare. The snare is broken, and we have escaped. 
'''
"8" = '''
:sup:`8` Our help is in the LORD’s name, who made heaven and earth. 
'''
