[12]
"1" = '''
:sup:`1` When he, too, had undergone blessed martyrdom, and died in the cauldron into which he had been thrown, the seventh, the youngest of all, came forward, 
'''
"2" = '''
:sup:`2` whom the tyrant pitying, though he had been dreadfully reproached by his kindred, 
'''
"3" = '''
:sup:`3` seeing him already encompassed with chains, had him brought nearer, and endeavored to counsel him, saying, 
'''
"4" = '''
:sup:`4` “You see the end of the madness of your kindred, for they have died in torture through disobedience. You, if disobedient, having been miserably tormented, will yourself perish prematurely. 
'''
"5" = '''
:sup:`5` But if you obey, you will be my friend, and have a charge over the affairs of the kingdom.” 
'''
"6" = '''
:sup:`6` Having thus exhorted him, he sent for the boy’s mother, that, by showing compassion to her for the loss of so many sons, he might incline her, through the hope of safety, to make the survivor obedient. 
'''
"7" = '''
:sup:`7` He, after his mother had urged him on in the Hebrew tongue, (as we will soon relate) said, 
'''
"8" = '''
:sup:`8` “Release me that I may speak to the king and all his friends.” 
'''
"9" = '''
:sup:`9` They, rejoicing exceedingly at the promise of the youth, quickly let him go. 
'''
"10" = '''
:sup:`10` He, running up to the pans, said, 
'''
"11" = '''
:sup:`11` “Impious tyrant, and most blasphemous man, were you not ashamed, having received prosperity and a kingdom from God, to kill His servants, and to rack the doers of godliness? 
'''
"12" = '''
:sup:`12` Therefore the divine vengeance is reserving you for eternal fire and torments, which will cling to you for all time. 
'''
"13" = '''
:sup:`13` Weren’t you ashamed, man as you are, yet most savage, to cut out the tongues of men of like feeling and origin, and having thus abused to torture them? 
'''
"14" = '''
:sup:`14` But they, bravely dying, fulfilled their religion towards God. 
'''
"15" = '''
:sup:`15` But you will groan as you deserve for having slain without cause the champions of virtue. 
'''
"16" = '''
:sup:`16` Therefore,” he continued, “I myself, being about to die, 
'''
"17" = '''
:sup:`17` will not forsake my kindred. 
'''
"18" = '''
:sup:`18` I call upon the God of my fathers to be merciful to my race. 
'''
"19" = '''
:sup:`19` But you, both living and dead, he will punish.” 
'''
"20" = '''
:sup:`20` Thus having prayed, he hurled himself into the pans; and so expired. 
'''
