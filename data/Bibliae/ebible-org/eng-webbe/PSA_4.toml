[4]
"1" = '''
:sup:`1` For the Chief Musician; on stringed instruments. A Psalm by David. Answer me when I call, God of my righteousness. Give me relief from my distress. Have mercy on me, and hear my prayer. 
'''
"2" = '''
:sup:`2` You sons of men, how long shall my glory be turned into dishonour? Will you love vanity and seek after falsehood? Selah. 
'''
"3" = '''
:sup:`3` But know that the LORD has set apart for himself him who is godly; The LORD will hear when I call to him. 
'''
"4" = '''
:sup:`4` Stand in awe, and don’t sin. Search your own heart on your bed, and be still. Selah. 
'''
"5" = '''
:sup:`5` Offer the sacrifices of righteousness. Put your trust in the LORD. 
'''
"6" = '''
:sup:`6` Many say, “Who will show us any good?” LORD, let the light of your face shine on us. 
'''
"7" = '''
:sup:`7` You have put gladness in my heart, more than when their grain and their new wine are increased. 
'''
"8" = '''
:sup:`8` In peace I will both lay myself down and sleep, for you alone, LORD, make me live in safety. 
'''
