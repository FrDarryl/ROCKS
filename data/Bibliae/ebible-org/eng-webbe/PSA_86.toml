[86]
"1" = '''
:sup:`1` A Prayer by David. Hear, LORD, and answer me, for I am poor and needy. 
'''
"2" = '''
:sup:`2` Preserve my soul, for I am godly. You, my God, save your servant who trusts in you. 
'''
"3" = '''
:sup:`3` Be merciful to me, Lord, for I call to you all day long. 
'''
"4" = '''
:sup:`4` Bring joy to the soul of your servant, for to you, Lord, do I lift up my soul. 
'''
"5" = '''
:sup:`5` For you, Lord, are good, and ready to forgive, abundant in loving kindness to all those who call on you. 
'''
"6" = '''
:sup:`6` Hear, LORD, my prayer. Listen to the voice of my petitions. 
'''
"7" = '''
:sup:`7` In the day of my trouble I will call on you, for you will answer me. 
'''
"8" = '''
:sup:`8` There is no one like you amongst the gods, Lord, nor any deeds like your deeds. 
'''
"9" = '''
:sup:`9` All nations you have made will come and worship before you, Lord. They shall glorify your name. 
'''
"10" = '''
:sup:`10` For you are great, and do wondrous things. You are God alone. 
'''
"11" = '''
:sup:`11` Teach me your way, LORD. I will walk in your truth. Make my heart undivided to fear your name. 
'''
"12" = '''
:sup:`12` I will praise you, Lord my God, with my whole heart. I will glorify your name forever more. 
'''
"13" = '''
:sup:`13` For your loving kindness is great towards me. You have delivered my soul from the lowest Sheol. 
'''
"14" = '''
:sup:`14` God, the proud have risen up against me. A company of violent men have sought after my soul, and they donâ€™t hold regard for you before them. 
'''
"15" = '''
:sup:`15` But you, Lord, are a merciful and gracious God, slow to anger, and abundant in loving kindness and truth. 
'''
"16" = '''
:sup:`16` Turn to me, and have mercy on me! Give your strength to your servant. Save the son of your servant. 
'''
"17" = '''
:sup:`17` Show me a sign of your goodness, that those who hate me may see it, and be shamed, because you, LORD, have helped me, and comforted me. 
'''
