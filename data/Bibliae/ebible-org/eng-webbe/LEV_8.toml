[8]
"1" = '''
:sup:`1` The LORD spoke to Moses, saying, 
'''
"2" = '''
:sup:`2` “Take Aaron and his sons with him, and the garments, and the anointing oil, and the bull of the sin offering, and the two rams, and the basket of unleavened bread; 
'''
"3" = '''
:sup:`3` and assemble all the congregation at the door of the Tent of Meeting.” 
'''
"4" = '''
:sup:`4` Moses did as the LORD commanded him; and the congregation was assembled at the door of the Tent of Meeting. 
'''
"5" = '''
:sup:`5` Moses said to the congregation, “This is the thing which the LORD has commanded to be done.” 
'''
"6" = '''
:sup:`6` Moses brought Aaron and his sons, and washed them with water. 
'''
"7" = '''
:sup:`7` He put the tunic on him, tied the sash on him, clothed him with the robe, put the ephod on him, and he tied the skilfully woven band of the ephod on him and fastened it to him with it. 
'''
"8" = '''
:sup:`8` He placed the breastplate on him. He put the Urim and Thummim in the breastplate. 
'''
"9" = '''
:sup:`9` He set the turban on his head. He set the golden plate, the holy crown, on the front of the turban, as the LORD commanded Moses. 
'''
"10" = '''
:sup:`10` Moses took the anointing oil, and anointed the tabernacle and all that was in it, and sanctified them. 
'''
"11" = '''
:sup:`11` He sprinkled it on the altar seven times, and anointed the altar and all its vessels, and the basin and its base, to sanctify them. 
'''
"12" = '''
:sup:`12` He poured some of the anointing oil on Aaron’s head, and anointed him, to sanctify him. 
'''
"13" = '''
:sup:`13` Moses brought Aaron’s sons, and clothed them with tunics, and tied sashes on them, and put headbands on them, as the LORD commanded Moses. 
'''
"14" = '''
:sup:`14` He brought the bull of the sin offering, and Aaron and his sons laid their hands on the head of the bull of the sin offering. 
'''
"15" = '''
:sup:`15` He killed it; and Moses took the blood, and put it around on the horns of the altar with his finger, and purified the altar, and poured out the blood at the base of the altar, and sanctified it, to make atonement for it. 
'''
"16" = '''
:sup:`16` He took all the fat that was on the innards, and the cover of the liver, and the two kidneys, and their fat; and Moses burnt it on the altar. 
'''
"17" = '''
:sup:`17` But the bull, and its skin, and its meat, and its dung, he burnt with fire outside the camp, as the LORD commanded Moses. 
'''
"18" = '''
:sup:`18` He presented the ram of the burnt offering. Aaron and his sons laid their hands on the head of the ram. 
'''
"19" = '''
:sup:`19` He killed it; and Moses sprinkled the blood around on the altar. 
'''
"20" = '''
:sup:`20` He cut the ram into its pieces; and Moses burnt the head, and the pieces, and the fat. 
'''
"21" = '''
:sup:`21` He washed the innards and the legs with water; and Moses burnt the whole ram on the altar. It was a burnt offering for a pleasant aroma. It was an offering made by fire to the LORD, as the LORD commanded Moses. 
'''
"22" = '''
:sup:`22` He presented the other ram, the ram of consecration. Aaron and his sons laid their hands on the head of the ram. 
'''
"23" = '''
:sup:`23` He killed it; and Moses took some of its blood, and put it on the tip of Aaron’s right ear, and on the thumb of his right hand, and on the great toe of his right foot. 
'''
"24" = '''
:sup:`24` He brought Aaron’s sons; and Moses put some of the blood on the tip of their right ear, and on the thumb of their right hand, and on the great toe of their right foot; and Moses sprinkled the blood around on the altar. 
'''
"25" = '''
:sup:`25` He took the fat, the fat tail, all the fat that was on the innards, the cover of the liver, the two kidneys and their fat, and the right thigh; 
'''
"26" = '''
:sup:`26` and out of the basket of unleavened bread that was before the LORD, he took one unleavened cake, one cake of oiled bread, and one wafer, and placed them on the fat and on the right thigh. 
'''
"27" = '''
:sup:`27` He put all these in Aaron’s hands and in his sons’ hands, and waved them for a wave offering before the LORD. 
'''
"28" = '''
:sup:`28` Moses took them from their hands, and burnt them on the altar on the burnt offering. They were a consecration offering for a pleasant aroma. It was an offering made by fire to the LORD. 
'''
"29" = '''
:sup:`29` Moses took the breast, and waved it for a wave offering before the LORD. It was Moses’ portion of the ram of consecration, as the LORD commanded Moses. 
'''
"30" = '''
:sup:`30` Moses took some of the anointing oil, and some of the blood which was on the altar, and sprinkled it on Aaron, on his garments, and on his sons, and on his sons’ garments with him, and sanctified Aaron, his garments, and his sons, and his sons’ garments with him. 
'''
"31" = '''
:sup:`31` Moses said to Aaron and to his sons, “Boil the meat at the door of the Tent of Meeting, and there eat it and the bread that is in the basket of consecration, as I commanded, saying, ‘Aaron and his sons shall eat it.’ 
'''
"32" = '''
:sup:`32` What remains of the meat and of the bread you shall burn with fire. 
'''
"33" = '''
:sup:`33` You shall not go out from the door of the Tent of Meeting for seven days, until the days of your consecration are fulfilled: for he shall consecrate you seven days. 
'''
"34" = '''
:sup:`34` What has been done today, so the LORD has commanded to do, to make atonement for you. 
'''
"35" = '''
:sup:`35` You shall stay at the door of the Tent of Meeting day and night seven days, and keep the LORD’s command, that you don’t die: for so I am commanded.” 
'''
"36" = '''
:sup:`36` Aaron and his sons did all the things which the LORD commanded by Moses. 
'''
