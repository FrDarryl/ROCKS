[3]
"1" = '''
:sup:`1` A Psalm by David, when he fled from Absalom his son. LORD, how my adversaries have increased! Many are those who rise up against me. 
'''
"2" = '''
:sup:`2` Many there are who say of my soul, “There is no help for him in God.” Selah. 
'''
"3" = '''
:sup:`3` But you, LORD, are a shield around me, my glory, and the one who lifts up my head. 
'''
"4" = '''
:sup:`4` I cry to the LORD with my voice, and he answers me out of his holy hill. Selah. 
'''
"5" = '''
:sup:`5` I laid myself down and slept. I awakened, for the LORD sustains me. 
'''
"6" = '''
:sup:`6` I will not be afraid of tens of thousands of people who have set themselves against me on every side. 
'''
"7" = '''
:sup:`7` Arise, LORD! Save me, my God! For you have struck all of my enemies on the cheek bone. You have broken the teeth of the wicked. 
'''
"8" = '''
:sup:`8` Salvation belongs to the LORD. May your blessing be on your people. Selah. 
'''
