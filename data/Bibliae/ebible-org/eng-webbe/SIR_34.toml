[34]
"1" = '''
:sup:`1` Vain and false hopes are for a man void of understanding. Dreams give wings to fools. 
'''
"2" = '''
:sup:`2` As one who grasps at a shadow and follows after the wind, so is he who sets his mind on dreams. 
'''
"3" = '''
:sup:`3` The vision of dreams is a reflection, the likeness of a face near a face. 
'''
"4" = '''
:sup:`4` From an unclean thing what can be cleansed? From that which is false what can be true? 
'''
"5" = '''
:sup:`5` Divinations, and soothsayings, and dreams, are vain. The heart has fantasies like a woman in labour. 
'''
"6" = '''
:sup:`6` If they are not sent in a visitation from the Most High, don’t give your heart to them. 
'''
"7" = '''
:sup:`7` For dreams have led many astray. They have failed by putting their hope in them. 
'''
"8" = '''
:sup:`8` Without lying the law will be fulfilled. Wisdom is complete in a faithful mouth. 
'''
"9" = '''
:sup:`9` A well-instructed man knows many things. He who has much experience will declare understanding. 
'''
"10" = '''
:sup:`10` He who has no experience knows few things. But he who has travelled increases cleverness. 
'''
"11" = '''
:sup:`11` I have seen many things in my travels. My understanding is more than my words. 
'''
"12" = '''
:sup:`12` I was often in danger even to death. I was preserved because of these experiences. 
'''
"13" = '''
:sup:`13` The spirit of those who fear the Lord will live, for their hope is in him who saves them. 
'''
"14" = '''
:sup:`14` Whoever fears the Lord won’t be afraid, and won’t be a coward, for he is his hope. 
'''
"15" = '''
:sup:`15` Blessed is the soul of him who fears the Lord. To whom does he give heed? Who is his support? 
'''
"16" = '''
:sup:`16` The eyes of the Lord are on those who love him, a mighty protection and strong support, a cover from the hot blast, a shade from the noonday sun, a guard from stumbling, and a help from falling. 
'''
"17" = '''
:sup:`17` He raises up the soul, and enlightens the eyes. He gives health, life, and blessing. 
'''
"18" = '''
:sup:`18` He who sacrifices a thing wrongfully gotten, his offering is made in mockery. The mockeries of wicked men are not acceptable. 
'''
"19" = '''
:sup:`19` The Most High has no pleasure in the offerings of the ungodly, Neither is he pacified for sins by the multitude of sacrifices. 
'''
"20" = '''
:sup:`20` Like one who kills a son before his father’s eyes is he who brings a sacrifice from the goods of the poor. 
'''
"21" = '''
:sup:`21` The bread of the needy is the life of the poor. He who deprives him of it is a man of blood. 
'''
"22" = '''
:sup:`22` Like one who murders his neighbour is he who takes away his living. Like a shedder of blood is he who deprives a hireling of his hire. 
'''
"23" = '''
:sup:`23` When one builds, and another pulls down, what profit do they have but toil? 
'''
"24" = '''
:sup:`24` When one prays, and another curses, whose voice will the Lord listen to? 
'''
"25" = '''
:sup:`25` He who washes himself after touching a dead body, and touches it again, what does he gain by his washing? 
'''
"26" = '''
:sup:`26` Even so a man fasting for his sins, and going again, and doing the same, who will listen to his prayer? What profit does he have in his humiliation? 
'''
