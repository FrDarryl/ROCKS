[14]
"1" = '''
:sup:`1` Every wise woman builds her house, but the foolish one tears it down with her own hands. 
'''
"2" = '''
:sup:`2` He who walks in his uprightness fears the LORD, but he who is perverse in his ways despises him. 
'''
"3" = '''
:sup:`3` The fool’s talk brings a rod to his back, but the lips of the wise protect them. 
'''
"4" = '''
:sup:`4` Where no oxen are, the crib is clean, but much increase is by the strength of the ox. 
'''
"5" = '''
:sup:`5` A truthful witness will not lie, but a false witness pours out lies. 
'''
"6" = '''
:sup:`6` A scoffer seeks wisdom, and doesn’t find it, but knowledge comes easily to a discerning person. 
'''
"7" = '''
:sup:`7` Stay away from a foolish man, for you won’t find knowledge on his lips. 
'''
"8" = '''
:sup:`8` The wisdom of the prudent is to think about his way, but the folly of fools is deceit. 
'''
"9" = '''
:sup:`9` Fools mock at making atonement for sins, but amongst the upright there is good will. 
'''
"10" = '''
:sup:`10` The heart knows its own bitterness and joy; he will not share these with a stranger. 
'''
"11" = '''
:sup:`11` The house of the wicked will be overthrown, but the tent of the upright will flourish. 
'''
"12" = '''
:sup:`12` There is a way which seems right to a man, but in the end it leads to death. 
'''
"13" = '''
:sup:`13` Even in laughter the heart may be sorrowful, and mirth may end in heaviness. 
'''
"14" = '''
:sup:`14` The unfaithful will be repaid for his own ways; likewise a good man will be rewarded for his ways. 
'''
"15" = '''
:sup:`15` A simple man believes everything, but the prudent man carefully considers his ways. 
'''
"16" = '''
:sup:`16` A wise man fears and shuns evil, but the fool is hot headed and reckless. 
'''
"17" = '''
:sup:`17` He who is quick to become angry will commit folly, and a crafty man is hated. 
'''
"18" = '''
:sup:`18` The simple inherit folly, but the prudent are crowned with knowledge. 
'''
"19" = '''
:sup:`19` The evil bow down before the good, and the wicked at the gates of the righteous. 
'''
"20" = '''
:sup:`20` The poor person is shunned even by his own neighbour, but the rich person has many friends. 
'''
"21" = '''
:sup:`21` He who despises his neighbour sins, but he who has pity on the poor is blessed. 
'''
"22" = '''
:sup:`22` Don’t they go astray who plot evil? But love and faithfulness belong to those who plan good. 
'''
"23" = '''
:sup:`23` In all hard work there is profit, but the talk of the lips leads only to poverty. 
'''
"24" = '''
:sup:`24` The crown of the wise is their riches, but the folly of fools crowns them with folly. 
'''
"25" = '''
:sup:`25` A truthful witness saves souls, but a false witness is deceitful. 
'''
"26" = '''
:sup:`26` In the fear of the LORD is a secure fortress, and he will be a refuge for his children. 
'''
"27" = '''
:sup:`27` The fear of the LORD is a fountain of life, turning people from the snares of death. 
'''
"28" = '''
:sup:`28` In the multitude of people is the king’s glory, but in the lack of people is the destruction of the prince. 
'''
"29" = '''
:sup:`29` He who is slow to anger has great understanding, but he who has a quick temper displays folly. 
'''
"30" = '''
:sup:`30` The life of the body is a heart at peace, but envy rots the bones. 
'''
"31" = '''
:sup:`31` He who oppresses the poor shows contempt for his Maker, but he who is kind to the needy honours him. 
'''
"32" = '''
:sup:`32` The wicked is brought down in his calamity, but in death, the righteous has a refuge. 
'''
"33" = '''
:sup:`33` Wisdom rests in the heart of one who has understanding, and is even made known in the inward part of fools. 
'''
"34" = '''
:sup:`34` Righteousness exalts a nation, but sin is a disgrace to any people. 
'''
"35" = '''
:sup:`35` The king’s favour is towards a servant who deals wisely, but his wrath is towards one who causes shame. 
'''
