[11]
"1" = '''
:sup:`1` When he had died, disfigured in his torments, the fifth leapt forward, and said, 
'''
"2" = '''
:sup:`2` “I don’t intend, O tyrant, to get excused from the torment which is on behalf of virtue. 
'''
"3" = '''
:sup:`3` But I have come of my own accord, that by my death you may owe heavenly vengeance and punishment for more crimes. 
'''
"4" = '''
:sup:`4` O you hater of virtue and of men, what have we done that you thus revel in our blood? 
'''
"5" = '''
:sup:`5` Does it seem evil to you that we worship the Founder of all things, and live according to his surpassing law? 
'''
"6" = '''
:sup:`6` But this is worthy of honours, not torments, 
'''
"7" = '''
:sup:`7` if you had been capable of the higher feelings of men, and possessed the hope of salvation from God. 
'''
"8" = '''
:sup:`8` Behold now, being alien from God, you make war against those who are religious towards God.” 
'''
"9" = '''
:sup:`9` As he said this, the spearbearers bound him and drew him to the rack, 
'''
"10" = '''
:sup:`10` to which binding him at his knees, and fastening them with iron fetters, they bent down his loins upon the wedge of the wheel; and his body was then dismembered, scorpion-fashion. 
'''
"11" = '''
:sup:`11` With his breath thus confined, and his body strangled, he said, 
'''
"12" = '''
:sup:`12` “A great favour you bestow upon us, O tyrant, by enabling us to manifest our adherence to the law by means of nobler sufferings.” 
'''
"13" = '''
:sup:`13` He also being dead, the sixth, quite a youth, was brought out. On the tyrant asking him whether he would eat and be delivered, he said, 
'''
"14" = '''
:sup:`14` “I am indeed younger than my brothers, but in understanding I am as old. 
'''
"15" = '''
:sup:`15` I was born and reared to the same end. We are bound to die also on behalf of the same cause. 
'''
"16" = '''
:sup:`16` So if you think it is proper to torment us for not eating the unclean, then torment!” 
'''
"17" = '''
:sup:`17` As he said this, they brought him to the wheel. 
'''
"18" = '''
:sup:`18` Extended upon this, with limbs racked and dislocated, he was gradually roasted from beneath. 
'''
"19" = '''
:sup:`19` Having heated sharp spits, they approached them to his back; and having transfixed his sides, they burnt away his entrails. 
'''
"20" = '''
:sup:`20` He, while tormented, said, “O good and holy contest, in which for the sake of religion, we kindred have been called to the arena of pain, and have not been conquered. 
'''
"21" = '''
:sup:`21` For religious understanding, O tyrant, is unconquered. 
'''
"22" = '''
:sup:`22` Armed with upright virtue, I also will depart with my kindred. 
'''
"23" = '''
:sup:`23` I, too, bearing with me a great avenger, O inventor of tortures, and enemy of the truly pious. 
'''
"24" = '''
:sup:`24` We six youths have destroyed your tyranny. 
'''
"25" = '''
:sup:`25` For isn’t your inability to overrule our reasoning, and to compel us to eat the unclean, your destruction? 
'''
"26" = '''
:sup:`26` Your fire is cold to us. Your racks are painless, and your violence harmless. 
'''
"27" = '''
:sup:`27` For the guards not of a tyrant but of a divine law are our defenders. Through this we keep our reasoning unconquered.” 
'''
