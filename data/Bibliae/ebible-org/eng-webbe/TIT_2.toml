[2]
"1" = '''
:sup:`1` But say the things which fit sound doctrine, 
'''
"2" = '''
:sup:`2` that older men should be temperate, sensible, sober minded, sound in faith, in love, and in perseverance, 
'''
"3" = '''
:sup:`3` and that older women likewise be reverent in behaviour, not slanderers nor enslaved to much wine, teachers of that which is good, 
'''
"4" = '''
:sup:`4` that they may train the young wives to love their husbands, to love their children, 
'''
"5" = '''
:sup:`5` to be sober minded, chaste, workers at home, kind, being in subjection to their own husbands, that God’s word may not be blasphemed. 
'''
"6" = '''
:sup:`6` Likewise, exhort the younger men to be sober minded. 
'''
"7" = '''
:sup:`7` In all things show yourself an example of good works. In your teaching, show integrity, seriousness, incorruptibility, 
'''
"8" = '''
:sup:`8` and soundness of speech that can’t be condemned, that he who opposes you may be ashamed, having no evil thing to say about us. 
'''
"9" = '''
:sup:`9` Exhort servants to be in subjection to their own masters and to be well-pleasing in all things, not contradicting, 
'''
"10" = '''
:sup:`10` not stealing, but showing all good fidelity, that they may adorn the doctrine of God, our Saviour, in all things. 
'''
"11" = '''
:sup:`11` For the grace of God has appeared, bringing salvation to all men, 
'''
"12" = '''
:sup:`12` instructing us to the intent that, denying ungodliness and worldly lusts, we would live soberly, righteously, and godly in this present age; 
'''
"13" = '''
:sup:`13` looking for the blessed hope and appearing of the glory of our great God and Saviour, Jesus Christ, 
'''
"14" = '''
:sup:`14` who gave himself for us, that he might redeem us from all iniquity and purify for himself a people for his own possession, zealous for good works. 
'''
"15" = '''
:sup:`15` Say these things and exhort and reprove with all authority. Let no one despise you. 
'''
