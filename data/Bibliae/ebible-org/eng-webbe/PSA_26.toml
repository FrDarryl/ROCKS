[26]
"1" = '''
:sup:`1` By David. Judge me, LORD, for I have walked in my integrity. I have trusted also in the LORD without wavering. 
'''
"2" = '''
:sup:`2` Examine me, LORD, and prove me. Try my heart and my mind. 
'''
"3" = '''
:sup:`3` For your loving kindness is before my eyes. I have walked in your truth. 
'''
"4" = '''
:sup:`4` I have not sat with deceitful men, neither will I go in with hypocrites. 
'''
"5" = '''
:sup:`5` I hate the assembly of evildoers, and will not sit with the wicked. 
'''
"6" = '''
:sup:`6` I will wash my hands in innocence, so I will go about your altar, LORD, 
'''
"7" = '''
:sup:`7` that I may make the voice of thanksgiving to be heard and tell of all your wondrous deeds. 
'''
"8" = '''
:sup:`8` LORD, I love the habitation of your house, the place where your glory dwells. 
'''
"9" = '''
