[112]
"1" = '''
:sup:`1` Praise the LORD! Blessed is the man who fears the LORD, who delights greatly in his commandments. 
'''
"2" = '''
:sup:`2` His offspring will be mighty in the land. The generation of the upright will be blessed. 
'''
"3" = '''
:sup:`3` Wealth and riches are in his house. His righteousness endures forever. 
'''
"4" = '''
:sup:`4` Light dawns in the darkness for the upright, gracious, merciful, and righteous. 
'''
"5" = '''
:sup:`5` It is well with the man who deals graciously and lends. He will maintain his cause in judgement. 
'''
"6" = '''
:sup:`6` For he will never be shaken. The righteous will be remembered forever. 
'''
"7" = '''
:sup:`7` He will not be afraid of evil news. His heart is steadfast, trusting in the LORD. 
'''
"8" = '''
:sup:`8` His heart is established. He will not be afraid in the end when he sees his adversaries. 
'''
"9" = '''
:sup:`9` He has dispersed, he has given to the poor. His righteousness endures forever. His horn will be exalted with honour. 
'''
"10" = '''
:sup:`10` The wicked will see it, and be grieved. He shall gnash with his teeth, and melt away. The desire of the wicked will perish. 
'''
