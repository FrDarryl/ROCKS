[5]
"1" = '''
:sup:`1` The sons of Reuben the firstborn of Israel (for he was the firstborn, but because he defiled his father’s couch, his birthright was given to the sons of Joseph the son of Israel; and the genealogy is not to be listed according to the birthright. 
'''
"2" = '''
:sup:`2` For Judah prevailed above his brothers, and from him came the prince; but the birthright was Joseph’s)— 
'''
"3" = '''
:sup:`3` the sons of Reuben the firstborn of Israel: Hanoch, Pallu, Hezron, and Carmi. 
'''
"4" = '''
:sup:`4` The sons of Joel: Shemaiah his son, Gog his son, Shimei his son, 
'''
"5" = '''
:sup:`5` Micah his son, Reaiah his son, Baal his son, 
'''
"6" = '''
:sup:`6` and Beerah his son, whom Tilgath Pilneser king of Assyria carried away captive. He was prince of the Reubenites. 
'''
"7" = '''
:sup:`7` His brothers by their families, when the genealogy of their generations was listed: the chief, Jeiel, and Zechariah, 
'''
"8" = '''
:sup:`8` and Bela the son of Azaz, the son of Shema, the son of Joel, who lived in Aroer, even to Nebo and Baal Meon; 
'''
"9" = '''
:sup:`9` and he lived eastward even to the entrance of the wilderness from the river Euphrates, because their livestock were multiplied in the land of Gilead. 
'''
"10" = '''
:sup:`10` In the days of Saul, they made war with the Hagrites, who fell by their hand; and they lived in their tents throughout all the land east of Gilead. 
'''
"11" = '''
:sup:`11` The sons of Gad lived beside them in the land of Bashan to Salecah: 
'''
"12" = '''
:sup:`12` Joel the chief, Shapham the second, Janai, and Shaphat in Bashan. 
'''
"13" = '''
:sup:`13` Their brothers of their fathers’ houses: Michael, Meshullam, Sheba, Jorai, Jacan, Zia, and Eber, seven. 
'''
"14" = '''
:sup:`14` These were the sons of Abihail, the son of Huri, the son of Jaroah, the son of Gilead, the son of Michael, the son of Jeshishai, the son of Jahdo, the son of Buz; 
'''
"15" = '''
:sup:`15` Ahi the son of Abdiel, the son of Guni, chief of their fathers’ houses. 
'''
"16" = '''
:sup:`16` They lived in Gilead in Bashan and in its towns, and in all the pasture lands of Sharon as far as their borders. 
'''
"17" = '''
:sup:`17` All these were listed by genealogies in the days of Jotham king of Judah, and in the days of Jeroboam king of Israel. 
'''
"18" = '''
:sup:`18` The sons of Reuben, the Gadites, and the half-tribe of Manasseh, of valiant men, men able to bear buckler and sword, able to shoot with bow, and skilful in war, were forty-four thousand and seven hundred and sixty that were able to go out to war. 
'''
"19" = '''
:sup:`19` They made war with the Hagrites, with Jetur, and Naphish, and Nodab. 
'''
"20" = '''
:sup:`20` They were helped against them, and the Hagrites were delivered into their hand, and all who were with them; for they cried to God in the battle, and he answered them because they put their trust in him. 
'''
"21" = '''
:sup:`21` They took away their livestock: of their camels fifty thousand, and of sheep two hundred and fifty thousand, and of donkeys two thousand, and of men one hundred thousand. 
'''
"22" = '''
:sup:`22` For many fell slain, because the war was of God. They lived in their place until the captivity. 
'''
"23" = '''
:sup:`23` The children of the half-tribe of Manasseh lived in the land. They increased from Bashan to Baal Hermon, Senir, and Mount Hermon. 
'''
"24" = '''
:sup:`24` These were the heads of their fathers’ houses: Epher, Ishi, Eliel, Azriel, Jeremiah, Hodaviah, and Jahdiel—mighty men of valour, famous men, heads of their fathers’ houses. 
'''
"25" = '''
:sup:`25` They trespassed against the God of their fathers, and played the prostitute after the gods of the peoples of the land whom God destroyed before them. 
'''
"26" = '''
:sup:`26` So the God of Israel stirred up the spirit of Pul king of Assyria, and the spirit of Tilgath Pilneser king of Assyria, and he carried away the Reubenites, the Gadites, and the half-tribe of Manasseh, and brought them to Halah, Habor, Hara, and to the river of Gozan, to this day. 
'''
