[120]
"1" = '''
:sup:`1` A Song of Ascents. In my distress, I cried to the LORD. He answered me. 
'''
"2" = '''
:sup:`2` Deliver my soul, LORD, from lying lips, from a deceitful tongue. 
'''
"3" = '''
:sup:`3` What will be given to you, and what will be done more to you, you deceitful tongue? 
'''
"4" = '''
:sup:`4` Sharp arrows of the mighty, with coals of juniper. 
'''
"5" = '''
:sup:`5` Woe is me, that I live in Meshech, that I dwell amongst the tents of Kedar! 
'''
"6" = '''
:sup:`6` My soul has had her dwelling too long with him who hates peace. 
'''
"7" = '''
:sup:`7` I am for peace, but when I speak, they are for war. 
'''
