[11]
"1" = '''
:sup:`1` The wisdom of the lowly will lift up his head, and make him sit in the midst of great men. 
'''
"2" = '''
:sup:`2` Don’t commend a man for his good looks. Don’t abhor a man for his outward appearance. 
'''
"3" = '''
:sup:`3` The bee is little amongst flying creatures, but what it produces is the best of confections. 
'''
"4" = '''
:sup:`4` Don’t boast about the clothes you wear, and don’t exalt yourself in the day of honour; for the Lord’s works are wonderful, and his works are hidden amongst men. 
'''
"5" = '''
:sup:`5` Many kings have sat down upon the ground, but one who was never thought of has worn a crown. 
'''
"6" = '''
:sup:`6` Many mighty men have been greatly disgraced. Men of renown have been delivered into other men’s hands. 
'''
"7" = '''
:sup:`7` Don’t blame before you investigate. Understand first, and then rebuke. 
'''
"8" = '''
:sup:`8` Don’t answer before you have heard. Don’t interrupt while someone else is speaking. 
'''
"9" = '''
:sup:`9` Don’t argue about a matter that doesn’t concern you. Don’t sit with sinners when they judge. 
'''
"10" = '''
:sup:`10` My son, don’t be busy about many matters; for if you meddle much, you will not be unpunished. If you pursue, you will not overtake, and you will not escape by fleeing. 
'''
"11" = '''
:sup:`11` There is one who toils, labours, and hurries, and is even more behind. 
'''
"12" = '''
:sup:`12` There is one who is sluggish, and needs help, lacking in strength, and who abounds in poverty, but the Lord’s eyes looked upon him for good, and he raised him up from his low condition, 
'''
"13" = '''
:sup:`13` and lifted up his head so that many marvelled at him. 
'''
"14" = '''
:sup:`14` Good things and bad, life and death, poverty and riches, are from the Lord. 
'''
"15" = '''
:sup:`15` The Lord’s gift remains with the godly. His good pleasure will prosper forever. 
'''
"16" = '''
:sup:`16` One grows rich by his diligence and self-denial, and this is the portion of his reward: 
'''
"17" = '''
:sup:`17` when he says, “I have found rest, and now I will eat of my goods!” he doesn’t know how much time will pass until he leaves them to others and dies. 
'''
"18" = '''
:sup:`18` Be steadfast in your covenant and be doing it, and grow old in your work. 
'''
"19" = '''
:sup:`19` Don’t marvel at the works of a sinner, but trust the Lord and stay in your labour; for it is an easy thing in the sight of the Lord to swiftly and suddenly make a poor man rich. 
'''
"20" = '''
:sup:`20` The Lord’s blessing is in the reward of the godly. He makes his blessing flourish in an hour that comes swiftly. 
'''
"21" = '''
:sup:`21` Don’t say, “What use is there of me? What further good things can be mine?” 
'''
"22" = '''
:sup:`22` Don’t say, “I have enough. What harm could happen to me now?” 
'''
"23" = '''
:sup:`23` In the day of good things, bad things are forgotten. In the day of bad things, a man will not remember things that are good. 
'''
"24" = '''
:sup:`24` For it is an easy thing in the sight of the Lord to reward a man in the day of death according to his ways. 
'''
"25" = '''
:sup:`25` The affliction of an hour causes delights to be forgotten. In the end, a man’s deeds are revealed. 
'''
"26" = '''
:sup:`26` Call no man happy before his death. A man will be known in his children. 
'''
"27" = '''
:sup:`27` Don’t bring every man into your house, for many are the tricks of a deceitful man. 
'''
"28" = '''
:sup:`28` Like a decoy partridge in a cage, so is the heart of a proud man. Like a spy, he looks for your weakness. 
'''
"29" = '''
:sup:`29` For he lies in wait to turn things that are good into evil, and assigns blame in things that are praiseworthy. 
'''
"30" = '''
:sup:`30` From a spark of fire, a heap of many coals is kindled, and a sinful man lies in wait to shed blood. 
'''
"31" = '''
:sup:`31` Take heed of an evil-doer, for he plans wicked things, lest perhaps he ruin your reputation forever. 
'''
"32" = '''
:sup:`32` Receive a stranger into your house, and he will distract you with arguments and estrange you from your own family. 
'''
