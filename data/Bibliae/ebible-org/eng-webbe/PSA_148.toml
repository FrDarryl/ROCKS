[148]
"1" = '''
:sup:`1` Praise the LORD! Praise the LORD from the heavens! Praise him in the heights! 
'''
"2" = '''
:sup:`2` Praise him, all his angels! Praise him, all his army! 
'''
"3" = '''
:sup:`3` Praise him, sun and moon! Praise him, all you shining stars! 
'''
"4" = '''
:sup:`4` Praise him, you heavens of heavens, you waters that are above the heavens. 
'''
"5" = '''
:sup:`5` Let them praise the LORD’s name, for he commanded, and they were created. 
'''
"6" = '''
:sup:`6` He has also established them forever and ever. He has made a decree which will not pass away. 
'''
"7" = '''
:sup:`7` Praise the LORD from the earth, you great sea creatures, and all depths, 
'''
"8" = '''
:sup:`8` lightning and hail, snow and clouds, stormy wind, fulfilling his word, 
'''
"9" = '''
:sup:`9` mountains and all hills, fruit trees and all cedars, 
'''
"10" = '''
:sup:`10` wild animals and all livestock, small creatures and flying birds, 
'''
"11" = '''
:sup:`11` kings of the earth and all peoples, princes and all judges of the earth, 
'''
"12" = '''
:sup:`12` both young men and maidens, old men and children. 
'''
"13" = '''
:sup:`13` Let them praise the LORD’s name, for his name alone is exalted. His glory is above the earth and the heavens. 
'''
"14" = '''
:sup:`14` He has lifted up the horn of his people, the praise of all his saints, even of the children of Israel, a people near to him. Praise the LORD! 
'''
