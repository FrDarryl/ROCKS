[21]
"1" = '''
:sup:`1` For the Chief Musician. A Psalm by David. The king rejoices in your strength, LORD! How greatly he rejoices in your salvation! 
'''
"2" = '''
:sup:`2` You have given him his heartâ€™s desire, and have not withheld the request of his lips. Selah. 
'''
"3" = '''
:sup:`3` For you meet him with the blessings of goodness. You set a crown of fine gold on his head. 
'''
"4" = '''
:sup:`4` He asked life of you and you gave it to him, even length of days forever and ever. 
'''
"5" = '''
:sup:`5` His glory is great in your salvation. You lay honour and majesty on him. 
'''
"6" = '''
:sup:`6` For you make him most blessed forever. You make him glad with joy in your presence. 
'''
"7" = '''
:sup:`7` For the king trusts in the LORD. Through the loving kindness of the Most High, he shall not be moved. 
'''
"8" = '''
:sup:`8` Your hand will find out all of your enemies. Your right hand will find out those who hate you. 
'''
"9" = '''
:sup:`9` You will make them as a fiery furnace in the time of your anger. The LORD will swallow them up in his wrath. The fire shall devour them. 
'''
"10" = '''
:sup:`10` You will destroy their descendants from the earth, their posterity from amongst the children of men. 
'''
"11" = '''
:sup:`11` For they intended evil against you. They plotted evil against you which cannot succeed. 
'''
"12" = '''
:sup:`12` For you will make them turn their back, when you aim drawn bows at their face. 
'''
"13" = '''
:sup:`13` Be exalted, LORD, in your strength, so we will sing and praise your power. 
'''
