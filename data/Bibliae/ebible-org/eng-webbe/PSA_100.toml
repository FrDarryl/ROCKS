[100]
"1" = '''
:sup:`1` A Psalm of thanksgiving. Shout for joy to the LORD, all you lands! 
'''
"2" = '''
:sup:`2` Serve the LORD with gladness. Come before his presence with singing. 
'''
"3" = '''
:sup:`3` Know that the LORD, he is God. It is he who has made us, and we are his. We are his people, and the sheep of his pasture. 
'''
"4" = '''
:sup:`4` Enter into his gates with thanksgiving, and into his courts with praise. Give thanks to him, and bless his name. 
'''
"5" = '''
:sup:`5` For the LORD is good. His loving kindness endures forever, his faithfulness to all generations. 
'''
