[20]
"1" = '''
:sup:`1` There is a reproof that is not timely; and there is a person who is wise enough to keep silent. 
'''
"2" = '''
:sup:`2` How good is it to reprove, rather than to be angry. He who confesses will be kept back from harm. 
'''
"3" = '''
:sup:`3` As is the lust of a eunuch to deflower a virgin, so is he who executes judgements with violence. 
'''
"4" = '''
:sup:`4` There is one who keeps silent and is found wise; and there is one who is hated for his much talk. 
'''
"5" = '''
:sup:`5` There is one who keeps silent, for he has no answer to make; And there is one who keeps silent, knowing when to speak. 
'''
"6" = '''
:sup:`6` A wise man will be silent until his time has come, but the braggart and fool will miss his time. 
'''
"7" = '''
:sup:`7` He who uses many words will be abhorred. He who takes authority for himself will be hated in it. 
'''
"8" = '''
:sup:`8` There is a prosperity that a man finds in misfortunes; and there is a gain that turns to loss. 
'''
"9" = '''
:sup:`9` There is a gift that will not profit you; and there is a gift that pays back double. 
'''
"10" = '''
:sup:`10` There are losses because of glory; and there is one who has lifted up his head from a low estate. 
'''
"11" = '''
:sup:`11` There is one who buys much for a little, and pays for it again sevenfold. 
'''
"12" = '''
:sup:`12` He who is wise in words will make himself beloved; but the pleasantries of fools will be wasted. 
'''
"13" = '''
:sup:`13` The gift of a fool will not profit you, for he looks for repayment many times instead of one. 
'''
"14" = '''
:sup:`14` He will give little and insult much. He will open his mouth like a crier. Today he will lend, and tomorrow he will ask for it back. Such a one is a hateful man. 
'''
"15" = '''
:sup:`15` The fool will say, “I have no friend, and I have no thanks for my good deeds. Those who eat my bread have an evil tongue.” 
'''
"16" = '''
:sup:`16` How often, and of how many, will he be laughed to scorn! 
'''
"17" = '''
:sup:`17` A slip on a pavement is better than a slip with the tongue. So the fall of the wicked will come speedily. 
'''
"18" = '''
:sup:`18` A man without grace is a tale out of season. It will be continually in the mouth of the ignorant. 
'''
"19" = '''
:sup:`19` A parable from a fool’s mouth will be rejected; for he won’t tell it at the proper time. 
'''
"20" = '''
:sup:`20` There is one who is hindered from sinning through lack. When he rests, he will not be troubled. 
'''
"21" = '''
:sup:`21` There is one who destroys his soul through bashfulness. By a foolish countenance, he will destroy it. 
'''
"22" = '''
:sup:`22` There is one who for bashfulness makes promises to his friend; and he makes him his enemy for nothing. 
'''
"23" = '''
:sup:`23` A lie is an ugly blot on a person. It will be continually in the mouth of the ignorant. 
'''
"24" = '''
:sup:`24` A thief is better than a man who is continually lying, but they both will inherit destruction. 
'''
"25" = '''
:sup:`25` The destination of a liar is dishonour. His shame is with him continually. 
'''
"26" = '''
:sup:`26` He who is wise in words will advance himself. And one who is prudent will please great men. 
'''
"27" = '''
:sup:`27` He who tills his land will raise his harvest high. He who pleases great men will get pardon for iniquity. 
'''
"28" = '''
:sup:`28` Favours and gifts blind the eyes of the wise, and as a muzzle on the mouth, turn away reproofs. 
'''
"29" = '''
:sup:`29` Wisdom that is hidden, and treasure that is out of sight— what profit is in either of them? 
'''
"30" = '''
:sup:`30` Better is a man who hides his folly than a man who hides his wisdom. 
'''
