[7]
"1" = '''
:sup:`1` On the day that Moses had finished setting up the tabernacle, and had anointed it and sanctified it with all its furniture, and the altar with all its vessels, and had anointed and sanctified them; 
'''
"2" = '''
:sup:`2` the princes of Israel, the heads of their fathers’ houses, gave offerings. These were the princes of the tribes. These are they who were over those who were counted; 
'''
"3" = '''
:sup:`3` and they brought their offering before the LORD, six covered wagons and twelve oxen; a wagon for every two of the princes, and for each one an ox. They presented them before the tabernacle. 
'''
"4" = '''
:sup:`4` The LORD spoke to Moses, saying, 
'''
"5" = '''
:sup:`5` “Accept these from them, that they may be used in doing the service of the Tent of Meeting; and you shall give them to the Levites, to every man according to his service.” 
'''
"6" = '''
:sup:`6` Moses took the wagons and the oxen, and gave them to the Levites. 
'''
"7" = '''
:sup:`7` He gave two wagons and four oxen to the sons of Gershon, according to their service. 
'''
"8" = '''
:sup:`8` He gave four wagons and eight oxen to the sons of Merari, according to their service, under the direction of Ithamar the son of Aaron the priest. 
'''
"9" = '''
:sup:`9` But to the sons of Kohath he gave none, because the service of the sanctuary belonged to them; they carried it on their shoulders. 
'''
"10" = '''
:sup:`10` The princes gave offerings for the dedication of the altar in the day that it was anointed. The princes gave their offerings before the altar. 
'''
"11" = '''
:sup:`11` The LORD said to Moses, “They shall offer their offering, each prince on his day, for the dedication of the altar.” 
'''
"12" = '''
:sup:`12` He who offered his offering the first day was Nahshon the son of Amminadab, of the tribe of Judah, 
'''
"13" = '''
:sup:`13` and his offering was: one silver platter, the weight of which was one hundred and thirty shekels, one silver bowl of seventy shekels, according to the shekel of the sanctuary, both of them full of fine flour mixed with oil for a meal offering; 
'''
"14" = '''
:sup:`14` one golden ladle of ten shekels, full of incense; 
'''
"15" = '''
:sup:`15` one young bull, one ram, one male lamb a year old, for a burnt offering; 
'''
"16" = '''
:sup:`16` one male goat for a sin offering; 
'''
"17" = '''
:sup:`17` and for the sacrifice of peace offerings, two head of cattle, five rams, five male goats, and five male lambs a year old. This was the offering of Nahshon the son of Amminadab. 
'''
"18" = '''
:sup:`18` On the second day Nethanel the son of Zuar, prince of Issachar, gave his offering. 
'''
"19" = '''
