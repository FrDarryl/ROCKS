"84" = '''
:sup:`84` This was the dedication offering of the altar, on the day when it was anointed, by the princes of Israel: twelve silver platters, twelve silver bowls, twelve golden ladles; 
'''
"85" = '''
:sup:`85` each silver platter weighing one hundred and thirty shekels, and each bowl seventy; all the silver of the vessels two thousand and four hundred shekels, according to the shekel of the sanctuary; 
'''
"86" = '''
:sup:`86` the twelve golden ladles, full of incense, weighing ten shekels apiece, according to the shekel of the sanctuary; all the gold of the ladles weighed one hundred and twenty shekels; 
'''
"87" = '''
:sup:`87` all the cattle for the burnt offering twelve bulls, the rams twelve, the male lambs a year old twelve, and their meal offering; and twelve male goats for a sin offering; 
'''
"88" = '''
:sup:`88` and all the cattle for the sacrifice of peace offerings: twenty-four bulls, sixty rams, sixty male goats, and sixty male lambs a year old. This was the dedication offering of the altar, after it was anointed. 
'''
"89" = '''
:sup:`89` When Moses went into the Tent of Meeting to speak with the LORD, he heard his voice speaking to him from above the mercy seat that was on the ark of the Testimony, from between the two cherubim; and he spoke to him. 
'''
