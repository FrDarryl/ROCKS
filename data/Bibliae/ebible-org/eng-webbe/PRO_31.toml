[31]
"1" = '''
:sup:`1` The words of King Lemuel—the revelation which his mother taught him: 
'''
"2" = '''
:sup:`2` “Oh, my son! Oh, son of my womb! Oh, son of my vows! 
'''
"3" = '''
:sup:`3` Don’t give your strength to women, nor your ways to that which destroys kings. 
'''
"4" = '''
:sup:`4` It is not for kings, Lemuel, it is not for kings to drink wine, nor for princes to say, ‘Where is strong drink?’ 
'''
"5" = '''
:sup:`5` lest they drink, and forget the law, and pervert the justice due to anyone who is afflicted. 
'''
"6" = '''
:sup:`6` Give strong drink to him who is ready to perish, and wine to the bitter in soul. 
'''
"7" = '''
:sup:`7` Let him drink, and forget his poverty, and remember his misery no more. 
'''
"8" = '''
:sup:`8` Open your mouth for the mute, in the cause of all who are left desolate. 
'''
"9" = '''
:sup:`9` Open your mouth, judge righteously, and serve justice to the poor and needy.” 
'''
"10" = '''
:sup:`10` Who can find a worthy woman? For her value is far above rubies. 
'''
"11" = '''
:sup:`11` The heart of her husband trusts in her. He shall have no lack of gain. 
'''
"12" = '''
:sup:`12` She does him good, and not harm, all the days of her life. 
'''
"13" = '''
:sup:`13` She seeks wool and flax, and works eagerly with her hands. 
'''
"14" = '''
:sup:`14` She is like the merchant ships. She brings her bread from afar. 
'''
"15" = '''
:sup:`15` She rises also while it is yet night, gives food to her household, and portions for her servant girls. 
'''
"16" = '''
:sup:`16` She considers a field, and buys it. With the fruit of her hands, she plants a vineyard. 
'''
"17" = '''
:sup:`17` She arms her waist with strength, and makes her arms strong. 
'''
"18" = '''
:sup:`18` She perceives that her merchandise is profitable. Her lamp doesn’t go out by night. 
'''
"19" = '''
:sup:`19` She lays her hands to the distaff, and her hands hold the spindle. 
'''
"20" = '''
:sup:`20` She opens her arms to the poor; yes, she extends her hands to the needy. 
'''
"21" = '''
:sup:`21` She is not afraid of the snow for her household, for all her household are clothed with scarlet. 
'''
"22" = '''
:sup:`22` She makes for herself carpets of tapestry. Her clothing is fine linen and purple. 
'''
"23" = '''
:sup:`23` Her husband is respected in the gates, when he sits amongst the elders of the land. 
'''
"24" = '''
:sup:`24` She makes linen garments and sells them, and delivers sashes to the merchant. 
'''
"25" = '''
:sup:`25` Strength and dignity are her clothing. She laughs at the time to come. 
'''
"26" = '''
:sup:`26` She opens her mouth with wisdom. Kind instruction is on her tongue. 
'''
"27" = '''
:sup:`27` She looks well to the ways of her household, and doesn’t eat the bread of idleness. 
'''
"28" = '''
:sup:`28` Her children rise up and call her blessed. Her husband also praises her: 
'''
"29" = '''
:sup:`29` “Many women do noble things, but you excel them all.” 
'''
"30" = '''
:sup:`30` Charm is deceitful, and beauty is vain; but a woman who fears the LORD, she shall be praised. 
'''
"31" = '''
:sup:`31` Give her of the fruit of her hands! Let her works praise her in the gates! 
'''
