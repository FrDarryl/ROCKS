[10]
"1" = '''
:sup:`1` Now this one endured this praiseworthy death. The third was brought along, and exhorted by many to taste and save his life. 
'''
"2" = '''
:sup:`2` But he cried out and said, “Don’t you know that the father of those who are dead is my father also, and that the same mother bore me, and that I was brought up in the same way? 
'''
"3" = '''
:sup:`3` I don’t renounce the noble relationship of my kindred. 
'''
"4" = '''
:sup:`4` Now then, whatever instrument of vengeance you have, apply it to my body, for you aren’t able to touch my soul, even if you want to.” 
'''
"5" = '''
:sup:`5` But they, highly incensed at his boldness of speech, dislocated his hands and feet with racking engines, and wrenching them from their sockets, dismembered him. 
'''
"6" = '''
:sup:`6` They dragged around his fingers, his arms, his legs, and his ankles. 
'''
"7" = '''
:sup:`7` Not being able by any means to strangle him, they tore off his skin, together with the extreme tips of his fingers, and then dragged him to the wheel, 
'''
"8" = '''
:sup:`8` around which his vertebral joints were loosened, and he saw his own flesh torn to shreds, and streams of blood flowing from his entrails. 
'''
"9" = '''
:sup:`9` When about to die, he said, 
'''
"10" = '''
:sup:`10` “We, O accursed tyrant, suffer this for the sake of Divine education and virtue. 
'''
"11" = '''
:sup:`11` But you, for your impiety and blood shedding, will endure unceasing torments.” 
'''
"12" = '''
:sup:`12` Thus having died worthily of his kindred, they dragged forward the fourth, saying, 
'''
"13" = '''
:sup:`13` “Don’t share the madness of your kindred, but respect the king and save yourself.” 
'''
"14" = '''
:sup:`14` But he said to them, “You don’t have a fire so scorching as to make me play the coward. 
'''
"15" = '''
:sup:`15` By the blessed death of my kindred, and the eternal punishment of the tyrant, and the glorious life of the pious, I will not repudiate the noble brotherhood. 
'''
"16" = '''
:sup:`16` Invent, O tyrant, tortures, that you may learn, even through them, that I am the brother of those tormented before.” 
'''
"17" = '''
:sup:`17` When he had said this, the blood-thirsty, murderous, and unholy Antiochus ordered his tongue to be cut out. 
'''
"18" = '''
:sup:`18` But he said, “Even if you take away the organ of speech, God still hears the silent. 
'''
"19" = '''
:sup:`19` Behold, my tongue is extended, cut it off; for in spite of that you won’t silence our reasoning. 
'''
"20" = '''
:sup:`20` We gladly lose our limbs on behalf of God. 
'''
"21" = '''
:sup:`21` But God will speedily find you, since you cut off the tongue, the instrument of divine melody.” 
'''
