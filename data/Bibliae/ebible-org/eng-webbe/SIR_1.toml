[1]
"1" = '''
:sup:`1` All wisdom comes from the Lord, and is with him forever. 
'''
"2" = '''
:sup:`2` Who can count the sand of the seas, the drops of rain, and the days of eternity? 
'''
"3" = '''
:sup:`3` Who will search out the height of the sky, the breadth of the earth, the deep, and wisdom? 
'''
"4" = '''
:sup:`4` Wisdom has been created before all things, and the understanding of prudence from everlasting. 
'''
"5" = '''
:sup:`5` To whom has the root of wisdom been revealed? Who has known her shrewd counsels? 
'''
"6" = '''
:sup:`6` There is one wise, greatly to be feared, sitting upon his throne: the Lord. 
'''
"7" = '''
:sup:`7` He created her. He saw and measured her. He poured her out upon all his works. 
'''
"8" = '''
:sup:`8` She is with all flesh according to his gift. He gave her freely to those who love him. 
'''
"9" = '''
:sup:`9` The fear of the Lord is glory, exultation, gladness, and a crown of rejoicing. 
'''
"10" = '''
:sup:`10` The fear of the Lord will delight the heart, and will give gladness, joy, and length of days. 
'''
"11" = '''
:sup:`11` Whoever fears the Lord, it will go well with him at the last. He will be blessed in the day of his death. 
'''
"12" = '''
:sup:`12` To fear the Lord is the beginning of wisdom. It was created together with the faithful in the womb. 
'''
"13" = '''
:sup:`13` She laid an eternal foundation with men. She will be trusted amongst their offspring. 
'''
"14" = '''
:sup:`14` To fear the Lord is the fullness of wisdom. She inebriates men with her fruits. 
'''
"15" = '''
:sup:`15` She will fill all her house with desirable things, and her storehouses with her produce. 
'''
"16" = '''
:sup:`16` The fear of the Lord is the crown of wisdom, making peace and perfect health to flourish. 
'''
"17" = '''
:sup:`17` He both saw and measured her. He rained down skill and knowledge of understanding, and exalted the honour of those who hold her fast. 
'''
"18" = '''
:sup:`18` To fear the Lord is the root of wisdom. Her branches are length of days. 
'''
"19" = '''
:sup:`19` Unjust wrath can never be justified, for his wrath tips the scale to his downfall. 
'''
"20" = '''
:sup:`20` A man that is patient will resist for a season, and afterward gladness will spring up to him. 
'''
"21" = '''
:sup:`21` He will hide his words until the right moment, and the lips of many will tell of his understanding. 
'''
"22" = '''
:sup:`22` A wise saying is in the treasures of wisdom; but godliness is an abomination to a sinner. 
'''
"23" = '''
:sup:`23` If you desire wisdom, keep the commandments and the Lord will give her to you freely; 
'''
"24" = '''
:sup:`24` for the fear of the Lord is wisdom and instruction. Faith and humility are his good pleasure. 
'''
"25" = '''
:sup:`25` Don’t disobey the fear of the Lord. Don’t come to him with a double heart. 
'''
"26" = '''
:sup:`26` Don’t be a hypocrite in men’s sight. Keep watch over your lips. 
'''
"27" = '''
:sup:`27` Don’t exalt yourself, lest you fall and bring dishonour upon your soul. The Lord will reveal your secrets and will cast you down in the midst of the congregation, because you didn’t come to the fear of the Lord and your heart was full of deceit. 
'''
