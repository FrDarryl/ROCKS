[10]
"1" = '''
:sup:`1` The king levied a tax upon his kingdom both by land and sea. 
'''
"2" = '''
:sup:`2` As for his strength and valour, and the wealth and glory of his kingdom, behold, they are written in the book of the Persians and Medes for a memorial. 
'''
"3" = '''
:sup:`3` Mordecai was viceroy to King Ahasuerus, and was a great man in the kingdom, honoured by the Jews, and lived his life loved by all his nation. 
'''
"4" = '''
:sup:`4` Mordecai said, â€œThese things have come from God. 
'''
"5" = '''
:sup:`5` For I remember the dream which I had concerning these matters; for not one detail of them has failed. 
'''
"6" = '''
:sup:`6` There was the little spring which became a river, and there was light, and the sun and much water. The river is Esther, whom the king married and made queen. 
'''
"7" = '''
:sup:`7` The two serpents are Haman and me. 
'''
"8" = '''
:sup:`8` The nations are those which combined to destroy the name of the Jews. 
'''
"9" = '''
:sup:`9` But as for my nation, this is Israel, even those who cried to God and were delivered; for the Lord delivered his people. The Lord rescued us out of all these calamities; and God worked such signs and great wonders as have not been done amongst the nations. 
'''
"10" = '''
:sup:`10` Therefore he ordained two lots. One for the people of God, and one for all the other nations. 
'''
"11" = '''
:sup:`11` And these two lots came for an appointed season, and for a day of judgement, before God, and for all the nations. 
'''
"12" = '''
:sup:`12` God remembered his people and vindicated his inheritance. 
'''
"13" = '''
:sup:`13` They shall observe these days in the month Adar, on the fourteenth and on the fifteenth day of the month, with an assembly, joy, and gladness before God, throughout the generations forever amongst his people Israel. 
'''
"14" = '''
:sup:`14` In the fourth year of the reign of Ptolemeus and Cleopatra, Dositheus, who said he was a priest and Levite, and Ptolemeus his son brought this letter of Purim, which they said was authentic, and that Lysimachus the son of Ptolemeus, who was in Jerusalem, had interpreted. 
'''
