"1" = '''
:sup:`1` The second book of the prophet Esdras, the son of Saraias, the son of Azaraias, the son of Helkias, the son of Salemas, the son of Sadoc, the son of Ahitob, 
'''
"2" = '''
:sup:`2` the son of Achias, the son of Phinees, the son of Heli, the son of Amarias, the son of Aziei, the son of Marimoth, the son of Arna, the son of Ozias, the son of Borith, the son of Abissei, the son of Phinees, the son of Eleazar, 
'''
"3" = '''
:sup:`3` the son of Aaron, of the tribe of Levi, who was captive in the land of the Medes, in the reign of Artaxerxes king of the Persians. 
'''
"4" = '''
:sup:`4` The Lord’s word came to me, saying, 
'''
"5" = '''
:sup:`5` “Go your way and show my people their sinful deeds, and their children their wickedness which they have done against me, that they may tell their children’s children, 
'''
"6" = '''
:sup:`6` because the sins of their fathers have increased in them, for they have forgotten me, and have offered sacrifices to foreign gods. 
'''
"7" = '''
:sup:`7` Didn’t I bring them out of the land of Egypt, out of the house of bondage? But they have provoked me to wrath and have despised my counsels. 
'''
"8" = '''
:sup:`8` So pull out the hair of your head and cast all evils upon them, for they have not been obedient to my law, but they are a rebellious people. 
'''
"9" = '''
:sup:`9` How long shall I endure them, to whom I have done so much good? 
'''
"10" = '''
:sup:`10` I have overthrown many kings for their sakes. I have struck down Pharoah with his servants and all his army. 
'''
"11" = '''
:sup:`11` I have destroyed all the nations before them. In the east, I have scattered the people of two provinces, even of Tyre and Sidon, and have slain all their adversaries. 
'''
"12" = '''
:sup:`12` Speak therefore to them, saying: 
'''
"13" = '''
:sup:`13` “The Lord says, truly I brought you through the sea, and where there was no path I made highways for you. I gave you Moses for a leader and Aaron for a priest. 
'''
"14" = '''
:sup:`14` I gave you light in a pillar of fire. I have done great wonders amongst you, yet you have forgotten me, says the Lord. 
'''
"15" = '''
:sup:`15` “The Lord Almighty says: The quails were for a token to you. I gave you a camp for your protection, but you complained there. 
'''
"16" = '''
:sup:`16` You didn’t celebrate in my name for the destruction of your enemies, but even to this day you still complain. 
'''
"17" = '''
:sup:`17` Where are the benefits that I have given you? When you were hungry and thirsty in the wilderness, didn’t you cry to me, 
'''
"18" = '''
:sup:`18` saying, ‘Why have you brought us into this wilderness to kill us? It would have been better for us to have served the Egyptians than to die in this wilderness.’ 
'''
"19" = '''
:sup:`19` I had pity on your mourning and gave you manna for food. You ate angels’ bread. 
'''
"20" = '''
:sup:`20` When you were thirsty, didn’t I split the rock, and water flowed out in abundance? Because of the heat, I covered you with the leaves of the trees. 
'''
"21" = '''
:sup:`21` I divided fruitful lands amongst you. I drove out the Canaanites, the Pherezites, and the Philistines before you. What more shall I do for you?” says the Lord. 
'''
"22" = '''
:sup:`22` The Lord Almighty says, “When you were in the wilderness, at the bitter stream, being thirsty and blaspheming my name, 
'''
"23" = '''
:sup:`23` I gave you not fire for your blasphemies, but threw a tree in the water, and made the river sweet. 
'''
"24" = '''
:sup:`24` What shall I do to you, O Jacob? You, Judah, would not obey me. I will turn myself to other nations, and I will give my name to them, that they may keep my statutes. 
'''
"25" = '''
:sup:`25` Since you have forsaken me, I also will forsake you. When you ask me to be merciful to you, I will have no mercy upon you. 
'''
"26" = '''
:sup:`26` Whenever you call upon me, I will not hear you, for you have defiled your hands with blood, and your feet are swift to commit murder. 
'''
"27" = '''
:sup:`27` It is not as though you have forsaken me, but your own selves,” says the Lord. 
'''
"28" = '''
:sup:`28` The Lord Almighty says, “Haven’t I asked you as a father his sons, as a mother her daughters, and a nurse her young babies, 
'''
"29" = '''
:sup:`29` that you would be my people, and I would be your God, that you would be my children, and I would be your father? 
'''
"30" = '''
:sup:`30` I gathered you together, as a hen gathers her chicks under her wings. But now, what should I do to you? I will cast you out from my presence. 
'''
"31" = '''
:sup:`31` When you offer burnt sacrifices to me, I will turn my face from you, for I have rejected your solemn feast days, your new moons, and your circumcisions of the flesh. 
'''
"32" = '''
:sup:`32` I sent to you my servants the prophets, whom you have taken and slain, and torn their bodies in pieces, whose blood I will require from you,” says the Lord. 
'''
"33" = '''
:sup:`33` The Lord Almighty says, “Your house is desolate. I will cast you out as the wind blows stubble. 
'''
"34" = '''
:sup:`34` Your children won’t be fruitful, for they have neglected my commandment to you, and done that which is evil before me. 
'''
"35" = '''
:sup:`35` I will give your houses to a people that will come, which not having heard of me yet believe me. Those to whom I have shown no signs will do what I have commanded. 
'''
"36" = '''
:sup:`36` They have seen no prophets, yet they will remember their former condition. 
'''
"37" = '''
:sup:`37` I call to witness the gratitude of the people who will come, whose little ones rejoice with gladness. Although they see me not with bodily eyes, yet in spirit they will believe what I say.” 
'''
"38" = '''
:sup:`38` And now, father, behold with glory, and see the people that come from the east: 
'''
"39" = '''
:sup:`39` to whom I will give for leaders, Abraham, Isaac, and Jacob, Oseas, Amos, and Micheas, Joel, Abdias, and Jonas, 
'''
"40" = '''
:sup:`40` Nahum, and Abacuc, Sophonias, Aggaeus, Zachary, and Malachy, who is also called the Lord’s messenger. 
'''
