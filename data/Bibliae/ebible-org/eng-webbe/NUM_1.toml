[1]
"1" = '''
:sup:`1` The LORD spoke to Moses in the wilderness of Sinai, in the Tent of Meeting, on the first day of the second month, in the second year after they had come out of the land of Egypt, saying, 
'''
"2" = '''
:sup:`2` “Take a census of all the congregation of the children of Israel, by their families, by their fathers’ houses, according to the number of the names, every male, one by one, 
'''
"3" = '''
:sup:`3` from twenty years old and upward, all who are able to go out to war in Israel. You and Aaron shall count them by their divisions. 
'''
"4" = '''
:sup:`4` With you there shall be a man of every tribe, each one head of his fathers’ house. 
'''
"5" = '''
:sup:`5` These are the names of the men who shall stand with you: Of Reuben: Elizur the son of Shedeur. 
'''
"6" = '''
:sup:`6` Of Simeon: Shelumiel the son of Zurishaddai. 
'''
"7" = '''
:sup:`7` Of Judah: Nahshon the son of Amminadab. 
'''
"8" = '''
:sup:`8` Of Issachar: Nethanel the son of Zuar. 
'''
"9" = '''
:sup:`9` Of Zebulun: Eliab the son of Helon. 
'''
"10" = '''
:sup:`10` Of the children of Joseph: of Ephraim: Elishama the son of Ammihud; of Manasseh: Gamaliel the son of Pedahzur. 
'''
"11" = '''
:sup:`11` Of Benjamin: Abidan the son of Gideoni. 
'''
"12" = '''
:sup:`12` Of Dan: Ahiezer the son of Ammishaddai. 
'''
"13" = '''
:sup:`13` Of Asher: Pagiel the son of Ochran. 
'''
"14" = '''
:sup:`14` Of Gad: Eliasaph the son of Deuel. 
'''
"15" = '''
:sup:`15` Of Naphtali: Ahira the son of Enan.” 
'''
"16" = '''
:sup:`16` These are those who were called of the congregation, the princes of the tribes of their fathers; they were the heads of the thousands of Israel. 
'''
"17" = '''
:sup:`17` Moses and Aaron took these men who are mentioned by name. 
'''
"18" = '''
:sup:`18` They assembled all the congregation together on the first day of the second month; and they declared their ancestry by their families, by their fathers’ houses, according to the number of the names, from twenty years old and upward, one by one. 
'''
"19" = '''
:sup:`19` As the LORD commanded Moses, so he counted them in the wilderness of Sinai. 
'''
"20" = '''
:sup:`20` The children of Reuben, Israel’s firstborn, their generations, by their families, by their fathers’ houses, according to the number of the names, one by one, every male from twenty years old and upward, all who were able to go out to war: 
'''
"21" = '''
:sup:`21` those who were counted of them, of the tribe of Reuben, were forty-six thousand and five hundred. 
'''
"22" = '''
:sup:`22` Of the children of Simeon, their generations, by their families, by their fathers’ houses, those who were counted of it, according to the number of the names, one by one, every male from twenty years old and upward, all who were able to go out to war: 
'''
"23" = '''
:sup:`23` those who were counted of them, of the tribe of Simeon, were fifty-nine thousand and three hundred. 
'''
"24" = '''
:sup:`24` Of the children of Gad, their generations, by their families, by their fathers’ houses, according to the number of the names, from twenty years old and upward, all who were able to go out to war: 
'''
"25" = '''
:sup:`25` those who were counted of them, of the tribe of Gad, were forty-five thousand and six hundred and fifty. 
'''
"26" = '''
:sup:`26` Of the children of Judah, their generations, by their families, by their fathers’ houses, according to the number of the names, from twenty years old and upward, all who were able to go out to war: 
'''
"27" = '''
:sup:`27` those who were counted of them, of the tribe of Judah, were seventy-four thousand and six hundred. 
'''
"28" = '''
:sup:`28` Of the children of Issachar, their generations, by their families, by their fathers’ houses, according to the number of the names, from twenty years old and upward, all who were able to go out to war: 
'''
"29" = '''
:sup:`29` those who were counted of them, of the tribe of Issachar, were fifty-four thousand and four hundred. 
'''
"30" = '''
:sup:`30` Of the children of Zebulun, their generations, by their families, by their fathers’ houses, according to the number of the names, from twenty years old and upward, all who were able to go out to war: 
'''
"31" = '''
:sup:`31` those who were counted of them, of the tribe of Zebulun, were fifty-seven thousand and four hundred. 
'''
"32" = '''
:sup:`32` Of the children of Joseph: of the children of Ephraim, their generations, by their families, by their fathers’ houses, according to the number of the names, from twenty years old and upward, all who were able to go out to war: 
'''
"33" = '''
:sup:`33` those who were counted of them, of the tribe of Ephraim, were forty thousand and five hundred. 
'''
"34" = '''
:sup:`34` Of the children of Manasseh, their generations, by their families, by their fathers’ houses, according to the number of the names, from twenty years old and upward, all who were able to go out to war: 
'''
"35" = '''
:sup:`35` those who were counted of them, of the tribe of Manasseh, were thirty-two thousand and two hundred. 
'''
"36" = '''
:sup:`36` Of the children of Benjamin, their generations, by their families, by their fathers’ houses, according to the number of the names, from twenty years old and upward, all who were able to go out to war: 
'''
"37" = '''
:sup:`37` those who were counted of them, of the tribe of Benjamin, were thirty-five thousand and four hundred. 
'''
"38" = '''
:sup:`38` Of the children of Dan, their generations, by their families, by their fathers’ houses, according to the number of the names, from twenty years old and upward, all who were able to go out to war: 
'''
"39" = '''
:sup:`39` those who were counted of them, of the tribe of Dan, were sixty-two thousand and seven hundred. 
'''
"40" = '''
:sup:`40` Of the children of Asher, their generations, by their families, by their fathers’ houses, according to the number of the names, from twenty years old and upward, all who were able to go out to war: 
'''
"41" = '''
:sup:`41` those who were counted of them, of the tribe of Asher, were forty-one thousand and five hundred. 
'''
"42" = '''
:sup:`42` Of the children of Naphtali, their generations, by their families, by their fathers’ houses, according to the number of the names, from twenty years old and upward, all who were able to go out to war: 
'''
"43" = '''
:sup:`43` those who were counted of them, of the tribe of Naphtali, were fifty-three thousand and four hundred. 
'''
"44" = '''
:sup:`44` These are those who were counted, whom Moses and Aaron counted, and the twelve men who were princes of Israel, each one for his fathers’ house. 
'''
"45" = '''
:sup:`45` So all those who were counted of the children of Israel by their fathers’ houses, from twenty years old and upward, all who were able to go out to war in Israel— 
'''
"46" = '''
:sup:`46` all those who were counted were six hundred and three thousand and five hundred and fifty. 
'''
"47" = '''
:sup:`47` But the Levites after the tribe of their fathers were not counted amongst them. 
'''
"48" = '''
:sup:`48` For the LORD spoke to Moses, saying, 
'''
"49" = '''
:sup:`49` “Only the tribe of Levi you shall not count, neither shall you take a census of them amongst the children of Israel; 
'''
"50" = '''
:sup:`50` but appoint the Levites over the Tabernacle of the Testimony, and over all its furnishings, and over all that belongs to it. They shall carry the tabernacle and all its furnishings; and they shall take care of it, and shall encamp around it. 
'''
"51" = '''
:sup:`51` When the tabernacle is to move, the Levites shall take it down; and when the tabernacle is to be set up, the Levites shall set it up. The stranger who comes near shall be put to death. 
'''
"52" = '''
:sup:`52` The children of Israel shall pitch their tents, every man by his own camp, and every man by his own standard, according to their divisions. 
'''
"53" = '''
:sup:`53` But the Levites shall encamp around the Tabernacle of the Testimony, that there may be no wrath on the congregation of the children of Israel. The Levites shall be responsible for the Tabernacle of the Testimony.” 
'''
"54" = '''
:sup:`54` Thus the children of Israel did. According to all that the LORD commanded Moses, so they did. 
'''
