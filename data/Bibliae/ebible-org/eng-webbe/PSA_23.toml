[23]
"1" = '''
:sup:`1` A Psalm by David. The LORD is my shepherd; I shall lack nothing. 
'''
"2" = '''
:sup:`2` He makes me lie down in green pastures. He leads me beside still waters. 
'''
"3" = '''
:sup:`3` He restores my soul. He guides me in the paths of righteousness for his name’s sake. 
'''
"4" = '''
:sup:`4` Even though I walk through the valley of the shadow of death, I will fear no evil, for you are with me. Your rod and your staff, they comfort me. 
'''
"5" = '''
:sup:`5` You prepare a table before me in the presence of my enemies. You anoint my head with oil. My cup runs over. 
'''
"6" = '''
:sup:`6` Surely goodness and loving kindness shall follow me all the days of my life, and I will dwell in the LORD’s house forever. 
'''
