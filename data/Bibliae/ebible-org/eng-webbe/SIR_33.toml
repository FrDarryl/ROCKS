[33]
"1" = '''
:sup:`1` No evil will happen to him who fears the Lord, but in trials once and again he will deliver him. 
'''
"2" = '''
:sup:`2` A wise man will not hate the law, but he who is a hypocrite about it is like a boat in a storm. 
'''
"3" = '''
:sup:`3` A man of understanding will put his trust in the law. And the law is faithful to him, as when one asks a divine oracle. 
'''
"4" = '''
:sup:`4` Prepare your speech, and so you will be heard. Bind up instruction, and make your answer. 
'''
"5" = '''
:sup:`5` The heart of a fool is like a cartwheel. His thoughts are like a rolling axle. 
'''
"6" = '''
:sup:`6` A stallion horse is like a mocking friend. He neighs under every one who sits upon him. 
'''
"7" = '''
:sup:`7` Why does one day excel another, when all the light of every day in the year is from the sun? 
'''
"8" = '''
:sup:`8` They were distinguished by the Lord’s knowledge, and he varied seasons and feasts. 
'''
"9" = '''
:sup:`9` Some of them he exalted and hallowed, and some of them he has made ordinary days. 
'''
"10" = '''
:sup:`10` And all men are from the ground. Adam was created from dust. 
'''
"11" = '''
:sup:`11` In the abundance of his knowledge the Lord distinguished them, and made their ways different. 
'''
"12" = '''
:sup:`12` Some of them he blessed and exalted, and some of them he made holy and brought near to himself. Some of them he cursed and brought low, and overthrew them from their place. 
'''
"13" = '''
:sup:`13` As the clay of the potter in his hand, all his ways are according to his good pleasure, so men are in the hand of him who made them, to give to them according to his judgement. 
'''
"14" = '''
:sup:`14` Good is the opposite of evil, and life is the opposite of death; so the sinner is the opposite of the godly. 
'''
"15" = '''
:sup:`15` Look upon all the works of the Most High like this, they come in pairs, one against another. 
'''
"16" = '''
:sup:`16` I was the last on watch, like one who gleans after the grape gatherers. 
'''
"17" = '''
:sup:`17` By the Lord’s blessing I arrived before them, and filled my winepress like one who gathers grapes. 
'''
"18" = '''
:sup:`18` Consider that I laboured not for myself alone, but for all those who seek instruction. 
'''
"19" = '''
:sup:`19` Hear me, you great men of the people, and listen with your ears, you rulers of the congregation. 
'''
"20" = '''
:sup:`20` To son and wife, to brother and friend, don’t give power over yourself while you live, and don’t give your goods to another, lest you regret it and must ask for them. 
'''
"21" = '''
:sup:`21` While you still live and breath is in you, don’t give yourself over to anybody. 
'''
"22" = '''
:sup:`22` For it is better that your children should ask from you than that you should look to the hand of your children. 
'''
"23" = '''
:sup:`23` Excel in all your works. Don’t bring a stain on your honour. 
'''
"24" = '''
:sup:`24` In the day that you end the days of your life, in the time of death, distribute your inheritance. 
'''
"25" = '''
:sup:`25` Fodder, a stick, and burdens are for a donkey. Bread, discipline, and work are for a servant. 
'''
"26" = '''
:sup:`26` Set your slave to work, and you will find rest. Leave his hands idle, and he will seek liberty. 
'''
"27" = '''
:sup:`27` Yoke and whip will bow the neck. For an evil slave there are racks and tortures. 
'''
"28" = '''
:sup:`28` Send him to labour, that he not be idle, for idleness teaches much mischief. 
'''
"29" = '''
:sup:`29` Set him to work, as is fit for him. If he doesn’t obey, make his fetters heavy. 
'''
"30" = '''
:sup:`30` Don’t be excessive towards any. Do nothing unjust. 
'''
"31" = '''
:sup:`31` If you have a slave, treat him like yourself, because you have bought him with blood. 
'''
"32" = '''
:sup:`32` If you have a slave, treat him like yourself. For like your own soul, you will need him. If you treat him ill, and he departs and runs away, 
'''
"33" = '''
:sup:`33` which way will you go to seek him? 
'''
