[17]
"1" = '''
:sup:`1` The Lord created mankind out of earth, and turned them back to it again. 
'''
"2" = '''
:sup:`2` He gave them days by number, and a set time, and gave them authority over the things that are on it. 
'''
"3" = '''
:sup:`3` He endowed them with strength proper to them, and made them according to his own image. 
'''
"4" = '''
:sup:`4` He put the fear of man upon all flesh, and gave him dominion over beasts and birds. 
'''
"5" = '''
:sup:`5` He gave them counsel, tongue, eyes, ears, and heart to have understanding. 
'''
"6" = '''
:sup:`6` He filled them with the knowledge of wisdom, and showed them good and evil. 
'''
"7" = '''
:sup:`7` He set his eye upon their hearts, to show them the majesty of his works. 
'''
"8" = '''
:sup:`8` And they will praise his holy name, that they may declare the majesty of his works. 
'''
"9" = '''
:sup:`9` He added to them knowledge, and gave them a law of life for a heritage. 
'''
"10" = '''
:sup:`10` He made an everlasting covenant with them, and showed them his decrees. 
'''
"11" = '''
:sup:`11` Their eyes saw the majesty of his glory. Their ears heard the glory of his voice. 
'''
"12" = '''
:sup:`12` He said to them, “Beware of all unrighteousness.” So he gave them commandment, each man concerning his neighbour. 
'''
"13" = '''
:sup:`13` Their ways are ever before him. They will not be hidden from his eyes. 
'''
"14" = '''
:sup:`14` For every nation he appointed a ruler, but Israel is the Lord’s portion. 
'''
"15" = '''
:sup:`15` All their works are as clear as the sun before him. His eyes are continually upon their ways. 
'''
"16" = '''
:sup:`16` Their iniquities are not hidden from him. All their sins are before the Lord. 
'''
"17" = '''
:sup:`17` With him the alms of a man is as a signet. He will keep a man’s kindness as the pupil of the eye. 
'''
"18" = '''
:sup:`18` Afterwards he will rise up and repay them, and give their repayment upon their head. 
'''
"19" = '''
:sup:`19` However to those who repent he grants a return. He comforts those who are losing hope. 
'''
"20" = '''
:sup:`20` Return to the Lord, and forsake sins. Make your prayer before his face offend less. 
'''
"21" = '''
:sup:`21` Turn again to the Most High, and turn away from iniquity. Greatly hate the abominable thing. 
'''
"22" = '''
:sup:`22` Who will give praise to the Most High in Hades, in place of the living who return thanks? 
'''
"23" = '''
:sup:`23` Thanksgiving perishes from the dead, as from one who doesn’t exist. He who is in life and health will praise the Lord. 
'''
"24" = '''
:sup:`24` How great is the mercy of the Lord, and his forgiveness to those who turn to him! 
'''
"25" = '''
:sup:`25` For humans are not capable of everything, because the son of man is not immortal. 
'''
"26" = '''
:sup:`26` What is brighter than the sun? Yet even this can be eclipsed. So flesh and blood devise evil. 
'''
"27" = '''
:sup:`27` He looks upon the power of the height of heaven, while all men are earth and ashes. 
'''
