[5]
"1" = '''
:sup:`1` Take off the garment of your mourning and affliction, O Jerusalem, and put on forever the beauty of the glory from God. 
'''
"2" = '''
:sup:`2` Put on the robe of the righteousness from God. Set on your head a diadem of the glory of the Everlasting. 
'''
"3" = '''
:sup:`3` For God will show your splendour everywhere under heaven. 
'''
"4" = '''
:sup:`4` For your name will be called by God forever “Righteous Peace, Godly Glory”. 
'''
"5" = '''
:sup:`5` Arise, O Jerusalem, and stand upon the height. Look around you towards the east and see your children gathered from the going down of the sun to its rising at the word of the Holy One, rejoicing that God has remembered them. 
'''
"6" = '''
:sup:`6` For they went from you on foot, being led away by their enemies, but God brings them in to you carried on high with glory, on a royal throne. 
'''
"7" = '''
:sup:`7` For God has appointed that every high mountain and the everlasting hills should be made low, and the valleys filled up to make the ground level, that Israel may go safely in the glory of God. 
'''
"8" = '''
:sup:`8` Moreover the woods and every sweet smelling tree have shaded Israel by the commandment of God. 
'''
"9" = '''
:sup:`9` For God will lead Israel with joy in the light of his glory with the mercy and righteousness that come from him. 
'''
