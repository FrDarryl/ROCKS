[9]
"1" = '''
:sup:`1` But Judith fell upon her face, and put ashes upon her head, and uncovered the sackcloth with which she was clothed. The incense of that evening was now being offered at Jerusalem in the house of God, and Judith cried to the Lord with a loud voice, and said, 
'''
"2" = '''
:sup:`2` “O Lord God of my father Simeon, into whose hand you gave a sword to take vengeance on the strangers who loosened the belt of a virgin to defile her, uncovered her thigh to her shame, and profaned her womb to her reproach; for you said, ‘It shall not be so;’ and they did so. 
'''
"3" = '''
:sup:`3` Therefore you gave their rulers to be slain, and their bed, which was ashamed for her who was deceived, to be dyed in blood, and struck the servants with their masters, and the masters upon their thrones; 
'''
"4" = '''
:sup:`4` and gave their wives for a prey, and their daughters to be captives, and all their spoils to be divided amongst your dear children; which were moved with zeal for you, and abhorred the pollution of their blood, and called upon you for aid. O God, O my God, hear me also who am a widow. 
'''
"5" = '''
:sup:`5` For you did the things that were before those things, and those things, and such as come after; and you planned the things which are now, and the things which are to come. The things which you planned came to pass. 
'''
"6" = '''
:sup:`6` Yes, the things which you determined stood before you, and said, ‘Behold, we are here; for all your ways are prepared, and your judgement is with foreknowledge.’ 
'''
"7" = '''
:sup:`7` For, behold, the Assyrians are multiplied in their power. They are exalted with horse and rider. They were proud of the strength of their footmen. They have trusted in shield, spear, bow, and sling. They don’t know that you are the Lord who breaks the battles. ‘The Lord’ is your name. 
'''
"8" = '''
:sup:`8` Break their strength in your power, and bring down their force in your wrath; for they intend to profane your sanctuary, and to defile the tabernacle where your glorious name rests, and to destroy the horn of your altar with the sword. 
'''
"9" = '''
:sup:`9` Look at their pride, and send your wrath upon their heads. Give into my hand, which am a widow, the might that I have conceived. 
'''
"10" = '''
:sup:`10` Strike by the deceit of my lips the servant with the prince, and the prince with his servant. Break down their arrogance by the hand of a woman. 
'''
"11" = '''
:sup:`11` For your power stands not in numbers, nor your might in strong men, but you are a God of the afflicted. You are a helper of the oppressed, a helper of the weak, a protector of the forsaken, a saviour of those who are without hope. 
'''
"12" = '''
:sup:`12` Please, please, God of my father, and God of the inheritance of Israel, Lord of the heavens and of the earth, Creator of the waters, King of all your creation, hear my prayer. 
'''
"13" = '''
:sup:`13` Make my speech and deceit to be their wound and bruise, who intend hard things against your covenant, your holy house, the top of Zion, and the house of the possession of your children. 
'''
"14" = '''
:sup:`14` Make every nation and tribe of yours to know that you are God, the God of all power and might, and that there is no other who protects the race of Israel but you.” 
'''
