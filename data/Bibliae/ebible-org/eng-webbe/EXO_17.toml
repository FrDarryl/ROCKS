[17]
"1" = '''
:sup:`1` All the congregation of the children of Israel travelled from the wilderness of Sin, starting according to the LORD’s commandment, and encamped in Rephidim; but there was no water for the people to drink. 
'''
"2" = '''
:sup:`2` Therefore the people quarrelled with Moses, and said, “Give us water to drink.” Moses said to them, “Why do you quarrel with me? Why do you test the LORD?” 
'''
"3" = '''
:sup:`3` The people were thirsty for water there; so the people murmured against Moses, and said, “Why have you brought us up out of Egypt, to kill us, our children, and our livestock with thirst?” 
'''
"4" = '''
:sup:`4` Moses cried to the LORD, saying, “What shall I do with these people? They are almost ready to stone me.” 
'''
"5" = '''
:sup:`5` The LORD said to Moses, “Walk on before the people, and take the elders of Israel with you, and take the rod in your hand with which you struck the Nile, and go. 
'''
"6" = '''
:sup:`6` Behold, I will stand before you there on the rock in Horeb. You shall strike the rock, and water will come out of it, that the people may drink.” Moses did so in the sight of the elders of Israel. 
'''
"7" = '''
:sup:`7` He called the name of the place Massah, and Meribah, because the children of Israel quarrelled, and because they tested the LORD, saying, “Is the LORD amongst us, or not?” 
'''
"8" = '''
:sup:`8` Then Amalek came and fought with Israel in Rephidim. 
'''
"9" = '''
:sup:`9` Moses said to Joshua, “Choose men for us, and go out to fight with Amalek. Tomorrow I will stand on the top of the hill with God’s rod in my hand.” 
'''
"10" = '''
:sup:`10` So Joshua did as Moses had told him, and fought with Amalek; and Moses, Aaron, and Hur went up to the top of the hill. 
'''
"11" = '''
:sup:`11` When Moses held up his hand, Israel prevailed. When he let down his hand, Amalek prevailed. 
'''
"12" = '''
:sup:`12` But Moses’ hands were heavy; so they took a stone, and put it under him, and he sat on it. Aaron and Hur held up his hands, the one on the one side, and the other on the other side. His hands were steady until sunset. 
'''
"13" = '''
:sup:`13` Joshua defeated Amalek and his people with the edge of the sword. 
'''
"14" = '''
:sup:`14` The LORD said to Moses, “Write this for a memorial in a book, and rehearse it in the ears of Joshua: that I will utterly blot out the memory of Amalek from under the sky.” 
'''
"15" = '''
:sup:`15` Moses built an altar, and called its name “The LORD our Banner”. 
'''
"16" = '''
:sup:`16` He said, “The LORD has sworn: ‘The LORD will have war with Amalek from generation to generation.’” 
'''
