'''
"3" = '''
:sup:`3` Is it not calamity to the unrighteous, and disaster to the workers of iniquity? 
'''
"4" = '''
:sup:`4` Doesn’t he see my ways, and count all my steps? 
'''
"5" = '''
:sup:`5` “If I have walked with falsehood, and my foot has hurried to deceit 
'''
