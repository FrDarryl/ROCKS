[9]
"1" = '''
:sup:`1` For the Chief Musician. Set to “The Death of the Son.” A Psalm by David. I will give thanks to the LORD with my whole heart. I will tell of all your marvellous works. 
'''
"2" = '''
:sup:`2` I will be glad and rejoice in you. I will sing praise to your name, O Most High. 
'''
"3" = '''
:sup:`3` When my enemies turn back, they stumble and perish in your presence. 
'''
"4" = '''
:sup:`4` For you have maintained my just cause. You sit on the throne judging righteously. 
'''
"5" = '''
:sup:`5` You have rebuked the nations. You have destroyed the wicked. You have blotted out their name forever and ever. 
'''
"6" = '''
:sup:`6` The enemy is overtaken by endless ruin. The very memory of the cities which you have overthrown has perished. 
'''
"7" = '''
:sup:`7` But the LORD reigns forever. He has prepared his throne for judgement. 
'''
"8" = '''
:sup:`8` He will judge the world in righteousness. He will administer judgement to the peoples in uprightness. 
'''
"9" = '''
:sup:`9` The LORD will also be a high tower for the oppressed; a high tower in times of trouble. 
'''
"10" = '''
:sup:`10` Those who know your name will put their trust in you, for you, LORD, have not forsaken those who seek you. 
'''
"11" = '''
:sup:`11` Sing praises to the LORD, who dwells in Zion, and declare amongst the people what he has done. 
'''
"12" = '''
:sup:`12` For he who avenges blood remembers them. He doesn’t forget the cry of the afflicted. 
'''
"13" = '''
:sup:`13` Have mercy on me, LORD. See my affliction by those who hate me, and lift me up from the gates of death, 
'''
"14" = '''
:sup:`14` that I may show all of your praise. I will rejoice in your salvation in the gates of the daughter of Zion. 
'''
"15" = '''
:sup:`15` The nations have sunk down in the pit that they made. In the net which they hid, their own foot is taken. 
'''
"16" = '''
:sup:`16` The LORD has made himself known. He has executed judgement. The wicked is snared by the work of his own hands. Meditation. Selah. 
'''
"17" = '''
:sup:`17` The wicked shall be turned back to Sheol, even all the nations that forget God. 
'''
"18" = '''
:sup:`18` For the needy shall not always be forgotten, nor the hope of the poor perish forever. 
'''
"19" = '''
:sup:`19` Arise, LORD! Don’t let man prevail. Let the nations be judged in your sight. 
'''
"20" = '''
:sup:`20` Put them in fear, LORD. Let the nations know that they are only men. Selah. 
'''
