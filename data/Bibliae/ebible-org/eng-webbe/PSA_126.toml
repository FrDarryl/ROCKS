[126]
"1" = '''
:sup:`1` A Song of Ascents. When the LORD brought back those who returned to Zion, we were like those who dream. 
'''
"2" = '''
:sup:`2` Then our mouth was filled with laughter, and our tongue with singing. Then they said amongst the nations, “The LORD has done great things for them.” 
'''
"3" = '''
:sup:`3` The LORD has done great things for us, and we are glad. 
'''
"4" = '''
:sup:`4` Restore our fortunes again, LORD, like the streams in the Negev. 
'''
"5" = '''
:sup:`5` Those who sow in tears will reap in joy. 
'''
"6" = '''
:sup:`6` He who goes out weeping, carrying seed for sowing, will certainly come again with joy, carrying his sheaves. 
'''
