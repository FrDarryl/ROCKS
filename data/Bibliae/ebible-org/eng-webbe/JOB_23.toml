[23]
"1" = '''
:sup:`1` Then Job answered, 
'''
"2" = '''
:sup:`2` “Even today my complaint is rebellious. His hand is heavy in spite of my groaning. 
'''
"3" = '''
:sup:`3` Oh that I knew where I might find him! That I might come even to his seat! 
'''
"4" = '''
:sup:`4` I would set my cause in order before him, and fill my mouth with arguments. 
'''
"5" = '''
:sup:`5` I would know the words which he would answer me, and understand what he would tell me. 
'''
"6" = '''
:sup:`6` Would he contend with me in the greatness of his power? No, but he would listen to me. 
'''
"7" = '''
:sup:`7` There the upright might reason with him, so I should be delivered forever from my judge. 
'''
"8" = '''
:sup:`8` “If I go east, he is not there. If I go west, I can’t find him. 
'''
"9" = '''
:sup:`9` He works to the north, but I can’t see him. He turns south, but I can’t catch a glimpse of him. 
'''
"10" = '''
:sup:`10` But he knows the way that I take. When he has tried me, I will come out like gold. 
'''
"11" = '''
:sup:`11` My foot has held fast to his steps. I have kept his way, and not turned away. 
'''
"12" = '''
:sup:`12` I haven’t gone back from the commandment of his lips. I have treasured up the words of his mouth more than my necessary food. 
'''
"13" = '''
:sup:`13` But he stands alone, and who can oppose him? What his soul desires, even that he does. 
'''
"14" = '''
:sup:`14` For he performs that which is appointed for me. Many such things are with him. 
'''
"15" = '''
:sup:`15` Therefore I am terrified at his presence. When I consider, I am afraid of him. 
'''
"16" = '''
:sup:`16` For God has made my heart faint. The Almighty has terrified me. 
'''
"17" = '''
:sup:`17` Because I was not cut off before the darkness, neither did he cover the thick darkness from my face. 
'''
