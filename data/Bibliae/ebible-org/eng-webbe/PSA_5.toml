[5]
"1" = '''
:sup:`1` For the Chief Musician, with the flutes. A Psalm by David. Give ear to my words, LORD. Consider my meditation. 
'''
"2" = '''
:sup:`2` Listen to the voice of my cry, my King and my God, for I pray to you. 
'''
"3" = '''
:sup:`3` LORD, in the morning you will hear my voice. In the morning I will lay my requests before you, and will watch expectantly. 
'''
"4" = '''
:sup:`4` For you are not a God who has pleasure in wickedness. Evil canâ€™t live with you. 
'''
"5" = '''
:sup:`5` The arrogant will not stand in your sight. You hate all workers of iniquity. 
'''
"6" = '''
:sup:`6` You will destroy those who speak lies. The LORD abhors the bloodthirsty and deceitful man. 
'''
"7" = '''
:sup:`7` But as for me, in the abundance of your loving kindness I will come into your house. I will bow towards your holy temple in reverence of you. 
'''
"8" = '''
:sup:`8` Lead me, LORD, in your righteousness because of my enemies. Make your way straight before my face. 
'''
"9" = '''
:sup:`9` For there is no faithfulness in their mouth. Their heart is destruction. Their throat is an open tomb. They flatter with their tongue. 
'''
"10" = '''
:sup:`10` Hold them guilty, God. Let them fall by their own counsels. Thrust them out in the multitude of their transgressions, for they have rebelled against you. 
'''
"11" = '''
:sup:`11` But let all those who take refuge in you rejoice. Let them always shout for joy, because you defend them. Let them also who love your name be joyful in you. 
'''
"12" = '''
:sup:`12` For you will bless the righteous. LORD, you will surround him with favour as with a shield. 
'''
