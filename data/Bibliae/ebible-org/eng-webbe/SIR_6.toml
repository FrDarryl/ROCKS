[6]
"1" = '''
:sup:`1` Don’t become an enemy instead of a friend; for an evil name will inherit shame and reproach. So it is with the sinner who has a double tongue. 
'''
"2" = '''
:sup:`2` Don’t exalt yourself in the counsel of your soul, that your soul not be torn in pieces like a bull. 
'''
"3" = '''
:sup:`3` You will eat up your leaves, destroy your fruit, and leave yourself like a dry tree. 
'''
"4" = '''
:sup:`4` A wicked soul will destroy him who has it, and will make him a laughing stock to his enemies. 
'''
"5" = '''
:sup:`5` Sweet words will multiply a man’s friends. A gracious tongue will multiply courtesies. 
'''
"6" = '''
:sup:`6` Let those that are at peace with you be many, but your advisers one of a thousand. 
'''
"7" = '''
:sup:`7` If you want to gain a friend, get him in a time of testing, and don’t be in a hurry to trust him. 
'''
"8" = '''
:sup:`8` For there is a friend just for an occasion. He won’t continue in the day of your affliction. 
'''
"9" = '''
:sup:`9` And there is a friend who turns into an enemy. He will discover strife to your reproach. 
'''
"10" = '''
:sup:`10` And there is a friend who is a companion at the table, but he won’t continue in the day of your affliction. 
'''
"11" = '''
:sup:`11` In your prosperity he will be as yourself, and will be bold over your servants. 
'''
"12" = '''
:sup:`12` If you are brought low, he will be against you, and will hide himself from your face. 
'''
"13" = '''
:sup:`13` Separate yourself from your enemies, and beware of your friends. 
'''
"14" = '''
:sup:`14` A faithful friend is a strong defence. He who has found him has found a treasure. 
'''
"15" = '''
:sup:`15` There is nothing that can be taken in exchange for a faithful friend. His excellency is beyond price. 
'''
"16" = '''
:sup:`16` A faithful friend is a life-saving medicine. Those who fear the Lord will find him. 
'''
"17" = '''
:sup:`17` He who fears the Lord directs his friendship properly; for as he is, so is his neighbour also. 
'''
"18" = '''
:sup:`18` My son, gather instruction from your youth up. Even when you have grey hair you will find wisdom. 
'''
"19" = '''
:sup:`19` Come to her as one who ploughs and sows and wait for her good fruit; for your toil will be little in her cultivation, and you will soon eat of her fruit. 
'''
"20" = '''
:sup:`20` How exceedingly harsh she is to the unlearned! He who is without understanding will not remain in her. 
'''
"21" = '''
:sup:`21` She will rest upon him as a mighty stone of trial. He won’t hesitate to cast her from him. 
'''
"22" = '''
:sup:`22` For wisdom is according to her name. She isn’t manifest to many. 
'''
"23" = '''
:sup:`23` Give ear, my son, and accept my judgement. Don’t refuse my counsel. 
'''
"24" = '''
:sup:`24` Bring your feet into her fetters, and your neck into her chain. 
'''
"25" = '''
:sup:`25` Put your shoulder under her and bear her. Don’t be grieved with her bonds. 
'''
"26" = '''
:sup:`26` Come to her with all your soul. Keep her ways with your whole power. 
'''
"27" = '''
:sup:`27` Search and seek, and she will be made known to you. When you get hold of her, don’t let her go. 
'''
"28" = '''
:sup:`28` For at the last you will find her rest; and she will be turned for you into gladness. 
'''
"29" = '''
:sup:`29` Her fetters will be to you for a covering of strength, and her chains for a robe of glory. 
'''
"30" = '''
:sup:`30` For there is a golden ornament upon her, and her bands are a purple cord. 
'''
"31" = '''
:sup:`31` You shall put her on as a robe of glory, and shall put her on as a crown of rejoicing. 
'''
"32" = '''
:sup:`32` My son, if you are willing, you will be instructed. If you will yield your soul, you will be prudent. 
'''
"33" = '''
:sup:`33` If you love to hear, you will receive. If you incline your ear, you will be wise. 
'''
"34" = '''
:sup:`34` Stand in the multitude of the elders. Attach yourself to whomever is wise. 
'''
"35" = '''
:sup:`35` Be willing to listen to every godly discourse. Don’t let the proverbs of understanding escape you. 
'''
"36" = '''
:sup:`36` If you see a man of understanding, get to him early. Let your foot wear out the steps of his doors. 
'''
"37" = '''
:sup:`37` Let your mind dwell on the ordinances of the Lord and meditate continually on his commandments. He will establish your heart and your desire for wisdom will be given to you. 
'''
