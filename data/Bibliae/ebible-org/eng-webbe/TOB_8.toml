[8]
"1" = '''
:sup:`1` When they had finished their supper, they brought Tobias in to her. 
'''
"2" = '''
:sup:`2` But as he went, he remembered the words of Raphael, and took the ashes of the incense, and put the heart and the liver of the fish on them, and made smoke with them. 
'''
"3" = '''
:sup:`3` When the demon smelled that smell, it fled into the uppermost parts of Egypt, and the angel bound him. 
'''
"4" = '''
:sup:`4` But after they were both shut in together, Tobias rose up from the bed, and said, “Sister, arise, and let’s pray that the Lord may have mercy on us.” 
'''
"5" = '''
:sup:`5` And Tobias began to say, “Blessed are you, O God of our fathers, and blessed is your holy and glorious name forever. Let the heavens bless you, and all your creatures. 
'''
"6" = '''
:sup:`6` You made Adam, and gave him Eve his wife for a helper and support. From them came the seed of men. You said, it is not good that the man should be alone. Let’s make him a helper like him. 
'''
"7" = '''
:sup:`7` And now, O Lord, I take not this my sister for lust, but in truth. Command that I may find mercy and grow old with her.” 
'''
"8" = '''
:sup:`8` She said with him, “Amen.” And they both slept that night. 
'''
"9" = '''
:sup:`9` Raguel arose, and went and dug a grave, 
'''
"10" = '''
:sup:`10` saying, “Lest he also should die.” 
'''
"11" = '''
:sup:`11` And Raguel came into his house, 
'''
"12" = '''
:sup:`12` and said to Edna his wife, “Send one of the maidservants, and let them see if he is alive. If not, we will bury him, and no man will know it.” 
'''
"13" = '''
:sup:`13` So the maidservant opened the door, and went in, and found them both sleeping, 
'''
"14" = '''
:sup:`14` and came out, and told them that he was alive. 
'''
"15" = '''
:sup:`15` Then Raguel blessed God, saying, “Blessed are you, O God, with all pure and holy blessing! Let your saints bless you, and all your creatures! Let all your angels and your elect bless you forever! 
'''
"16" = '''
:sup:`16` Blessed are you, because you have made me glad; and it has not happened to me as I suspected; but you have dealt with us according to your great mercy. 
'''
"17" = '''
:sup:`17` Blessed are you, because you have had mercy on two that were the only begotten children of their parents. Show them mercy, O Lord. Fulfil their life in health with gladness and mercy. 
'''
"18" = '''
:sup:`18` He commanded his servants to fill the grave. 
'''
"19" = '''
:sup:`19` He kept the wedding feast for them fourteen days. 
'''
"20" = '''
:sup:`20` Before the days of the wedding feast were finished, Raguel sware to him, that he should not depart till the fourteen days of the wedding feast were fulfilled; 
'''
"21" = '''
:sup:`21` and that then he should take half of his goods, and go in safety to his father; and the rest, said he, when my wife and I die. 
'''
