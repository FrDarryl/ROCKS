[11]
"1" = '''
:sup:`1` A false balance is an abomination to the LORD, but accurate weights are his delight. 
'''
"2" = '''
:sup:`2` When pride comes, then comes shame, but with humility comes wisdom. 
'''
"3" = '''
:sup:`3` The integrity of the upright shall guide them, but the perverseness of the treacherous shall destroy them. 
'''
"4" = '''
:sup:`4` Riches don’t profit in the day of wrath, but righteousness delivers from death. 
'''
"5" = '''
:sup:`5` The righteousness of the blameless will direct his way, but the wicked shall fall by his own wickedness. 
'''
"6" = '''
:sup:`6` The righteousness of the upright shall deliver them, but the unfaithful will be trapped by evil desires. 
'''
"7" = '''
:sup:`7` When a wicked man dies, hope perishes, and expectation of power comes to nothing. 
'''
"8" = '''
:sup:`8` A righteous person is delivered out of trouble, and the wicked takes his place. 
'''
"9" = '''
:sup:`9` With his mouth the godless man destroys his neighbour, but the righteous will be delivered through knowledge. 
'''
"10" = '''
:sup:`10` When it goes well with the righteous, the city rejoices. When the wicked perish, there is shouting. 
'''
"11" = '''
:sup:`11` By the blessing of the upright, the city is exalted, but it is overthrown by the mouth of the wicked. 
'''
"12" = '''
:sup:`12` One who despises his neighbour is void of wisdom, but a man of understanding holds his peace. 
'''
"13" = '''
:sup:`13` One who brings gossip betrays a confidence, but one who is of a trustworthy spirit is one who keeps a secret. 
'''
"14" = '''
:sup:`14` Where there is no wise guidance, the nation falls, but in the multitude of counsellors there is victory. 
'''
"15" = '''
:sup:`15` He who is collateral for a stranger will suffer for it, but he who refuses pledges of collateral is secure. 
'''
"16" = '''
:sup:`16` A gracious woman obtains honour, but violent men obtain riches. 
'''
"17" = '''
:sup:`17` The merciful man does good to his own soul, but he who is cruel troubles his own flesh. 
'''
"18" = '''
:sup:`18` Wicked people earn deceitful wages, but one who sows righteousness reaps a sure reward. 
'''
"19" = '''
:sup:`19` He who is truly righteous gets life. He who pursues evil gets death. 
'''
"20" = '''
:sup:`20` Those who are perverse in heart are an abomination to the LORD, but those whose ways are blameless are his delight. 
'''
"21" = '''
:sup:`21` Most certainly, the evil man will not be unpunished, but the offspring of the righteous will be delivered. 
'''
"22" = '''
:sup:`22` Like a gold ring in a pig’s snout, is a beautiful woman who lacks discretion. 
'''
"23" = '''
:sup:`23` The desire of the righteous is only good. The expectation of the wicked is wrath. 
'''
"24" = '''
:sup:`24` There is one who scatters, and increases yet more. There is one who withholds more than is appropriate, but gains poverty. 
'''
"25" = '''
:sup:`25` The liberal soul shall be made fat. He who waters shall be watered also himself. 
'''
"26" = '''
:sup:`26` People curse someone who withholds grain, but blessing will be on the head of him who sells it. 
'''
"27" = '''
:sup:`27` He who diligently seeks good seeks favour, but he who searches after evil, it shall come to him. 
'''
"28" = '''
:sup:`28` He who trusts in his riches will fall, but the righteous shall flourish as the green leaf. 
'''
"29" = '''
:sup:`29` He who troubles his own house shall inherit the wind. The foolish shall be servant to the wise of heart. 
'''
"30" = '''
:sup:`30` The fruit of the righteous is a tree of life. He who is wise wins souls. 
'''
"31" = '''
:sup:`31` Behold, the righteous shall be repaid in the earth, how much more the wicked and the sinner! 
'''
