[106]
"1" = '''
:sup:`1` Praise the LORD! Give thanks to the LORD, for he is good, for his loving kindness endures forever. 
'''
"2" = '''
:sup:`2` Who can utter the mighty acts of the LORD, or fully declare all his praise? 
'''
"3" = '''
:sup:`3` Blessed are those who keep justice. Blessed is one who does what is right at all times. 
'''
"4" = '''
:sup:`4` Remember me, LORD, with the favour that you show to your people. Visit me with your salvation, 
'''
"5" = '''
:sup:`5` that I may see the prosperity of your chosen, that I may rejoice in the gladness of your nation, that I may glory with your inheritance. 
'''
"6" = '''
:sup:`6` We have sinned with our fathers. We have committed iniquity. We have done wickedly. 
'''
"7" = '''
:sup:`7` Our fathers didn’t understand your wonders in Egypt. They didn’t remember the multitude of your loving kindnesses, but were rebellious at the sea, even at the Red Sea. 
'''
"8" = '''
:sup:`8` Nevertheless he saved them for his name’s sake, that he might make his mighty power known. 
'''
"9" = '''
:sup:`9` He rebuked the Red Sea also, and it was dried up; so he led them through the depths, as through a desert. 
'''
"10" = '''
:sup:`10` He saved them from the hand of him who hated them, and redeemed them from the hand of the enemy. 
'''
"11" = '''
:sup:`11` The waters covered their adversaries. There was not one of them left. 
'''
"12" = '''
:sup:`12` Then they believed his words. They sang his praise. 
'''
"13" = '''
:sup:`13` They soon forgot his works. They didn’t wait for his counsel, 
'''
"14" = '''
:sup:`14` but gave in to craving in the desert, and tested God in the wasteland. 
'''
"15" = '''
:sup:`15` He gave them their request, but sent leanness into their soul. 
'''
"16" = '''
:sup:`16` They envied Moses also in the camp, and Aaron, the LORD’s saint. 
'''
"17" = '''
:sup:`17` The earth opened and swallowed up Dathan, and covered the company of Abiram. 
'''
"18" = '''
:sup:`18` A fire was kindled in their company. The flame burnt up the wicked. 
'''
"19" = '''
:sup:`19` They made a calf in Horeb, and worshipped a molten image. 
'''
"20" = '''
:sup:`20` Thus they exchanged their glory for an image of a bull that eats grass. 
'''
"21" = '''
:sup:`21` They forgot God, their Saviour, who had done great things in Egypt, 
'''
"22" = '''
:sup:`22` wondrous works in the land of Ham, and awesome things by the Red Sea. 
'''
"23" = '''
:sup:`23` Therefore he said that he would destroy them, had Moses, his chosen, not stood before him in the breach, to turn away his wrath, so that he wouldn’t destroy them. 
'''
"24" = '''
:sup:`24` Yes, they despised the pleasant land. They didn’t believe his word, 
'''
"25" = '''
:sup:`25` but murmured in their tents, and didn’t listen to the LORD’s voice. 
'''
"26" = '''
:sup:`26` Therefore he swore to them that he would overthrow them in the wilderness, 
'''
"27" = '''
:sup:`27` that he would overthrow their offspring amongst the nations, and scatter them in the lands. 
'''
"28" = '''
:sup:`28` They joined themselves also to Baal Peor, and ate the sacrifices of the dead. 
'''
"29" = '''
:sup:`29` Thus they provoked him to anger with their deeds. The plague broke in on them. 
'''
"30" = '''
:sup:`30` Then Phinehas stood up and executed judgement, so the plague was stopped. 
'''
"31" = '''
:sup:`31` That was credited to him for righteousness, for all generations to come. 
'''
"32" = '''
:sup:`32` They angered him also at the waters of Meribah, so that Moses was troubled for their sakes; 
'''
"33" = '''
:sup:`33` because they were rebellious against his spirit, he spoke rashly with his lips. 
'''
"34" = '''
:sup:`34` They didn’t destroy the peoples, as the LORD commanded them, 
'''
"35" = '''
:sup:`35` but mixed themselves with the nations, and learnt their works. 
'''
"36" = '''
:sup:`36` They served their idols, which became a snare to them. 
'''
"37" = '''
:sup:`37` Yes, they sacrificed their sons and their daughters to demons. 
'''
"38" = '''
:sup:`38` They shed innocent blood, even the blood of their sons and of their daughters, whom they sacrificed to the idols of Canaan. The land was polluted with blood. 
'''
"39" = '''
:sup:`39` Thus they were defiled with their works, and prostituted themselves in their deeds. 
'''
"40" = '''
:sup:`40` Therefore the LORD burnt with anger against his people. He abhorred his inheritance. 
'''
"41" = '''
:sup:`41` He gave them into the hand of the nations. Those who hated them ruled over them. 
'''
"42" = '''
:sup:`42` Their enemies also oppressed them. They were brought into subjection under their hand. 
'''
"43" = '''
:sup:`43` He rescued them many times, but they were rebellious in their counsel, and were brought low in their iniquity. 
'''
"44" = '''
:sup:`44` Nevertheless he regarded their distress, when he heard their cry. 
'''
"45" = '''
:sup:`45` He remembered for them his covenant, and repented according to the multitude of his loving kindnesses. 
'''
"46" = '''
:sup:`46` He made them also to be pitied by all those who carried them captive. 
'''
"47" = '''
:sup:`47` Save us, LORD, our God, gather us from amongst the nations, to give thanks to your holy name, to triumph in your praise! 
'''
"48" = '''
:sup:`48` Blessed be the LORD, the God of Israel, from everlasting even to everlasting! Let all the people say, “Amen.” Praise the LORD! 
'''
