[16]
"1" = '''
:sup:`1` Don’t desire a multitude of unprofitable children, neither delight in ungodly sons. 
'''
"2" = '''
:sup:`2` If they multiply, don’t delight in them unless the fear of the Lord is in them. 
'''
"3" = '''
:sup:`3` Don’t trust in their life. Don’t rely on their numbers; for one can be better than a thousand, and to die childless than to have ungodly children. 
'''
"4" = '''
:sup:`4` For from one who has understanding, a city will be populated, but a race of wicked men will be made desolate. 
'''
"5" = '''
:sup:`5` I have seen many such things with my eyes. My ear has heard mightier things than these. 
'''
"6" = '''
:sup:`6` In a congregation of sinners, a fire will be kindled. In a disobedient nation, wrath is kindled. 
'''
"7" = '''
:sup:`7` He was not pacified towards the giants of old time, who revolted in their strength. 
'''
"8" = '''
:sup:`8` He didn’t spare Lot’s neighbours, whom he abhorred for their pride. 
'''
"9" = '''
:sup:`9` He didn’t pity the people of perdition who were taken away in their sins, 
'''
"10" = '''
:sup:`10` or in like manner, the six hundred thousand footmen who were gathered together in the hardness of their hearts. 
'''
"11" = '''
:sup:`11` Even if there is one stiff-necked person, it is a marvel if he will be unpunished; for mercy and wrath are both with him who is mighty to forgive, and he pours out wrath. 
'''
"12" = '''
:sup:`12` As his mercy is great, so is his correction also. He judges a man according to his works. 
'''
"13" = '''
:sup:`13` The sinner will not escape with plunder. The perseverance of the godly will not be frustrated. 
'''
"14" = '''
:sup:`14` He will make room for every work of mercy. Each man will receive according to his works. 
'''
"15" = '''
:sup:`15` Don’t say, “I will be hidden from the Lord,” and “Who will remember me from on high?” I will not be known amongst so many people, for what is my soul in a boundless creation? 
'''
"16" = '''
:sup:`16` Behold, heaven, the heaven of heavens, the deep, and the earth, will be moved when he visits. 
'''
"17" = '''
:sup:`17` The mountains and the foundations of the earth together are shaken with trembling when he looks at them. 
'''
"18" = '''
:sup:`18` No heart will think about these things. Who could comprehend his ways? 
'''
"19" = '''
:sup:`19` Like a tempest which no man can see, so, the majority of his works are hidden. 
'''
"20" = '''
:sup:`20` Who will declare his works of righteousness? Who will wait for them? For his covenant is afar off. 
'''
"21" = '''
:sup:`21` He who is lacking in understanding thinks about these things. An unwise and erring man thinks foolishly. 
'''
"22" = '''
:sup:`22` My son, listen to me, learn knowledge, and heed my words with your heart. 
'''
"23" = '''
:sup:`23` I will impart instruction with precision, and declare knowledge exactly. 
'''
"24" = '''
:sup:`24` In the judgement of the Lord are his works from the beginning. From the making of them he determined their boundaries. 
'''
"25" = '''
:sup:`25` He arranged his works for all time, and their beginnings to their generations. They aren’t hungry or weary, and they don’t cease from their works. 
'''
"26" = '''
:sup:`26` No one pushes aside his neighbour. They will never disobey his word. 
'''
"27" = '''
:sup:`27` After this also the Lord looked at the earth and filled it with his blessings. 
'''
"28" = '''
:sup:`28` All manner of living things covered its surface, and they return into it. 
'''
