[2]
"1" = '''
:sup:`1` These are the sons of Israel: Reuben, Simeon, Levi, Judah, Issachar, Zebulun, 
'''
"2" = '''
:sup:`2` Dan, Joseph, Benjamin, Naphtali, Gad, and Asher. 
'''
"3" = '''
:sup:`3` The sons of Judah: Er, Onan, and Shelah, which three were born to him of Shua’s daughter the Canaanitess. Er, Judah’s firstborn, was wicked in the LORD’s sight; and he killed him. 
'''
"4" = '''
:sup:`4` Tamar his daughter-in-law bore him Perez and Zerah. All the sons of Judah were five. 
'''
"5" = '''
:sup:`5` The sons of Perez: Hezron and Hamul. 
'''
"6" = '''
:sup:`6` The sons of Zerah: Zimri, Ethan, Heman, Calcol, and Dara—five of them in all. 
'''
"7" = '''
:sup:`7` The son of Carmi: Achar, the troubler of Israel, who committed a trespass in the devoted thing. 
'''
"8" = '''
:sup:`8` The son of Ethan: Azariah. 
'''
"9" = '''
:sup:`9` The sons also of Hezron, who were born to him: Jerahmeel, Ram, and Chelubai. 
'''
"10" = '''
:sup:`10` Ram became the father of Amminadab, and Amminadab became the father of Nahshon, prince of the children of Judah; 
'''
"11" = '''
:sup:`11` and Nahshon became the father of Salma, and Salma became the father of Boaz, 
'''
"12" = '''
:sup:`12` and Boaz became the father of Obed, and Obed became the father of Jesse; 
'''
"13" = '''
:sup:`13` and Jesse became the father of his firstborn Eliab, Abinadab the second, Shimea the third, 
'''
"14" = '''
:sup:`14` Nethanel the fourth, Raddai the fifth, 
'''
"15" = '''
:sup:`15` Ozem the sixth, and David the seventh; 
'''
"16" = '''
:sup:`16` and their sisters were Zeruiah and Abigail. The sons of Zeruiah: Abishai, Joab, and Asahel, three. 
'''
"17" = '''
:sup:`17` Abigail bore Amasa; and the father of Amasa was Jether the Ishmaelite. 
'''
"18" = '''
:sup:`18` Caleb the son of Hezron became the father of children by Azubah his wife, and by Jerioth; and these were her sons: Jesher, Shobab, and Ardon. 
'''
"19" = '''
:sup:`19` Azubah died, and Caleb married Ephrath, who bore him Hur. 
'''
"20" = '''
:sup:`20` Hur became the father of Uri, and Uri became the father of Bezalel. 
'''
"21" = '''
:sup:`21` Afterward Hezron went in to the daughter of Machir the father of Gilead, whom he took as wife when he was sixty years old; and she bore him Segub. 
'''
"22" = '''
:sup:`22` Segub became the father of Jair, who had twenty-three cities in the land of Gilead. 
'''
"23" = '''
:sup:`23` Geshur and Aram took the towns of Jair from them, with Kenath, and its villages, even sixty cities. All these were the sons of Machir the father of Gilead. 
'''
"24" = '''
:sup:`24` After Hezron died in Caleb Ephrathah, Abijah, Hezron’s wife, bore him Ashhur the father of Tekoa. 
'''
"25" = '''
:sup:`25` The sons of Jerahmeel the firstborn of Hezron were Ram the firstborn, Bunah, Oren, Ozem, and Ahijah. 
'''
"26" = '''
:sup:`26` Jerahmeel had another wife, whose name was Atarah. She was the mother of Onam. 
'''
"27" = '''
:sup:`27` The sons of Ram the firstborn of Jerahmeel were Maaz, Jamin, and Eker. 
'''
"28" = '''
:sup:`28` The sons of Onam were Shammai and Jada. The sons of Shammai: Nadab and Abishur. 
'''
"29" = '''
:sup:`29` The name of the wife of Abishur was Abihail; and she bore him Ahban and Molid. 
'''
"30" = '''
:sup:`30` The sons of Nadab: Seled and Appaim; but Seled died without children. 
'''
"31" = '''
:sup:`31` The son of Appaim: Ishi. The son of Ishi: Sheshan. The son of Sheshan: Ahlai. 
'''
"32" = '''
:sup:`32` The sons of Jada the brother of Shammai: Jether and Jonathan; and Jether died without children. 
'''
"33" = '''
:sup:`33` The sons of Jonathan: Peleth and Zaza. These were the sons of Jerahmeel. 
'''
"34" = '''
:sup:`34` Now Sheshan had no sons, but only daughters. Sheshan had a servant, an Egyptian, whose name was Jarha. 
'''
"35" = '''
:sup:`35` Sheshan gave his daughter to Jarha his servant as wife; and she bore him Attai. 
'''
"36" = '''
:sup:`36` Attai became the father of Nathan, and Nathan became the father of Zabad, 
'''
"37" = '''
:sup:`37` and Zabad became the father of Ephlal, and Ephlal became the father of Obed, 
'''
"38" = '''
:sup:`38` and Obed became the father of Jehu, and Jehu became the father of Azariah, 
'''
"39" = '''
:sup:`39` and Azariah became the father of Helez, and Helez became the father of Eleasah, 
'''
"40" = '''
:sup:`40` and Eleasah became the father of Sismai, and Sismai became the father of Shallum, 
'''
"41" = '''
:sup:`41` and Shallum became the father of Jekamiah, and Jekamiah became the father of Elishama. 
'''
"42" = '''
:sup:`42` The sons of Caleb the brother of Jerahmeel were Mesha his firstborn, who was the father of Ziph, and the sons of Mareshah the father of Hebron. 
'''
"43" = '''
:sup:`43` The sons of Hebron: Korah, Tappuah, Rekem, and Shema. 
'''
"44" = '''
:sup:`44` Shema became the father of Raham, the father of Jorkeam; and Rekem became the father of Shammai. 
'''
"45" = '''
:sup:`45` The son of Shammai was Maon; and Maon was the father of Beth Zur. 
'''
"46" = '''
:sup:`46` Ephah, Caleb’s concubine, bore Haran, Moza, and Gazez; and Haran became the father of Gazez. 
'''
"47" = '''
:sup:`47` The sons of Jahdai: Regem, Jothan, Geshan, Pelet, Ephah, and Shaaph. 
'''
"48" = '''
:sup:`48` Maacah, Caleb’s concubine, bore Sheber and Tirhanah. 
'''
"49" = '''
:sup:`49` She bore also Shaaph the father of Madmannah, Sheva the father of Machbena and the father of Gibea; and the daughter of Caleb was Achsah. 
'''
"50" = '''
:sup:`50` These were the sons of Caleb, the son of Hur, the firstborn of Ephrathah: Shobal the father of Kiriath Jearim, 
'''
"51" = '''
:sup:`51` Salma the father of Bethlehem, and Hareph the father of Beth Gader. 
'''
"52" = '''
:sup:`52` Shobal the father of Kiriath Jearim had sons: Haroeh, half of the Menuhoth. 
'''
"53" = '''
:sup:`53` The families of Kiriath Jearim: the Ithrites, the Puthites, the Shumathites, and the Mishraites; from them came the Zorathites and the Eshtaolites. 
'''
"54" = '''
:sup:`54` The sons of Salma: Bethlehem, the Netophathites, Atroth Beth Joab, and half of the Manahathites, the Zorites. 
'''
"55" = '''
:sup:`55` The families of scribes who lived at Jabez: the Tirathites, the Shimeathites, and the Sucathites. These are the Kenites who came from Hammath, the father of the house of Rechab. 
'''
