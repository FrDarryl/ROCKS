[19]
"1" = '''
:sup:`1` A labouring man that A is given to drunkenness shall not be rich: and he that contemns small things shall fall by little and little. 
'''
"2" = '''
:sup:`2` Wine and women will make men of understanding to fall away: and he that cleaves to harlots will become impudent. 
'''
"3" = '''
:sup:`3` Moths and worms shall have him to heritage, and a bold man shall be taken away. 
'''
"4" = '''
:sup:`4` He that is hasty to give credit is lightminded; and he that sins shall offend against his own soul. 
'''
"5" = '''
:sup:`5` Whoso takes pleasure in wickedness shall be condemned: but he that resists pleasures crowns his life. 
'''
"6" = '''
:sup:`6` He that can rule his tongue shall live without strife; and he that hates babbling shall have less evil. 
'''
"7" = '''
:sup:`7` Rehearse not to another that which is told to you, and you shall fare never the worse. 
'''
"8" = '''
:sup:`8` Whether it be to friend or foe, talk not of other men's lives; and if you can without offence, reveal them not. 
'''
"9" = '''
:sup:`9` For he heard and observed you, and when time comes he will hate you. 
'''
"10" = '''
:sup:`10` If you have heard a word, let it die with you; and be bold, it will not burst you. 
'''
"11" = '''
:sup:`11` A fool travails with a word, as a woman in labour of a child. 
'''
"12" = '''
:sup:`12` As an arrow that sticks in a man's thigh, so is a word within a fool's belly. 
'''
"13" = '''
:sup:`13` Admonish a friend, it may be he has not done it: and if he have done it, that he do it no more. 
'''
"14" = '''
:sup:`14` Admonish your friend, it may be he has not said it: and if he have, that he speak it not again. 
'''
"15" = '''
:sup:`15` Admonish a friend: for many times it is a slander, and believe not every tale. 
'''
"16" = '''
:sup:`16` There is one that slips in his speech, but not from his heart; and who is he that has not offended with his tongue? 
'''
"17" = '''
:sup:`17` Admonish your neighbour before you threaten him; and not being angry, give place to the law of the most High. 
'''
"18" = '''
:sup:`18` The fear of the Lord is the first step to be accepted of him, and wisdom obtains his love. 
'''
"19" = '''
:sup:`19` The knowledge of the commandments of the Lord is the doctrine of life: and they that do things that please him shall receive the fruit of the tree of immortality. 
'''
"20" = '''
:sup:`20` The fear of the Lord is all wisdom; and in all wisdom is the performance of the law, and the knowledge of his omnipotency. 
'''
"21" = '''
:sup:`21` If a servant say to his master, I will not do as it pleases you; though afterward he do it, he angers him that nourishes him. 
'''
"22" = '''
:sup:`22` The knowledge of wickedness is not wisdom, neither at any time the counsel of sinners prudence. 
'''
"23" = '''
:sup:`23` There is a wickedness, and the same an abomination; and there is a fool lacking in wisdom. 
'''
"24" = '''
:sup:`24` He that has small understanding, and fears God, is better than one that has much wisdom, and transgresses the law of the most High. 
'''
"25" = '''
:sup:`25` There is an exquisite subtilty, and the same is unjust; and there is one that turns aside to make judgement appear; and there is a wise man that justifies in judgement. 
'''
"26" = '''
:sup:`26` There is a wicked man that hangs down his head sadly; but inwardly he is full of deceit, 
'''
"27" = '''
:sup:`27` Casting down his countenance, and making as if he heard not: where he is not known, he will do you a mischief before you be aware. 
'''
"28" = '''
:sup:`28` And if for lack of power he be hindered from sinning, yet when he finds opportunity he will do evil. 
'''
"29" = '''
:sup:`29` A man may be known by his look, and one that has understanding by his countenance, when you meet him. 
'''
"30" = '''
:sup:`30` A man's attire, and excessive laughter, and gait, show what he is. 
'''
