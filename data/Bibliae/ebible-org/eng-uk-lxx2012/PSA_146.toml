[146]
"1" = '''
:sup:`1` (147) Alleluia, a Psalm of Aggaeus and Zacharias. Praise youâŒƒ the Lord: for psalmody is a good thing; let praise be sweetly sung to our God. 
'''
"2" = '''
:sup:`2` The Lord builds up Jerusalem; and he will gather together the dispersed of Israel. 
'''
"3" = '''
:sup:`3` He heals the broken in heart, and binds up their wounds. 
'''
"4" = '''
:sup:`4` He numbers the multitudes of stars; and calls them all by names. 
'''
"5" = '''
:sup:`5` Great is our Lord, and great is his strength; and his understanding is infinite. 
'''
"6" = '''
:sup:`6` The Lord lifts up the meek; but brings sinners down to the ground. 
'''
"7" = '''
:sup:`7` Begin the song with thanksgiving to the Lord; sing praises on the harp to our God: 
'''
"8" = '''
:sup:`8` who covers the heaven with clouds, who prepares rain for the earth, who causes grass to spring up on the mountains, and green herb for the service of men; 
'''
"9" = '''
:sup:`9` and gives cattle their food, and to the young ravens that call upon him. 
'''
"10" = '''
:sup:`10` He will not take pleasure in the strength of a horse; neither is he well-pleased with the legs of a man. 
'''
"11" = '''
:sup:`11` The Lord takes pleasure in them that fear him, and in all that hope in his mercy. 
'''
