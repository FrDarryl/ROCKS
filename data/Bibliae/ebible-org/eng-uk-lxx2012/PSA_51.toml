[51]
"1" = '''
:sup:`1` (52) For the end, a Psalm of instruction by David, when Doec the Idumean came and told Saul, and said to him, David is gone to the house of Abimelech. Why do you, O mighty man, boast of iniquity in your mischief? All the day 
'''
"2" = '''
:sup:`2` your tongue has devised unrighteousness; like a sharpened razor you have wrought deceit. 
'''
"3" = '''
:sup:`3` You have loved wickedness more than goodness; unrighteousness better than to speak righteousness. Pause. 
'''
"4" = '''
:sup:`4` You have loved all words of destruction, and a deceitful tongue. 
'''
"5" = '''
:sup:`5` Therefore may God destroy you for ever, may he pluck you up and utterly remove you from your dwelling, and your root from the land of the living. Pause. 
'''
"6" = '''
:sup:`6` And the righteous shall see, and fear, and shall laugh at him, and say, 
'''
"7" = '''
:sup:`7` Behold the man who made not God his help; but trusted in the abundance of his wealth, and strengthened himself in his vanity. 
'''
"8" = '''
:sup:`8` But I am as a fruitful olive in the house of God: I have trusted in the mercy of God for ever, even for evermore. 
'''
"9" = '''
:sup:`9` I will give thanks to you for ever, for you have done it: and I will wait on your name; for it is good before the saints. 
'''
