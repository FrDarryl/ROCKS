[8]
"1" = '''
:sup:`1` For the end, concerning the wine presses, a Psalm of David. O Lord, our Lord, how wonderful is your name in all the earth! for your magnificence is exalted above the heavens. 
'''
"2" = '''
:sup:`2` Out of the mouth of babes and sucklings have you perfected praise, because of your enemies; that you might put down the enemy and avenger. 
'''
"3" = '''
:sup:`3` For I will regard the heavens, the work of your fingers; the moon and stars, which you have established. 
'''
"4" = '''
:sup:`4` What is man, that you are mindful of him? or the son of man, that you visit him? 
'''
"5" = '''
:sup:`5` You made him a little less than angels, you have crowned him with glory and honour; 
'''
"6" = '''
:sup:`6` and you have set him over the works of your hands: you have put all things under his feet: 
'''
"7" = '''
:sup:`7` sheep and all oxen, yes and the cattle of the field; 
'''
"8" = '''
:sup:`8` the birds of the sky, and the fish of the sea, the creatures passing through the paths of the sea. 
'''
"9" = '''
:sup:`9` O Lord our Lord, how wonderful is your name in all the earth! 
'''
