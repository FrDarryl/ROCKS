[71]
"1" = '''
:sup:`1` (72) For Solomon. O God, give your judgement to the king, and your righteousness to the king's son; 
'''
"2" = '''
:sup:`2` that he may judge your people with righteousness, and your poor with judgement. 
'''
"3" = '''
:sup:`3` Let the mountains and the hills raise peace to your people: 
'''
"4" = '''
:sup:`4` he shall judge the poor of the people in righteousness, and save the children of the needy; and shall bring low the false accuser. 
'''
"5" = '''
:sup:`5` And he shall continue as long as the sun, and before the moon for ever. 
'''
"6" = '''
:sup:`6` He shall come down as rain upon a fleece; and as drops falling upon the earth. 
'''
"7" = '''
:sup:`7` In his days shall righteousness spring up; and abundance of peace till the moon be removed. 
'''
"8" = '''
:sup:`8` And he shall have dominion from sea to sea, and from the river to the ends of the earth. 
'''
"9" = '''
:sup:`9` The Ethiopians shall fall down before him; and his enemies shall lick the dust. 
'''
"10" = '''
:sup:`10` The kings of Tharsis, and the isles, shall bring presents: the kings of the Arabians and Saba shall offer gifts. 
'''
"11" = '''
:sup:`11` And all kings shall worship him; all the Gentiles shall serve him. 
'''
"12" = '''
:sup:`12` For he has delivered the poor from the oppressor; and the needy who had no helper. 
'''
"13" = '''
:sup:`13` He shall spare the poor and needy, and shall deliver the souls of the needy. 
'''
"14" = '''
:sup:`14` He shall redeem their souls from usury and injustice: and their name shall be precious before him. 
'''
"15" = '''
:sup:`15` And he shall live, and there shall be given him of the gold of Arabia: and men shall pray for him continually; and all the day shall they praise him. 
'''
"16" = '''
:sup:`16` There shall be an establishment on the earth on the tops of the mountains: the fruit thereof shall be exalted above Libanus, and they of the city shall flourish as grass of the earth. 
'''
"17" = '''
:sup:`17` Let his name be blessed for ever: his name shall endure longer than the sun: and all the tribes of the earth shall be blessed in him: all nations shall call him blessed. 
'''
"18" = '''
:sup:`18` Blessed is the Lord God of Israel, who alone does wonders. 
'''
"19" = '''
:sup:`19` And blessed is his glorious name for ever, even for ever and ever: and all the earth shall be filled with his glory. So be it, so be it. 
'''
"20" = '''
:sup:`20` The hymns of David the son of Jessae are ended. 
'''
