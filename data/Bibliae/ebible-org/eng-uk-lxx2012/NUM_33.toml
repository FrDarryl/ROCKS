[33]
"1" = '''
:sup:`1` And these are the stages of the children of Israel, as they went out from the land of Egypt with their host by the hand of Moses and Aaron. 
'''
"2" = '''
:sup:`2` And Moses wrote their removals and their stages, by the word of the Lord: and these are the stages of their journeying. 
'''
"3" = '''
:sup:`3` They departed from Ramesses in the first month, on the fifteenth day of the first month; on the day after the passover the children of Israel went forth with a high hand before all the Egyptians. 
'''
"4" = '''
:sup:`4` And the Egyptians buried those that died of them, even all that the Lord struck, every firstborn in the land of Egypt; also the Lord executed vengeance on their gods. 
'''
"5" = '''
:sup:`5` And the children of Israel departed from Ramesses, and encamped in Socchoth: 
'''
"6" = '''
:sup:`6` and they departed from Socchoth and encamped in Buthan, which is a part of the wilderness. 
'''
"7" = '''
:sup:`7` And they departed from Buthan and encamped at the mouth of Iroth, which is opposite Beel-sepphon, and encamped opposite Magdol. 
'''
"8" = '''
:sup:`8` And they departed from before Iroth, and crossed the middle of the sea into the wilderness; and they went a journey of three days through the wilderness, and encamped in Picriae. 
'''
"9" = '''
:sup:`9` And they departed from Picriae, and came to Aelim; and in Aelim were twelve fountains of water, and seventy palm-trees, and they encamped there by the water. 
'''
"10" = '''
:sup:`10` And they departed from Aelim, and encamped by the Red Sea. 
'''
"11" = '''
:sup:`11` And they departed from the Red Sea, and encamped in the wilderness of Sin. 
'''
"12" = '''
:sup:`12` And they departed from the wilderness of Sin, and encamped in Raphaca. 
'''
"13" = '''
:sup:`13` And they departed from Raphaca, and encamped in Aelus. 
'''
"14" = '''
:sup:`14` And they departed from Aelus, and encamped in Raphidin; and there was no water there for the people to drink. 
'''
"15" = '''
:sup:`15` And they departed from Raphidin, and encamped in the wilderness of Sina. 
'''
"16" = '''
:sup:`16` And they departed from the wilderness of Sina, and encamped at the Graves of Lust. 
'''
"17" = '''
:sup:`17` And they departed from the Graves of Lust, and encamped in Aseroth. 
'''
"18" = '''
:sup:`18` And they departed from Aseroth, and encamped in Rathama. 
'''
"19" = '''
:sup:`19` And they departed from Rathama, and encamped in Remmon Phares. 
'''
"20" = '''
:sup:`20` And they departed from Remmon Phares, and encamped in Lebona. 
'''
"21" = '''
:sup:`21` And they departed from Lebona, and encamped in Ressan. 
'''
"22" = '''
:sup:`22` And they departed from Ressan, and encamped in Makellath. 
'''
"23" = '''
:sup:`23` And they departed from Makellath, and encamped in Saphar. 
'''
"24" = '''
:sup:`24` And they departed from Saphar, and encamped in Charadath. 
'''
"25" = '''
:sup:`25` And they departed from Charadath, and encamped in Makeloth. 
'''
"26" = '''
:sup:`26` And they departed from Makeloth, and encamped in Kataath. 
'''
"27" = '''
:sup:`27` And they departed from Kataath, and encamped in Tarath. 
'''
"28" = '''
:sup:`28` And they departed from Tarath, and encamped in Mathecca. 
'''
"29" = '''
:sup:`29` And they departed from Mathecca, and encamped in Selmona. 
'''
"30" = '''
:sup:`30` And they departed from Selmona, and encamped in Masuruth. 
'''
"31" = '''
:sup:`31` And they departed from Masuruth, and encamped in Banaea. 
'''
"32" = '''
:sup:`32` And they departed from Banaea, and encamped in the mountain Gadgad. 
'''
"33" = '''
:sup:`33` And they departed from the mountain Gadgad, and encamped in Etebatha. 
'''
"34" = '''
:sup:`34` And they departed from Etebatha, and encamped in Ebrona. 
'''
"35" = '''
:sup:`35` And they departed from Ebrona, and encamped in Gesion Gaber. 
'''
"36" = '''
:sup:`36` And they departed from Gesion Gaber, and encamped in the wilderness of Sin; and they departed from the wilderness of Sin, and encamped in the wilderness of Pharan; this is Cades. 
'''
"37" = '''
:sup:`37` And they departed from Cades, and encamped in mount Or near the land of Edom. 
'''
"38" = '''
:sup:`38` And Aaron the priest went up by the command of the Lord, and died there in the fortieth year of the departure of the children of Israel from the land of Egypt, in the fifth month, on the first day of the month. 
'''
"39" = '''
:sup:`39` And Aaron was one hundred and twenty-three years old, when he died in mount Or. 
'''
"40" = '''
:sup:`40` And Arad the Chananitish king (he too lived in the land of Chanaan) having heard when the children of Israel were entering the land— 
'''
"41" = '''
:sup:`41` then they departed from mount Or, and encamped in Selmona. 
'''
"42" = '''
:sup:`42` And they departed from Selmona, and encamped in Phino. 
'''
"43" = '''
:sup:`43` And they departed from Phino, and encamped in Oboth. 
'''
"44" = '''
:sup:`44` And they departed from Oboth, and encamped in Gai, on the other side Jordan on the borders of Moab. 
'''
"45" = '''
:sup:`45` And they departed from Gai, and encamped in Daebon Gad. 
'''
"46" = '''
:sup:`46` And they departed from Daebon Gad, and encamped in Gelmon Deblathaim. 
'''
"47" = '''
:sup:`47` And they departed from Gelmon Deblathaim, and encamped on the mountains of Abarim, over against Nabau. 
'''
"48" = '''
:sup:`48` And they departed from the mountains of Abarim, and encamped on the west of Moab, at Jordan by Jericho. 
'''
"49" = '''
:sup:`49` And they encamped by Jordan between Aesimoth, as far as Belsa to the west of Moab. 
'''
"50" = '''
:sup:`50` And the Lord spoke to Moses at the west of Moab by Jordan at Jericho, saying, 
'''
"51" = '''
:sup:`51` Speak to the children of Israel, and you shall say to them, You⌃ are to pass over Jordan into the land of Chanaan. 
'''
"52" = '''
:sup:`52` And you⌃ shall destroy all that dwell in the land before your face, and you⌃ shall abolish their high places, and all their molten images you⌃ shall destroy, and you⌃ shall demolish all their pillars. 
'''
"53" = '''
:sup:`53` And you⌃ shall destroy all the inhabitants of the land, and you⌃ shall dwell in it, for I have given their land to you for an inheritance. 
'''
"54" = '''
:sup:`54` And you⌃ shall inherit their land according to your tribes; to the greater number you⌃ shall give the larger possession, and to the smaller you⌃ shall give the less possession; to whatever part a man's name shall go forth by lot, there shall be his property: you⌃ shall inherit according to the tribes of your families. 
'''
"55" = '''
:sup:`55` But if you⌃ will not destroy the dwellers in the land from before you, then it shall come to pass that whoever of them you⌃ shall leave shall be thorns in your eyes, and darts in your sides, and they shall be enemies to you on the land on which you⌃ shall dwell; 
'''
"56" = '''
:sup:`56` and it shall come to pass that as I had determined to do to them, so I will do to you. 
'''
