[89]
"1" = '''
:sup:`1` (90) A Prayer of Moses the man of God. Lord, you have been our refuge in all generations. 
'''
"2" = '''
:sup:`2` Before the mountains existed, and before the earth and the world were formed, even from age to age, You are. 
'''
"3" = '''
:sup:`3` Turn not man back to his low place, whereas you said, Return, youâŒƒ sons of men? 
'''
"4" = '''
:sup:`4` For a thousand years in your sight are as the yesterday which is past, and as a watch in the night. 
'''
"5" = '''
:sup:`5` Years shall be vanity to them: let the morning pass away as grass. 
'''
"6" = '''
:sup:`6` In the morning let it flower, and pass away: in the evening let it droop, let it be withered and dried up. 
'''
"7" = '''
:sup:`7` For we have perished in your anger, and in your wrath we have been troubled. 
'''
"8" = '''
:sup:`8` You have set our transgressions before you: our age is in the light of your countenance. 
'''
"9" = '''
:sup:`9` For all our days are gone, and we have passed away in your wrath: our years have spun out their tale as a spider. 
'''
"10" = '''
:sup:`10` As for the days of our years, in them are seventy years; and if men should be in strength, eighty years: and the greater part of them would be labour and trouble; for weakness overtakes us, and we shall be chastened. 
'''
"11" = '''
:sup:`11` Who knows the power of your wrath? 
'''
"12" = '''
:sup:`12` and who knows how to number his days because of the fear of your wrath? So manifest your right hand, and those that are instructed in wisdom in the heart. 
'''
"13" = '''
:sup:`13` Return, O Lord, how long? and be entreated concerning your servants. 
'''
"14" = '''
:sup:`14` We have been satisfied in the morning with your mercy; and we did exult and rejoice: 
'''
"15" = '''
:sup:`15` let us rejoice in all our days, in return for the days wherein you did afflict us, the years wherein we saw evil. 
'''
"16" = '''
:sup:`16` And look upon your servants, and upon your works; and guide their children. 
'''
"17" = '''
:sup:`17` And let the brightness of the Lord our God be upon us: and do you direct for us the works of our hands. 
'''
