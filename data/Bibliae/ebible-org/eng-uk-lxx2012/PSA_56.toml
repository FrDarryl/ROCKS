[56]
"1" = '''
:sup:`1` (57) For the end. Destroy not: by David, for a memorial, when he fled from the presence of Saul to the cave. Have mercy, upon me, O God, have mercy upon me: for my soul has trusted in you: and in the shadow of your wings will I hope, until the iniquity have passed away. 
'''
"2" = '''
:sup:`2` I will cry to God most high; the God who has benefitted me. Pause. 
'''
"3" = '''
:sup:`3` He sent from heaven and saved me; he gave to reproach them that trampled on me: God has sent forth his mercy and his truth; 
'''
"4" = '''
:sup:`4` and he has delivered my soul from the midst of lions'whelps: I lay down to sleep, though troubled. As for the sons of men, their teeth are arms and missile weapons, and their tongue a sharp sword. 
'''
"5" = '''
:sup:`5` Be you exalted, O God, above the heavens; and your glory above all the earth. 
'''
"6" = '''
:sup:`6` They have prepared snares for my feet, and have bowed down my soul: they have dug a pit before my face, and fallen into it themselves. Pause. 
'''
"7" = '''
:sup:`7` My heart, O God, is ready, my heart is ready: I will sing, yes will sing psalms. 
'''
"8" = '''
:sup:`8` Awake, my glory; awake, lute and harp: I will awake early. 
'''
"9" = '''
:sup:`9` O Lord, I will give thanks to you amongst the nations: I will sing to you amongst the Gentiles. 
'''
"10" = '''
:sup:`10` For your mercy has been magnified even to the heavens, and your truth to the clouds. 
'''
"11" = '''
:sup:`11` Be you exalted, O God, above the heavens; and your glory above all the earth. 
'''
