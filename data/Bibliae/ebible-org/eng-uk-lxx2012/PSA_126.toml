[126]
"1" = '''
:sup:`1` (127) A Song of Degrees. Except the Lord build the house, they that build labour in vain: except the Lord keep the city, the watchman watches in vain. 
'''
"2" = '''
:sup:`2` It is vain for you to rise early: you⌃ rise up after resting, you⌃ that eat the bread of grief; while he gives sleep to his beloved. 
'''
"3" = '''
:sup:`3` Behold, the inheritance of the Lord, children, the reward of the fruit of the womb. 
'''
"4" = '''
:sup:`4` As arrows in the hand of a mighty man; so are the children of those who were outcasts. 
'''
"5" = '''
:sup:`5` Blessed is the man who shall satisfy his desire with them: they shall not be ashamed when they shall speak to their enemies in the gates. 
'''
