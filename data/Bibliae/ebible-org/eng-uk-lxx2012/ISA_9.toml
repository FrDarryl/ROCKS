[9]
"1" = '''
:sup:`1` Drink this first. Act quickly, O land of Zabulon, land of Nephthalim, and the rest inhabiting the sea-coast, and the land beyond Jordan, Galilee of the Gentiles. 
'''
"2" = '''
:sup:`2` O people walking in darkness, behold a great light: youâŒƒ that dwell in the region and shadow of death, a light shall shine upon you. 
'''
"3" = '''
:sup:`3` The multitude of the people which you have brought down in your joy, they shall even rejoice before you as they that rejoice in harvest, and as they that divide the spoil. 
'''
"4" = '''
:sup:`4` Because the yoke that was laid upon them has been taken away, and the rod that was on their neck: for he has broken the rod of the exactors, as in the day of Madiam. 
'''
"5" = '''
:sup:`5` For they shall compensate for every garment that has been acquired by deceit, and all raiment with restitution; and they shall be willing, even if they were burnt with fire. 
'''
"6" = '''
:sup:`6` For a child is born to us, and a son is given to us, whose government is upon his shoulder: and his name is called the Messenger of great counsel: for I will bring peace upon the princes, and health to him. 
'''
"7" = '''
:sup:`7` His government shall be great, and of his peace there is no end: it shall be upon the throne of David, and upon his kingdom, to establish it, and to support it with judgement and with righteousness, from henceforth and forever. The seal of the Lord of hosts shall perform this. 
'''
"8" = '''
:sup:`8` The Lord has sent death upon Jacob, and it has come upon Israel. 
'''
"9" = '''
:sup:`9` And all the people of Ephraim, and they that lived in Samaria shall know, who say in their pride and lofty heart, 
'''
"10" = '''
:sup:`10` The bricks are fallen down, but come, let us hew stones, and cut down sycamores and cedars, and let us build for ourselves a tower. 
'''
"11" = '''
:sup:`11` And God shall dash down them that rise up against him on mount Sion, and shall scatter his enemies; 
'''
"12" = '''
:sup:`12` even Syria from the rising of the sun, and the Greeks from the setting of the sun, who devour Israel with open mouth. For all this his anger is not turned away, but still his hand is exalted. 
'''
"13" = '''
:sup:`13` But the people turned not until they were struck, and they sought not the Lord. 
'''
"14" = '''
:sup:`14` So the Lord took away from Israel the head and tail, great and small, in one day: 
'''
"15" = '''
:sup:`15` the old man, and them that respect persons, this is the head; and the prophet teaching unlawful things, he is the tail. 
'''
"16" = '''
:sup:`16` And they that pronounce this people blessed shall mislead them; and they mislead them that they may devour them. 
'''
"17" = '''
:sup:`17` Therefore the Lord shall not take pleasure in their young men, neither shall he have pity on their orphans or on their widows: for they are all transgressors and wicked, and every mouth speaks unjustly. For all this his anger is not turned away, but his hand is yet exalted. 
'''
"18" = '''
:sup:`18` And iniquity shall burn as fire, and shall be devoured by fire as dry grass: and it shall burn in the thickets of the wood, and shall devour all that is round about the hills. 
'''
"19" = '''
:sup:`19` The whole earth is set on fire because of the fierce anger of the Lord, and the people shall be as men burnt by fire: no man shall pity his brother. 
'''
"20" = '''
:sup:`20` But one shall turn aside to the right hand, for he shall be hungry; and shall eat on the left, and a man shall by no means be satisfied with eating the flesh of his own arm. 
'''
"21" = '''
:sup:`21` For Manasses shall eat the flesh of Ephraim, and Ephraim the flesh of Manasses; for they shall besiege Juda together. For all this his anger is not turned away, but his hand is yet exalted. 
'''
