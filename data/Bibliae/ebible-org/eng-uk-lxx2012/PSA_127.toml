[127]
"1" = '''
:sup:`1` (128) A Song of Degrees. Blessed are all they that fear the Lord; who walk in his ways. 
'''
"2" = '''
:sup:`2` You shall eat the labours of your hands: blessed are you, and it shall be well with you. 
'''
"3" = '''
:sup:`3` Your wife shall be as a fruitful vine on the sides of your house: your children as young olive-plants round about your table. 
'''
"4" = '''
:sup:`4` Behold, thus shall the man be blessed that fears the Lord. 
'''
"5" = '''
:sup:`5` May the Lord bless you out of Sion; and may you see the prosperity of Jerusalem all the days of your life. 
'''
"6" = '''
:sup:`6` And may you see your children's children. Peace be upon Israel. 
'''
