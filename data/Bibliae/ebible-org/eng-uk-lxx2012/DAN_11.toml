[11]
"1" = '''
:sup:`1` And I in the first year of Cyrus stood to strengthen and confirm him. 
'''
"2" = '''
:sup:`2` And now I will tell you the truth. Behold, there shall yet rise up three kings in Persia: and the fourth shall be very far richer than all: and after that he is master of his wealth, he shall rise up against all the kingdoms of the Greeks. 
'''
"3" = '''
:sup:`3` An there shall rise up a mighty king, and he shall be lord of a great empire, and shall do according to his will. 
'''
"4" = '''
:sup:`4` And when his kingdom shall stand up, it shall be broken, and shall be divided to the four winds of heaven; but not to his posterity, nor according to his dominion which he ruled over: for his kingdom shall be plucked up, and given to others beside these. 
'''
"5" = '''
:sup:`5` And the king of the south shall be strong; and one of their princes shall prevail against him, and shall obtain a great dominion. 
'''
"6" = '''
:sup:`6` And after his years they shall associate; and the daughter of the king of the south shall come to the king of the north, to make agreements with him: but she shall not retain power of arm; neither shall his seed stand: and she shall be delivered up, and they that brought her, and the maiden, and he that strengthened her in these times. 
'''
"7" = '''
:sup:`7` But out of the flower of her root there shall arise one on his place, and shall come against the host, and shall enter into the strongholds of the king of the north, and shall fight against them, and prevail. 
'''
"8" = '''
:sup:`8` Yes, he shall carry with a body of captives into Egypt their gods with their molten images, and all their precious vessels of silver and gold; and he shall last longer than the king of the north. 
'''
"9" = '''
:sup:`9` And he shall enter into the kingdom of the king of the south, and shall return to his own land. 
'''
"10" = '''
:sup:`10` And his sons shall gather a multitude amongst many: and one shall certainly come, and overflow, and pass through, and he shall rest, and collect his strength. 
'''
"11" = '''
:sup:`11` And the king of the south shall be greatly enraged, and shall come forth, and shall war with the king of the north: and he shall raise a great multitude; but the multitude shall be delivered into his hand. 
'''
"12" = '''
:sup:`12` And he shall take the multitude, and his heart shall be exalted; and he shall cast down many thousands; but he shall not prevail. 
'''
"13" = '''
:sup:`13` For the king of the north shall return, and bring a multitude greater than the former, and at the end of the times of years an invading army shall come with a great force, and with much substance. 
'''
"14" = '''
:sup:`14` And in those times many shall rise up against the king of the south; and the children of the spoilers of your people shall exalt themselves to establish the vision; and they shall fail. 
'''
"15" = '''
:sup:`15` And the king of the north shall come in, and cast up a mound, and take strong cities: and the arms of the king of the south shall withstand, and his chosen ones shall rise up, but there shall be no strength to stand. 
'''
"16" = '''
:sup:`16` And he that comes in against him shall do according to his will, and there is no one to stand before him: and he shall stand in the land of beauty, and it shall be consumed by his hand. 
'''
"17" = '''
:sup:`17` And he shall set his face to come in with the force of his whole kingdom, and shall cause everything to prosper with him: and he shall give him the daughter of women to corrupt her: but she shall not continue, neither be on his side. 
'''
"18" = '''
:sup:`18` And he shall turn his face to the islands, and shall take many, and cause princes to cease from their reproach: nevertheless his own reproach shall return to him. 
'''
"19" = '''
:sup:`19` Then he shall turn back his face to the strength of his own land: but he shall become weak, and fall, and not be found. 
'''
"20" = '''
:sup:`20` And there shall arise out of his root one that shall cause a plant of the kingdom to pass over his place, earning kingly glory: and yet in those days shall he be broken, yet not openly, nor in war. 
'''
"21" = '''
:sup:`21` One shall stand on his place, who has been set a nothing, and they have not put upon him the honour of the kingdom: but he shall come in prosperously, and obtain the kingdom by deceitful ways. 
'''
"22" = '''
:sup:`22` And the arms of him that overflows shall be washed away as with a flood from before him, and shall be broken, and so shall be the head of the covenant. 
'''
"23" = '''
:sup:`23` And because of the leagues made with him he shall work deceit: and he shall come up, and overpower them with a small nation. 
'''
"24" = '''
:sup:`24` And he shall enter with prosperity, and that into fertile districts; and he shall do what his fathers and his fathers' fathers have not done; he shall scatter amongst them plunder, and spoils, and wealth; and he shall devise plans against Egypt, even for a time. 
'''
"25" = '''
:sup:`25` And his strength and his heart shall be stirred up against the king of the south with a great force; and the king of the south shall engage in war with a great and very strong force; but his forces shall not stand, for they shall devise plans against him: 
'''
"26" = '''
:sup:`26` and they shall eat his provisions, and shall crush him, and he shall carry away armies as with a flood, and many shall fall down slain. 
'''
"27" = '''
:sup:`27` And as for both the kings, their hearts are set upon mischief, and they shall speak lies at one table; but it shall not prosper; for yet the end is for a fixed time. 
'''
"28" = '''
:sup:`28` And he shall return to his land with much substance; and his heart shall be against the holy covenant; and he shall perform great deeds, and return to his own land. 
'''
"29" = '''
:sup:`29` At the set time he shall return, and shall come into the south, but the last expedition shall not be as the first. 
'''
"30" = '''
:sup:`30` For the Citians issuing forth shall come against him, and he shall be brought low, and shall return, and shall be incensed against the holy covenant: and he shall do thus, and shall return, and have intelligence with them that have forsaken the holy covenant. 
'''
"31" = '''
:sup:`31` And seeds shall spring up out of him, and they shall profane the sanctuary of strength, and they shall remove the perpetual sacrifice, and make the abomination desolate. 
'''
"32" = '''
:sup:`32` And the transgressors shall bring about a covenant by deceitful ways: but a people knowing their God shall prevail, and do valiantly. 
'''
"33" = '''
:sup:`33` And the intelligent of the people shall understand much: yet they shall fall by the sword, and by flame, and by captivity, and by spoil of many days. 
'''
"34" = '''
:sup:`34` And when they are weak they shall be helped with a little help: but many shall attach themselves to them with treachery. 
'''
"35" = '''
:sup:`35` And some of them that understand shall fall, to try them as with fire, and to test them, and that they may be manifested at the time of the end, for the matter is yet for a set time. 
'''
"36" = '''
:sup:`36` And he shall do according to his will, and the king shall exalt and magnify himself against every god, and shall speak great swelling words, and shall prosper until the indignation shall be accomplished: for it is coming to an end. 
'''
"37" = '''
:sup:`37` And he shall not regard any gods of his fathers, nor the desire of women, neither shall he regard any deity: for he shall magnify himself above all. 
'''
"38" = '''
:sup:`38` And he shall honour the god of forces on his place: and a god whom his fathers knew not he shall honour with gold, and silver, and precious stones, and desirable things. 
'''
"39" = '''
:sup:`39` And he shall do thus in the strong places of refuge with a strange god, and shall increase his glory: and he shall subject many to them, and shall distribute the land in gifts. 
'''
"40" = '''
:sup:`40` And at the end of the time he shall conflict with the king of the south: and the king of the north shall come against him with chariots, and with horsemen, and with many ships; and they shall enter into the land: and he shall break in pieces, and pass on: 
'''
"41" = '''
:sup:`41` and he shall enter into the land of beauty, and many shall fail: but these shall escape out of his hand, Edom, and Moab, and the chief of the children of Ammon. 
'''
"42" = '''
:sup:`42` And he shall stretch forth his hand over the land; and the land of Egypt shall not escape. 
'''
"43" = '''
:sup:`43` And he shall have the mastery over the secret treasures of gold and silver, and over all the desirable possessions of Egypt, and of the Libyans and Ethiopians in their strongholds. 
'''
"44" = '''
:sup:`44` But rumours and anxieties out of the east and from the north shall trouble him; and he shall come with great wrath to destroy many. 
'''
"45" = '''
:sup:`45` And he shall pitch the tabernacle of his palace between the seas in the holy mountain of beauty: but he shall come to his portion, and there is none to deliver him. 
'''
