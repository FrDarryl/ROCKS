[140]
"1" = '''
:sup:`1` (141) A Psalm of David. O Lord, I have cried to you; hear me: attend to the voice of my supplication, when I cry to you. 
'''
"2" = '''
:sup:`2` Let my prayer be set forth before you as incense; the lifting up of my hands as an evening sacrifice. 
'''
"3" = '''
:sup:`3` Set a watch, O Lord, on my mouth, and a strong door about by lips. 
'''
"4" = '''
:sup:`4` Incline not my heart to evil things, to employ pretexts for sins, with those who work iniquity. Let me not unite with their choice ones. 
'''
"5" = '''
:sup:`5` The righteous shall chasten me with mercy, and reprove me: but let not the oil of the sinner anoint my head: for yet shall my prayer also be in their pleasures. 
'''
"6" = '''
:sup:`6` Their mighty ones have been swallowed up near the rock: they shall hear my words, for they are sweet. 
'''
"7" = '''
:sup:`7` As a lump of earth is crushed upon the ground, our bones have been scattered by the mouth of the grave. 
'''
"8" = '''
:sup:`8` For my eyes are to you, O Lord God: I have hoped in you; take not away my life. 
'''
"9" = '''
:sup:`9` Keep me from the snare which they have set for me, and from the stumbling blocks of them that work iniquity. 
'''
"10" = '''
:sup:`10` Sinners shall fall by their own net: I am alone until I shall escape. 
'''
