[3]
"1" = '''
:sup:`1` My son, forget not my laws; but let your heart keep my words: 
'''
"2" = '''
:sup:`2` for length of existence, and years of life, and peace, shall they add to you. 
'''
"3" = '''
:sup:`3` Let not mercy and truth forsake you; but bind them about your neck: 
'''
"4" = '''
:sup:`4` so shall you find favour: and do you provide things honest in the sight of the Lord, and of men. 
'''
"5" = '''
:sup:`5` Trust in God with all your heart; and be not exalted in your own wisdom. 
'''
"6" = '''
:sup:`6` In all your ways acquaint yourself with her, that she may rightly direct your paths. 
'''
"7" = '''
:sup:`7` Be not wise in your own conceit; but fear God, and depart from all evil. 
'''
"8" = '''
:sup:`8` Then shall there be health to your body, and good keeping to your bones. 
'''
"9" = '''
:sup:`9` Honour the Lord with your just labours, and give him the first of your fruits of righteousness: 
'''
"10" = '''
:sup:`10` that your storehouses may be completely filled with corn, and that your presses may burst forth with wine. 
'''
"11" = '''
:sup:`11` My son, despise not the chastening of the Lord; nor faint when you are rebuked of him: 
'''
"12" = '''
:sup:`12` for whom the Lord loves, he rebukes, and scourges every son whom he receives. 
'''
"13" = '''
:sup:`13` Blessed is the man who has found wisdom, and the mortal who knows prudence. 
'''
"14" = '''
:sup:`14` For it is better to traffic for her, than for treasures of gold and silver. 
'''
"15" = '''
:sup:`15` And she is more valuable than precious stones: no evil thing shall resist her: she is well known to all that approach her, and no precious thing is equal to her in value. 
'''
"16" = '''
:sup:`16` For length of existence and years of life are in her right hand; and in her left hand are wealth and glory: out of her mouth proceeds righteousness, and she carries law and mercy upon her tongue. 
'''
"17" = '''
:sup:`17` Her ways are good ways, and all her paths are peaceful. 
'''
"18" = '''
:sup:`18` She is a tree of life to all that lay hold upon her; and she is a secure help to all that stay themselves on her, as on the Lord. 
'''
"19" = '''
:sup:`19` God by wisdom founded the earth, and by prudence he prepared the heavens. 
'''
"20" = '''
:sup:`20` By understanding were the depths broken up, and the clouds dropped water. 
'''
"21" = '''
:sup:`21` My son, let them not pass from you, but keep my counsel and understanding: 
'''
"22" = '''
:sup:`22` that your soul may live, and that there may be grace round your neck; and it shall be health to your flesh, and safety to your bones: 
'''
"23" = '''
:sup:`23` that you may go confidently in peace in all your ways, and that your foot may not stumble. 
'''
"24" = '''
:sup:`24` For if you rest, you shall be undismayed; and if you sleep, you shall slumber sweetly. 
'''
"25" = '''
:sup:`25` And you shall not be afraid of alarm coming upon you, neither of approaching attacks of ungodly men. 
'''
"26" = '''
:sup:`26` For the Lord shall be over all your ways, and shall establish your foot that you be not moved. 
'''
"27" = '''
:sup:`27` Forbear not to do good to the poor, whenever your hand may have power to help him. 
'''
"28" = '''
:sup:`28` Say not, Come back another time, to-morrow I will give; while you are able to do him good: for you know not what the next day will bring forth. 
'''
"29" = '''
:sup:`29` Devise not evil against your friend, living near you and trusting in you. 
'''
"30" = '''
:sup:`30` Be not ready to quarrel with a man without a cause, lest he do you some harm. 
'''
"31" = '''
:sup:`31` Procure not the reproaches of bad men, neither do you covet their ways. 
'''
"32" = '''
:sup:`32` For every transgressor is unclean before the Lord; neither does he sit amongst the righteous. 
'''
"33" = '''
:sup:`33` The curse of God is in the houses of the ungodly; but the habitations of the just are blessed. 
'''
"34" = '''
:sup:`34` The Lord resists the proud; but he gives grace to the humble. 
'''
"35" = '''
:sup:`35` The wise shall inherit glory; but the ungodly have exalted their own dishonour. 
'''
