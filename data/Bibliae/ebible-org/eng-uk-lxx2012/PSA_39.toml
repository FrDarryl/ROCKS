[39]
"1" = '''
:sup:`1` (40) For the end, a Psalm of David. I waited patiently for the Lord; and he attended to me, and listened to my supplication. 
'''
"2" = '''
:sup:`2` And he brought me up out of a pit of misery, and from miry clay: and he set my feet on a rock, and ordered my goings aright. 
'''
"3" = '''
:sup:`3` And he put a new song into my mouth, even a hymn to our God: many shall see it, and fear, and shall hope in the Lord. 
'''
"4" = '''
:sup:`4` Blessed is the man whose hope is in the name of the Lord, and who has not regarded vanities and false frenzies. 
'''
"5" = '''
:sup:`5` O Lord my God, you have multiplied your wonderful works, and in your thoughts there is none who shall be likened to you: I declared and spoke of them: they exceeded number. 
'''
"6" = '''
:sup:`6` Sacrifice and offering you would not; but a body have you prepared me: whole burnt offering and sacrifice for sin you did not require. 
'''
"7" = '''
:sup:`7` Then I said, Behold, I come: in the volume of the book it is written concerning me, 
'''
"8" = '''
:sup:`8` I desired to do your will, O my God, and your law in the midst of my heart. 
'''
"9" = '''
:sup:`9` I have preached righteousness in the great congregation; behold! I will not refrain my lips; O Lord, you know my righteousness. 
'''
"10" = '''
:sup:`10` I have not hid your truth within my heart, and I have declared your salvation; I have not hid your mercy and your truth from the great congregation. 
'''
"11" = '''
:sup:`11` But you, Lord, remove not your compassion far from me; your mercy and your truth have helped me continually. 
'''
"12" = '''
:sup:`12` For innumerable evils have encompassed me; my transgressions have taken hold of me, and I could not see; they are multiplied more than the hairs of my head; and my heart has failed me. 
'''
"13" = '''
:sup:`13` Be pleased, O Lord, to deliver me; O Lord, draw near to help me. 
'''
"14" = '''
:sup:`14` Let those that seek my soul, to destroy it, be ashamed and confounded together; let those that wish me evil be turned backward and put to shame. 
'''
"15" = '''
:sup:`15` Let those that say to me, Aha, aha, quickly receive shame for their reward. 
'''
"16" = '''
:sup:`16` Let all those that seek you, O Lord, exult and rejoice in you; and let them that love your salvation say continually, The Lord be magnified. 
'''
"17" = '''
:sup:`17` But I am poor and needy; the Lord will take care of me; you are my helper, and my defender, O my God, delay not. 
'''
