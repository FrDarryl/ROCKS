[40]
"1" = '''
:sup:`1` And the Lord spoke to Moses, saying, 
'''
"2" = '''
:sup:`2` On the first day of the first month, at the new moon, you shall set up the tabernacle of witness, 
'''
"3" = '''
:sup:`3` and you shall place in it the ark of the testimony, and shall cover the ark with the veil, 
'''
"4" = '''
:sup:`4` and you shall bring in the table and shall set forth that which is to be set forth on it; and you shall bring in the candlestick and place its lamps on it. 
'''
"5" = '''
:sup:`5` And you shall place the golden altar, to burn incense before the ark; and you shall put a covering of a veil on the door of the tabernacle of witness. 
'''
"6" = '''
:sup:`6` And you shall put the altar of burnt offerings by the doors of the tabernacle of witness, and you shall set up the tabernacle round about, and you shall hallow all that belongs to it round about. 
'''
"7" = '''
:sup:`7` And you shall take the anointing oil, and shall anoint the tabernacle, and all things in it; and shall sanctify it, and all its furniture, and it shall be holy. 
'''
"8" = '''
:sup:`8` And you shall anoint the altar of burnt offerings, and all its furniture; and you shall hallow the altar, and the altar shall be most holy. 
'''
"9" = '''
:sup:`9` And you shall bring Aaron and his sons to the doors of the tabernacle of witness, and you shall wash them with water. 
'''
"10" = '''
:sup:`10` And you shall put on Aaron the holy garments, and you shall anoint him, and you shall sanctify him, and he shall minister to me as priest. 
'''
"11" = '''
:sup:`11` And you shall bring up his sons, and shall put garments on them. 
'''
"12" = '''
:sup:`12` And you shall anoint them as you did anoint their father, and they shall minister to me as priests; and it shall be that they shall have an everlasting anointing of priesthood, throughout their generations. 
'''
"13" = '''
:sup:`13` And Moses did all things whatever the Lord commanded him, so did he. 
'''
"14" = '''
:sup:`14` And it came to pass in the first month, in the second year after their going forth out of Egypt, at the new moon, that the tabernacle was set up. 
'''
"15" = '''
:sup:`15` And Moses set up the tabernacle, and put on the capitals, and put the bars into their places, and set up the posts. 
'''
"16" = '''
:sup:`16` And he stretched out the curtains over the tabernacle, and put the veil of the tabernacle on it above as the Lord commanded Moses. 
'''
"17" = '''
:sup:`17` And he took the testimonies, and put them into the ark; and he put the staves by the sides of the ark. 
'''
"18" = '''
:sup:`18` And he brought the ark into the tabernacle, and put on it the covering of the veil, and covered the ark of the testimony, as the Lord commanded Moses. 
'''
"19" = '''
:sup:`19` And he put the table in the tabernacle of witness, on the north side without the veil of the tabernacle. 
'''
"20" = '''
:sup:`20` And he put on it the show bread before the Lord, as the Lord commanded Moses. 
'''
"21" = '''
:sup:`21` And he put the candlestick into the tabernacle of witness, on the side of the tabernacle towards the south. 
'''
"22" = '''
:sup:`22` And he put on it its lamps before the Lord, as the Lord had commanded Moses. 
'''
"23" = '''
:sup:`23` And he put the golden altar in the tabernacle of witness before the veil; 
'''
"24" = '''
:sup:`24` and he burnt on it incense of composition, as the Lord commanded Moses. 
'''
"25" = '''
:sup:`25` And he put the altar of the burnt offerings by the doors of the tabernacle. 
'''
"26" = '''
:sup:`26` And he set up the court round about the tabernacle and the altar; and Moses accomplished all the works. 
'''
"27" = '''
:sup:`27` And the cloud covered the tabernacle of witness, and the tabernacle was filled with the glory of the Lord. 
'''
"28" = '''
:sup:`28` And Moses was not able to enter into the tabernacle of testimony, because the cloud overshadowed it, and the tabernacle was filled with the glory of the Lord. 
'''
"29" = '''
:sup:`29` And when the cloud went up from the tabernacle, the children of Israel prepared to depart with their baggage. 
'''
"30" = '''
:sup:`30` And if the cloud went not up, they did not prepare to depart, till the day when the cloud went up. 
'''
"31" = '''
:sup:`31` For a cloud was on the tabernacle by day, and fire was on it by night before all Israel, in all their journeyings. 
'''
