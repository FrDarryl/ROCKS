[22]
"1" = '''
:sup:`1` (23) A Psalm of David. The Lord tends me as a shepherd, and I shall lack nothing. 
'''
"2" = '''
:sup:`2` In a place of green grass, there he has made me dwell: he has nourished me by the water of rest. 
'''
"3" = '''
:sup:`3` He has restored my soul: he has guided me into the paths of righteousness, for his name's sake. 
'''
"4" = '''
:sup:`4` Yes, even if I should walk in the midst of the shadow of death, I will not be afraid of evils: for you are with me; your rod and your staff, these have comforted me. 
'''
"5" = '''
:sup:`5` You have prepared a table before me in presence of them that afflict me: you have thoroughly anointed my head with oil; and your cup cheers me like the best wine. 
'''
"6" = '''
:sup:`6` Your mercy also shall follow me all the days of my life: and my dwelling shall be in the house of the Lord for a very long time. 
'''
