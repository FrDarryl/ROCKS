[10]
"1" = '''
:sup:`1` A wise son makes his father glad: but a foolish son is a grief to his mother. 
'''
"2" = '''
:sup:`2` Treasures shall not profit the lawless: but righteousness shall deliver from death. 
'''
"3" = '''
:sup:`3` The Lord will not famish a righteous soul: but he will overthrow the life of the ungodly. 
'''
"4" = '''
:sup:`4` Poverty brings a man low: but the hands of the vigorous make rich. A son who is instructed shall be wise, and shall use the fool for a servant. 
'''
"5" = '''
:sup:`5` A wise son is saved from heat: but a lawless son is blighted of the winds in harvest. 
'''
"6" = '''
:sup:`6` The blessing of the Lord is upon the head of the just: but untimely grief shall cover the mouth of the ungodly. 
'''
"7" = '''
:sup:`7` The memory of the just is praised; but the name of the ungodly man is extinguished. 
'''
"8" = '''
:sup:`8` A wise man in heart will receive commandments; but he that is unguarded in his lips shall be overthrown in his perverseness. 
'''
"9" = '''
:sup:`9` He that walks simply, walks confidently; but he that perverts his ways shall be known. 
'''
"10" = '''
:sup:`10` He that winks with his eyes deceitfully, procures griefs for men; but he that reproves boldly is a peacemaker. 
'''
"11" = '''
:sup:`11` There is a fountain of life in the hand of a righteous man; but destruction shall cover the mouth of the ungodly. 
'''
"12" = '''
:sup:`12` Hatred stirs up strife; but affection covers all that do not love strife. 
'''
"13" = '''
:sup:`13` He that brings forth wisdom from his lips smites the fool with a rod. 
'''
"14" = '''
:sup:`14` The wise will hide discretion; but the mouth of the hasty draws near to ruin. 
'''
"15" = '''
:sup:`15` The wealth of rich men is a strong city; but poverty is the ruin of the ungodly. 
'''
"16" = '''
:sup:`16` The works of the righteous produce life; but the fruits of the ungodly produce sins. 
'''
"17" = '''
:sup:`17` Instruction keeps the right ways of life; but instruction unchastened goes astray. 
'''
"18" = '''
:sup:`18` Righteous lips cover enmity; but they that utter railings are most foolish. 
'''
"19" = '''
:sup:`19` By a multitude of words you shall not escape sin; but if you refrain your lips you will be prudent. 
'''
"20" = '''
:sup:`20` The tongue of the just is tried silver; but the heart of the ungodly shall fail. 
'''
"21" = '''
:sup:`21` The lips of the righteous know sublime truths: but the foolish die in lack. 
'''
"22" = '''
:sup:`22` The blessing of the Lord is upon the head of the righteous; it enriches him, and grief of heart shall not be added to it. 
'''
"23" = '''
:sup:`23` A fool does mischief in sport; but wisdom brings forth prudence for a man. 
'''
"24" = '''
:sup:`24` The ungodly is engulfed in destruction; but the desire of the righteous is acceptable. 
'''
"25" = '''
:sup:`25` When the storm passes by, the ungodly vanishes away; but the righteous turns aside and escapes for ever. 
'''
"26" = '''
:sup:`26` As a sour grape is hurtful to the teeth, and smoke to the eyes, so iniquity hurts those that practise it. 
'''
"27" = '''
:sup:`27` The fear of the Lord adds length of days: but the years of the ungodly shall be shortened. 
'''
"28" = '''
:sup:`28` Joy rests long with the righteous: but the hope of the ungodly shall perish. 
'''
"29" = '''
:sup:`29` The fear of the Lord is a strong hold of the saints: but ruin comes to them that work wickedness. 
'''
"30" = '''
:sup:`30` The righteous shall never fail: but the ungodly shall not dwell in the earth. 
'''
"31" = '''
:sup:`31` The mouth of the righteous drops wisdom: but the tongue of the unjust shall perish. 
'''
"32" = '''
:sup:`32` The lips of just men drop grace: but the mouth of the ungodly is perverse. 
'''
