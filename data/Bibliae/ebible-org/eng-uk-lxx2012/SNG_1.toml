"1" = '''
:sup:`1` The Song of songs, which is Solomon's. 
'''
"2" = '''
:sup:`2` Let him kiss me with the kisses of his mouth: for your breasts are better than wine. 
'''
"3" = '''
:sup:`3` And the smell of your ointments is better than all spices: your name is ointment poured forth; therefore do the young maidens love you. 
'''
"4" = '''
:sup:`4` They have drawn you: we will run after you, for the smell of your ointments: the king has brought me into closet: let us rejoice and be glad in you; we will love your breasts more than wine: righteousness loves you. 
'''
"5" = '''
:sup:`5` I am black, but beautiful, youâŒƒ daughters of Jerusalem, as the tents of Kedar, as the curtains of Solomon. 
'''
"6" = '''
:sup:`6` Look not upon me, because I am dark, because the sun has looked unfavourably upon me: my mother's sons strove with me; they made me keeper in the vineyards; I have not kept my own vineyard. 
'''
"7" = '''
:sup:`7` Tell me, you whom my soul loves, where you tend your flock, where you cause them to rest at noon, lest I become as one that is veiled by the flocks of your companions. 
'''
"8" = '''
:sup:`8` If you know not yourself, you fair one amongst women, go you forth by the footsteps of the flocks, and feed your kids by the shepherd's tents. 
'''
"9" = '''
:sup:`9` I have likened you, my companion, to my horses in the chariots of Pharao. 
'''
"10" = '''
:sup:`10` How are your cheeks beautiful as those of a dove, your neck as chains! 
'''
"11" = '''
:sup:`11` We will make you figures of gold with studs of silver. 
'''
"12" = '''
:sup:`12` So long as the king was at table, my spikenard gave forth its smell. 
'''
"13" = '''
:sup:`13` My kinsman is to me a bundle of myrrh; he shall lie between my breasts. 
'''
"14" = '''
:sup:`14` My kinsman is to me a cluster of camphor in the vineyards of Engaddi. 
'''
"15" = '''
:sup:`15` Behold, you are fair, my companion; behold, you are fair; your eyes are doves. 
'''
"16" = '''
:sup:`16` Behold, you are fair, my kinsman, yes, beautiful, overshadowing our bed. 
'''
"17" = '''
:sup:`17` The beams of our house are cedars, our ceilings are of cypress. 
'''
