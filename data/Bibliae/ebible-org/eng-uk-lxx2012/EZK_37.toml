[37]
"1" = '''
:sup:`1` And the hand of the Lord came upon me, and the Lord brought me forth by the Spirit, and set me in the midst of the plain, and it was full of human bones. 
'''
"2" = '''
:sup:`2` And he led me round about them every way: and, behold, there were very many on the face of the plain, very dry. 
'''
"3" = '''
:sup:`3` And he said to me, Son of man, will these bones live? and I said, O Lord God, you know this. 
'''
"4" = '''
:sup:`4` And he said to me, Prophesy upon these bones, and you shall say to them, You⌃ dry bones, hear the word of the Lord. 
'''
"5" = '''
:sup:`5` Thus says the Lord to these bones; Behold, I will bring upon you the breath of life: 
'''
"6" = '''
:sup:`6` and I will lay sinews upon you, and will bring up flesh upon you, and will spread skin upon you, and will put my Spirit into you, and you⌃ shall live; and you⌃ shall know that I am the Lord. 
'''
"7" = '''
:sup:`7` So I prophesied as the Lord commanded me: and it came to pass while I was prophesying, that, behold, there was a shaking, and the bones approached each one to his joint. 
'''
"8" = '''
:sup:`8` And I looked, and behold, sinews and flesh grew upon them, and skin came upon them above: but there was not breath in them. 
'''
"9" = '''
:sup:`9` And he said to me, Prophesy to the wind, prophesy, son of man, and say to the wind, Thus says the Lord; Come from the four winds, and breathe upon these dead men, and let them live. 
'''
"10" = '''
:sup:`10` So I prophesied as he commanded me, and the breath entered into them, and they lived, and stood upon their feet, a very great congregation. 
'''
"11" = '''
:sup:`11` And the Lord spoke to me, saying, Son of man, these bones are the whole house of Israel: and they say, Our bones are become dry, our hope has perished, we are quite spent. 
'''
"12" = '''
:sup:`12` Therefore prophesy and say, Thus says the Lord; Behold, I will open your tombs, and will bring you up out of your tombs, and will bring you into the land of Israel. 
'''
"13" = '''
:sup:`13` And you⌃ shall know that I am the Lord, when I have opened your graves, that I may bring up my people from their graves. 
'''
"14" = '''
:sup:`14` And I will put my Spirit within you, and you⌃ shall live, and I will place you upon your own land: and you⌃ shall know that I am the Lord; I have spoken, and will do it, says the Lord. 
'''
"15" = '''
:sup:`15` And the word of the Lord came to me, saying, 
'''
"16" = '''
:sup:`16` Son of man, take for yourself a rod, and write upon it, Juda, and the children of Israel his adherents; and you shall take for yourself another rod, and you shall inscribe it for Joseph, the rod of Ephraim, and all the children of Israel that belong to him. 
'''
"17" = '''
:sup:`17` And you shall joint them together for yourself, so as that they should bind themselves into one stick; and they shall be in your hand. 
'''
"18" = '''
:sup:`18` And it shall come to pass, when the children of your people shall say to you, Will you not tell us what you meanest by these things? 
'''
"19" = '''
:sup:`19` Then shall you say to them, Thus says the Lord; behold, I will take the tribe of Joseph, which is in the hand of Ephraim, and the tribes of Israel that belong to him, and I will add them to the tribe of Juda, and they shall become one rod in the hand of Juda. 
'''
"20" = '''
:sup:`20` And the rods on which you did write shall be in your hand in their presence. 
'''
"21" = '''
:sup:`21` And you shall say to them, Thus says the Lord God; Behold, I will take the whole house of Israel out of the midst of the nations, amongst whom they have gone, and I will gather them from all that are round about them, and I will bring them into the land of Israel. 
'''
"22" = '''
:sup:`22` And I will make them a nation in my land, even on the mountains of Israel; and they shall have one prince: and they shall be no more two nations, neither shall they be divided any more at all into two kingdoms: 
'''
"23" = '''
:sup:`23` that they may no more defile themselves with their idols; and I will deliver them from all their transgressions whereby they have sinned, and will cleanse them; and they shall be to me a people, and I the Lord will be to them a God. 
'''
"24" = '''
:sup:`24` And my servant David shall be a prince in the midst of them: there shall be one shepherd of them all; for they shall walk in my ordinances, and keep my judgements, and do them. 
'''
"25" = '''
:sup:`25` And they shall dwell in their land, which I have given to my servant Jacob, where their fathers lived; and they shall dwell upon it: and David my servant shall be their prince forever. 
'''
"26" = '''
:sup:`26` And I will make with them a covenant of peace; it shall be an everlasting covenant with them; and I will establish my sanctuary in the midst of them for ever. 
'''
"27" = '''
:sup:`27` And my tabernacle shall be amongst them; and I will be to them a God, and they shall be my people. 
'''
"28" = '''
:sup:`28` And the nations shall know that I am the Lord that sanctifies them, when my sanctuary is in the midst of them for ever. 
'''
