[14]
"1" = '''
:sup:`1`  And Roboam son of Solomon ruled over Juda. Roboam was forty and one years old when he began to reign, and he reigned seventeen years in the city Jerusalem, which the Lord chose to put his name there out of all the tribes of Israel: and his mother's name was Naama the Ammonitess. 
'''
"2" = '''
:sup:`2` And Roboam did evil in the sight of the Lord; and he provoked him in all the things which their fathers did in their sins which they sinned. 
'''
"3" = '''
:sup:`3` And they built for themselves high places, and pillars, and planted groves on every high hill, and under every shady tree. 
'''
"4" = '''
:sup:`4` And there was a conspiracy in the land, and they did according to all the abominations of the nations which the Lord removed from before the children of Israel. 
'''
"5" = '''
:sup:`5` And it came to pass in the fifth year of the reign of Roboam, Susakim king of Egypt came up against Jerusalem; 
'''
"6" = '''
:sup:`6` and took all the treasures of the house of the Lord, and the treasures of the king's house, and the golden spears which David took out of the hand of the sons of Adrazaar king of Suba, and brought them into Jerusalem, even all that he took, and the golden shields which Solomon had made, and carried them away into Egypt. 
'''
"7" = '''
:sup:`7` And king Roboam made brazen shields instead of them; and the chiefs of the golden shields which Solomon had made, and the chiefs of the body guard, who kept the gate of the house of the king, were placed in charge over them. 
'''
"8" = '''
:sup:`8` And it came to pass when the king went into the house of the Lord, that the body guard took them up, and fixed them in the chamber of the body guard. 
'''
"9" = '''
:sup:`9` And the rest of the history of Roboam, and all that he did, behold, are they not written in the book of the chronicles of the kings of Juda? 
'''
"10" = '''
:sup:`10` And there was war between Roboam and Jeroboam continually. 
'''
"11" = '''
:sup:`11` And Roboam slept with his fathers, and was buried with his fathers in the city of David: and Abiu his son reigned in his stead. 
'''
