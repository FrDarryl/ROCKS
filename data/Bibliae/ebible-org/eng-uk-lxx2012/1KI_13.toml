[13]
"1" = '''
:sup:`1` And behold, there came a man of God out of Juda by the word of the Lord to Baethel, and Jeroboam stood at the altar to sacrifice. 
'''
"2" = '''
:sup:`2` And he cried against the altar by the word of the Lord, and said, O altar, altar, thus says the Lord, Behold, a son is to be born to the house of David, Josias by name; and he shall offer upon you the priests of the high places, even of them that sacrifice upon you, and he shall burn men's bones upon you. 
'''
"3" = '''
:sup:`3` And in that day one shall give a sign, saying, This is the word which the Lord has spoken, saying, Behold, the altar is torn, and the fatness upon it shall be poured out. 
'''
"4" = '''
:sup:`4` And it came to pass when king Jeroboam heard the words of the man of God who called on the altar that was in Baethel, that the king stretched forth his hand from the altar, saying, Take hold of him. And, behold, his hand, which he stretched forth against him, withered, and he could not draw it back to himself. 
'''
"5" = '''
:sup:`5` And the altar was torn, and the fatness was poured out from the altar, according to the sign which the man of God gave by the word of the Lord. 
'''
"6" = '''
:sup:`6` And king Jeroboam said to the man of God, Intreat the Lord your God, and let my hand be restored to me. And the man of God entreated the Lord, and he restored the king's hand to him, and it became as before. 
'''
"7" = '''
:sup:`7` And the king said to the man of God, Enter with me into the house, and dine, and I will give you a gift. 
'''
"8" = '''
:sup:`8` And the man of God said to the king, If you should give me the half of your house, I would not go in with you, neither will I eat bread, neither will I drink water in this place; for thus the Lord charged me by his word, saying, 
'''
"9" = '''
:sup:`9` Eat no bread, and drink no water, and return not by the way by which you came. 
'''
"10" = '''
:sup:`10` So he departed by another way, and returned not by the way by which he came to Baethel. 
'''
"11" = '''
:sup:`11` And there lived an old prophet in Baethel; and his sons came and told him all the works that the man of God did on that day in Baethel, and the words which he spoke to the king: and they turned the face of their father. 
'''
"12" = '''
:sup:`12` And their father spoke to them, saying, Which way went he? and his sons show him the way by which the man of God who came out of Juda went up. 
'''
"13" = '''
:sup:`13` And he said to his sons, Saddle me the ass: and they saddled him the ass, and he mounted it, 
'''
"14" = '''
:sup:`14` and went after the man of God, and found him sitting under an oak: and he said to him, Are you the man of God that came out of Juda? And he said to him, I am. 
'''
"15" = '''
:sup:`15` And he said to him, Come with me, and eat bread. 
'''
"16" = '''
:sup:`16` And he said, I shall not by any means be able to return with you, neither will I eat bread, neither will I drink water in this place. 
'''
"17" = '''
:sup:`17` For thus the Lord commanded me by word, saying, Eat not bread there, and drink not water, and return not there by the way by which you came. 
'''
"18" = '''
:sup:`18` And he said to him, I also am a prophet as you are; and an angel spoke to me by the word of the Lord, saying, Bring him back to you into your house, and let him eat bread and drink water: but he lied to him. 
'''
"19" = '''
:sup:`19` And he brought him back, and he ate bread and drank water in his house. 
'''
"20" = '''
:sup:`20` And it came to pass while they were sitting at the table, that the word of the Lord came to the prophet that brought him back; 
'''
"21" = '''
:sup:`21` and he spoke to the man of God that came out of Juda, saying, Thus says the Lord, Because you have resisted the word of the Lord, and have not kept the commandment which the Lord your God commanded you, 
'''
"22" = '''
:sup:`22` but have returned, and eaten bread and drunk water in the place of which he spoke to you, saying, You shall not eat bread, and shall not drink water; therefore your body shall in nowise enter into the sepulchre of your fathers. 
'''
"23" = '''
:sup:`23` And it came to pass after he had eaten bread and drunk water, that he saddled the ass for him, and he turned and departed. 
'''
"24" = '''
:sup:`24` And a lion found him in the way, and killed him; and his body was cast out in the way, and the ass was standing by it, and the lion also was standing by the body. 
'''
"25" = '''
:sup:`25` And, behold, men were passing by, and saw the carcass cast in the way, and the lion was standing near the carcass: and they went in and spoke of it in the city where the old prophet lived. 
'''
"26" = '''
:sup:`26` And the prophet that turned him back out of the way heard, and said, This is the man of God who rebelled against the word of the Lord. 
'''
"27" = '''
:sup:`27` And he spoke to his sons, saying, Saddle me the ass, and they saddled it.  
'''
"28" = '''
:sup:`28` And he went and found the body cast in the way, and the ass and the lion were standing by the body: and the lion had not devoured the body of the man of God, and had not torn the ass. 
'''
"29" = '''
:sup:`29` And the prophet took up the body of the man of God, and laid it on his ass; and the prophet brought him back to his city, to bury him in his own tomb, 
'''
"30" = '''
:sup:`30` and they bewailed him, saying, Alas, brother. 
'''
"31" = '''
:sup:`31` And it came to pass after he had lamented him, that he spoke to his sons, saying, Whenever I die, bury me in this tomb wherein the man of God is buried; lay me by his bones, that my bones may be preserved with his bones. 
'''
"32" = '''
:sup:`32` For the word will surely come to pass which he spoke by the word of the Lord against the altar in Baethel, and against the high houses in Samaria. 
'''
"33" = '''
:sup:`33` And after this Jeroboam turned not from his sin, but he turned and made of part of the people priests of the high places: whoever would, he consecrated him, and he became a priest for the high places. 
'''
"34" = '''
:sup:`34` And this thing became sin to the house of Jeroboam, even to its destruction and its removal from the face of the earth. 
'''
