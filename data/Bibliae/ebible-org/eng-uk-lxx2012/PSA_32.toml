'''
"2" = '''
:sup:`2` Praise the Lord on the harp; platy to him on a lute of ten strings. 
'''
"3" = '''
:sup:`3` Sing to him a new song; play skilfully with a loud noise. 
'''
"4" = '''
:sup:`4` For the word of the Lord is right; and all his works are faithful. 
'''
"5" = '''
:sup:`5` He loves mercy and judgement; the earth is full the mercy of the Lord. 
'''
"6" = '''
:sup:`6` By the word of the Lord the heavens were established; and all the host of them by the breath of his mouth. 
'''
"7" = '''
:sup:`7` Who gathers the waters of the sea as in a bottle; who lays up the deeps in treasuries. 
'''
"8" = '''
:sup:`8` Let all the earth fear the Lord; and let all that dwell in the world be moved because of him. 
'''
"9" = '''
:sup:`9` For he spoke, and they were made; he commanded, and they were created. 
'''
"10" = '''
:sup:`10` The Lord frustrates the counsels of the nations; he brings to nothing also the reasonings of the peoples, and brings to nothing the counsels of princes. 
'''
"11" = '''
:sup:`11` But the counsel of the Lord endures for ever, the thoughts of his heart from generation to generation. 
'''
"12" = '''
:sup:`12` Blessed is the nation whose God is the Lord; the people whom he has chosen for his own inheritance. 
'''
"13" = '''
:sup:`13` The Lord looks out of heaven; he beholds all the sons of men. 
'''
"14" = '''
:sup:`14` He looks from his prepared habitation on all the dwellers on the earth; 
'''
"15" = '''
:sup:`15` who fashioned their hearts alone; who understands all their works. 
'''
"16" = '''
:sup:`16` A king is not saved by reason of a great host; and a giant shall not be delivered by the greatness of his strength. 
'''
"17" = '''
:sup:`17` A horse is vain for safety; neither shall he be delivered by the greatness of his power. 
'''
"18" = '''
:sup:`18` Behold, the eyes of the Lord are on them that fear him, those that hope in his mercy; 
'''
"19" = '''
:sup:`19` to deliver their souls from death, and to keep them alive in famine. 
'''
"20" = '''
:sup:`20` Our soul waits on the Lord; for he is our helper and defender. 
'''
"21" = '''
:sup:`21` For our heart shall rejoice in him, and we have hoped in his holy name. 
'''
"22" = '''
:sup:`22` Let your mercy, O Lord, be upon us, according as we have hoped in you. 
'''
