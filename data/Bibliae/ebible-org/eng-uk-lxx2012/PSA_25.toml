[25]
"1" = '''
:sup:`1` (26) A Psalm of David. Judge me, O Lord; for I have walked in my innocence: and hoping in the Lord I shall not be moved. 
'''
"2" = '''
:sup:`2` Prove me, O Lord, and try me; purify as with fire my reins and my heart. 
'''
"3" = '''
:sup:`3` For your mercy is before my eyes: and I am well pleased with your truth. 
'''
"4" = '''
:sup:`4` I have not sat with the council of vanity, and will in nowise enter in with transgressors. 
'''
"5" = '''
:sup:`5` I have hated the assembly of wicked doers; and will not sit with ungodly men. 
'''
"6" = '''
:sup:`6` I will wash my hands in innocency, and compass your altar, O Lord: 
'''
"7" = '''
:sup:`7` to hear the voice of praise, and to declare all your wonderful works. 
'''
"8" = '''
:sup:`8` O Lord, I have loved the beauty of your house, and the place of the tabernacle of your glory. 
'''
"9" = '''
:sup:`9` Destroy not my soul together with the ungodly, nor my life with bloody men: 
'''
"10" = '''
:sup:`10` in whose hands are iniquities, and their right hand is filled with bribes. 
'''
"11" = '''
:sup:`11` But I have walked in my innocence: redeem me, and have mercy upon me. 
'''
"12" = '''
:sup:`12` My foot stands in an even place: in the congregations will I bless you, O Lord. 
'''
