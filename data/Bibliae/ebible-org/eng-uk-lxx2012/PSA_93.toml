[93]
"1" = '''
:sup:`1` (94) A Psalm of David for the fourth day of the week. The Lord is a God of vengeance; the God of vengeance has declared himself. 
'''
"2" = '''
:sup:`2` Be you exalted, you that judge the earth: render a reward to the proud. 
'''
"3" = '''
:sup:`3` How long shall sinners, O Lord, how long shall sinners boast? 
'''
"4" = '''
:sup:`4` They will utter and speak unrighteousness; all the workers of iniquity will speak so. 
'''
"5" = '''
:sup:`5` They have afflicted your people, O Lord, and hurt your heritage. 
'''
"6" = '''
:sup:`6` They have slain the widow and fatherless, and murdered the stranger. 
'''
"7" = '''
:sup:`7` And they said, The Lord shall not see, neither shall the God of Jacob understand. 
'''
"8" = '''
:sup:`8` Understand now, you⌃ simple amongst the people; and you⌃ fools, at length be wise. 
'''
"9" = '''
:sup:`9` He that planted the ear, does he not hear? or he that formed the eye, does not he perceive? 
'''
"10" = '''
:sup:`10` He that chastises the heathen, shall not he punish, even he that teaches man knowledge? 
'''
"11" = '''
:sup:`11` The Lord knows the thoughts of men, that they are vain. 
'''
"12" = '''
:sup:`12` Blessed is the man whoever you shall chasten, O Lord, and shall teach him out of your law; 
'''
"13" = '''
:sup:`13` to give him rest from evil days, until a pit be digged for the sinful one. 
'''
"14" = '''
:sup:`14` For the Lord will not cast off his people, neither will he forsake his inheritance; 
'''
"15" = '''
:sup:`15` until righteousness return to judgement, and all the upright in heart shall follow it. Pause. 
'''
"16" = '''
:sup:`16` Who will rise up for me against the transgressors? or who will stand up with me against the workers of iniquity? 
'''
"17" = '''
:sup:`17` If the Lord had not helped me, my soul had almost sojourned in Hades. 
'''
"18" = '''
:sup:`18` If I said, My foot has been moved; 
'''
"19" = '''
:sup:`19` your mercy, O Lord, helped me. O Lord, according to the multitude of my griefs within my heart, your consolation have soothed my soul. 
'''
"20" = '''
:sup:`20` Shall the throne of iniquity have fellowship with you, which frames mischief by an ordinance? 
'''
"21" = '''
:sup:`21` They will hunt for the soul of the righteous, and condemn innocent blood. 
'''
"22" = '''
:sup:`22` But the Lord was my refuge; and my God the helper of my hope. 
'''
"23" = '''
:sup:`23` And he will recompense to them their iniquity and their wickedness: the Lord our God shall utterly destroy them. 
'''
