[2]
"1" = '''
:sup:`1` And it came to pass on a certain day, that the angels of God came to stand before the Lord, and the devil came amongst them to stand before the Lord. 
'''
"2" = '''
:sup:`2` And the Lord, said to the devil, Whence come you? Then the devil said before the Lord, I am come from going through the world, and walking about the whole earth. 
'''
"3" = '''
:sup:`3` And the Lord said to the devil, Have you then observed my servant Job, that there is none of men upon the earth like him, a harmless, true, blameless, godly man, abstaining from all evil? and he yet cleaves to innocence, whereas you have told me to destroy his substance without cause? 
'''
"4" = '''
:sup:`4` And the devil answered and said to the Lord, Skin for skin, all that a man has will he give as a ransom for his life. 
'''
"5" = '''
:sup:`5` Nay, but put forth your hand, and touch his bones and his flesh: verily he will bless you to your face. 
'''
"6" = '''
:sup:`6` And the Lord said to the devil, Behold, I deliver him up to you; only save his life. 
'''
"7" = '''
:sup:`7` So the devil went out from the Lord, and struck Job with sore boils from his feet to his head. 
'''
"8" = '''
:sup:`8` And he took a potsherd to scrape away the discharge, and sat upon a dung-heap outside the city. 
'''
"9" = '''
:sup:`9` And when much time had passed, his wife said to him, How long will you hold out, saying, Behold, I wait yet a little while, expecting the hope of my deliverance? for, behold, your memorial is abolished from the earth, even your sons and daughters, the pangs and pains of my womb which I bore in vain with sorrows; and you yourself sit down to spend the nights in the open air amongst the corruption of worms, and I am a wanderer and a servant from place to place and house to house, waiting for the setting of the sun, that I may rest from my labours and my pangs which now beset me: but say some word against the Lord, and die. 
'''
"10" = '''
:sup:`10` But he looked on her, and said to her, You have spoken like one of the foolish women. If we have received good things of the hand of the Lord, shall we not endure evil things? In all these things that happened to him, Job sinned not at all with his lips before God. 
'''
"11" = '''
:sup:`11` Now his three friends having heard of all the evil that was come upon him, came to him each from his own country: Eliphaz the king of the Thaemans, Baldad sovereign of the Saucheans, Sophar king of he Minaeans: and they came to him with one accord, to comfort and to visit him. 
'''
"12" = '''
:sup:`12` And when they saw him from a distance they did not know him; and they cried with a loud voice, and wept, and tore every one his garment, and sprinkled dust upon their heads, 
'''
"13" = '''
:sup:`13` and they sat down beside him seven days and seven nights, and no one of them spoke; for they saw that his affliction was dreadful and very great. 
'''
