[145]
"1" = '''
:sup:`1` (146) Alleluia, a Psalm of Aggaeus and Zacharias. My soul, praise the Lord. 
'''
"2" = '''
:sup:`2` While I live will I praise the Lord: I will sing praises to my God as long as I exist. 
'''
"3" = '''
:sup:`3` Trust not in princes, nor in the children of men, in whom there is no safety. 
'''
"4" = '''
:sup:`4` His breath shall go forth, and he shall return to his earth; in that day all his thoughts shall perish. 
'''
"5" = '''
:sup:`5` Blessed is he whose helper is the God of Jacob, whose hope is in the Lord his God: 
'''
"6" = '''
:sup:`6` who made heaven, and earth, the sea, and all things in them: who keeps truth for ever: 
'''
"7" = '''
:sup:`7` who executes judgement for the wronged: who gives food to the hungry. The Lord looses the fettered ones: 
'''
"8" = '''
:sup:`8` the Lord gives wisdom to the blind: The Lord sets up the broken down: the Lord loves the righteous: the Lord preserves the strangers; 
'''
"9" = '''
:sup:`9` he will relieve the orphan and widow: but will utterly remove the way of sinners. 
'''
"10" = '''
:sup:`10` The Lord shall reign for ever, even your God, O Sion, to all generations. 
'''
