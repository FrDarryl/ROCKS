[5]
"1" = '''
:sup:`1` And all the tribes of Israel come to David to Chebron, and they said to him, Behold, we are your bone and your flesh. 
'''
"2" = '''
:sup:`2` And heretofore Saul being king over us, you were he that did lead out and bring in Israel: and the Lord said to you, You shall feed my people Israel, and you shall be for a leader to my people Israel. 
'''
"3" = '''
:sup:`3` And all the elders of Israel come to the king to Chebron; and king David made a covenant with them in Chebron before the Lord; and they anoint David king over all Israel. 
'''
"4" = '''
:sup:`4` David was thirty years old when he began to reign, and he reigned forty years. 
'''
"5" = '''
:sup:`5` Seven years and six months he reigned in Chebron over Juda, and thirty-three years he reigned over all Israel and Juda in Jerusalem. 
'''
"6" = '''
:sup:`6` And David and his men, departed to Jerusalem, to the Jebusite that inhabited the land: and it was said to David, You shall not come in hither: for the blind and the lame withstood him, saying, David shall not come in hither. 
'''
"7" = '''
:sup:`7` And David took first the hold of Sion: this is the city of David. 
'''
"8" = '''
:sup:`8` And David said on that day, Every one that smites the Jebusite, let him attack with the dagger both the lame and the blind, and those that hate the soul of David. Therefore they say, The lame and the blind shall not enter into the house of the Lord. 
'''
"9" = '''
:sup:`9` And David lived in the hold, and it was called the city of David, and he built the city itself round about from the citadel, and he built his own house. 
'''
"10" = '''
:sup:`10` And David advanced and became great, and the Lord Almighty was with him. 
'''
"11" = '''
:sup:`11` And Chiram king of Tyre sent messengers to David, and cedar wood, and carpenters, and stone-masons: and they built a house for David. 
'''
"12" = '''
:sup:`12` And David knew that the Lord had prepared him to be king over Israel, and that his kingdom was exalted for the sake of his people Israel. 
'''
"13" = '''
:sup:`13` And David took again wives and concubines out of Jerusalem, after he came from Chebron: and David had still more sons and daughters born to him. 
'''
"14" = '''
:sup:`14` And these are the names of those that were born to him in Jerusalem; Sammus, and Sobab, and Nathan, and Solomon. 
'''
"15" = '''
:sup:`15` And Ebear, and Elisue, and Naphec, and Jephies. 
'''
"16" = '''
:sup:`16` And Elisama, and Elidae, and Eliphalath, Samae, Jessibath, Nathan, Galamaan, Jebaar, Theesus, Eliphalat, Naged, Naphec, Janathan, Leasamys, Baalimath, Eliphaath. 
'''
"17" = '''
:sup:`17` And the Philistines heard that David was anointed king over Israel; and all the Philistines went up to seek David; and David heard of it, and went down to the strong hold. 
'''
"18" = '''
:sup:`18` And the Philistines came, and assembled in the valley of the giants. 
'''
"19" = '''
:sup:`19` And David enquired of the Lord, saying, Shall I go up against the Philistines? and will you deliver them into my hands? and the Lord said to David, Go up, for I will surely deliver the Philistines into your hands. 
'''
"20" = '''
:sup:`20` And David came from Upper Breaches, and struck the Philistines there: and David said, The Lord has destroyed the hostile Philistines before me, as water is dispersed; therefore the name of that place was called Over Breaches. 
'''
"21" = '''
:sup:`21` And they leave there their gods, and David and his men with him took them. 
'''
"22" = '''
:sup:`22` And the Philistines came up yet again, and assembled in the valley of Giants. 
'''
"23" = '''
:sup:`23` And David enquired of the Lord: and the Lord said, You shall not go up to meet them: turn from them, and you shall meet them near the place of weeping. 
'''
"24" = '''
:sup:`24` And it shall come to pass when you hear the sound of a clashing together from the grove of weeping, then you shall go down to them, for then the Lord shall go forth before you to make havoc in the battle with the Philistines. 
'''
"25" = '''
:sup:`25` And David did as the Lord commanded him, and struck the Philistines from Gabaon as far as the land of Gazera. 
'''
