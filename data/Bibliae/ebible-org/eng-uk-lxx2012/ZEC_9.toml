[9]
"1" = '''
:sup:`1` The burden of the word of the Lord, in the land of Sedrach, and his sacrifice shall be in Damascus; for the Lord looks upon men, and upon all the tribes of Israel. 
'''
"2" = '''
:sup:`2` And in Emath, even in her coasts, are Tyre and Sidon, because they were very wise. 
'''
"3" = '''
:sup:`3` And Tyrus built strongholds for herself, and heaped up silver as dust, and gathered gold as the mire of the ways. 
'''
"4" = '''
:sup:`4` And therefore the Lord will take them for a possession, and will strike her power in the sea; and she shall be consumed with fire. 
'''
"5" = '''
:sup:`5` Ascalon shall see, and fear; Gaza also, and shall be greatly pained, and Accaron; for she is ashamed at her trespass; and the king shall perish from Gaza, and Ascalon shall not be inhabited. 
'''
"6" = '''
:sup:`6` And aliens shall dwell in Azotus, and I will bring down the pride of the Philistines. 
'''
"7" = '''
:sup:`7` And I will take their blood out of their mouth, and their abominations from between their teeth; and these also shall be left to our God, and they shall be as a captain of a thousand in Juda, and Accaron as a Jebusite. 
'''
"8" = '''
:sup:`8` And I will set up a defence for my house, that they may not pass through, nor turn back, neither shall there any more come upon them one to drive them away: for now have I seen with my eyes. 
'''
"9" = '''
:sup:`9` Rejoice greatly, O daughter of Sion; proclaim it aloud, O daughter of Jerusalem; behold, the King is coming to you, just, and a Saviour; he is meek and riding on an ass, and a young foal. 
'''
"10" = '''
:sup:`10` And he shall destroy the chariots out of Ephraim, and the horse out of Jerusalem, and the bow of war shall be utterly destroyed; and there shall be abundance and peace out of the nations; and he shall rule over the waters as far as the sea, and the rivers to the ends of the earth. 
'''
"11" = '''
:sup:`11` And you by the blood of your covenant has sent forth your prisoners out of the pit that has no water. 
'''
"12" = '''
:sup:`12` You⌃ shall dwell in strongholds, you⌃ prisoners of the congregation: and for one day of your captivity I will recompense you double. 
'''
"13" = '''
:sup:`13` For I have bent you, O Juda, for myself as a bow, I have filled Ephraim; and I will raise up your children, O Sion, against the children of the Greeks, and I will handle you as the sword of a warrior. 
'''
"14" = '''
:sup:`14` And the Lord shall be over them, and his arrow shall go forth as lightning: and the Lord Almighty shall blow with the trumpet; and shall proceed with the tumult of his threatening. 
'''
"15" = '''
:sup:`15` The Lord Almighty shall protect them, and they shall destroy them, and overwhelm them with sling-stones; and they shall swallow them down as wine, and fill the bowls as the altar. 
'''
"16" = '''
:sup:`16` And the Lord their God shall save them in that day, even his people as a flock; for holy stones are rolled upon his land. 
'''
"17" = '''
:sup:`17` For if he has anything good, and if he has anything fair, the young men shall have corn, and there shall be fragrant wine to the virgins. 
'''
