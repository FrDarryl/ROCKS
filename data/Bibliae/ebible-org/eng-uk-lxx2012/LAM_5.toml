[5]
"1" = '''
:sup:`1` Remember, O Lord, what has happened to us: behold, and look on our reproach. 
'''
"2" = '''
:sup:`2` Our inheritance has been turned away to aliens, our houses to strangers: 
'''
"3" = '''
:sup:`3` we are become orphans, we have no father, our mothers are as widows. 
'''
"4" = '''
:sup:`4` We have drunk our water for money; our wood is sold to us for a burden on our neck: 
'''
"5" = '''
:sup:`5` we have been persecuted, we have laboured, we have had no rest. 
'''
"6" = '''
:sup:`6` Egypt gave the hand to us, Assur to their own satisfaction. 
'''
"7" = '''
:sup:`7` Our fathers sinned, and are not: we have borne their iniquities. 
'''
"8" = '''
:sup:`8` Servants have ruled over us: there is none to ransom us out of their hand. 
'''
"9" = '''
:sup:`9` We shall bring in our bread with danger of our lives, because of the sword of the wilderness. 
'''
"10" = '''
:sup:`10` Our skin is blackened like an oven; they are convulsed, because of the storms of famine. 
'''
"11" = '''
:sup:`11` They humbled the women in Sion, the virgins in the cities of Juda. 
'''
"12" = '''
:sup:`12` Princes were hanged up by their hands: the elders were not honoured. 
'''
"13" = '''
:sup:`13` The chosen men lifted up the voice in weeping, and the youths fainted under the wood. 
'''
"14" = '''
:sup:`14` And the elders ceased from the gate, the chosen men ceased from their music. 
'''
"15" = '''
:sup:`15` The joy of our heart has ceased; our dance is turned into mourning. 
'''
"16" = '''
:sup:`16` The crown has fallen from our head: yes, woe to us! for we have sinned. 
'''
"17" = '''
:sup:`17` For this has grief come; our heart is sorrowful: for this our eyes are darkened. 
'''
"18" = '''
:sup:`18` Over the mountain of Sion, because it is made desolate, foxes have walked therein. 
'''
"19" = '''
:sup:`19` But you, O Lord, shall dwell for ever; your throne shall endure to generation and generation. 
'''
"20" = '''
:sup:`20` Therefore will you utterly forget us, and abandon us a long time? 
'''
"21" = '''
:sup:`21` Turn us, O Lord, to you, and we shall be turned; and renew our days as before. 
'''
"22" = '''
:sup:`22` For you have indeed rejected us; you have been very angry against us. 
'''
