[33]
"1" = '''
:sup:`1` And Jacob lifted up his eyes, and saw, and behold! Esau his brother coming, and four hundred men with him; and Jacob divided the children to Lea and to Rachel, and the two handmaidens. 
'''
"2" = '''
:sup:`2` And he put the two handmaidens and their children with the first, and Lea and her children behind, and Rachel and Joseph last. 
'''
"3" = '''
:sup:`3` But he advanced himself before them, and did reverence to the ground seven times, until he drew near to his brother. 
'''
"4" = '''
:sup:`4` And Esau ran on to meet him, and embraced him, and fell on his neck, and kissed him; and they both wept. 
'''
"5" = '''
:sup:`5` And Esau looked up and saw the women and the children, and said, What are these to you? And he said, The children with which God has mercifully blessed your servant. 
'''
"6" = '''
:sup:`6` And the maidservants and their children drew near and did reverence. 
'''
"7" = '''
:sup:`7` And Lea and her children drew near and did reverence; and after this drew near Rachel and Joseph, and did reverence. 
'''
"8" = '''
:sup:`8` And he said, What are these things to you, all these companies that I have met? And he said, That your servant might find grace in your sight, my lord. 
'''
"9" = '''
:sup:`9` And Esau said, I have much, my brother; keep your own. 
'''
"10" = '''
:sup:`10` And Jacob said, If I have found grace in your sight, receive the gifts through my hands; therefore have I seen your face, as if any one should see the face of God, and you shall be well-pleased with me. 
'''
"11" = '''
:sup:`11` Receive my blessings, which I have brought you, because God has had mercy on me, and I have all things; and he constrained him, and he took them. 
'''
"12" = '''
:sup:`12` And he said, Let us depart, and proceed right onward. 
'''
"13" = '''
:sup:`13` And he said to him, My lord knows, that the children are very tender, and the flocks and the herds with me are with young; if then I shall drive them hard one day, all the cattle will die. 
'''
"14" = '''
:sup:`14` Let my lord go on before his servant, and I shall have strength on the road according to the ease of the journey before me, and according to the strength of the children, until I come to my lord to Seir. 
'''
"15" = '''
:sup:`15` And Esau said, I will leave with you some of the people who are with me. And he said, Why so? it is enough that I have found favour before you, my lord. 
'''
"16" = '''
:sup:`16` And Esau returned on that day on his journey to Seir. 
'''
"17" = '''
:sup:`17` And Jacob departs to his tents; and he made for himself there habitations, and for his cattle he made booths; therefore he called the name of that place, Booths. 
'''
"18" = '''
:sup:`18` And Jacob came to Salem, a city of Secima, which is in the land of Chanaan, when he departed out of Mesopotamia of Syria, and took up a position in front of the city. 
'''
"19" = '''
:sup:`19` And he bought the portion of the field, where he pitched his tent, of Emmor the father of Sychem, for one hundred lambs. 
'''
"20" = '''
:sup:`20` And he set up there an altar, and called on the God of Israel. 
'''
