[3]
"1" = '''
:sup:`1` A Psalm of David, when he fled from the presence of his son Abessalom. O Lord, why are they that afflict me multiplied? many rise up against me. 
'''
"2" = '''
:sup:`2` Many say concerning my soul, There is no deliverance for him in his God. Pause. 
'''
"3" = '''
:sup:`3` But you, O Lord, are my helper: my glory, and the one that lifts up my head. 
'''
"4" = '''
:sup:`4` I cried to the Lord with my voice, and he heard me out of his holy mountain. Pause. 
'''
"5" = '''
:sup:`5` I lay down and slept; I awaked; for the Lord will help me. 
'''
"6" = '''
:sup:`6` I will not be afraid of ten thousands of people, who beset me round about. 
'''
"7" = '''
:sup:`7` Arise, Lord; deliver me, my God: for you have struck all who were without cause my enemies; you have broken the teeth of sinners. 
'''
"8" = '''
:sup:`8` Deliverance is the Lord's, and your blessing is upon your people. 
'''
