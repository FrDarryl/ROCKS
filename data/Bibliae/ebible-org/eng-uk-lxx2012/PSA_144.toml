[144]
"1" = '''
:sup:`1` (145) David's Psalm of praise. I will exalt you, my God, my king; and I will bless your name for ever and ever. 
'''
"2" = '''
:sup:`2` Every day will I bless you, and I will praise your name for ever and ever. 
'''
"3" = '''
:sup:`3` The Lord is great, and greatly to be praised; and there is no end to his greatness. 
'''
"4" = '''
:sup:`4` Generation after generation shall praise your works, and tell of your power. 
'''
"5" = '''
:sup:`5` And they shall speak of the glorious majesty of your holiness, and recount your wonders. 
'''
"6" = '''
:sup:`6` And they shall speak of the power of your terrible acts; and recount your greatness. 
'''
"7" = '''
:sup:`7` They shall utter the memory of the abundance of your goodness, and shall exult in your righteousness. 
'''
"8" = '''
:sup:`8` The Lord is compassionate, and merciful; long suffering, and abundant in mercy. 
'''
"9" = '''
:sup:`9` The Lord is good to those that wait on him; and his compassions are over all his works. 
'''
"10" = '''
:sup:`10` Let all your works, O Lord, give thanks to you; and let your saints bless you. 
'''
"11" = '''
:sup:`11` They shall speak of the glory of your kingdom, and talk of your dominion; 
'''
"12" = '''
:sup:`12` to make known to the sons of men your power, and the glorious majesty of your kingdom. 
'''
"13" = '''
:sup:`13` Your kingdom is an everlasting kingdom, and your dominion endures through all generations. The Lord is faithful in his words, and holy in all his works. 
'''
"14" = '''
:sup:`14` The Lord supports all that are falling, and sets up all that are broken down. 
'''
"15" = '''
:sup:`15` The eyes of all wait upon you; and you give them their food in due season. 
'''
"16" = '''
:sup:`16` You open your hands, and fill every living thing with pleasure. 
'''
"17" = '''
:sup:`17` The Lord is righteous in all his ways, and holy in all his works. 
'''
"18" = '''
:sup:`18` The Lord is near to all that call upon him, to all that call upon him in truth. 
'''
"19" = '''
:sup:`19` He will perform the desire of them that fear him: and he will hear their supplication, and save them. 
'''
"20" = '''
:sup:`20` The Lord preserves all that love him: but all sinners he will utterly destroy. 
'''
"21" = '''
:sup:`21` My mouth shall speak the praise of the Lord: and let all flesh bless his holy name for ever and ever. 
'''
