[29]
"1" = '''
:sup:`1` And Job continued and said in his parable, 
'''
"2" = '''
:sup:`2` Oh that I were as in months past, wherein God preserved me! 
'''
"3" = '''
:sup:`3` As when his lamp shone over my head; when by his light I walked through darkness. 
'''
"4" = '''
:sup:`4` As when I steadfastly pursued my ways, when God took care of my house. 
'''
"5" = '''
:sup:`5` When I was very fruitful, and my children were about me; 
'''
"6" = '''
:sup:`6` when my ways were moistened with butter, and the mountains flowed for me with milk. 
'''
"7" = '''
:sup:`7` When I went forth early in the city, and the seat was placed for me in the streets. 
'''
"8" = '''
:sup:`8` The young men saw me, and hid themselves: and all the old men stood up. 
'''
"9" = '''
:sup:`9` And the great men ceased speaking, and laid their finger on their mouth. 
'''
"10" = '''
:sup:`10` And they that heard me blessed me, and their tongue clave to their throat. 
'''
"11" = '''
:sup:`11` For the ear heard, and blessed me; and the eye saw me, and turned aside. 
'''
"12" = '''
:sup:`12` For I saved the poor out of the hand of the oppressor, and helped the fatherless who had no helper. 
'''
"13" = '''
:sup:`13` Let the blessing of the perishing one come upon me; yes, the mouth of the widow has blessed me. 
'''
"14" = '''
:sup:`14` Also I put on righteousness, and clothed myself with judgement like a mantle. 
'''
"15" = '''
:sup:`15` I was the eye of the blind, and the foot of the lame. 
'''
"16" = '''
:sup:`16` I was the father of the helpless; and I searched out the cause which I knew not. 
'''
"17" = '''
:sup:`17` And I broke the jaw teeth of the unrighteous; I plucked the spoil out of the midst of their teeth. 
'''
"18" = '''
:sup:`18` And I said, My age shall continue as the stem of a palm tree; I shall live a long while. 
'''
"19" = '''
:sup:`19` My root was spread out by the water, and the dew would lodge on my crop. 
'''
"20" = '''
:sup:`20` My glory was fresh in me, and by bow prospered in his hand. 
'''
"21" = '''
:sup:`21` Men heard me, and gave heed, and they were silent at my counsel. 
'''
"22" = '''
:sup:`22` At my word they spoke not again, and they were very gland whenever I spoke to them. 
'''
"23" = '''
:sup:`23` As the thirsty earth expecting the rain, so they waited for my speech. 
'''
"24" = '''
:sup:`24` Were I to laugh on them, they would not believe it; and the light of my face has not failed. 
'''
"25" = '''
:sup:`25` I chose out their way, and sat chief, and lived as a king in the midst of warriors, as one comforting mourners. 
'''
