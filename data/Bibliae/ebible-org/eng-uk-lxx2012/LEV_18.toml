[18]
"1" = '''
:sup:`1` And the Lord spoke to Moses, saying, 
'''
"2" = '''
:sup:`2` Speak to the children of Israel, and you shall say to them, I am the Lord your God. 
'''
"3" = '''
:sup:`3` You⌃ shall not do according to the devices of Egypt, in which you⌃ lived: and according to the devices of the land of Chanaan, into which I bring you, you⌃ shall not do; and you⌃ shall not walk in their ordinances. 
'''
"4" = '''
:sup:`4` You⌃ shall observe my judgements, and shall keep my ordinances, and shall walk in them: I am the Lord your God. 
'''
"5" = '''
:sup:`5` So you⌃ shall keep all my ordinances, and all my judgements, and do them; which if a man do, he shall live in them: I am the Lord your God. 
'''
"6" = '''
:sup:`6` No man shall draw near to any of his near kindred to uncover their nakedness; I am the Lord. 
'''
"7" = '''
:sup:`7` You shall not uncover the nakedness of your father, or the nakedness of your mother, for she is your mother; you shall not uncover her nakedness. 
'''
"8" = '''
:sup:`8` You shall not uncover the nakedness of your father's wife; it is your father's nakedness. 
'''
"9" = '''
:sup:`9` The nakedness of your sister by your father or by your mother, born at home or abroad, their nakedness you shall not uncover. 
'''
"10" = '''
:sup:`10` The nakedness of your son's daughter, or your daughter's daughter, their nakedness you shall not uncover; because it is your nakedness. 
'''
"11" = '''
:sup:`11` You shall not uncover the nakedness of the daughter of your father's wife; she is your sister by the same father: you shall not uncover her nakedness. 
'''
"12" = '''
:sup:`12` You shall not uncover the nakedness of your father's sister, for she is near akin to your father. 
'''
"13" = '''
:sup:`13` You shall not uncover the nakedness of your mother's sister, for she is near akin to your mother. 
'''
"14" = '''
:sup:`14` You shall not uncover the nakedness of your father's brother, and you shall not go in to his wife; for she is your relation. 
'''
"15" = '''
:sup:`15` You shall not uncover the nakedness of your daughter-in-law, for she is your son's wife, you shall not uncover her nakedness. 
'''
"16" = '''
:sup:`16` You shall not uncover the nakedness of your brother's wife: it is your brother's nakedness. 
'''
"17" = '''
:sup:`17` The nakedness of a woman and her daughter shall you not uncover; her son's daughter, and her daughter's daughter, shall you not take, to uncover their nakedness, for they are your kinswomen: it is impiety. 
'''
"18" = '''
:sup:`18` You shall not take a wife in addition to her sister, as a rival, to uncover her nakedness in opposition to her, while she is yet living. 
'''
"19" = '''
:sup:`19` And you shall not go in to a woman under separation for her uncleanness, to uncover her nakedness. 
'''
"20" = '''
:sup:`20` And you shall not lie with your neighbour's wife, to defile yourself with her. 
'''
"21" = '''
:sup:`21` And you shall not give of your seed to serve a ruler; and you shall not profane my holy name; I am the Lord. 
'''
"22" = '''
:sup:`22` And you shall not lie with a man as with a woman, for it is an abomination. 
'''
"23" = '''
:sup:`23` Neither shall you lie with any quadruped for copulation, to be polluted with it: neither shall a woman present herself before any quadruped to have connexion with it; for it is an abomination. 
'''
"24" = '''
:sup:`24` Do not defile yourselves with any of these things; for in all these things the nations are defiled, which I drive out before you, 
'''
"25" = '''
:sup:`25` and the land is polluted; and I have recompensed their iniquity to them because of it, and the land is aggrieved with them that dwell upon it. 
'''
"26" = '''
:sup:`26` And you⌃ shall keep all my statutes and all my ordinances, and you⌃ shall do none of these abominations; neither the native, nor the stranger that joins himself with you: 
'''
"27" = '''
:sup:`27` (for all these abominations the men of the land did who were before you, and the land was defiled,) 
'''
"28" = '''
:sup:`28` and lest the land be aggrieved with you in your polluting it, as it was aggrieved with the nations before you. 
'''
"29" = '''
:sup:`29` For whoever shall do any of these abominations, the souls that do them shall be destroyed from amongst their people. 
'''
"30" = '''
:sup:`30` And you⌃ shall keep my ordinances, that you⌃ may not do any of the abominable practices, which have taken place before your time: and you⌃ shall not be polluted in them; for I am the Lord your God. 
'''
