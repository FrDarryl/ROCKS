[5]
"1" = '''
:sup:`1` After this were the principal men of the families chosen according to their tribes, to go up with their wives and sons and daughters, with their menservants and maidservants, and their cattle. 
'''
"2" = '''
:sup:`2` And Darius sent with them a thousand horsemen, till they had brought them back to Jerusalem safely, and with musical instruments tabrets and flutes. 
'''
"3" = '''
:sup:`3` And all their brethren played, and he made them go up together with them. 
'''
"4" = '''
:sup:`4` And these are the names of the men which went up, according to their families amongst their tribes, after their several heads. 
'''
"5" = '''
:sup:`5` The priests, the sons of Phinees the son of Aaron: Jesus the son of Josedec, the son of Saraias, and Joacim the son of Zorobabel, the son of Salathiel, of the house of David, out of the kindred of Phares, of the tribe of Judah; 
'''
"6" = '''
:sup:`6` Who spoke wise sentences before Darius the king of Persia in the second year of his reign, in the month Nisan, which is the first month. 
'''
"7" = '''
:sup:`7` And these are they of Jewry that came up from the captivity, where they lived as strangers, whom Nabuchodonosor the king of Babylon had carried away to Babylon. 
'''
"8" = '''
:sup:`8` And they returned to Jerusalem, and to the other parts of Jewry, every man to his own city, who came with Zorobabel, with Jesus, Nehemias, and Zacharias, and Reesaias, Enenius, Mardocheus, Beelsarus, Aspharasus, Reelius, Roimus, and Baana, their guides. 
'''
"9" = '''
:sup:`9` The number of them of the nation, and their governors, sons of Phoros, two thousand and one hundred and seventy and two; the sons of Saphat, four hundred and seventy and two: 
'''
"10" = '''
:sup:`10` The sons of Ares, seven hundred and fifty and six: 
'''
"11" = '''
:sup:`11` The sons of Phaath Moab, two thousand and eight hundred and twelve: 
'''
"12" = '''
:sup:`12` The sons of Elam, a thousand and two hundred and fifty and four: the sons of Zathui, nine hundred and forty and five: the sons of Corbe, seven hundred and five: the sons of Bani, six hundred and forty and eight: 
'''
"13" = '''
:sup:`13` The sons of Bebai, six hundred and twenty and three: the sons of Sadas, three thousand and two hundred and twenty and two: 
'''
"14" = '''
:sup:`14` The sons of Adonikam, six hundred and sixty and seven: the sons of Bagoi, two thousand and sixty and six: the sons of Adin, four hundred and fifty and four: 
'''
"15" = '''
:sup:`15` The sons of Aterezias, ninety and two: the sons of Ceilan and Azetas threescore and seven: the sons of Azuran, four hundred and thirty and two: 
'''
"16" = '''
:sup:`16` The sons of Ananias, one hundred and one: the sons of Arom, thirty two: and the sons of Bassa, three hundred and twenty and three: the sons of Azephurith, one hundred and two: 
'''
"17" = '''
:sup:`17` The sons of Meterus, three thousand and five: the sons of Bethlomon, one hundred and twenty and three: 
'''
"18" = '''
:sup:`18` They of Netophah, fifty and five: they of Anathoth, one hundred and fifty and eight: they of Bethsamos, forty and two: 
'''
"19" = '''
:sup:`19` They of Kiriathiarius, twenty and five: they of Caphira and Beroth, seven hundred and forty and three: they of Pira, seven hundred: 
'''
"20" = '''
:sup:`20` They of Chadias and Ammidoi, four hundred and twenty and two: they of Cirama and Gabdes, six hundred and twenty and one: 
'''
"21" = '''
:sup:`21` They of Macalon, one hundred and twenty and two: they of Betolius, fifty and two: the sons of Nephis, one hundred and fifty and six: 
'''
"22" = '''
:sup:`22` The sons of Calamolalus and Onus, seven hundred and twenty and five: the sons of Jerechus, two hundred and forty and five: 
'''
"23" = '''
:sup:`23` The sons of Annas, three thousand and three hundred and thirty. 
'''
"24" = '''
:sup:`24` The priests: the sons of Jeddu, the son of Jesus amongst the sons of Sanasib, nine hundred and seventy and two: the sons of Meruth, a thousand and fifty and two: 
'''
"25" = '''
:sup:`25` The sons of Phassaron, a thousand and forty and seven: the sons of Carme, a thousand and seventeen. 
'''
"26" = '''
:sup:`26` The Levites: the sons of Jessue, and Cadmiel, and Banuas, and Sudias, seventy and four. 
'''
"27" = '''
:sup:`27` The holy singers: the sons of Asaph, one hundred and twenty and eight. 
'''
"28" = '''
:sup:`28` The porters: the sons of Salum, the sons of Jatal, the sons of Talmon, the sons of Dacobi, the sons of Teta, the sons of Sami, in all one hundred and thirty and nine. 
'''
"29" = '''
:sup:`29` The servants of the temple: the sons of Esau, the sons of Asipha, the sons of Tabaoth, the sons of Ceras, the sons of Sud, the sons of Phaleas, the sons of Labana, the sons of Graba, 
'''
"30" = '''
:sup:`30` The sons of Acua, the sons of Uta, the sons of Cetab, the sons of Agaba, the sons of Subai, the sons of Anan, the sons of Cathua, the sons of Geddur, 
'''
"31" = '''
:sup:`31` The sons of Airus, the sons of Daisan, the sons of Noeba, the sons of Chaseba, the sons of Gazera, the sons of Azia, the sons of Phinees, the sons of Azara, the sons of Bastai, the sons of Asana, the sons of Meani, the sons of Naphisi, the sons of Acub, the sons of Acipha, the sons of Assur, the sons of Pharacim, the sons of Basaloth, 
'''
"32" = '''
:sup:`32` The sons of Meeda, the sons of Coutha, the sons of Charea, the sons of Charcus, the sons of Aserer, the sons of Thomoi, the sons of Nasith, the sons of Atipha. 
'''
"33" = '''
:sup:`33` The sons of the servants of Solomon: the sons of Azaphion, the sons of Pharira, the sons of Jeeli, the sons of Lozon, the sons of Israel, the sons of Sapheth, 
'''
"34" = '''
:sup:`34` The sons of Hagia, the sons of Pharacareth, the sons of Sabi, the sons of Sarothie, the sons of Masias, the sons of Gar, the sons of Addus, the sons of Suba, the sons of Apherra, the sons of Barodis, the sons of Sabat, the sons of Allom. 
'''
"35" = '''
:sup:`35` All the ministers of the temple, and the sons of the servants of Solomon, were three hundred and seventy and two. 
'''
"36" = '''
:sup:`36` These came up from Thermeleth and Thelersas, Charaathalar leading them, and Aalar; 
'''
"37" = '''
:sup:`37` Neither could they show their families, nor their stock, how they were of Israel: the sons of Ladan, the son of Ban, the sons of Necodan, six hundred and fifty and two. 
'''
"38" = '''
:sup:`38` And of the priests that usurped the office of the priesthood, and were not found: the sons of Obdia, the sons of Accoz, the sons of Addus, who married Augia one of the daughters of Barzelus, and was named after his name. 
'''
"39" = '''
:sup:`39` And when the description of the kindred of these men was sought in the register, and was not found, they were removed from executing the office of the priesthood: 
'''
"40" = '''
:sup:`40` For to them said Nehemias and Atharias, that they should not be partakers of the holy things, till there arose up an high priest clothed with doctrine and truth. 
'''
"41" = '''
:sup:`41` So of Israel, from them of twelve years old and upward, they were all in number forty thousand, beside menservants and women servants two thousand and three hundred and sixty. 
'''
"42" = '''
:sup:`42` Their menservants and handmaids were seven thousand and three hundred and forty and seven: the singing men and singing women, two hundred and forty and five: 
'''
"43" = '''
:sup:`43` Four hundred and thirty and five camels, seven thousand and thirty and six horses, two hundred and forty and five mules, five thousand and five hundred and twenty and five beasts used to the yoke. 
'''
"44" = '''
:sup:`44` And certain of the chief of their families, when they came to the temple of God that is in Jerusalem, vowed to set up the house again in his own place according to their ability, 
'''
"45" = '''
:sup:`45` And to give into the holy treasury of the works a thousand pounds of gold, five thousand of silver, and one hundred priestly vestments. 
'''
"46" = '''
:sup:`46` And so lived the priests and the Levites and the people in Jerusalem, and in the country, the singers also and the porters; and all Israel in their villages. 
'''
"47" = '''
:sup:`47` But when the seventh month was at hand, and when the children of Israel were every man in his own place, they came all together with one consent into the open place of the first gate which is towards the east. 
'''
"48" = '''
:sup:`48` Then stood up Jesus the son of Josedec, and his brethren the priests and Zorobabel the son of Salathiel, and his brethren, and made ready the altar of the God of Israel, 
'''
"49" = '''
:sup:`49` To offer burnt sacrifices upon it, according as it is expressly commanded in the book of Moses the man of God. 
'''
"50" = '''
:sup:`50` And there were gathered to them out of the other nations of the land, and they erected the altar upon his own place, because all the nations of the land were at enmity with them, and oppressed them; and they offered sacrifices according to the time, and burnt offerings to the Lord both morning and evening. 
'''
"51" = '''
:sup:`51` Also they held the feast of tabernacles, as it is commanded in the law, and offered sacrifices daily, as was meet: 
'''
"52" = '''
:sup:`52` And after that, the continual oblations, and the sacrifice of the sabbaths, and of the new moons, and of all holy feasts. 
'''
"53" = '''
:sup:`53` And all they that had made any vow to God began to offer sacrifices to God from the first day of the seventh month, although the temple of the Lord was not yet built. 
'''
"54" = '''
:sup:`54` And they gave to the masons and carpenters money, meat, and drink, with cheerfulness. 
'''
"55" = '''
:sup:`55` To them of Zidon also and Tyre they gave carrs, that they should bring cedar trees from Libanus, which should be brought by floats to the haven of Joppa, according as it was commanded them by Cyrus king of the Persians. 
'''
"56" = '''
:sup:`56` And in the second year and second month after his coming to the temple of God at Jerusalem began Zorobabel the son of Salathiel, and Jesus the son of Josedec, and their brethren, and the priests, and the Levites, and all they that were come to Jerusalem out of the captivity: 
'''
"57" = '''
:sup:`57` And they laid the foundation of the house of God in the first day of the second month, in the second year after they were come to Jewry and Jerusalem. 
'''
"58" = '''
:sup:`58` And they appointed the Levites from twenty years old over the works of the Lord. Then stood up Jesus, and his sons and brethren, and Cadmiel his brother, and the sons of Madiabun, with the sons of Joda the son of Eliadun, with their sons and brethren, all Levites, with one accord setters forward of the business, labouring to advance the works in the house of God. So the workmen built the temple of the Lord. 
'''
"59" = '''
:sup:`59` And the priests stood arrayed in their vestments with musical instruments and trumpets; and the Levites the sons of Asaph had cymbals, 
'''
"60" = '''
:sup:`60` Singing songs of thanksgiving, and praising the Lord, according as David the king of Israel had ordained. 
'''
"61" = '''
:sup:`61` And they sung with loud voices songs to the praise of the Lord, because his mercy and glory is for ever in all Israel. 
'''
"62" = '''
:sup:`62` And all the people sounded trumpets, and shouted with a loud voice, singing songs of thanksgiving to the Lord for the rearing up of the house of the Lord. 
'''
"63" = '''
:sup:`63` Also of the priests and Levites, and of the chief of their families, the ancients who had seen the former house came to the building of this with weeping and great crying. 
'''
"64" = '''
:sup:`64` But many with trumpets and joy shouted with loud voice, 
'''
"65" = '''
:sup:`65` Insomuch that the trumpets might not be heard for the weeping of the people: yet the multitude sounded marvellously, so that it was heard afar off. 
'''
"66" = '''
:sup:`66` Therefore when the enemies of the tribe of Judah and Benjamin heard it, they came to know what that noise of trumpets should mean. 
'''
"67" = '''
:sup:`67` And they perceived that they that were of the captivity did build the temple to the Lord God of Israel. 
'''
"68" = '''
:sup:`68` So they went to Zorobabel and Jesus, and to the chief of the families, and said to them, We will build together with you. 
'''
"69" = '''
:sup:`69` For we likewise, as you⌃, do obey your Lord, and do sacrifice to him from the days of Azbazareth the king of the Assyrians, who brought us hither. 
'''
"70" = '''
:sup:`70` Then Zorobabel and Jesus and the chief of the families of Israel said to them, It is not for us and you to build together an house to the Lord our God. 
'''
"71" = '''
:sup:`71` We ourselves alone will build to the Lord of Israel, according as Cyrus the king of the Persians has commanded us. 
'''
"72" = '''
:sup:`72` But the heathen of the land lying heavy upon the inhabitants of Judea, and holding them strait, hindered their building; 
'''
"73" = '''
:sup:`73` And by their secret plots, and popular persuasions and commotions, they hindered the finishing of the building all the time that king Cyrus lived: so they were hindered from building for the space of two years, until the reign of Darius. 
'''
