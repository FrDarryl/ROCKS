[21]
"1" = '''
:sup:`1` (22) For the end, concerning the morning aid, a Psalm of David. O God, my God, attend to me: why have you forsaken me? the account of my transgressions is far from my salvation. 
'''
"2" = '''
:sup:`2` O my God, I will cry to you by day, but you will not hear: and by night, and it shall not be accounted for folly to me. 
'''
"3" = '''
:sup:`3` But you, the praise of Israel, dwell in a sanctuary. 
'''
"4" = '''
:sup:`4` Our fathers hoped in you; they hoped, and you did deliver them. 
'''
"5" = '''
:sup:`5` They cried to you, and were saved: they hoped in you, and were not ashamed. 
'''
"6" = '''
:sup:`6` But I am a worm, and not a man; a reproach of men, and scorn of the people. 
'''
"7" = '''
:sup:`7` All that saw me mocked me: they spoke with their lips, they shook the head, saying, 
'''
"8" = '''
:sup:`8` He hoped in the Lord: let him deliver him, let him save him, because he takes pleasure in him. 
'''
"9" = '''
:sup:`9` For you are he that drew me out of the womb; my hope from my mother's breasts. 
'''
"10" = '''
:sup:`10` I was cast on you from the womb: you are my God from my mother's belly. 
'''
"11" = '''
:sup:`11` Stand not aloof from me; for affliction is near; for there is no helper. 
'''
"12" = '''
:sup:`12` Many bullocks have compassed me: fat bulls have beset me round. 
'''
"13" = '''
:sup:`13` They have opened their mouth against me, as a ravening and roaring lion. 
'''
"14" = '''
:sup:`14` I am poured out like water, and all my bones are loosened: my heart in the midst of my belly is become like melting wax. 
'''
"15" = '''
:sup:`15` My strength is dried up, like a potsherd; and my tongue is glued to my throat; and you have brought me down to the dust of death. 
'''
"16" = '''
:sup:`16` For many dogs have compassed me: the assembly of the wicked doers has beset me round: they pierced my hands and my feet. 
'''
"17" = '''
:sup:`17` They counted all my bones; and they observed and looked upon me. 
'''
"18" = '''
:sup:`18` They parted my garments amongst themselves, and cast lots upon my raiment. 
'''
"19" = '''
:sup:`19` But you, O Lord, remove not my help afar off: be ready for my aid. 
'''
"20" = '''
:sup:`20` Deliver my soul from the sword; my only-begotten one from the power of the dog. 
'''
"21" = '''
:sup:`21` Save me from the lion's mouth; and regard my lowliness from the horns of the unicorns. 
'''
"22" = '''
:sup:`22` I will declare your name to my brethren: in the midst of the church will I sing praise to you. 
'''
"23" = '''
:sup:`23` You⌃ that fear the Lord, praise him; all you⌃ seed of Jacob, glorify him: let all the seed of Israel fear him. 
'''
"24" = '''
:sup:`24` For he has not despised nor been angry at the supplication of the poor; nor turned away his face from me; but when I cried to him, he heard me. 
'''
"25" = '''
:sup:`25` My praise is of you in the great congregation: I will pay my vows before them that fear him. 
'''
"26" = '''
:sup:`26` The poor shall eat and be satisfied; and they shall praise the Lord that seek him: their heart shall live for ever. 
'''
"27" = '''
:sup:`27` All the ends of the earth shall remember and turn to the Lord: and all the kindred of the nations shall worship before him. 
'''
"28" = '''
:sup:`28` For the kingdom is the Lord's; and he is the governor of the nations. 
'''
"29" = '''
:sup:`29` All the fat ones of the earth have eaten and worshipped: all that go down to the earth shall fall down before him: my soul also lives to him. 
'''
"30" = '''
:sup:`30` And my seed shall serve him: the generation that is coming shall be reported to the Lord. 
'''
"31" = '''
:sup:`31` And they shall report his righteousness to the people that shall be born, whom the Lord has made. 
'''
