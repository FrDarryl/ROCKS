[8]
"1" = '''
:sup:`1` Then Baldad the Sauchite answered, and said, 
'''
"2" = '''
:sup:`2` How long will you speak these things, how long shall the breath of your mouth be abundant in words? 
'''
"3" = '''
:sup:`3` Will the Lord be unjust when he judges; or will he that has made all things pervert justice? 
'''
"4" = '''
:sup:`4` If your sons have sinned before him, he has cast them away because of their transgression. 
'''
"5" = '''
:sup:`5` But be you early in prayer to the Lord Almighty. 
'''
"6" = '''
:sup:`6` If you are pure and true, he will listen to your supplication, and will restore to you the habitation of righteousness. 
'''
"7" = '''
:sup:`7` Though then your beginning should be small, yet your end should be unspeakably great. 
'''
"8" = '''
:sup:`8` For ask of the former generation, and search diligently amongst the race of our fathers: 
'''
"9" = '''
:sup:`9` (for we are of yesterday, and know nothing; for our life upon the earth is a shadow:) 
'''
"10" = '''
:sup:`10` shall not these teach you, and report to you, and bring out words from their heart? 
'''
"11" = '''
:sup:`11` Does the rush flourish without water, or shall the flag grow up without moisture? 
'''
"12" = '''
:sup:`12` When it is yet on the root, and though it has not been cut down, does not any herb wither before it has received moisture? 
'''
"13" = '''
:sup:`13` Thus then shall be the end of all that forget the Lord: for the hope of the ungodly shall perish. 
'''
"14" = '''
:sup:`14` For his house shall be without inhabitants, and his tent shall prove a spider's web. 
'''
"15" = '''
:sup:`15` If he should prop up his house, it shall not stand: and when he has taken hold of it, it shall not remain. 
'''
"16" = '''
:sup:`16` For it is moist under the sun, and his branch shall come forth out of his dung-heap. 
'''
"17" = '''
:sup:`17` He lies down upon a gathering of stones, and shall live in the mist of flints. 
'''
"18" = '''
:sup:`18` If God should destroy him, his place shall deny him. Have you not seen such things, 
'''
"19" = '''
:sup:`19` that such is the overthrow of the ungodly? and out of the earth another shall grow. 
'''
"20" = '''
:sup:`20` For the Lord will by no means reject the harmless man; but he will not receive any gift of the ungodly. 
'''
"21" = '''
:sup:`21` But he will fill with laughter the mouth of the sincere, and their lips with thanksgiving. 
'''
"22" = '''
:sup:`22` But their adversaries shall clothe themselves with shame; and the habitation of the ungodly shall perish. 
'''
