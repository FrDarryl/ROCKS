[41]
"1" = '''
:sup:`1` Have you not seen him? and have you not wondered at the things said of him? Do you not fear because preparation has been made by me? for who is there that resists me? 
'''
"2" = '''
:sup:`2` Or who will resist me, and abide, since the whole world under heaven is mine? 
'''
"3" = '''
:sup:`3` I will not be silent because of him: though because of his power one shall pity his antagonist. 
'''
"4" = '''
:sup:`4` Who will open the face of his garment? and who can enter within the fold of his breastplate? 
'''
"5" = '''
:sup:`5` Who will open the doors of his face? terror is round about his teeth. 
'''
"6" = '''
:sup:`6` His inwards are as brazen plates, and the texture of his skin as a smyrite stone. 
'''
"7" = '''
:sup:`7` One part cleaves fast to another, and the air can’t come between them. 
'''
"8" = '''
:sup:`8` They will remain united each to the other: they are closely joined, and can’t be separated. 
'''
"9" = '''
:sup:`9` At his sneezing a light shines, and his eyes are as the appearance of the morning star. 
'''
"10" = '''
:sup:`10` Out of his mouth proceed as it were burning lamps, and as it were hearths of fire are cast abroad. 
'''
"11" = '''
:sup:`11` Out of his nostrils proceeds smoke of a furnace burning with fire of coals. 
'''
"12" = '''
:sup:`12` His breath is as live coals, and a flame goes out of his mouth. 
'''
"13" = '''
:sup:`13` And power is lodged in his neck, before him destruction runs. 
'''
"14" = '''
:sup:`14` The flesh also of his body is joined together: if one pours violence upon him, he shall not be moved. 
'''
"15" = '''
:sup:`15` His heart is firm as a stone, and it stands like an unyielding anvil. 
'''
"16" = '''
:sup:`16` And when he turns, he is a terror to the four-footed wild beasts which leap upon the earth. 
'''
"17" = '''
:sup:`17` If spears should come against him, men will effect nothing, either with the spear or the breast-plate. 
'''
"18" = '''
:sup:`18` For he considers iron as chaff, and brass as rotten wood. 
'''
"19" = '''
:sup:`19` The bow of brass shall not wound him, he deems a slinger as grass. 
'''
"20" = '''
:sup:`20` Mauls are counted as stubble; and he laughs to scorn the waving of the firebrand. 
'''
"21" = '''
:sup:`21` His lair is formed of sharp points; and all the gold of the sea under him is an immense quantity of clay. 
'''
"22" = '''
:sup:`22` He makes the deep boil like a brazen cauldron; and he regards the sea as a pot of ointment, 
'''
"23" = '''
:sup:`23` and the lowest part of the deep as a captive: he reckons the deep as his range. 
'''
"24" = '''
:sup:`24` There is nothing upon the earth like to him, formed to be sported with by my angels. 
'''
"25" = '''
:sup:`25` He beholds every high thing: and he is king of all that are in the waters. 
'''
