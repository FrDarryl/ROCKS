[41]
"1" = '''
:sup:`1` O death, how bitter is the remembrance of you to a man that lives at rest in his possessions, to the man that has nothing to vex him, and that has prosperity in all things: yes, to him that is yet able to receive meat! 
'''
"2" = '''
:sup:`2` O death, acceptable is your sentence to the needy, and to him whose strength fails, that is now in the last age, and is vexed with all things, and to him that despairs, and has lost patience! 
'''
"3" = '''
:sup:`3` Fear not the sentence of death, remember them that have been before you, and that come after; for this is the sentence of the Lord over all flesh. 
'''
"4" = '''
:sup:`4` And why are you against the pleasure of the most High? there is no inquisition in the grave, whether you have lived ten, or one hundred, or a thousand years. 
'''
"5" = '''
:sup:`5` The children of sinners are abominable children, and they that are conversant in the dwelling of the ungodly. 
'''
"6" = '''
:sup:`6` The inheritance of sinners' children shall perish, and their posterity shall have a perpetual reproach. 
'''
"7" = '''
:sup:`7` The children will complain of an ungodly father, because they shall be reproached for his sake. 
'''
"8" = '''
:sup:`8` Woe be to you, ungodly men, which have forsaken the law of the most high God! for if you⌃ increase, it shall be to your destruction: 
'''
"9" = '''
:sup:`9` And if you⌃ be born, you⌃ shall be born to a curse: and if you⌃ die, a curse shall be your portion. 
'''
"10" = '''
:sup:`10` All that are of the earth shall turn to earth again: so the ungodly shall go from a curse to destruction. 
'''
"11" = '''
:sup:`11` The mourning of men is about their bodies: but an ill name of sinners shall be blotted out. 
'''
"12" = '''
:sup:`12` Have regard to your name; for that shall continue with you above a thousand great treasures of gold. 
'''
"13" = '''
:sup:`13` A good life has but few days: but a good name endures for ever. 
'''
"14" = '''
:sup:`14` My children, keep discipline in peace: for wisdom that is hid, and a treasure that is not seen, what profit is in them both? 
'''
"15" = '''
:sup:`15` A man that hides his foolishness is better than a man that hides his wisdom. 
'''
"16" = '''
:sup:`16` Therefore be shamefaced according to my word: for it is not good to retain all shamefacedness; neither is it altogether approved in every thing. 
'''
"17" = '''
:sup:`17` Be ashamed of whoredom before father and mother: and of a lie before a prince and a mighty man; 
'''
"18" = '''
:sup:`18` Of an offence before a judge and ruler; of iniquity before a congregation and people; of unjust dealing before your partner and friend; 
'''
"19" = '''
:sup:`19` And of theft in regard of the place where you sojourn, and in regard of the truth of God and his covenant; and to lean with your elbow upon the meat; and of scorning to give and take; 
'''
"20" = '''
:sup:`20` And of silence before them that salute you; and to look upon an harlot; 
'''
"21" = '''
:sup:`21` And to turn away your face from your kinsman; or to take away a portion or a gift; or to gaze upon another man's wife. 
'''
"22" = '''
:sup:`22` Or to be overbusy with his maid, and come not near her bed; or of upbraiding speeches before friends; and after you have given, upbraid not; 
'''
