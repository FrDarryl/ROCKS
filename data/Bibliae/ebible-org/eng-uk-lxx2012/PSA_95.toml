[95]
"1" = '''
:sup:`1` (96) When the house was built after the Captivity, a Song of David. Sing to the Lord a new song; sing to the Lord, all the earth. 
'''
"2" = '''
:sup:`2` Sing to the Lord, bless his name: proclaim his salvation from day to day. 
'''
"3" = '''
:sup:`3` Publish his glory amongst the Gentiles, his wonderful works amongst all people. 
'''
"4" = '''
:sup:`4` For the Lord is great, and greatly to be praised: he is terrible above all gods. 
'''
"5" = '''
:sup:`5` For all the gods of the heathen are devils: but the Lord made the heavens. 
'''
"6" = '''
:sup:`6` Thanksgiving and beauty are before him: holiness and majesty are in his sanctuary. 
'''
"7" = '''
:sup:`7` Bring to the Lord, youâŒƒ families of the Gentiles, bring to the Lord glory and honour. 
'''
"8" = '''
:sup:`8` Bring to the Lord the glory becoming his name: take offerings, and go into his courts. 
'''
"9" = '''
:sup:`9` Worship the Lord in his holy court: let all the earth tremble before him. 
'''
"10" = '''
:sup:`10` Say amongst the heathen, The Lord reigns: for he has established the world so that it shall not be moved: he shall judge the people in righteousness. 
'''
"11" = '''
:sup:`11` Let the heavens rejoice, and the earth exult; let the sea be moved, and the fullness of it. 
'''
"12" = '''
:sup:`12` The plains shall rejoice, and all things in them: then shall all the trees of the wood exult before the presence of the Lord: 
'''
"13" = '''
:sup:`13` for he comes, for he comes to judge the earth; he shall judge the world in righteousness, and the people with his truth. 
'''
