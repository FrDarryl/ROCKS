[8]
"1" = '''
:sup:`1` Now Benjamin begot Bale his firstborn, and Asbel his second son, Aara the third, Noa the fourth, 
'''
"2" = '''
:sup:`2` and Rapha the fifth. 
'''
"3" = '''
:sup:`3` And the sons of Bale were, Adir, and Gera, and Abiud, 
'''
"4" = '''
:sup:`4` and Abessue, and Noama, and Achia, 
'''
"5" = '''
:sup:`5` and Gera, and Sephupham, and Uram. 
'''
"6" = '''
:sup:`6` These were the sons of Aod: these are the heads of families to them that dwell in Gabee, and they removed them to Machanathi: 
'''
"7" = '''
:sup:`7` and Nooma, and Achia and Gera, he removed them, and he begot Aza, and Jachicho. 
'''
"8" = '''
:sup:`8` And Saarin begot children in the plain of Moab, after that he had sent away Osin and Baada his wives. 
'''
"9" = '''
:sup:`9` And he begot of his wife Ada, Jolab, and Sebia, and Misa, and Melchas, 
'''
"10" = '''
:sup:`10` and Jebus, and Zabia, and Marma: these were heads of families. 
'''
"11" = '''
:sup:`11` And of Osin he begot Abitol, and Alphaal. 
'''
"12" = '''
:sup:`12` And the sons of Alphaal; Obed, Misaal, Semmer: he built Ona, and Lod, and its towns: 
'''
"13" = '''
:sup:`13` and Beria, and Sama; these were heads of families amongst the dwellers in Elam, and they drove out the inhabitants of Geth. 
'''
"14" = '''
:sup:`14` And his brethren were Sosec, and Arimoth, 
'''
"15" = '''
:sup:`15` and Zabadia, and Ored, and Eder, 
'''
"16" = '''
:sup:`16` and Michael, and Jespha, and Joda, the sons of Beria: 
'''
"17" = '''
:sup:`17` and Zabadia, and Mosollam, and Azaki, and Abar, 
'''
"18" = '''
:sup:`18` and Isamari, and Jexlias, and Jobab, the sons of Elphaal: 
'''
"19" = '''
:sup:`19` and Jakim, and Zachri, and Zabdi, 
'''
"20" = '''
:sup:`20` and Elionai, and Salathi, 
'''
"21" = '''
:sup:`21` and Elieli, and Adaia, and Baraia, and Samarath, sons of Samaith: 
'''
"22" = '''
:sup:`22` and Jesphan, and Obed, and Eliel, 
'''
"23" = '''
:sup:`23` and Abdon, and Zechri, and Anan, 
'''
"24" = '''
:sup:`24` and Anania, and Ambri, and Aelam, and Anathoth, 
'''
"25" = '''
:sup:`25` and Jathin, and Jephadias, and Phanuel, the sons of Sosec: 
'''
"26" = '''
:sup:`26` and Samsari, and Saarias, and Gotholia, 
'''
"27" = '''
:sup:`27` and Jarasia, and Eria, and Zechri, son of Iroam. 
'''
"28" = '''
:sup:`28` These were heads of families, chiefs according to their generations: these lived in Jerusalem. 
'''
"29" = '''
:sup:`29` And the father of Gabaon lived in Gabaon; and his wife's name was Moacha. 
'''
"30" = '''
:sup:`30` And her firstborn son was Abdon, and Sur, and Kis, and Baal, and Nadab, and Ner, 
'''
"31" = '''
:sup:`31` and Gedur and his brother, and Zacchur, and Makeloth. 
'''
"32" = '''
:sup:`32` And Makeloth begot Samaa: for these lived in Jerusalem in the presence of their brethren with their brethren. 
'''
"33" = '''
:sup:`33` And Ner begot Kis, and Kis begot Saul, and Saul begot Jonathan, and Melchisue, and Aminadab, and Asabal. 
'''
"34" = '''
:sup:`34` And the son of Jonathan was Meribaal; and Meribaal begot Micha. 
'''
"35" = '''
:sup:`35` And the sons of Micha; Phithon, and Melach, and Tharach, and Achaz. 
'''
"36" = '''
:sup:`36` And Achaz begot Jada, and Jada begot Salaemath, and Asmoth, and Zambri; and Zambri begot Maesa; 
'''
"37" = '''
:sup:`37` and Maesa begot Baana: Rhaphaea was his son, Elasa his son, Esel his son. 
'''
"38" = '''
:sup:`38` And Esel had six sons, and these were their name; Ezricam his firstborn, and Ismael, and Saraia, and Abdia, and Anan, and Asa: all these were the sons of Esel. 
'''
"39" = '''
:sup:`39` And the sons of Asel his brother; Aelam his firstborn, and Jas the second, and Eliphalet the third. 
'''
"40" = '''
:sup:`40` And the sons of Aelam were mighty men, bending the bow, and multiplying sons and grandsons, one hundred and fifty. All these were of the sons of Benjamin. 
'''
