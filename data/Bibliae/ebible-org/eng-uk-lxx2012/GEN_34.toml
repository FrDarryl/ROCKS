[34]
"1" = '''
:sup:`1` And Dina, the daughter of Lea, whom she bore to Jacob, went forth to observe the daughters of the inhabitants. 
'''
"2" = '''
:sup:`2` And Sychem the son of Emmor the Evite, the ruler of the land, saw her, and took her and lay with her, and humbled her. 
'''
"3" = '''
:sup:`3` And he was attached to the soul of Dina the daughter of Jacob, and he loved the damsel, and he spoke kindly to the damsel. 
'''
"4" = '''
:sup:`4` Sychem spoke to Emmor his father, saying, Take for me this damsel to wife. 
'''
"5" = '''
:sup:`5` And Jacob heard that the son of Emmor had defiled Dina his daughter (now his sons were with his cattle in the plain). And Jacob was silent until they came. 
'''
"6" = '''
:sup:`6` And Emmor the father of Sychem went forth to Jacob, to speak to him. 
'''
"7" = '''
:sup:`7` And the sons of Jacob came from the plain; and when they heard, the men were deeply pained, and it was very grievous to them, because the man wrought folly in Israel, having lain with the daughter of Jacob, and so it must not be. 
'''
"8" = '''
:sup:`8` And Emmor spoke to them, saying, Sychem my son has chosen in his heart your daughter; give her therefore to him for a wife, 
'''
"9" = '''
:sup:`9` and intermarry with us. Give us your daughters, and take our daughters for your sons. 
'''
"10" = '''
:sup:`10` And dwell in the midst of us; and, behold, the land is spacious before you, dwell in it, and trade, and get possessions in it. 
'''
"11" = '''
:sup:`11` And Sychem said to her father and to her brothers, I would find grace before you, and we will give whatever you⌃ shall name. 
'''
"12" = '''
:sup:`12` Multiply your demand of dowry very much, and I will give accordingly as you⌃ shall say to me, only you⌃ shall give me this damsel for a wife. 
'''
"13" = '''
:sup:`13` And the sons of Jacob answered to Sychem and Emmor his father craftily, and spoke to them, because they had defiled Dina their sister. 
'''
"14" = '''
:sup:`14` And Symeon and Levi, the brothers of Dina, said to them, We shall not be able to do this thing, to give our sister to a man who is uncircumcised, for it is a reproach to us. 
'''
"15" = '''
:sup:`15` Only on these terms will we conform to you, and dwell amongst you, if you⌃ also will be as we are, in that every male of you be circumcised. 
'''
"16" = '''
:sup:`16` And we will give our daughters to you, and we will take of your daughters for wives to us, and we will dwell with you, and we will be as one race. 
'''
"17" = '''
:sup:`17` But if you⌃ will not listen to us to be circumcised, we will take our daughter and depart. 
'''
"18" = '''
:sup:`18` And the words pleased Emmor, and Sychem the son of Emmor. 
'''
"19" = '''
:sup:`19` And the young man delayed not to do this thing, for he was much attached to Jacob's daughter, and he was the most honourable of all in his father's house. 
'''
"20" = '''
:sup:`20` And Emmor and Sychem his son came to the gate of their city, and spoke to the men of their city, saying, 
'''
"21" = '''
:sup:`21` These men are peaceful, let them dwell with us upon the land, and let them trade in it, and behold the land is extensive before them; we will take their daughters to us for wives, and we will give them our daughters. 
'''
"22" = '''
:sup:`22` Only on these terms will the men conform to us to dwell with us so as to be one people, if every male of us be circumcised, as they also are circumcised. 
'''
"23" = '''
:sup:`23` And shall not their cattle and their herds, and their possessions, be ours? only in this let us conform to them, and they will dwell with us. 
'''
"24" = '''
:sup:`24` And all that went in at the gate of their city listened to Emmor and Sychem his son, and they were circumcised in the flesh of their foreskin every male. 
'''
"25" = '''
:sup:`25` And it came to pass on the third day, when they were in pain, the two sons of Jacob, Symeon and Levi, Dina's brethren, took each man his sword, and came upon the city securely, and killed every male. 
'''
"26" = '''
:sup:`26` And they killed Emmor and Sychem his son with the edge of the sword, and took Dina out of the house of Sychem, and went forth. 
'''
"27" = '''
:sup:`27` But the sons of Jacob came upon the wounded, and ravaged the city wherein they had defiled Dina their sister. 
'''
"28" = '''
:sup:`28` And their sheep, and their oxen, and their asses they took, and all things whatever were in the city, and whatever were in the plain. 
'''
"29" = '''
:sup:`29` And they took captive all the persons of them, and all their store, and their wives, and plundered both whatever things there were in the city, and whatever things there were in the houses. 
'''
"30" = '''
:sup:`30` And Jacob said to Symeon and Levi, You⌃ have made me hateful so that I should be evil to all the inhabitants of the land, both amongst the Chananites and the Pherezites, and I am few in number; they will gather themselves against me and cut me in pieces, and I shall be utterly destroyed, and my house. 
'''
"31" = '''
:sup:`31` And they said, Nay, but shall they treat our sister as an harlot? 
'''
