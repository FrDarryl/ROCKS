[120]
"1" = '''
:sup:`1` (121) A Song of Degrees. I lifted up my eyes to the mountains, whence my help shall come. 
'''
"2" = '''
:sup:`2` My help shall come from the Lord, who made the heaven and the earth. 
'''
"3" = '''
:sup:`3` Let not your foot be moved; and let not your keeper slumber. 
'''
"4" = '''
:sup:`4` Behold, he that keeps Israel shall not slumber nor sleep. 
'''
"5" = '''
:sup:`5` The Lord shall keep you: the Lord is your shelter upon your right hand. 
'''
"6" = '''
:sup:`6` The sun shall not burn you by day, neither the moon by night. 
'''
"7" = '''
:sup:`7` May the Lord preserve you from all evil: the Lord shall keep your soul. 
'''
"8" = '''
:sup:`8` The Lord shall keep your coming in, and your going out, from henceforth and even for ever. 
'''
