[150]
"1" = '''
:sup:`1` Alleluia. Praise God in his holy places: praise him in the firmament of his power. 
'''
"2" = '''
:sup:`2` Praise him on account of his mighty acts: praise him according to his abundant greatness. 
'''
"3" = '''
:sup:`3` Praise him with the sound of a trumpet: praise him with lute and harp. 
'''
"4" = '''
:sup:`4` Praise him with timbrel and dance: praise him with stringed instruments and the organ. 
'''
"5" = '''
:sup:`5` Praise him with melodious cymbals: praise him with loud cymbals. 
'''
"6" = '''
:sup:`6` Let every thing that has breath praise the Lord. 
'''
