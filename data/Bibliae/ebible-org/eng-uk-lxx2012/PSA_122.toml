[122]
"1" = '''
:sup:`1` (123) A Song of Degrees. To you who dwell in heaven have I lifted up my eyes. 
'''
"2" = '''
:sup:`2` Behold, as the eyes of servants are directed to the hands of their masters, and as the eyes of a maidservant to the hands of her mistress; so our eyes are directed to the Lord our God, until he have mercy upon us. 
'''
"3" = '''
:sup:`3` Have pity upon us, O Lord, have pity upon us: for we are exceedingly filled with contempt. 
'''
"4" = '''
:sup:`4` Yes, our soul has been exceedingly filled with it: let the reproach be to them that are at ease, and contempt to the proud. 
'''
