[124]
"1" = '''
:sup:`1` (125) A Song of Degrees. They that trust in the Lord shall be as mount Sion: he that dwells in Jerusalem shall never be moved. 
'''
"2" = '''
:sup:`2` The mountains are round about her, and so the Lord is round about his people, from henceforth and even for ever. 
'''
"3" = '''
:sup:`3` For the Lord will not allow the rod of sinners to be upon the lot of the righteous; lest the righteous should stretch forth their hands to iniquity. 
'''
"4" = '''
:sup:`4` Do good, O Lord, to them that are good, and to them that are upright in heart. 
'''
"5" = '''
:sup:`5` But them that turn aside to crooked ways the Lord will lead away with the workers of iniquity: but peace shall be upon Israel. 
'''
