[2]
"1" = '''
:sup:`1` And it came to pass after this that David enquired of the Lord, saying, Shall I go up into one of the cities of Juda? and the Lord said to him, Go up. And David said, Whither shall I go up? and he said, To Chebron. 
'''
"2" = '''
:sup:`2` And David went up there to Chebron, he and both his wives, Achinaam the Jezraelitess, and Abigaia the wife of Nabal the Carmelite, 
'''
"3" = '''
:sup:`3` and the men that were with him, every one and his family; and they lived in the cities of Chebron. 
'''
"4" = '''
:sup:`4` And the men of Judea come, and anoint David there to reign over the house of Juda; and they reported to David, saying, The men of Jabis of the country of Galaad have buried Saul. 
'''
"5" = '''
:sup:`5` And David sent messengers to the rulers of Jabis of the country of Galaad, and David said to them, Blessed be you⌃ of the Lord, because you⌃ have wrought this mercy towards your lord, even towards Saul the anointed of the Lord, and you⌃ have buried him and Jonathan his son. 
'''
"6" = '''
:sup:`6` And now may the Lord deal in mercy and truth towards you: and I also will requite towards you this good deed, because you⌃ have done this. 
'''
"7" = '''
:sup:`7` And now let your hands be made strong, and be valiant; for your master Saul is dead, and moreover the house of Juda have anointed me to be king over them. 
'''
"8" = '''
:sup:`8` But Abenner, the son of Ner, the commander-in-chief of Saul's army, took Jebosthe son of Saul, and brought him up from the camp to Manaem 
'''
"9" = '''
:sup:`9` and made him king over the land of Galaad, and over Thasiri, and over Jezrael, and over Ephraim, and over Benjamin, and over all Israel. 
'''
"10" = '''
:sup:`10` Jebosthe, Saul's son was forty years old, when he reigned over Israel; and he reigned two years, but not over the house of Juda, who followed David. 
'''
"11" = '''
:sup:`11` And the days which David reigned in Chebron over the house of Juda were seven years and six months. 
'''
"12" = '''
:sup:`12` And Abenner the son of Ner went forth, and the servants of Jebosthe the son of Saul, from Manaem to Gabaon. 
'''
"13" = '''
:sup:`13` And Joab the son of Saruia, and the servants of David, went forth from Chebron, and met them at the fountain of Gabaon, at the same place: and these sat down by the fountain on this side, and those by the fountain on that side. 
'''
"14" = '''
:sup:`14` And Abenner said to Joab, Let now the young men arise, and play before us. And Joab said, Let them arise. 
'''
"15" = '''
:sup:`15` And there arose and passed over by number twelve of the children of Benjamin, belonging to Jebosthe the son of Saul, and twelve of the servants of David. 
'''
"16" = '''
:sup:`16` And they seized every one the head of his neighbour with his hand, and his sword was thrust into the side of his neighbour, and they fall down together: and the name of that place was called The portion of the treacherous ones, which is in Gabaon. 
'''
"17" = '''
:sup:`17` And the battle was very severe on that day; and Abenner and the men of Israel were worsted before the servants of David. 
'''
"18" = '''
:sup:`18` And there were there the three sons of Saruia, Joab, and Abessa, and Asael: and Asael was swift in his feet as a roe in the field. 
'''
"19" = '''
:sup:`19` And Asael followed after Abenner, and turned not to go to the right hand or to the left from following Abenner. 
'''
"20" = '''
:sup:`20` And Abenner looked behind him, and said, Are you Asael himself? and he said, I am. 
'''
"21" = '''
:sup:`21` And Abenner said to him, Turn you to the right hand or to the left, and lay hold for yourself on one of the young men, and take to yourself his armour: but Asel would not turn back from following him. 
'''
"22" = '''
:sup:`22` And Abenner said yet again to Asael, Stand aloof from me, lest I strike you to the ground? and how should I lift up my face to Joab? 
'''
"23" = '''
:sup:`23` And what does this mean? return to Joab your brother? But he would not stand aloof; and Abenner smites him with the hinder end of the spear on the loins, and the spear went out behind him, and he falls there and dies on the spot: and it came to pass that every one that came to the place where Asael fell and died, stood still. 
'''
"24" = '''
:sup:`24` And Joab and Abessa pursued after Abenner, and the sun went down: and they went as far as the hill of Amman, which is in the front of Gai, by the desert way of Gabaon. 
'''
"25" = '''
:sup:`25` And the children of Benjamin who followed Abenner gather themselves together, and they formed themselves into one body, and stood on the top of a hill. 
'''
"26" = '''
:sup:`26` And Abenner called Joab, and said, Shall the sword devour perpetually? know you not that it will be bitter at last? How long then will you refuse to tell the people to turn from following our brethren? 
'''
"27" = '''
:sup:`27` And Joab said, As the Lord lives, if you had not spoken, even from the morning the people had gone up every one from following his brother. 
'''
"28" = '''
:sup:`28` And Joab sounded the trumpet, and all the people departed, and did not pursue after Israel, and did not fight any longer. 
'''
"29" = '''
:sup:`29` And Abenner and his men departed at evening, and went all that night, and crossed over Jordan, and went along the whole adjacent country, and they come to the camp. 
'''
"30" = '''
:sup:`30` And Joab returned from following Abenner, and he assembled all the people, and there were missing of the people of David, nineteen men, and Asael. 
'''
"31" = '''
:sup:`31` And the servants of David struck of the children of Benjamin, of the men of Abenner, three hundred and sixty men belonging to him. 
'''
"32" = '''
:sup:`32` And they take up Asael, and bury him in the tomb of his father in Bethleem. And Joab and the men with him went all the night, and the morning rose upon them in Chebron. 
'''
