:sup:`8` Tell the earth, if it may speak to you: and the fishes of the sea shall explain to you. 
'''
"9" = '''
:sup:`9` Who then has not known in all these things, that the hand of the Lord has made them? 
'''
"10" = '''
:sup:`10` Whereas the life of all living things is in his hand, and the breath of every man. 
'''
"11" = '''
:sup:`11` For the ear tries words, and the palate tastes meats. 
'''
"12" = '''
:sup:`12` In length of time is wisdom, and in long life knowledge. 
'''
"13" = '''
:sup:`13` With him are wisdom and power, with him counsel and understanding. 
'''
"14" = '''
:sup:`14` If he should cast down, who will build up? if he should shut up against man, who shall open? 
'''
"15" = '''
:sup:`15` If he should withhold the water, he will dry the earth: and if he should let it loose, he overthrows and destroys it. 
'''
"16" = '''
:sup:`16` With him are strength and power: he has knowledge and understanding. 
'''
"17" = '''
:sup:`17` He leads counsellors away captive, and maddens the judges of the earth. 
'''
"18" = '''
:sup:`18` He seats kings upon thrones, and girds their loins with a girdle. 
'''
"19" = '''
:sup:`19` He sends away priests into captivity, and overthrows the mighty ones of the earth. 
'''
"20" = '''
:sup:`20` He changes the lips of the trusty, and he knows the understanding of the elders. 
'''
"21" = '''
:sup:`21` He pours dishonour upon princes, and heals the lowly. 
'''
"22" = '''
:sup:`22` Revealing deep things out of darkness: and he has brought into light the shadow of death. 
'''
"23" = '''
:sup:`23` Causing the nations to wander, and destroying them: overthrowing the nations, and leading them away. 
'''
"24" = '''
:sup:`24` Perplexing the minds of the princes of the earth: and he causes them to wander in a way, they have not known, saying, 
'''
