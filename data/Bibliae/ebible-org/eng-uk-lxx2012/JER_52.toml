[52]
"1" = '''
:sup:`1` It was the twenty-first year of Sedekias, when he began to reign, and he reigned eleven years in Jerusalem. And his mother's name was Amitaal, the daughter of Jeremias, of Lobena. 
'''
"2" = '''
:sup:`2` And it came to pass in the ninth year of his reign, in the ninth month, on the tenth day of the month, that Nabuchodonosor king of Babylon came, and all his host, against Jerusalem, and they made a rampart round it, and built a wall round about it with large stones. 
'''
"3" = '''
:sup:`3` So the city was besieged, until the eleventh year of king Sedekias, 
'''
"4" = '''
:sup:`4` on the ninth day of the month, and then the famine was severe in the city, and there was no bread for the people of the land. 
'''
"5" = '''
:sup:`5` And the city was broken up, and all the men of war went out by night by the way of the gate, between the wall and the outworks, which were by the king's garden; and the Chaldeans were by the city round about; and they went by the way leading to the wilderness. 
'''
"6" = '''
:sup:`6` But the host of the Chaldeans pursued after the king, and overtook him in the country beyond Jericho; and all his servants were dispersed from about him. 
'''
"7" = '''
:sup:`7` And they took the king, and brought him to the king of Babylon to Deblatha, and he judged him. 
'''
"8" = '''
:sup:`8` And the king of Babylon killed the sons of Sedekias before his eyes; and he killed all the princes of Juda in Deblatha. 
'''
"9" = '''
:sup:`9` And he put out the eyes of Sedekias, and bound him in fetters; and the king of Babylon brought him to Babylon, and put him into the grinding-house, until the day when he died. 
'''
"10" = '''
:sup:`10` And in the fifth month, on the tenth day of the month, Nabuzardan the captain of the guard, who waited on the king of Babylon, came to Jerusalem; 
'''
"11" = '''
:sup:`11` and he burnt the house of the Lord, and the king's house; and all the houses of the city, and every great house he burnt with fire. 
'''
"12" = '''
:sup:`12` And the host of the Chaldeans that was with the captain of the guard pulled down all the wall of Jerusalem round about. 
'''
"13" = '''
:sup:`13` But the captain of the guard left the remnant of the people to be vinedressers and husbandmen. 
'''
"14" = '''
:sup:`14` And the Chaldeans broke in pieces the brazen pillars that were in the house of the Lord, and the bases, and the brazen sea that was in the house of the Lord, and they took the brass thereof, and carried it away to Babylon. 
'''
"15" = '''
:sup:`15` Also the rim, and the bowls, and the flesh hooks, and all the brazen vessels, wherewith they ministered; 
'''
"16" = '''
:sup:`16` and the basins, and the snuffers, and the oil-funnels, and the candlesticks, and the censers, and the cups, the golden, of gold, and the silver, of silver, the captain of the guard took away. 
'''
"17" = '''
:sup:`17` And the two pillars, and the one sea, and the twelve brazen oxen under the sea, which things king Solomon made for the house of the Lord; the brass of which articles was without weight. 
'''
"18" = '''
:sup:`18` And as for the pillars, the height of one pillar was thirty-five cubits; and a line of twelve cubits compassed it round; and the thickness of it all round was four fingers. 
'''
"19" = '''
:sup:`19` And there was a brazen chapiter upon them, and the length was five cubits, even the height of one chapiter; and there were on the chapiter round about network and pomegranates, all of brass: and correspondingly the second pillar had eight pomegranates to a cubit for the twelve cubits. 
'''
"20" = '''
:sup:`20` And the pomegranates were ninety-six on a side; and all the pomegranates on the network round about were one hundred. 
'''
"21" = '''
:sup:`21` And the captain of the guard took the chief priest, and the second priest, and those that kept the way; 
'''
"22" = '''
:sup:`22` and one eunuch, who was over the men of war, and seven men of renown, who were in the king's presence that were found in the city; and the scribe of the forces, who did the part of a scribe to the people of the land; and sixty men of the people of the land, who were found in the midst of the city. 
'''
"23" = '''
:sup:`23` And Nabuzardan the captain of the king's guard took them, and brought them to the king of Babylon to Deblatha. 
'''
"24" = '''
:sup:`24` And the king of Babylon struck them in Deblatha, in the land of Aemath. 
'''
"25" = '''
:sup:`25` And it came to pass in the thirty-seventh year after that Joakim king of Juda had been carried away captive, in the twelfth month, on the four and twentieth day of the month, that Ulaemadachar king of Babylon, in the year in which he began to reign, raised the head of Joakim king of Juda, and shaved him, and brought him out of the house where he was kept, 
'''
"26" = '''
:sup:`26` and spoke kindly to him, and set his throne above the kings that were with him in Babylon, 
'''
"27" = '''
:sup:`27` and changed his prison garments: and he ate bread continually before him all the days that he lived. 
'''
"28" = '''
:sup:`28` And his appointed portion was given him continually by the king of Babylon from day to day, until the day when he died. 
'''
