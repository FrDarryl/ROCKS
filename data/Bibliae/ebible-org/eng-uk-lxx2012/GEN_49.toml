[49]
"1" = '''
:sup:`1` And Jacob called his sons, and said to them, 
'''
"2" = '''
:sup:`2` Assemble yourselves, that I may tell you what shall happen to you in the last days. Gather yourselves together, and hear me, sons of Jacob; hear Israel, hear your father. 
'''
"3" = '''
:sup:`3` Ruben, you are my firstborn, you my strength, and the first of my children, hard to be endured, hard and self-willed. 
'''
"4" = '''
:sup:`4` You were insolent like water, burst not forth with violence, for you went up to the bed of your father; then you defiled the couch, whereupon you went up. 
'''
"5" = '''
:sup:`5` Symeon and Levi, brethren, accomplished the injustice of their cutting off. 
'''
"6" = '''
:sup:`6` Let not my soul come into their counsel, and let not my inward parts contend in their conspiracy, for in their wrath they killed men, and in their passion they houghed a bull. 
'''
"7" = '''
:sup:`7` Cursed be their wrath, for it was wilful, and their anger, for it was cruel: I will divide them in Jacob, and scatter them in Israel. 
'''
"8" = '''
:sup:`8` Juda, your brethren have praised you, and your hands shall be on the back of your enemies; your father's sons shall do you reverence. 
'''
"9" = '''
:sup:`9` Juda is a lion's whelp: from the tender plant, my son, you are gone up, having couched you lie as a lion, and as a whelp; who shall stir him up? 
'''
"10" = '''
:sup:`10` A ruler shall not fail from Juda, nor a prince from his loins, until there come the things stored up for him; and he is the expectation of nations. 
'''
"11" = '''
:sup:`11` Binding his foal to the vine, and the foal of his ass to the branch of it, he shall wash his robe in wine, and his garment in the blood of the grape. 
'''
"12" = '''
:sup:`12` His eyes shall be more cheering than wine, and his teeth whiter than milk. 
'''
"13" = '''
:sup:`13` Zabulon shall dwell on the coast, and he shall be by a haven of ships, and shall extend to Sidon. 
'''
"14" = '''
:sup:`14` Issachar has desired that which is good; resting between the inheritances. 
'''
"15" = '''
:sup:`15` And having seen the resting place that it was good, and the land that it was fertile, he subjected his shoulder to labour, and became a husbandman. 
'''
"16" = '''
:sup:`16` Dan shall judge his people, as one tribe too in Israel. 
'''
"17" = '''
:sup:`17` And let Dan be a serpent in the way, besetting the path, biting the heel of the horse (and the rider shall fall backward), 
'''
"18" = '''
:sup:`18` waiting for the salvation of the Lord. 
'''
"19" = '''
:sup:`19` Gad, a plundering troop shall plunder him; but he shall plunder him, pursuing him closely. 
'''
"20" = '''
:sup:`20` Aser, his bread shall be fat; and he shall yield dainties to princes. 
'''
"21" = '''
:sup:`21` Nephthalim is a spreading stem, bestowing beauty on its fruit. 
'''
"22" = '''
:sup:`22` Joseph is a son increased; my dearly loved son is increased; my youngest son, turn to me. 
'''
"23" = '''
:sup:`23` Against whom men taking evil counsel reproached him, and the archers pressed hard upon him. 
'''
"24" = '''
:sup:`24` But their bow and arrows were mightily consumed, and the sinews of their arms were slackened by the hand of the mighty one of Jacob; thence is he that strengthened Israel from the God of your father; 
'''
"25" = '''
:sup:`25` and my God helped you, and he blessed you with the blessing of heaven from above, and the blessing of the earth possessing all things, because of the blessing of the breasts and of the womb, 
'''
"26" = '''
:sup:`26` the blessings of your father and your mother—it has prevailed above the blessing of the lasting mountains, and beyond the blessings of the everlasting hills; they shall be upon the head of Joseph, and upon the head of the brothers of whom he took the lead. 
'''
"27" = '''
:sup:`27` Benjamin, as a ravening wolf, shall eat still in the morning, and at evening he gives food. 
'''
"28" = '''
:sup:`28` All these are the twelve sons of Jacob; and their father spoke these words to them, and he blessed them; he blessed each of them according to his blessing. 
'''
"29" = '''
:sup:`29` And he said to them, I am added to my people; you⌃ shall bury me with my fathers in the cave, which is in the field of Ephron the Chettite, 
'''
"30" = '''
:sup:`30` in the double cave which is opposite Mambre, in the land of Chanaan, the cave which Abraam bought of Ephron the Chettite, for a possession of a sepulchre. 
'''
"31" = '''
:sup:`31` There they buried Abraam and Sarrha his wife; there they buried Isaac, and Rebecca his wife; there they buried Lea; 
'''
"32" = '''
:sup:`32` in the portion of the field, and of the cave that was in it, purchased of the sons of Chet. 
'''
"33" = '''
:sup:`33` And Jacob ceased giving charges to his sons; and having lifted up his feet on the bed, he died, and was gathered to his people. 
'''
