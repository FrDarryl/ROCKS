[20]
"1" = '''
:sup:`1` In those days was Ezekias sick even to death. And the prophet Esaias the son of Amos came in to him, and said to him, Thus says the Lord, Give charge to your household; for you shall die, and not live. 
'''
"2" = '''
:sup:`2` And Ezekias turned to the wall, and prayed to the Lord, saying, 
'''
"3" = '''
:sup:`3` Lord, remember, I pray you, how I have walked before you in truth and with a perfect heart, and have done that which is good in your eyes. And Ezekias wept with a great weeping. 
'''
"4" = '''
:sup:`4` And Esaias was in the middle court, and the word of the Lord came to him, saying, 
'''
"5" = '''
:sup:`5` Turn back, and you shall say to Ezekias the ruler of my people, Thus says the Lord God of your father David, I have heard your prayer, I have seen your tears: behold, I will heal you: on the third day you shall go up to the house of the Lord. 
'''
"6" = '''
:sup:`6` And I will add to your days fifteen years; and I will deliver you and this city out of the hand of the king of the Assyrians, and I will defend this city for my own sake, and for my servant's David sake. 
'''
"7" = '''
:sup:`7` And he said, Let them take a cake of figs, and lay it upon the ulcer, and he shall be well. 
'''
"8" = '''
:sup:`8` And Ezekias said to Esaias, What is the sign that the Lord will heal me, and I shall go up to the house of the Lord on the third day? 
'''
"9" = '''
:sup:`9` And Esaias said, This is the sign from the Lord, that the Lord will perform the word which he has spoken, the shadow of the dial shall advance ten degrees: or if it should go back ten degrees this would also be the sign. 
'''
"10" = '''
:sup:`10` And Ezekias said, It is a light thing for the shadow to go down ten degrees: nay, but let the shadow return ten degrees backward on the dial. 
'''
"11" = '''
:sup:`11` And Esaias the prophet cried to the Lord: and the shadow returned back ten degrees on the dial. 
'''
"12" = '''
:sup:`12` At that time Marodach Baladan, son of Baladan king of Babylon, sent letters and a present to Ezekias, because he had heard that Ezekias was sick. 
'''
"13" = '''
:sup:`13` And Ezekias rejoiced at them, and showed all the house of his spices, the silver and the gold, the spices, and the fine oil, and the armoury, and all that was found in his treasures: there was nothing which Ezekias did not show them in his house, and in all his dominion. 
'''
"14" = '''
:sup:`14` And Esaias the prophet went in to king Ezekias, and said to him, What said these men? and whence came they to you? And Ezekias said, they came to me from a distant land, even from Babylon. 
'''
"15" = '''
:sup:`15` And he said, What saw they in your house? And he said, They saw all things that are in my house: there was nothing in my house which I showed not to them; yes, all that was in my treasures also. 
'''
"16" = '''
:sup:`16` And Esaias said to Ezekias, Hear the word of the Lord: 
'''
"17" = '''
:sup:`17` Behold, the days come, that all things that are in your house shall be taken, and all that your fathers have treasured up until this day, to Babylon; and there shall not fail a word, which the Lord has spoken. 
'''
"18" = '''
:sup:`18` And as for your sons which shall come forth of you, which you shall beget, the enemy shall take them, and they shall be eunuchs in the house of the king of Babylon. 
'''
"19" = '''
:sup:`19` And Ezekias said to Esaias, Good is the word of the Lord which he has spoken: only let there be peace in my days. 
'''
"20" = '''
:sup:`20` And the rest of the acts of Ezekias, and all his might, and all that he made, the fountain and the aqueduct, and how he brought water into the city, are not these things written in the book of the chronicles of the kings of Juda? 
'''
"21" = '''
:sup:`21` And Ezekias slept with his fathers: and Manasses his son reigned in his stead. 
'''
