"1" = '''
:sup:`1` The words of the Preacher, the son of David, king of Israel in Jerusalem. 
'''
"2" = '''
:sup:`2` Vanity of vanities, said the Preacher, vanity of vanities; all is vanity. 
'''
"3" = '''
:sup:`3` What advantage is there to a man in all his labour that he takes under the sun? 
'''
"4" = '''
:sup:`4` A generation goes, and a generation comes: but the earth stands for ever. 
'''
"5" = '''
:sup:`5` And the sun arises, and the sun goes down and draws towards its place; 
'''
"6" = '''
:sup:`6` arising there it proceeds southward, and goes round towards the north. The wind goes round and round, and the wind returns to its circuits. 
'''
"7" = '''
:sup:`7` All the rivers run into the sea; and yet the sea is not filled: to the place whence the rivers come, there they return again. 
'''
"8" = '''
:sup:`8` All things are full of labour; a man will not be able to speak of them: neither shall the eye be satisfied with seeing, neither shall the ear be filled with hearing. 
'''
"9" = '''
:sup:`9` What is that which has been? the very thing which shall be: and what is that which has been done? the very thing which shall be done: and there is no new thing under the sun. 
'''
"10" = '''
:sup:`10` Who is he that shall speak and say, Behold, this is new? it has already been in the ages that have passed before us. 
'''
"11" = '''
:sup:`11` There is no memorial to the first things; neither to the things that have been last shall their memorial be with them that shall at the last time. 
'''
"12" = '''
:sup:`12` I the Preacher was king over Israel in Jerusalem. 
'''
"13" = '''
:sup:`13` And I applied my heart to seek out and examine by wisdom concerning all things that are done under heaven, for God has given to the sons of men an evil trouble to be troubled therewith. 
'''
"14" = '''
:sup:`14` I saw all the works that were done under the sun; and, behold, all were vanity and waywardness of spirit. 
'''
"15" = '''
:sup:`15` That which is crooked can’t be made straight: and deficiency can’t be numbered. 
'''
"16" = '''
:sup:`16` I spoke in my heart, saying, Behold, I am increased, and have acquired wisdom beyond all who were before me in Jerusalem: also I applied my heart to know wisdom and knowledge. 
'''
"17" = '''
:sup:`17` And my heart knew much—wisdom, and knowledge, parables and understanding: I perceived that this also is waywardness of spirit. 
'''
"18" = '''
:sup:`18` For in the abundance of wisdom is abundance of knowledge; and he that increases knowledge will increase sorrow. 
'''
