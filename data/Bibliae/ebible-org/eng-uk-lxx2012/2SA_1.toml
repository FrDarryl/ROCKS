"1" = '''
:sup:`1` And it came to pass after Saul was dead, that David returned from striking Amalec, and David abode two days in Sekelac. 
'''
"2" = '''
:sup:`2` And it came to pass on the third day, that, behold, a man came from the camp, from the people of Saul, and his garments were torn, and earth was upon his head: and it came to pass when he went in to David, that he fell upon the earth, and did obeisance to him. 
'''
"3" = '''
:sup:`3` And David said to him, Whence come you? and he said to him, I have escaped out of the camp of Israel. 
'''
"4" = '''
:sup:`4` And David said to him, What is the matter? tell me. And he said, The people fled out of the battle, and many of the people have fallen and are dead, and Saul and Jonathan his son are dead. 
'''
"5" = '''
:sup:`5` And David said to the young man who brought him the tidings, How know you that Saul and Jonathan his son are dead? 
'''
"6" = '''
:sup:`6` And the young man that brought the tidings, said to him, I happened accidentally to be upon mount Gelbue; and, behold, Saul was leaning upon his spear, and, behold, the chariots and captains of horse pressed hard upon him. 
'''
"7" = '''
:sup:`7` And he looked behind him, and saw me, and called me; and I said, Behold, here am I. 
'''
"8" = '''
:sup:`8` And he said to me, Who are you? and I said, I am an Amalekite. 
'''
"9" = '''
:sup:`9` And he said to me, Stand, I pray you, over me, and kill me, for a dreadful darkness has come upon me, for all my life is in me. 
'''
"10" = '''
:sup:`10` So I stood over him and killed him, because I knew he would not live after he was fallen; and I took the crown that was upon his head, and the bracelet that was upon his arm, and I have brought them hither to my lord. 
'''
"11" = '''
:sup:`11` And David laid hold of his garments, and tore them; and all the men who were with him tore their garments. 
'''
"12" = '''
:sup:`12` And they lamented, and wept, and fasted till evening, for Saul and for Jonathan his son, and for the people of Juda, and for the house of Israel, because they were struck with the sword. 
'''
"13" = '''
:sup:`13` And David said to the young man who brought the tidings to him, Whence are you? and he said, I am the son of an Amalekite sojourner. 
'''
"14" = '''
:sup:`14` And David said to him, How was it you were not afraid to lift your hand to destroy the anointed of the Lord? 
'''
"15" = '''
:sup:`15` And David called one of his young men, and said, Go and fall upon him: and he struck him, and he died. 
'''
"16" = '''
:sup:`16` And David said to him, Your blood be upon your own head; for your mouth has testified against you, saying, I have slain the anointed of the Lord. 
'''
"17" = '''
:sup:`17` And David lamented with this lamentation over Saul and over Jonathan his son. 
'''
"18" = '''
:sup:`18` And he gave orders to teach it the sons of Juda: behold, it is written in the book of Right. 
'''
"19" = '''
:sup:`19` Set up a pillar, O Israel, for the slain that died upon your high places: how are the mighty fallen! 
'''
"20" = '''
:sup:`20` Tell it not in Geth, and tell it not as glad tidings in the streets of Ascalon, lest the daughters of the Philistines rejoice, lest the daughters of the uncircumcised triumph. 
'''
"21" = '''
:sup:`21` YouâŒƒ mountains of Gelbue, let not dew no rain descend upon you, nor fields of first fruits be upon you, for there the shield of the mighty ones has been grievously assailed; the shield of Saul was not anointed with oil. 
'''
"22" = '''
:sup:`22` From the blood of the slain, and from the fat of the mighty, the bow of Jonathan returned not empty; and the sword of Saul turned not back empty. 
'''
"23" = '''
:sup:`23` Saul and Jonathan, the beloved and the beautiful, were not divided: comely were they in their life, and in their death they were not divided: they were swifter than eagles, and they were stronger than lions. 
'''
"24" = '''
:sup:`24` Daughters of Israel, weep for Saul, who clothed you with scarlet together with your adorning, who added golden ornaments to your apparel. 
'''
"25" = '''
:sup:`25` How are the mighty fallen in the midst of the battle! O Jonathan, even the slain ones upon your high places! 
'''
"26" = '''
:sup:`26` I am grieved for you, my brother Jonathan; you were very lovely to me; your love to me was wonderful beyond the love of women. 
'''
"27" = '''
:sup:`27` How are the mighty fallen, and the weapons of war perished! 
'''
