[19]
"1" = '''
:sup:`1` The folly of a man spoils his ways: and he blames God in his heart. 
'''
"2" = '''
:sup:`2` Wealth acquires many friends; but the poor is deserted even of the friend he has. 
'''
"3" = '''
:sup:`3` A false witness shall not be unpunished, and he that accuses unjustly shall not escape. 
'''
"4" = '''
:sup:`4` Many court the favour of kings; but every bad man becomes a reproach to another man. 
'''
"5" = '''
:sup:`5` Every one who hates his poor brother shall also be far from friendship. Good understanding will draw near to them that know it, and a sensible man will find it. He that does much harm perfects mischief; and he that used provoking words shall not escape. 
'''
"6" = '''
:sup:`6` He that procures wisdom loves himself; and he that keeps wisdom shall find good. 
'''
"7" = '''
:sup:`7` A false witness shall not be unpunished; and whoever shall kindle mischief shall perish by it. 
'''
"8" = '''
:sup:`8` Delight does not suit a fool, nor is it seemly if a servant should begin to rule with haughtiness. 
'''
"9" = '''
:sup:`9` A merciful man is longsuffering; and his triumph overtakes transgressors. 
'''
"10" = '''
:sup:`10` The threatening of a king is like the roaring of a lion; but as dew on the grass, so is his favour. 
'''
"11" = '''
:sup:`11` A foolish son is a disgrace to his father: vows paid out of the hire of a harlot are not pure. 
'''
"12" = '''
:sup:`12` Fathers divide house and substance to their children: but a wife is suited to a man by the Lord. 
'''
"13" = '''
:sup:`13` Cowardice possesses the effeminate man; and the soul of the sluggard shall hunger. 
'''
"14" = '''
:sup:`14` He that keeps the commandment keeps his own soul; but he that despises his ways shall perish. 
'''
"15" = '''
:sup:`15` He that has pity on the poor lends to the Lord; and he will recompense to him according to his gift. 
'''
"16" = '''
:sup:`16` Chasten your son, for so he shall be hopeful; and be not exalted in your soul to haughtiness. 
'''
"17" = '''
:sup:`17` A malicious man shall be severely punished, and if he commit injury, he shall also lose his life. 
'''
"18" = '''
:sup:`18` Hear, son, the instruction of your father, that you may be wise at your latter end. 
'''
"19" = '''
:sup:`19` There are many thoughts in a man's heart; but the counsel of the Lord abides for ever. 
'''
"20" = '''
:sup:`20` Mercy is a fruit to a man: and a poor man is better than a rich liar. 
'''
"21" = '''
:sup:`21` The fear of the Lord is life to a man: and he shall lodge without fear in places where knowledge is not seen. 
'''
"22" = '''
:sup:`22` He that unjustly hides his hands in his bosom, will not even bring them up to his mouth. 
'''
"23" = '''
:sup:`23` When a pestilent character is scourged, a simple man is made wiser: and if you reprove a wise man, he will understand discretion. 
'''
"24" = '''
:sup:`24` He that dishonours his father, and drives away his mother, shall be disgraced and shall be exposed to reproach. 
'''
"25" = '''
:sup:`25` A son who ceases to attend to the instruction of a father will cherish evil designs. 
'''
"26" = '''
:sup:`26` He that becomes surety for a foolish child will despise the ordinance: and the mouth of ungodly men shall drink down judgement. 
'''
"27" = '''
:sup:`27` Scourges are preparing for the intemperate, and punishments likewise for fools. 
'''
