[11]
"1" = '''
:sup:`1` She prospered their works in the hand of the holy prophet. 
'''
"2" = '''
:sup:`2` They went through the wilderness that was not inhabited, and pitched tents in places where there lay no way. 
'''
"3" = '''
:sup:`3` They stood against their enemies, and were avenged of their adversaries. 
'''
"4" = '''
:sup:`4` When they were thirsty, they called upon you, and water was given them out of the flinty rock, and their thirst was quenched out of the hard stone. 
'''
"5" = '''
:sup:`5` For by what things their enemies were punished, by the same they in their need were benefitted. 
'''
"6" = '''
:sup:`6` For instead of a fountain of a perpetual running river troubled with foul blood, 
'''
"7" = '''
:sup:`7` For a manifest reproof of that commandment, whereby the infants were slain, you gave to them abundance of water by a means which they hoped not for: 
'''
"8" = '''
:sup:`8` Declaring by that thirst then how you had punished their adversaries. 
'''
"9" = '''
:sup:`9` For when they were tried albeit but in mercy chastised, they knew how the ungodly were judged in wrath and tormented, thirsting in another manner than the just. 
'''
"10" = '''
:sup:`10` For these you did admonish and try, as a father: but the other, as a severe king, you did condemn and punish. 
'''
"11" = '''
:sup:`11` Whether they were absent or present, they were vexed alike. 
'''
"12" = '''
:sup:`12` For a double grief came upon them, and a groaning for the remembrance of things past. 
'''
"13" = '''
:sup:`13` For when they heard by their own punishments the other to be benefitted, they had some feeling of the Lord. 
'''
"14" = '''
:sup:`14` For whom they respected with scorn, when he was long before thrown out at the casting forth of the infants, him in the end, when they saw what came to pass, they admired. 
'''
"15" = '''
:sup:`15` But for the foolish devices of their wickedness, wherewith being deceived they worshipped serpents void of reason, and vile beasts, you did send a multitude of unreasonable beasts upon them for vengeance; 
'''
"16" = '''
:sup:`16` That they might know, that wherewithal a man sins, by the same also shall he be punished. 
'''
"17" = '''
:sup:`17` For your Almighty hand, that made the world of matter without form, wanted not means to send amongst them a multitude of bears or fierce lions, 
'''
"18" = '''
:sup:`18` Or unknown wild beasts, full of rage, newly created, breathing out either a fiery vapour, or filthy scents of scattered smoke, or shooting horrible sparkles out of their eyes: 
'''
"19" = '''
:sup:`19` Whereof not only the harm might dispatch them at once, but also the terrible sight utterly destroy them. 
'''
"20" = '''
:sup:`20` Yes, and without these might they have fallen down with one blast, being persecuted of vengeance, and scattered abroad through the breath of your power: but you have ordered all things in measure and number and weight. 
'''
"21" = '''
:sup:`21` For you can show your great strength at all times when you will; and who may withstand the power of your arm? 
'''
"22" = '''
:sup:`22` For the whole world before you is as a little grain of the balance, yes, as a drop of the morning dew that falls down upon the earth. 
'''
"23" = '''
:sup:`23` But you have mercy upon all; for you can do all things, and wink at the sins of men, because they should amend. 
'''
"24" = '''
:sup:`24` For you love all the things that are, and abhor nothing which you have made: for never would you have made any thing, if you had hated it. 
'''
"25" = '''
:sup:`25` And how could any thing have endured, if it had not been your will? or been preserved, if not called by you? 
'''
"26" = '''
:sup:`26` But you spare all: for they are your, O Lord, you lover of souls. 
'''
