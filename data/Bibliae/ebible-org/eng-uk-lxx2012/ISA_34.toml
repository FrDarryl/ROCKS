[34]
"1" = '''
:sup:`1` Draw near, you⌃ nations; and listen, you⌃ princes; let the earth hear, and they that are in it; the world, and the people that are therein. 
'''
"2" = '''
:sup:`2` For the wrath of the Lord is upon all nations, and his anger upon the number of them, to destroy them, and give them up to slaughter. 
'''
"3" = '''
:sup:`3` And their slain shall be cast forth, and their corpses; and their ill savour shall come up, and the mountains shall be made wet with their blood. 
'''
"4" = '''
:sup:`4` And all the powers of the heavens shall melt, and the sky shall be rolled up like a scroll: and all the stars shall fall like leaves from a vine, and as leaves fall from a fig tree. 
'''
"5" = '''
:sup:`5` My sword has been made drunk in heaven: behold, it shall come down upon Idumea, and with judgement upon the people doomed to destruction. 
'''
"6" = '''
:sup:`6` The sword of the Lord is filled with blood, it is glutted with fat, with the blood of goats and lambs, and with the fat of goats and rams: for the Lord has a sacrifice in Bosor, and a great slaughter in Idumea. 
'''
"7" = '''
:sup:`7` And the mighty ones shall fall with them, and the rams and the bulls; and the land shall be soaked with blood, and shall be filled with their fat. 
'''
"8" = '''
:sup:`8` For it is the day of judgement of the Lord, and the year of the recompence of Sion in judgement. 
'''
"9" = '''
:sup:`9` And her valleys shall be turned into pitch, and her land into sulphur; and her land shall be as pitch burning night and day; 
'''
"10" = '''
:sup:`10` and it shall never be quenched, and her smoke shall go up: it shall be made desolate throughout her generations, 
'''
"11" = '''
:sup:`11` and for a long time birds and hedgehogs, and ibises and ravens shall dwell in it: and the measuring line of desolation shall be cast over it, and satyrs shall dwell in it. 
'''
"12" = '''
:sup:`12` Her princes shall be no more; for her kings and her great men shall be destroyed. 
'''
"13" = '''
:sup:`13` And thorns shall spring up in their cities, and in her strong holds: and they shall be habitations of monsters, and a court of ostriches. 
'''
"14" = '''
:sup:`14` And devils shall meet with satyrs, and they shall cry one to the other: there shall satyrs rest, having found for themselves a place of rest. 
'''
"15" = '''
:sup:`15` There has the hedgehog made its nest, and the earth has safely preserved its young: there have the deer met, and seen one another's faces. 
'''
"16" = '''
:sup:`16` They passed by in full number, and not one of them perished: they sought not one another; for the Lord commanded them, and his Spirit gathered them. 
'''
"17" = '''
:sup:`17` And he shall cast lots for them, and his hand has portioned out their pasture, saying, You⌃ shall inherit the land for ever: they shall rest on it through all generations. 
'''
