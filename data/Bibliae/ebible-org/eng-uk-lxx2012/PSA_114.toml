[114]
"1" = '''
:sup:`1` (115) Not to us, O Lord, not to us, but to your name give glory, because of your mercy and your truth; 
'''
"2" = '''
:sup:`2` lest at any time the nations should say, Where is their God? 
'''
"3" = '''
:sup:`3` But our God has done in heaven and on earth, whatever he has pleased. 
'''
"4" = '''
:sup:`4` The idols of the nations are silver and gold, the works of men's hands. 
'''
"5" = '''
:sup:`5` They have a mouth, but they can’t speak; they have eyes, but they can’t see: 
'''
"6" = '''
:sup:`6` they have ears, but they can’t hear; they have noses, but they can’t smell; 
'''
"7" = '''
:sup:`7` they have hands, but they can’t handle; they have feet, but they can’t walk: they can’t speak through their throat. 
'''
"8" = '''
:sup:`8` Let those that make them become like to them, and all who trust in them. 
'''
"9" = '''
:sup:`9` The house of Israel trusts in the Lord: he is their helper and defender. 
'''
"10" = '''
:sup:`10` The house of Aaron trusts in the Lord: he is their helper and defender. 
'''
"11" = '''
:sup:`11` They that fear the Lord trust in the Lord: he is their helper and defender. 
'''
"12" = '''
:sup:`12` The Lord has remembered us, and blessed us: he has blessed the house of Israel, he has blessed the house of Aaron. 
'''
"13" = '''
:sup:`13` He has blessed them that fear the Lord, both small and great. 
'''
"14" = '''
:sup:`14` The Lord add blessings to you and to your children. 
'''
"15" = '''
:sup:`15` Blessed are you⌃ of the Lord, who made the heaven and the earth. 
'''
"16" = '''
:sup:`16` The heaven of heavens belongs to the Lord: but he has given the earth to the sons of men. 
'''
"17" = '''
:sup:`17` The dead shall not praise you, O Lord, nor any that go down to Hades. 
'''
"18" = '''
:sup:`18` But we, the living, will bless the Lord, from henceforth and for ever. 
'''
