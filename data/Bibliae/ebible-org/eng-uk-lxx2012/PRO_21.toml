[21]
"1" = '''
:sup:`1` As a rush of water, so is the king's heart in God's hand: he turns it wherever he may desire to point out. 
'''
"2" = '''
:sup:`2` Every man seems to himself righteous; but the Lord directs the hearts. 
'''
"3" = '''
:sup:`3` To do justly and to speak truth, are more pleasing to God than the blood of sacrifices. 
'''
"4" = '''
:sup:`4` A high-minded man is stout-hearted in his pride; and the lamp of the wicked is sin. 
'''
"5" = '''
:sup:`5` He that gathers treasures with a lying tongue pursues vanity on to the snares of death. 
'''
"6" = '''
:sup:`6` Destruction shall lodge with the ungodly; for they refuse to do justly. 
'''
"7" = '''
:sup:`7` To the froward God sends froward ways; for his works are pure and right. 
'''
"8" = '''
:sup:`8` It is better to dwell in a corner on the house-top, than in plastered rooms with unrighteousness, and in an open house. 
'''
"9" = '''
:sup:`9` The soul of the ungodly shall not be pitied by any man. 
'''
"10" = '''
:sup:`10` When an intemperate man is punished the simple becomes wiser: and a wise man understanding will receive knowledge. 
'''
"11" = '''
:sup:`11` A righteous man understands the hearts of the ungodly: and despises the ungodly for their wickedness. 
'''
"12" = '''
:sup:`12` He that stops his ears from hearing the poor, himself also shall cry, and there shall be none to hear him. 
'''
"13" = '''
:sup:`13` A secret gift calms anger: but he that forbears to give stirs up strong wrath. 
'''
"14" = '''
:sup:`14` It is the joy of the righteous to do judgement: but a holy man is abominable with evil-doers. 
'''
"15" = '''
:sup:`15` A man that wanders out of the way of righteousness, shall rest in the congregation of giants. 
'''
"16" = '''
:sup:`16` A poor man loves mirth, loving wine and oil in abundance; 
'''
"17" = '''
:sup:`17` and a transgressor is the abomination of a righteous man. 
'''
"18" = '''
:sup:`18` It is better to dwell in a wilderness than with a quarrelsome and talkative and passionate woman. 
'''
"19" = '''
:sup:`19` A desirable treasure will rest on the mouth of the wise; but foolish men will swallow it up. 
'''
"20" = '''
:sup:`20` The way of righteousness and mercy will find life and glory. 
'''
"21" = '''
:sup:`21` A wise man assaults strong cities, and demolishes the fortress in which the ungodly trusted. 
'''
"22" = '''
:sup:`22` He that keeps his mouth and his tongue keeps his soul from trouble. 
'''
"23" = '''
:sup:`23` A bold and self-willed and insolent man is called a pest: and he that remembers injuries is a transgressor. 
'''
"24" = '''
:sup:`24` Desires kill the sluggard; for his hands do not choose to do anything. 
'''
"25" = '''
:sup:`25` An ungodly man entertains evil desires all the day: but the righteous is unsparingly merciful and compassionate. 
'''
"26" = '''
:sup:`26` The sacrifices of the ungodly are abomination to the Lord, for they offer them wickedly. 
'''
"27" = '''
:sup:`27` A false witness shall perish; but an obedient man will speak cautiously. 
'''
"28" = '''
:sup:`28` An ungodly man impudently withstands with his face; but the upright man himself understands his ways. 
'''
"29" = '''
:sup:`29` There is no wisdom, there is no courage, there is no counsel against the ungodly. 
'''
"30" = '''
:sup:`30` A horse is prepared for the day of battle; but help is of the Lord. 
'''
