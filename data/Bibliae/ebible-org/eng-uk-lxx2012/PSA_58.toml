[58]
"1" = '''
:sup:`1` (59) For the end. Destroy not: by David for a memorial, when Saul sent, and watched his house to kill him. Deliver me from my enemies, O God; and ransom me from those that rise up against me. 
'''
"2" = '''
:sup:`2` Deliver me from the workers of iniquity, and save me from bloody men. 
'''
"3" = '''
:sup:`3` For, behold, they have hunted after my soul; violent men have set upon me: neither is it my iniquity, nor my sin, O Lord. 
'''
"4" = '''
:sup:`4` Without iniquity I ran and directed my course aright: awake to help me, and behold. 
'''
"5" = '''
:sup:`5` And you, Lord God of hosts, the God of Israel, draw near to visit all the heathen; pity not any that work iniquity. Pause. 
'''
"6" = '''
:sup:`6` They shall return at evening, and hunger like a dog, and go round about the city. 
'''
"7" = '''
:sup:`7` Behold, they shall utter a voice with their mouth, and a sword is in their lips; for who, say they, has heard? 
'''
"8" = '''
:sup:`8` But you, Lord, will laugh them to scorn; you will utterly set at nothing all the heathen. 
'''
"9" = '''
:sup:`9` will keep my strength, looking to you; for you, O God, are my helper. 
'''
"10" = '''
:sup:`10` As for my God, his mercy shall go before me: my God will show me vengeance on my enemies. 
'''
"11" = '''
:sup:`11` Slay them not, lest they forget your law; scatter them by your power; and bring them down, O Lord, my defender. 
'''
"12" = '''
:sup:`12` For the sin of their mouth, and the word of their lips, let them be even taken in their pride. 
'''
"13" = '''
:sup:`13` And for their cursing and falsehood shall utter destruction be denounced: they shall fall by the wrath of utter destruction, and shall not be; so shall they know that the God of Jacob is Lord of the ends of the earth. Pause. 
'''
"14" = '''
:sup:`14` They shall return at evening, and be hungry as a dog, and go round about the city. 
'''
"15" = '''
:sup:`15` They shall be scattered hither and there for meat; and if they be not satisfied, they shall even murmur. 
'''
"16" = '''
:sup:`16` But I will sing to your strength, and in the morning will I exult in your mercy; for you have been my supporter, and my refuge in the day of my affliction. 
'''
"17" = '''
:sup:`17` You are my helper; to you, my God, will I sing; you are my supporter, O my God, and my mercy. 
'''
