[3]
"1" = '''
:sup:`1` So they sent ambassadors to him to treat of peace, saying, 
'''
"2" = '''
:sup:`2` Behold, we the servants of Nabuchodonosor the great king lie before you; use us as shall be good in your sight. 
'''
"3" = '''
:sup:`3` Behold, our houses, and all our places, and all our fields of wheat, and flocks, and herds, and all the lodges of our tents lie before your face; use them as it pleases you. 
'''
"4" = '''
:sup:`4` Behold, even our cities and the inhabitants thereof are your servants; come and deal with them as seems good to you. 
'''
"5" = '''
:sup:`5` So the men came to Holofernes, and declared to him after this manner. 
'''
"6" = '''
:sup:`6` Then came he down towards the sea coast, both he and his army, and set garrisons in the high cities, and took out of them chosen men for aid. 
'''
"7" = '''
:sup:`7` So they and all the country round about received them with garlands, with dances, and with timbrels. 
'''
"8" = '''
:sup:`8` Yet he did cast down their frontiers, and cut down their groves: for he had decreed to destroy all the gods of the land, that all nations should worship Nabuchodonosor only, and that all tongues and tribes should call upon him as god. 
'''
"9" = '''
:sup:`9` Also he came over against Esdraelon near to Judea, over against the great strait of Judea. 
'''
"10" = '''
:sup:`10` And he pitched between Geba and Scythopolis, and there he tarried a whole month, that he might gather together all the carriages of his army. 
'''
