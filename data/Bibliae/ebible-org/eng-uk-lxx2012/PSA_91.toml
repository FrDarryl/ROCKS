[91]
"1" = '''
:sup:`1` (92) A Psalm of a Song for the Sabbath-day. It is a good thing to give thanks to the Lord, and to sing praises to your name, O you Most High; 
'''
"2" = '''
:sup:`2` to proclaim your mercy in the morning, and your truth by night, 
'''
"3" = '''
:sup:`3` on a lute of ten strings, with a song on the harp. 
'''
"4" = '''
:sup:`4` For you, O Lord, have made me glad with your work: and in the operations of your hands will I exult. 
'''
"5" = '''
:sup:`5` How have your works been magnified, O Lord! your thoughts are very deep. 
'''
"6" = '''
:sup:`6` A foolish man will not know, and a senseless man will not understand this. 
'''
"7" = '''
:sup:`7` When the sinners spring up as the grass, and all the workers of iniquity have watched; it is that they may be utterly destroyed for ever. 
'''
"8" = '''
:sup:`8` But you, O Lord, are most high for ever. 
'''
"9" = '''
:sup:`9` For, behold, your enemies shall perish; and all the workers of iniquity shall be scattered. 
'''
"10" = '''
:sup:`10` But my horn shall be exalted as the horn of a unicorn; and my old age with rich mercy. 
'''
"11" = '''
:sup:`11` And my eye has seen my enemies, and my ear shall hear the wicked that rise up against me. 
'''
"12" = '''
:sup:`12` The righteous shall flourish as a palm tree: he shall be increased as the cedar in Libanus. 
'''
"13" = '''
:sup:`13` They that are planted in the house of the Lord shall flourish in the courts of our God. 
'''
"14" = '''
:sup:`14` Then shall they be increased in a fine old age; and they shall be prosperous; that they may declare 
'''
"15" = '''
:sup:`15` that the Lord my God is righteous, and there is no iniquity in him. 
'''
