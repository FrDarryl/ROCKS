[12]
"1" = '''
:sup:`1` (13) For the end, a Psalm of David. How long, O Lord, will you forget me? for ever? how long will you turn away your face from me? 
'''
"2" = '''
:sup:`2` How long shall I take counsel in my soul, having sorrows in my heart daily? how long shall my enemy be exalted over me? 
'''
"3" = '''
:sup:`3` Look on me, listen to me, O Lord my God: lighten my eyes, lest I sleep in death; 
'''
"4" = '''
:sup:`4` lest at any time my enemy say, I have prevailed against him: my persecutors will exult if ever I should be moved. 
'''
"5" = '''
:sup:`5` But I have hoped in your mercy; my heart shall exult in your salvation. 
'''
"6" = '''
:sup:`6` I will sing to the Lord who has dealt bountifully with me, and I will sing psalms to the name of the Lord most high. 
'''
