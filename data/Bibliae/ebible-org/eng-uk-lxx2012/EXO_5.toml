[5]
"1" = '''
:sup:`1` And after this went in Moses and Aaron to Pharao, and they said to him, These things says the Lord God of Israel, Send my people away, that they may keep a feast to me in the wilderness. 
'''
"2" = '''
:sup:`2` And Pharao said, Who is he that I should listen to his voice, so that I should send away the children of Israel? I do not know the Lord, and I will not let Israel go. 
'''
"3" = '''
:sup:`3` And they say to him, The God of the Hebrews has called us to him: we will go therefore a three days' journey into the wilderness, that we may sacrifice to the Lord our God, lest at any time death or slaughter happen to us. 
'''
"4" = '''
:sup:`4` And the king of Egypt said to them, Why do you⌃, Moses and Aaron, turn the people from their works? depart each of you to your works. 
'''
"5" = '''
:sup:`5` And Pharao said, Behold now, the people is very numerous; let us not then give them rest from their work. 
'''
"6" = '''
:sup:`6` And Pharao gave orders to the taskmasters of the people and the accountants, saying, 
'''
"7" = '''
:sup:`7` You⌃ shall no longer give straw to the people for brick-making as yesterday and the third day; but let them go themselves, and collect straw for themselves. 
'''
"8" = '''
:sup:`8` And you shall impose on them daily the rate of brick-making which they perform: you shall not abate anything, for they are idle; therefore have they cried, saying, Let us arise and do sacrifice to our God. 
'''
"9" = '''
:sup:`9` Let the works of these men be made grievous, and let them care for these things, and not care for vain words. 
'''
"10" = '''
:sup:`10` And the taskmasters and the accountants hastened them, and they spoke to the people, saying, thus says Pharao, I will give you straw no longer. 
'''
"11" = '''
:sup:`11` Go you⌃, yourselves, get for yourselves straw wherever you⌃ can find it, for nothing is diminished from your rate. 
'''
"12" = '''
:sup:`12` So the people were dispersed in all the land of Egypt, to gather stubble for straw. 
'''
"13" = '''
:sup:`13` and the taskmasters hastened them, saying, Fulfil your regular daily tasks, even as when straw was given you. 
'''
"14" = '''
:sup:`14` And the accountants of the race of the children of Israel, who were set over them by the masters of Pharao, were scourged, and questioned, men saying, Why have you⌃ not fulfilled your rates of brick work as yesterday and the third day, today also? 
'''
"15" = '''
:sup:`15` And the accountants of the children of Israel went in and cried to Pharao, saying, Why do you act thus to your servants? 
'''
"16" = '''
:sup:`16` Straw is not given to your servants, and they tell us to make brick; and behold your servants have been scourged: you will therefore injure your people. 
'''
"17" = '''
:sup:`17` And he said to them, You⌃ are idle, you⌃ are idlers: therefore you⌃ say, Let us go and do sacrifice to our God. 
'''
"18" = '''
:sup:`18` Now then go and work, for straw shall not be given to you, yet you⌃ shall return the rate of bricks. 
'''
"19" = '''
:sup:`19` And the accountants of the children of Israel saw themselves in an evil plight, men saying, You⌃ shall not fail to deliver the daily rate of the brick-making. 
'''
"20" = '''
:sup:`20` And they met Moses and Aaron coming forth to meet them, as they came forth from Pharao. 
'''
"21" = '''
:sup:`21` And they said to them, The Lord look upon you and judge you, for you⌃ have made our savour abominable before Pharao, and before his servants, to put a sword into his hands to kill us. 
'''
"22" = '''
:sup:`22` And Moses turned to the Lord, and said, I pray, Lord, why have you afflicted this people? and therefore have you sent me? 
'''
"23" = '''
:sup:`23` For from the time that I went to Pharao to speak in your name, he has afflicted this people, and you have not delivered your people. 
'''
