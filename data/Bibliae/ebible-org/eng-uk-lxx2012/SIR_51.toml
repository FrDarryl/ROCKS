[51]
"1" = '''
:sup:`1` I will thank you, O Lord and King, and praise you, O God my Saviour: I do give praise to your name: 
'''
"2" = '''
:sup:`2` For you are my defender and helper, and has preserved my body from destruction, and from the snare of the slanderous tongue, and from the lips that forge lies, and has been my helper against my adversaries: 
'''
"3" = '''
:sup:`3` And have delivered me, according to the multitude of your mercies and greatness of your name, from the teeth of them that were ready to devour me, and out of the hands of such as sought after my life, and from the manifold afflictions which I had; 
'''
"4" = '''
:sup:`4` From the choking of fire on every side, and from the midst of the fire which I kindled not; 
'''
"5" = '''
:sup:`5` From the depth of the belly of hell, from an unclean tongue, and from lying words. 
'''
"6" = '''
:sup:`6` By an accusation to the king from an unrighteous tongue my soul drew near even to death, my life was near to the hell beneath. 
'''
"7" = '''
:sup:`7` They compassed me on every side, and there was no man to help me: I looked for the succour of men, but there was none. 
'''
"8" = '''
:sup:`8` Then thought I upon your mercy, O Lord, and upon your acts of old, how you deliver such as wait for you, and save them out of the hands of the enemies. 
'''
"9" = '''
:sup:`9` Then lifted I up my supplications from the earth, and prayed for deliverance from death. 
'''
"10" = '''
:sup:`10` I called upon the Lord, the Father of my Lord, that he would not leave me in the days of my trouble, and in the time of the proud, when there was no help. 
'''
"11" = '''
:sup:`11` I will praise your name continually, and will sing praises with thanksgiving; and so my prayer was heard: 
'''
"12" = '''
:sup:`12` For you saved me from destruction, and delivered me from the evil time: therefore will I give thanks, and praise you, and bless they name, O Lord. 
'''
"13" = '''
:sup:`13` When I was yet young, or ever I went abroad, I desired wisdom openly in my prayer. 
'''
"14" = '''
:sup:`14` I prayed for her before the temple, and will seek her out even to the end. 
'''
"15" = '''
:sup:`15` Even from the flower till the grape was ripe has my heart delighted in her: my foot went the right way, from my youth up sought I after her. 
'''
"16" = '''
:sup:`16` I bowed down my ear a little, and received her, and got much learning. 
'''
"17" = '''
:sup:`17` I profited therein, therefore will I ascribe glory to him that gives me wisdom. 
'''
"18" = '''
:sup:`18` For I purposed to do after her, and earnestly I followed that which is good; so shall I not be confounded. 
'''
"19" = '''
:sup:`19` My soul has wrestled with her, and in my doings I was exact: I stretched forth my hands to the heaven above, and bewailed my ignorances of her. 
'''
"20" = '''
:sup:`20` I directed my soul to her, and I found her in pureness: I have had my heart joined with her from the beginning, therefore shall I not be forsaken. 
'''
"21" = '''
:sup:`21` My heart was troubled in seeking her: therefore have I gotten a good possession. 
'''
"22" = '''
:sup:`22` The Lord has given me a tongue for my reward, and I will praise him therewith. 
'''
"23" = '''
:sup:`23` Draw near to me, you⌃ unlearned, and dwell in the house of learning. 
'''
"24" = '''
:sup:`24` Therefore are you⌃ slow, and what say you⌃ to these things, seeing your souls are very thirsty? 
'''
"25" = '''
:sup:`25` I opened my mouth, and said, Buy her for yourselves without money. 
'''
"26" = '''
:sup:`26` Put your neck under the yoke, and let your soul receive instruction: she is hard at hand to find. 
'''
"27" = '''
:sup:`27` Behold with your eyes, how that I have but little labour, and have gotten to me much rest. 
'''
"28" = '''
:sup:`28` Get learning with a great sum of money, and get much gold by her. 
'''
"29" = '''
:sup:`29` Let your soul rejoice in his mercy, and be not ashamed of his praise. 
'''
"30" = '''
:sup:`30` Work your work betimes, and in his time he will give you your reward. 
'''
