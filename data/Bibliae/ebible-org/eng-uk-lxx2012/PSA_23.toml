[23]
"1" = '''
:sup:`1` (24) A Psalm for David on the first day of the week. The earth is the Lord's and the fullness thereof; the world, and all that dwell in it. 
'''
"2" = '''
:sup:`2` He has founded it upon the seas, and prepared it upon the rivers. 
'''
"3" = '''
:sup:`3` Who shall go up to the mountain of the Lord, and who shall stand in his holy place? 
'''
"4" = '''
:sup:`4` He that is innocent in his hands and pure in his heart; who has not lifted up his soul to vanity, nor sworn deceitfully to his neighbour. 
'''
"5" = '''
:sup:`5` He shall receive a blessing from the Lord, and mercy from God his Saviour. 
'''
"6" = '''
:sup:`6` This is the generation of them that seek him, that seek the face of the God of Jacob. Pause. 
'''
"7" = '''
:sup:`7` Lift up your gates, you⌃ princes, and be you⌃ lifted up, you⌃ everlasting doors; and the king of glory shall come in. 
'''
"8" = '''
:sup:`8` Who is this king of Glory? the Lord strong and mighty, the Lord mighty in battle. 
'''
"9" = '''
:sup:`9` Lift up your gates, you⌃ princes; and be you⌃ lift up, you⌃ everlasting doors; and the king of glory shall come in. 
'''
"10" = '''
:sup:`10` Who is this king of glory? The Lord of hosts, he is this king of glory. 
'''
