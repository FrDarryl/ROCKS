[10]
"1" = '''
:sup:`1` Woe to them that write wickedness; for when they write they do write wickedness, 
'''
"2" = '''
:sup:`2` perverting the cause of the poor, violently wresting the judgement of the needy ones of my people, that the widow may be a prey to them, and the orphan a spoil. 
'''
"3" = '''
:sup:`3` And what will they do in the day of visitation? for affliction shall come to you from afar: and to whom will you⌃ flee for help? and where will you⌃ leave your glory, 
'''
"4" = '''
:sup:`4` that you⌃ may not fall into captivity? For all this his wrath is not turned away, but his hand is yet exalted. 
'''
"5" = '''
:sup:`5` Woe to the Assyrians; the rod of my wrath, and anger are in their hands. 
'''
"6" = '''
:sup:`6` I will send my wrath against a sinful nation, and I will charge my people to take plunder and spoil, and to trample the cities, and to make them dust. 
'''
"7" = '''
:sup:`7` But he meant not thus, neither did he devise thus in his soul: but his mind shall change, and that to destroy nations not a few. 
'''
"8" = '''
:sup:`8` And if they should say to him, You alone are ruler; 
'''
"9" = '''
:sup:`9` then shall he say, Have I not taken the country above Babylon and Chalanes, where the tower was built? and have I not taken Arabia, and Damascus, and Samaria? 
'''
"10" = '''
:sup:`10` As I have taken them, I will also take all the kingdoms: howl, you⌃ idols in Jerusalem, and in Samaria. 
'''
"11" = '''
:sup:`11` For as I did to Samaria and her idols, so will I do also to Jerusalem and her idols. 
'''
"12" = '''
:sup:`12` And it shall come to pass, when the Lord shall have finished doing all things on Mount Sion and Jerusalem, that I will visit upon the proud heart, even upon the ruler of the Assyrians, and upon the boastful haughtiness of his eyes. 
'''
"13" = '''
:sup:`13` For he said, I will act in strength, and in the wisdom of my understanding I will remove the boundaries of nations, and will spoil their strength. 
'''
"14" = '''
:sup:`14` And I will shake the inhabited cities: and I will take with my hand all the world as a nest: and I will even take them as eggs that have been left; and there is none that shall escape me, or contradict me. 
'''
"15" = '''
:sup:`15` Shall the axe glorify itself without him that hews with it? or shall the saw lift up itself without him that uses it, as if one should lift a rod or staff? but it shall not be so; 
'''
"16" = '''
:sup:`16` but the Lord of hosts shall send dishonour upon your honour, and burning fire shall be kindled upon your glory. 
'''
"17" = '''
:sup:`17` And the light of Israel shall be for a fire, and he shall sanctify him with burning fire, and it shall devour the wood as grass. 
'''
"18" = '''
:sup:`18` In that day the mountains shall be consumed, and the hills, and the forests, and fire shall devour both soul and body: and he that flees shall be as one fleeing from burning flame. 
'''
"19" = '''
:sup:`19` And they that are left of them shall be a small number, and a child shall write them. 
'''
"20" = '''
:sup:`20` And it shall come to pass in that day that the remnant of Israel shall no more join themselves with, and the saved of Jacob shall no more trust in, them that injured them; but they shall trust in the Holy God of Israel, in truth. 
'''
"21" = '''
:sup:`21` And the remnant of Jacob shall trust on the mighty God. 
'''
"22" = '''
:sup:`22` And though the people of Israel be as the sand of the sea, a remnant of them shall be saved. 
'''
"23" = '''
:sup:`23` He will finish the work, and cut it short in righteousness: because the Lord will make a short work in all the world. 
'''
"24" = '''
:sup:`24` Therefore thus says the Lord of hosts, Be not afraid, my people who dwell in Sion, of the Assyrians, because he shall strike you with a rod: for I am bringing a stroke upon you, that you may see the way of Egypt. 
'''
"25" = '''
:sup:`25` For yet a little while, and the indignation shall cease: but my wrath shall be against their council. 
'''
"26" = '''
:sup:`26` And God will stir up enemies against them, according to the stroke of Madiam in the place of affliction: and his wrath shall be by the way of the sea, even to the way that leads to Egypt. 
'''
"27" = '''
:sup:`27` And it shall come to pass in that day, that his yoke shall be taken away from your shoulder, and his fear from you, and the yoke shall be destroyed from off your shoulders. 
'''
"28" = '''
:sup:`28` For he shall arrive at the city of Angai, and shall pass on to Maggedo, and shall lay up his stores in Machmas. 
'''
"29" = '''
:sup:`29` And he shall pass by the valley, and shall arrive at Angai: fear shall seize upon Rama, the city of Saul. 
'''
"30" = '''
:sup:`30` The daughter of Gallim shall flee; Laisa shall hear; one shall hear in Anathoth. 
'''
"31" = '''
:sup:`31` Madebena also is amazed, and the inhabitants of Gibbir. 
'''
"32" = '''
:sup:`32` Exhort you⌃ them today to remain in the way: exhort you⌃ beckoning with the hand the mountain, the daughter of Sion, even you⌃ hills that are in Jerusalem. 
'''
"33" = '''
:sup:`33` Behold, the Lord, the Lord of hosts, will mightily confound the glorious ones; and the haughty in pride shall be crushed, and the lofty shall be brought low: 
'''
"34" = '''
:sup:`34` and the lofty ones shall fall by the sword, and the Libanus shall fall with his lofty ones. 
'''
