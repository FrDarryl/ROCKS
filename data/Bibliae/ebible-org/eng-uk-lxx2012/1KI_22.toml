[22]
"1" = '''
:sup:`1` And he rested three years, and there was no war between Syria and Israel. 
'''
"2" = '''
:sup:`2` And it came to pass in the third year, that Josaphat king of Juda went down to the king of Israel. 
'''
"3" = '''
:sup:`3` And the king of Israel said to his servants, Know youâŒƒ that Remmath Galaad is ours, and we are slow to take it out of the hand of the king of Syria? 
'''
"4" = '''
:sup:`4` And the king of Israel said to Josaphat, Will you go up with us to Remmath Galaad to battle? 
'''
"5" = '''
:sup:`5` And Josaphat said, As I am, so are you also; as my people, so is your people; as my horses, so are your horses. And Josaphat king of Juda said to the king of Israel, Enquire, I pray you, of the Lord today. 
'''
"6" = '''
:sup:`6` And the king of Israel gathered all the prophets together, about four hundred men; and the king said to them, Shall I go up to Remmath Galaad to battle, or shall I forbear? and they said, Go up, and the Lord will surely give it into the hands of the king. 
'''
"7" = '''
:sup:`7` And Josaphat said to the king of Israel, Is there not here a prophet of the Lord, that we may enquire of the Lord by him? 
'''
"8" = '''
:sup:`8` And the king of Israel said to Josaphat, There is one man here for us to enquire of the Lord by; but I hate him, for he does not speak good of me, but only evil; Michaias son of Jemblaa. And Josaphat king of Juda said, Let not the king say so. 
'''
"9" = '''
:sup:`9` And the king of Israel called a eunuch and said, Bring hither quickly Michaias son of Jemblaa. 
'''
"10" = '''
:sup:`10` And the king of Israel and Josaphat king of Juda sat, each on his throne, armed in the gates of Samaria; and all the prophets prophesied before them. 
'''
"11" = '''
:sup:`11` And Sedekias son of Chanaan made for himself iron horns, and said, Thus says the Lord, With these you shall push Syria, until it be consumed. 
'''
"12" = '''
:sup:`12` And all the prophets prophesied in like manner, saying, Go up to Remmath Galaad, and the thing shall prosper, and the Lord shall deliver it and the king of Syria into your hands. 
'''
"13" = '''
:sup:`13` And the messenger that went to call Michaias spoke to him, saying, Behold now, all the prophets speak with one mouth good concerning the king, let now your words be like the words of one of them, and speak good things. 
'''
"14" = '''
:sup:`14` And Michaias said, As the Lord lives, whatever the Lord shall say to me, that will I speak. 
'''
"15" = '''
:sup:`15` And he came to the king: and the king said to him, Michaias, shall I go up to Remmath Galaad to battle, or shall I forbear? and he said, Go up, and the Lord shall deliver it into the hand of the king. 
'''
"16" = '''
:sup:`16` And the king said to him, How often shall I adjure you, that you speak to me truth in the name of the Lord? 
'''
"17" = '''
:sup:`17` And he said, Not so. I saw all Israel scattered on the mountains as a flock without a shepherd: and the Lord said, Is not God lord of these? let each one return to his home in peace. 
'''
"18" = '''
:sup:`18` And the king of Israel said to Josaphat king of Juda, Did I not say to you that this man does not prophesy good to me, for he speaks nothing but evil? 
'''
"19" = '''
:sup:`19` And Michaias said, Not so, it is not I: hear the word of the Lord; it is not so. I saw the God of Israel sitting on his throne, and all the host of heaven stood about him on his right hand and on his left. 
'''
"20" = '''
:sup:`20` And the Lord said, Who will deceive Achaab king of Israel, that he may go up and fall in Remmath Galaad? and one spoke one way, and another another way. 
'''
"21" = '''
:sup:`21` And there came forth a spirit and stood before the Lord, and said, I will deceive him. 
'''
"22" = '''
:sup:`22` And the Lord said to him, Whereby? And he said, I will go forth, and will be a false spirit in the mouth of all his prophets. And he said, You shall deceive him, yes, and shall prevail: go forth, and do so. 
'''
"23" = '''
:sup:`23` And now, behold, the Lord has put a false spirit in the mouth of all these your prophets, and the Lord has spoken evil against you. 
'''
"24" = '''
:sup:`24` And Sedekias the son of Chanaan came near and struck Michaias on the cheek, and said, What sort of a spirit of the Lord has spoken in you? 
'''
"25" = '''
:sup:`25` And Michaias said, Behold, you shall see in that day, when you shall go into an innermost chamber to hide yourself there. 
'''
"26" = '''
:sup:`26` And the king of Israel said, Take Michaias, and convey him away to Semer the keeper of the city; 
'''
"27" = '''
:sup:`27` and tell Joas the king's son to put this fellow in prison, and to feed him with bread of affliction and water of affliction until I return in peace. 
'''
"28" = '''
:sup:`28` And Michaias said, If you return at all in peace, the Lord has not spoken by me. 
'''
"29" = '''
:sup:`29` So the king of Israel went up, and Josaphat king of Juda with him to Remmath Galaad. 
'''
"30" = '''
:sup:`30` And the king of Israel said to Josaphat king of Juda, I will disguise myself, and enter into the battle, and do you put on my raiment. So the king of Israel disguised himself, and went into the battle. 
'''
"31" = '''
:sup:`31` And the king of Syria had charged the thirty-two captains of his chariots, saying, Fight not against small or great, but against the king of Israel only. 
'''
"32" = '''
:sup:`32` And it came to pass, when the captains of the chariots saw Josaphat king of Juda, that they said, this seems to be the king of Israel. And they compassed him about to fight against him; and Josaphat cried out. 
'''
"33" = '''
:sup:`33` And it came to pass, when the captains of the chariots saw that this was not the king of Israel, that they returned from him. 
'''
"34" = '''
:sup:`34` And one drew a bow with a good aim, and struck the king of Israel between the lungs and the breast-plate: and he said to his charioteer, Turn your hands, and carry me away out of the battle, for I am wounded. 
'''
"35" = '''
:sup:`35` And the war was turned in that day, and the king was standing on the chariot, against Syria from morning till evening; and he shed the blood out of his wound, into the bottom of the chariot, and died at even, and the blood ran out of the wound into the bottom of the chariot. 
'''
"36" = '''
:sup:`36` And the herald of the army stood at sunset, saying, Let every man go to his own city and his own land, 
'''
"37" = '''
:sup:`37` for the king is dead. And they came to Samaria, and buried the king in Samaria. 
'''
"38" = '''
:sup:`38` And they washed the chariot at the fountain of Samaria; and the swine and the dogs licked up the blood, and the harlots washed themselves in the blood, according to the word of the Lord which he spoke. 
'''
"39" = '''
:sup:`39` And the rest of the acts of Achaab, and all that he did, and the ivory house which he built, and all the cities which he built, behold, are not these things written in the book of the chronicles of the kings of Israel? 
'''
"40" = '''
:sup:`40` And Achaab slept with his fathers, and Ochozias his son reigned in his stead. 
'''
"41" = '''
:sup:`41` And Josaphat the son of Asa reigned over Juda: in the fourth year of Achaab king of Israel began Josaphat to reign. 
'''
"42" = '''
:sup:`42` Thirty and five years old was he when he began to reign, and he reigned twenty and five years in Jerusalem; and his mother's name was Azuba daughter of Salai. 
'''
"43" = '''
:sup:`43` And he walked in all the way of Asa his father: he turned not from it, even from doing that which was right in the eyes of the Lord. 
'''
"44" = '''
:sup:`44` Only he took not away any of the high places: the people still sacrificed and burnt incense on the high places. 
'''
"45" = '''
:sup:`45` And Josaphat was at peace with the king of Israel. 
'''
"46" = '''
:sup:`46` And the rest of the acts of Josaphat, and his mighty deeds, whatever he did, behold, are not these things written in the book of the chronicles of the kings of Juda? 
'''
"47" = '''
:sup:`47` And Josaphat slept with his fathers, and was buried by his fathers in the city of David his father, and Joram his son reigned in his stead. 
'''
"48" = '''
:sup:`48` And Ochozias son of Achaab reigned over Israel in Samaria: in the seventeenth year of Josaphat king of Juda, Ochozias son of Achaab reigned over Israel in Samaria two years. 
'''
"49" = '''
:sup:`49` And he did that which was evil in the sight of the Lord, and walked in the way of Achaab his father, and in the way of Jezabel his mother, and in the sins of the house of Jeroboam the son of Nabat, who caused Israel to sin. 
'''
"50" = '''
:sup:`50` And he served Baalim, and worshipped them, and provoked the Lord God of Israel, according to all that had been done before him. 
'''
