[13]
"1" = '''
:sup:`1` THE VISION WHICH ESAIAS SON OF AMOS SAW AGAINST BABYLON. 
'''
"2" = '''
:sup:`2` Lift up a standard on the mountain of the plain, exalt the voice to them, beckon with the hand, open the gates, you⌃ rulers. 
'''
"3" = '''
:sup:`3` I give command, and I bring them: giants are coming to fulfil my wrath, rejoicing at the same time and insulting. 
'''
"4" = '''
:sup:`4` A voice of many nations on the mountains, even like to that of many nations; a voice of kings and nations gathered together: the Lord of hosts has given command to a warlike nation, 
'''
"5" = '''
:sup:`5` to come from a land afar off, from the utmost foundation of heaven; the Lord and his warriors are coming to destroy all the world. 
'''
"6" = '''
:sup:`6` Howl you⌃, for the day of the Lord is near, and destruction from God shall arrive. 
'''
"7" = '''
:sup:`7` Therefore every hand shall become powerless, and every soul of man shall be dismayed. 
'''
"8" = '''
:sup:`8` The elders shall be troubled, and pangs shall seize them, as of a woman in travail: and they shall mourn one to another, and shall be amazed, and shall change their countenance as a flame. 
'''
"9" = '''
:sup:`9` For behold! the day of the Lord is coming which can’t be escaped, a day of wrath and anger, to make the world desolate, and to destroy sinners out of it. 
'''
"10" = '''
:sup:`10` For the stars of heaven, and Orion, and all the host of heaven, shall not give their light; and it shall be dark at sunrise, and the moon shall not give her light. 
'''
"11" = '''
:sup:`11` And I will command evils for the whole world, and will visit their sins on the ungodly: and I will destroy the pride of transgressors, and will bring low the pride of the haughty. 
'''
"12" = '''
:sup:`12` And they that are left shall be more precious than gold tried in the fire; and a man shall be more precious than the stone that is in Suphir. 
'''
"13" = '''
:sup:`13` For the heaven shall be enraged, and the earth shall be shaken from her foundation, because of the fierce anger of the Lord of hosts, in the day in which his wrath shall come on. 
'''
"14" = '''
:sup:`14` And they that are left shall be as a fleeing fawn, and as a stray sheep, and there shall be none to gather them: so that a man shall turn back to his people, and a man shall flee to his own land. 
'''
"15" = '''
:sup:`15` For whoever shall be taken shall be overcome; and they that are gathered together shall fall by the sword. 
'''
"16" = '''
:sup:`16` And they shall dash their children before their eyes; and they shall spoil their houses, and shall take their wives. 
'''
"17" = '''
:sup:`17` Behold, I will stir up against you the Medes, who do not regard silver, neither have they need of gold. 
'''
"18" = '''
:sup:`18` They shall break the bows of the young men; and they shall have no mercy on your children; nor shall their eyes spare your children. 
'''
"19" = '''
:sup:`19` And Babylon, which is called glorious by the king of the Chaldeans, shall be as when God overthrew Sodoma, and Gomorrha. 
'''
"20" = '''
:sup:`20` It shall never be inhabited, neither shall any enter into it for many generations: neither shall the Arabians pass through it; nor shall shepherds at all rest in it. 
'''
"21" = '''
:sup:`21` But wild beasts shall rest there; and the houses shall be filled with howling; and monsters shall rest there, and devils shall dance there, and satyrs shall dwell there; and hedgehogs shall make their nests in their houses. It will come soon, and will not wait. 
'''
