[94]
"1" = '''
:sup:`1` (95) The praise of a Song by David. Come, let us exult in the Lord; let us make a joyful noise to God our Saviour. 
'''
"2" = '''
:sup:`2` Let us come before his presence with thanksgiving, and make a joyful noise to him with psalms. 
'''
"3" = '''
:sup:`3` For the Lord is a great God, and a great king over all gods: for the Lord will not cast off his people. 
'''
"4" = '''
:sup:`4` For the ends of the earth are in his hands; and the heights of the mountains are his. 
'''
"5" = '''
:sup:`5` For the sea is his, and he made it: and his hands formed the dry land. 
'''
"6" = '''
:sup:`6` Come, let us worship and fall down before him; and weep before the Lord that made us. 
'''
"7" = '''
:sup:`7` For he is our God; and we are the people of his pasture, and the sheep of his hand. 
'''
"8" = '''
:sup:`8` To-day, if youâŒƒ will hear his voice, harden not your hearts, as in the provocation, according to the day of irritation in the wilderness: 
'''
"9" = '''
:sup:`9` where your fathers tempted me, proved me, and saw my works. 
'''
"10" = '''
:sup:`10` Forty years was I grieved with this generation, and said, They do always err in their heart, and they have not known my ways. 
'''
"11" = '''
:sup:`11` So I swore in my wrath, They shall not enter into my rest. 
'''
