[22]
"1" = '''
:sup:`1` A slothful man is compared to a filthy stone, and every one will hiss him out to his disgrace. 
'''
"2" = '''
:sup:`2` A slothful man is compared to the filth of a dunghill: every man that takes it up will shake his hand. 
'''
"3" = '''
:sup:`3` An evil-nurtured man is the dishonour of his father that became the father of him: and a foolish daughter is born to his loss. 
'''
"4" = '''
:sup:`4` A wise daughter shall bring an inheritance to her husband: but she that lives dishonestly is her father's heaviness. 
'''
"5" = '''
:sup:`5` She that is bold dishonours both her father and her husband, but they both shall despise her. 
'''
"6" = '''
:sup:`6` A tale out of season is as musick in mourning: but stripes and correction of wisdom are never out of time. 
'''
"7" = '''
:sup:`7` Whoso teaches a fool is as one that glues a potsherd together, and as he that wakes one from a sound sleep. 
'''
"8" = '''
:sup:`8` He that tells a tale to a fool speaks to one in a slumber: when he has told his tale, he will say, What is the matter? 
'''
"9" = '''
:sup:`9` If children live honestly, and have wherewithal, they shall cover the baseness of their parents. 
'''
"10" = '''
:sup:`10` But children, being haughty, through disdain and lack of nurture do stain the nobility of their kindred. 
'''
"11" = '''
:sup:`11` Weep for the dead, for he has lost the light: and weep for the fool, for he lacks understanding: make little weeping for the dead, for he is at rest: but the life of the fool is worse than death. 
'''
"12" = '''
:sup:`12` Seven days do men mourn for him that is dead; but for a fool and an ungodly man all the days of his life. 
'''
"13" = '''
:sup:`13` Talk not much with a fool, and go not to him that has no understanding: beware of him, lest you have trouble, and you shall never be defiled with his fooleries: depart from him, and you shall find rest, and never be disquieted with madness. 
'''
"14" = '''
:sup:`14` What is heavier than lead? and what is the name thereof, but a fool? 
'''
"15" = '''
:sup:`15` Sand, and salt, and a mass of iron, is easier to bear, than a man without understanding. 
'''
"16" = '''
:sup:`16` As timber girded and bound together in a building can’t be loosed with shaking: so the heart that is established by advised counsel shall fear at no time. 
'''
"17" = '''
:sup:`17` A heart settled upon a thought of understanding is as a fair plaistering on the wall of a gallery. 
'''
"18" = '''
:sup:`18` Pales set on an high place will never stand against the wind: so a fearful heart in the imagination of a fool can’t stand against any fear. 
'''
"19" = '''
:sup:`19` He that pricks the eye will make tears to fall: and he that pricks the heart makes it to show her knowledge. 
'''
"20" = '''
:sup:`20` Whoso casts a stone at the birds frays them away: and he that upbraids his friend breaks friendship. 
'''
"21" = '''
:sup:`21` Though you drew a sword at your friend, yet despair not: for there may be a returning to favour. 
'''
"22" = '''
:sup:`22` If you have opened your mouth against your friend, fear not; for there may be a reconciliation: except for upbraiding, or pride, or disclosing of secrets, or a treacherous wound: for for these things every friend will depart. 
'''
"23" = '''
:sup:`23` Be faithful to your neighbour in his poverty, that you may rejoice in his prosperity: abide stedfast to him in the time of his trouble, that you may be heir with him in his heritage: for a mean estate is not always to be contemned: nor the rich that is foolish to be had in admiration. 
'''
"24" = '''
:sup:`24` As the vapour and smoke of a furnace goes before the fire; so reviling before blood. 
'''
"25" = '''
:sup:`25` I will not be ashamed to defend a friend; neither will I hide myself from him. 
'''
"26" = '''
:sup:`26` And if any evil happen to me by him, every one that hears it will beware of him. 
'''
"27" = '''
:sup:`27` Who shall set a watch before my mouth, and a seal of wisdom upon my lips, that I fall not suddenly by them, and that my tongue destroy me not? 
'''
