[84]
"1" = '''
:sup:`1` (85) For the end, a Psalm for the sons of Core. O Lord, you have taken pleasure in your land: you have turned back the captivity of Jacob. 
'''
"2" = '''
:sup:`2` You have forgiven your people their transgressions; you have covered all their sins. Pause. 
'''
"3" = '''
:sup:`3` You have caused all your wrath to cease: you have turned from your fierce anger. 
'''
"4" = '''
:sup:`4` Turn us, O God of our salvation, and turn your anger away from us. 
'''
"5" = '''
:sup:`5` Wouldest you be angry with us for ever? or will you continue your wrath from generation to generation? 
'''
"6" = '''
:sup:`6` O God, you will turn and quicken us; and your people shall rejoice in you. 
'''
"7" = '''
:sup:`7` Show us your mercy, O Lord, and grant us your salvation. 
'''
"8" = '''
:sup:`8` I will hear what the Lord God will say concerning me: for he shall speak peace to his people, and to his saints, and to those that turn their heart towards him. 
'''
"9" = '''
:sup:`9` Moreover his salvation is near them that fear him; that glory may dwell in our land. 
'''
"10" = '''
:sup:`10` Mercy and truth are met together: righteousness and peace have kissed each other. 
'''
"11" = '''
:sup:`11` Truth has sprung out of the earth; and righteousness has looked down from heaven. 
'''
"12" = '''
:sup:`12` For the Lord will give goodness; and our land shall yield her fruit. 
'''
"13" = '''
:sup:`13` Righteousness shall go before him; and shall set his steps in the way. 
'''
