[14]
"1" = '''
:sup:`1` You⌃ are the children of the Lord your God: you⌃ shall not make any baldness between your eyes for the dead. 
'''
"2" = '''
:sup:`2` For you are a holy people to the Lord your God, and the Lord your God has chosen you to be a peculiar people to himself of all the nations on the face of the earth. 
'''
"3" = '''
:sup:`3` You⌃ shall not eat any abominable thing. 
'''
"4" = '''
:sup:`4` These are the beasts which you⌃ shall eat; the calf of the herd, and lamb of the sheep, and kid of the goats; 
'''
"5" = '''
:sup:`5` the stag, and doe, and pygarg, and wild goat, and camelopard. 
'''
"6" = '''
:sup:`6` Every beast that divides the hoofs, and makes claws of two divisions, and that chews the cud amongst beasts, these you⌃ shall eat. 
'''
"7" = '''
:sup:`7` And these you⌃ shall not eat of them that chew the cud, and of those that divide the hoofs, and make distinct claws; the camel, and the hare, and the rabbit; because they chew the cud, and do not divide the hoof, these are unclean to you. 
'''
"8" = '''
:sup:`8` And as for the swine, because he divides the hoof, and makes claws of the hoof, yet he chews not the cud, he is unclean to you; you⌃ shall not eat of their flesh, you⌃ shall not touch their dead bodies. 
'''
"9" = '''
:sup:`9` And these you⌃ shall eat of all that are in the water, you⌃ shall eat all that have fins and scales. 
'''
"10" = '''
:sup:`10` And all that have not fins and scales you⌃ shall not eat; they are unclean to you. 
'''
"11" = '''
:sup:`11` You⌃ shall eat every clean bird. 
'''
"12" = '''
:sup:`12` And these of them you⌃ shall not eat; the eagle, and the ossifrage, and the sea-eagle, 
'''
"13" = '''
:sup:`13` and the vulture, and the kite and the like to it, 
'''
"14" = '''
:sup:`14` and the sparrow, and the owl, and the cormorant, 
'''
"15" = '''
:sup:`15` and the heron, and the swan, and the stork, 
'''
"16" = '''
:sup:`16` and the cormorant, and the hawk, and its like, and the hoopoe, and the raven, 
'''
"17" = '''
:sup:`17` and the pelican, and the diver and the like to it, and the red-bill and the bat. 
'''
"18" = '''
:sup:`18` All winged animals that creep are unclean to you; you⌃ shall not eat of them. 
'''
"19" = '''
:sup:`19` You⌃ shall eat every clean bird. 
'''
"20" = '''
:sup:`20` You⌃ shall eat nothing that dies of itself; it shall be given to the sojourner in your cities and he shall eat it, or you shall sell it to a stranger, because you are a holy people to the Lord your God. You shall not boil a lamb in his mother's milk. 
'''
"21" = '''
:sup:`21` You shall tithe a tenth of all the produce of your seed, the fruit of your field year by year. 
'''
"22" = '''
:sup:`22` And you shall eat it in the place which the Lord your God shall choose to have his name called there; you⌃ shall bring the tithe of your corn and of your wine, and of your oil, the firstborn of your herd and of your flock, that you may learn to fear the Lord your God always. 
'''
"23" = '''
:sup:`23` And if the journey be too far for you, and you are not able to bring them, because the place is far from you which the Lord your God shall choose to have his name called there, because the Lord your God will bless you; 
'''
"24" = '''
:sup:`24` then you shall sell them for money, and you shall take the money in your hands, and you shall go to the place which the Lord your God shall choose. 
'''
"25" = '''
:sup:`25` And you shall give the money for whatever your soul shall desire, for oxen or for sheep, or for wine, or you shall lay it out on strong drink, or on whatever your soul may desire, and you shall eat there before the Lord your God, and you shall rejoice and your house, 
'''
"26" = '''
:sup:`26` and the Levite that is in your cities, because he has not a portion or inheritance with you. 
'''
"27" = '''
:sup:`27` After three years you shall bring out all the tithes of your fruits, in that year you shall lay it up in your cities. 
'''
"28" = '''
:sup:`28` And the Levite shall come, because he has no part or lot with you, and the stranger, and the orphan, and the widow which is in your cities; and they shall eat and be filled, that the Lord your God may bless you in all the works which you shall do. 
'''
