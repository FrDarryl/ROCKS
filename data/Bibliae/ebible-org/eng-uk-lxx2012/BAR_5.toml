[5]
"1" = '''
:sup:`1` Put off, O Jerusalem, the garment of mourning and affliction, and put on the comeliness of the glory that comes from God for ever. 
'''
"2" = '''
:sup:`2` Cast about you a double garment of the righteousness which comes from God; and set a diadem on your head of the glory of the Everlasting. 
'''
"3" = '''
:sup:`3` For God will show your brightness to every country under heaven. 
'''
"4" = '''
:sup:`4` For your name shall be called of God for ever The peace of righteousness, and The glory of God's worship. 
'''
"5" = '''
:sup:`5` Arise, O Jerusalem, and stand on high, and look about towards the east, and behold your children gathered from the west to the east by the word of the Holy One, rejoicing in the remembrance of God. 
'''
"6" = '''
:sup:`6` For they departed from you on foot, and were led away of their enemies: but God brings them to you exalted with glory, as children of the kingdom. 
'''
"7" = '''
:sup:`7` For God has appointed that every high hill, and banks of long continuance, should be cast down, and valleys filled up, to make even the ground, that Israel may go safely in the glory of God, 
'''
"8" = '''
:sup:`8` Moreover even the woods and every sweet smelling tree shall overshadow Israel by the commandment of God. 
'''
"9" = '''
:sup:`9` For God shall lead Israel with joy in the light of his glory with the mercy and righteousness that comes from him. 
'''
