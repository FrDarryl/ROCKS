[23]
"1" = '''
:sup:`1` And Balaam said to Balac, Build me here seven altars, and prepare me here seven calves, and seven rams. 
'''
"2" = '''
:sup:`2` And Balac did as Balaam told him; and he offered up a calf and a ram on every altar. 
'''
"3" = '''
:sup:`3` And Balaam said to Balac, Stand by your sacrifice, and I will go and see if God will appear to me and meet me, and the word which he shall show me, I will report to you. And Balac stood by his sacrifice. 
'''
"4" = '''
:sup:`4` And Balaam went to enquire of God; and he went straight forward, and God appeared to Balaam; and Balaam said to him, I have prepared the seven altars, and have offered a calf and a ram on every altar. 
'''
"5" = '''
:sup:`5` And God put a word into the mouth of Balaam, and said, you shall return to Balac, and thus shall you speak. 
'''
"6" = '''
:sup:`6` And he returned to him, and moreover he stood over his whole burnt offerings, and all the princes of Moab with him; and the Spirit of God came upon him. 
'''
"7" = '''
:sup:`7` And he took up his parable, and said, Balac king of Moab sent for me out of Mesopotamia, out of the mountains of the east, saying, Come, curse me Jacob, and Come, call for a curse for me upon Israel. 
'''
"8" = '''
:sup:`8` How can I curse whom the Lord curses not? or how can I devote whom God devotes not? 
'''
"9" = '''
:sup:`9` For from the top of the mountains I shall see him, and from the hills I shall observe him: behold, the people shall dwell alone, and shall not be reckoned amongst the nations. 
'''
"10" = '''
:sup:`10` Who has exactly calculated the seed of Jacob, and who shall number the families of Israel? let my soul die with the souls of the righteous, and let my seed be as their seed. 
'''
"11" = '''
:sup:`11` And Balac said to Balaam, What have you done to me? I called you to curse my enemies, and behold you have greatly blessed them. 
'''
"12" = '''
:sup:`12` And Balaam said to Balac, Whatsoever the Lord shall put into my mouth, shall I not take heed to speak this? 
'''
"13" = '''
:sup:`13` And Balac said to him, Come yet with me to another place where you shall not see the people, but only you shall see a part of them, and shall not see them all; and curse me them from thence. 
'''
"14" = '''
:sup:`14` And he took him to a high place of the field to the top of the quarried rock, and he built there seven altars, and offered a calf and a ram on every altar. 
'''
"15" = '''
:sup:`15` And Balaam said to Balac, Stand by your sacrifice, and I will go to enquire of God. 
'''
"16" = '''
:sup:`16` And God met Balaam, and put a word into his mouth, and said, return to Balac, and thus shall you speak. 
'''
"17" = '''
:sup:`17` And he returned to him: and he also was standing by his whole burnt sacrifice, and all the princes of Moab with him; and Balac said to him, What has the Lord spoken? 
'''
"18" = '''
:sup:`18` And he took up his parable, and said, rise up, Balac, and hear; listen as a witness, you son of Sepphor. 
'''
"19" = '''
:sup:`19` God is not as man to waver, nor as the son of man to be threatened; shall he say and not perform? shall he speak and not keep to his word? 
'''
"20" = '''
:sup:`20` Behold, I have received commandment to bless: I will bless, and not turn back. 
'''
"21" = '''
:sup:`21` There shall not be trouble in Jacob, neither shall sorrow be seen in Israel: the Lord his God is with him, the glories of rulers are in him. 
'''
"22" = '''
:sup:`22` It was God who brought him out of Egypt; he has as it were the glory of a unicorn. 
'''
"23" = '''
:sup:`23` For there is no divination in Jacob, nor enchantment in Israel; in season it shall be told to Jacob and Israel what God shall perform. 
'''
"24" = '''
:sup:`24` Behold, the people shall rise up as a lion's whelp, and shall exalt himself as a lion; he shall not lie down till he have eaten the prey, and he shall drink the blood of the slain. 
'''
"25" = '''
:sup:`25` And Balac said to Balaam, Neither curse the people at all for me, nor bless them at all. 
'''
"26" = '''
:sup:`26` And Balaam answered and said to Balac, Spoke I not to you, saying, Whatsoever thing God shall speak to me, that will I do? 
'''
"27" = '''
:sup:`27` And Balac said to Balaam, Come and I will remove you to another place, if it shall please God, and curse me them from thence. 
'''
"28" = '''
:sup:`28` And Balac took Balaam to the top of Phogor, which extends to the wilderness. 
'''
"29" = '''
:sup:`29` And Balaam said to Balac, build me here seven altars, and prepare me here seven calves, and seven rams. 
'''
"30" = '''
:sup:`30` And Balac did as Balaam told him, and offered a calf and a ram on every altar. 
'''
