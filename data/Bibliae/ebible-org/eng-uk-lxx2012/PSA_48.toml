[48]
"1" = '''
:sup:`1` (49) For the end, a Psalm for the sons of Core. Hear these words, all you⌃ nations, listen, all you⌃ that dwell upon the earth: 
'''
"2" = '''
:sup:`2` both the sons of mean men, and sons of great men; the rich and poor man together. 
'''
"3" = '''
:sup:`3` My mouth shall speak of wisdom; and the meditation of my heart shall bring forth understanding. 
'''
"4" = '''
:sup:`4` I will incline my ear to a parable: I will open my riddle on the harp. 
'''
"5" = '''
:sup:`5` Therefore should I fear in the evil day? the iniquity of my heel shall compass me. 
'''
"6" = '''
:sup:`6` They that trust in their strength, and boast themselves in the multitude of their wealth— 
'''
"7" = '''
:sup:`7` A brother does not redeem, shall a man redeem? he shall not give to God a ransom for himself, 
'''
"8" = '''
:sup:`8` or the price of the redemption of his soul, though he labour for ever, 
'''
"9" = '''
:sup:`9` and live to the end, so that he should not see corruption. 
'''
"10" = '''
:sup:`10` When he shall see wise men dying, the fool and the senseless one shall perish together; and they shall leave their wealth to strangers. 
'''
"11" = '''
:sup:`11` And their sepulchres are their houses for ever, even their tabernacles to all generations: they have called their lands after their own names. 
'''
"12" = '''
:sup:`12` And man being in honour, understands not: he is compared to the senseless cattle, and is like to them. 
'''
"13" = '''
:sup:`13` This their way is an offence to them: yet afterwards men will commend their sayings. Pause. 
'''
"14" = '''
:sup:`14` They have laid them as sheep in Hades; death shall feed on them; and the upright shall have dominion over them in the morning, and their help shall fail in Hades from their glory. 
'''
"15" = '''
:sup:`15` But God shall deliver my soul from the power of Hades, when he shall receive me. Pause. 
'''
"16" = '''
:sup:`16` Fear not when a man is enriched, and when the glory of his house is increased. 
'''
"17" = '''
:sup:`17` For he shall take nothing when he dies; neither shall his glory descend with him. 
'''
"18" = '''
:sup:`18` For his soul shall be blessed in his life: he shall give thanks to you when you do well to him. 
'''
"19" = '''
:sup:`19` Yet he shall go in to the generation of his fathers; he shall never see light. 
'''
"20" = '''
:sup:`20` Man that is in honour, understands not: he is compared to the senseless cattle, and is like them. 
'''
