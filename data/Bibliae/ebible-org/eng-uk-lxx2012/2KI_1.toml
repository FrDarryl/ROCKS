"1" = '''
:sup:`1` And Moab rebelled against Israel after the death of Achaab. 
'''
"2" = '''
:sup:`2` And Ochozias fell through the lattice that was in his upper chamber in Samaria and was sick; and he sent messengers, and said to them, Go and enquire of Baal fly, the god of Accaron, whether I shall recover of this my sickness. And they went to enquire of him. 
'''
"3" = '''
:sup:`3` And an angel of the Lord called Eliu the Thesbite, saying, Arise, and go to meet the messengers of Ochozias king of Samaria, and you shall say to them, Is it because there is no God in Israel, that you⌃ go to enquire of Baal fly, the God of Accaron? but it shall not be so. 
'''
"4" = '''
:sup:`4` For thus says the Lord, The bed on which you are gone up, you shall not come down from it, for you shall surely die. And Eliu went, and said so to them. 
'''
"5" = '''
:sup:`5` And the messengers returned to him, and he said to them, Why have you⌃ returned? 
'''
"6" = '''
:sup:`6` And they said to him, A man came up to meet us, and said to us, Go, return to the king that sent you, and say to him, Thus says the Lord, Is it because there is no God in Israel, that you go to enquire of Baal fly, the God of Accaron? it shall not be so: the bed on which you are gone up, you shall not come down from it, for you shall surely die. 
'''
"7" = '''
:sup:`7` So they returned and reported to the king as Eliu said: and he said to them, What was the manner of the man who went up to meet you, and spoke to you these words? 
'''
"8" = '''
:sup:`8` And they said to him, He was a hairy man, and girded with a leather girdle about his loins. And he said, This is Eliu the Thesbite. 
'''
"9" = '''
:sup:`9` And he sent to him a captain of fifty and his fifty; and he went up to him: and, behold, Eliu sat on the top of a mountain. And the captain of fifty spoke to him, and said, O man of God, the king has called you, come down. 
'''
"10" = '''
:sup:`10` And Eliu answered and said to the captain of fifty, And if I am a man of God, fire shall come down out of heaven, and devour you and your fifty. And fire came down out of heaven, and devoured him and his fifty. 
'''
"11" = '''
:sup:`11` And the king sent a second time to him another captain of fifty, and his fifty. And the captain of fifty spoke to him, and said, O man of God, thus says the king, Come down quickly. 
'''
"12" = '''
:sup:`12` And Eliu answered and spoke to him, and said, If I am a man of God, fire shall come down out of heaven, and devour you and your fifty. And fire came down out of heaven, and devoured him and his fifty. 
'''
"13" = '''
:sup:`13` And the king sent yet again a captain and his fifty. And the third captain of fifty came, and knelt on his knees before Eliu, and entreated him, and spoke to him and said, O man of God, let my life, and the life of these fifty your servants, be precious in your eyes. 
'''
"14" = '''
:sup:`14` Behold, fire came down from heaven, and devoured the two first captains of fifty: and now, I pray, let my life be precious in your eyes. 
'''
"15" = '''
:sup:`15` And the angel of the Lord spoke to Eliu, and said, Go down with him, be not afraid of them. And Eliu rose up, and went down with him to the king. 
'''
"16" = '''
:sup:`16` And Eliu spoke to him, and said, Thus says the Lord, Why have you sent messengers to enquire of Baal fly, the god of Accaron? it shall not be so: the bed on which you are gone up, you shall not come down from it, for you shall surely die. 
'''
"17" = '''
:sup:`17` So he died according to the word of the Lord which Eliu has spoken. 
'''
"18" = '''
:sup:`18` And the rest of the acts of Ochozias which he did, behold, are they not written in the book of the chronicles of the kings of Israel? and Joram son of Achaab reigns over Israel in Samaria twelve years beginning in the eighteenth year of Josaphat king of Juda: and he did that which was evil in the sight of the Lord, only not as his brethren, nor as his mother: and he removed the pillars of Baal which his father made, and broke them in pieces: only he was joined to the sins of the house of Jeroboam, who led Israel to sin; he departed not from them. And the Lord was very angry with the house of Achaab. 
'''
