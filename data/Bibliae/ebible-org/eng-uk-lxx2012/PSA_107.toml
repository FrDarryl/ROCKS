[107]
"1" = '''
:sup:`1` (108) Song of a Psalm by David. O God, my heart is ready, my heart is ready; I will sing and sing psalms with my glory. 
'''
"2" = '''
:sup:`2` Awake, lute and harp; I will awake early. 
'''
"3" = '''
:sup:`3` I will give thanks to you, O Lord, amongst the people; I will sing praise to you amongst the Gentiles. 
'''
"4" = '''
:sup:`4` For your mercy is great above the heavens, and your truth reaches to the clouds. 
'''
"5" = '''
:sup:`5` Be you exalted, O God, above the heavens; and your glory above all the earth. 
'''
"6" = '''
:sup:`6` That your beloved ones may be delivered, save with your right hand, and hear me. God has spoken in his sanctuary; 
'''
"7" = '''
:sup:`7` I will be exalted, and will divide Sicima, and will measure out the valley of tents. 
'''
"8" = '''
:sup:`8` Galaad is mine; and Manasses is mine; and Ephraim is the help of my head; Judas is my king; 
'''
"9" = '''
:sup:`9` Moab is the cauldron of my hope; over Idumea will I cast my sandal; the Philistines are made subject to me. 
'''
"10" = '''
:sup:`10` Who will bring me into the fortified city? or who will guide me to Idumea? 
'''
"11" = '''
:sup:`11` Will not you, O God, who have rejected us? and will not you, O God, go forth with our hosts? 
'''
"12" = '''
:sup:`12` Give us help from tribulation: for vain is the help of man. 
'''
"13" = '''
:sup:`13` Through God we shall do valiantly; and he will bring to nothing our enemies. 
'''
