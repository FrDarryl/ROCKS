[6]
"1" = '''
:sup:`1` Instead of a friend become not an enemy; for thereby you shall inherit an ill name, shame, and reproach: even so shall a sinner that has a double tongue. 
'''
"2" = '''
:sup:`2` Extol not yourself in the counsel of your own heart; that your soul be not torn in pieces as a bull straying alone. 
'''
"3" = '''
:sup:`3` You shall eat up your leaves, and lose your fruit, and leave yourself as a dry tree. 
'''
"4" = '''
:sup:`4` A wicked soul shall destroy him that has it, and shall make him to be laughed to scorn of his enemies. 
'''
"5" = '''
:sup:`5` Sweet language will multiply friends: and a fairspeaking tongue will increase kind greetings. 
'''
"6" = '''
:sup:`6` Be in peace with many: nevertheless have but one counsellor of a thousand. 
'''
"7" = '''
:sup:`7` If you would get a friend, prove him first and be not hasty to credit him. 
'''
"8" = '''
:sup:`8` For some man is a friend for his own occasion, and will not abide in the day of your trouble. 
'''
"9" = '''
:sup:`9` And there is a friend, who being turned to enmity, and strife will discover your reproach. 
'''
"10" = '''
:sup:`10` Again, some friend is a companion at the table, and will not continue in the day of your affliction. 
'''
"11" = '''
:sup:`11` But in your prosperity he will be as yourself, and will be bold over your servants. 
'''
"12" = '''
:sup:`12` If you be brought low, he will be against you, and will hide himself from your face. 
'''
"13" = '''
:sup:`13` Separate yourself from your enemies, and take heed of your friends. 
'''
"14" = '''
:sup:`14` A faithful friend is a strong defence: and he that has found such an one has found a treasure. 
'''
"15" = '''
:sup:`15` Nothing does countervail a faithful friend, and his excellency is invaluable. 
'''
"16" = '''
:sup:`16` A faithful friend is the medicine of life; and they that fear the Lord shall find him. 
'''
"17" = '''
:sup:`17` Whoso fears the Lord shall direct his friendship aright: for as he is, so shall his neighbour be also. 
'''
"18" = '''
:sup:`18` My son, gather instruction from your youth up: so shall you find wisdom till your old age. 
'''
"19" = '''
:sup:`19` Come to her as one that ploughs and sows, and wait for her good fruits: for you shall not toil much in labouring about her, but you shall eat of her fruits right soon. 
'''
"20" = '''
:sup:`20` She is very unpleasant to the unlearned: he that is without understanding will not remain with her. 
'''
"21" = '''
:sup:`21` She will lie upon him as a mighty stone of trial; and he will cast her from him ere it be long. 
'''
"22" = '''
:sup:`22` For wisdom is according to her name, and she is not manifest to many. 
'''
"23" = '''
:sup:`23` Give ear, my son, receive my advice, and refuse not my counsel, 
'''
"24" = '''
:sup:`24` And put your feet into her fetters, and your neck into her chain. 
'''
"25" = '''
:sup:`25` Bow down your shoulder, and bear her, and be not grieved with her bonds. 
'''
"26" = '''
:sup:`26` Come to her with your whole heart, and keep her ways with all your power. 
'''
"27" = '''
:sup:`27` Search, and seek, and she shall be made known to you: and when you have got hold of her, let her not go. 
'''
"28" = '''
:sup:`28` For at the last you shall find her rest, and that shall be turned to your joy. 
'''
"29" = '''
:sup:`29` Then shall her fetters be a strong defence for you, and her chains a robe of glory. 
'''
"30" = '''
:sup:`30` For there is a golden ornament upon her, and her bands are purple lace. 
'''
"31" = '''
:sup:`31` You shall put her on as a robe of honour, and shall put her about you as a crown of joy. 
'''
"32" = '''
:sup:`32` My son, if you will, you shall be taught: and if you will apply your mind, you shall be prudent. 
'''
"33" = '''
:sup:`33` If you love to hear, you shall receive understanding: and if you bow your ear, you shall be wise, 
'''
"34" = '''
:sup:`34` Stand in the multitude of the elders; and cleave to him that is wise. 
'''
"35" = '''
:sup:`35` Be willing to hear every godly discourse; and let not the parables of understanding escape you. 
'''
"36" = '''
:sup:`36` And if you see a man of understanding, get you betimes to him, and let your foot wear the steps of his door. 
'''
"37" = '''
:sup:`37` Let your mind be upon the ordinances of the Lord and meditate continually in his commandments: he shall establish your heart, and give you wisdom at your owns desire. 
'''
