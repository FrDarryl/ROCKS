[73]
"1" = '''
:sup:`1` (74) A Psalm of instruction for Asaph. Therefore have you rejected us, O God, for ever? therefore is your wrath kindled against the sheep of your pasture? 
'''
"2" = '''
:sup:`2` Remember your congregation which you have purchased from the beginning; you did ransom the rod of your inheritance; this mount Sion wherein you have lived. 
'''
"3" = '''
:sup:`3` Lift up your hands against their pride continually; because of all that the enemy has done wickedly in your holy places. 
'''
"4" = '''
:sup:`4` And they that hate you have boasted in the midst of your feast; they have set up their standards for signs, 
'''
"5" = '''
:sup:`5` ignorantly as it were in the entrance above; 
'''
"6" = '''
:sup:`6` they cut down its doors at once with axes as in a wood of trees; they have broken it down with hatchet and stone cutter. 
'''
"7" = '''
:sup:`7` They have burnt your sanctuary with fire to the ground; they have profaned the habitation of your name. 
'''
"8" = '''
:sup:`8` They have said in their heart, even all their kindred together, Come, let us abolish the feasts of the Lord from the earth. 
'''
"9" = '''
:sup:`9` We have not seen our signs; there is no longer a prophet; and God will not know us any more. 
'''
"10" = '''
:sup:`10` How long, O God, shall the enemy reproach? shall the enemy provoke your name forever? 
'''
"11" = '''
:sup:`11` Therefore turn you away your hand, and your right hand from the midst of your bosom for ever? 
'''
"12" = '''
:sup:`12` But God is our King of old; he has wrought salvation in the midst of the earth. 
'''
"13" = '''
:sup:`13` You did establish the sea, in your might, you did break to pieces the heads of the dragons in the water. 
'''
"14" = '''
:sup:`14` You did break to pieces the heads of the dragon; you did give him for meat to the Ethiopian nations. 
'''
"15" = '''
:sup:`15` You did cleave fountains and torrents; you dried up mighty rivers. 
'''
"16" = '''
:sup:`16` The day is yours, and the night is yours; you have prepared the sun and the moon. 
'''
"17" = '''
:sup:`17` You have made all the borders of the earth; you have made summer and spring. 
'''
"18" = '''
:sup:`18` Remember this your creation: an enemy has reproached the Lord, and a foolish people has provoked your name. 
'''
"19" = '''
:sup:`19` Deliver not to the wild beasts a soul that gives praise to you: forget not for ever the souls of your poor. 
'''
"20" = '''
:sup:`20` Look upon your covenant: for the dark places of the earth are filled with the habitations of iniquity. 
'''
"21" = '''
:sup:`21` let not the afflicted and shamed one be rejected: the poor and needy shall praise your name. 
'''
"22" = '''
:sup:`22` Arise, O God, plead your cause: remember your reproaches that come from the foolish one all the day. 
'''
"23" = '''
:sup:`23` Forget not the voice of your suppliants: let the pride of them that hate you continually ascend before you. 
'''
