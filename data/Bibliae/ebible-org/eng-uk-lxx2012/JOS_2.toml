[2]
"1" = '''
:sup:`1` And Joshua the son of Naue sent out of Sattin two young men to spy the land, saying, Go up and view the land and Jericho: and the two young men went and entered into Jericho; and they entered into the house of a harlot, whose name was Raab, and lodged there. 
'''
"2" = '''
:sup:`2` And it was reported to the king of Jericho, saying, Men of the sons of Israel have come in hither to spy the land. 
'''
"3" = '''
:sup:`3` And the king of Jericho sent and spoke to Raab, saying, Bring out the men that entered into your house this night; for they are come to spy out the land. 
'''
"4" = '''
:sup:`4` And the woman took the two men and hid them; and she spoke to the messengers, saying, The men came in to me, 
'''
"5" = '''
:sup:`5` but when the gate was shut in the evening, the men went out; I know not whither they are gone: follow after them, if you⌃ may overtake them. 
'''
"6" = '''
:sup:`6` But she had brought them up upon the house, and hid them in the flax-stalks that were spread by her on the house. 
'''
"7" = '''
:sup:`7` And the men followed after them in the way to Jordan to the fords; and the gate was shut. 
'''
"8" = '''
:sup:`8` And it came to pass when the men who pursued after them were gone forth, and before the spies had lain down to sleep, that she came up to them on the top of the house; 
'''
"9" = '''
:sup:`9` and she said to them, I know that the Lord has given you the land; for the fear of you has fallen upon us. 
'''
"10" = '''
:sup:`10` For we have heard that the Lord God dried up the Red Sea before you, when you⌃ came out of the land of Egypt, and all that he did to the two kings of the Amorites, who were beyond Jordan, to Seon and Og, whom you⌃ utterly destroyed. 
'''
"11" = '''
:sup:`11` And when we heard it we were amazed in our heart, and there was no longer any spirit in any of us because of you, for the Lord your god is God in heaven above, and on the earth beneath. 
'''
"12" = '''
:sup:`12` And now swear to me by the Lord God; since I deal mercifully with you, so do you⌃ also deal mercifully with the house of my father: 
'''
"13" = '''
:sup:`13` and save alive the house of my father, my mother, and my brethren, and all my house, and all that they have, and you⌃ shall rescue my soul from death. 
'''
"14" = '''
:sup:`14` And the men said to her, Our life for yours even to death: and she said, When the Lord shall have delivered the city to you, you⌃ shall deal mercifully and truly with me. 
'''
"15" = '''
:sup:`15` And she let them down by the window; 
'''
"16" = '''
:sup:`16` and she said to them, Depart into the hill-country, lest the pursuers meet you, and you⌃ shall be hidden there three days until your pursuers return from after you, and afterwards you⌃ shall depart on your way. 
'''
"17" = '''
:sup:`17` And the men said to her, We are clear of this your oath. 
'''
"18" = '''
:sup:`18` Behold, we shall enter into a part of the city, and you shall set a sign; you shall bind this scarlet cord in the window, by which you have let us down, and you shall bring in to yourself, into your house, your father, and your mother, and your brethren, and all the family of your father. 
'''
"19" = '''
:sup:`19` And it shall come to pass that whoever shall go outside the door of your house, his guilt shall be upon him, and we shall be quit of this your oath; and we will be responsible for all that shall be found with you in your house. 
'''
"20" = '''
:sup:`20` But if any one should injure us, or betray these our matters, we shall be quit of this your oath. 
'''
"21" = '''
:sup:`21` And she said to them, Let it be according to your word; and she sent them out, and they departed. 
'''
"22" = '''
:sup:`22` And they came to the hill-country, and remained there three days; and the pursuers searched all the roads, and found them not. 
'''
"23" = '''
:sup:`23` And the two young men returned, and came down out of the mountain; and they went over to Joshua the son of Naue, and told him all things that had happened to them. 
'''
"24" = '''
:sup:`24` And they said to Joshua, The Lord has delivered all the land into our power, and all the inhabitants of that land tremble because of us. 
'''
