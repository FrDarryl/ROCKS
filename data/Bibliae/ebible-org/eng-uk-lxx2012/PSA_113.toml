[113]
"1" = '''
:sup:`1` (114) Alleluia. At the going forth of Israel from Egypt, of the house of Jacob from a barbarous people, 
'''
"2" = '''
:sup:`2` Judea became his sanctuary, and Israel his dominion. 
'''
"3" = '''
:sup:`3` The sea saw and fled: Jordan was turned back. 
'''
"4" = '''
:sup:`4` The mountains skipped like rams, and the hills like lambs. 
'''
"5" = '''
:sup:`5` What ailed you, O sea, that you fled? and you Jordan, that you were turned back? 
'''
"6" = '''
:sup:`6` You⌃ mountains, that you⌃ skipped like rams, and you⌃ hills, like lambs? 
'''
"7" = '''
:sup:`7` The earth trembled at the presence of the Lord, at the presence of the God of Jacob; 
'''
"8" = '''
:sup:`8` who turned the rock into pools of water, and the flint into fountains of water. 
'''
