[8]
"1" = '''
:sup:`1` Now Judas had heard of the fame of the Romans, that they were mighty and valiant men, and such as would lovingly accept all that joined themselves to them, and make a league of amity with all that came to them; 
'''
"2" = '''
:sup:`2` And that they were men of great valour. It was told him also of their wars and noble acts which they had done amongst the Galatians, and how they had conquered them, and brought them under tribute; 
'''
"3" = '''
:sup:`3` And what they had done in the country of Spain, for the winning of the mines of the silver and gold which is there; 
'''
"4" = '''
:sup:`4` And that by their policy and patience they had conquered all the place, though it were very far from them; and the kings also that came against them from the uttermost part of the earth, till they had discomfited them, and given them a great overthrow, so that the rest did give them tribute every year: 
'''
"5" = '''
:sup:`5` Beside this, how they had discomfited in battle Philip, and Perseus, king of the Citims, with others that lifted up themselves against them, and had overcome them: 
'''
"6" = '''
:sup:`6` How also Antiochus the great king of Asia, that came against them in battle, having one hundred and twenty elephants, with horsemen, and chariots, and a very great army, was discomfited by them; 
'''
"7" = '''
:sup:`7` And how they took him alive, and covenanted that he and such as reigned after him should pay a great tribute, and give hostages, and that which was agreed upon, 
'''
"8" = '''
:sup:`8` And the country of India, and Media and Lydia and of the goodliest countries, which they took of him, and gave to king Eumenes: 
'''
"9" = '''
:sup:`9` Moreover how the Grecians had determined to come and destroy them; 
'''
"10" = '''
:sup:`10` And that they, having knowledge thereof sent against them a certain captain, and fighting with them killed many of them, and carried away captives their wives and their children, and spoiled them, and took possession of their lands, and pulled down their strong holds, and brought them to be their servants to this day: 
'''
"11" = '''
:sup:`11` It was told him besides, how they destroyed and brought under their dominion all other kingdoms and isles that at any time resisted them; 
'''
"12" = '''
:sup:`12` But with their friends and such as relied upon them they kept amity: and that they had conquered kingdoms both far and near, insomuch as all that heard of their name were afraid of them: 
'''
"13" = '''
:sup:`13` Also that, whom they would help to a kingdom, those reign; and whom again they would, they displace: finally, that they were greatly exalted: 
'''
"14" = '''
:sup:`14` Yet for all this none of them wore a crown or was clothed in purple, to be magnified thereby: 
'''
"15" = '''
:sup:`15` Moreover how they had made for themselves a senate house, wherein three hundred and twenty men sat in council daily, consulting always for the people, to the end they might be well ordered: 
'''
"16" = '''
:sup:`16` And that they committed their government to one man every year, who ruled over all their country, and that all were obedient to that one, and that there was neither envy nor emulation amongst them. 
'''
"17" = '''
:sup:`17` In consideration of these things, Judas chose Eupolemus the son of John, the son of Accos, and Jason the son of Eleazar, and sent them to Rome, to make a league of amity and confederacy with them, 
'''
"18" = '''
:sup:`18` And to entreat them that they would take the yoke from them; for they saw that the kingdom of the Grecians did oppress Israel with servitude. 
'''
"19" = '''
:sup:`19` They went therefore to Rome, which was a very great journey, and came into the senate, where they spoke and said. 
'''
"20" = '''
:sup:`20` Judas Maccabeus with his brethren, and the people of the Jews, have sent us to you, to make a confederacy and peace with you, and that we might be registered your confederates and friends. 
'''
"21" = '''
:sup:`21` So that matter pleased the Romans well. 
'''
"22" = '''
:sup:`22` And this is the copy of the epistle which the senate wrote back again in tables of brass, and sent to Jerusalem, that there they might have by them a memorial of peace and confederacy: 
'''
"23" = '''
:sup:`23` Good success be to the Romans, and to the people of the Jews, by sea and by land for ever: the sword also and enemy be far from them, 
'''
"24" = '''
:sup:`24` If there come first any war upon the Romans or any of their confederates throughout all their dominion, 
'''
"25" = '''
:sup:`25` The people of the Jews shall help them, as the time shall be appointed, with all their heart: 
'''
"26" = '''
:sup:`26` Neither shall they give any thing to them that make war upon them, or aid them with food, weapons, money, or ships, as it has seemed good to the Romans; but they shall keep their covenants without taking any thing therefore. 
'''
"27" = '''
:sup:`27` In the same manner also, if war come first upon the nation of the Jews, the Romans shall help them with all their heart, according as the time shall be appointed them: 
'''
"28" = '''
:sup:`28` Neither shall food be given to them that take part against them, or weapons, or money, or ships, as it has seemed good to the Romans; but they shall keep their covenants, and that without deceit. 
'''
"29" = '''
:sup:`29` According to these articles did the Romans make a covenant with the people of the Jews. 
'''
"30" = '''
:sup:`30` Howbeit if hereafter the one party or the other shall think to meet to add or diminish any thing, they may do it at their pleasures, and whatever they shall add or take away shall be ratified. 
'''
"31" = '''
:sup:`31` And as touching the evils that Demetrius does to the Jews, we have written to him, saying, Therefore you made your yoke heavy upon our friends and confederates the Jews? 
'''
"32" = '''
:sup:`32` If therefore they complain any more against you, we will do them justice, and fight with you by sea and by land. 
'''
