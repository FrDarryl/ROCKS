[10]
"1" = '''
:sup:`1` At that time the Lord said to me, Hew for yourself two stone tables as the first, and come up to me into the mountain, and you shall make for yourself an ark of wood. 
'''
"2" = '''
:sup:`2` And you shall write upon the tables the words which were on the first tables which you did break, and you shall put them into the ark. 
'''
"3" = '''
:sup:`3` So I made an ark of boards of incorruptible wood, and I hewed tables of stone like the first, and I went up to the mountain, and the two tables were in my hand. 
'''
"4" = '''
:sup:`4` And he wrote upon the tables according to the first writing the ten commandments, which the Lord spoke to you in the mountain out of the midst of the fire, and the Lord gave them to me. 
'''
"5" = '''
:sup:`5` And I turned and came down from the mountain, and I put the tables into the ark which I had made; and there they were, as the Lord commanded me. 
'''
"6" = '''
:sup:`6` And the children of Israel departed from Beeroth of the sons of Jakim to Misadai: there Aaron died, and there he was buried, and Eleazar his son was priest in his stead. 
'''
"7" = '''
:sup:`7` Thence they departed to Gadgad; and from Gadgad to Etebatha, a land wherein are torrents of water. 
'''
"8" = '''
:sup:`8` At that time the Lord separated the tribe of Levi, to bear the ark of the covenant of the Lord, to stand near before the Lord, to minister and bless in his name to this day. 
'''
"9" = '''
:sup:`9` Therefore the Levites have no part nor inheritance amongst their brethren; the Lord himself is their inheritance, as he said to them. 
'''
"10" = '''
:sup:`10` And I remained in the mount forty days and forty nights: and the Lord heard me at that time also, and the Lord would not destroy you. 
'''
"11" = '''
:sup:`11` And the Lord said to me, Go, set out before this people, and let them go in and inherit the land, which I swore to their fathers to give to them. 
'''
"12" = '''
:sup:`12` And now, Israel, what does the Lord your God require of you, but to fear the Lord your God, and to walk in all his ways, and to love him, and to serve the Lord your God with all your heart, and with all your soul; 
'''
"13" = '''
:sup:`13` to keep the commandments of the Lord your God, and his ordinances, all that I charge you today, that it may be well with you? 
'''
"14" = '''
:sup:`14` Behold, the heaven and the heaven of heavens belong to the Lord your God, the earth and all things that are in it. 
'''
"15" = '''
:sup:`15` Only the Lord chose your fathers to love them, and he chose out their seed after them, even you, beyond all nations, as at this day. 
'''
"16" = '''
:sup:`16` Therefore you⌃ shall circumcise the hardness of your heart, and you⌃ shall not harden your neck. 
'''
"17" = '''
:sup:`17` For the Lord your God, he is God of gods, and the Lord of lords, the great, and strong, and terrible God, who does not accept persons, nor will he by any means accept a bribe: 
'''
"18" = '''
:sup:`18` executing judgement for the stranger and orphan and widow, and he loves the stranger to give him food and raiment. 
'''
"19" = '''
:sup:`19` And you⌃ shall love the stranger; for you⌃ were strangers in the land of Egypt. 
'''
"20" = '''
:sup:`20` You shall fear the Lord your God, and serve him, and shall cleave to him, and shall swear by his name. 
'''
"21" = '''
:sup:`21` He is your boast, and he is your God, who has wrought in the midst of you these great and glorious things, which your eyes have seen. 
'''
"22" = '''
:sup:`22` With seventy souls your fathers went down into Egypt; but the Lord your God has made you as the stars of heaven in multitude. 
'''
