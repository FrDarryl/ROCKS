[135]
"1" = '''
:sup:`1` (136) Alleluia. Give thanks to the Lord: for he is good: for his mercy endures for ever. 
'''
"2" = '''
:sup:`2` Give thanks to the God of gods; for his mercy endures for ever. 
'''
"3" = '''
:sup:`3` Give thanks to the Lord of lords: for his mercy endures for ever. 
'''
"4" = '''
:sup:`4` To him who alone has wrought great wonders: for his mercy endures for ever. 
'''
"5" = '''
:sup:`5` To him who made the heavens by understanding; for his mercy endures for ever. 
'''
"6" = '''
:sup:`6` To him who established the earth on the waters; for his mercy endures for ever. 
'''
"7" = '''
:sup:`7` To him who alone made great lights; for his mercy endures for ever. 
'''
"8" = '''
:sup:`8` The sun to rule by day; for his mercy endures for ever. 
'''
"9" = '''
:sup:`9` The moon and the stars to rule the night; for his mercy endures for ever. 
'''
"10" = '''
:sup:`10` To him who struck Egypt with their firstborn; for his mercy endures for ever. 
'''
"11" = '''
:sup:`11` And brought Israel out of the midst of them; for his mercy endures for ever: 
'''
"12" = '''
:sup:`12` with a strong hand, and a high arm: for his mercy endures for ever. 
'''
"13" = '''
:sup:`13` To him who divided the Red Sea into parts: for his mercy endures for ever: 
'''
"14" = '''
:sup:`14` and brought Israel through the midst of it: for his mercy endures for ever: 
'''
"15" = '''
:sup:`15` and overthrew Pharao and his host in the Red Sea: for his mercy endures for ever. 
'''
"16" = '''
:sup:`16` To him who led his people through the wilderness: for his mercy endures for ever. 
'''
"17" = '''
:sup:`17` To him who struck great kings: for his mercy endures for ever: 
'''
"18" = '''
:sup:`18` and killed mighty kings; for his mercy endures for ever: 
'''
"19" = '''
:sup:`19` Seon king of the Amorites: for his mercy endures for ever: 
'''
"20" = '''
:sup:`20` and Og king of Basan: for his mercy endures for ever: 
'''
"21" = '''
:sup:`21` and gave their land for an inheritance: for his mercy endures for ever: 
'''
"22" = '''
:sup:`22` even an inheritance to Israel his servant: for his mercy endures for ever. 
'''
"23" = '''
:sup:`23` For the Lord remembered us in our low estate; for his mercy endures for ever: 
'''
"24" = '''
:sup:`24` and redeemed us from our enemies; for his mercy endures for ever. 
'''
"25" = '''
:sup:`25` Who gives food to all flesh; for his mercy endures for ever. 
'''
"26" = '''
:sup:`26` Give thanks to the God of heaven; for his mercy endures for ever. 
'''
