[38]
"1" = '''
:sup:`1` And after Elius had ceased from speaking, the Lord spoke to Job through the whirlwind and clouds, saying, 
'''
"2" = '''
:sup:`2` Who is this that hides counsel from me, and confines words in his heart, and thinks to conceal them from me? 
'''
"3" = '''
:sup:`3` Gird your loins like a man; and I will ask you, and do you answer me. 
'''
"4" = '''
:sup:`4` Where were you when I founded the earth? tell me now, if you have knowledge, 
'''
"5" = '''
:sup:`5` who set the measures of it, if you know? or who stretched a line upon it? 
'''
"6" = '''
:sup:`6` On what are its rings fastened? and who is he that laid the corner-stone upon it? 
'''
"7" = '''
:sup:`7` When the stars were made, all my angels praised me with a loud voice. 
'''
"8" = '''
:sup:`8` And I shut up the sea with gates, when it rushed out, coming forth out its mother's womb. 
'''
"9" = '''
:sup:`9` And I made a cloud its clothing, and swathed it in mist. 
'''
"10" = '''
:sup:`10` And I set bounds to it, surrounding it with bars and gates. 
'''
"11" = '''
:sup:`11` And I said to it, Hitherto shall you come, but you shall not go beyond, but your waves shall be confined within you. 
'''
"12" = '''
:sup:`12` Or did I order the morning light in your time; and did the morning star then first see his appointed place; 
'''
"13" = '''
:sup:`13` to lay hold of the extremities of the earth, to cast out the ungodly out of it? 
'''
"14" = '''
:sup:`14` Or did you take clay of the ground, and form a living creature, and set it with the power of speech upon the earth? 
'''
"15" = '''
:sup:`15` And have you removed light from the ungodly, and crushed the arm of the proud? 
'''
"16" = '''
:sup:`16` Or have you gone to the source of the sea, and walked in the tracks of the deep? 
'''
"17" = '''
:sup:`17` And do the gates of death open to you for fear; and did the porters of hell quake when they saw you? 
'''
"18" = '''
:sup:`18` And have you been instructed in the breadth of the whole earth under heaven? tell me now, what is the extent of it? 
'''
"19" = '''
:sup:`19` And in what kind of a land does the light dwell? and of what kind is the place of darkness? 
'''
"20" = '''
:sup:`20` If you could bring me to their utmost boundaries, and if also you know their paths; 
'''
"21" = '''
:sup:`21` I know then that you were born at that time, and the number of your years is great. 
'''
"22" = '''
:sup:`22` But have you gone to the treasures of snow? and have you seen the treasures of hail? 
'''
"23" = '''
:sup:`23` And is there a store of them, for you against the time of your enemies, for the day of wars and battle? 
'''
"24" = '''
:sup:`24` And whence proceeds the frost? or whence is the south wind dispersed over the whole world under heaven? 
'''
"25" = '''
:sup:`25` And who prepared a course for the violent rain, and a way for the thunders; 
'''
"26" = '''
:sup:`26` to rain upon the land where there is no man, the wilderness, where there is not a man in it; so as to feed the untrodden and uninhabited land, 
'''
"27" = '''
:sup:`27` and cause it to send forth a crop of green herbs? 
'''
"28" = '''
:sup:`28` Who is the rain's father? and who has generated the drops of dew? 
'''
"29" = '''
:sup:`29` And out of whose womb comes the ice? and who has produced the frost in the sky, 
'''
"30" = '''
:sup:`30` which descends like flowing water? who has terrified the face of the ungodly? 
'''
"31" = '''
:sup:`31` And do you understand the band of Pleias, and have you opened the barrier of Orion? 
'''
"32" = '''
:sup:`32` Or will you reveal Mazuroth in his season, and the evening star with his rays? Will you guide them? 
'''
"33" = '''
:sup:`33` And know you the changes of heaven, or the events which take place together under heaven? 
'''
"34" = '''
:sup:`34` And will you call a cloud with your voice, and will it obey you with a violent shower of much rain? 
'''
"35" = '''
:sup:`35` And will you send lightnings, and they shall go? and shall they say to you, What is your pleasure? 
'''
"36" = '''
:sup:`36` And who has given to women skill in weaving, or knowledge of embroidery? 
'''
"37" = '''
:sup:`37` And who is he that numbers the clouds in wisdom, and has bowed the heaven down to the earth? 
'''
"38" = '''
:sup:`38` For it is spread out as dusty earth, and I have cemented it as one hewn stone to another. 
'''
"39" = '''
:sup:`39` And will you hunt a prey for the lions? and satisfy the desires of the serpents? 
'''
"40" = '''
:sup:`40` For they fear in their lairs, and lying in wait couch in the woods. 
'''
"41" = '''
:sup:`41` And who has prepared food for the raven? for its young ones wander and cry to the Lord, in search of food. 
'''
