[5]
"1" = '''
:sup:`1` Hear these things, you⌃ priests; and attend, O house of Israel; and listen, O house of the king; for the controversy is with you, because you⌃ have been a snare in Scopia, and as a net spread on Itabyrium, 
'''
"2" = '''
:sup:`2` which they that hunt the prey have fixed: but I will correct you. 
'''
"3" = '''
:sup:`3` I know Ephraim, and Israel is not far from me: for now Ephraim has gone grievously a-whoring, Israel is defiled. 
'''
"4" = '''
:sup:`4` They have not framed their counsels to return to their God, for the spirit of fornication is in them, and they have not known the Lord. 
'''
"5" = '''
:sup:`5` And the pride of Israel shall be brought low before his face; and Israel and Ephraim shall fall in their iniquities; and Judas also shall fall with them. 
'''
"6" = '''
:sup:`6` They shall go with sheep and calves diligently to seek the Lord; but they shall not find him, for he has withdrawn himself from them. 
'''
"7" = '''
:sup:`7` For they have forsaken the Lord; for strange children have been born to them: now shall the cankerworm devour them and their heritages. 
'''
"8" = '''
:sup:`8` Blow you⌃ the trumpet on the hills, sound aloud on the heights: proclaim in the house of On, Benjamin is amazed. 
'''
"9" = '''
:sup:`9` Ephraim has come to nothing in the days of reproof: in the tribes of Israel I have shown faithful dealings. 
'''
"10" = '''
:sup:`10` The princes of Juda became as they that removed the bounds: I will pour out upon them my fury as water. 
'''
"11" = '''
:sup:`11` Ephraim altogether prevailed against his adversary, he trod judgement under foot, for he began to go after vanities. 
'''
"12" = '''
:sup:`12` Therefore I will be as consternation to Ephraim, and as a goad to the house of Juda. 
'''
"13" = '''
:sup:`13` And Ephraim saw his disease, and Judas his pain; then Ephraim went to the Assyrians, and sent ambassadors to king Jarim: but he could not heal you, and your pain shall in nowise cease from you. 
'''
"14" = '''
:sup:`14` Therefore I am as a panther to Ephraim, and as a lion to the house of Juda: and I will tear, and go away; and I will take, and there shall be none to deliver. 
'''
"15" = '''
:sup:`15` I will go and return to my place, until they are brought to nothing, and then shall they seek my face. 
'''
