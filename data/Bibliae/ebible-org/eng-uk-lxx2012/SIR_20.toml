[20]
"1" = '''
:sup:`1` There is a reproof that is not comely: again, some man holds his tongue, and he is wise. 
'''
"2" = '''
:sup:`2` It is much better to reprove, than to be angry secretly: and he that confesses his fault shall be preserved from hurt. 
'''
"3" = '''
:sup:`3` How good is it, when you are reproved, to show repentance! for so shall you escape wilful sin. 
'''
"4" = '''
:sup:`4` As is the lust of an eunuch to deflower a virgin; so is he that executes judgement with violence. 
'''
"5" = '''
:sup:`5` There is one that keeps silence, and is found wise: and another by much babbling becomes hateful. 
'''
"6" = '''
:sup:`6` Some man holds his tongue, because he has not to answer: and some keeps silence, knowing his time. 
'''
"7" = '''
:sup:`7` A wise man will hold his tongue till he see opportunity: but a babbler and a fool will regard no time. 
'''
"8" = '''
:sup:`8` He that uses many words shall be abhorred; and he that takes to himself authority therein shall be hated. 
'''
"9" = '''
:sup:`9` There is a sinner that has good success in evil things; and there is a gain that turns to loss. 
'''
"10" = '''
:sup:`10` There is a gift that shall not profit you; and there is a gift whose recompence is double. 
'''
"11" = '''
:sup:`11` There is an abasement because of glory; and there is that lifts up his head from a low estate. 
'''
"12" = '''
:sup:`12` There is that buys much for a little, and repays it sevenfold. 
'''
"13" = '''
:sup:`13` A wise man by his words makes him beloved: but the graces of fools shall be poured out. 
'''
"14" = '''
:sup:`14` The gift of a fool shall do you no good when you have it; neither yet of the envious for his necessity: for he looks to receive many things for one. 
'''
"15" = '''
:sup:`15` He gives little, and upbraids much; he opens his mouth like a crier; to day he lends, and to morrow will he ask it again: such an one is to be hated of God and man. 
'''
"16" = '''
:sup:`16` The fool says, I have no friends, I have no thank for all my good deeds, and they that eat my bread speak evil of me. 
'''
"17" = '''
:sup:`17` How often, and of how many shall he be laughed to scorn! for he knows not aright what it is to have; and it is all one to him as if he had it not. 
'''
"18" = '''
:sup:`18` To slip upon a pavement is better than to slip with the tongue: so the fall of the wicked shall come speedily. 
'''
"19" = '''
:sup:`19` An unseasonable tale will always be in the mouth of the unwise. 
'''
"20" = '''
:sup:`20` A wise sentence shall be rejected when it comes out of a fool's mouth; for he will not speak it in due season. 
'''
"21" = '''
:sup:`21` There is that is hindered from sinning through lack: and when he takes rest, he shall not be troubled. 
'''
"22" = '''
:sup:`22` There is that destroys his own soul through bashfulness, and by accepting of persons overthrows himself. 
'''
"23" = '''
:sup:`23` There is that for bashfulness promises to his friend, and makes him his enemy for nothing. 
'''
"24" = '''
:sup:`24` A lie is a foul blot in a man, yet it is continually in the mouth of the untaught. 
'''
"25" = '''
:sup:`25` A thief is better than a man that is accustomed to lie: but they both shall have destruction to heritage. 
'''
"26" = '''
:sup:`26` The disposition of a liar is dishonourable, and his shame is ever with him. 
'''
"27" = '''
:sup:`27` A wise man shall promote himself to honour with his words: and he that has understanding will please great men. 
'''
"28" = '''
:sup:`28` He that tils his land shall increase his heap: and he that pleases great men shall get pardon for iniquity. 
'''
"29" = '''
:sup:`29` Presents and gifts blind the eyes of the wise, and stop up his mouth that he canâ€™t reprove. 
'''
"30" = '''
:sup:`30` Wisdom that is hid, and treasure that is hoarded up, what profit is in them both? 
'''
"31" = '''
:sup:`31` Better is he that hides his folly than a man that hides his wisdom. 
'''
"32" = '''
:sup:`32` Necessary patience in seeking the Lord is better than he that leads his life without a guide. 
'''
