[16]
"1" = '''
:sup:`1` So they brought in the ark of God, and set it in the midst of the tabernacle which David pitched for it; and they offered whole burnt offerings and peace-offerings before God. 
'''
"2" = '''
:sup:`2` And David finished offering up whole burnt offerings and peace-offerings, and blessed the people in the name of the Lord. 
'''
"3" = '''
:sup:`3` And he divided to every man of Israel (both men and women), to every man one baker's loaf, and a cake. 
'''
"4" = '''
:sup:`4` And he appointed before the ark of the covenant of the Lord, Levites to minister and lift up the voice, and to give thanks and praise the Lord God of Israel: 
'''
"5" = '''
:sup:`5` Asaph was the chief, and next to him Zacharias, Jeiel, Semiramoth, and Jeiel, Mattathias, Eliab, and Banaeas, and Abdedom: and Jeiel sounding with musical instruments, lutes and harps, and Asaph with cymbals: 
'''
"6" = '''
:sup:`6` and Banaeas and Oziel the priests sounding continually with trumpets before the ark of the covenant of God in that day. 
'''
"7" = '''
:sup:`7` Then David first gave orders to praise the Lord by the hand of Asaph and his brethren. 
'''
"8" = '''
:sup:`8` Song. Give thanks to the Lord, call upon him by his name, make known his designs amongst the people. 
'''
"9" = '''
:sup:`9` Sing songs to him, and sing hymns to him, relate to all people his wonderful deeds, which the Lord has wrought. 
'''
"10" = '''
:sup:`10` Praise his holy name, the heart that seeks his pleasure shall rejoice. 
'''
"11" = '''
:sup:`11` Seek the Lord and be strong, seek his face continually. 
'''
"12" = '''
:sup:`12` Remember his wonderful works which he has wrought, his wonders, and the judgements of his mouth; 
'''
"13" = '''
:sup:`13` you⌃ seed of Israel his servants, you⌃ seed of Jacob his chosen ones. 
'''
"14" = '''
:sup:`14` He is the Lord our God; his judgements are in all the earth. 
'''
"15" = '''
:sup:`15` Let us remember his covenant for ever, his word which he commanded to a thousand generations, 
'''
"16" = '''
:sup:`16` which he covenanted with Abraham, and his oath sworn to Isaac. 
'''
"17" = '''
:sup:`17` He confirmed it to Jacob for an ordinance, to Israel as an everlasting covenant, 
'''
"18" = '''
:sup:`18` saying, To you will I give the land of Chanaan, the line of your inheritance: 
'''
"19" = '''
:sup:`19` when they were few in number, when they were but little, and lived as strangers in it; 
'''
"20" = '''
:sup:`20` and went from nation to nation, and from one kingdom to another people. 
'''
"21" = '''
:sup:`21` He suffered not a man to oppress them, and he reproved kings for their sakes, 
'''
"22" = '''
:sup:`22` saying, Touch not my anointed ones, and deal not wrongfully with my prophets. 
'''
"23" = '''
:sup:`23` Sing you⌃ to the Lord, all the earth; proclaim his salvation from day to day. 
'''
"24" = '''
:sup:`24` Declare amongst the nations his glory, his wondrous deeds amongst all peoples. 
'''
"25" = '''
:sup:`25` For the Lord is great, and greatly to be praised: he is to be feared above all gods. 
'''
"26" = '''
:sup:`26` For all the gods of the nations are idols; but our God made the heavens. 
'''
"27" = '''
:sup:`27` Glory and praise are in his presence; strength and rejoicing are in his place. 
'''
"28" = '''
:sup:`28` Give to the Lord, you⌃ families of the nations, give to the Lord glory and strength. 
'''
"29" = '''
:sup:`29` Give to the Lord the glory belonging to his name: take gifts and offer them before him; and worship the Lord in his holy courts. 
'''
"30" = '''
:sup:`30` Let the whole earth fear before him; let the earth be established, and not be moved. 
'''
"31" = '''
:sup:`31` Let the heavens rejoice, and let the earth exult; and let them say amongst the nations, The Lord reigns. 
'''
"32" = '''
:sup:`32` The sea with its fullness shall resound and the tree of the field, and all things in it. 
'''
"33" = '''
:sup:`33` Then shall the trees of the wood rejoice before the Lord, for he is come to judge the earth. 
'''
"34" = '''
:sup:`34` Give thanks to the Lord, for it is good, for his mercy is for ever. 
'''
"35" = '''
:sup:`35` And say you⌃, Save us, O God of our salvation, and gather us, and rescue us from amongst the heathen, that we may praise your holy name, and glory in your praises. 
'''
"36" = '''
:sup:`36` Blessed be the Lord God of Israel from everlasting and to everlasting: And all the people shall say, Amen. So they praised the Lord. 
'''
"37" = '''
:sup:`37` And they left there Asaph and his brethren before the ark of the covenant of the Lord, to minister before the ark continually, according to the service of each day: from day to day. 
'''
"38" = '''
:sup:`38` And Abdedom and his brethren were sixty and eight; and Abdedom the son of Idithun, and Osa, were to be doorkeepers. 
'''
"39" = '''
:sup:`39` And they appointed Sadoc the priest, and his brethren the priests, before the tabernacle of the Lord in the high place in Gabaon, 
'''
"40" = '''
:sup:`40` to offer up whole burnt offerings continually morning and evening, and according to all things written in the law of the Lord, which he commanded the children of Israel by Moses the servant of God. 
'''
"41" = '''
:sup:`41` And with him were Aeman and Idithun, and the rest chosen out by name to praise the Lord, for his mercy endures for ever. 
'''
"42" = '''
:sup:`42` And with them there were trumpets and cymbals to sound aloud, and musical instruments for the songs of God: and the sons of Idithun were at the gate. 
'''
"43" = '''
:sup:`43` And all the people went every one to his home: and David returned to bless his house. 
'''
