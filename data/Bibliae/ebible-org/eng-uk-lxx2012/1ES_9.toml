[9]
"1" = '''
:sup:`1` Then Esdras rising from the court of the temple went to the chamber of Joanan the son of Eliasib, 
'''
"2" = '''
:sup:`2` And remained there, and did eat no meat nor drink water, mourning for the great iniquities of the multitude. 
'''
"3" = '''
:sup:`3` And there was a proclamation in all Jewry and Jerusalem to all them that were of the captivity, that they should be gathered together at Jerusalem: 
'''
"4" = '''
:sup:`4` And that whoever met not there within two or three days according as the elders that bare rule appointed, their cattle should be seized to the use of the temple, and himself cast out from them that were of the captivity. 
'''
"5" = '''
:sup:`5` And in three days were all they of the tribe of Judah and Benjamin gathered together at Jerusalem the twentieth day of the ninth month. 
'''
"6" = '''
:sup:`6` And all the multitude sat trembling in the broad court of the temple because of the present foul weather. 
'''
"7" = '''
:sup:`7` So Esdras arose up, and said to them, You⌃ have transgressed the law in marrying strange wives, thereby to increase the sins of Israel. 
'''
"8" = '''
:sup:`8` And now by confessing give glory to the Lord God of our fathers, 
'''
"9" = '''
:sup:`9` And do his will, and separate yourselves from the heathen of the land, and from the strange women. 
'''
"10" = '''
:sup:`10` Then cried the whole multitude, and said with a loud voice, Like as you have spoken, so will we do. 
'''
"11" = '''
:sup:`11` But forasmuch as the people are many, and it is foul weather, so that we can’t stand without, and this is not a work of a day or two, seeing our sin in these things is spread far: 
'''
"12" = '''
:sup:`12` Therefore let the rulers of the multitude stay, and let all them of our habitations that have strange wives come at the time appointed, 
'''
"13" = '''
:sup:`13` And with them the rulers and judges of every place, till we turn away the wrath of the Lord from us for this matter. 
'''
"14" = '''
:sup:`14` Then Jonathan the son of Azael and Ezechias the son of Theocanus accordingly took this matter upon them: and Mosollam and Levis and Sabbatheus helped them. 
'''
"15" = '''
:sup:`15` And they that were of the captivity did according to all these things. 
'''
"16" = '''
:sup:`16` And Esdras the priest chose to him the principal men of their families, all by name: and in the first day of the tenth month they sat together to examine the matter. 
'''
"17" = '''
:sup:`17` So their cause that held strange wives was brought to an end in the first day of the first month. 
'''
"18" = '''
:sup:`18` And of the priests that were come together, and had strange wives, there were found: 
'''
"19" = '''
:sup:`19` Of the sons of Jesus the son of Josedec, and his brethren; Matthelas and Eleazar, and Joribus and Joadanus. 
'''
"20" = '''
:sup:`20` And they gave their hands to put away their wives and to offer rams to make reconcilement for their errors. 
'''
"21" = '''
:sup:`21` And of the sons of Emmer; Ananias, and Zabdeus, and Eanes, and Sameius, and Hiereel, and Azarias. 
'''
"22" = '''
:sup:`22` And of the sons of Phaisur; Elionas, Massias Israel, and Nathanael, and Ocidelus and Talsas. 
'''
"23" = '''
:sup:`23` And of the Levites; Jozabad, and Semis, and Colius, who was called Calitas, and Patheus, and Judas, and Jonas. 
'''
"24" = '''
:sup:`24` Of the holy singers; Eleazurus, Bacchurus. 
'''
"25" = '''
:sup:`25` Of the porters; Sallumus, and Tolbanes. 
'''
"26" = '''
:sup:`26` Of them of Israel, of the sons of Phoros; Hiermas, and Eddias, and Melchias, and Maelus, and Eleazar, and Asibias, and Baanias. 
'''
"27" = '''
:sup:`27` Of the sons of Ela; Matthanias, Zacharias, and Hierielus, and Hieremoth, and Aedias. 
'''
"28" = '''
:sup:`28` And of the sons of Zamoth; Eliadas, Elisimus, Othonias, Jarimoth, and Sabatus, and Sardeus. 
'''
"29" = '''
:sup:`29` Of the sons of Babai; Johannes, and Ananias and Josabad, and Amatheis. 
'''
"30" = '''
:sup:`30` Of the sons of Mani; Olamus, Mamuchus, Jedeus, Jasubus, Jasael, and Hieremoth. 
'''
"31" = '''
:sup:`31` And of the sons of Addi; Naathus, and Moosias, Lacunus, and Naidus, and Mathanias, and Sesthel, Balnuus, and Manasseas. 
'''
"32" = '''
:sup:`32` And of the sons of Annas; Elionas and Aseas, and Melchias, and Sabbeus, and Simon Chosameus. 
'''
"33" = '''
:sup:`33` And of the sons of Asom; Altaneus, and Matthias, and Baanaia, Eliphalet, and Manasses, and Semei. 
'''
"34" = '''
:sup:`34` And of the sons of Maani; Jeremias, Momdis, Omaerus, Juel, Mabdai, and Pelias, and Anos, Carabasion, and Enasibus, and Mamnitanaimus, Eliasis, Bannus, Eliali, Samis, Selemias, Nathanias: and of the sons of Ozora; Sesis, Esril, Azaelus, Samatus, Zambis, Josephus. 
'''
"35" = '''
:sup:`35` And of the sons of Ethma; Mazitias, Zabadaias, Edes, Juel, Banaias. 
'''
"36" = '''
:sup:`36` All these had taken strange wives, and they put them away with their children. 
'''
"37" = '''
:sup:`37` And the priests and Levites, and they that were of Israel, lived in Jerusalem, and in the country, in the first day of the seventh month: so the children of Israel were in their habitations. 
'''
"38" = '''
:sup:`38` And the whole multitude came together with one accord into the broad place of the holy porch towards the east: 
'''
"39" = '''
:sup:`39` And they spoke to Esdras the priest and reader, that he would bring the law of Moses, that was given of the Lord God of Israel. 
'''
"40" = '''
:sup:`40` So Esdras the chief priest brought the law to the whole multitude from man to woman, and to all the priests, to hear law in the first day of the seventh month. 
'''
"41" = '''
:sup:`41` And he read in the broad court before the holy porch from morning to midday, before both men and women; and the multitude gave heed to the law. 
'''
"42" = '''
:sup:`42` And Esdras the priest and reader of the law stood up upon a pulpit of wood, which was made for that purpose. 
'''
"43" = '''
:sup:`43` And there stood up by him Mattathias, Sammus, Ananias, Azarias, Urias, Ezecias, Balasamus, upon the right hand: 
'''
"44" = '''
:sup:`44` And upon his left hand stood Phaldaius, Misael, Melchias, Lothasubus, and Nabarias. 
'''
"45" = '''
:sup:`45` Then took Esdras the book of the law before the multitude: for he sat honourably in the first place in the sight of them all. 
'''
"46" = '''
:sup:`46` And when he opened the law, they stood all straight up. So Esdras blessed the Lord God most High, the God of hosts, Almighty. 
'''
"47" = '''
:sup:`47` And all the people answered, Amen; and lifting up their hands they fell to the ground, and worshipped the Lord. 
'''
"48" = '''
:sup:`48` Also Jesus, Anus, Sarabias, Adinus, Jacubus, Sabateas, Auteas, Maianeas, and Calitas, Azarias, and Joazabdus, and Ananias, Biatas, the Levites, taught the law of the Lord, making them withal to understand it. 
'''
"49" = '''
:sup:`49` Then spoke Attharates to Esdras the chief priest. and reader, and to the Levites that taught the multitude, even to all, saying, 
'''
"50" = '''
:sup:`50` This day is holy to the Lord; (for they all wept when they heard the law:) 
'''
"51" = '''
:sup:`51` Go then, and eat the fat, and drink the sweet, and send part to them that have nothing; 
'''
"52" = '''
:sup:`52` For this day is holy to the Lord: and be not sorrowful; for the Lord will bring you to honour. 
'''
"53" = '''
:sup:`53` So the Levites published all things to the people, saying, This day is holy to the Lord; be not sorrowful. 
'''
"54" = '''
:sup:`54` Then they went their way, every one to eat and drink, and make merry, and to give part to them that had nothing, and to make great cheer; 
'''
"55" = '''
:sup:`55` Because they understood the words wherein they were instructed, and for the which they had been assembled. 
'''
