[27]
"1" = '''
:sup:`1` And the word of the Lord came to me saying, 
'''
"2" = '''
:sup:`2` And you, son of man, take up a lamentation against Sor; 
'''
"3" = '''
:sup:`3` and you shall say to Sor that dwells at the entrance of the sea, to the mart of the nations coming from many islands, Thus says the Lord to Sor; You have said, I have clothed myself with my beauty. 
'''
"4" = '''
:sup:`4` In the heart of the sea your sons have put beauty upon you for Beelim. 
'''
"5" = '''
:sup:`5` Cedar in Senir was employed for you in building: boards of cypress timber were taken out of Libanus, and wood to make you masts of fir. 
'''
"6" = '''
:sup:`6` They made your oars of wood out of the land of Basan; your sacred utensils they made of ivory, your shady houses of wood from the isles of Chetiim. 
'''
"7" = '''
:sup:`7` Fine linen with embroidery from Egypt supplied the couch, to put honour upon you, and to clothe you with blue and purple from the isles of Elisai; and they became your coverings. 
'''
"8" = '''
:sup:`8` And your princes were the dwellers in Sidon, and the Aradians were your rowers: your wise men, O Sor, who were in you, these were your pilots. 
'''
"9" = '''
:sup:`9` The elders of the Biblians, and their wise men, who were in you, these helped your counsel: and all the ships of the sea and their rowers traded for you to the utmost west. 
'''
"10" = '''
:sup:`10` Persians and Lydians and Libyans were in your army: your warriors hung in you shields and helmets; these gave you your glory. 
'''
"11" = '''
:sup:`11` The sons of the Aradians and your army were upon the walls; there were guards in your towers: they hung their quivers on your battlements round about; these completed your beauty. 
'''
"12" = '''
:sup:`12` The Carthaginians were your merchants because of the abundance of all your strength; they furnished your market with silver, and gold, and iron, and tin, and lead. 
'''
"13" = '''
:sup:`13` Greece, both the whole world, and the adjacent coasts, these traded with you in the persons of men, and they gave as your merchandise vessels of brass. 
'''
"14" = '''
:sup:`14` Out of the house of Thogarma horses and horsemen furnished the market. 
'''
"15" = '''
:sup:`15` The sons of the Rhodians were your merchants; from the islands they multiplied your merchandise, even elephants' teeth: and to them that came in you did return your prices, 
'''
"16" = '''
:sup:`16` even men as your merchandise, from the multitude of your trading population, myrrh and embroidered works from Tharsis: Ramoth also and Chorchor furnished your market. 
'''
"17" = '''
:sup:`17` Juda and the children of Israel, these were your merchants; in the sale of corn and ointments and cassia: and they gave the best honey, and oil, and resin, to your trading population. 
'''
"18" = '''
:sup:`18` The people of Damascus were your merchants by reason of the abundance of all your power; wine out of Chelbon, and wool from Miletus; and they brought wine into your market. 
'''
"19" = '''
:sup:`19` Out of Asel came wrought iron, and there is the sound of wheels amongst your trading population. 
'''
"20" = '''
:sup:`20` The people of Daedan were your merchants, with choice cattle for chariots. 
'''
"21" = '''
:sup:`21` Arabia and all the princes of Kedar, these were your traders with you, bringing camels, and lambs, and rams, in which they trade with you. 
'''
"22" = '''
:sup:`22` The merchants of Sabba and Ramma, these were your merchants, with choice spices, and precious stones: and they brought gold to your market. 
'''
"23" = '''
:sup:`23` Charra, and Chanaa, these were your merchants: Assur, and Charman, were your merchants: 
'''
"24" = '''
:sup:`24` bringing for merchandise blue, and choice stores bound with cords, and cypress wood. 
'''
"25" = '''
:sup:`25` Ships were your merchants, in abundance, with your trading population: and you were filled and very heavily loaded in the heart of the sea. 
'''
"26" = '''
:sup:`26` Your rowers have brought you into great waters: the south wind has broken you in the heart of the sea. 
'''
"27" = '''
:sup:`27` Your forces, and your gain, and that of your traders, and your rowers, and your pilots, and your counsellors, and they that traffic with you, and all your warriors that are in you: and all your company in the midst of you shall perish in the heart of the sea, in the day of your fall. 
'''
"28" = '''
:sup:`28` At the cry of your voice your pilots shall be greatly terrified. 
'''
"29" = '''
:sup:`29` And all the rowers and the mariners shall come down from the ships, and the pilots of the sea shall stand on the land. 
'''
"30" = '''
:sup:`30` And they shall wail over you with their voice, and cry bitterly, and put earth on their heads, and spread ashes under them. 
'''
"31" = '''
:sup:`31` And their sons shall take up a lament for you, even a lamentation for Sor, saying, 
'''
"32" = '''
:sup:`32` How large a reward have you gained from the sea? you have filled nations out of your abundance; and out of your mixed merchandise you have enriched all the kings of the earth. 
'''
"33" = '''
:sup:`33` Now are you broken in the sea, your traders are in the deep water, and all your company in the midst of you: all your rowers have fallen. 
'''
"34" = '''
:sup:`34` All the dwellers in the islands have mourned over you, and their kings have been utterly amazed, and their countenance has wept. 
'''
"35" = '''
:sup:`35` Merchants from the nations have hissed at you; you are utterly destroyed, and shall not be any more for ever. 
'''
