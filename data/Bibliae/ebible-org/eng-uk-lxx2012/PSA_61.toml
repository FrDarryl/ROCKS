[61]
"1" = '''
:sup:`1` (62) For the end, a Psalm of David for Idithun. Shall not my soul be subjected to God? for of him is my salvation. 
'''
"2" = '''
:sup:`2` For he is my God, and my saviour; my helper, I shall not be moved very much. 
'''
"3" = '''
:sup:`3` How long will you⌃ assault a man? you⌃ are all slaughtering as with a bowed wall and a broken hedge. 
'''
"4" = '''
:sup:`4` They only took counsel to set at nothing my honour: I ran in thirst: with their mouth they blessed, but with their heart they cursed. Pause. 
'''
"5" = '''
:sup:`5` Nevertheless do you, my soul, be subjected to God; for of him is my patient hope. 
'''
"6" = '''
:sup:`6` For he is my God and my Saviour; my helper, I shall not be moved. 
'''
"7" = '''
:sup:`7` In God is my salvation and my glory: he is the God of my help, and my hope is in God. 
'''
"8" = '''
:sup:`8` Hope in him, all you⌃ congregation of the people; pour out your hearts before him, for God is our helper. Pause. 
'''
"9" = '''
:sup:`9` But the sons of men are vain; the sons of men are false, so as to be deceitful in the balances; they are all alike formed out of vanity. 
'''
"10" = '''
:sup:`10` Trust not in unrighteousness, and lust not after robberies: if wealth should flow in, set not your heart upon it. 
'''
"11" = '''
:sup:`11` God has spoken once, and I have heard these two things, that power is of God; 
'''
"12" = '''
:sup:`12` and mercy is your, O Lord; for you will recompense every one according to his works. 
'''
