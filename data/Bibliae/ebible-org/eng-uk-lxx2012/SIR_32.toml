[32]
"1" = '''
:sup:`1` If you be made the master of a feast, lift not yourself up, but be amongst them as one of the rest; take diligent care for them, and so sit down. 
'''
"2" = '''
:sup:`2` And when you have done all your office, take your place, that you may be merry with them, and receive a crown for your well ordering of the feast. 
'''
"3" = '''
:sup:`3` Speak, you that are the elder, for it becomes you, but with sound judgement; and hinder not musick. 
'''
"4" = '''
:sup:`4` Pour not out words where there is a musician, and show not forth wisdom out of time. 
'''
"5" = '''
:sup:`5` A concert of musick in a banquet of wine is as a signet of carbuncle set in gold. 
'''
"6" = '''
:sup:`6` As a signet of an emerald set in a work of gold, so is the melody of musick with pleasant wine. 
'''
"7" = '''
:sup:`7` Speak, young man, if there be need of you: and yet scarcely when you are twice asked. 
'''
"8" = '''
:sup:`8` Let your speech be short, comprehending much in few words; be as one that knows and yet holds his tongue. 
'''
"9" = '''
:sup:`9` If you be amongst great men, make not yourself equal with them; and when ancient men are in place, use not many words. 
'''
"10" = '''
:sup:`10` Before the thunder goes lightning; and before a shamefaced man shall go favour. 
'''
"11" = '''
:sup:`11` Rise up betimes, and be not the last; but get you home without delay. 
'''
"12" = '''
:sup:`12` There take your pastime, and do what you will: but sin not by proud speech. 
'''
"13" = '''
:sup:`13` And for these things bless him that made you, and has replenished you with his good things. 
'''
"14" = '''
:sup:`14` Whoso fears the Lord will receive his discipline; and they that seek him early shall find favour. 
'''
"15" = '''
:sup:`15` He that seeks the law shall be filled therewith: but the hypocrite will be offended thereat. 
'''
"16" = '''
:sup:`16` They that fear the Lord shall find judgement, and shall kindle justice as a light. 
'''
"17" = '''
:sup:`17` A sinful man will not be reproved, but finds an excuse according to his will. 
'''
"18" = '''
:sup:`18` A man of counsel will be considerate; but a strange and proud man is not daunted with fear, even when of himself he has done without counsel. 
'''
"19" = '''
:sup:`19` Do nothing without advice; and when you have once done, repent not. 
'''
"20" = '''
:sup:`20` Go not in a way wherein you may fall, and stumble not amongst the stones. 
'''
"21" = '''
:sup:`21` Be not confident in a plain way. 
'''
"22" = '''
:sup:`22` And beware of your own children. 
'''
"23" = '''
:sup:`23` In every good work trust your own soul; for this is the keeping of the commandments. 
'''
"24" = '''
:sup:`24` He that believes in the Lord takes heed to the commandment; and he that trusts in him shall fare never the worse. 
'''
