[13]
"1" = '''
:sup:`1` And the children of Israel yet again committed iniquity before the Lord; and the Lord delivered them into the hand of the Phylistines forty years. 
'''
"2" = '''
:sup:`2` And there was a man of Saraa, of the family of the kindred of Dan, and his name was Manoe, and his wife was barren, and bore not. 
'''
"3" = '''
:sup:`3` And an angel of the Lord appeared to the woman, and said to her, Behold, you are barren and have not born; yet you shall conceive a son. 
'''
"4" = '''
:sup:`4` And now be very cautious, and drink no wine nor strong drink, and eat no unclean thing; 
'''
"5" = '''
:sup:`5` for behold, you are with child, and shall bring forth a son; and there shall come no razor upon his head, for the child shall be a Nazarite to God from the womb; and he shall begin to save Israel from the hand of the Phylistines. 
'''
"6" = '''
:sup:`6` And the woman went in, and spoke to her husband, saying, A man of God came to me, and his appearance was as of an angel of God, very dreadful; and I did not ask him whence he was, and he did not tell me his name. 
'''
"7" = '''
:sup:`7` And he said to me, Behold, you are with child, and shall bring forth a son; and now drink no wine nor strong drink, and eat no unclean thing; for the child shall be holy to God from the womb until the day of his death. 
'''
"8" = '''
:sup:`8` And Manoe prayed to the Lord and said, I pray you, O Lord my lord, concerning the man of God whom you sent; let him now come to us once more, and teach us what we shall do to the child about to be born. 
'''
"9" = '''
:sup:`9` And the Lord heard the voice of Manoe, and the angel of God came yet again to the woman; and she sat in the field, and Manoe her husband was not with her. 
'''
"10" = '''
:sup:`10` And the woman hasted, and ran, and brought word to her husband, and said to him, Behold the man who came in the other day to me has appeared to me. 
'''
"11" = '''
:sup:`11` And Manoe arose and followed his wife, and came to the man, and said to him, Are you the man that spoke to the woman? and the angel said, I am. 
'''
"12" = '''
:sup:`12` And Manoe said, Now shall your word come to pass: what shall be the ordering of the child, and our dealings with him? 
'''
"13" = '''
:sup:`13` And the angel of the Lord said to Manoe, Of all things concerning which I spoke to the woman, she shall beware. 
'''
"14" = '''
:sup:`14` She shall eat of nothing that comes of the vine yielding wine, and let her not drink wine or strong liquor, and let her not eat anything unclean: all things that I have charged her she shall observe. 
'''
"15" = '''
:sup:`15` And Manoe said to the angel of the Lord, Let us detain you here, and prepare before you a kid of the goats. 
'''
"16" = '''
:sup:`16` And the angel of the Lord said to Manoe, If you should detain me, I will not eat of your bread; and if you would offer a whole burnt offering, to the Lord you shall offer it: for Manoe knew not that he was an angel of the Lord. 
'''
"17" = '''
:sup:`17` And Manoe said to the angel of the Lord, What is your name, that when your word shall come to pass, we may glorify you? 
'''
"18" = '''
:sup:`18` And the angel of the Lord said to him, Why do you thus ask after my name; whereas it is wonderful? 
'''
"19" = '''
:sup:`19` And Manoe took a kid of the goats and its meat-offering, and offered it on the rock to the Lord; and the angel wrought a distinct work, and Manoe and his wife were looking on. 
'''
"20" = '''
:sup:`20` And it came to pass when the flame went up above the altar towards heaven, that the angel of the Lord went up in the flame; and Manoe and his wife were looking, and they fell upon their face to the earth. 
'''
"21" = '''
:sup:`21` And the angel appeared no more to Manoe and to his wife: then Manoe knew that this was an angel of the Lord. 
'''
"22" = '''
:sup:`22` And Manoe said to his wife, We shall surely die, because we have seen God. 
'''
"23" = '''
:sup:`23` But his wife said to him, If the Lord were pleased to kill us, he would not have received of our hand a whole burnt offering and a meat-offering; and he would not have shown us all these things, neither would he have caused us to hear all these things 
'''
"24" = '''
:sup:`24` And the woman brought forth a son, and she called his name Sampson; and the child grew, and the Lord blessed him. 
'''
"25" = '''
:sup:`25` And the Spirit of the Lord began to go out with him in the camp of Dan, and between Saraa and Esthaol. 
'''
