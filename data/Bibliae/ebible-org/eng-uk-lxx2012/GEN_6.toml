[6]
"1" = '''
:sup:`1` And Noe was five hundred years old, and he begot three sons, Sem, Cham, and Japheth. And it came to pass when men began to be numerous upon the earth, and daughters were born to them, 
'''
"2" = '''
:sup:`2` that the sons of God having seen the daughters of men that they were beautiful, took to themselves wives of all whom they chose. 
'''
"3" = '''
:sup:`3` And the Lord God said, My Spirit shall certainly not remain amongst these men for ever, because they are flesh, but their days shall be one hundred and twenty years. 
'''
"4" = '''
:sup:`4` Now the giants were upon the earth in those days; and after that when the sons of God were wont to go in to the daughters of men, they bore children to them, those were the giants of old, the men of renown. 
'''
"5" = '''
:sup:`5` And the Lord God, having seen that the wicked actions of men were multiplied upon the earth, and that every one in his heart was intently brooding over evil continually, 
'''
"6" = '''
:sup:`6` then God laid it to heart that he had made man upon the earth, and he pondered it deeply. 
'''
"7" = '''
:sup:`7` And God said, I will blot out man whom I have made from the face of the earth, even man with cattle, and reptiles with flying creatures of the sky, for I am grieved that I have made them. 
'''
"8" = '''
:sup:`8` But Noe found grace before the Lord God. 
'''
"9" = '''
:sup:`9` And these are the generations of Noe. Noe was a just man; being perfect in his generation, Noe was well-pleasing to God. 
'''
"10" = '''
:sup:`10` And Noe begot three sons, Sem, Cham, Japheth. 
'''
"11" = '''
:sup:`11` But the earth was corrupted before God, and the earth was filled with iniquity. 
'''
"12" = '''
:sup:`12` And the Lord God saw the earth, and it was corrupted; because all flesh had corrupted its way upon the earth. 
'''
"13" = '''
:sup:`13` And the Lord God said to Noe, A period of all men is come before me; because the earth has been filled with iniquity by them, and, behold, I destroy them and the earth. 
'''
"14" = '''
:sup:`14` Make therefore for yourself an ark of square timber; you shall make the ark in compartments, and you shall pitch it within and without with pitch. 
'''
"15" = '''
:sup:`15` And thus shall you make the ark; three hundred cubits the length of the ark, and fifty cubits the breadth, and thirty cubits the height of it. 
'''
"16" = '''
:sup:`16` You shall narrow the ark in making it, and in a cubit above you shall finish it, and the door of the ark you shall make on the side; with lower, second, and third storeys you shall make it. 
'''
"17" = '''
:sup:`17` And behold I bring a flood of water upon the earth, to destroy all flesh in which is the breath of life under heaven, and whatever things are upon the earth shall die. 
'''
"18" = '''
:sup:`18` And I will establish my covenant with you, and you shall enter into the ark, and your sons and your wife, and your sons' wives with you. 
'''
"19" = '''
:sup:`19` And of all cattle and of all reptiles and of all wild beasts, even of all flesh, you shall bring by pairs of all, into the ark, that you may feed them with yourself: male and female they shall be. 
'''
"20" = '''
:sup:`20` Of all winged birds after their kind, and of all cattle after their kind, and of all reptiles creeping upon the earth after their kind, pairs of all shall come in to you, male and female to be fed with you. 
'''
"21" = '''
:sup:`21` And you shall take to yourself of all kinds of food which youâŒƒ eat, and you shall gather them to yourself, and it shall be for you and them to eat. 
'''
"22" = '''
:sup:`22` And Noe did all things whatever the Lord God commanded him, so did he. 
'''
