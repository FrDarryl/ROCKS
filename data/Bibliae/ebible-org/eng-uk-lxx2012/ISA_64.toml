[64]
"1" = '''
:sup:`1` If you would open the heaven, trembling will take hold upon the mountains from you, and they shall melt, 
'''
"2" = '''
:sup:`2` as wax melts before the fire; and fire shall burn up the enemies, and your name shall be manifest amongst the adversaries: at your presence the nations shall be troubled, 
'''
"3" = '''
:sup:`3` whenever you shall work gloriously; trembling from you shall take hold upon the mountains. 
'''
"4" = '''
:sup:`4` From of old we have not heard, neither have our eyes seen a God beside you, and your works which you will perform to them that wait for mercy. 
'''
"5" = '''
:sup:`5` For these blessings shall happen to them that work righteousness, and they shall remember your ways: behold, you were angry and we have sinned; therefore we have erred, 
'''
"6" = '''
:sup:`6` and we are all become as unclean, and all our righteousness as a filthy rag: and we have fallen as leaves because of our iniquities; thus the wind shall carry us away. 
'''
"7" = '''
:sup:`7` And there is none that calls upon your name, or that remembers to take hold on you: for you have turned your face away from us, and have delivered us up because of our sins. 
'''
"8" = '''
:sup:`8` And now, O Lord, you are our Father, and we are clay, all of us the work of your hands. 
'''
"9" = '''
:sup:`9` Be not very angry with us, and remember not our sins for ever; but now look on us, for we are all your people. 
'''
"10" = '''
:sup:`10` The city of your holiness has become desolate, Sion has become as a wilderness, Jerusalem a curse. 
'''
"11" = '''
:sup:`11` The house, our sanctuary, and the glory which our fathers blessed, has been burnt with fire: and all our glorious things have gone to ruin. 
'''
"12" = '''
:sup:`12` And for all these things you, O Lord, has withholden, yourself, and been silent, and have brought us very low. 
'''
