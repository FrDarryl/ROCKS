[75]
"1" = '''
:sup:`1` (76) For the end, amongst the Hymns, a Psalm for Asaph; a Song for the Assyrian. God is known in Judea: his name is great in Israel. 
'''
"2" = '''
:sup:`2` And his place has been in peace, and his dwelling-place in Sion. 
'''
"3" = '''
:sup:`3` There he broke the power of the bows, the shield, and the sword, and the battle. Pause. 
'''
"4" = '''
:sup:`4` You do wonderfully shine forth from the everlasting mountains. 
'''
"5" = '''
:sup:`5` All the simple ones in heart were troubled; all the men of wealth have slept their sleep, and have found nothing in their hands. 
'''
"6" = '''
:sup:`6` At your rebuke, O God of Jacob, the riders on horses slumbered. 
'''
"7" = '''
:sup:`7` You are terrible; and who shall withstand you, because of your anger? 
'''
"8" = '''
:sup:`8` You did cause judgement to be heard from heaven; the earth feared, and was still, 
'''
"9" = '''
:sup:`9` when God arose to judgement, to save all the meek in heart. Pause. 
'''
"10" = '''
:sup:`10` For the inward thought of man shall give thanks to you: and the memorial of his inward thought shall keep a feast to you. 
'''
"11" = '''
:sup:`11` Vow, and pay your vows to the Lord our God; all that are round about him shall bring gifts, even to him that is terrible, 
'''
"12" = '''
:sup:`12` and that takes away the spirits of princes; to him that is terrible amongst the kings of the earth. 
'''
