[4]
"1" = '''
:sup:`1` For the End, a Song of David amongst the Psalms. When I called upon him, the God of my righteousness heard me: you have made room for me in tribulation; pity me, and listen to my prayer. 
'''
"2" = '''
:sup:`2` O you⌃ sons of men, how long will you⌃ be slow of heart? therefore do you⌃ love vanity, and seek falsehood? Pause. 
'''
"3" = '''
:sup:`3` But know you⌃ that the Lord has done wondrous things for his holy one: the Lord will hear me when I cry to him. 
'''
"4" = '''
:sup:`4` Be you⌃ angry, and sin not; feel compunction upon your beds for what you⌃ say in your hearts. Pause. 
'''
"5" = '''
:sup:`5` Offer the sacrifice of righteousness, and trust in the Lord. 
'''
"6" = '''
:sup:`6` Many say, Who will show us good things? the light of your countenance, O Lord, has been manifested towards us. 
'''
"7" = '''
:sup:`7` You have put gladness into my heart: they have been satisfied with the fruit of their corn and wine and oil. 
'''
"8" = '''
:sup:`8` I will both lie down in peace and sleep: for you, Lord, only have caused me to dwell securely. 
'''
