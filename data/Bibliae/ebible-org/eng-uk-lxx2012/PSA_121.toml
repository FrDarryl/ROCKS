[121]
"1" = '''
:sup:`1` (122) A Song of Degrees. I was glad when they said to me, Let us go into the house of the Lord. 
'''
"2" = '''
:sup:`2` Our feet stood in your courts, O Jerusalem. 
'''
"3" = '''
:sup:`3` Jerusalem is built as a city whose fellowship is complete. 
'''
"4" = '''
:sup:`4` For there the tribes went up, the tribes of the Lord, as a testimony for Israel, to give thanks to the name of the Lord. 
'''
"5" = '''
:sup:`5` For there are set thrones for judgement, even thrones for the house of David. 
'''
"6" = '''
:sup:`6` Pray now for the peace of Jerusalem: and let there be prosperity to them that love you. 
'''
"7" = '''
:sup:`7` Let peace, I pray, be within your host, and prosperity in your palaces. 
'''
"8" = '''
:sup:`8` For the sake of my brethren and my neighbours, I have indeed spoken peace concerning you. 
'''
"9" = '''
:sup:`9` Because of the house of the Lord our God, I have diligently sought your good. 
'''
