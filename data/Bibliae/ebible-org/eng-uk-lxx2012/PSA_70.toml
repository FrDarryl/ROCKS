[70]
"1" = '''
:sup:`1` (71) By David, a Psalm sung by the sons of Jonadab, and the first that were taken captive. O Lord, I have hoped in you: let me never be put to shame. 
'''
"2" = '''
:sup:`2` In your righteousness deliver me and rescue me: incline your ear to me, and save me. 
'''
"3" = '''
:sup:`3` Be to me a protecting God, and a strong hold to save me: for you are my fortress and my refuge. 
'''
"4" = '''
:sup:`4` Deliver me, O my God, from the hand of the sinner, from the hand of the transgressor and unjust man. 
'''
"5" = '''
:sup:`5` For you are my support, O Lord; O Lord, you are my hope from my youth. 
'''
"6" = '''
:sup:`6` On you have I been stayed from the womb: from the belly of my mother you are my protector: of you is my praise continually. 
'''
"7" = '''
:sup:`7` I am become as it were a wonder to many: but you are my strong helper. 
'''
"8" = '''
:sup:`8` Let my mouth be filled with praise, that I may hymn your glory, and your majesty all the day. 
'''
"9" = '''
:sup:`9` Cast me not off at the time of old age; forsake me not when my strength fails. 
'''
"10" = '''
:sup:`10` For my enemies have spoken against me; and they that lay wait for my soul have taken counsel together, 
'''
"11" = '''
:sup:`11` saying, God has forsaken him: persecute youâŒƒ and take him; for there is none to deliver him. 
'''
"12" = '''
:sup:`12` O God, go not far from me, O my God, draw near to my help. 
'''
"13" = '''
:sup:`13` Let those that plot against my soul be ashamed and utterly fail: let those that seek my hurt be clothed with shame and dishonour. 
'''
"14" = '''
:sup:`14` But I will hope continually, and will praise you more and more. 
'''
"15" = '''
:sup:`15` My mouth shall declare your righteousness openly, and your salvation all the day; for I am not acquainted with the affairs of men. 
'''
"16" = '''
:sup:`16` I will go on in the might of the Lord: O Lord, I will make mention of your righteousness only. 
'''
"17" = '''
:sup:`17` O God, you have taught me from my youth, and until now will I declare your wonders; 
'''
"18" = '''
:sup:`18` even until I am old and advanced in years. O God, forsake me not; until I shall have declared your arm to all the generation that is to come: 
'''
"19" = '''
:sup:`19` even your power and your righteousness, O God, up to the highest heavens, even the mighty works which you have done: O God, who is like to you? 
'''
"20" = '''
:sup:`20` What afflictions many and sore have you showed me! yet you did turn and quicken me, and brought me again from the depths of the earth. 
'''
"21" = '''
:sup:`21` You did multiply your righteousness, and did turn and comfort me, and brought me again out of the depths of the earth. 
'''
"22" = '''
:sup:`22` I will also therefore give thanks to you, O God, because of your truth, on an instrument of psalmody: I will sing psalms to you on the harp, O Holy One of Israel. 
'''
"23" = '''
:sup:`23` My lips shall rejoice when I sing to you; and my soul, which you have redeemed. 
'''
"24" = '''
:sup:`24` Moreover also my tongue shall dwell all the day upon your righteousness; when they shall be ashamed and confounded that seek my hurt. 
'''
