[7]
"1" = '''
:sup:`1` And as to the sons of Issachar, they were Thola, and Phua, and Jasub, and Semeron, four. 
'''
"2" = '''
:sup:`2` And the sons of Thola; Ozi, Raphaia, and Jeriel, and Jamai, and Jemasan, and Samuel, chiefs of their fathers' houses belonging to Thola, men of might according to their generations; their number in the days of David was twenty and two thousand and six hundred. 
'''
"3" = '''
:sup:`3` And the sons of Ozi; Jezraia: and the sons of Jezraia; Michael, Abdiu, and Joel, and Jesia, five, all rulers. 
'''
"4" = '''
:sup:`4` And with them, according to their generations, according to the houses of their families, were men mighty to set armies in array for war, thirty and six thousand, for they had multiplied their wives and children. 
'''
"5" = '''
:sup:`5` And their brethren amongst all the families of Issachar, also mighty men, were eighty-seven thousand—this was the number of them all. 
'''
"6" = '''
:sup:`6` The sons of Benjamin; Bale, and Bachir, and Jediel, three. 
'''
"7" = '''
:sup:`7` And the sons of Bale; Esebon, and Ozi, and Oziel, and Jerimuth, and Uri, five; heads of houses of families, mighty men; and their number was twenty and two thousand and thirty-four. 
'''
"8" = '''
:sup:`8` And the sons of Bachir; Zemira, and Joas, and Eliezer, and Elithenan, and Amaria, and Jerimuth, and Abiud, and Anathoth, and Eleemeth: all these were the sons of Bachir. 
'''
"9" = '''
:sup:`9` And their number according to their generations, (they were chiefs of their fathers' houses, men of might), was twenty thousand and two hundred. 
'''
"10" = '''
:sup:`10` And the sons of Jediel; Balaan: and the sons of Balaan; Jaus, and Benjamin, and Aoth, and Chanana, and Zaethan, and Tharsi, and Achisaar. 
'''
"11" = '''
:sup:`11` All these were the sons of Jediel, chiefs of their families, men of might, seventeen thousand and two hundred, going forth to war with might. 
'''
"12" = '''
:sup:`12` And Sapphin, and Apphin, and the sons of Or, Asom, whose son was Aor. 
'''
"13" = '''
:sup:`13` The sons of Nephthali; Jasiel, Goni, and Aser, and Sellum, his sons, Balam his son. 
'''
"14" = '''
:sup:`14` The sons of Manasse; Esriel, whom his Syrian concubine bore; and she bore to him also Machir the father of Galaad. 
'''
"15" = '''
:sup:`15` And Machir took a wife for Apphin and Sapphin, and his sister's name was Moocha; and the name of the second son was Sapphaad; and to Sapphaad were born daughters. 
'''
"16" = '''
:sup:`16` And Moocha the wife of Machir bore a son, and called his name Phares; and his brother's name was Surus; his sons were Ulam, and Rocom. 
'''
"17" = '''
:sup:`17` And the sons of Ulam; Badam. These were the sons of Galaad, the son of Machir, the son of Manasse. 
'''
"18" = '''
:sup:`18` And his sister Malecheth bore Isud, and Abiezer, and Maela. 
'''
"19" = '''
:sup:`19` And the sons of Semira were, Aim, and Sychem, and Lakim, and Anian. 
'''
"20" = '''
:sup:`20` And the sons of Ephraim; Sothalath, and Barad his son, and Thaath his son, Elada his son, Saath his son, 
'''
"21" = '''
:sup:`21` and Zabad his son, Sothele his son, and Azer, and Elead: and the men of Geth who were born in the land killed them, because they went down to take their cattle. 
'''
"22" = '''
:sup:`22` And their father Ephraim mourned many days, and his brethren came to comfort him. 
'''
"23" = '''
:sup:`23` And he went in to his wife, and she conceived, and bore a son, and he called his name Beria, because, said he, he was afflicted in my house. 
'''
"24" = '''
:sup:`24` And his daughter was Saraa, and he was amongst them that were left, and he built Baethoron the upper and the lower. And the descendants of Ozan were Seera, 
'''
"25" = '''
:sup:`25` and Raphe his son, Saraph and Thalees his sons, Thaen his son. 
'''
"26" = '''
:sup:`26` To Laadan his son was born his son Amiud, his son Helisamai, his son 
'''
"27" = '''
:sup:`27` Nun, his son Jesue, these were his sons. 
'''
"28" = '''
:sup:`28` And their possession and their dwelling were Baethel and her towns, to the east Noaran, westward Gazer and her towns, and Sychem and her towns, as far as Gaza and her towns. 
'''
"29" = '''
:sup:`29` And as far as the borders of the sons of Manasse, Baethsaan and her towns, Thanach and her towns, Mageddo and her towns, Dor and her towns. In this the children of Joseph the son of Israel lived. 
'''
"30" = '''
:sup:`30` The sons of Aser; Jemna, and Suia, and Isui, and Beria, and Sore their sister. 
'''
"31" = '''
:sup:`31` And the sons of Beria; Chaber, and Melchiel; he was the father of Berthaith. 
'''
"32" = '''
:sup:`32` And Chaber begot Japhlet, and Samer, and Chothan, and Sola their sister. 
'''
"33" = '''
:sup:`33` And the sons of Japhlet; Phasec, and Bamael, and Asith: these are the sons of Japhlet. 
'''
"34" = '''
:sup:`34` And the sons of Semmer; Achir, and Rooga, and Jaba, and Aram. 
'''
"35" = '''
:sup:`35` And the sons of Elam his brother; Sopha, and Imana, and Selles, and Amal. 
'''
"36" = '''
:sup:`36` The sons of Sopha; Sue, and Arnaphar, and Suda, and Barin, and Imran, 
'''
"37" = '''
:sup:`37` and Basan, and Oa, and Sama, and Salisa, and Jethra, and Beera. 
'''
"38" = '''
:sup:`38` And the sons of Jether, Jephina, and Phaspha, and Ara. 
'''
"39" = '''
:sup:`39` And the sons of Ola; Orech, Aniel, and Rasia. 
'''
"40" = '''
:sup:`40` All these were the sons of Aser, all heads of families, choice, mighty men, chief leaders: their number for battle array—their number was twenty-six thousand men. 
'''
