[13]
"1" = '''
:sup:`1` Behold, my eye has seen these things, and my ear has heard them. 
'''
"2" = '''
:sup:`2` And I know all that you⌃ too know; and I have not less understanding than you. 
'''
"3" = '''
:sup:`3` Nevertheless I will speak to the Lord, and I will reason before him, if he will. 
'''
"4" = '''
:sup:`4` But you⌃ are all bad physicians, and healers of diseases. 
'''
"5" = '''
:sup:`5` But would that you⌃ were silent, and it would be wisdom to you in the end. 
'''
"6" = '''
:sup:`6` But hear you⌃ the reasoning of my mouth, and attend to the judgement of my lips. 
'''
"7" = '''
:sup:`7` Do you⌃ not speak before the Lord, and utter deceit before him? 
'''
"8" = '''
:sup:`8` Or will you⌃ draw back? nay do, you⌃ yourselves be judges. 
'''
"9" = '''
:sup:`9` For it were well if he would thoroughly search you: for though doing all things in your power you⌃ should attach yourselves to him, 
'''
"10" = '''
:sup:`10` he will not reprove you at all the less: but if moreover you⌃ should secretly respect persons, 
'''
"11" = '''
:sup:`11` shall not his whirlpool sweep you round, and terror from him fall upon you? 
'''
"12" = '''
:sup:`12` And your glorying shall prove in the end to you like ashes, and your body like a body of clay. 
'''
"13" = '''
:sup:`13` Be silent, that I may speak, and cease from my anger, 
'''
"14" = '''
:sup:`14` while I may take my flesh in my teeth, and put my life in my hand. 
'''
"15" = '''
:sup:`15` Though the Mighty One should lay hand upon me, forasmuch as he has begun, verily I will speak, and plead before him. 
'''
"16" = '''
:sup:`16` And this shall turn to me for salvation; for fraud shall have no entrance before him. 
'''
"17" = '''
:sup:`17` Hear, hear you⌃ my words, for I will declare in your hearing. 
'''
"18" = '''
:sup:`18` Behold, I am near my judgement: I know that I shall appear evidently just. 
'''
"19" = '''
:sup:`19` For who is he that shall plead with me, that I should now be silent, and expire? 
'''
"20" = '''
:sup:`20` But grant me two things: then I will not hide myself from your face. 
'''
"21" = '''
:sup:`21` Withhold your hand from me: and let not your fear terrify me. 
'''
"22" = '''
:sup:`22` Then shall you call, and I will listen to you: or you shall speak, and I will give you an answer. 
'''
"23" = '''
:sup:`23` How many are my sins and my transgressions? teach me what they are. 
'''
"24" = '''
:sup:`24` Therefore hide you yourself from me, and deem me your enemy? 
'''
"25" = '''
:sup:`25` Will you be startled at me, as at a leaf shaken by the wind? or will you set yourself against me as against grass borne upon the breeze? 
'''
"26" = '''
:sup:`26` for you have written evil things against me, and you have compassed me with the sins of my youth. 
'''
"27" = '''
:sup:`27` And you have placed my foot in the stocks; and you have watched all my works, and have penetrated my heels. 
'''
"28" = '''
:sup:`28` I am as that which waxes old like a bottle, or like a moth-eaten garment. 
'''
