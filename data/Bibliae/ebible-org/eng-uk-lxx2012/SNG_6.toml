[6]
"1" = '''
:sup:`1` My kinsman is gone down to his garden, to the beds of spice, to feed his flock in the gardens, and to gather lilies. 
'''
"2" = '''
:sup:`2` I am my kinsman's, and my kinsman is mine, who feeds amongst the lilies. 
'''
"3" = '''
:sup:`3` You are fair, my companion, as Pleasure, beautiful as Jerusalem, terrible as armies set in array. 
'''
"4" = '''
:sup:`4` Turn away your eyes from before me, for they have ravished me: your hair is as flocks of goats which have appeared from Galaad. 
'''
"5" = '''
:sup:`5` Your teeth are as flocks of shorn sheep, that have gone up from the washing, all of them bearing twins, and there is none barren amongst them: your lips are as a thread of scarlet, and your speech is comely. 
'''
"6" = '''
:sup:`6` Your cheek is like the rind of a pomegranate, being seen without your veil. 
'''
"7" = '''
:sup:`7` There are sixty queens, and eighty concubines, and maidens without number. 
'''
"8" = '''
:sup:`8` My dove, my perfect one is one; she is the only one of her mother; she is the choice of her that bore her. The daughters saw her, and the queens will pronounce her blessed, yes, and the concubines, and they will praise her. 
'''
"9" = '''
:sup:`9` Who is this that looks forth as the morning, fair as the moon, choice as the sun, terrible as armies set in array? 
'''
"10" = '''
:sup:`10` I went down to the garden of nuts, to look at the fruits of the valley, to see if the vine flowered, if the pomegranates blossomed. 
'''
"11" = '''
:sup:`11` There I will give you my breasts: my soul knew it not: it made me as the chariots of Aminadab. 
'''
"12" = '''
:sup:`12` Return, return, O Sunamite; return, return, and we will look at you. What will youâŒƒ see in the Sunamite? She comes as bands of armies. 
'''
