[11]
"1" = '''
:sup:`1` And when Jabis the king of Asor heard, he sent to Jobab king of Maron, and to the king of Symoon, and to the king of Aziph, 
'''
"2" = '''
:sup:`2` and to the kings who were by the great Sidon, to the hill country and to Araba opposite Keneroth, and to the plain, and to Phenaeddor, 
'''
"3" = '''
:sup:`3` and to the Chananites on the coast eastward, and to the Amorites on the coast, and the Chettites, and the Pherezites, and the Jebusites in the mountain, and the Evites, and those dwelling under mount Aermon in the land Massyma. 
'''
"4" = '''
:sup:`4` And they and their kings with them went forth, as the sand of the sea in multitude, and horses, and very many chariots. 
'''
"5" = '''
:sup:`5` And all the kings assembled in person, and came to the same place, and encamped at the waters of Maron to war with Israel. 
'''
"6" = '''
:sup:`6` And the Lord said to Joshua, Be not afraid of them, for to-morrow at this time I will put them to flight before Israel: you shall hough their horses, and burn their chariots with fire 
'''
"7" = '''
:sup:`7` And Joshua and all the men of war came upon them at the water of Maron suddenly; and they attacked them in the hill country. 
'''
"8" = '''
:sup:`8` And the Lord delivered them into the power of Israel; and they struck them and pursued them to great Sidon, and to Maseron, and to the plains of Massoch eastward; and they destroyed them till there was not one of them left that survived. 
'''
"9" = '''
:sup:`9` And Joshua did to them, as the Lord commanded him: he houghed their horses, and burnt their chariots with fire. 
'''
"10" = '''
:sup:`10` And Joshua returned at that time, and took Asor and her king; now Asor in former time was the chief of these kingdoms. 
'''
"11" = '''
:sup:`11` And they killed with the sword all that breathed in it, and utterly destroyed them all, and there was no living thing left in it; and they burnt Asor with fire. 
'''
"12" = '''
:sup:`12` And Joshua took all the cities of the kingdoms, and their kings, and killed them with the edge of the sword; and utterly killed them, as Moses the servant of the Lord commanded. 
'''
"13" = '''
:sup:`13` But all the walled cities Israel burnt not; but Israel burnt Asor only. 
'''
"14" = '''
:sup:`14` And the children of Israel took all its spoils to themselves; and they killed all the men with the edge of the sword, until he destroyed them; they left not one of them breathing. 
'''
"15" = '''
:sup:`15` As the Lord commanded his servant Moses, even so Moses commanded Joshua; and so Joshua did, he transgressed no precept of all that Moses commanded him. 
'''
"16" = '''
:sup:`16` And Joshua took all the hill country, and all the land of Nageb, and all the land of Gosom, and the plain country, and that towards the west, and the mountain of Israel and the low country by the mountain; 
'''
"17" = '''
:sup:`17` from the mountain of Chelcha, and that which goes up to Seir, and as far as Balagad, and the plains of Libanus, under mount Aermon; and he took all their kings, and destroyed, and killed them. 
'''
"18" = '''
:sup:`18` And for many days Joshua waged war with these kings. 
'''
"19" = '''
:sup:`19` And there was no city which Israel took not; they took all in war. 
'''
"20" = '''
:sup:`20` For it was of the Lord to harden their hearts to go forth to war against Israel, that they might be utterly destroyed, that mercy should not be granted to them, but that they should be utterly destroyed, as the Lord said to Moses. 
'''
"21" = '''
:sup:`21` And Joshua came at that time, and utterly destroyed the Enakim out of the hill country, from Chebron and from Dabir, and from Anaboth, and from all the race of Israel, and from all the mountain of Juda with their cities; and Joshua utterly destroyed them. 
'''
"22" = '''
:sup:`22` There was not any one left of the Enakim by the children of Israel, only there was left of them in Gaza, and in Gath, and in Aseldo. 
'''
"23" = '''
:sup:`23` And Joshua took all the land, as the Lord commanded Moses; and Joshua gave them for an inheritance to Israel by division according to their tribes; and the land ceased from war. 
'''
