[7]
"1" = '''
:sup:`1` And it came to pass in the day in which Moses finished the setting-up of the tabernacle, that he anointed it, and consecrated it, and all its furniture, and the altar and all its furniture, he even anointed them, and consecrated them. 
'''
"2" = '''
:sup:`2` And the princes of Israel brought gifts, twelve princes of their fathers' houses: these were the heads of tribes, these are they that presided over the numbering. 
'''
"3" = '''
:sup:`3` And they brought their gift before the Lord, six covered wagons, and twelve oxen; a wagon from two princes, and a calf from each: and they brought them before the tabernacle. 
'''
"4" = '''
:sup:`4` And the Lord spoke to Moses, saying, 
'''
"5" = '''
:sup:`5` Take of them, and they shall be for the works of the services of the tabernacle of witness: and you shall give them to the Levites, to each one according to his ministration. 
'''
"6" = '''
:sup:`6` And Moses took the wagons and the oxen, and gave them to the Levites. 
'''
"7" = '''
:sup:`7` And he gave two wagons and four oxen to the sons of Gedson, according to their ministrations. 
'''
"8" = '''
:sup:`8` And four wagons and eight oxen he gave to the sons of Merari according to their ministrations, by Ithamar the son of Aaron the priest. 
'''
"9" = '''
:sup:`9` But to the sons of Caath he gave them not, because they have the ministrations of the sacred things: they shall bear them on their shoulders. 
'''
"10" = '''
:sup:`10` And the rulers brought gifts for the dedication of the altar, in the day in which he anointed it, and the rulers brought their gifts before the altar. 
'''
"11" = '''
:sup:`11` And the Lord said to Moses, One chief each day, they shall offer their gifts a chief each day for the dedication of the altar. 
'''
"12" = '''
:sup:`12` And he that offered his gift on the first day, was Naasson the son of Aminadab, prince of the tribe of Juda. 
'''
"13" = '''
:sup:`13` And he brought his gift, one silver charger of one hundred and thirty shekels was its weight, one silver bowl, of seventy shekels according to the holy shekel; both full of fine flour kneaded with oil for a meat-offering. 
'''
"14" = '''
:sup:`14` One golden censer of ten shekels full of incense. 
'''
"15" = '''
:sup:`15` One calf of the herd, one ram, one he-lamb of a year old for a whole burnt offering; 
'''
"16" = '''
:sup:`16` and one kid of the goats for a sin-offering. 
'''
"17" = '''
:sup:`17` And for a sacrifice of peace-offering, two heifers, five rams, five he goats, five ewe-lambs of a year old: this was the gift of Naasson the son of Aminadab. 
'''
"18" = '''
