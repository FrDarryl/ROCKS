"84" = '''
:sup:`84` This was the dedication of the altar in the day in which Moses anointed it, by the princes of the sons of Israel; twelve silver chargers, twelve silver bowls, twelve golden censers: 
'''
"85" = '''
:sup:`85` each charger of one hundred and thirty shekels, and each bowl of seventy shekels: all the silver of the vessels was two thousand and four hundred shekels, the shekels according to the holy shekel. 
'''
"86" = '''
:sup:`86` Twelve golden censers full of incense: all the gold of the shekels, one hundred and twenty shekels. 
'''
"87" = '''
:sup:`87` All the cattle for whole burnt offerings, twelve calves, twelve rams, twelve he-lambs of a year old, and their meat-offerings, and their drink-offerings: and twelve kids of the goats for sin-offering. 
'''
"88" = '''
:sup:`88` All the cattle for a sacrifice of peace-offering, twenty-four heifers, sixty rams, sixty he-goats of a year old, sixty ewe-lambs of a year old without blemish: this is the dedication of the altar, after that Moses consecrated Aaron, and after he anointed him. 
'''
"89" = '''
:sup:`89` When Moses went into the tabernacle of witness to speak to God, then he heard the voice of the Lord speaking to him from off the mercy-seat, which is upon the ark of the testimony, between the two cherubs; and he spoke to him. 
'''
