[26]
"1" = '''
:sup:`1` And for the divisions of the gates: the sons of the Corites were Mosellemia, of the sons of Asaph. 
'''
"2" = '''
:sup:`2` And Mosellemia's firstborn son was Zacharias, the second Jadiel, the third Zabadia, the fourth Jenuel, 
'''
"3" = '''
:sup:`3` the fifth Jolam, the sixth Jonathan, the seventh Elionai, the eighth Abdedom. 
'''
"4" = '''
:sup:`4` And to Abdedom there were born sons, Samaias the firstborn, Jozabath the second, Joath the third, Sachar the fourth, Nathanael the fifth, 
'''
"5" = '''
:sup:`5` Amiel the sixth, Issachar the seventh, Phelathi the eighth: for God blessed him. 
'''
"6" = '''
:sup:`6` And to Samaias his son were born the sons of his firstborn, chiefs over the house of their father, for they were mighty. 
'''
"7" = '''
:sup:`7` The sons of Samai; Othni, and Raphael, and Obed, and Elzabath, and Achiud, mighty men, Heliu, and Sabachia, and Isbacom. 
'''
"8" = '''
:sup:`8` All these were of the sons of Abdedom, they and their sons and their brethren, doing mightily in service: in all sixty-two born to Abdedom. 
'''
"9" = '''
:sup:`9` And Mosellemia had eighteen sons and brethren, mighty men. 
'''
"10" = '''
:sup:`10` And to Osa of the sons of Merari there were born sons, keeping the dominion; though he was not the firstborn, yet his father made him chief of the second division. 
'''
"11" = '''
:sup:`11` Chelcias the second, Tablai the third, Zacharias the fourth: all these were the sons and brethren of Osa, thirteen. 
'''
"12" = '''
:sup:`12` To these were assigned the divisions of the gates, to the chiefs of the mighty men the daily courses, even their brethren, to minister in the house of the Lord. 
'''
"13" = '''
:sup:`13` And they cast lots for the small as well as for the great, for the several gates, according to their families. 
'''
"14" = '''
:sup:`14` And the lot of the east gates fell to Selemias, and Zacharias: the sons of Soaz cast lots for Melchias, and the lot came out northward. 
'''
"15" = '''
:sup:`15` To Abdedom they gave by lot the south, opposite the house of Esephim. 
'''
"16" = '''
:sup:`16` They gave the lot for the second to Osa westward, after the gate of the chamber by the ascent, watch against watch. 
'''
"17" = '''
:sup:`17` Eastward were six watchmen in the day; northward four by the day; southward four by the day; and two at the Esephim, 
'''
"18" = '''
:sup:`18` to relieve guard, also for Osa westward after the chamber-gate, three. There was a ward over against the ward of the ascent eastward, six men in a day, and four for the north, and four for the south, and at the Esephim two to relieve guard, and four by the west, and two to relieve guard at the pathway. 
'''
"19" = '''
:sup:`19` These are the divisions of the porters for the sons of Core, and to the sons of Merari. 
'''
"20" = '''
:sup:`20` And the Levites their brethren were over the treasures of the house of the Lord, and over the treasures of the hallowed things. 
'''
"21" = '''
:sup:`21` These were the sons of Ladan, the sons of the Gersonite: to Ladan belonged the heads of the families: the son of Ladan the Gersonite was Jeiel. 
'''
"22" = '''
:sup:`22` The sons of Jeiel were Zethom, and Joel; brethren who were over the treasures of the house of the Lord. 
'''
"23" = '''
:sup:`23` To Ambram and Issaar belonged Chebron, and Oziel. 
'''
"24" = '''
:sup:`24` And Subael the son of Gersam, the son of Moses, was over the treasures. 
'''
"25" = '''
:sup:`25` And Rabias was son to his brother Eliezer, and so was Josias, and Joram, and Zechri, and Salomoth. 
'''
"26" = '''
:sup:`26` This Salomoth and his brethren were over all the sacred treasures, which David the king and the heads of families consecrated, and the captains of thousands and captains of hundreds, and princes of the host, 
'''
"27" = '''
:sup:`27` things which he took out of cities and from the spoils, and consecrated some of them, so that the building of the house of God should not lack supplies; 
'''
"28" = '''
:sup:`28` and over all the holy things of God dedicated by Samuel the prophet, and Saul the son of Kis, and Abenner the son of Ner, and Joab the son of Saruia, whatever they sanctified was by the hand of Salomoth and his brethren. 
'''
"29" = '''
:sup:`29` For the Issaarites, Chonenia, and his sons were over the outward ministration over Israel, to record and to judge. 
'''
"30" = '''
:sup:`30` For the Chebronites, Asabias and his brethren, a thousand and seven hundred mighty men, were over the charge of Israel beyond Jordan westward, for all the service of the Lord and work of the king. 
'''
"31" = '''
:sup:`31` Of the family of Chebron Urias was chief, even of the Chebronites according to their generations, according to their families. In the fortieth year of his reign they were numbered, and there were found mighty men amongst them in Jazer of Galaad. 
'''
"32" = '''
:sup:`32` And his brethren were two thousand and seven hundred mighty men, chiefs of their families, and king David set them over the Rubenites, and the Gaddites, and the half-tribe of Manasse, for every ordinance of the Lord, and business of the king. 
'''
