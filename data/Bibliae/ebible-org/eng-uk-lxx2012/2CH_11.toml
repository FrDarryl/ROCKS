[11]
"1" = '''
:sup:`1` And Roboam came to Jerusalem; and he assembled Juda and Benjamin, one hundred and eighty thousand young men fit for war, and he waged war with Israel to recover the kingdom to Roboam. 
'''
"2" = '''
:sup:`2` And the Word of the Lord came to Samaias the man of God, saying, 
'''
"3" = '''
:sup:`3` Speak to Roboam the son of Solomon, and to all Juda and Benjamin, saying, 
'''
"4" = '''
:sup:`4` Thus says the Lord, You⌃ shall not go up, and you⌃ shall not war against your brethren: return every one to his home; for this thing is of me. And they listened to the word of the Lord, and returned from going against Jeroboam. 
'''
"5" = '''
:sup:`5` And Roboam lived in Jerusalem, and he built walled cities in Judea. 
'''
"6" = '''
:sup:`6` And he built Bethleem, and Aetan and Thecoe, 
'''
"7" = '''
:sup:`7` and Baethsura, and Sochoth, and Odollam, 
'''
"8" = '''
:sup:`8` and Geth, and Marisa, and Ziph, 
'''
"9" = '''
:sup:`9` and Adorai, and Lachis, and Azeca, 
'''
"10" = '''
:sup:`10` and Saraa, and Aelom, and Chebron, which belong to Juda and Benjamin, walled cities. 
'''
"11" = '''
:sup:`11` And he fortified them with walls, and placed in them captains, and stores of provisions, oil and wine, 
'''
"12" = '''
:sup:`12` shields and spears in every several city, and he fortified them very strongly, and he had on his side Juda and Benjamin. 
'''
"13" = '''
:sup:`13` And the priests and the Levites who were in all Israel were gathered to him out of all the coasts. 
'''
"14" = '''
:sup:`14` For the Levites left the tents of their possession, and went to Juda to Jerusalem, because Jeroboam and his sons had ejected them so that they should not minister to the Lord. 
'''
"15" = '''
:sup:`15` And he made for himself priests of the high places, and for the idols, and for the vanities, and for the calves which Jeroboam made. 
'''
"16" = '''
:sup:`16` And he cast out from the tribes of Israel those who set their heart to seek the Lord God of Israel: and they came to Jerusalem, to sacrifice to the Lord God of their fathers. 
'''
"17" = '''
:sup:`17` And they strengthened the kingdom of Juda; and Juda strengthened Roboam the son of Solomon for three years, for he walked three years in the ways of David and Solomon. 
'''
"18" = '''
:sup:`18` And Roboam took to himself for a wife, Moolath daughter of Jerimuth the son of David, and Abigaia daughter of Heliab the son of Jessae. 
'''
"19" = '''
:sup:`19` And she bore him sons; Jeus, and Samoria, and Zaam. 
'''
"20" = '''
:sup:`20` And afterwards he took to himself Maacha the daughter of Abessalom; and she bore him Abia, and Jetthi, and Zeza, and Salemoth. 
'''
"21" = '''
:sup:`21` And Roboam loved Maacha the daughter of Abessalom more than all his wives and all his concubines: for he had eighteen wives and sixty concubines; and he begot twenty-eight sons, and sixty daughters. 
'''
"22" = '''
:sup:`22` And he made Abia the son of Maacha chief, even a leader amongst his brethren, for he intended to make him king. 
'''
"23" = '''
:sup:`23` And he was exalted beyond all his other sons in all the coasts of Juda and Benjamin, and in the strong cities; and he gave them provisions in great abundance: and he desired many wives. 
'''
