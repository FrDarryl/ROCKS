[128]
"1" = '''
:sup:`1` A Song of Degrees. Many a time have they warred against me from my youth, let Israel now say: 
'''
"2" = '''
:sup:`2` Many a time have they warred against me from my youth: and yet they prevailed not against me. 
'''
"3" = '''
:sup:`3` The sinners wrought upon my back: they prolonged their iniquity. 
'''
"4" = '''
:sup:`4` The righteous Lord has cut asunder the necks of sinners. 
'''
"5" = '''
:sup:`5` Let all that hate Sion be put to shame and turned back. 
'''
"6" = '''
:sup:`6` Let them be as the grass of the housetops, which withers before it is plucked up. 
'''
"7" = '''
:sup:`7` Wherewith the reaper fills not his hand, nor he that makes up the sheaves, his bosom. 
'''
"8" = '''
:sup:`8` Neither do they that go by say, The blessing of the Lord be upon you: we have blessed you in the name of the Lord. 
'''
