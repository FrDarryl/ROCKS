[59]
"1" = '''
:sup:`1` (60) For the end, for them that shall yet be changed; for an inscription by David for instruction, when he had burnt Mesopotamia of Syria, and Syria Sobal, and Joab had returned and struck in the valley of salt twelve thousand. O God, you have rejected and destroyed us; you have been angry, yet have pitied us. 
'''
"2" = '''
:sup:`2` You have shaken the earth, and troubled it; heal its breaches, for it has been shaken. 
'''
"3" = '''
:sup:`3` You have shown your people hard things: you have made us drink the wine of astonishment. 
'''
"4" = '''
:sup:`4` You have given a token to them that fear you, that they might flee from the bow. Pause. 
'''
"5" = '''
:sup:`5` That your beloved ones may be delivered; save with your right hand, and hear me. 
'''
"6" = '''
:sup:`6` God has spoken in his holiness; I will rejoice, and divide Sicima, and measure out the valley of tents. 
'''
"7" = '''
:sup:`7` Galaad is mine, and Manasse is mine; and Ephraim is the strength of my head; 
'''
"8" = '''
:sup:`8` Judas is my king; Moab is the cauldron of my hope; over Idumea will I stretch out my shoe; the Philistines have been subjected to me. 
'''
"9" = '''
:sup:`9` Who will lead me into the fortified city? who will guide me as far a Idumea? 
'''
"10" = '''
:sup:`10` Will not you, O God, who have cast us off? and will not you, O God, go forth with our forces? 
'''
"11" = '''
:sup:`11` Give us help from trouble: for vain is the deliverance of man. 
'''
"12" = '''
:sup:`12` In God will we do valiantly; and he shall bring to nothing them that harass us. 
'''
