[8]
"1" = '''
:sup:`1` And it came to pass after this, that David struck the Philistines, and put them to flight, and David took the tribute from out of the hand of the Philistines. 
'''
"2" = '''
:sup:`2` And David struck Moab, and measured them out with lines, having laid them down on the ground: and there were two lines for slaying, and two lines he kept alive: and Moab became servants to David, yielding tribute. 
'''
"3" = '''
:sup:`3` And David struck Adraazar the son of Raab king of Suba, as he went to extend his power to the river Euphrates. 
'''
"4" = '''
:sup:`4` And David took a thousand of his chariots, and seven thousand horsemen, and twenty thousand footmen: and David houghed all his chariot horses, and he reserved to himself one hundred chariots. 
'''
"5" = '''
:sup:`5` And Syria of Damascus comes to help Adraazar king of Suba, and David struck twenty-two thousand men belonging to the Syrian. 
'''
"6" = '''
:sup:`6` And David placed a garrison in Syria near Damascus, and the Syrians became servants and tributaries to David: and the Lord preserved David wherever he went. 
'''
"7" = '''
:sup:`7` And David took the golden bracelets which were on the servants of Adraazar king of Suba, and brought them to Jerusalem. And Susakim king of Egypt took them, when he went up to Jerusalem in the days of Roboam son of Solomon. 
'''
"8" = '''
:sup:`8` And king David took from Metebac, and from the choice cities of Adraazar, very much brass: with that Solomon made the brazen sea, and the pillars, and the lavers, and all the furniture. 
'''
"9" = '''
:sup:`9` And You the king of Hemath heard that David had struck all the host of Adraazar. 
'''
"10" = '''
:sup:`10` And You sent Jedduram his son to king David, to ask him of his welfare, and to congratulate him on his fighting against Adraazar and striking him, for he was an enemy to Adraazar: and in his hands were vessels of silver, and vessels of gold, and vessels of brass. 
'''
"11" = '''
:sup:`11` And these king David consecrated to the Lord, with the silver and with the gold which he consecrated out of all the cities which he conquered, 
'''
"12" = '''
:sup:`12` out of Idumea, and out of Moab, and from the children of Ammon, and from the Philistines, and from Amalec, and from the spoils of Adraazar son of Raab king of Suba. 
'''
"13" = '''
:sup:`13` And David made himself a name: and when he returned he struck Idumea in Gebelem to the number of eighteen thousand. 
'''
"14" = '''
:sup:`14` And he set garrisons in Idumea, even in all Idumea: and all the Idumeans were servants to the king. And the Lord preserved David wherever he went. 
'''
"15" = '''
:sup:`15` And David reigned over all Israel: and David wrought judgement and justice over all his people. 
'''
"16" = '''
:sup:`16` And Joab the son of Saruia was over the host; and Josaphat the son of Achilud was keeper of the records. 
'''
"17" = '''
:sup:`17` And Sadoc the son of Achitob, and Achimelech son of Abiathar, were priests; and Sasa was the scribe, 
'''
"18" = '''
:sup:`18` and Banaeas son of Jodae was councillor, and the Chelethite and the Phelethite, and the sons of David, were princes of the court. 
'''
