[35]
"1" = '''
:sup:`1` (36) For the end, by David the servant of the Lord. The transgressor, that he may sin, says within himself, that there is no fear of God before his eyes. 
'''
"2" = '''
:sup:`2` For he has dealt craftily before him, to discover his iniquity and hate it. 
'''
"3" = '''
:sup:`3` The words of his mouth are transgression and deceit: he is not inclined to understand how to do good. 
'''
"4" = '''
:sup:`4` He devises iniquity on his bed; he gives himself to every evil way; and does not abhor evil. 
'''
"5" = '''
:sup:`5` O Lord, your mercy is in the heaven; and your truth reaches to the clouds. 
'''
"6" = '''
:sup:`6` Your righteousness is as the mountains of God, your judgements are as a great deep: O Lord, you will preserve men and beasts. 
'''
"7" = '''
:sup:`7` How have you multiplied your mercy, O God! so the children of men shall trust in the shelter of your wings. 
'''
"8" = '''
:sup:`8` They shall be fully satisfied with the fatness of your house; and you shall cause them to drink of the full stream of your delights. 
'''
"9" = '''
:sup:`9` For with you is the fountain of life: in your light we shall see light. 
'''
"10" = '''
:sup:`10` Extend your mercy to them that know you; and your righteousness to the upright in heart. 
'''
"11" = '''
:sup:`11` Let not the foot of pride come against me, and let not the hand of sinners move me. 
'''
"12" = '''
:sup:`12` There have all the workers of iniquity fallen: they are cast out, and shall not be able to stand. 
'''
