[22]
"1" = '''
:sup:`1` And David spoke to the Lord the words of this song, in the day in which the Lord rescued him out of the hand of all his enemies, and out of the hand of Saul. 
'''
"2" = '''
:sup:`2` And the song was thus: O Lord, my rock, and my fortress, and my deliverer, 
'''
"3" = '''
:sup:`3` my God; he shall be to me my guard, I will trust in him: he is my protector, and the horn of my salvation, my helper, and my sure refuge; you shall save me from the unjust man. 
'''
"4" = '''
:sup:`4` I will call upon the Lord who is worthy to be praised, and I shall be saved from my enemies. 
'''
"5" = '''
:sup:`5` For the troubles of death compassed me, the floods of iniquity amazed me: 
'''
"6" = '''
:sup:`6` the pangs of death surrounded me, the agonies of death prevented me. 
'''
"7" = '''
:sup:`7` When I am afflicted I will call upon the Lord, and will cry to my God, and he shall hear my voice out of his temple, and my cry shall come into his ears. 
'''
"8" = '''
:sup:`8` And the earth was troubled and quaked, and the foundations of heaven were confounded and torn asunder, because the Lord was angry with them. 
'''
"9" = '''
:sup:`9` There went up a smoke in his wrath, and fire out of his mouth devours: coals were kindled at it. 
'''
"10" = '''
:sup:`10` And he bowed the heavens, and came down, and there was darkness under his feet. 
'''
"11" = '''
:sup:`11` And he rode upon the cherubs and did fly, and was seen upon the wings of the wind. 
'''
"12" = '''
:sup:`12` And he made darkness his hiding-place; his tabernacle round about him was the darkness of waters, he condensed it with the clouds of the air. 
'''
"13" = '''
:sup:`13` At the brightness before him coals of fire were kindled. 
'''
"14" = '''
:sup:`14` The Lord thundered out of heaven, and the Most High uttered his voice. 
'''
"15" = '''
:sup:`15` And he sent forth arrows, and scattered them, and he flashed lightning, and dismayed them. 
'''
"16" = '''
:sup:`16` And the channels of the sea were seen, and the foundations of the world were revealed, at the rebuke of the Lord, at the blast of the breath of his anger. 
'''
"17" = '''
:sup:`17` He sent from above and took me; he drew me out of many waters. 
'''
"18" = '''
:sup:`18` He delivered me from my strong enemies, from them that hated me, for they were stronger than I. 
'''
"19" = '''
:sup:`19` The days of my affliction prevented me; but the Lord was my stay. 
'''
"20" = '''
:sup:`20` And he brought me into a wide place, and rescued me, because he delighted in me. 
'''
"21" = '''
:sup:`21` And the Lord recompensed me according to my righteousness; even according to the purity of my hands did he recompense me. 
'''
"22" = '''
:sup:`22` Because, I kept the ways of the Lord, and did not wickedly depart from my God. 
'''
"23" = '''
:sup:`23` For all his judgements and his ordinances were before me: I departed not from them. 
'''
"24" = '''
:sup:`24` And I shall be blameless before him, and will keep myself from my iniquity. 
'''
"25" = '''
:sup:`25` And the Lord will recompense me according to my righteousness, and according to the purity of my hands in his eye-sight. 
'''
"26" = '''
:sup:`26` With the holy you will be holy, and with the perfect man you will be perfect, 
'''
"27" = '''
:sup:`27` and with the excellent you will be excellent, and with the froward you will be froward. 
'''
"28" = '''
:sup:`28` And you will save the poor people, and will bring down the eyes of the haughty. 
'''
"29" = '''
:sup:`29` For you, Lord, are my lamp, and the Lord shall shine forth to me in my darkness. 
'''
"30" = '''
:sup:`30` For by you shall I run as a girded man, and by my God shall I leap over a wall. 
'''
"31" = '''
:sup:`31` As for the Mighty One, his way is blameless: the word of the Lord is strong and tried in the fire: he is a protector to all that put their trust in him. 
'''
"32" = '''
:sup:`32` Who is strong, but the Lord? and who will be a Creator except our God? 
'''
"33" = '''
:sup:`33` It is the Mighty One who strengthens me with might, and has prepared my way without fault. 
'''
"34" = '''
:sup:`34` He makes my feet like hart's feet, and sets me upon the high places. 
'''
"35" = '''
:sup:`35` He teaches my hands to war, and has broken a brazen bow by my arm. 
'''
"36" = '''
:sup:`36` And you have given me the shield of my salvation, and your propitious dealing has increased me, 
'''
"37" = '''
:sup:`37` so as to make room under me for my going, and my legs did not totter. 
'''
"38" = '''
:sup:`38` I will pursue my enemies, and will utterly destroy them; and I will not turn again till I have consumed them. 
'''
"39" = '''
:sup:`39` And I will crush them, and they shall not rise; and they shall fall under my feet. 
'''
"40" = '''
:sup:`40` And you shall strengthen me with power for the war; you shall cause them that rise up against me to bow down under me. 
'''
"41" = '''
:sup:`41` And you have caused my enemies to flee before me, even them that hated me, and you have slain them. 
'''
"42" = '''
:sup:`42` They shall cry, and there shall be no helper; to the Lord, but he hearkens not to them. 
'''
"43" = '''
:sup:`43` And I ground them as the dust of the earth, I beat them small as the mire of the streets. 
'''
"44" = '''
:sup:`44` And you shall deliver me from the striving of the peoples, you shall keep me to be the head of the Gentiles: a people which I knew not served me. 
'''
"45" = '''
:sup:`45` The strange children feigned obedience to me; they listened to me as soon as they heard. 
'''
"46" = '''
:sup:`46` The strange children shall be cast away, and shall be overthrown out of their hiding places. 
'''
"47" = '''
:sup:`47` The Lord lives, and blessed be my guardian, and my God, my strong keeper, shall be exalted. 
'''
"48" = '''
:sup:`48` The Lord who avenges me is strong, chastening the nations under me, 
'''
"49" = '''
:sup:`49` and bringing me out from my enemies: and you shall set me on high from amongst those that rise up against me: you shall deliver me from the violent man. 
'''
"50" = '''
:sup:`50` Therefore will I confess to you, O Lord, amongst the Gentiles, and sing to your name. 
'''
"51" = '''
:sup:`51` He magnifies the salvation of his king, and works mercy for his anointed, even for David and for his seed for ever. 
'''
