"1" = '''
:sup:`1` And the Lord spoke to Moses, saying, 
'''
"2" = '''
:sup:`2` Charge the children of Israel, and you shall speak to them, saying, You⌃ shall observe to offer to me in my feasts my gifts, my presents, my burnt offerings for a sweet smelling savour. 
'''
"3" = '''
:sup:`3` And you shall say to them, These are the burnt offerings, all that you⌃ shall bring to the Lord; two lambs of a year old without blemish daily, for a whole burnt offering perpetually. 
'''
"4" = '''
:sup:`4` You shall offer one lamb in the morning, and you shall offer the second lamb towards evening. 
'''
"5" = '''
:sup:`5` And you shall offer the tenth part of an ephah of fine flour for a meat-offering, mingled with oil, with the fourth part of a hin. 
'''
"6" = '''
:sup:`6` It is a perpetual whole burnt offering, a sacrifice offered in the mount of Sina for a sweet smelling savour to the Lord. 
'''
"7" = '''
:sup:`7` And its drink-offering, the fourth part of a hin to each lamb; in the holy place shall you pour strong drink as a drink-offering to the Lord. 
'''
"8" = '''
:sup:`8` And the second lamb you shall offer towards evening; you shall offer it according to its meat-offering and according to its drink-offering for a smell of sweet savour to the Lord. 
'''
"9" = '''
:sup:`9` And on the sabbath-day you⌃ shall offer two lambs of a year old without blemish, and two tenth deals of fine flour mingled with oil for a meat-offering, and a drink-offering. 
'''
"10" = '''
:sup:`10` It is a whole burnt offering of the sabbaths on the sabbath days, besides the continued whole burnt offering, and its drink offering. 
'''
"11" = '''
:sup:`11` And at the new moons you⌃ shall bring a whole burnt offering to the Lord, two calves of the herd, and one ram, seven lambs of a year old without blemish. 
'''
"12" = '''
:sup:`12` Three tenth deals of fine flour mingled with oil for one calf, and two tenth deals of fine flour mingled with oil for one ram. 
'''
"13" = '''
:sup:`13` A tenth deal of fine flour mingled with oil for each lamb, as a meat-offering, a sweet smelling savour, a burnt offering to the Lord. 
'''
"14" = '''
:sup:`14` Their drink-offering shall be the half of a hin for one calf; and the third of a hin for one ram; and the fourth part of a hin of wine for one lamb: this is the whole burnt offering monthly throughout the months of the year. 
'''
"15" = '''
:sup:`15` And he shall offer one kid of the goats for a sin-offering to the Lord; it shall be offered beside the continual whole burnt offering and its drink-offering. 
'''
"16" = '''
:sup:`16` And in the first month, on the fourteenth day of the month, is the passover to the Lord. 
'''
"17" = '''
:sup:`17` And on the fifteenth day of this month is a feast; seven days you⌃ shall eat unleavened bread. 
'''
"18" = '''
:sup:`18` And the first day shall be to you a holy convocation; you⌃ shall do no servile work. 
'''
"19" = '''
:sup:`19` And you⌃ shall bring whole burnt offerings, a sacrifice to the Lord, two calves of the herd, one ram, seven lambs of a year old; they shall be to you without blemish. 
'''
"20" = '''
:sup:`20` And their meat-offering shall be fine flour mingled with oil; three tenth deals for one calf, and two tenth deals for one ram. 
'''
"21" = '''
:sup:`21` You shall offer a tenth for each lamb, for the seven lambs. 
'''
"22" = '''
:sup:`22` And you shall offer one kid of the goats for a sin-offering, to make atonement for you. 
'''
"23" = '''
:sup:`23` Beside the perpetual whole burnt offering in the morning, which is a whole burnt sacrifice for a continuance, 
'''
