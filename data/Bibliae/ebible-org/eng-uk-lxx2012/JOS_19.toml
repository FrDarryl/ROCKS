[19]
"1" = '''
:sup:`1` And the second lot came out for the children of Symeon; and their inheritance was in the midst of the lots of the children of Juda. 
'''
"2" = '''
:sup:`2` And their lot was Beersabee, and Samaa, and Caladam, 
'''
"3" = '''
:sup:`3` and Arsola, and Bola, and Jason, 
'''
"4" = '''
:sup:`4` and Erthula, and Bula, and Herma, 
'''
"5" = '''
:sup:`5` and Sikelac, and Baethmachereb, and Sarsusin, 
'''
"6" = '''
:sup:`6` and Batharoth, and their fields, thirteen cities, and their villages. 
'''
"7" = '''
:sup:`7` Eremmon, and Thalcha, and Jether, and Asan; four cities and their villages, 
'''
"8" = '''
:sup:`8` round about their cities as far as Balec as men go to Bameth southward: this is the inheritance of the tribe of the children of Symeon according to their families. 
'''
"9" = '''
:sup:`9` The inheritance of the tribe of the children of Symeon was a part of the lot of Juda, for the portion of the children of Juda was greater than theirs; and the children of Symeon inherited in the midst of their lot. 
'''
"10" = '''
:sup:`10` And the third lot came out to Zabulon according to their families: the bounds of their inheritance shall beâ€”Esedekgola shall be their border, 
'''
"11" = '''
:sup:`11` the sea and Magelda, and it shall reach to Baetharaba in the valley, which is opposite Jekman. 
'''
"12" = '''
:sup:`12` And the border returned from Sedduc in a contrary direction eastward from Baethsamys, to the borders of Chaselothaith, and shall pass on to Dabiroth, and shall proceed upward to Phangai. 
'''
"13" = '''
:sup:`13` And thence it shall come round in the opposite direction eastward to Gebere to the city of Catasem, and shall go on to Remmonaa Matharaoza. 
'''
"14" = '''
:sup:`14` And the borders shall come round northward to Amoth, and their going out shall be at Gaephael, 
'''
"15" = '''
:sup:`15` and Catanath, and Nabaal, and Symoon, and Jericho, and Baethman. 
'''
"16" = '''
:sup:`16` This is the inheritance of the tribe of the sons of Zabulon according to their families, these cities and their villages. 
'''
"17" = '''
:sup:`17` And the fourth lot came out to Issachar. 
'''
"18" = '''
:sup:`18` And their borders were Jazel, and Chasaloth, and Sunam, 
'''
"19" = '''
:sup:`19` and Agin, and Siona, and Reeroth, 
'''
"20" = '''
:sup:`20` and Anachereth, and Dabiron, and Kison, and Rebes, 
'''
"21" = '''
:sup:`21` and Remmas, and Jeon, and Tomman, and Aemarec, and Bersaphes. 
'''
"22" = '''
:sup:`22` And the boundaries shall border upon Gaethbor, and upon Salim westward, and Baethsamys; and the extremity of his bounds shall be Jordan. 
'''
"23" = '''
:sup:`23` This is the inheritance of the tribe of the children of Issachar according to their families, the cities and their villages. 
'''
"24" = '''
:sup:`24` And the fifth lot came out to Aser according to their families. 
'''
"25" = '''
:sup:`25` And their borders were Exeleketh, and Aleph, and Baethok, and Keaph, 
'''
"26" = '''
:sup:`26` and Elimelech, and Amiel, and Maasa, and the lot will border on Carmel westward, and on Sion, and Labanath. 
'''
"27" = '''
:sup:`27` And it will return westward from Baethegeneth, and will join Zabulon and Ekgai, and Phthaeel northwards, and the borders will come to Saphthaebaethme, and Inael, and will go on to Chobamasomel, 
'''
"28" = '''
:sup:`28` and Elbon, and Raab, and Ememaon, and Canthan to great Sidon. 
'''
"29" = '''
:sup:`29` And the borders shall turn back to Rama, and to the fountain of Masphassat, and the Tyrians; and the borders shall return to Jasiph, and their going forth shall be the sea, and Apoleb, and Echozob, 
'''
"30" = '''
:sup:`30` and Archob, and Aphec, and Raau. 
'''
"31" = '''
:sup:`31` This is the inheritance of the tribe of the sons of Aser according to their families, the cities and their villages. 
'''
"32" = '''
:sup:`32` And the sixth lot came out to Nephthali. 
'''
"33" = '''
:sup:`33` And their borders were Moolam, and Mola, and Besemiin, and Arme, and Naboc, and Jephthamai, as far as Dodam; and their goings out were Jordan. 
'''
"34" = '''
:sup:`34` And the coasts will return westward by Athabor, and will go out thence to Jacana, and will border on Zabulon southward, and Aser will join it westward, and Jordan eastward. 
'''
"35" = '''
:sup:`35` And the walled cities of the Tyrians, Tyre, and Omathadaketh, and Kenereth, 
'''
"36" = '''
:sup:`36` and Armaith, and Areal, and Asor, 
'''
"37" = '''
:sup:`37` and Cades, and Assari, and the well of Asor; 
'''
"38" = '''
:sup:`38` and Keroe, and Megalaarim, and Baetthame, and Thessamys. 
'''
"39" = '''
:sup:`39` This is the inheritance of the tribe of the children of Nephthali. 
'''
"40" = '''
:sup:`40` And the seventh lot came out to Dan. 
'''
"41" = '''
:sup:`41` And their borders were Sarath, and Asa, and the cities of Sammaus, 
'''
"42" = '''
:sup:`42` and Salamin, and Ammon, and Silatha, 
'''
"43" = '''
:sup:`43` and Elon, and Thamnatha, and Accaron; 
'''
"44" = '''
:sup:`44` and Alcatha, and Begethon, and Gebeelan, 
'''
"45" = '''
:sup:`45` and Azor, and Banaebacat, and Gethremmon. 
'''
"46" = '''
:sup:`46` And westward of Hieracon the border was near to Joppa. 
'''
"47" = '''
:sup:`47` This is the inheritance of the tribe of the children of Dan, according to their families, these are their cities and their villages: and the children of Dan did not drive out the Amorite who afflicted them in the mountain; and the Amorite would not suffer them to come down into the valley, but they forcibly took from them the border of their portion. 
'''
"48" = '''
:sup:`48` And the sons of Dan went and fought against Lachis, and took it, and struck it with the edge of the sword; and they lived in it, and called the name of it Lasendan: and the Amorite continued to dwell in Edom and in Salamin: and the hand of Ephraim prevailed against them, and they became tribute to them. 
'''
"49" = '''
:sup:`49` And they proceeded to take possession of the land according to their borders, and the children of Israel gave an inheritance to Joshua the son of Naue amongst them, 
'''
"50" = '''
:sup:`50` by the command of God, and they gave him the city which he asked for, Thamnasarach, which is in the mount of Ephraim; and he built the city, and lived in it. 
'''
"51" = '''
:sup:`51` These are the divisions which Eleazar the priest divided by lot, and Joshua the son of Naue, and the heads of families amongst the tribes of Israel, according to the lots, in Selo before the Lord by the doors of the tabernacle of testimony, and they went to take possession of the land. 
'''
