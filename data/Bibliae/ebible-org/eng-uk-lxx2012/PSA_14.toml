[14]
"1" = '''
:sup:`1` (15) A Psalm of David. O Lord, who shall sojourn in your tabernacle? and who shall dwell in your holy mountain? 
'''
"2" = '''
:sup:`2` He that walks blameless, and works righteousness, who speaks truth in his heart. 
'''
"3" = '''
:sup:`3` Who has not spoken craftily with his tongue, neither has done evil to his neighbour, nor taken up a reproach against them that lived nearest to him. 
'''
"4" = '''
:sup:`4` In his sight an evil-worker is set at nothing, but he honours them that fear the Lord. He swears to his neighbour, and disappoints him not. 
'''
"5" = '''
:sup:`5` He has not lent his money on usury, and has not received bribes against the innocent. He that does these things shall never be moved. 
'''
