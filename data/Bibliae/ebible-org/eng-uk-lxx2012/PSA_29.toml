[29]
"1" = '''
:sup:`1` (30) For the end, a Psalm and Song at the dedication of the house of David. I will exalt you, O Lord; for you have lifted me up, and not caused my enemies to rejoice over me. 
'''
"2" = '''
:sup:`2` O Lord my God, I cried to you, and you did heal me. 
'''
"3" = '''
:sup:`3` O Lord, you have brought up my soul from Hades, you have delivered me from amongst them that go down to the pit. 
'''
"4" = '''
:sup:`4` Sing to the Lord, youâŒƒ his saints, and give thanks for the remembrance of his holiness. 
'''
"5" = '''
:sup:`5` For anger is in his wrath, but life in his favour: weeping shall wait for the evening, but joy shall be in the morning. 
'''
"6" = '''
:sup:`6` And I said in my prosperity, I shall never be moved. 
'''
"7" = '''
:sup:`7` O Lord, in your good pleasure you did add strength to my beauty: but you did turn away your face, and I was troubled. 
'''
"8" = '''
:sup:`8` To you, O Lord, will I cry; and to my God will I make supplication. 
'''
"9" = '''
:sup:`9` What profit is there in my blood, when I go down to destruction? Shall the dust give praise to you? or shall it declare your truth? 
'''
"10" = '''
:sup:`10` The Lord heard, and had compassion upon me; the Lord is become my helper. 
'''
"11" = '''
:sup:`11` You have turned my mourning into joy for me: you have torn off my sackcloth, and girded me with gladness; 
'''
"12" = '''
:sup:`12` that my glory may sing praise to you, and I may not be pierced with sorrow. O Lord my God, I will give thanks to you for ever. 
'''
