[80]
"1" = '''
:sup:`1` (81) For the end, a Psalm for Asaph, concerning the wine presses. Rejoice youâŒƒ in God our helper; shout aloud to the God of Jacob. 
'''
"2" = '''
:sup:`2` Take a psalm, and produce the timbrel, the pleasant lute with the harp. 
'''
"3" = '''
:sup:`3` Blow the trumpet at the new moon, in the glorious day of your feast. 
'''
"4" = '''
:sup:`4` For this is an ordinance for Israel, and a statute of the God of Jacob. 
'''
"5" = '''
:sup:`5` He made it to be a testimony in Joseph, when he came forth out of the land of Egypt: he heard a language which he understood not. 
'''
"6" = '''
:sup:`6` He removed his back from burdens: his hands slaved in making the baskets. 
'''
"7" = '''
:sup:`7` You did call upon me in trouble, and I delivered you; I heard you in the secret place of the storm: I proved you at the water of Strife. Pause. 
'''
"8" = '''
:sup:`8` Hear, my people, and I will speak to you, O Israel; and I will testify to you: if you will listen to me; 
'''
"9" = '''
:sup:`9` there shall be no new god in you; neither shall you worship a strange god. 
'''
"10" = '''
:sup:`10` For I am the Lord your God, that brought you out of the land of Egypt: open your mouth wide, and I will fill it. 
'''
"11" = '''
:sup:`11` But my people listened not to my voice; and Israel gave no heed to me. 
'''
"12" = '''
:sup:`12` So I let them go after the ways of their own hearts: they will go on in their own ways. 
'''
"13" = '''
:sup:`13` If my people had listened to me, if Israel had walked in my ways, 
'''
"14" = '''
:sup:`14` I should have put down their enemies very quickly, and should have laid my hand upon those that afflicted them. 
'''
"15" = '''
:sup:`15` The Lord's enemies should have lied to him: but their time shall be for ever. 
'''
"16" = '''
:sup:`16` And he fed them with the fat of wheat; and satisfied them with honey out of the rock. 
'''
