[4]
"1" = '''
:sup:`1` My son, defraud not the poor of his living, and make not the needy eyes to wait long. 
'''
"2" = '''
:sup:`2` Make not an hungry soul sorrowful; neither provoke a man in his distress. 
'''
"3" = '''
:sup:`3` Add not more trouble to an heart that is vexed; and defer not to give to him that is in need. 
'''
"4" = '''
:sup:`4` Reject not the supplication of the afflicted; neither turn away your face from a poor man. 
'''
"5" = '''
:sup:`5` Turn not away your eye from the needy, and give him none occasion to curse you: 
'''
"6" = '''
:sup:`6` For if he curse you in the bitterness of his soul, his prayer shall be heard of him that made him. 
'''
"7" = '''
:sup:`7` Get yourself the love of the congregation, and bow your head to a great man. 
'''
"8" = '''
:sup:`8` Let it not grieve you to bow down your ear to the poor, and give him a friendly answer with meekness. 
'''
"9" = '''
:sup:`9` Deliver him that suffers wrong from the hand of the oppressor; and be not faint-hearted when you sit in judgement. 
'''
"10" = '''
:sup:`10` Be as a father to the fatherless, and instead of an husband to their mother: so shall you be as the son of the most High, and he shall love you more than your mother does. 
'''
"11" = '''
:sup:`11` Wisdom exalts her children, and lays hold of them that seek her. 
'''
"12" = '''
:sup:`12` He that loves her loves life; and they that seek to her early shall be filled with joy. 
'''
"13" = '''
:sup:`13` He that holds her fast shall inherit glory; and wherever she enters, the Lord will bless. 
'''
"14" = '''
:sup:`14` They that serve her shall minister to the Holy One: and them that love her the Lord does love. 
'''
"15" = '''
:sup:`15` Whoso gives ear to her shall judge the nations: and he that attends to her shall dwell securely. 
'''
"16" = '''
:sup:`16` If a man commit himself to her, he shall inherit her; and his generation shall hold her in possession. 
'''
"17" = '''
:sup:`17` For at the first she will walk with him by crooked ways, and bring fear and dread upon him, and torment him with her discipline, until she may trust his soul, and try him by her laws. 
'''
"18" = '''
:sup:`18` Then will she return the straight way to him, and comfort him, and show him her secrets. 
'''
"19" = '''
:sup:`19` But if he go wrong, she will forsake him, and give him over to his own ruin. 
'''
"20" = '''
:sup:`20` Observe the opportunity, and beware of evil; and be not ashamed when it concerns your soul. 
'''
"21" = '''
:sup:`21` For there is a shame that brings sin; and there is a shame which is glory and grace. 
'''
"22" = '''
:sup:`22` Accept no person against your soul, and let not the reverence of any man cause you to fall. 
'''
"23" = '''
:sup:`23` And refrain not to speak, when there is occasion to do good, and hide not your wisdom in her beauty. 
'''
"24" = '''
:sup:`24` For by speech wisdom shall be known: and learning by the word of the tongue. 
'''
"25" = '''
:sup:`25` In no wise speak against the truth; but be abashed of the error of your ignorance. 
'''
"26" = '''
:sup:`26` Be not ashamed to confess your sins; and force not the course of the river. 
'''
"27" = '''
:sup:`27` Make not yourself an underling to a foolish man; neither accept the person of the mighty. 
'''
"28" = '''
:sup:`28` Strive for the truth to death, and the Lord shall fight for you. 
'''
"29" = '''
:sup:`29` Be not hasty in your tongue, and in your deeds slack and remiss. 
'''
"30" = '''
:sup:`30` Be not as a lion in your house, nor frantick amongst your servants. 
'''
"31" = '''
:sup:`31` Let not your hand be stretched out to receive, and shut when you should repay. 
'''
