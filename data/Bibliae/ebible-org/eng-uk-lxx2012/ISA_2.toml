[2]
"1" = '''
:sup:`1` The word which came to Esaias the son of Amos concerning Judea, and concerning Jerusalem. 
'''
"2" = '''
:sup:`2` For in the last days the mountain of the Lord shall be glorious, and the house of God shall be on the top of the mountains, and it shall be exalted above the hills; and all nations shall come to it. 
'''
"3" = '''
:sup:`3` And many nations shall go and say, Come, and let us go up to the mountain of the Lord, and to the house of the God of Jacob; and he will tell us his way, and we will walk in it: for out of Sion shall go forth the law, and the word of the Lord out of Jerusalem. 
'''
"4" = '''
:sup:`4` And he shall judge amongst the nations, and shall rebuke many people: and they shall beat their swords into ploughshares, and their spears into sickles: and nation shall not take up sword against nation, neither shall they learn to war any more. 
'''
"5" = '''
:sup:`5` And now, O house of Jacob, come, and let us walk in the light of the Lord. 
'''
"6" = '''
:sup:`6` For he has forsaken his people the house of Israel, because their land is filled as at the beginning with divinations, as the land of the Philistines, and many strange children were born to them. 
'''
"7" = '''
:sup:`7` For their land is filled with silver and gold, and there was no number of their treasures; their land also is filled with horses, and there was no number of chariots. 
'''
"8" = '''
:sup:`8` And the land is filled with abominations, even the works of their hands; and they have worshipped the works which their fingers made. 
'''
"9" = '''
:sup:`9` And the mean man bowed down, and the great man was humbled: and I will not pardon them. 
'''
"10" = '''
:sup:`10` Now therefore enter youâŒƒ into the rocks, and hide yourselves in the earth, for fear of the Lord, and by reason of the glory of his might, when he shall arise to strike terribly the earth. 
'''
"11" = '''
:sup:`11` For the eyes of the Lord are high, but man is low; and the haughtiness of men shall be brought low, and the Lord alone shall be exalted in that day. 
'''
"12" = '''
:sup:`12` For the day of the Lord of hosts shall be upon every one that is proud and haughty, and upon every one that is high and towering, and they shall be brought down; 
'''
"13" = '''
:sup:`13` and upon every cedar of Libanus, of them that are high and towering, and upon every oak of Basan, 
'''
"14" = '''
:sup:`14` and upon every high mountain, and upon every high hill, 
'''
"15" = '''
:sup:`15` and upon every high tower, and upon every high wall, 
'''
"16" = '''
:sup:`16` and upon every ship of the sea, and upon every display of fine ships. 
'''
"17" = '''
:sup:`17` And every man shall be brought low, and the pride of men shall fall: and the Lord alone shall be exalted in that day. 
'''
"18" = '''
:sup:`18` And they shall hide all idols made with hands, 
'''
"19" = '''
:sup:`19` having carried them into the caves, and into the clefts of the rocks, and into the caverns of the earth, for fear of the Lord, and by reason of the glory of his might, when he shall arise to strike terribly the earth. 
'''
"20" = '''
:sup:`20` For in that day a man shall cast forth his silver and gold abominations, which they made in order to worship vanities and bats; 
'''
"21" = '''
:sup:`21` to enter into the caverns of the solid rock, and into the clefts of the rocks, for fear of the Lord, and by reason of the glory of his might, when he shall arise to strike terribly the earth. 
'''
