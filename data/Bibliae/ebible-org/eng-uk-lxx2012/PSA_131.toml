[131]
"1" = '''
:sup:`1` (132) A Song of Degrees. Lord, remember David, and all his meekness: 
'''
"2" = '''
:sup:`2` how he swore to the Lord, and vowed to the God of Jacob, saying, 
'''
"3" = '''
:sup:`3` I will not go into the tabernacle of my house; I will not go up to the couch of my bed; 
'''
"4" = '''
:sup:`4` I will not give sleep to my eyes, nor slumber to my eyelids, nor rest to my temples, 
'''
"5" = '''
:sup:`5` until I find a place for the Lord, a tabernacle for the God of Jacob. 
'''
"6" = '''
:sup:`6` Behold, we heard of it in Ephratha; we found it in the fields of the wood. 
'''
"7" = '''
:sup:`7` Let us enter into his tabernacles: let us worship at the place where his feet stood. 
'''
"8" = '''
:sup:`8` Arise, O Lord, into your rest; you, and the ark of your holiness. 
'''
"9" = '''
:sup:`9` Your priests shall clothe themselves with righteousness; and your saints shall exult. 
'''
"10" = '''
:sup:`10` For the sake of your servant David turn not away the face of your anointed. 
'''
"11" = '''
:sup:`11` The Lord swore in truth to David, and he will not annul it, saying, Of the fruit of your body will I set a king upon your throne. 
'''
"12" = '''
:sup:`12` If your children will keep my covenant, and these my testimonies which I shall teach them, their children also shall sit upon your throne for ever. 
'''
"13" = '''
:sup:`13` For the Lord has elected Sion, he has chosen her for a habitation for himself, saying, 
'''
"14" = '''
:sup:`14` This is my rest for ever: here will I dwell; for I have chosen it. 
'''
"15" = '''
:sup:`15` I will surely bless her provision: I will satisfy her poor with bread. 
'''
"16" = '''
:sup:`16` I will clothe her priests with salvation; and her saints shall greatly exult. 
'''
"17" = '''
:sup:`17` There will I cause to spring up a horn to David: I have prepared a lamp for my anointed. 
'''
"18" = '''
:sup:`18` His enemies will I clothe with a shame; but upon himself shall my holiness flourish. 
'''
