:sup:`18` to Elkia, Asabias; to Jedeiu, Nathanael. 
'''
"19" = '''
:sup:`19` The Levites in the days of Eliasib, Joada, and Joa, and Joanan, and Idua, were recorded heads of families: also the priests, in the reign of Darius the Persian. 
'''
"20" = '''
:sup:`20` And the sons of Levi, heads of families, were written in the book of the chronicles, even to the days of Joanan son of Elisue. 
'''
"21" = '''
:sup:`21` And the heads of the Levites were Asabia, and Sarabia, and Jesu: and the sons of Cadmiel, and their brethren over against them, were to sing hymns of praise, according to the commandment of David the man of God, course by course. 
'''
"22" = '''
:sup:`22` When I gathered the porters, 
'''
"23" = '''
:sup:`23` it was in the days of Joakim son of Jesus, son of Josedec, and in the days of Neemia: and Esdras the priest was scribe. 
'''
"24" = '''
:sup:`24` And at the dedication of the wall of Jerusalem they sought the Levites in their places, to bring them to Jerusalem, to keep a feast of dedication and gladness with thanksgiving, and they sounded cymbals with songs, and had lutes and harps. 
'''
"25" = '''
:sup:`25` And the sons of the singers were assembled both from the neighbourhood round about to Jerusalem, and from the villages, 
'''
"26" = '''
:sup:`26` and from the country: for the singers built themselves villages by Jerusalem. 
'''
"27" = '''
:sup:`27` And the priests and the Levites purified themselves, and they purified the people, and the porters, and the wall. 
'''
"28" = '''
:sup:`28` And they brought up the princes of Juda on the wall, and they appointed two great companies for thanksgiving, and they passed on the right hand on the wall of the dung-gate. 
'''
"29" = '''
:sup:`29` And after them went Osaia, and half the princes of Juda, 
'''
"30" = '''
:sup:`30` and Azarias, and Esdras, and Mesollam, 
'''
"31" = '''
:sup:`31` and Juda, and Benjamin, and Samaias and Jeremia. 
'''
"32" = '''
:sup:`32` And some of the sons of the priest with trumpets, Zacharias son of Jonathan, son of Samaias, son of Matthania, son of Michaia, son of Zacchur, son of Asaph: 
'''
"33" = '''
:sup:`33` and his brethren, Samaia, and Oziel, Gelol, Jama, Aia, Nathanael, and Juda, Anani, to praise with the hymns of David the man of God; and Esdras the scribe was before them, 
'''
"34" = '''
:sup:`34` at the gate, to praise before them, and they went up by the steps of the city of David, in the ascent of the wall, above the house of David, even to the water-gate 
'''
"35" = '''
:sup:`35` of Ephraim, and to the fish-gate, and by the tower of Anameel, and as far as the sheep-gate. 
'''
"36" = '''
:sup:`36` And the singers were heard, and were numbered. 
'''
"37" = '''
:sup:`37` And in that day they offered great sacrifices, and rejoiced; for God had made them very joyful: and their wives and their children rejoiced: and the joy in Jerusalem was heard from afar off. 
'''
"38" = '''
:sup:`38` And in that day they appointed men over the treasuries, for the treasures, the first fruits, and the tithes, and for the chiefs of the cities who were assembled amongst them, to furnish portions for the priests and Levites: for there was joy in Juda over the priests and over the Levites that waited. 
'''
"39" = '''
:sup:`39` And they kept the charges of their God, and the charges of the purification, and ordered the singers and the porters, according to the commandments of David and his son Solomon. 
'''
"40" = '''
:sup:`40` For in the days of David Asaph was originally first of the singers, and they sang hymns and praise to God. 
'''
"41" = '''
:sup:`41` And all Israel in the days of Zorobabel, and in the days of Neemias, gave the portions of the singers and the porters, a daily rate: and consecrated them to the Levites: and the Levites consecrated them to the sons of Aaron. 
'''
