[12]
"1" = '''
:sup:`1` The burden of the word of the Lord for Israel; says the Lord, that stretches out the sky, and lays the foundation of the earth, and forms the spirit of man within him. 
'''
"2" = '''
:sup:`2` Behold, I will make Jerusalem as trembling door-posts to all the nations round about, and in Judea there shall be a siege against Jerusalem. 
'''
"3" = '''
:sup:`3` And it shall come to pass in that day that I will make Jerusalem a trodden stone to all the nations: every one that tramples on it shall utterly mock at it, and all the nations of the earth shall be gathered together against it. 
'''
"4" = '''
:sup:`4` In that day, says the Lord Almighty, I will strike every horse with amazement, and his rider with madness: but I will open my eyes upon the house of Juda, and I will strike all the horses of the nations with blindness. 
'''
"5" = '''
:sup:`5` And the captains of thousands of Juda shall say in their hearts, We shall find for ourselves the inhabitants of Jerusalem in the Lord Almighty their God. 
'''
"6" = '''
:sup:`6` In that day I will make the captains of thousands of Juda as a firebrand amongst wood, and as a torch of fire in stubble; and they shall devour on the right hand and on the left all the nations round about: and Jerusalem shall dwell again by herself, even in Jerusalem. 
'''
"7" = '''
:sup:`7` And the Lord shall save the tabernacles of Juda as at the beginning, that the boast of the house of David, and the pride of the inhabitants of Jerusalem, may not magnify themselves against Juda. 
'''
"8" = '''
:sup:`8` And it shall come to pass in that day, that the Lord shall defend the inhabitants of Jerusalem; and the weak one amongst them in that day shall be as David, and the house of David as the house of God, as the angel of the Lord before them. 
'''
"9" = '''
:sup:`9` And it shall come to pass in that day, that I will seek to destroy all the nations that come against Jerusalem. 
'''
"10" = '''
:sup:`10` And I will pour upon the house of David, and upon the inhabitants of Jerusalem, the spirit of grace and compassion: and they shall look upon me, because they have mocked me, and they shall make lamentation for him, as for a beloved friend, and they shall grieve intensely, as for a firstborn son. 
'''
"11" = '''
:sup:`11` In that day the lamentation in Jerusalem shall be very great, as the mourning for the pomegranate grove cut down in the plain. 
'''
"12" = '''
:sup:`12` And the land shall lament in separate families, the family of the house of David by itself, and their wives by themselves; the family of the house of Nathan by itself, and their wives by themselves; 
'''
"13" = '''
:sup:`13` the family of the house of Levi by itself, and their wives by themselves; the family of Symeon by itself, and their wives by themselves; 
'''
"14" = '''
:sup:`14` all the families that are left, each family by itself, and their wives by themselves. 
'''
