[23]
"1" = '''
:sup:`1` Then Job answered and said, 
'''
"2" = '''
:sup:`2` Yes, I know that pleading is out of my reach; and his hand has been made heavy upon my groaning. 
'''
"3" = '''
:sup:`3` Who would then know that I might find him, and come to an end of the matter? 
'''
"4" = '''
:sup:`4` And I would plead my own cause, and he would fill my mouth with arguments. 
'''
"5" = '''
:sup:`5` And I would know the remedies which he would speak to me, and I would perceive what he would tell me. 
'''
"6" = '''
:sup:`6` Though he should come on me in his great strength, then he would not threaten me; 
'''
"7" = '''
:sup:`7` for truth and reproof are from him; and he would bring forth my judgement to an end. 
'''
"8" = '''
:sup:`8` For if I shall go first, and exist no longer, still what do I know concerning the latter end? 
'''
"9" = '''
:sup:`9` When he wrought on the left hand, then I observed it not: his right hand shall encompass me but I shall not see it. 
'''
"10" = '''
:sup:`10` For he knows already my way; and he has tried me as gold. 
'''
"11" = '''
:sup:`11` And I will go forth according to his commandments, for I have kept his ways; and I shall not turn aside from his commandments, 
'''
"12" = '''
:sup:`12` neither shall I transgress; but I have hid his words in my bosom. 
'''
"13" = '''
:sup:`13` And if too he has thus judged, who is he that has contradicted, for he has both willed a thing and done it. 
'''
"14" = '''
:sup:`14` Therefore am I troubled at him; and when I was reproved, I thought of him. Therefore let me take good heed before him: I will consider, and be afraid of him. 
'''
"15" = '''
:sup:`15` But the Lord has softened my heart, and the Almighty has troubled me. 
'''
"16" = '''
:sup:`16` For I knew not that darkness would come upon me, and thick darkness has covered me before my face. 
'''
