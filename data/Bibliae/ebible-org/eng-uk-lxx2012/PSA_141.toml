'''
"2" = '''
:sup:`2` I will pour out before him my supplication: I will declare before him my affliction. 
'''
"3" = '''
:sup:`3` When my spirit was fainting within me, then you knew my paths; in the very way wherein I was walking, they hid a snare for me. 
'''
"4" = '''
:sup:`4` I looked on my right hand, and behold, for there was none that noticed me; refuge failed me; and there was none that cared for my soul. 
'''
"5" = '''
:sup:`5` I cried to you, O Lord, and said, You are my hope, my portion in the land of the living. 
'''
"6" = '''
:sup:`6` Attend to my supplication, for I am brought very low; deliver me from them that persecute me; for they are stronger than I. 
'''
"7" = '''
:sup:`7` Bring my soul out of prison, that I may give thanks to your name, O Lord; the righteous shall wait for me, until you recompense me. 
'''
