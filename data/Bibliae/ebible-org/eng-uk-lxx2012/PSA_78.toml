[78]
"1" = '''
:sup:`1` (79) A Psalm for Asaph. O God, the heathen are come into your inheritance; they have polluted your holy temple; they have made Jerusalem a storehouse of fruits. 
'''
"2" = '''
:sup:`2` They have given the dead bodies of your servants to be food for the birds of the sky, the flesh of your holy ones for the wild beasts of the earth. 
'''
"3" = '''
:sup:`3` They have shed their blood as water, round about Jerusalem; and there was none to bury them. 
'''
"4" = '''
:sup:`4` We are become a reproach to our neighbours, a scorn and derision to them that are round about us. 
'''
"5" = '''
:sup:`5` How long, O Lord? will you be angry for ever? shall your jealousy burn like fire? 
'''
"6" = '''
:sup:`6` Pour out your wrath upon the heathen that have not known you, and upon the kingdoms which have not called upon your name. 
'''
"7" = '''
:sup:`7` For they have devoured Jacob, and laid his place waste. 
'''
"8" = '''
:sup:`8` Remember not our old transgressions; let your tender mercies speedily prevent us; for we are greatly impoverished. 
'''
"9" = '''
:sup:`9` Help us, O God our Saviour; for the glory of your name, O Lord, deliver us; and be merciful to our sins, for your name's sake. 
'''
"10" = '''
:sup:`10` Lest haply they should say amongst the heathen, Where is their God? and let the avenging of your servant's blood that has been shed be known amongst the heathen before our eyes. 
'''
"11" = '''
:sup:`11` Let the groaning of the prisoners come in before you; according to the greatness of your arm preserve the sons of the slain ones. 
'''
"12" = '''
:sup:`12` Repay to our neighbours sevenfold into their bosom their reproach, with which they have reproached you, O Lord. 
'''
"13" = '''
:sup:`13` For we are your people and the sheep of your pasture; we will give you thanks for ever; we will declare your praise throughout all generations. 
'''
