[33]
"1" = '''
:sup:`1` Howbeit hear, Job, my words, and listen to my speech. 
'''
"2" = '''
:sup:`2` For behold, I have opened my mouth, and my tongue has spoken. 
'''
"3" = '''
:sup:`3` My heart shall be found pure by my words; and the understanding of my lips shall meditate purity. 
'''
"4" = '''
:sup:`4` The Divine Spirit is that which formed me, and the breath of the Almighty that which teaches me. 
'''
"5" = '''
:sup:`5` If you can, give me an answer: wait therefore; stand against me, and I will stand against you. 
'''
"6" = '''
:sup:`6` You are formed out of the clay as also I: we have been formed out of the same substance. 
'''
"7" = '''
:sup:`7` My fear shall not terrify you, neither shall my hand be heavy upon you. 
'''
"8" = '''
:sup:`8` But you have said in my ears, (I have heard the voice of your words;) because you say, I am pure, not having sinned; 
'''
"9" = '''
:sup:`9` I am blameless, for I have not transgressed. 
'''
"10" = '''
:sup:`10` Yet he has revealed a charge against me, and he has reckoned me as an adversary. 
'''
"11" = '''
:sup:`11` And he has put my foot in the stocks, and has watched all my ways. 
'''
"12" = '''
:sup:`12` For how say you, I am righteous, yet he has not listened to me? for he that is above mortals is eternal. 
'''
"13" = '''
:sup:`13` But you say, Why has he not heard every word of my cause? 
'''
"14" = '''
:sup:`14` For when the Lord speaks once, or a second time, 
'''
"15" = '''
:sup:`15` sending a dream, or in the meditation of the night; (as when a dreadful alarm happens to fall upon men, in slumberings on the bed:) 
'''
"16" = '''
:sup:`16` then opens he the understanding of men: he scares them with such fearful visions: 
'''
"17" = '''
:sup:`17` to turn a man from unrighteousness, and he delivers his body from a fall. 
'''
"18" = '''
:sup:`18` He spares also his soul from death, and suffers him not to fall in war. 
'''
"19" = '''
:sup:`19` And again, he chastens him with sickness on his bed, and the multitude of his bones is benumbed. 
'''
"20" = '''
:sup:`20` And he shall not be able to take any food, though his soul shall desire meat; 
'''
"21" = '''
:sup:`21` until his flesh shall be consumed, and he shall show his bones bare. 
'''
"22" = '''
:sup:`22` His soul also draws near to death, and his life is in Hades. 
'''
"23" = '''
:sup:`23` Though there should be a thousand messengers of death, not one of them shall wound him: if he should purpose in his heart to turn to the Lord, and declare to man his fault, and show his folly; 
'''
"24" = '''
:sup:`24` he will support him, that he should not perish, and will restore his body as fresh plaster upon a wall; and he will fill his bones with morrow. 
'''
"25" = '''
:sup:`25` And he will make his flesh tender as that of a babe, and he will restore him amongst men in his full strength. 
'''
"26" = '''
:sup:`26` And he shall pray to the Lord, and his prayer shall be accepted of him; he shall enter with a cheerful countenance, with a full expression of praise: for he will render to men their due. 
'''
"27" = '''
:sup:`27` Even then a man shall blame himself, saying, What kind of things have I done? and he has not punished me according to the full amount of my sins. 
'''
"28" = '''
:sup:`28` Deliver my soul, that it may not go to destruction, and my life shall see the light. 
'''
"29" = '''
:sup:`29` Behold, all these things, the Mighty One works in a threefold manner with a man. 
'''
"30" = '''
:sup:`30` And he has delivered my soul from death, that my life may praise him in the light. 
'''
"31" = '''
:sup:`31` Listen, Job, and hear me: be silent, and I will speak. 
'''
"32" = '''
:sup:`32` If you have words, answer me: speak, for I desire you to be justified. 
'''
"33" = '''
:sup:`33` If not, do you hear me: be silent, and I will teach you. 
'''
