[138]
"1" = '''
:sup:`1` (139) For the end, a Psalm of David. O Lord, you have proved me, and known me. 
'''
"2" = '''
:sup:`2` You know my down-sitting and my up-rising: you understand my thoughts long before. 
'''
"3" = '''
:sup:`3` You have traced my path and my bed, and have foreseen all my ways. 
'''
"4" = '''
:sup:`4` For there is no unrighteous word in my tongue: behold, O Lord, you have known all things, 
'''
"5" = '''
:sup:`5` the last and the first: you have fashioned me, and laid your hand upon me. 
'''
"6" = '''
:sup:`6` The knowledge of you is too wonderful for me; it is very difficult, I can’t attain to it. 
'''
"7" = '''
:sup:`7` Whither shall I go from your Spirit? and whither shall I flee from your presence? 
'''
"8" = '''
:sup:`8` If I should go up to heaven, you are there: if I should go down to hell, you are present. 
'''
"9" = '''
:sup:`9` If I should spread my wings to fly straight forward, and sojourn at the extremity of the sea, it would be vain, 
'''
"10" = '''
:sup:`10` for even there your hand would guide me, and your right hand would hold me. 
'''
"11" = '''
:sup:`11` When I said, Surely the darkness will cover me; even the night was light in my luxury. 
'''
"12" = '''
:sup:`12` For darkness will not be darkness with you; but night will be light as day: as its darkness, so shall its light be to you. 
'''
"13" = '''
:sup:`13` For you, O Lord, have possessed my reins; you have helped me from my mother's womb. 
'''
"14" = '''
:sup:`14` I will give you thanks; for you are fearfully wondrous; wondrous are your works; and my soul knows it well. 
'''
"15" = '''
:sup:`15` My bones, which you made in secret were not hidden from you, nor my substance, in the lowest parts of the earth. 
'''
"16" = '''
:sup:`16` Your eyes saw my unwrought substance, and all men shall be written in your book; they shall be formed by day, though there should for a time be no one amongst them. 
'''
"17" = '''
:sup:`17` But your friends, O God, have been greatly honoured by me; their rule has been greatly strengthened. 
'''
"18" = '''
:sup:`18` I will number them, and they shall be multiplied beyond the sand; I awake, and am still with you. 
'''
"19" = '''
:sup:`19` Oh that you would kill the wicked, O God; depart from me, you⌃ men of blood. 
'''
"20" = '''
:sup:`20` For you will say concerning their thought, that they shall take your cities in vain. 
'''
"21" = '''
:sup:`21` Have I not hated them, O Lord, that hate you? and wasted away because of your enemies? 
'''
"22" = '''
:sup:`22` I have hated them with perfect hatred; they were counted my enemies. 
'''
"23" = '''
:sup:`23` Prove me, O God, and know my heart; examine me, and know my paths; 
'''
"24" = '''
:sup:`24` and see if there is any way of iniquity in me, and lead me in an everlasting way. 
'''
