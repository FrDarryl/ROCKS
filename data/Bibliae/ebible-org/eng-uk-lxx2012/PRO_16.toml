[16]
"1" = '''
:sup:`1` All the works of the humble man are manifest with God; but the ungodly shall perish in an evil day. 
'''
"2" = '''
:sup:`2` Every one that is proud in heart is unclean before God, and he that unjustly strikes hands with hand shall not be held guiltless. The beginning of a good way is to do justly; and it is more acceptable with God than to offer sacrifices. He that seeks the Lord shall find knowledge with righteousness: and they that rightly seek him shall find peace. All of the works of the Lord are done with righteousness; and the ungodly man is kept for the evil day. 
'''
"3" = '''
:sup:`3` There is an oracle upon the lips of a king; and his mouth shall not err in judgement. 
'''
"4" = '''
:sup:`4` The poise of the balance is righteousness with the Lord; and his works are righteous measures. 
'''
"5" = '''
:sup:`5` An evil-doer is an abomination to a king; for the throne of rule is established by righteousness. 
'''
"6" = '''
:sup:`6` Righteous lips are acceptable to a king; and he loves right words. 
'''
"7" = '''
:sup:`7` The anger of a king is a messenger of death; but a wise man will pacify him. 
'''
"8" = '''
:sup:`8` The son of a king is in the light of life; and they that are in favour with him are as a cloud of latter rain. 
'''
"9" = '''
:sup:`9` The brood of wisdom is more to be chosen than gold, and the brood of prudence more to be chosen than silver. 
'''
"10" = '''
:sup:`10` The paths of life turn aside from evil; and the ways of righteousness are length of life. He that receives instruction shall be in prosperity; and he that regards reproofs shall be made wise. He that keeps his ways, preserves his own soul; and he that loves his life will spare his mouth. 
'''
"11" = '''
:sup:`11` Pride goes before destruction, and folly before a fall. 
'''
"12" = '''
:sup:`12` Better is a meek-spirited man with lowliness, than one who divides spoils with the proud. 
'''
"13" = '''
:sup:`13` He who is skilful in business finds good: but he that trusts in God is most blessed. 
'''
"14" = '''
:sup:`14` Men call the wise and understanding evil: but they that are pleasing in speech shall hear more. 
'''
"15" = '''
:sup:`15` Understanding is a fountain of life to its possessors; but the instruction of fools is evil. 
'''
"16" = '''
:sup:`16` The heart of the wise will discern the things which proceed from his own mouth; and on his lips he will wear knowledge. 
'''
"17" = '''
:sup:`17` Good words are honeycombs, and the sweetness thereof is a healing of the soul. 
'''
"18" = '''
:sup:`18` There are ways that seem to be right to a man, but the end of them looks to the depth of hell. 
'''
"19" = '''
:sup:`19` A man who labours, labours for himself, and drives from him his own ruin. 
'''
"20" = '''
:sup:`20` But the perverse bears destruction upon his own mouth: a foolish man digs up evil for himself, and treasures fire on his own lips. 
'''
"21" = '''
:sup:`21` A perverse man spreads mischief, and will kindle a torch of deceit with mischiefs; and he separates friends. 
'''
"22" = '''
:sup:`22` A transgressor tries to ensnare friends, and leads them in ways that are not good. 
'''
"23" = '''
:sup:`23` And the man that fixes his eyes devises perverse things, and marks out with his lips all evil: he is a furnace of wickedness. 
'''
"24" = '''
:sup:`24` Old age is a crown of honour, but it is found in the ways of righteousness. 
'''
"25" = '''
:sup:`25` A man slow to anger is better than a strong man; and he that governs his temper better than he that takes a city. 
'''
"26" = '''
:sup:`26` All evils come upon the ungodly into their bosoms; but all righteous things come of the Lord. 
'''
