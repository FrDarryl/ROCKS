[109]
"1" = '''
:sup:`1` (110) A Psalm of David. The Lord said to my Lord, Sit you on my right hand, until I make your enemies your footstool. 
'''
"2" = '''
:sup:`2` The Lord shall send out a rod of power for you out of Sion: rule you in the midst of your enemies. 
'''
"3" = '''
:sup:`3` With you is dominion in the day of your power, in the splendours of your saints: I have begotten you from the womb before the morning. 
'''
"4" = '''
:sup:`4` The Lord swore, and will not repent, You are a priest for ever, after the order of Melchisedec. 
'''
"5" = '''
:sup:`5` The Lord at your right hand has dashed in pieces kings in the day of his wrath. 
'''
"6" = '''
:sup:`6` He shall judge amongst the nations, he shall fill up the number of corpses, he shall crush the heads of many on the earth. 
'''
"7" = '''
:sup:`7` He shall drink of the brook in the way; therefore shall he lift up the head. 
'''
