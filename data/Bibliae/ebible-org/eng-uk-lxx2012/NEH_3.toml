[3]
"1" = '''
:sup:`1` Then Eliasub the high priest, and his brethren the priests, rose up, and built the sheep-gate; they sanctified it, and set up the doors of it; even to the tower of the hundred they sanctified it, to the tower of Anameel. 
'''
"2" = '''
:sup:`2` And they builded by the side of the men of Jericho, and by the side of the sons of Zacchur, the son of Amari. 
'''
"3" = '''
:sup:`3` And the sons of Asana built the fish-gate; they roofed it, and covered in its doors, and bolts, and bars. 
'''
"4" = '''
:sup:`4` And next to them the order reached to Ramoth the son of Uria, the son of Accos, and next to them Mosollam son of Barachias the son of Mazebel took his place: and next to them Sadoc the son of Baana took his place. 
'''
"5" = '''
:sup:`5` And next to them the Thecoim took their place; but the Adorim applied not their neck to their service. 
'''
"6" = '''
:sup:`6` And Joida the son of Phasec, and Mesulam son of Basodia, repaired the old gate; they covered it in, and set up its doors, and its bolts, and its bars. 
'''
"7" = '''
:sup:`7` And next to them repaired Maltias the Gabaonite, and Evaron the Meronothite, the men of Gabaon and Maspha, to the throne of the governor on this side the river. 
'''
"8" = '''
:sup:`8` And next to him Oziel the son of Arachias of the smiths, carried on the repairs: and next to them Ananias the son of one of the apothecaries repaired, and they finished Jerusalem to the broad wall. 
'''
"9" = '''
:sup:`9` And next to them repaired Raphaea the son of Sur, the ruler of half the district round about Jerusalem. 
'''
"10" = '''
:sup:`10` And next to them repaired Jedaia the son of Eromaph, and that in front of his house: and next to him repaired Attuth son of Asabania. 
'''
"11" = '''
:sup:`11` And next to him repaired Melchias son of Heram, and Asub son of Phaat Moab, even to the tower of the furnaces. 
'''
"12" = '''
:sup:`12` And next to him repaired Sallum the son of Alloes, the ruler of half the district round about Jerusalem, he and his daughters. 
'''
"13" = '''
:sup:`13` Anun and the inhabitants of Zano repaired the gate of the valley: they built it, and set up its doors, and its bolts, and its bars, and a thousand cubits of the wall as far as the dung-gate. 
'''
"14" = '''
:sup:`14` And Melchia the son of Rechab, the ruler of the district round about Beth-accharim, repaired the dung-gate, he and his sons; and they covered it, and set up its doors, and its bolts, and its bars. 
'''
"15" = '''
:sup:`15` But Solomon the son of Choleze repaired the gate of the fountain, the ruler of part of Maspha; he built it, and covered it, and set up its doors and its bars, and the wall of the pool of the skins by the meadow of the king, and as far as the steps that lead down from the city of David. 
'''
"16" = '''
:sup:`16` After him repaired Neemias son of Azabuch, ruler of half the district round about Bethsur, as far as the garden of David's sepulchre, and as far as the artificial pool, and as far as the house of the mighty men. 
'''
"17" = '''
:sup:`17` After him repaired the Levites, even Raum the son of Bani: next to him repaired Asabia, ruler of half the district round about Keila, in his district. 
'''
"18" = '''
:sup:`18` And after him repaired his brethren, Benei son of Enadad, ruler of half the district round about Keila. 
'''
"19" = '''
:sup:`19` And next to him repaired Azur the son of Joshua, ruler of Masphai, another portion of the tower of ascent, where it meets the corner. 
'''
"20" = '''
:sup:`20` After him repaired Baruch the son of Zabu, a second portion, from the corner as far as the door of the house of Eliasub the high priest. 
'''
"21" = '''
:sup:`21` After him repaired Meramoth the son of Uria the son of Accos, a second part from the door of the house of Eliasub, to the end of the house of Eliasub. 
'''
"22" = '''
:sup:`22` And after him repaired the priests, the men of Ecchechar. 
'''
"23" = '''
:sup:`23` And after him repaired Benjamin and Asub over against their house: and after him repaired Azarias son of Maasias the son of Ananias, the parts near to his house. 
'''
"24" = '''
:sup:`24` After him repaired Bani the son of Adad, another portion from the house of Azaria as far as the corner and to the turning, 
'''
"25" = '''
:sup:`25` of Phalach the son of Uzai, opposite the corner, and where is also the tower that projects from the king's house, even the upper one of the prison-house: and after him repaired Phadaea the son of Phoros. 
'''
"26" = '''
:sup:`26` And the Nathinim lived in Ophal, as far as the garden of the water-gate eastward, and there is the projecting tower. 
'''
"27" = '''
:sup:`27` And after them the Thecoim repaired, another portion opposite the great projecting tower, even as far as the wall of Ophla. 
'''
"28" = '''
:sup:`28` The priests repaired above the horse-gate, every man over against his own house. 
'''
"29" = '''
:sup:`29` And after him Sadduc the son of Emmer repaired opposite his own house: and after him repaired Samaea son of Sechenia, guard of the east-gate. 
'''
"30" = '''
:sup:`30` After him repaired Anania son of Selemia, and Anom, the sixth son of Seleph, another portion: after him Mesulam the son of Barachia repaired over against his treasury. 
'''
"31" = '''
:sup:`31` After him repaired Melchia the son of Sarephi as far as the house of the Nathinim, and the chapmen over against the gate of Maphecad, and as far as the steps of the corner. 
'''
"32" = '''
:sup:`32` And between that and the sheep-gate the smiths and chapmen repaired. 
'''
