[30]
"1" = '''
:sup:`1` He that loves his son causes him often to feel the rod, that he may have joy of him in the end. 
'''
"2" = '''
:sup:`2` He that chastises his son shall have joy in him, and shall rejoice of him amongst his acquaintance. 
'''
"3" = '''
:sup:`3` He that teaches his son grieves the enemy: and before his friends he shall rejoice of him. 
'''
"4" = '''
:sup:`4` Though his father die, yet he is as though he were not dead: for he has left one behind him that is like himself. 
'''
"5" = '''
:sup:`5` While he lived, he saw and rejoiced in him: and when he died, he was not sorrowful. 
'''
"6" = '''
:sup:`6` He left behind him an avenger against his enemies, and one that shall requite kindness to his friends. 
'''
"7" = '''
:sup:`7` He that makes too much of his son shall bind up his wounds; and his bowels will be troubled at every cry. 
'''
"8" = '''
:sup:`8` An horse not broken becomes headstrong: and a child left to himself will be wilful. 
'''
"9" = '''
:sup:`9` Cocker your child, and he shall make you afraid: play with him, and he will bring you to heaviness. 
'''
"10" = '''
:sup:`10` Laugh not with him, lest you have sorrow with him, and lest you gnash your teeth in the end. 
'''
"11" = '''
:sup:`11` Give him no liberty in his youth, and wink not at his follies. 
'''
"12" = '''
:sup:`12` Bow down his neck while he is young, and beat him on the sides while he is a child, lest he wax stubborn, and be disobedient to you, and so bring sorrow to your heart. 
'''
"13" = '''
:sup:`13` Chastise your son, and hold him to labour, lest his lewd behaviour be an offence to you. 
'''
"14" = '''
:sup:`14` Better is the poor, being sound and strong of constitution, than a rich man that is afflicted in his body. 
'''
"15" = '''
:sup:`15` Health and good estate of body are above all gold, and a strong body above infinite wealth. 
'''
"16" = '''
:sup:`16` There is no riches above a sound body, and no joy above the joy of the heart. 
'''
"17" = '''
:sup:`17` Death is better than a bitter life or continual sickness. 
'''
"18" = '''
:sup:`18` Delicates poured upon a mouth shut up are as messes of meat set upon a grave. 
'''
"19" = '''
:sup:`19` What good does the offering to an idol? for neither can it eat nor smell: so is he that is persecuted of the Lord. 
'''
"20" = '''
:sup:`20` He sees with his eyes and groanes, as an eunuch that embraces a virgin and sighs. 
'''
"21" = '''
:sup:`21` Give not over your mind to heaviness, and afflict not yourself in your own counsel. 
'''
"22" = '''
:sup:`22` The gladness of the heart is the life of man, and the joyfulness of a man prolongs his days. 
'''
"23" = '''
:sup:`23` Love your own soul, and comfort your heart, remove sorrow far from you: for sorrow has killed many, and there is no profit therein. 
'''
"24" = '''
:sup:`24` Envy and wrath shorten the life, and carefulness brings age before the time. 
'''
"25" = '''
:sup:`25` A cheerful and good heart will have a care of his meat and diet. 
'''
