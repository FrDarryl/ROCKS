[41]
"1" = '''
:sup:`1` And he brought me into the temple, the porch of which he measured, six cubits the breadth on one side, and six cubits the breadth of the porch on the other side. 
'''
"2" = '''
:sup:`2` And the breadth of the gateway was ten cubits, and the side-pieces of the gateway were five cubits on this side, and five cubits on that side: and he measured the length of it, forty cubits, and the breadth, twenty cubits. 
'''
"3" = '''
:sup:`3` And he went into the inner court, and measured the post of the door, two cubits; and the door, six cubits; and the side-pieces of the door, seven cubits on one side, and seven cubits on the other side. 
'''
"4" = '''
:sup:`4` And he measured the length of the doors, forty cubits; and the breadth, twenty cubits, in front of the temple: and he said, This is the holy of holies. 
'''
"5" = '''
:sup:`5` And he measured the wall of the house, six cubits: and the breadth of each side, four cubits round about. 
'''
"6" = '''
:sup:`6` And the sides were twice ninety, side against side; and there was a space in the wall of the house at the sides round about, that they should be for them that take hold of them to see, that they should not at all touch the walls of the house. 
'''
"7" = '''
:sup:`7` And the breadth of the upper side was made according to the projection out of the wall, against the upper one round about the house, that it might be enlarged above, and that men might go up to the upper chambers from those below, and from the ground-sills to the third story. 
'''
"8" = '''
:sup:`8` And as for the height of the house round about, each space between the sides was equal to a reed of six cubits; 
'''
"9" = '''
:sup:`9` and the breadth of the wall of each side without was five cubits; and the spaces that were left between the sides of the house, 
'''
"10" = '''
:sup:`10` and between the chambers, were a width of twenty cubits, the circumference of the house. 
'''
"11" = '''
:sup:`11` And the doors of the chambers were towards the space left by the one door that looked northward, and there was one door southward; and the breadth of the remaining open space was five cubits in extent round about. 
'''
"12" = '''
:sup:`12` And the partition wall in front of the remaining space, towards the west, was seventy cubits in breadth; the breadth of the partition wall was five cubits round about, and the length of it ninety cubits. 
'''
"13" = '''
:sup:`13` And he measured in front of the house a length of one hundred cubits, and the remaining spaces and the partitions; and the walls thereof were in length one hundred cubits. 
'''
"14" = '''
:sup:`14` And the breadth in front of the house, and the remaining spaces before it were one hundred cubits. 
'''
"15" = '''
:sup:`15` And he measured the length of the partition in front of the space left by the back parts of that house; and the spaces left on this side and on that side were in length one hundred cubits: and the temple and the corners and the outer porch were ceiled. 
'''
"16" = '''
:sup:`16` And the windows were latticed, giving light round about to the three storeys, so as to look through: and the house and the parts adjoining were planked round about, and so was the floor, and from the floor up to the windows, and the window shutters folded back in three parts for one to look through. 
'''
"17" = '''
:sup:`17` And almost all the way to the inner, and close to the outer side, and upon all the wall round about within and without, 
'''
"18" = '''
:sup:`18` were carved cherubs and palm-trees between the cherubs, and each cherub had two faces. 
'''
"19" = '''
:sup:`19` The face of a man was towards one palm tree on this side and on that side, and the face of a lion towards another palm tree on this side and on that side: the house was carved all round. 
'''
"20" = '''
:sup:`20` From the floor to the ceiling were cherubs and palm-trees carved. 
'''
"21" = '''
:sup:`21` And the holy place and the temple opened on four sides; in front of the holy places the appearance was as the look of 
'''
"22" = '''
:sup:`22` a wooden altar, the height of it three cubits, and the length two cubits, and the breadth two cubits; and it had horns, and the base of it and the sides of it were of wood: and he said to me, This is the table, which is before the face of the Lord. 
'''
"23" = '''
:sup:`23` And the temple had two doors, and the sanctuary had two doors, with two turning leaves apiece; 
'''
"24" = '''
:sup:`24` two leaves to the one, and two leaves to the other door. 
'''
"25" = '''
:sup:`25` And there was carved work upon them, and cherubs on the doors of the temple, and palm-trees according to the carving of the sanctuary; and there were stout planks in front of the porch without. 
'''
"26" = '''
:sup:`26` And there were secret windows; and he measured from side to side, to the roofing of the porch; and the sides of the house were closely planked. 
'''
