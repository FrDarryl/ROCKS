[17]
"1" = '''
:sup:`1` Cursed is the man who trusts in man, and will lean his arm of flesh upon him, while his heart departs from the Lord. 
'''
"2" = '''
:sup:`2` And he shall be as the wild tamarisk in the desert: he shall not see when good comes; but he shall dwell in barren places, and in the wilderness, in a salt land which is not inhabited. 
'''
"3" = '''
:sup:`3` But blessed is the man who trusts in the Lord, and whose hope the Lord shall be. 
'''
"4" = '''
:sup:`4` And he shall be as a thriving tree by the waters, and he shall cast forth his root towards a moist place: he shall not fear when heat comes, and there shall be upon him shady branches: he shall not fear in a year of drought, and he shall not fail to bear fruit. 
'''
"5" = '''
:sup:`5` The heart is deep beyond all things, and it is the man, and who can know him? 
'''
"6" = '''
:sup:`6` I the Lord try the hearts, and prove the reins, to give to every one according to his ways, and according to the fruits of his devices. 
'''
"7" = '''
:sup:`7` The partridge utters her voice, she gathers eggs which she did not lay; so is a man gaining his wealth unjustly; in the midst of his days his riches shall leave him, and at his latter end he will be a fool. 
'''
"8" = '''
:sup:`8` An exalted throne of glory is our sanctuary. 
'''
"9" = '''
:sup:`9` O Lord, the hope of Israel, let all that have left you be ashamed, let them that have revolted be written on the earth, because they have forsaken the fountain of life, the Lord. 
'''
"10" = '''
:sup:`10` Heal me, O Lord, and I shall be healed; save me, and I shall be saved; for you are my boast. 
'''
"11" = '''
:sup:`11` Behold, they say to me, Where is the word of the Lord? let it come. 
'''
"12" = '''
:sup:`12` But I have not been weary of following you, nor have I desired the day of man; you know; the words that proceed out of my lips are before your face. 
'''
"13" = '''
:sup:`13` Be not to me a stranger, but spare me in the evil day. 
'''
"14" = '''
:sup:`14` Let them that persecute me be ashamed, but let me not be ashamed: let them be alarmed, but let me not be alarmed: bring upon them the evil day, crush them with double destruction. 
'''
"15" = '''
:sup:`15` Thus says the Lord; Go and stand in the gates of the children of your people, by which the kings of Juda enter, and by which they go out, and in all the gates of Jerusalem: 
'''
"16" = '''
:sup:`16` and you shall say to them, Hear the word of the Lord, you⌃ kings of Juda, and all Judea, and all Jerusalem, all who go in at these gates: 
'''
"17" = '''
:sup:`17` thus says the Lord; Take heed to your souls, and take up no burdens on the sabbath-day, and go not forth through the gates of Jerusalem; 
'''
"18" = '''
:sup:`18` and carry forth no burdens out of your houses on the sabbath-day, and you⌃ shall do no work: sanctify the sabbath-day, as I commanded your fathers. 
'''
"19" = '''
:sup:`19` But they listened not, and inclined not their ear, but stiffened their neck more than their fathers did, so as not to hear me, and not to receive correction. 
'''
"20" = '''
:sup:`20` And it shall come to pass, if you⌃ will listen to me, says the Lord, to carry in no burdens through the gates of this city on the sabbath-day, and to sanctify the sabbath-day, so as to do no work upon it, 
'''
"21" = '''
:sup:`21` that there shall enter through the gates of this city kings and princes sitting on the throne of David, and riding on their chariots and horses, they, and their princes, the men of Juda, and the dwellers in Jerusalem: and this city shall be inhabited for ever. 
'''
"22" = '''
:sup:`22` And men shall come out of the cities of Juda, and from round about Jerusalem, and out of the land of Benjamin, and out of the plain country, and from the hill country, and from the south country, bringing whole burnt offerings, and sacrifices, and incense, and manna, and frankincense, bringing praise to the house of the Lord. 
'''
"23" = '''
:sup:`23` But it shall come to pass, if you⌃ will not listen to me to sanctify the sabbath-day, to bear no burdens, nor go in with them by the gates of Jerusalem on the sabbath-day; then will I kindle a fire in the gates thereof, and it shall devour the streets of Jerusalem, and shall not be quenched. 
'''
