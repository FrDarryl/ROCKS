[20]
"1" = '''
:sup:`1` (21) For the end, a Psalm of David. O Lord, the king shall rejoice in your strength; and in your salvation he shall greatly exult. 
'''
"2" = '''
:sup:`2` You have granted him the desire of his soul, and have not withheld from him the request of his lips. Pause. 
'''
"3" = '''
:sup:`3` For you have prevented him with blessings of goodness: you have set upon his head a crown of precious stone. 
'''
"4" = '''
:sup:`4` He asked life of you, and you gave him length of days for ever and ever. 
'''
"5" = '''
:sup:`5` His glory is great in your salvation: you will crown him with glory and majesty. 
'''
"6" = '''
:sup:`6` For you will give him a blessing for ever and ever: you will gladden him with joy with your countenance. 
'''
"7" = '''
:sup:`7` For the king trusts in the Lord, and through the mercy of the Highest he shall not be moved. 
'''
"8" = '''
:sup:`8` Let your hand be found by all your enemies: let your right hand find all that hate you. 
'''
"9" = '''
:sup:`9` You shall make them as a fiery oven at the time of your presence: the Lord shall trouble them in his anger, and fire shall devour them. 
'''
"10" = '''
:sup:`10` You shall destroy their fruit from the earth, and their seed from amongst the sons of men. 
'''
"11" = '''
:sup:`11` For they intended evils against you; they imagined a device which they shall by no means be able to perform. 
'''
"12" = '''
:sup:`12` For you shall make them turn their back in your latter end, you will prepare their face. 
'''
"13" = '''
:sup:`13` Be you exalted, O Lord, in your strength: we will sing and praise your mighty acts. 
'''
