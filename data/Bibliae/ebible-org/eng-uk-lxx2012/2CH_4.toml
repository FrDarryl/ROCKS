"1" = '''
:sup:`1` And he made a brazen altar, the length of it twenty cubits, and the breadth twenty cubits, and the height ten cubits. 
'''
"2" = '''
:sup:`2` And he made the molten sea, in diameter ten cubits, entirely round, and the height of it five cubits, and the circumference thirty cubits. 
'''
"3" = '''
:sup:`3` And beneath it the likeness of calves, they compass it round about: ten cubits compass the laver round about, they cast the calves two rows in their casting, 
'''
"4" = '''
:sup:`4` wherein they made them twelve calves, â€”three looking northwards, and three westwards, and three southwards, and three eastwards: and the sea was upon them above, and their hinder parts were inward. 
'''
"5" = '''
:sup:`5` And its thickness was a hand-breadth, and its brim as the brim of a cup, graven with flowers of lilies, holding three thousand measures: and he finished it. 
'''
"6" = '''
:sup:`6` And he made ten lavers, and set five on the right hand, and five on the left, to wash in them the instruments of the whole burnt offerings, and to rinse the vessels in them; and the sea was for the priests to wash in. 
'''
"7" = '''
:sup:`7` And he made the ten golden candlesticks according to their pattern, and he put them in the temple, five on the right hand, and five on the left. 
'''
"8" = '''
:sup:`8` And he made ten tables, and put them in the temple, five on the right hand, and five on the left: and he made one hundred golden bowls. 
'''
"9" = '''
:sup:`9` Also he made the priests' court, and the great court, and doors to the court, and their panels were overlaid with brass. 
'''
"10" = '''
:sup:`10` And he set the sea at the corner of the house on the right, as it were fronting the east. 
'''
"11" = '''
:sup:`11` And Chiram made the flesh hooks, and the fire-pans, and the grate of the altar, and all its instruments: and Chiram finished doing all the work which he wrought for king Solomon in the house of God: 
'''
"12" = '''
:sup:`12` two pillars, and upon them an embossed work for the capitals on the heads of the two pillars, and two nets to cover the heads of the capitals which are on the heads of the pillars; 
'''
"13" = '''
:sup:`13` and four hundred golden bells for the two nets, and two rows of pomegranates in each net, to cover the two embossed rims of the capitals which are upon the pillars. 
'''
"14" = '''
:sup:`14` And he made the ten bases, and he made the lavers upon the bases; 
'''
"15" = '''
:sup:`15` and the one sea, and the twelve calves under it; 
'''
"16" = '''
:sup:`16` and the foot-baths, and the buckets, and the cauldrons, and the flesh hooks, and all their furniture (which Chiram made, and brought to king Solomon in the house of the Lord) of pure brass. 
'''
"17" = '''
:sup:`17` In the country round about Jordan the king cast them, in the clay ground in the house of Socchoth, and between that and Saredatha. 
'''
"18" = '''
:sup:`18` So Solomon made all these vessels in great abundance, for the quantity of brass failed not. 
'''
"19" = '''
:sup:`19` And Solomon made all the vessels of the house of the Lord, and the golden altar, and the tables, and upon them were to be the loaves of show bread; 
'''
"20" = '''
:sup:`20` also the candlesticks, and the lamps to give light according to the pattern, and in front of the oracle, of pure gold. 
'''
"21" = '''
:sup:`21` And their snuffers, and their lamps were made, and he made the bowls, and the censers, and the fire-pans, of pure gold. 
'''
"22" = '''
:sup:`22` And there was the inner door of the house opening into the holy of holies, and he made the inner doors of the temple of gold. So all the work which Solomon wrought for the house of the Lord was finished. 
'''
