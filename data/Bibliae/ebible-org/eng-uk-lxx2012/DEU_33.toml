[33]
"1" = '''
:sup:`1` And this is the blessing with which Moses the man of God blessed the children of Israel before his death. 
'''
"2" = '''
:sup:`2` And he said, The Lord is come from Sina, and has appeared from Seir to us, and has hasted out of the mount of Pharan, with the ten thousands of Cades; on his right hand were his angels with him. 
'''
"3" = '''
:sup:`3` And he spared his people, and all his sanctified ones are under your hands; and they are under you; and he received of his words 
'''
"4" = '''
:sup:`4` the law which Moses charged us, an inheritance to the assemblies of Jacob. 
'''
"5" = '''
:sup:`5` And he shall be prince with the beloved one, when the princes of the people are gathered together with the tribes of Israel. 
'''
"6" = '''
:sup:`6` Let Ruben live, and not die; and let him be many in number. 
'''
"7" = '''
:sup:`7` And this is the blessing of Juda; Hear, Lord, the voice of Juda, and do you visit his people: his hands shall contend for him, and you shall be a help from his enemies. 
'''
"8" = '''
:sup:`8` And to Levi he said, Give to Levi his manifestations, and his truth to the holy man, whom they tempted in the temptation; they reviled him at the water of strife. 
'''
"9" = '''
:sup:`9` Who says to his father and mother, I have not seen you; and he knew not his brethren, and he refused to know his sons: he kept your oracles, and observed your covenant. 
'''
"10" = '''
:sup:`10` They shall declare your ordinances to Jacob, and your law to Israel: they shall place incense in the time of your wrath continually upon your altar. 
'''
"11" = '''
:sup:`11` Bless, Lord, his strength, and accept the works of his hands; break the loins of his enemies that have risen up against him, and let not them that hate him rise up. 
'''
"12" = '''
:sup:`12` And to Benjamin he said, The beloved of the Lord shall dwell in confidence, and God overshadows him always, and he rested between his shoulders. 
'''
"13" = '''
:sup:`13` And to Joseph he said, His land is of the blessing of the Lord, of the seasons of sky and dew, and of the deeps of wells below, 
'''
"14" = '''
:sup:`14` and of the fruits of the changes of the sun in season, and of the produce of the months, 
'''
"15" = '''
:sup:`15` from the top of the ancient mountains, and from the top of the everlasting hills, 
'''
"16" = '''
:sup:`16` and of the fullness of the land in season: and let the things pleasing to him that lived in the bush come on the head of Joseph, and on the crown of him who was glorified above his brethren. 
'''
"17" = '''
:sup:`17` His beauty is as the firstling of his bull, his horns are the horns of a unicorn; with them he shall thrust the nations at once, even from the end of the earth: these are the ten thousands of Ephraim, and these are the thousands of Manasse. 
'''
"18" = '''
:sup:`18` And to Zabulon he said, Rejoice, Zabulon, in your going out, and Issachar in his tents. 
'''
"19" = '''
:sup:`19` They shall utterly destroy the nations, and youâŒƒ shall call men there, and there offer the sacrifice of righteousness; for the wealth of the sea shall suckle you, and so shall the marts of them that dwell by the sea-coast. 
'''
"20" = '''
:sup:`20` And to Gad he said, Blessed be he that enlarges Gad: as a lion he rested, having broken the arm and the ruler. 
'''
"21" = '''
:sup:`21` And he saw his first fruits, that there the land of the princes gathered with the chiefs of the people was divided; the Lord wrought righteousness, and his judgement with Israel. 
'''
"22" = '''
:sup:`22` And to Dan he said, Dan is a lion's whelp, and shall leap out of Basan. 
'''
"23" = '''
:sup:`23` And to Nephthali he said, Nephthali has the fulness of good things; and let him be filled with blessing from the Lord: he shall inherit the west and the south. 
'''
"24" = '''
:sup:`24` And to Aser he said, Aser is blessed with children; and he shall be acceptable to his brethren: he shall dip his foot in oil. 
'''
"25" = '''
:sup:`25` His sandal shall be iron and brass; as your days, so shall be your strength. 
'''
"26" = '''
:sup:`26` There is not any such as the God of the beloved; he who rides upon the heaven is your helper, and the magnificent One of the firmament. 
'''
"27" = '''
:sup:`27` And the rule of God shall protect you, and that under the strength of the everlasting arms; and he shall cast forth the enemy from before your face, saying, Perish. 
'''
"28" = '''
:sup:`28` And Israel shall dwell in confidence alone on the land of Jacob, with corn and wine; and the sky shall be misty with dew upon you. 
'''
"29" = '''
:sup:`29` Blessed are you, O Israel; who is like to you, O people saved by the Lord? your helper shall hold his shield over you, and his sword is your boast; and your enemies shall speak falsely to you, and you shall tread upon their neck. 
'''
