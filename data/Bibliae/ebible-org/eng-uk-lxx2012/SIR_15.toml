[15]
"1" = '''
:sup:`1` He that fears the Lord will do good, and he that has the knowledge of the law shall obtain her. 
'''
"2" = '''
:sup:`2` And as a mother shall she meet him, and receive him as a wife married of a virgin. 
'''
"3" = '''
:sup:`3` With the bread of understanding shall she feed him, and give him the water of wisdom to drink. 
'''
"4" = '''
:sup:`4` He shall be stayed upon her, and shall not be moved; and shall rely upon her, and shall not be confounded. 
'''
"5" = '''
:sup:`5` She shall exalt him above his neighbours, and in the midst of the congregation shall she open his mouth. 
'''
"6" = '''
:sup:`6` He shall find joy and a crown of gladness, and she shall cause him to inherit an everlasting name. 
'''
"7" = '''
:sup:`7` But foolish men shall not attain to her, and sinners shall not see her. 
'''
"8" = '''
:sup:`8` For she is far from pride, and men that are liars canâ€™t remember her. 
'''
"9" = '''
:sup:`9` Praise is not seemly in the mouth of a sinner, for it was not sent him of the Lord. 
'''
"10" = '''
:sup:`10` For praise shall be uttered in wisdom, and the Lord will prosper it. 
'''
"11" = '''
:sup:`11` Say not you, It is through the Lord that I fell away: for you ought not to do the things that he hates. 
'''
"12" = '''
:sup:`12` Say not you, He has caused me to err: for he has no need of the sinful man. 
'''
"13" = '''
:sup:`13` The Lord hates all abomination; and they that fear God love it not. 
'''
"14" = '''
:sup:`14` He himself made man from the beginning, and left him in the hand of his counsel; 
'''
"15" = '''
:sup:`15` If you will, to keep the commandments, and to perform acceptable faithfulness. 
'''
"16" = '''
:sup:`16` He has set fire and water before you: stretch forth your hand to whether you will. 
'''
"17" = '''
:sup:`17` Before man is life and death; and whether him likes shall be given him. 
'''
"18" = '''
:sup:`18` For the wisdom of the Lord is great, and he is mighty in power, and sees all things: 
'''
"19" = '''
:sup:`19` And his eyes are upon them that fear him, and he knows every work of man. 
'''
"20" = '''
:sup:`20` He has commanded no man to do wickedly, neither has he given any man licence to sin. 
'''
