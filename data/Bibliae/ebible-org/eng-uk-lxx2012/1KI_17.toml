[17]
"1" = '''
:sup:`1` And Eliu the prophet, the Thesbite of Thesbae of Galaad, said to Achaab, As the Lord God of hosts, the God of Israel, lives, before whom I stand, there shall not be these years dew nor rain, except by the word of my mouth. 
'''
"2" = '''
:sup:`2` And the word of the Lord came to Eliu, saying, 
'''
"3" = '''
:sup:`3` Depart hence eastward, and hide you by the brook of Chorrath, that is before Jordan. 
'''
"4" = '''
:sup:`4` And it shall be that you shall drink water of the brook, and I will charge the ravens to feed you there. 
'''
"5" = '''
:sup:`5` And Eliu did according to the word of the Lord, and he sat by the brook of Chorrath before Jordan. 
'''
"6" = '''
:sup:`6` And the ravens brought him loaves in the morning, and flesh in the evening and he drank water of the brook. 
'''
"7" = '''
:sup:`7` And it came to pass after some time, that the brook was dried up, because there had been no rain upon the earth. 
'''
"8" = '''
:sup:`8` And the word of the Lord came to Eliu, saying, 
'''
"9" = '''
:sup:`9` Arise, and go to Sarepta of the Sidonian land: behold, I have there commanded a widow-woman to maintain you. 
'''
"10" = '''
:sup:`10` And he arose and went to Sarepta, and came to the gate of the city: and, behold, a widow-woman was there gathering sticks; and Eliu cried after her, and said to her, Fetch me, I pray you, a little water in a vessel, that I may drink. 
'''
"11" = '''
:sup:`11` And she went to fetch it; and Eliu cried after her, and said, Bring me, I pray you, a morsel of the bread that is in your hand. 
'''
"12" = '''
:sup:`12` And the woman said, As the Lord your God lives, I have not a cake, but only a handful of meal in the pitcher, and a little oil in a cruse, and, behold, I am going to gather two sticks, and I shall go in and dress it for myself and my children, and we shall eat it and die. 
'''
"13" = '''
:sup:`13` And Eliu said to her, Be of good courage, go in and do according to your word: but make me thereof a little cake, and you shall bring it out to me first, and you shall make some for yourself and your children last. 
'''
"14" = '''
:sup:`14` For thus says the Lord, The pitcher of meal shall not fail, and the cruse of oil shall not diminish, until the day that the Lord gives rain upon the earth. 
'''
"15" = '''
:sup:`15` And the woman went and did so, and did eat, she, and he, and her children. 
'''
"16" = '''
:sup:`16` And the pitcher of meal failed not, and the cruse of oil was not diminished, according to the word of the Lord which he spoke by the hand of Eliu. 
'''
"17" = '''
:sup:`17` And it came to pass afterward, that the son of the woman the mistress of the house was sick; and his sickness was very severe, until there was no breath left in him. 
'''
"18" = '''
:sup:`18` And she said to Eliu, What have I to do with you, O man of God? have you come in to me to bring my sins to remembrance, and to kill my son? 
'''
"19" = '''
:sup:`19` And Eliu said to the woman, Give me your son. And he took him out of her bosom, and took him up to the chamber in which he himself lodged, and laid him on the bed. 
'''
"20" = '''
:sup:`20` And Eliu cried aloud, and said, Alas, O Lord, the witness of the widow with whom I sojourn, you have wrought evil for her in slaying her son. 
'''
"21" = '''
:sup:`21` And he breathed on the child thrice, and called on the Lord, and said, O Lord my God, let, I pray you, the soul of this child return to him. 
'''
"22" = '''
:sup:`22` And it was so, and the child cried out, 
'''
"23" = '''
:sup:`23` and he brought him down from the upper chamber into the house, and gave him to his mother; and Eliu said, See, your son lives. 
'''
"24" = '''
:sup:`24` And the woman said to Eliu, Behold, I know that you are a man of God, and the word of the Lord in your mouth is true. 
'''
