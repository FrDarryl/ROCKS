[28]
"1" = '''
:sup:`1` He that revenges shall find vengeance from the Lord, and he will surely keep his sins in remembrance. 
'''
"2" = '''
:sup:`2` Forgive your neighbour the hurt that he has done to you, so shall your sins also be forgiven when you pray. 
'''
"3" = '''
:sup:`3` One man bears hatred against another, and does he seek pardon from the Lord? 
'''
"4" = '''
:sup:`4` He shows no mercy to a man, which is like himself: and does he ask forgiveness of his own sins? 
'''
"5" = '''
:sup:`5` If he that is but flesh nourish hatred, who will entreat for pardon of his sins? 
'''
"6" = '''
:sup:`6` Remember your end, and let enmity cease; remember corruption and death, and abide in the commandments. 
'''
"7" = '''
:sup:`7` Remember the commandments, and bear no malice to your neighbour: remember the covenant of the Highest, and wink at ignorance. 
'''
"8" = '''
:sup:`8` Abstain from strife, and you shall diminish your sins: for a furious man will kindle strife, 
'''
"9" = '''
:sup:`9` A sinful man disquiets friends, and makes debate amongst them that be at peace. 
'''
"10" = '''
:sup:`10` As the matter of the fire is, so it burns: and as a man's strength is, so is his wrath; and according to his riches his anger rises; and the stronger they are which contend, the more they will be inflamed. 
'''
"11" = '''
:sup:`11` An hasty contention kindles a fire: and an hasty fighting sheds blood. 
'''
"12" = '''
:sup:`12` If you blow the spark, it shall burn: if you spit upon it, it shall be quenched: and both these come out of your mouth. 
'''
"13" = '''
:sup:`13` Curse the whisperer and double-tongued: for such have destroyed many that were at peace. 
'''
"14" = '''
:sup:`14` A backbiting tongue has disquieted many, and driven them from nation to nation: strong cities has it pulled down, and overthrown the houses of great men. 
'''
"15" = '''
:sup:`15` A backbiting tongue has cast out virtuous women, and deprived them of their labours. 
'''
"16" = '''
:sup:`16` Whoso hearkens to it shall never find rest, and never dwell quietly. 
'''
"17" = '''
:sup:`17` The stroke of the whip makes marks in the flesh: but the stroke of the tongue breaks the bones. 
'''
"18" = '''
:sup:`18` Many have fallen by the edge of the sword: but not so many as have fallen by the tongue. 
'''
"19" = '''
:sup:`19` Well is he that is defended through the venom thereof; who has not drawn the yoke thereof, nor has been bound in her bands. 
'''
"20" = '''
:sup:`20` For the yoke thereof is a yoke of iron, and the bands thereof are bands of brass. 
'''
"21" = '''
:sup:`21` The death thereof is an evil death, the grave were better than it. 
'''
"22" = '''
:sup:`22` It shall not have rule over them that fear God, neither shall they be burnt with the flame thereof. 
'''
"23" = '''
:sup:`23` Such as forsake the Lord shall fall into it; and it shall burn in them, and not be quenched; it shall be sent upon them as a lion, and devour them as a leopard. 
'''
"24" = '''
:sup:`24` Look that you hedge your possession about with thorns, and bind up your silver and gold, 
'''
"25" = '''
:sup:`25` And weigh your words in a balance, and make a door and bar for your mouth. 
'''
"26" = '''
:sup:`26` Beware you slide not by it, lest you fall before him that lies in wait. 
'''
