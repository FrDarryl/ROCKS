[34]
"1" = '''
:sup:`1` Thus said the Lord; Make to yourself bonds and yokes, and put them about your neck, 
'''
"2" = '''
:sup:`2` and you shall send them to the king of Idumea, and to the king of Moab, and to the king of the children of Ammon, and to the king of Tyre, and to the king of Sidon, by the hands of their messengers that come to meet them at Jerusalem to Sedekias king of Juda. 
'''
"3" = '''
:sup:`3` And you shall commission them to say to their lords, Thus said the Lord God of Israel; Thus shall you⌃ say to your lords; 
'''
"4" = '''
:sup:`4` I have made the earth by my great power, and with my high arm, and I will give it to whoever it shall seem good in my eyes. 
'''
"5" = '''
:sup:`5` I gave the earth to Nabuchodonosor king of Babylon to serve him, and the wild beasts of the field to labour for him. 
'''
"6" = '''
:sup:`6` And the nation and kingdom, all that shall not put their neck under the yoke of the king of Babylon, with sword and famine will I visit them, says the Lord, until they are consumed by his hand. 
'''
"7" = '''
:sup:`7` And listen you⌃ not to your false prophets, nor to them that divine to you, nor to them that foretell events by dreams to you, nor to your auguries, nor your sorcerers, that say, You⌃ shall by no means work for the king of Babylon: 
'''
"8" = '''
:sup:`8` for they prophesy lies to you, to remove you far from your land. 
'''
"9" = '''
:sup:`9` But the nation which shall put its neck under the yoke of the king of Babylon, and serve him, I will even leave it upon its land, and it shall serve him, and dwell in it. 
'''
"10" = '''
:sup:`10` I spoke also to Sedekias king of Juda according to all these words, saying, Put your neck into the yoke, and serve the king of Babylon. 
'''
"11" = '''
:sup:`11` For they prophesy unrighteous words to you, 
'''
"12" = '''
:sup:`12` for I sent them not, says the Lord; and they prophesy in my name unjustly, that I might destroy you, and you⌃ should perish, and your prophets, who unrighteously prophesy lies to you. 
'''
"13" = '''
:sup:`13` I spoke to you, and to all this people, and to the priests, saying, Thus said the Lord; Listen not to the words of the prophets that prophesy to you, saying, Behold, the vessels of the Lord's house shall return from Babylon: for they prophesy to you unrighteous words. 
'''
"14" = '''
:sup:`14` I sent them not. 
'''
"15" = '''
:sup:`15` If they are prophets, and if the word of the Lord is in them, let them meet me, for thus has the Lord said. 
'''
"16" = '''
:sup:`16` And as for the remaining vessels, 
'''
"17" = '''
:sup:`17` which the king of Babylon took not, when he carried Jechonias prisoner out of Jerusalem, 
'''
"18" = '''
:sup:`18` they shall go into Babylon, says the Lord. 
'''
