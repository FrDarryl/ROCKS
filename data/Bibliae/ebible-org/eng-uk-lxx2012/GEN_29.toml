[29]
"1" = '''
:sup:`1` And Jacob started and went to the land of the east to Laban, the son of Bathuel the Syrian, and the brother of Rebecca, mother of Jacob and Esau. 
'''
"2" = '''
:sup:`2` And he looks, and behold! a well in the plain; and there were there three flocks of sheep resting at it, for out of that well they watered the flocks, but there was a great stone at the mouth of the well. 
'''
"3" = '''
:sup:`3` And there were all the flocks gathered, and they used to roll away the stone from the mouth of the well, and water the flocks, and set the stone again in its place on the mouth of the well. 
'''
"4" = '''
:sup:`4` And Jacob said to them, Brethren, whence are you⌃? and they said, We are of Charrhan. 
'''
"5" = '''
:sup:`5` And he said to them, Know you⌃ Laban, the son of Nachor? and they said, We do know him. 
'''
"6" = '''
:sup:`6` And he said to them, Is he well? And they said, He is well. And behold Rachel his daughter came with the sheep. 
'''
"7" = '''
:sup:`7` And Jacob said, it is yet high day, it is not yet time that the flocks be gathered together; water you⌃ the flocks, and depart and feed them. 
'''
"8" = '''
:sup:`8` And they said, We shall not be able, until all the shepherds be gathered together, and they shall roll away the stone from the mouth of the well, then we will water the flocks. 
'''
"9" = '''
:sup:`9` While he was yet speaking to them, behold, Rachel the daughter of Laban came with her father's sheep, for she fed the sheep of her father. 
'''
"10" = '''
:sup:`10` And it came to pass when Jacob saw Rachel the daughter of Laban, his mother's brother, and the sheep of Laban, his mother's brother, that Jacob came and rolled away the stone from the mouth of the well, and watered the sheep of Laban, his mother's brother. 
'''
"11" = '''
:sup:`11` And Jacob kissed Rachel, and cried with a loud voice and wept. 
'''
"12" = '''
:sup:`12` And he told Rachel that he was the near relative of her father, and the son of Rebecca; and she ran and reported to her father according to these words. 
'''
"13" = '''
:sup:`13` And it came to pass when Laban heard the name of Jacob, his sister's son, he ran to meet him, and embraced and kissed him, and brought him into his house; and he told Laban all these sayings. 
'''
"14" = '''
:sup:`14` And Laban said to him, You are of my bones and of my flesh; and he was with him a full month. 
'''
"15" = '''
:sup:`15` And Laban said to Jacob, Surely you shall not serve me for nothing, because you are my brother; tell me what your reward is to be. 
'''
"16" = '''
:sup:`16` Now Laban had two daughters, the name of the elder was Lea, and the name of the younger, Rachel. 
'''
"17" = '''
:sup:`17` And the eyes of Lea were weak. But Rachel was beautiful in appearance, and exceedingly fair in countenance. 
'''
"18" = '''
:sup:`18` And Jacob loved Rachel, and said, I will serve you seven years for your younger daughter Rachel. 
'''
"19" = '''
:sup:`19` And Laban said to him, It is better that I should give her to you, than that I should give her to another man; dwell with me. 
'''
"20" = '''
:sup:`20` And Jacob served for Rachel seven years, and they were before him as a few days, by reason of his loving her. 
'''
"21" = '''
:sup:`21` And Jacob said to Laban, Give me my wife, for my days are fulfilled, that I may go in to her. 
'''
"22" = '''
:sup:`22` And Laban gathered together all the men of the place, and made a marriage-feast. 
'''
"23" = '''
:sup:`23` And it was even, and he took his daughter Lea, and brought her in to Jacob, and Jacob went in to her. 
'''
"24" = '''
:sup:`24` And Laban gave to his daughter Lea, Zelpha his handmaid, as a handmaid for her. 
'''
"25" = '''
:sup:`25` And it was morning, and behold it was Lea; and Jacob said to Laban, What is this that you have done to me? did I not serve you for Rachel? and therefore have you deceived me? 
'''
"26" = '''
:sup:`26` And Laban answered, It is not done thus in our country, to give the younger before the elder. 
'''
"27" = '''
:sup:`27` Fulfil then her sevens, and I will give to you her also in return for your labour, which you labour with me, yet seven other years. 
'''
"28" = '''
:sup:`28` And Jacob did so, and fulfilled her sevens; and Laban gave him his daughter Rachel to wife. 
'''
"29" = '''
:sup:`29` And Laban gave to his daughter his handmaid Balla, for a handmaid to her. 
'''
"30" = '''
:sup:`30` And he went in to Rachel; and he loved Rachel more than Lea; and he served him seven other years. 
'''
"31" = '''
:sup:`31` And when the Lord God saw that Lea was hated, he opened her womb; but Rachel was barren. 
'''
"32" = '''
:sup:`32` And Lea conceived and bore a son to Jacob; and she called his name, Ruben; saying, Because the Lord has looked on my humiliation, and has given me a son, now then my husband will love me. 
'''
"33" = '''
:sup:`33` And she conceived again, and bore a second son to Jacob; and she said, Because the Lord has heard that I am hated, he has given to me this one also; and she called his name, Simeon. 
'''
"34" = '''
:sup:`34` And she conceived yet again, and bore a son, and said, In the present time my husband will be with me, for I have born him three sons; therefore she called his name, Levi. 
'''
"35" = '''
:sup:`35` And having conceived yet again, she bore a son, and said, Now yet again this time will I give thanks to the Lord; therefore she called his name, Juda; and ceased bearing. 
'''
