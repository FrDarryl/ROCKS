[40]
"1" = '''
:sup:`1` (41) For the end, a Psalm of David. Blessed is the man who thinks, on the poor and needy: the Lord shall deliver him in an evil day. 
'''
"2" = '''
:sup:`2` May the Lord preserve him and keep him alive, and bless him on the earth, and not deliver him into the hands of his enemy. 
'''
"3" = '''
:sup:`3` May the Lord help him upon the bed of his pain; you have made all his bed in his sickness. 
'''
"4" = '''
:sup:`4` I said, O Lord, have mercy upon me; heal my soul; for I have sinned against you. 
'''
"5" = '''
:sup:`5` Mine enemies have spoken evil against me, saying, When shall he die, and his name perish? 
'''
"6" = '''
:sup:`6` And if he came to see me, his heart spoke vainly; he gathered iniquity to himself; he went forth and spoke in like manner. 
'''
"7" = '''
:sup:`7` All my enemies whispered against me; against me they devised my hurt. 
'''
"8" = '''
:sup:`8` They denounced a wicked word against me, saying, Now that he lies, shall he not rise up again? 
'''
"9" = '''
:sup:`9` For even the man of my peace, in whom I trusted, who ate my bread, lifted up his heel against me. 
'''
"10" = '''
:sup:`10` But you, O Lord, have compassion upon me, and raise me up, and I shall requite them. 
'''
"11" = '''
:sup:`11` By this I know that you have delighted in me, because my enemy shall not rejoice over me. 
'''
"12" = '''
:sup:`12` But you did help me because of my innocence, and have established me before you for ever. 
'''
"13" = '''
:sup:`13` Blessed be the Lord God of Israel from everlasting, and to everlasting. So be it, so be it. 
'''
