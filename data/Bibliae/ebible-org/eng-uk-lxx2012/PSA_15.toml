[15]
"1" = '''
:sup:`1` (16) A writing of David. Keep me, O Lord; for I have hoped in you. 
'''
"2" = '''
:sup:`2` I said to the Lord, You are my Lord; for you have no need of my goodness. 
'''
"3" = '''
:sup:`3` On behalf of the saints that are in his land, he has magnified all his pleasure in them. 
'''
"4" = '''
:sup:`4` Their weaknesses have been multiplied; afterward they hasted. I will by no means assemble their bloody meetings, neither will I make mention of their names with my lips. 
'''
"5" = '''
:sup:`5` The Lord is the portion of my inheritance and of my cup: you are he that restores my inheritance to me. 
'''
"6" = '''
:sup:`6` The lines have fallen to me in the best places, yes, I have a most excellent heritage. 
'''
"7" = '''
:sup:`7` I will bless the Lord who has instructed me; my reins too have chastened me even till night. 
'''
"8" = '''
:sup:`8` I foresaw the Lord always before my face; for he is on my right hand, that I should not be moved. 
'''
"9" = '''
:sup:`9` Therefore my heart rejoiced and my tongue exulted; moreover also my flesh shall rest in hope: 
'''
"10" = '''
:sup:`10` because you will not leave my soul in hell, neither will you suffer your Holy One to see corruption. 
'''
"11" = '''
:sup:`11` You have made known to me the ways of life; you will fill me with joy with your countenance: at your right hand there are delights for ever. 
'''
