[25]
"1" = '''
:sup:`1` THE WORD THAT CAME TO JEREMIAS concerning all the people of Juda in the fourth year of Joakim, son of Josias, king of Juda; 
'''
"2" = '''
:sup:`2` which he spoke to all the people of Juda, and to the inhabitants of Jerusalem, saying, 
'''
"3" = '''
:sup:`3` In the thirteenth year of Josias, son of Amos, king of Juda, even until this day for three and twenty years, I have both spoken to you, rising early and speaking, 
'''
"4" = '''
:sup:`4` and I sent to you my servants the prophets, sending them early; (but you⌃ listened not, and listened not with your ears;) saying, 
'''
"5" = '''
:sup:`5` Turn you⌃ every one from his evil way, and from your evil practices, and you⌃ shall dwell in the land which I gave to you and your fathers, of old and for ever. 
'''
"6" = '''
:sup:`6` Go you⌃ not after strange gods, to serve them, and to worship them, that you⌃ provoke me not by the works of your hands, to do you hurt. 
'''
"7" = '''
:sup:`7` But you⌃ listened not to me. 
'''
"8" = '''
:sup:`8` Therefore thus says the Lord; Since you⌃ believed not my words, 
'''
"9" = '''
:sup:`9` behold I will send and take a family from the north, and will bring them against this land, and against the inhabitants of it, and against all the nations round about it, and I will make them utterly waste, and make them a desolation, and a hissing, and an everlasting reproach. 
'''
"10" = '''
:sup:`10` And I will destroy from amongst them the voice of joy, and the voice of gladness, the voice of the bridegroom, and the voice of the bride, the scent of ointment, and the light of a candle. 
'''
"11" = '''
:sup:`11` And all the land shall be a desolation; and they shall serve amongst the Gentiles seventy years. 
'''
"12" = '''
:sup:`12` And when the seventy years are fulfilled, I will take vengeance on that nation, and will make them a perpetual desolation. 
'''
"13" = '''
:sup:`13` And I will bring upon that land all my words which I have spoken against it, even all things that are written in this book. 
'''
"14" = '''
:sup:`14` THE PROPHECIES OF JEREMIAS AGAINST THE NATIONS OF AeLAM. 
'''
"15" = '''
:sup:`15` Thus says the Lord, The bow of Aelam is broken, even the chief of their power. 
'''
"16" = '''
:sup:`16` And I will bring upon Aelam the four winds from the four corners of heaven, and I will disperse them towards all these winds; and there shall be no nation to which they shall not come—even the outcasts of Aelam. 
'''
"17" = '''
:sup:`17` And I will put them in fear before their enemies that seek their life; and I will bring evils upon them according to my great anger; and I will send forth my sword after them, until I have utterly destroyed them. 
'''
"18" = '''
:sup:`18` And I will set my throne in Aelam, and will send forth thence king and rulers. 
'''
"19" = '''
:sup:`19` But it shall come to pass at the end of days, that I will turn the captivity of Aelam, says the Lord. 
'''
