[8]
"1" = '''
:sup:`1` Strive not with a mighty man' lest you fall into his hands. 
'''
"2" = '''
:sup:`2` Be not at variance with a rich man, lest he overweigh you: for gold has destroyed many, and perverted the hearts of kings. 
'''
"3" = '''
:sup:`3` Strive not with a man that is full of tongue, and heap not wood upon his fire. 
'''
"4" = '''
:sup:`4` Jest not with a rude man, lest your ancestors be disgraced. 
'''
"5" = '''
:sup:`5` Reproach not a man that turns from sin, but remember that we are all worthy of punishment. 
'''
"6" = '''
:sup:`6` Dishonour not a man in his old age: for even some of us wax old. 
'''
"7" = '''
:sup:`7` Rejoice not over your greatest enemy being dead, but remember that we die all. 
'''
"8" = '''
:sup:`8` Despise not the discourse of the wise, but acquaint yourself with their proverbs: for of them you shall learn instruction, and how to serve great men with ease. 
'''
"9" = '''
:sup:`9` Miss not the discourse of the elders: for they also learnt of their fathers, and of them you shall learn understanding, and to give answer as need requires. 
'''
"10" = '''
:sup:`10` Kindle not the coals of a sinner, lest you be burnt with the flame of his fire. 
'''
"11" = '''
:sup:`11` Rise not up in anger at the presence of an injurious person, lest he lie in wait to entrap you in your words 
'''
"12" = '''
:sup:`12` Lend not to him that is mightier than yourself; for if you lend him, count it but lost. 
'''
"13" = '''
:sup:`13` Be not surety above your power: for if you be surety, take care to pay it. 
'''
"14" = '''
:sup:`14` Go not to law with a judge; for they will judge for him according to his honour. 
'''
"15" = '''
:sup:`15` Travel not by the way with a bold fellow, lest he become grievous to you: for he will do according to his own will, and you shall perish with him through his folly. 
'''
"16" = '''
:sup:`16` Strive not with an angry man, and go not with him into a solitary place: for blood is as nothing in his sight, and where there is no help, he will overthrow you. 
'''
"17" = '''
:sup:`17` Consult not with a fool; for he canâ€™t keep counsel. 
'''
"18" = '''
:sup:`18` Do no secret thing before a stranger; for you know not what he will bring forth. 
'''
"19" = '''
:sup:`19` Open not your heart to every man, lest he requite you with a shrewd turn. 
'''
