[50]
"1" = '''
:sup:`1` Simon the high priest, the son of Onias, who in his life repaired the house again, and in his days fortified the temple: 
'''
"2" = '''
:sup:`2` And by him was built from the foundation the double height, the high fortress of the wall about the temple: 
'''
"3" = '''
:sup:`3` In his days the cistern to receive water, being in compass as the sea, was covered with plates of brass: 
'''
"4" = '''
:sup:`4` He took care of the temple that it should not fall, and fortified the city against besieging: 
'''
"5" = '''
:sup:`5` How was he honoured in the midst of the people in his coming out of the sanctuary! 
'''
"6" = '''
:sup:`6` He was as the morning star in the midst of a cloud, and as the moon at the full: 
'''
"7" = '''
:sup:`7` As the sun shining upon the temple of the most High, and as the rainbow giving light in the bright clouds: 
'''
"8" = '''
:sup:`8` And as the flower of roses in the spring of the year, as lilies by the rivers of waters, and as the branches of the frankincense tree in the time of summer: 
'''
"9" = '''
:sup:`9` As fire and incense in the censer, and as a vessel of beaten gold set with all manner of precious stones: 
'''
"10" = '''
:sup:`10` And as a fair olive tree budding forth fruit, and as a cypress tree which grows up to the clouds. 
'''
"11" = '''
:sup:`11` When he put on the robe of honour, and was clothed with the perfection of glory, when he went up to the holy altar, he made the garment of holiness honourable. 
'''
"12" = '''
:sup:`12` When he took the portions out of the priests' hands, he himself stood by the hearth of the altar, compassed about, as a young cedar in Libanus; and as palm trees compassed they him round about. 
'''
"13" = '''
:sup:`13` So were all the sons of Aaron in their glory, and the oblations of the Lord in their hands, before all the congregation of Israel. 
'''
"14" = '''
:sup:`14` And finishing the service at the altar, that he might adorn the offering of the most high Almighty, 
'''
"15" = '''
:sup:`15` He stretched out his hand to the cup, and poured of the blood of the grape, he poured out at the foot of the altar a sweet smelling savour to the most high King of all. 
'''
"16" = '''
:sup:`16` Then shouted the sons of Aaron, and sounded the silver trumpets, and made a great noise to be heard, for a remembrance before the most High. 
'''
"17" = '''
:sup:`17` Then all the people together hasted, and fell down to the earth upon their faces to worship their Lord God Almighty, the most High. 
'''
"18" = '''
:sup:`18` The singers also sang praises with their voices, with great variety of sounds was there made sweet melody. 
'''
"19" = '''
:sup:`19` And the people implored the Lord, the most High, by prayer before him that is merciful, till the solemnity of the Lord was ended, and they had finished his service. 
'''
"20" = '''
:sup:`20` Then he went down, and lifted up his hands over the whole congregation of the children of Israel, to give the blessing of the Lord with his lips, and to rejoice in his name. 
'''
"21" = '''
:sup:`21` And they bowed themselves down to worship the second time, that they might receive a blessing from the most High. 
'''
"22" = '''
:sup:`22` Now therefore bless youâŒƒ the God of all, which only does wondrous things every where, which exalts our days from the womb, and deals with us according to his mercy. 
'''
"23" = '''
:sup:`23` He grant us joyfulness of heart, and that peace may be in our days in Israel for ever: 
'''
"24" = '''
:sup:`24` That he would confirm his mercy with us, and deliver us at his time! 
'''
"25" = '''
:sup:`25` There be two manner of nations which my heart abhorrs, and the third is no nation: 
'''
"26" = '''
:sup:`26` They that sit upon the mountain of Samaria, and they that dwell amongst the Philistines, and that foolish people that dwell in Sichem. 
'''
"27" = '''
:sup:`27` Jesus the son of Sirach of Jerusalem has written in this book the instruction of understanding and knowledge, who out of his heart poured forth wisdom. 
'''
"28" = '''
:sup:`28` Blessed is he that shall be exercised in these things; and he that lays them up in his heart shall become wise. 
'''
"29" = '''
:sup:`29` For if he do them, he shall be strong to all things: for the light of the Lord leads him, who gives wisdom to the godly. Blessed be the name of the Lord for ever. Amen, Amen. 
'''
