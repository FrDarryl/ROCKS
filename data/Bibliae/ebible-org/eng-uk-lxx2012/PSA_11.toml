[11]
"1" = '''
:sup:`1` (12) For the end, A Psalm of David, upon the eighth. Save me, O Lord; for the godly man has failed; for truth is diminished from amongst the children of men. 
'''
"2" = '''
:sup:`2` Every one has spoken vanity to his neighbour: their lips are deceitful, they have spoken with a double heart. 
'''
"3" = '''
:sup:`3` Let the Lord destroy all the deceitful lips, and the tongue that speaks great words: 
'''
"4" = '''
:sup:`4` who have said, We will magnify our tongue; our lips are our own: who is Lord of us? 
'''
"5" = '''
:sup:`5` Because of the misery of the poor, and because of the sighing of the needy, now will I arise, says the Lord, I will set them in safety; I will speak to them thereof openly. 
'''
"6" = '''
:sup:`6` The oracles of the Lord are pure oracles; as silver tried in the fire, proved in a furnace of earth, purified seven times. 
'''
"7" = '''
:sup:`7` You, O Lord, shall keep us, and shall preserve us, from this generation, and for ever. 
'''
"8" = '''
:sup:`8` The ungodly walk around: according to your greatness you have greatly exalted the sons of men. 
'''
