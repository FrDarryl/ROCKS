[33]
"1" = '''
:sup:`1` (34) A Psalm of David, when he changed his countenance before Abimelech; and he let him go, and he departed. I will bless the Lord at all times: his praise shall be continually in my mouth. 
'''
"2" = '''
:sup:`2` My soul shall boast herself in the Lord: let the meek hear, and rejoice. 
'''
"3" = '''
:sup:`3` Magnify you⌃ the Lord with me, and let us exalt his name together. 
'''
"4" = '''
:sup:`4` I sought the Lord diligently, and he listened to me, and delivered me from all my sojournings. 
'''
"5" = '''
:sup:`5` Draw near to him, and be enlightened: and your faces shall not by any means be ashamed. 
'''
"6" = '''
:sup:`6` This poor man cried, and the Lord listened to him, and delivered him out of all his afflictions. 
'''
"7" = '''
:sup:`7` The angel of the Lord will encamp round about them that fear him, and will deliver them. 
'''
"8" = '''
:sup:`8` Taste and see that the Lord is good: blessed is the man who hopes in him. 
'''
"9" = '''
:sup:`9` Fear the Lord, all you⌃ his saints: for there is no lack to them that fear him. 
'''
"10" = '''
:sup:`10` The rich have become poor and hungry: but they that seek the Lord diligently shall not lack any good thing. Pause. 
'''
"11" = '''
:sup:`11` Come, you⌃ children, hear me: I will teach you the fear of the Lord. 
'''
"12" = '''
:sup:`12` What man is there that desires life, loving to see good days? 
'''
"13" = '''
:sup:`13` Keep your tongue from evil, and your lips from speaking guile. 
'''
"14" = '''
:sup:`14` Turn away from evil, and do good; seek peace, and pursue it. 
'''
"15" = '''
:sup:`15` The eyes of the Lord are over the righteous, and his ears are open to their prayer: 
'''
"16" = '''
:sup:`16` but the face of the Lord is against them that do evil, to destroy their memorial from the earth. The righteous cried, and the Lord listened to them, 
'''
"17" = '''
:sup:`17` and delivered them out of all their afflictions. 
'''
"18" = '''
:sup:`18` The Lord is near to them that are of a contrite heart; and will save the lowly in spirit. 
'''
"19" = '''
:sup:`19` Many are the afflictions of the righteous: but out of them all Lord will deliver them. 
'''
"20" = '''
:sup:`20` He keeps all their bones: not one of them shall be broken. 
'''
"21" = '''
:sup:`21` The death of sinners is evil: and they that hate righteousness will go wrong. 
'''
"22" = '''
:sup:`22` The Lord will redeem the souls of his servants: and none of those that hope in him shall go wrong. 
'''
