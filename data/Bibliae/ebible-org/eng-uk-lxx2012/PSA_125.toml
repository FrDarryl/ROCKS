[125]
"1" = '''
:sup:`1` (126) A Song of Degrees. When the Lord turned the captivity of Sion, we became as comforted ones. 
'''
"2" = '''
:sup:`2` Then was our mouth filled with joy, and our tongue with exultation: then would they say amongst the Gentiles, 
'''
"3" = '''
:sup:`3` The Lord has done great things amongst them. The Lord has done great things for us, we became joyful. 
'''
"4" = '''
:sup:`4` Turn, O Lord, our captivity, as the streams in the south. 
'''
"5" = '''
:sup:`5` They that sow in tears shall reap in joy. 
'''
"6" = '''
:sup:`6` They went on and wept as they cast their seeds; but they shall surely come with exultation, bringing their sheaves with them. 
'''
