[24]
"1" = '''
:sup:`1` (25) A Psalm of David. To you, O Lord, have I lifted up my soul. 
'''
"2" = '''
:sup:`2` O my God, I have trusted in you: let me not be confounded, neither let my enemies laugh me to scorn. 
'''
"3" = '''
:sup:`3` For none of them that wait on you shall in any wise be ashamed: let them be ashamed that transgress without cause. 
'''
"4" = '''
:sup:`4` Show me your ways, O Lord; and teach me your paths. 
'''
"5" = '''
:sup:`5` Lead me in your truth, and teach me: for you are God my Saviour: and I have waited on you all the day. 
'''
"6" = '''
:sup:`6` Remember your compassions, O Lord, and your mercies, for they are from everlasting. 
'''
"7" = '''
:sup:`7` Remember not the sins of my youth, nor my sins of ignorance: remember me according to your mercy, for your goodness' sake, O Lord. 
'''
"8" = '''
:sup:`8` Good and upright is the Lord: therefore will he instruct sinners in the way. 
'''
"9" = '''
:sup:`9` The meek will he guide in judgement: the meek will he teach his ways. 
'''
"10" = '''
:sup:`10` All the ways of the Lord are mercy and truth to them that seek his covenant and his testimonies. 
'''
"11" = '''
:sup:`11` For your name's sake, O Lord, do you also be merciful to my sin; for it is great. 
'''
"12" = '''
:sup:`12` Who is the man that fears the Lord? he shall instruct him in the way which he has chosen. 
'''
"13" = '''
:sup:`13` His soul shall dwell in prosperity; and his seed shall inherit the earth. 
'''
"14" = '''
:sup:`14` The Lord is the strength of them that fear him; and his covenant is to manifest truth to them. 
'''
"15" = '''
:sup:`15` My eyes are continually to the Lord; for he shall draw my feet out of the snare. 
'''
"16" = '''
:sup:`16` Look upon me, and have mercy upon me; for I am an only child and poor. 
'''
"17" = '''
:sup:`17` The afflictions of my heart have been multiplied; deliver me from my distresses. 
'''
"18" = '''
:sup:`18` Look upon my affliction and my trouble; and forgive all my sins. 
'''
"19" = '''
:sup:`19` Look upon my enemies; for they have been multiplied; and they have hated me with unjust hatred. 
'''
"20" = '''
:sup:`20` Keep my soul, and deliver me: let me not be ashamed; for I have hoped in you. 
'''
"21" = '''
:sup:`21` The harmless and upright joined themselves to me: for I waited for you, O Lord. 
'''
"22" = '''
:sup:`22` Deliver Israel, O God, out of all his afflictions. 
'''
