[8]
"1" = '''
:sup:`1` You shall proclaim wisdom, that understanding may be obedient to you. 
'''
"2" = '''
:sup:`2` For she is on lofty eminences, and stands in the midst of the ways. 
'''
"3" = '''
:sup:`3` For she sits by the gates of princes, and sings in the entrances, saying, 
'''
"4" = '''
:sup:`4` You, O men, I exhort; and utter my voice to the sons of men. 
'''
"5" = '''
:sup:`5` O you⌃ simple, understand subtlety, and you⌃ that are untaught, imbibe knowledge. 
'''
"6" = '''
:sup:`6` Listen to me; for I will speak solemn truths; and will produce right sayings from my lips. 
'''
"7" = '''
:sup:`7` For my throat shall meditate truth; and false lips are an abomination before me. 
'''
"8" = '''
:sup:`8` All the words of my mouth are in righteousness; there is nothing in them wrong or perverse. 
'''
"9" = '''
:sup:`9` They are all evident to those that understand, and right to those that find knowledge. 
'''
"10" = '''
:sup:`10` Receive instruction, and not silver; and knowledge rather than tried gold. 
'''
"11" = '''
:sup:`11` For wisdom is better than precious stones; and no valuable substance is of equal worth with it. 
'''
"12" = '''
:sup:`12` I wisdom have lived with counsel and knowledge, and I have called upon understanding. 
'''
"13" = '''
:sup:`13` The fear of the Lord hates unrighteousness, and insolence, and pride, and the ways of wicked men; and I hate the perverse ways of bad men. 
'''
"14" = '''
:sup:`14` Counsel and safety are mine; prudence is mine, and strength is mine. 
'''
"15" = '''
:sup:`15` By me kings reign, and princes decree justice. 
'''
"16" = '''
:sup:`16` By me nobles become great, and monarchs by me rule over the earth. 
'''
"17" = '''
:sup:`17` I love those that love me; and they that seek me shall find me. 
'''
"18" = '''
:sup:`18` Wealth and glory belong to me; yes, abundant possessions and righteousness. 
'''
"19" = '''
:sup:`19` It is better to have my fruit than to have gold and precious stones; and my produce is better than choice silver. 
'''
"20" = '''
:sup:`20` I walk in ways of righteousness, and am conversant with the paths of judgement; 
'''
"21" = '''
:sup:`21` that I may divide substance to them that love me, and may fill their treasures with good things. If I declare to you the things that daily happen, I will remember also to recount the things of old. 
'''
"22" = '''
:sup:`22` The Lord made me the beginning of his ways for his works. 
'''
"23" = '''
:sup:`23` He established me before time was in the beginning, before he made the earth: 
'''
"24" = '''
:sup:`24` even before he made the depths; before the fountains of water came forth: 
'''
"25" = '''
:sup:`25` before the mountains were settled, and before all hills, he begets me. 
'''
"26" = '''
:sup:`26` The Lord made countries and uninhabited tracks, and the highest inhabited parts of the world. 
'''
"27" = '''
:sup:`27` When he prepared the heaven, I was present with him; and when he prepared his throne upon the winds: 
'''
"28" = '''
:sup:`28` and when he strengthened the clouds above; and when he secured the fountains of the earth: 
'''
"29" = '''
:sup:`29` decree. and when he strengthened the foundations of the earth: 
'''
"30" = '''
:sup:`30` I was by him, suiting myself to him, I was that wherein he took delight; and daily I rejoiced in his presence continually. 
'''
"31" = '''
:sup:`31` For he rejoiced when he had completed the world, and rejoiced amongst the children of men. 
'''
"32" = '''
:sup:`32` Now then, my son, hear me: blessed is the man who shall listen to me, and the mortal who shall keep my ways; 
'''
"33" = '''
:sup:`33` Hear wisdom and be wise, and be not strangers to it.  
'''
"34" = '''
:sup:`34` watching daily at my doors, waiting at the posts of my entrances. 
'''
"35" = '''
:sup:`35` For my outgoings are the outgoings of life, and in them is prepared favour from the Lord. 
'''
"36" = '''
:sup:`36` But they that sin against me act wickedly against their own souls: and they that hate me love death. 
'''
