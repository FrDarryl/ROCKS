[30]
"1" = '''
:sup:`1` These things says the man to them that trust in God; and I cease. 
'''
"2" = '''
:sup:`2` For I am the most simple of all men, and there is not in me the wisdom of men. 
'''
"3" = '''
:sup:`3` God has taught me wisdom, and I know the knowledge of the holy. 
'''
"4" = '''
:sup:`4` Who has gone up to heaven, and come down? who has gathered the winds in his bosom? who has wrapped up the waters in a garment? who has dominion of all the ends of the earth? what is his name? or what is the name of his children? 
'''
"5" = '''
:sup:`5` For all the words of God are tried in the fire, and he defends those that reverence him. 
'''
"6" = '''
:sup:`6` Add not to his words, lest he reprove you, and you be made a liar. 
'''
"7" = '''
:sup:`7` Two things I ask of you; take not favour from me before I die. 
'''
"8" = '''
:sup:`8` Remove far from me vanity and falsehood: and give me not wealth or poverty; but appoint me what is needful and sufficient: 
'''
"9" = '''
:sup:`9` lest I be filled and become false, and say, Who sees me? or be poor and steal, and swear vainly by the name of God. 
'''
"10" = '''
:sup:`10` Deliver not a servant into the hands of his master, lest he curse you, and you be utterly destroyed. 
'''
"11" = '''
:sup:`11` A wicked generation curse their father, and do not bless their mother. 
'''
"12" = '''
:sup:`12` A wicked generation judge themselves to be just, but do not cleanse their way. 
'''
"13" = '''
:sup:`13` A wicked generation have lofty eyes, and exalt themselves with their eyelids. 
'''
"14" = '''
:sup:`14` A wicked generation have swords for teeth and jaw teeth as knives, so as to destroy and devour the lowly from the earth, and the poor of them from amongst men. 
'''
"15" = '''
:sup:`15` The horse-leech had three dearly beloved daughters: and these three did not satisfy her; and the fourth was not contented so as to say, Enough. 
'''
"16" = '''
:sup:`16` The grave, and the love of a woman, and the earth not filled with water; water also and fire will not say, It is enough. 
'''
"17" = '''
:sup:`17` The eye that laughs to scorn a father, and dishonours the old age of a mother, let the ravens of the valleys pick it out, and let the young eagles devour it. 
'''
"18" = '''
:sup:`18` Moreover there are three things impossible for me to comprehend, and the fourth I know not: 
'''
"19" = '''
:sup:`19` the track of a flying eagle; and the ways of a serpent on a rock; and the paths of a ship passing through the sea; and the ways of a man in youth. 
'''
"20" = '''
:sup:`20` Such is the way of an adulterous woman, who having washed herself from what she has done, says she has done nothing amiss. 
'''
"21" = '''
:sup:`21` By three things the earth is troubled, and the fourth it canâ€™t bear: 
'''
"22" = '''
:sup:`22` if a servant reign; or a fool be filled with food; 
'''
"23" = '''
:sup:`23` or if a maidservant should cast out her own mistress; and if a hateful woman should marry a good man. 
'''
"24" = '''
:sup:`24` And there are four very little things upon the earth, but these are wiser than the wise: 
'''
"25" = '''
:sup:`25` the ants which are weak, and yet prepare their food in summer; 
'''
"26" = '''
:sup:`26` the rabbits also are a feeble race, who make their houses in the rocks. 
'''
"27" = '''
:sup:`27` The locusts have no king, and yet march orderly at one command. 
'''
"28" = '''
:sup:`28` And the eft, which supports itself by its hands, and is easily taken, dwells in the fortresses of kings. 
'''
"29" = '''
:sup:`29` And there are three things which go well, and a fourth which passes along finely. 
'''
"30" = '''
:sup:`30` A lion's whelp, stronger than all other beasts, which turns not away, nor fears any beast; 
'''
"31" = '''
:sup:`31` and a cock walking in boldly amongst the hens, and the goat leading the herd; and a king publicly speaking before a nation. 
'''
"32" = '''
:sup:`32` If you abandon yourself to mirth, and stretch forth your hand in a quarrel, you shall be disgraced. 
'''
"33" = '''
:sup:`33` Milk out milk, and there shall be butter, and if you wing one's nostrils there shall come out blood: so if you extort words, there will come forth quarrels and strifes. 
'''
