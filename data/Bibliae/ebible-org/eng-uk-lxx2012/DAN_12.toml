[12]
"1" = '''
:sup:`1` And at that time Michael the great prince shall stand up, that stands over the children of your people: and there shall be a time of tribulation, such tribulation as has not been from the time that there was a nation on the earth until that time: at that time your people shall be delivered, even every one that is written in the book. 
'''
"2" = '''
:sup:`2` And many of them that sleep in the dust of the earth shall awake, some to everlasting life, and some to reproach and everlasting shame. 
'''
"3" = '''
:sup:`3` And the wise shall shine as the brightness of the firmament, and some of the many righteous as the stars for ever and ever. 
'''
"4" = '''
:sup:`4` And you, Daniel, close the words, and seal the book to the time of the end; until many are taught, and knowledge is increased. 
'''
"5" = '''
:sup:`5` And I Daniel saw, and, behold, two others stood, on one side of the bank of the river, and the other on the other side of the bank of the river. 
'''
"6" = '''
:sup:`6` And one said to the man clothed in linen, who was over the water of the river, When will be the end of the wonders which you have mentioned? 
'''
"7" = '''
:sup:`7` And I heard the man clothed in linen, who was over the water of the river, and he lifted up his right hand and his left hand to heaven, and swore by him that lives for ever, that it should be for a time of times and half a time: when the dispersion is ended they shall know all these things. 
'''
"8" = '''
:sup:`8` And I heard, but I understood not: and I said, O Lord, what will be the end of these things? 
'''
"9" = '''
:sup:`9` And he said, Go, Daniel: for the words are closed and sealed up to the time of the end. 
'''
"10" = '''
:sup:`10` Many must be tested, and thoroughly whitened, and tried with fire, and sanctified; but the transgressors shall transgress: and none of the transgressors shall understand; but the wise shall understand. 
'''
"11" = '''
:sup:`11` And from the time of the removal of the perpetual sacrifice, when the abomination of desolation shall be set up, there shall be a thousand and two hundred and ninety days. 
'''
"12" = '''
:sup:`12` Blessed is he that waits, and comes to the thousand and three hundred and thirty-five days. 
'''
"13" = '''
:sup:`13` But go you, and rest; for there are yet days and seasons to the fulfilment of the end; and you shall stand in your lot at the end of the days. 
'''
