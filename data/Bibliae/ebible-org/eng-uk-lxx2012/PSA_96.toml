[96]
"1" = '''
:sup:`1` (97) For David, when his land is established. The Lord reigns, let the earth exult, let many islands rejoice. 
'''
"2" = '''
:sup:`2` Cloud, and darkness are round about him; righteousness and judgement are the establishment of his throne. 
'''
"3" = '''
:sup:`3` Fire shall go before him, and burn up his enemies round about. 
'''
"4" = '''
:sup:`4` His lightnings appeared to the world; the earth saw, and trembled. 
'''
"5" = '''
:sup:`5` The mountains melted like wax at the presence of the Lord, at the presence of the Lord of the whole earth. 
'''
"6" = '''
:sup:`6` The heavens have declared his righteousness, and all the people have seen his glory. 
'''
"7" = '''
:sup:`7` Let all that worship graven images be ashamed, who boast of their idols; worship him, all you⌃ his angels. 
'''
"8" = '''
:sup:`8` Sion heard and rejoiced; and the daughters of Judea exulted, because of your judgements, O Lord. 
'''
"9" = '''
:sup:`9` For you are Lord most high over all the earth; you are greatly exalted above all gods. 
'''
"10" = '''
:sup:`10` You⌃ that love the Lord, hate evil; the Lord preserves the souls of his saints; he shall deliver them from the hand of sinners. 
'''
"11" = '''
:sup:`11` Light is sprung up for the righteous, and gladness for the upright in heart. 
'''
"12" = '''
:sup:`12` Rejoice in the Lord, you⌃ righteous; and give thanks for a remembrance of his holiness. 
'''
