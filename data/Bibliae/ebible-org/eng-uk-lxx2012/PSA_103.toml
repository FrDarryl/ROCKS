[103]
"1" = '''
:sup:`1` (104) A Psalm of David. Bless the Lord, O my soul. O Lord my God, you are very great; you have clothed yourself with praise and honour: 
'''
"2" = '''
:sup:`2` who do robe yourself with light as with a garment; spreading out the heaven as a curtain. 
'''
"3" = '''
:sup:`3` Who covers his chambers with waters; who makes the clouds his chariot; who walks on the wings of the wind. 
'''
"4" = '''
:sup:`4` Who makes his angels spirits, and his ministers a flaming fire. 
'''
"5" = '''
:sup:`5` Who establishes the earth on her sure foundation: it shall not be moved for ever. 
'''
"6" = '''
:sup:`6` The deep, as it were a garment, is his covering: the waters shall stand on the hills. 
'''
"7" = '''
:sup:`7` At your rebuke they shall flee; at the voice of your thunder they shall be alarmed. 
'''
"8" = '''
:sup:`8` They go up to the mountains, and down to the plains, to the place which you have founded for them. 
'''
"9" = '''
:sup:`9` You have set a bound which they shall not pass, neither shall they turn again to cover the earth. 
'''
"10" = '''
:sup:`10` He sends forth his fountains amongst the valleys: the waters shall run between the mountains. 
'''
"11" = '''
:sup:`11` They shall give drink to all the wild beasts of the field: the wild asses shall take of them to quench their thirst. 
'''
"12" = '''
:sup:`12` By them shall the birds of the sky lodge: they shall utter a voice out of the midst of the rocks. 
'''
"13" = '''
:sup:`13` He waters the mountains from his chambers: the earth shall be satisfied with the fruit of your works. 
'''
"14" = '''
:sup:`14` He makes grass to grow for the cattle, and green herb for the service of men, to bring bread out of the earth; 
'''
"15" = '''
:sup:`15` and wine makes glad the heart of man, to make his face cheerful with oil: and bread strengthens man's heart. 
'''
"16" = '''
:sup:`16` The trees of the plain shall be full of sap; even the cedars of Libanus which he has planted. 
'''
"17" = '''
:sup:`17` There the sparrows will build their nests; and the house of the heron takes the lead amongst them. 
'''
"18" = '''
:sup:`18` The high mountains are a refuge for the stags, and the rock for the rabbits. 
'''
"19" = '''
:sup:`19` He appointed the moon for seasons: the sun knows his going down. 
'''
"20" = '''
:sup:`20` You did make darkness, and it was night; in it all the wild beasts of the forest will be abroad: 
'''
"21" = '''
:sup:`21` even young lions roaring for prey, and to seek meat for themselves from God. 
'''
"22" = '''
:sup:`22` The sun arises, and they shall be gathered together, and shall lie down in their dens. 
'''
"23" = '''
:sup:`23` Man shall go forth to his work, and to his labour till evening. 
'''
"24" = '''
:sup:`24` How great are your works, O Lord! in wisdom have you wrought them all: the earth is filled with your creation. 
'''
"25" = '''
:sup:`25` So is this great and wide sea: there are things creeping innumerable, small animals and great. 
'''
"26" = '''
:sup:`26` There go the ships; and this dragon whom you have made to play in it. 
'''
"27" = '''
:sup:`27` All wait upon you, to give them their food in due season. 
'''
"28" = '''
:sup:`28` When you have given it them, they will gather it; and when you have opened your hand, they shall all be filled with good. 
'''
"29" = '''
:sup:`29` But when you have turned away your face, they shall be troubled: you will take away their breath, and they shall fail, and return to their dust. 
'''
"30" = '''
:sup:`30` You shall send forth your Spirit, and they shall be created; and you shall renew the face of the earth. 
'''
"31" = '''
:sup:`31` Let the glory of the Lord be for ever: the Lord shall rejoice in his works; 
'''
"32" = '''
:sup:`32` who looks upon the earth, and makes it tremble; who touches the mountains, and they smoke. 
'''
"33" = '''
:sup:`33` I will sing to the Lord while I live; I will sing praise to my God while I exist. 
'''
"34" = '''
:sup:`34` Let my meditation be sweet to him: and I will rejoice in the Lord. 
'''
"35" = '''
:sup:`35` Let the sinners fail from off the earth, and transgressors, so that they shall be no more. Bless the Lord, O my soul. 
'''
