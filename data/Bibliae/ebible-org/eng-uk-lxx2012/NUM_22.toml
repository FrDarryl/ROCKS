[22]
"1" = '''
:sup:`1` And the children of Israel departed, and encamped on the west of Moab by Jordan towards Jericho. 
'''
"2" = '''
:sup:`2` And when Balac son of Sepphor saw all that Israel did to the Amorite, 
'''
"3" = '''
:sup:`3` then Moab feared the people exceedingly because they were many; and Moab was grieved before the face of the children of Israel. 
'''
"4" = '''
:sup:`4` And Moab said to the elders of Madiam, Now shall this assembly lick up all that are round about us, as a calf would lick up the green herbs of the field:—and Balac son of Sepphor was king of Moab at that time. 
'''
"5" = '''
:sup:`5` And he sent ambassadors to Balaam the son of Beor, to Phathura, which is on a river of the land of the sons of his people, to call him, saying, Behold, a people is come out of Egypt, and behold it has covered the face of the earth, and it has encamped close to me. 
'''
"6" = '''
:sup:`6` And now come, curse me this people, for it is stronger than we; if we may be able to strike some of them, and I will cast them out of the land: for I know that whoever you do bless, they are blessed, and whoever you do curse, they are cursed. 
'''
"7" = '''
:sup:`7` And the elders of Moab went, and the elders of Madiam, and their divining instruments were in their hands; and they came to Balaam, and spoke to him the words of Balac. 
'''
"8" = '''
:sup:`8` And he said to them, Tarry here the night, and I will answer you the things which the Lord shall say to me; and the princes of Moab stayed with Balaam. 
'''
"9" = '''
:sup:`9` And God came to Balaam, and said to him, Who are these men with you? 
'''
"10" = '''
:sup:`10` And Balaam said to God, Balac son of Sepphor, king of Moab, sent them to me, saying, 
'''
"11" = '''
:sup:`11` Behold, a people has come forth out of Egypt, and has covered the face of the land, and it has encamped near to me; and now come, curse it for me, if indeed I shall be able to strike it, and cast it out of the land. 
'''
"12" = '''
:sup:`12` And God said to Balaam, You shall not go with them, neither shall you curse the people; for they are blessed. 
'''
"13" = '''
:sup:`13` And Balaam rose up in the morning, and said to the princes of Balac, Depart quickly to your lord; God does not permit me to go with you. 
'''
"14" = '''
:sup:`14` And the princes of Moab rose, and came to Balac, and said, Balaam will not come with us. 
'''
"15" = '''
:sup:`15` And Balac yet again sent more princes and more honourable than they. 
'''
"16" = '''
:sup:`16` And they came to Balaam, and they say to him, Thus says Balac the son of Sepphor: I beseech you, delay not to come to me. 
'''
"17" = '''
:sup:`17` For I will greatly honour you, and will do for you whatever you shall say; come then, curse me this people. 
'''
"18" = '''
:sup:`18` And Balaam answered and said to the princes of Balac, If Balac would give me his house full of silver and gold, I shall not be able to go beyond the word of the Lord God, to make it little or great in my mind. 
'''
"19" = '''
:sup:`19` And now do you⌃ also wait here this night, and I shall know what the Lord will yet say to me. 
'''
"20" = '''
:sup:`20` And God came to Balaam by night, and said to him, If these men are come to call you, rise and follow them; nevertheless the word which I shall speak to you, it shall you do. 
'''
"21" = '''
:sup:`21` And Balaam rose up in the morning, and saddled his ass, and went with the princes of Moab. 
'''
"22" = '''
:sup:`22` And God was very angry because he went; and the angel of the Lord rose up to withstand him. Now he had mounted his ass, and his two servants were with him. 
'''
"23" = '''
:sup:`23` And when the ass saw the angel of God standing opposite in the way, and his sword drawn in his hand, then the ass turned aside out of the way, and went into the field; and Balaam struck the ass with his staff to direct her in the way. 
'''
"24" = '''
:sup:`24` And the angel of the Lord stood in the avenues of the vines, a fence being on this side and a fence on that. 
'''
"25" = '''
:sup:`25` And when the ass saw the angel of God, she thrust herself against the wall, and crushed Balaam's foot against the wall, and he struck her again. 
'''
"26" = '''
:sup:`26` And the angel of the Lord went farther, and came and stood in a narrow place where it was impossible to turn to the right or the left. 
'''
"27" = '''
:sup:`27` And when the ass saw the angel of God, she lay down under Balaam; and Balaam was angry, and struck the ass with his staff. 
'''
"28" = '''
:sup:`28` And God opened the mouth of the ass, and she says to Balaam, What have I done to you, that you have struck me this third time? 
'''
"29" = '''
:sup:`29` And Balaam said to the ass, Because you have mocked me; and if I had had a sword in my hand, I would now have killed you. 
'''
"30" = '''
:sup:`30` And the ass says to Balaam, Am not I your ass on which you have ridden since your youth till this day? did I ever do thus to you, utterly disregarding you? and he said, No. 
'''
"31" = '''
:sup:`31` And God opened the eyes of Balaam, and he sees the angel of the Lord withstanding him in the way, and his sword drawn in his hand, and he stooped down and worshipped on his face. 
'''
"32" = '''
:sup:`32` And the angel of God said to him, Why have you struck your ass this third time? and, behold, I came out to withstand you, for your way was not seemly before me; and when the ass saw me, she turned away from me this third time. 
'''
"33" = '''
:sup:`33` And if she had not turned out of the way, surely now, I should have slain you, and should have saved her alive. 
'''
"34" = '''
:sup:`34` And Balaam said to the angel of the Lord, I have sinned, for I did not know that you were standing opposite in the way to meet me; and now if it shall not be pleasing to you for me to go on, I will return. 
'''
"35" = '''
:sup:`35` And the angel of the Lord said to Balaam, Go with the men: nevertheless the word which I shall speak to you, that you shall take heed to speak. And Balaam went with the princes of Balac. 
'''
"36" = '''
:sup:`36` And when Balac heard that Balaam was come, he went out to meet him, to a city of Moab, which is on the borders of Arnon, which is on the extreme part of the borders. 
'''
"37" = '''
:sup:`37` And Balac said to Balaam, Did I not send to you to call you? why have you not come to me? shall I not indeed be able to honour you? 
'''
"38" = '''
:sup:`38` And Balaam said to Balac, Behold, I am now come to you: shall I be able to say anything? the word which God shall put into my mouth, that I shall speak. 
'''
"39" = '''
:sup:`39` And Balaam went with Balac, and they came to the cities of streets. 
'''
"40" = '''
:sup:`40` And Balac offered sheep and calves, and sent to Balaam and to his princes who were with him. 
'''
"41" = '''
:sup:`41` And it was morning; and Balac took Balaam, and brought him up to the pillar of Baal, and showed him thence a part of the people. 
'''
