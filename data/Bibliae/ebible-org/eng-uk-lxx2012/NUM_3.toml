[3]
"1" = '''
:sup:`1` And these are the generations of Aaron and Moses, in the day in which the Lord spoke to Moses in mount Sina. 
'''
"2" = '''
:sup:`2` And these are the names of the sons of Aaron; Nadab the firstborn; and Abiud, Eleazar and Ithamar. 
'''
"3" = '''
:sup:`3` These are the names of the sons of Aaron, the anointed priests whom they consecrated to the priesthood. 
'''
"4" = '''
:sup:`4` And Nadab and Abiud died before the Lord, when they offered strange fire before the Lord, in the wilderness of Sina; and they had no children; and Eleazar and Ithamar ministered in the priests' office with Aaron their father. 
'''
"5" = '''
:sup:`5` And the Lord spoke to Moses, saying, 
'''
"6" = '''
:sup:`6` Take the tribe of Levi, and you shall set them before Aaron the priest, and they shall minister to him, 
'''
"7" = '''
:sup:`7` and shall keep his charges, and the charges of the children of Israel, before the tabernacle of witness, to do the works of the tabernacle. 
'''
"8" = '''
:sup:`8` And they shall keep all the furniture of the tabernacle of witness, and the charges of the children of Israel as to all the works of the tabernacle. 
'''
"9" = '''
:sup:`9` And you shall give the Levites to Aaron, and to his sons the priests; they are given for a gift to me of the children of Israel. 
'''
"10" = '''
:sup:`10` And you shall appoint Aaron and his sons over the tabernacle of witness; and they shall keep their charge of priesthood, and all things belonging to the altar, and within the veil; and the stranger that touches them shall die. 
'''
"11" = '''
:sup:`11` And the Lord spoke to Moses, saying, 
'''
"12" = '''
:sup:`12` Behold, I have taken the Levites from the midst of the children of Israel, instead of every male that opens the womb from amongst the children of Israel: they shall be their ransom, and the Levites shall be mine. 
'''
"13" = '''
:sup:`13` For every firstborn is mine; in the day in which I struck every firstborn in the land of Egypt, I sanctified to myself every firstborn in Israel: both of man and beast, they shall be mine: I am the Lord. 
'''
"14" = '''
:sup:`14` And the Lord spoke to Moses in the wilderness of Sina, saying, 
'''
"15" = '''
:sup:`15` Take the number of the sons of Levi, according to the houses of their families, according to their divisions; number you⌃ them every male from a month old and upwards. 
'''
"16" = '''
:sup:`16` And Moses and Aaron numbered them by the word of the Lord, as the Lord commanded them. 
'''
"17" = '''
:sup:`17` And these were the sons of Levi by their names; Gedson, Caath, and Merari. 
'''
"18" = '''
:sup:`18` And these are the names of the sons of Gedson according to their families; Lobeni and Semei: 
'''
"19" = '''
:sup:`19` and the sons of Caath according to their families; Amram and Issaar, Chebron and Oziel: 
'''
"20" = '''
:sup:`20` and the sons of Merari according to their families, Mooli and Musi; these are the families of the Levites according to the houses of their families. 
'''
"21" = '''
:sup:`21` To Gedson belongs the family of Lobeni, and the family of Semei: these are the families of Gedson. 
'''
"22" = '''
:sup:`22` The numbering of them according to the number of every male from a month old and upwards, their numbering was seven thousand and five hundred. 
'''
"23" = '''
:sup:`23` And the sons of Gedson shall encamp westward behind the tabernacle. 
'''
"24" = '''
:sup:`24` And the ruler of the household of the family of Gedson was Elisaph the son of Dael. 
'''
"25" = '''
:sup:`25` And the charge of the sons of Gedson in the tabernacle of witness was the tent and the veil, and the covering of the door of the tabernacle of witness, 
'''
"26" = '''
:sup:`26` and the curtains of the court, and the veil of the door of the court, which is by the tabernacle, and the remainder of all its works. 
'''
"27" = '''
:sup:`27` To Caath belonged one division, that of Amram, and another division, that of Issaar, and another division, that of Chebron, and another division, that of Oziel: these are the divisions of Caath, according to number. 
'''
"28" = '''
:sup:`28` Every male from a month old and upward, eight thousand and six hundred, keeping the charges of the holy things. 
'''
"29" = '''
:sup:`29` The families of the sons of Caath, shall encamp beside the tabernacle towards the south. 
'''
"30" = '''
:sup:`30` And the chief of the house of the families of the divisions of Caath, was Elisaphan the son of Oziel. 
'''
"31" = '''
:sup:`31` And their charge was the ark, and the table, and the candlestick, and the altars, and all the vessels of the sanctuary wherewith they do holy service, and the veil, and all their works. 
'''
"32" = '''
:sup:`32` And the chief over the chief of the Levites, was Eleazar the son of Aaron the priest, appointed to keep the charges of the holy things. 
'''
"33" = '''
:sup:`33` To Merari belonged the family of Mooli, and the family of Musi: these are the families of Merari. 
'''
"34" = '''
:sup:`34` The mustering of them according to number, every male from a month old and upwards, was six thousand and fifty. 
'''
"35" = '''
:sup:`35` And the head of the house of the families of the division of Merari, was Suriel the son of Abichail: they shall encamp by the side of the tabernacle northwards. 
'''
"36" = '''
:sup:`36` The oversight of the charge of the sons of Merari included the capitals of the tabernacle, and its bars, and its pillars, and its sockets, and all their furniture, and their works, 
'''
"37" = '''
:sup:`37` and the pillars of the court round about, and their bases, and their pins, and their cords. 
'''
"38" = '''
:sup:`38` They that encamp before the tabernacle of witness on the east shall be Moses and Aaron and his sons, keeping the charges of the sanctuary according to the charges of the children of Israel; and the stranger that touches them, shall die. 
'''
"39" = '''
:sup:`39` All the numbering of the Levites, whom Moses and Aaron numbered by the word of the Lord, according to their families, every male from a month old and upwards, were two and twenty thousand. 
'''
"40" = '''
:sup:`40` And the Lord spoke to Moses, saying, Count every firstborn male of the children of Israel from a month old and upwards, and take the number by name. 
'''
"41" = '''
:sup:`41` And you shall take the Levites for me—I am the Lord—instead of all the firstborn of the sons of Israel, and the cattle of the Levites instead of all the firstborn amongst the cattle of the children of Israel. 
'''
"42" = '''
:sup:`42` And Moses counted, as the Lord commanded him, every firstborn amongst the children of Israel. 
'''
"43" = '''
:sup:`43` And all the male firstborn in number by name, from a month old and upwards, were according to their numbering twenty-two thousand and two hundred and seventy-three. 
'''
"44" = '''
:sup:`44` And the Lord spoke to Moses, saying, 
'''
"45" = '''
:sup:`45` Take the Levites instead of all the firstborn of the sons of Israel, and the cattle of the Levites instead of their cattle, and the Levites shall be mine; I am the Lord. 
'''
"46" = '''
:sup:`46` And for the ransoms of the two hundred and seventy-three which exceed the Levites in number of the firstborn of the sons of Israel; 
'''
"47" = '''
:sup:`47` you shall even take five shekels a head; you shall take them according to the holy didrachm, twenty oboli to the shekel. 
'''
"48" = '''
:sup:`48` And you shall give the money to Aaron and to his sons, the ransom of those who exceed in number amongst them. 
'''
"49" = '''
:sup:`49` And Moses took the silver, the ransom of those that exceeded in number the redemption of the Levites. 
'''
"50" = '''
:sup:`50` He took the silver from the firstborn of the sons of Israel, a thousand and three hundred and sixty-five shekels, according to the holy shekel. 
'''
"51" = '''
:sup:`51` And Moses gave the ransom of them that were over to Aaron and his sons, by the word of the Lord, as the Lord commanded Moses. 
'''
