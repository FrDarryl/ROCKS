[97]
"1" = '''
:sup:`1` (98) A Psalm of David. Sing to the Lord a new song; for the Lord has wrought wonderful works, his right hand, and his holy arm, have wrought salvation for him. 
'''
"2" = '''
:sup:`2` The Lord has made known his salvation, he has revealed his righteousness in the sight of the nations. 
'''
"3" = '''
:sup:`3` He has remembered his mercy to Jacob, and his truth to the house of Israel; all the ends of the earth have seen the salvation of our God. 
'''
"4" = '''
:sup:`4` Shout to God, all the earth; sing, and exult, and sing psalms. 
'''
"5" = '''
:sup:`5` Sing to the Lord with a harp, with a harp, and the voice of a psalm. 
'''
"6" = '''
:sup:`6` With trumpets of metal, and the sound of a trumpet of horn make a joyful noise to the Lord before the king. 
'''
"7" = '''
:sup:`7` Let the sea be moved, and the fullness of it; the world, and they that dwell in it. 
'''
"8" = '''
:sup:`8` The rivers shall clap their hands together; the mountains shall exult. 
'''
"9" = '''
:sup:`9` For he is come to judge the earth; he shall judge the world in righteousness, and the nations in uprightness. 
'''
