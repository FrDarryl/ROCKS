[4]
"1" = '''
:sup:`1` But Jonas was very deeply grieved, and he was confounded. 
'''
"2" = '''
:sup:`2` And he prayed to the Lord, and said, O Lord, were not these my words when I was yet in my land? therefore I made haste to flee to Tharsis; because I knew that you are merciful and compassionate, longsuffering, and abundant in kindness, and repent of evil. 
'''
"3" = '''
:sup:`3` And now, Lord God, take my life from me; for it is better for me to die than to live. 
'''
"4" = '''
:sup:`4` And the Lord said to Jonas, Are you very much grieved? 
'''
"5" = '''
:sup:`5` And Jonas went out from the city, and sat over against the city; and he made for himself there a booth, and he sat under it, until he should perceive what would become of the city. 
'''
"6" = '''
:sup:`6` And the Lord God commanded a gourd, and it came up over the head of Jonas, to be a shadow over his head, to shade him from his calamities: and Jonas rejoiced with great joy for the gourd. 
'''
"7" = '''
:sup:`7` And God commanded a worm the next morning, and it struck the gourd, and it withered away. 
'''
"8" = '''
:sup:`8` And it came to pass at the rising of the sun, that God commanded a burning east wind; and the sun struck on the head of Jonas, and he fainted, and despaired of his life, and said, It is better for me to die than to live. 
'''
"9" = '''
:sup:`9` And God said to Jonas, Are you very much grieved for the gourd? And he said, I am very much grieved, even to death. 
'''
"10" = '''
:sup:`10` And the Lord said, You had pity on the gourd, for which you have not suffered, neither did you rear it; which came up before night, and perished before another night: 
'''
"11" = '''
:sup:`11` and shall not I spare Nineve, the great city, in which dwell more than twelve myriads of human beings, who do not know their right hand or their left hand; and also much cattle? 
'''
