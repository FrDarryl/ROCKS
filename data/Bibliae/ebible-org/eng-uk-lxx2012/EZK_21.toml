[21]
"1" = '''
:sup:`1` And the word of the Lord came to me, saying, 
'''
"2" = '''
:sup:`2` Therefore prophesy, son of man, set your face steadfastly towards Jerusalem, and look towards their holy places, and you shall prophesy against the land of Israel, 
'''
"3" = '''
:sup:`3` and you shall say to the land of Israel, Thus says the Lord; Behold, I am against you, and I will draw forth my sword out of its sheath, and I will destroy out of you the transgressor and unrighteous. 
'''
"4" = '''
:sup:`4` Because I will destroy out of you the unrighteous and the transgressor, therefore so shall my sword come forth out of its sheath against all flesh from the south to the north: 
'''
"5" = '''
:sup:`5` and all flesh shall know that I the Lord have drawn forth my sword out of its sheath: it shall not return any more. 
'''
"6" = '''
:sup:`6` And you, son of man, groan with the breaking of your loins; you shall even groan heavily in their sight. 
'''
"7" = '''
:sup:`7` And it shall come to pass, if they shall say to you, Therefore do you groan? that you shall say, For the report; because it comes: and every heart shall break, and all hands shall become feeble, and all flesh and every spirit shall faint, and all thighs shall be defiled with moisture: behold, it comes, says the Lord. 
'''
"8" = '''
:sup:`8` And the word of the Lord came to me, saying, 
'''
"9" = '''
:sup:`9` Son of man, prophesy, and you shall say, Thus says the Lord; Say, Sword, sword, be sharpened and rage, 
'''
"10" = '''
:sup:`10` that you may kill victims; be sharpened that you may be bright, ready for slaughter, kill, set at nothing, despise every tree. 
'''
"11" = '''
:sup:`11` And he made it ready for his hand to hold: the sword is sharpened, it is ready to put into the hand of the slayer. 
'''
"12" = '''
:sup:`12` Cry out and howl, son of man: for this sword is come upon my people, this sword is come upon all the princes of Israel: they shall be as strangers: judgement with the sword is come upon my people: therefore clap your hands, for sentence has been passed: 
'''
"13" = '''
:sup:`13` and what if even the tribe be rejected? it shall not be, says the Lord God. 
'''
"14" = '''
:sup:`14` And you, son of man, prophesy, and clap your hands, and take a second sword: the third sword is the sword of the slain, the great sword of the slain: and you shall strike them with amazement, lest the heart should faint 
'''
"15" = '''
:sup:`15` and the weak ones be multiplied at every gate—they are given up to the slaughter of the sword: it is well fitted for slaughter, it is well fitted for glittering. 
'''
"16" = '''
:sup:`16` And do you go on, sharpen yourself on the right and on the left wherever your face may set itself. 
'''
"17" = '''
:sup:`17` And I also will clap my hands, and let loose my fury: I the Lord have spoken it. 
'''
"18" = '''
:sup:`18` And the word of the Lord came to me, saying, 
'''
"19" = '''
:sup:`19` and you, son of man, appoint you two ways, that the sword of the king of Babylon may enter in: the two shall go forth of one country; and there shall be a force at the top of the way of the city, you shall set it at the top of the way, 
'''
"20" = '''
:sup:`20` that the sword may enter in upon Rabbath of the children of Ammon, and upon Judea, and upon Jerusalem in the midst thereof. 
'''
"21" = '''
:sup:`21` For the king of Babylon shall stand on the old way, at the head of the two ways, to use divination, to make bright the arrow, and to enquire of the graven images, and to examine the victims. 
'''
"22" = '''
:sup:`22` On his right was the divination against Jerusalem, to cast a mound, to open the mouth in shouting, to lift up the voice with crying, to cast a mound against her gates, to cast up a heap, and to build forts. 
'''
"23" = '''
:sup:`23` And he was to them as one using divination before them, and he himself recounting his iniquities, that they might be borne in mind. 
'''
"24" = '''
:sup:`24` Therefore thus says the Lord, Because you⌃ have caused your iniquities to be remembered, in the discovery of your wickedness, so that your sins should be seen, in all your wickedness and in your evil practices; because you⌃ have caused remembrance of them, in these shall you⌃ be taken. 
'''
"25" = '''
:sup:`25` And you profane wicked prince of Israel, whose day, even an end, is come in a sea of iniquity, thus says the Lord; 
'''
"26" = '''
:sup:`26` You have taken off the mitre and put on the crown, it shall not have such another after it: you have abased that which was high, and exalted that which was low. 
'''
"27" = '''
:sup:`27` Injustice, injustice, injustice, will I make it: woe to it: such shall it be until he comes to whom it belongs; and I will deliver it to him. 
'''
"28" = '''
:sup:`28` And you, son of man, prophesy, and you shall say, Thus says the Lord, concerning the children of Ammon, and concerning their reproach; and you shall say, O sword, sword, drawn for slaughter, and drawn for destruction, awake, that you may gleam. 
'''
"29" = '''
:sup:`29` While you are seeing vain visions, and while you are prophesying falsehoods, to bring yourself upon the necks of ungodly transgressors, the day is come, even an end, in a season of iniquity. 
'''
"30" = '''
:sup:`30` Turn, rest not in this place wherein you were born: in your own land will I judge you. 
'''
"31" = '''
:sup:`31` And I will pour out my wrath upon you, I will blow upon you with the fire of my wrath, and I will deliver you into the hands of barbarians skilled in working destruction. 
'''
"32" = '''
:sup:`32` You shall be fuel for fire; your blood shall be in the midst of your land; there shall be no remembrance at all of you: for I the Lord have spoken it. 
'''
