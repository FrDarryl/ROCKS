[6]
"1" = '''
:sup:`1` For the End, a Psalm of David amongst the Hymns for the eighth. O Lord, rebuke me not in your wrath, neither chasten me in your anger. 
'''
"2" = '''
:sup:`2` Pity me, O Lord; for I am weak: heal me, O Lord; for my bones are vexed. 
'''
"3" = '''
:sup:`3` My soul also is grievously vexed: but you, O Lord, how long? 
'''
"4" = '''
:sup:`4` Return, O Lord, deliver my soul: save me for your mercy's sake. 
'''
"5" = '''
:sup:`5` For in death no man remembers you: and who will give you thanks in Hades? 
'''
"6" = '''
:sup:`6` I am wearied with my groaning; I shall wash my bed every night; I shall water my couch with tears. 
'''
"7" = '''
:sup:`7` My eye is troubled because of my wrath; I am worn out because of all my enemies. 
'''
"8" = '''
:sup:`8` Depart from me, all youâŒƒ that work iniquity; for the Lord has heard the voice of my weeping. 
'''
"9" = '''
:sup:`9` The Lord has listened to my petition; the Lord has accepted my prayer. 
'''
"10" = '''
:sup:`10` Let all my enemies be put to shame and sore troubled: let them be turned back and grievously put to shame speedily. 
'''
