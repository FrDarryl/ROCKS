[14]
"1" = '''
:sup:`1` And the Lord spoke to Moses, saying, 
'''
"2" = '''
:sup:`2` Speak to the children of Israel, and let them turn and encamp before the village, between Magdol and the sea, opposite Beel-sepphon: before them shall you encamp by the sea. 
'''
"3" = '''
:sup:`3` And Pharao will say to his people, As for these children of Israel, they are wandering in the land, for the wilderness has shut them in. 
'''
"4" = '''
:sup:`4` And I will harden the heart of Pharao, and he shall pursue after them; and I will be glorified in Pharao, and in all his host, and all the Egyptians shall know that I am the Lord. And they did so. 
'''
"5" = '''
:sup:`5` And it was reported to the king of the Egyptians that the people had fled: and the heart of Pharao was turned, and that of his servants against the people; and they said, What is this that we have done, to let the children of Israel go, so that they should not serve us? 
'''
"6" = '''
:sup:`6` So Pharao yoked his chariots, and led off all his people with himself: 
'''
"7" = '''
:sup:`7` having also taken six hundred chosen chariots, and all the cavalry of the Egyptians, and rulers over all. 
'''
"8" = '''
:sup:`8` And the Lord hardened the heart of Pharao king of Egypt, and of his servants, and he pursued after the children of Israel; and the children of Israel went forth with a high hand. 
'''
"9" = '''
:sup:`9` And the Egyptians pursued after them, and found them encamped by the sea; and all the cavalry and the chariots of Pharao, and the horsemen, and his host were before the village, over against Beel-sepphon. 
'''
"10" = '''
:sup:`10` And Pharao approached, and the children of Israel having looked up, saw, and the Egyptians encamped behind them: and they were very greatly terrified, and the children of Israel cried to the Lord; 
'''
"11" = '''
:sup:`11` and said to Moses, Because there were no graves in the land of Egypt, have you brought us forth to kill us in the wilderness? What is this that you have done to us, having brought us out of Egypt? 
'''
"12" = '''
:sup:`12` Is not this the word which we spoke to you in Egypt, saying, Let us alone that we may serve the Egyptians? for it is better for us to serve the Egyptians than to die in this wilderness. 
'''
"13" = '''
:sup:`13` And Moses said to the people, Be of good courage: stand and see the salvation which is from the Lord, which he will work for us this day; for as you⌃ have seen the Egyptians today, you⌃ shall see them again no more for ever. 
'''
"14" = '''
:sup:`14` The Lord shall fight for you, and you⌃ shall hold your peace. 
'''
"15" = '''
:sup:`15` and the Lord said to Moses, Why do you cry to me? speak to the children of Israel, and let them proceed. 
'''
"16" = '''
:sup:`16` And do you lift up your rod, and stretch forth your hand over the sea, and divide it, and let the children of Israel enter into the midst of the sea on the dry land. 
'''
"17" = '''
:sup:`17` And behold! I will harden the heart of Pharao and of all the Egyptians, and they shall go in after them; and I will be glorified upon Pharao, and on all his host, and on his chariots and his horses. 
'''
"18" = '''
:sup:`18` And all the Egyptians shall know that I am the Lord, when I am glorified upon Pharao and upon his chariots and his horses. 
'''
"19" = '''
:sup:`19` And the angel of God that went before the camp of the children of Israel removed and went behind, and the pillar of the cloud also removed from before them and stood behind them. 
'''
"20" = '''
:sup:`20` And it went between the camp of the Egyptians and the camp of Israel, and stood; and there was darkness and blackness; and the night passed, and they came not near to one another during the whole night. 
'''
"21" = '''
:sup:`21` And Moses stretched forth his hand over the sea, and the Lord carried back the sea with a strong south wind all the night, and made the sea dry, and the water was divided. 
'''
"22" = '''
:sup:`22` And the children of Israel went into the midst of the sea on the dry land, and the water of it was a wall on the right hand and a wall on the left. 
'''
"23" = '''
:sup:`23` And the Egyptians pursued them and went in after them, and every horse of Pharao, and his chariots, and his horsemen, into the midst of the sea. 
'''
"24" = '''
:sup:`24` And it came to pass in the morning watch that the Lord looked forth on the camp of the Egyptians through the pillar of fire and cloud, and troubled the camp of the Egyptians, 
'''
"25" = '''
:sup:`25` and bound the axle-trees of their chariots, and caused them to go with difficulty; and the Egyptians said, Let us flee from the face of Israel, for the Lord fights for them against the Egyptians. 
'''
"26" = '''
:sup:`26` And the Lord said to Moses, Stretch forth your hand over the sea, and let the water be turned back to its place, and let it cover the Egyptians coming both upon the chariots and the riders. 
'''
"27" = '''
:sup:`27` And Moses stretched forth his hand over the sea, and the water returned to its place towards day; and the Egyptians fled from the water, and the Lord shook off the Egyptians in the midst of the sea. 
'''
"28" = '''
:sup:`28` and the water returned and covered the chariots and the riders, and all the forces of Pharao, who entered after them into the sea: and there was not left of them even one. 
'''
"29" = '''
:sup:`29` But the children of Israel went along dry land in the midst of the sea, and the water was to them a wall on the right hand, and a wall on the left. 
'''
"30" = '''
:sup:`30` So the Lord delivered Israel in that day from the hand of the Egyptians, and Israel saw the Egyptians dead by the shore of the sea. 
'''
"31" = '''
:sup:`31` And Israel saw the mighty hand, the things which the Lord did to the Egyptians; and the people feared the Lord, and they believed God and Moses his servant. 
'''
