'''
"25" = '''
:sup:`25` The children of Gabaon, ninety-five. 
'''
"26" = '''
:sup:`26` The children of Baethalem, one hundred and twenty-three: the children of Atopha, fifty-six. 
'''
"27" = '''
:sup:`27` The children of Anathoth, one hundred and twenty-eight. 
'''
