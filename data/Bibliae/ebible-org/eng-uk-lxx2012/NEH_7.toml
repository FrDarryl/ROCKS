:sup:`56` the children of Nisia, the children of Atipha. 
'''
"57" = '''
:sup:`57` The children of the servants of Solomon; the children of Sutei, the children of Sapharat, the children of Pherida, 
'''
"58" = '''
:sup:`58` the children of Jelel, the children of Dorcon, the children of Gadael, 
'''
"59" = '''
:sup:`59` the children of Saphatia, the children of Ettel, the children of Phacarath, the children of Sabaim, the children of Emim. 
'''
"60" = '''
:sup:`60` All the Nathinim, and children of the servants of Solomon, were three hundred and ninety-two. 
'''
"61" = '''
:sup:`61` And these went up from Thelmeleth, Thelaresa, Charub, Eron, Jemer: but they could not declare the houses of their families, or their seed, whether they were of Israel. 
'''
"62" = '''
:sup:`62` The children of Dalaia, the children of Tobia, the children of Necoda, six hundred and forty-two. 
'''
"63" = '''
:sup:`63` And of the priests; the children of Ebia, the children of Acos, the children of Berzelli, for they took wives of the daughters of Berzelli the Galaadite, and they were called by their name. 
'''
"64" = '''
:sup:`64` These sought the pedigree of their company, and it was not found, and they were removed as polluted from the priesthood. 
'''
"65" = '''
:sup:`65` And the Athersastha said, that they should not eat of the most holy things, until a priest should stand up to give light. 
'''
"66" = '''
:sup:`66` And all the congregation was about forty-two thousand and three hundred and sixty, 
'''
"67" = '''
:sup:`67` besides their menservants and their maidservants: these were seven thousand and three hundred and thirty seven: and the singing-men and singing-women, two hundred and forty-five. 
'''
"68" = '''
:sup:`68` Two thousand and seven hundred asses. 
'''
"69" = '''
:sup:`69` And part of the heads of families gave into the treasury to Neemias for the work a thousand pieces of gold, fifty bowls, and thirty priests' garments. 
'''
"70" = '''
:sup:`70` And some of the heads of families gave into the treasuries of the work, twenty thousand pieces of gold, and two thousand and three hundred pounds of silver. 
'''
"71" = '''
:sup:`71` And the rest of the people gave twenty thousand pieces of gold, and two thousand and two hundred pounds of silver, and sixty-seven priests' garments. 
'''
"72" = '''
:sup:`72` And the priests, and Levites, and porters, and singers, and some of the people, and the Nathinim, and all Israel, lived in their cities. 
'''
