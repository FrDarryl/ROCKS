[7]
"1" = '''
:sup:`1` And it came to pass, when the wall was built, and I had set up the doors, and the porters and the singers and the Levites were appointed, 
'''
"2" = '''
:sup:`2` that I gave charge to Ananias my brother, and Ananias the ruler of the palace, over Jerusalem: for he was a true man, and one that feared God beyond many. 
'''
"3" = '''
:sup:`3` And I said to them, The gates of Jerusalem shall not be opened till sunrise; and while they are still watching, let the doors be shut, and bolted; and set watches of them that dwell in Jerusalem, every man at his post, and every man over against his house. 
'''
"4" = '''
:sup:`4` Now the city was wide and large; and the people were few in it, and the houses were not built. 
'''
"5" = '''
:sup:`5` And God put it into my heart, and I gathered the nobles, and the rulers, and the people, into companies: and I found a register of the company that came up first, and I found written in it as follows: 
'''
"6" = '''
:sup:`6` Now these are the children of the country, that came up from captivity, of the number which Nabuchodonosor king of Babylon carried away, and they returned to Jerusalem and to Juda, every man to his city; 
'''
"7" = '''
:sup:`7` with Zorobabel, and Jesus, and Neemia, Azaria, and Reelma, Naemani, Mardochaeus, Balsan, Maspharath, Esdra, Boguia, Inaum, Baana, Masphar, men of the people of Israel. 
'''
"8" = '''
:sup:`8` The children of Phoros, two thousand and one hundred and seventy-two. 
'''
"9" = '''
:sup:`9` The children of Saphatia, three hundred and seventy-two. 
'''
"10" = '''
:sup:`10` The children of Era, six hundred and fifty-two. 
'''
"11" = '''
:sup:`11` The children of Phaath Moab, with the children of Jesus and Joab, two thousand and six hundred and eighteen. 
'''
"12" = '''
:sup:`12` The children of Aelam, a thousand and two hundred and fifty-four. 
'''
