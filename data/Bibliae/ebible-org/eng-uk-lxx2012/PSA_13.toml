"1" = '''
:sup:`1` (14) For the end, Psalm of David. The fool has said in his heart, There is no God. They have corrupted themselves, and become abominable in their devices; there is none that does goodness, there is not even so much as one. 
'''
"2" = '''
:sup:`2` The Lord looked down from heaven upon the sons of men, to see if there were any that understood, or sought after god. 
'''
"3" = '''
:sup:`3` They are all gone out of the way, they are together become good for nothing, there is none that does good, no not one. Their throat is an open sepulchre; with their tongues they have used deceit; the poison of asps is under their lips: whose mouth is full of cursing and bitterness; their feet are swift to shed blood: destruction and misery are in their ways; and the way of peace they have not known: there is no fear of God before their eyes. 
'''
"4" = '''
:sup:`4` Will not all the workers of iniquity know, who eat up my people as they would eat bread? they have not called upon the Lord. 
'''
"5" = '''
:sup:`5` There were they alarmed with fear, where there was no fear; for God is in the righteous generation. 
