[32]
"1" = '''
:sup:`1` For, behold, a righteous king shall reign, and princes shall govern with judgement. 
'''
"2" = '''
:sup:`2` And a man shall hide his words, and be hidden, as from rushing water, and shall appear in Sion as a rushing river, glorious in a thirsty land. 
'''
"3" = '''
:sup:`3` And they shall no more trust in men, but they shall incline their ears to hear. 
'''
"4" = '''
:sup:`4` And the heart of the weak ones shall attend to hear, and the stammering tongues shall soon learn to speak peace. 
'''
"5" = '''
:sup:`5` And they shall no more at all tell a fool to rule, and your servants shall no more at all say, Be silent. 
'''
"6" = '''
:sup:`6` For the fool shall speak foolish words, and his heart shall meditate vanities, and to perform lawless deeds and to speak error against the Lord, to scatter hungry souls, and he will cause the thirsty souls to be empty. 
'''
"7" = '''
:sup:`7` For the counsel of the wicked will devise iniquity, to destroy the poor with unjust words, and ruin the cause of the poor in judgement. 
'''
"8" = '''
:sup:`8` But the godly have devised wise measures, and this counsel shall stand. 
'''
"9" = '''
:sup:`9` Rise up, you⌃ rich women, and hear my voice; you⌃ confident daughters, listen to my words. 
'''
"10" = '''
:sup:`10` Remember for a full year in pain, yet with hope: the vintage has been cut off; it has ceased, it shall by no means come again. 
'''
"11" = '''
:sup:`11` Be amazed, be pained, you⌃ confident ones: strip you, bare yourselves, gird your loins; 
'''
"12" = '''
:sup:`12` and beat your breasts, because of the pleasant field, and the fruit of the vine. 
'''
"13" = '''
:sup:`13` As for the land of my people, the thorn and grass shall come upon it, and joy shall be removed from every house. 
'''
"14" = '''
:sup:`14` As for the rich city, the houses are deserted; they shall abandon the wealth of the city, and the pleasant houses: and the villages shall be caves for ever, the joy of wild asses, shepherds' pastures; 
'''
"15" = '''
:sup:`15` until the Spirit shall come upon you from on high, and Chermel shall be desert, and Chermel shall be counted for a forest. 
'''
"16" = '''
:sup:`16` Then judgement shall abide in the wilderness, and righteousness shall dwell in Carmel. 
'''
"17" = '''
:sup:`17` And the works of righteousness shall be peace; and righteousness shall ensure rest, and the righteous shall be confident for ever. 
'''
"18" = '''
:sup:`18` And his people shall inhabit a city of peace, and dwell in it in confidence, and they shall rest with wealth. 
'''
"19" = '''
:sup:`19` And if the hail should come down, it shall not come upon you; and they that dwell in the forests shall be in confidence, as those in the plain country. 
'''
"20" = '''
:sup:`20` Blessed are they that sow by every water, where the ox and ass tread. 
'''
