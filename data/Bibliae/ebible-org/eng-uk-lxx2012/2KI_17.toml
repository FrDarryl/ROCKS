[17]
"1" = '''
:sup:`1` In the twelfth year of Achaz king of Juda began Osee the son of Ela to reign in Samaria over Israel nine years. 
'''
"2" = '''
:sup:`2` And he did evil in the eyes of the Lord, only not as the kings of Israel that were before him. 
'''
"3" = '''
:sup:`3` Against him came up Salamanassar king of the Assyrians; and Osee became his servant, and rendered him tribute. 
'''
"4" = '''
:sup:`4` And the king of the Assyrians found iniquity in Osee, in that he sent messengers to Segor king of Egypt, and brought not a tribute to the king of the Assyrians in that year: and the king of the Assyrians besieged him, and bound him in the prison-house. 
'''
"5" = '''
:sup:`5` And the king of the Assyrians went up against all the land, and went up to Samaria, and besieged it for three years. 
'''
"6" = '''
:sup:`6` In the ninth year of Osee the king of the Assyrians took Samaria, and carried Israel away to the Assyrians, and settled them in Alae, and in Abor, near the rivers of Gozan, and in the mountains of the Medes. 
'''
"7" = '''
:sup:`7` For it came to pass that the children of Israel had transgressed against the Lord their God, who had brought them up out of the land of Egypt, from under the hand of Pharao king of Egypt, and they feared other gods, 
'''
"8" = '''
:sup:`8` and walked in the statutes of the nations which the Lord cast out before the face of the children of Israel, and of the kings of Israel as many as did such things, 
'''
"9" = '''
:sup:`9` and in those of the children of Israel as many as secretly practised customs, not as they should have done, against the Lord their God: 
'''
"10" = '''
:sup:`10` and they built for themselves high places in all their cities, from the tower of the watchmen to the fortified city. And they made for themselves pillars and groves on every high hill, and under every shady tree. 
'''
"11" = '''
:sup:`11` And burnt incense there on all high places, as the nations did whom the Lord removed from before them, and dealt with familiar spirits, and they carved images to provoke the Lord to anger. 
'''
"12" = '''
:sup:`12` And they served the idols, of which the Lord said to them, You⌃ shall not do this thing against the Lord. 
'''
"13" = '''
:sup:`13` And the Lord testified against Israel and against Juda, even by the hand of all his prophets, and of every seer, saying, Turn you⌃ from your evil ways, and keep my commandments and my ordinances, and all the law which I commanded your fathers, and all that I sent to them by the hand of my servants the prophets. 
'''
"14" = '''
:sup:`14` But they listened not, and made their neck harder than the neck of their fathers. 
'''
"15" = '''
:sup:`15` And they kept not any of his testimonies which he charged them; and they walked after vanities, and became vain, and after the nations round about them, concerning which the Lord had charged them not to do accordingly. 
'''
"16" = '''
:sup:`16` They forsook the commandments of the Lord their God, and made themselves graven images, even two heifers, and they made groves, and worshipped all the host of heaven, and served Baal. 
'''
"17" = '''
:sup:`17` And they caused their sons and their daughters to pass through the fire, and used divinations and auspices, and sold themselves to work wickedness in the sight of the Lord, to provoke him. 
'''
"18" = '''
:sup:`18` And the Lord was very angry with Israel, and removed them out of his sight; and there was only left the tribe of Juda quite alone. 
'''
"19" = '''
:sup:`19` Nay even Juda kept not the commandments of the Lord their God, but they walked according to the customs of Israel which they practised, and rejected the Lord. 
'''
"20" = '''
:sup:`20` And the Lord was angry with the whole seed of Israel, and troubled them, and gave them into the hand of them that spoiled them, until he cast them out of his presence. 
'''
"21" = '''
:sup:`21` Forasmuch as Israel revolted from the house of David, and they made Jeroboam the son of Nabat king: and Jeroboam drew off Israel from following the Lord, and led them to sin a great sin. 
'''
"22" = '''
:sup:`22` And the children of Israel walked in all the sin of Jeroboam which he committed; they departed not from it, 
'''
"23" = '''
:sup:`23` until the Lord removed Israel from his presence, as the Lord spoke by all his servants the prophets; and Israel was removed from off their land to the Assyrians until this day. 
'''
"24" = '''
:sup:`24` And the king of Assyria brought from Babylon the men of Chutha, and men from Aia, and from Aemath, and Seppharvaim, and they were settled in the cities of Samaria in the place of the children of Israel: and they inherited Samaria, and were settled in its cities. 
'''
"25" = '''
:sup:`25` And it was so at the beginning of their establishment there that they feared not the Lord, and the Lord sent lions amongst them, and they killed some of them. 
'''
"26" = '''
:sup:`26` And they spoke to the king of the Assyrians, saying, The nations whom you have removed and substituted in the cities of Samaria for the Israelites, know not the manner of the God of the land: and he has sent the lions against them, and, behold, they are slaying them, because they know not the manner of the God of the land. 
'''
"27" = '''
:sup:`27` And the king of the Assyrians commanded, saying, Bring some Israelites thence, and let them go and dwell there, and they shall teach them the manner of the God of the land. 
'''
"28" = '''
:sup:`28` And they brought one of the priests whom they had removed from Samaria, and he settled in Baethel, and taught them how they should fear the Lord. 
'''
"29" = '''
:sup:`29` But the nations made each their own gods, and put them in the house of the high places which the Samaritans had made, each nation in the cities in which they lived. 
'''
"30" = '''
:sup:`30` And the men of Babylon made Socchoth Benith, and the men of Chuth made Ergel, and the men of Haemath made Asimath. 
'''
"31" = '''
:sup:`31` And the Evites made Eblazer and Tharthac, and the inhabitant of Seppharvaim did evil when they burnt their sons in the fire to Adramelech and Anemelech, the gods of Seppharvaim. 
'''
"32" = '''
:sup:`32` And they feared the Lord, yet they established their abominations in the houses of the high places which they made in Samaria, each nation in the city in which they lived: and they feared the Lord, and they made for themselves priests of the high places, and sacrificed for themselves in the house of the high places. 
'''
"33" = '''
:sup:`33` And they feared the Lord, and served their gods according to the manner of the nations, whence their lords brought them. 
'''
"34" = '''
:sup:`34` Until this day they did according to their manner: they fear the Lord, and they do according to their customs, and according to their manner, and according to the law, and according to the commandment which the Lord commanded the sons of Jacob, whose name he made Israel. 
'''
"35" = '''
:sup:`35` And the Lord made a covenant with them, and charged them, saying, You⌃ shall not fear other gods, neither shall you⌃ worship them, nor serve them, nor sacrifice to them: 
'''
"36" = '''
:sup:`36` but only to the Lord, who brought you up out of the land of Egypt with great strength and with a high arm: him shall you⌃ fear, and him shall you⌃ worship; to him shall you⌃ sacrifice. 
'''
"37" = '''
:sup:`37` You⌃ shall observe continually the ordinances, and the judgements, and the law, and the commandments which he wrote for you to do; and you⌃ shall not fear other gods. 
'''
"38" = '''
:sup:`38` Neither shall you⌃ forget the covenant which he made with you: and you⌃ shall not fear other gods. 
'''
"39" = '''
:sup:`39` But you⌃ shall fear the Lord your God, and he shall deliver you from all your enemies. 
'''
"40" = '''
:sup:`40` Neither shall you⌃ comply with their practise, which they follow. 
'''
"41" = '''
:sup:`41` So these nations feared the Lord, and served their graven images: yes, their sons and their son's sons do until this day even as their fathers did. 
'''
