[9]
"1" = '''
:sup:`1` And it came to pass when Solomon had finished building the house of the Lord, and the king's house, and all the work of Solomon, whatever he wished to perform, 
'''
"2" = '''
:sup:`2` that the Lord appeared to Solomon a second time, as he appeared in Gabaon. 
'''
"3" = '''
:sup:`3` And the Lord said to him, I have heard the voice of your prayer, and your supplication which you made before me: I have done for you according to all your prayer: I have hallowed this house which you have built to put my name there for ever, and my eyes and my heart shall be there always. 
'''
"4" = '''
:sup:`4` And if you will walk before me as David your father walked, in holiness of heart and uprightness, and so as to do according to all that I commanded him, and shall keep my ordinances and my commandments: 
'''
"5" = '''
:sup:`5` then will I establish the throne of your kingdom in Israel for ever, as I spoke to David your father, saying, There shall not fail you a man to rule in Israel. 
'''
"6" = '''
:sup:`6` But if you⌃ or your children do in any wise revolt from me, and do not keep my commandments and my ordinances, which Moses set before you, and you⌃ go and serve other gods, and worship them: 
'''
"7" = '''
:sup:`7` then will I cut off Israel from the land which I have given them, and this house which I have consecrated to my name I will cast out of my sight; and Israel shall be a desolation and a byword to all nations. 
'''
"8" = '''
:sup:`8` And this house, which is high, shall be so that every one that passes by it shall be amazed, and shall hiss; and they shall say, Therefore has the Lord done thus to this land, and to this house? 
'''
"9" = '''
:sup:`9` And men shall say, Because they forsook the Lord their God, who brought out their fathers from Egypt, out of the house of bondage, and they attached themselves to strange gods, and worshipped them, and served them: therefore the Lord has brought this evil upon them. Then Solomon brought up the daughter of Pharao out of the city of David into his house which he built for himself in those days. 
'''
"10" = '''
:sup:`10` During twenty years in which Solomon was building the two houses, the house of the Lord, and the house of the king, 
'''
"11" = '''
:sup:`11` Chiram king of Tyre helped Solomon with cedar wood, and fir wood, and with gold, and all that he wished for: then the king gave Chiram twenty cities in the land of Galilee. 
'''
"12" = '''
:sup:`12` So Chiram departed from Tyre, and went into Galilee to see the cities which Solomon gave to him; and they pleased him not. And he said, 
'''
"13" = '''
:sup:`13` What are these cities which you have given me, brother? And he called them Boundary until this day. 
'''
"14" = '''
:sup:`14` And Chiram brought to Solomon one hundred and twenty talents of gold, 
'''
"15" = '''
:sup:`15` even that for which king Solomon built a ship in Gasion Gaber near Aelath on the shore of the extremity of the sea in the land of Edom. 
'''
"16" = '''
:sup:`16` And Chiram sent in the ship together with the servants of Solomon servants of his own, mariners to row, men acquainted with the sea. 
'''
"17" = '''
:sup:`17` And they came to Sophira, and took thence one hundred and twenty talents of gold, and brought them to king Solomon. 
'''
