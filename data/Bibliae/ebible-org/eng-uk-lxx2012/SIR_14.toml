[14]
"1" = '''
:sup:`1` Blessed is the man that has not slipped with his mouth, and is not pricked with the multitude of sins. 
'''
"2" = '''
:sup:`2` Blessed is he whose conscience has not condemned him, and who is not fallen from his hope in the Lord. 
'''
"3" = '''
:sup:`3` Riches are not comely for a niggard: and what should an envious man do with money? 
'''
"4" = '''
:sup:`4` He that gathers by defrauding his own soul gathers for others, that shall spend his goods riotously. 
'''
"5" = '''
:sup:`5` He that is evil to himself, to whom will he be good? he shall not take pleasure in his goods. 
'''
"6" = '''
:sup:`6` There is none worse than he that envies himself; and this is a recompence of his wickedness. 
'''
"7" = '''
:sup:`7` And if he does good, he does it unwillingly; and at the last he will declare his wickedness. 
'''
"8" = '''
:sup:`8` The envious man has a wicked eye; he turns away his face, and despises men. 
'''
"9" = '''
:sup:`9` A covetous man's eye is not satisfied with his portion; and the iniquity of the wicked dries up his soul. 
'''
"10" = '''
:sup:`10` A wicked eye envies his bread, and he is a niggard at his table. 
'''
"11" = '''
:sup:`11` My son, according to your ability do good to yourself, and give the Lord his due offering. 
'''
"12" = '''
:sup:`12` Remember that death will not be long in coming, and that the covenant of the grave is not showed to you. 
'''
"13" = '''
:sup:`13` Do good to your friend before you die, and according to your ability stretch out your hand and give to him. 
'''
"14" = '''
:sup:`14` Defraud not yourself of the good day, and let not the part of a good desire overpass you. 
'''
"15" = '''
:sup:`15` Shall you not leave your travails to another? and your labours to be divided by lot? 
'''
"16" = '''
:sup:`16` Give, and take, and sanctify your soul; for there is no seeking of dainties in the grave. 
'''
"17" = '''
:sup:`17` All flesh waxes old as a garment: for the covenant from the beginning is, You shall die the death. 
'''
"18" = '''
:sup:`18` As of the green leaves on a thick tree, some fall, and some grow; so is the generation of flesh and blood, one comes to an end, and another is born. 
'''
"19" = '''
:sup:`19` Every work rots and consumes away, and the worker thereof shall go withal. 
'''
"20" = '''
:sup:`20` Blessed is the man that does meditate good things in wisdom, and that reasons of holy things by his understanding. 
'''
"21" = '''
:sup:`21` He that considers her ways in his heart shall also have understanding in her secrets. 
'''
"22" = '''
:sup:`22` Go after her as one that traces, and lie in wait in her ways. 
'''
"23" = '''
:sup:`23` He that pries in at her windows shall also listen at her doors. 
'''
"24" = '''
:sup:`24` He that does lodge near her house shall also fasten a pin in her walls. 
'''
"25" = '''
:sup:`25` He shall pitch his tent near to her, and shall lodge in a lodging where good things are. 
'''
"26" = '''
:sup:`26` He shall set his children under her shelter, and shall lodge under her branches. 
'''
"27" = '''
:sup:`27` By her he shall be covered from heat, and in her glory shall he dwell. 
'''
