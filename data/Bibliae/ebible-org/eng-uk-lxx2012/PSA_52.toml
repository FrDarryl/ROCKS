[52]
"1" = '''
:sup:`1` (53) For the end, a Psalm of David upon Maeleth, of instruction. The fool has said in his heart, There is no God. They have corrupted themselves, and become abominable in iniquities: there is none that does good. 
'''
"2" = '''
:sup:`2` God looked down from heaven upon the sons of men, to see if there were any that understood, or sought after God. 
'''
"3" = '''
:sup:`3` They have all gone out of the way, they are together become unprofitable; there is none that does good, there is not even one. 
'''
"4" = '''
:sup:`4` Will none of the workers of iniquity know, who devour my people as they would eat bread? they have not called upon God. There were they greatly afraid, where there was no fear: 
'''
"5" = '''
:sup:`5` or God has scattered the bones of the men-pleasers; they were ashamed, for God despised them. 
'''
"6" = '''
:sup:`6` Who will bring the salvation of Israel out of Sion? When the Lord turns the captivity of his people, Jacob shall exult, and Israel shall be glad. 
'''
