[22]
"1" = '''
:sup:`1` And it came to pass after these things that God tempted Abraam, and said to him, Abraam, Abraam; and he said, Behold! I am here. 
'''
"2" = '''
:sup:`2` And he said, Take your son, the beloved one, whom you have loved—Isaac, and go into the high land, and offer him there for a whole burnt offering on one of the mountains which I will tell you of. 
'''
"3" = '''
:sup:`3` And Abraam rose up in the morning and saddled his ass, and he took with him two servants, and Isaac his son, and having split wood for a whole burnt offering, he arose and departed, and came to the place of which God spoke to him, 
'''
"4" = '''
:sup:`4` on the third day; and Abraam having lifted up his eyes, saw the place afar off. 
'''
"5" = '''
:sup:`5` And Abraam said to his servants, Sit you⌃ here with the ass, and I and the lad will proceed thus far, and having worshipped we will return to you. 
'''
"6" = '''
:sup:`6` And Abraam took the wood of the whole burnt offering, and laid it on Isaac his son, and he took into his hands both the fire and the knife, and the two went together. 
'''
"7" = '''
:sup:`7` And Isaac said to Abraam his father, Father. And he said, What is it, son? And he said, Behold the fire and the wood, where is the sheep for a whole burnt offering? 
'''
"8" = '''
:sup:`8` And Abraam said, God will provide himself a sheep for a whole burnt offering, my son. And both having gone together, 
'''
"9" = '''
:sup:`9` came to the place which God spoke of to him; and there Abraam built the altar, and laid the wood on it, and having bound the feet of Isaac his son together, he laid him on the altar upon the wood. 
'''
"10" = '''
:sup:`10` And Abraam stretched forth his hand to take the knife to kill his son. 
'''
"11" = '''
:sup:`11` And an angel of the Lord called him out of heaven, and said, Abraam, Abraam. And he said, Behold, I am here. 
'''
"12" = '''
:sup:`12` And he said, Lay not your hand upon the child, neither do anything to him, for now I know that you fear God, and for my sake you have not spared your beloved son. 
'''
"13" = '''
:sup:`13` And Abraam lifted up his eyes and saw, and behold! a ram caught by his horns in a plant of Sabec; and Abraam went and took the ram, and offered him up for a whole burnt offering in the place of Isaac his son. 
'''
"14" = '''
:sup:`14` And Abraam called the name of that place, The Lord has seen; that they might say today, In the mount the Lord was seen. 
'''
"15" = '''
:sup:`15` And an angel of the Lord called Abraam the second time out of heaven, saying, I have sworn by myself, says the Lord, because you have done this thing, and on my account have not spared your beloved son, 
'''
"16" = '''
:sup:`16` surely blessing I will bless you, and multiplying I will multiply your seed as the stars of heaven, and as the sand which is by the shore of the sea, and your seed shall inherit the cities of their enemies. 
'''
"17" = '''
:sup:`17` And in your seed shall all the nations of the earth be blessed, because you have listened to my voice. 
'''
"18" = '''
:sup:`18` And Abraam returned to his servants, and they arose and went together to the well of the oath; and Abraam lived at the well of the oath. 
'''
"19" = '''
:sup:`19` And it came to pass after these things, that it was reported to Abraam, saying, Behold, Melcha herself too has born sons to Nachor your brother, 
'''
"20" = '''
:sup:`20` Uz the firstborn, and Baux his brother, and Camuel the father of the Syrians, and Chazad, and 
'''
"21" = '''
:sup:`21` Azav and Phaldes, and Jeldaph, and Bathuel, and Bathuel begot Rebecca; 
'''
"22" = '''
:sup:`22` these are eight sons, which Melcha bore to Nachor the brother of Abraam. 
'''
"23" = '''
:sup:`23` And his concubine whose name was Rheuma, she also bore Tabec, and Taam, and Tochos, and Mocha. 
'''
