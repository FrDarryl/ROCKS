[10]
"1" = '''
:sup:`1` A wise judge will instruct his people; and the government of a prudent man is well ordered. 
'''
"2" = '''
:sup:`2` As the judge of the people is himself, so are his officers; and what manner of man the ruler of the city is, such are all they that dwell therein. 
'''
"3" = '''
:sup:`3` An unwise king destroys his people; but through the prudence of them which are in authority the city shall be inhabited. 
'''
"4" = '''
:sup:`4` The power of the earth is in the hand of the Lord, and in due time he will set over it one that is profitable. 
'''
"5" = '''
:sup:`5` In the hand of God is the prosperity of man: and upon the person of the scribe shall he lay his honour. 
'''
"6" = '''
:sup:`6` Bear not hatred to your neighbour for every wrong; and do nothing at all by injurious practices. 
'''
"7" = '''
:sup:`7` Pride is hateful before God and man: and by both does one commit iniquity. 
'''
"8" = '''
:sup:`8` Because of unrighteous dealings, injuries, and riches got by deceit, the kingdom is translated from one people to another. 
'''
"9" = '''
:sup:`9` Why is earth and ashes proud? There is not a more wicked thing than a covetous man: for such an one sets his own soul to sale; because while he lives he casts away his bowels. 
'''
"10" = '''
:sup:`10` The physician cuts off a long disease; and he that is to day a king to morrow shall die. 
'''
"11" = '''
:sup:`11` For when a man is dead, he shall inherit creeping things, beasts, and worms. 
'''
"12" = '''
:sup:`12` The beginning of pride is when one departs from God, and his heart is turned away from his Maker. 
'''
"13" = '''
:sup:`13` For pride is the beginning of sin, and he that has it shall pour out abomination: and therefore the Lord brought upon them strange calamities, and overthrew them utterly. 
'''
"14" = '''
:sup:`14` The Lord has cast down the thrones of proud princes, and set up the meek in their stead. 
'''
"15" = '''
:sup:`15` The Lord has plucked up the roots of the proud nations, and planted the lowly in their place. 
'''
"16" = '''
:sup:`16` The Lord overthrew countries of the heathen, and destroyed them to the foundations of the earth. 
'''
"17" = '''
:sup:`17` He took some of them away, and destroyed them, and has made their memorial to cease from the earth. 
'''
"18" = '''
:sup:`18` Pride was not made for men, nor furious anger for them that are born of a woman. 
'''
"19" = '''
:sup:`19` They that fear the Lord are a sure seed, and they that love him an honourable plant: they that regard not the law are a dishonourable seed; they that transgress the commandments are a deceivable seed. 
'''
"20" = '''
:sup:`20` Amongst brethren he that is chief is honourably; so are they that fear the Lord in his eyes. 
'''
"21" = '''
:sup:`21` The fear of the Lord goes before the obtaining of authority: but roughness and pride is the losing thereof. 
'''
"22" = '''
:sup:`22` Whether he be rich, noble, or poor, their glory is the fear of the Lord. 
'''
"23" = '''
:sup:`23` It is not meet to despise the poor man that has understanding; neither is it convenient to magnify a sinful man. 
'''
"24" = '''
:sup:`24` Great men, and judges, and potentates, shall be honoured; yet is there none of them greater than he that fears the Lord. 
'''
"25" = '''
:sup:`25` To the servant that is wise shall they that are free do service: and he that has knowledge will not grudge when he is reformed. 
'''
"26" = '''
:sup:`26` Be not overwise in doing your business; and boast not yourself in the time of your distress. 
'''
"27" = '''
:sup:`27` Better is he that labores, and abounds in all things, than he that boasts himself, and lacks bread. 
'''
"28" = '''
:sup:`28` My son, glorify your soul in meekness, and give it honour according to the dignity thereof. 
'''
"29" = '''
:sup:`29` Who will justify him that sins against his own soul? and who will honour him that dishonours his own life? 
'''
"30" = '''
:sup:`30` The poor man is honoured for his skill, and the rich man is honoured for his riches. 
'''
"31" = '''
:sup:`31` He that is honoured in poverty, how much more in riches? and he that is dishonourable in riches, how much more in poverty? 
'''
