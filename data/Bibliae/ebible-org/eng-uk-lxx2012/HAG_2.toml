[2]
"1" = '''
:sup:`1` In the seventh month, on the twenty-first day of the month, the Lord spoke by Aggaeus the prophet, saying, 
'''
"2" = '''
:sup:`2` Speak now to Zorobabel the son of Salathiel, of the tribe of Juda, and to Jesus the son of Josedec, the high priest, and to all the remnant of the people, saying, 
'''
"3" = '''
:sup:`3` Who is there of you that saw this house in her former glory? and how do you⌃ now look upon it, as it were nothing before your eyes? 
'''
"4" = '''
:sup:`4` Yet now be strong, O Zorobabel, says the Lord; and strengthen yourself, O Jesus the high priest, the son of Josedec; and let all the people of the land strengthen themselves, says the Lord, and work, for I am with you, says the Lord Almighty; 
'''
"5" = '''
:sup:`5` and my Spirit remains in the midst of you; be of good courage. 
'''
"6" = '''
:sup:`6` For thus says the Lord Almighty; Yet once I will shake the heaven, and the earth, and the sea, and the dry land; 
'''
"7" = '''
:sup:`7` and I will shake all nations, and the choice portions of all the nations shall come: and I will fill this house with glory, says the Lord Almighty. 
'''
"8" = '''
:sup:`8` Mine is the silver, and mine the gold, says the Lord Almighty. 
'''
"9" = '''
:sup:`9` For the glory of this house shall be great, the latter more than the former, says the Lord Almighty: and in this place will I give peace, says the Lord Almighty, even peace of soul for a possession to every one that builds, to raise up this temple. 
'''
"10" = '''
:sup:`10` On the four and twentieth day of the ninth month, in the second year of Darius, the word of the Lord came to Aggaeus the prophet, saying, 
'''
"11" = '''
:sup:`11` Thus says the Lord Almighty; Enquire now of the priest concerning the law, saying, 
'''
"12" = '''
:sup:`12` If a man should take holy flesh in the skirt of his garment, and the skirt of his garment should touch bread, or pottage, or wine, or oil, or any meat, shall it be holy? And the priests answered and said, No. 
'''
"13" = '''
:sup:`13` And Aggaeus said, If a defiled person who is unclean by reason of a dead body, touch any of these, shall it be defiled? And the priests answered and said, It shall be defiled. 
'''
"14" = '''
:sup:`14` And Aggaeus answered and said, So is this people, and so is this nation before me, says the Lord; and so are all the works of their hands: and whoever shall approach them, shall be defiled because of their early burdens: they shall be pained because of their toils; and you⌃ have hated him that reproved in the gates. 
'''
"15" = '''
:sup:`15` And now consider, I pray you, from this day and beforetime, before they laid a stone on a stone in the temple of the Lord, what manner of men you⌃ were. 
'''
"16" = '''
:sup:`16` When you⌃ cast into the corn-bin twenty measures of barley, and there were only ten measures of barley: and you⌃ went to the vat to draw out fifty measures, and there were but twenty. 
'''
"17" = '''
:sup:`17` I struck you with barrenness, and with blasting, and all the works of your hands with hail; yet you⌃ returned not to me, says the Lord. 
'''
"18" = '''
:sup:`18` Set your hearts now to think from this day and upward, from the four and twentieth day of the ninth month, even from the day when the foundation of the temple of the Lord was laid; 
'''
"19" = '''
:sup:`19` consider in your hearts, whether this shall be known on the corn-floor, and whether yet the vine, and the fig tree, and the pomegranate, and the olive-trees that bear no fruit are with you: from this day will I bless you. 
'''
"20" = '''
:sup:`20` And the word of the Lord came the second time to Aggaeus the prophet, on the four and twentieth day of the month, saying, 
'''
"21" = '''
:sup:`21` Speak to Zorobabel the son of Salathiel, of the tribe of Juda, saying, I shake the heaven, and the earth, and the sea, and the dry land; 
'''
"22" = '''
:sup:`22` and I will overthrow the thrones of kings, and I will destroy the power of the kings of the nations; and I will overthrow chariots and riders; and the horses and their riders shall come down, every one by the sword striving against his brother. 
'''
"23" = '''
:sup:`23` In that day, says the Lord Almighty, I will take you, O Zorobabel, the son of Salathiel, my servant, says the Lord, and will make you as a seal: for I have chosen you, says the Lord Almighty. 
'''
