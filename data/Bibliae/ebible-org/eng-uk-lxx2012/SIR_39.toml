[39]
"1" = '''
:sup:`1` But he that gives his mind to the law of the most High, and is occupied in the meditation thereof, will seek out the wisdom of all the ancient, and be occupied in prophecies. 
'''
"2" = '''
:sup:`2` He will keep the sayings of the renowned men: and where subtle parables are, he will be there also. 
'''
"3" = '''
:sup:`3` He will seek out the secrets of grave sentences, and be conversant in dark parables. 
'''
"4" = '''
:sup:`4` He shall serve amongst great men, and appear before princes: he will travel through strange countries; for he has tried the good and the evil amongst men. 
'''
"5" = '''
:sup:`5` He will give his heart to resort early to the Lord that made him, and will pray before the most High, and will open his mouth in prayer, and make supplication for his sins. 
'''
"6" = '''
:sup:`6` When the great Lord will, he shall be filled with the spirit of understanding: he shall pour out wise sentences, and give thanks to the Lord in his prayer. 
'''
"7" = '''
:sup:`7` He shall direct his counsel and knowledge, and in his secrets shall he meditate. 
'''
"8" = '''
:sup:`8` He shall show forth that which he has learnt, and shall glory in the law of the covenant of the Lord. 
'''
"9" = '''
:sup:`9` Many shall commend his understanding; and so long as the world endures, it shall not be blotted out; his memorial shall not depart away, and his name shall live from generation to generation. 
'''
"10" = '''
:sup:`10` Nations shall show forth his wisdom, and the congregation shall declare his praise. 
'''
"11" = '''
:sup:`11` If he die, he shall leave a greater name than a thousand: and if he live, he shall increase it. 
'''
"12" = '''
:sup:`12` Yet have I more to say, which I have thought upon; for I am filled as the moon at the full. 
'''
"13" = '''
:sup:`13` Listen to me, you⌃ holy children, and bud forth as a rose growing by the brook of the field: 
'''
"14" = '''
:sup:`14` And give you⌃ a sweet savour as frankincense, and flourish as a lily, send forth a smell, and sing a song of praise, bless the Lord in all his works. 
'''
"15" = '''
:sup:`15` Magnify his name, and show forth his praise with the songs of your lips, and with harps, and in praising him you⌃ shall say after this manner: 
'''
"16" = '''
:sup:`16` All the works of the Lord are exceeding good, and whatever he commands shall be accomplished in due season. 
'''
"17" = '''
:sup:`17` And none may say, What is this? therefore is that? for at time convenient they shall all be sought out: at his commandment the waters stood as an heap, and at the words of his mouth the receptacles of waters. 
'''
"18" = '''
:sup:`18` At his commandment is done whatever pleases him; and none can hinder, when he will save. 
'''
"19" = '''
:sup:`19` The works of all flesh are before him, and nothing can be hid from his eyes. 
'''
"20" = '''
:sup:`20` He sees from everlasting to everlasting; and there is nothing wonderful before him. 
'''
"21" = '''
:sup:`21` A man need not to say, What is this? therefore is that? for he has made all things for their uses. 
'''
"22" = '''
:sup:`22` His blessing covered the dry land as a river, and watered it as a flood. 
'''
"23" = '''
:sup:`23` As he has turned the waters into saltness: so shall the heathen inherit his wrath. 
'''
"24" = '''
:sup:`24` As his ways are plain to the holy; so are they stumbling blocks to the wicked. 
'''
"25" = '''
:sup:`25` For the good are good things created from the beginning: so evil things for sinners. 
'''
"26" = '''
:sup:`26` The principal things for the whole use of man's life are water, fire, iron, and salt, flour of wheat, honey, milk, and the blood of the grape, and oil, and clothing. 
'''
"27" = '''
:sup:`27` All these things are for good to the godly: so to the sinners they are turned into evil. 
'''
"28" = '''
:sup:`28` There be spirits that are created for vengeance, which in their fury lay on sore strokes; in the time of destruction they pour out their force, and appease the wrath of him that made them. 
'''
"29" = '''
:sup:`29` Fire, and hail, and famine, and death, all these were created for vengeance; 
'''
"30" = '''
:sup:`30` Teeth of wild beasts, and scorpions, serpents, and the sword punishing the wicked to destruction. 
'''
"31" = '''
:sup:`31` They shall rejoice in his commandment, and they shall be ready upon earth, when need is; and when their time is come, they shall not transgress his word. 
'''
"32" = '''
:sup:`32` Therefore from the beginning I was resolved, and thought upon these things, and have left them in writing. 
'''
"33" = '''
:sup:`33` All the works of the Lord are good: and he will give every needful thing in due season. 
'''
"34" = '''
:sup:`34` So that a man can’t say, This is worse than that: for in time they shall all be well approved. 
'''
"35" = '''
:sup:`35` And therefore praise you⌃ the Lord with the whole heart and mouth, and bless the name of the Lord. 
'''
