[45]
"1" = '''
:sup:`1` (46) For the end, for the sons of Core; a Psalm concerning secret things. God is our refuge and strength, a help in the afflictions that have come heavily upon us. 
'''
"2" = '''
:sup:`2` Therefore will we not fear when the earth is troubled, and the mountains are removed into the depths of the seas. 
'''
"3" = '''
:sup:`3` Their waters have roared and been troubled, the mountains have been troubled by his might. Pause. 
'''
"4" = '''
:sup:`4` The flowings of the river gladden the city of God: the Most High has sanctified his tabernacle. 
'''
"5" = '''
:sup:`5` God is in the midst of her; she shall not be moved: God shall help her with his countenance. 
'''
"6" = '''
:sup:`6` The nations were troubled, the kingdoms tottered: he uttered his voice, the earth shook. 
'''
"7" = '''
:sup:`7` The Lord of hosts is with us; the God of Jacob is our helper. Pause. 
'''
"8" = '''
:sup:`8` Come, and behold the works of the Lord, what wonders he has achieved on the earth. 
'''
"9" = '''
:sup:`9` Putting an end to wars as for the ends of the earth; he will crush the bow, and break in pieces the weapon, and burn the bucklers with fire. 
'''
"10" = '''
:sup:`10` Be still, and know that I am God: I will be exalted amongst the nations, I will be exalted in the earth. 
'''
"11" = '''
:sup:`11` The Lord of hosts is with us; the God of Jacob is our helper. 
'''
