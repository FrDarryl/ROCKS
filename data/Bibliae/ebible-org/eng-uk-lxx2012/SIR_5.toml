[5]
"1" = '''
:sup:`1` Set your heart upon your goods; and say not, I have enough for my life. 
'''
"2" = '''
:sup:`2` Follow not your own mind and your strength, to walk in the ways of your heart: 
'''
"3" = '''
:sup:`3` And say not, Who shall control me for my works? for the Lord will surely revenge your pride. 
'''
"4" = '''
:sup:`4` Say not, I have sinned, and what harm has happened to me? for the Lord is longsuffering, he will in no wise let you go. 
'''
"5" = '''
:sup:`5` Concerning propitiation, be not without fear to add sin to sin: 
'''
"6" = '''
:sup:`6` And say not His mercy is great; he will be pacified for the multitude of my sins: for mercy and wrath come from him, and his indignation rests upon sinners. 
'''
"7" = '''
:sup:`7` Make no tarrying to turn to the Lord, and put not off from day to day: for suddenly shall the wrath of the Lord come forth, and in your security you shall be destroyed, and perish in the day of vengeance. 
'''
"8" = '''
:sup:`8` Set not your heart upon goods unjustly gotten, for they shall not profit you in the day of calamity. 
'''
"9" = '''
:sup:`9` Winnow not with every wind, and go not into every way: for so does the sinner that has a double tongue. 
'''
"10" = '''
:sup:`10` Be stedfast in your understanding; and let your word be the same. 
'''
"11" = '''
:sup:`11` Be swift to hear; and let your life be sincere; and with patience give answer. 
'''
"12" = '''
:sup:`12` If you have understanding, answer your neighbour; if not, lay your hand upon your mouth. 
'''
"13" = '''
:sup:`13` Honour and shame is in talk: and the tongue of man is his fall. 
'''
"14" = '''
:sup:`14` Be not called a whisperer, and lie not in wait with your tongue: for a foul shame is upon the thief, and an evil condemnation upon the double tongue. 
'''
"15" = '''
:sup:`15` Be not ignorant of any thing in a great matter or a small. 
'''
