[92]
"1" = '''
:sup:`1` (93) For the day before the Sabbath, when the land was first inhabited, the praise of a Song by David. The Lord reigns; he has clothed himself with honour: the Lord has clothed and girded himself with strength; for he has established the world, which shall not be moved. 
'''
"2" = '''
:sup:`2` Your throne is prepared of old: you are from everlasting. 
'''
"3" = '''
:sup:`3` The rivers have lifted up, O Lord, the rivers have lifted up their voices, 
'''
"4" = '''
:sup:`4` at the voices of many waters: the billows of the sea are wonderful: the Lord is wonderful in high places. 
'''
"5" = '''
:sup:`5` Your testimonies are made very sure: holiness becomes your house, O Lord, for ever. 
'''
