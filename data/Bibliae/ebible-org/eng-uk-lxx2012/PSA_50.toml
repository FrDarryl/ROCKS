[50]
"1" = '''
:sup:`1` (51) For the end, a Psalm of David, when Nathan the prophet came to him, when he had gone to Bersabee. Have mercy upon me, O God, according to your great mercy; and according to the multitude of your compassions blot out my transgression. 
'''
"2" = '''
:sup:`2` Wash me thoroughly from my iniquity, and cleanse me from my sin. 
'''
"3" = '''
:sup:`3` For I am conscious of my iniquity; and my sin is continually before me. 
'''
"4" = '''
:sup:`4` Against you only have I sinned, and done evil before you: that you might be justified in your sayings, and might overcome when you are judged. 
'''
"5" = '''
:sup:`5` For, behold, I was conceived in iniquities, and in sins did my mother conceive me. 
'''
"6" = '''
:sup:`6` For, behold, you love truth: you have manifested to me the secret and hidden things of your wisdom. 
'''
"7" = '''
:sup:`7` You shall sprinkle me with hyssop, and I shall be purified: you shall wash me, and I shall be made whiter than snow. 
'''
"8" = '''
:sup:`8` You shall cause me to hear gladness and joy: the afflicted bones shall rejoice. 
'''
"9" = '''
:sup:`9` Turn away your face from my sins, and blot out all my iniquities. 
'''
"10" = '''
:sup:`10` Create in me a clean heart, O God; and renew a right spirit in my inward parts. 
'''
"11" = '''
:sup:`11` Cast me not away from your presence; and remove not your holy Spirit from me. 
'''
"12" = '''
:sup:`12` Restore to me the joy of your salvation: establish me with your directing Spirit. 
'''
"13" = '''
:sup:`13` Then will I teach transgressors your ways; and ungodly men shall turn to you. 
'''
"14" = '''
:sup:`14` Deliver me from blood-guiltiness, O God, the God of my salvation: and my tongue shall joyfully declare your righteousness. 
'''
"15" = '''
:sup:`15` O Lord, you shall open my lips; and my mouth shall declare your praise. 
'''
"16" = '''
:sup:`16` For if you desired sacrifice, I would have given it: you will not take pleasure in whole burnt offerings. 
'''
"17" = '''
:sup:`17` Sacrifice to God is a broken spirit: a broken and humbled heart God will not despise. 
'''
"18" = '''
:sup:`18` Do good, O Lord, to Sion in your good pleasure; and let the walls of Jerusalem be built. 
'''
"19" = '''
:sup:`19` Then shall you be pleased with a sacrifice of righteousness, offering, and whole burnt sacrifices: then shall they offer calves upon your altar. 
'''
