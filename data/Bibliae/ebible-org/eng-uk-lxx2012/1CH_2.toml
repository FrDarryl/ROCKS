[2]
"1" = '''
:sup:`1` These are the names of the sons of Israel; 
'''
"2" = '''
:sup:`2` Ruben, Symeon, Levi, Juda, Issachar, Zabulon, Dan, Joseph, Benjamin, Nephthali, Gad, Aser. 
'''
"3" = '''
:sup:`3` The sons of Juda; Er, Aunan, Selom. These three were born to him of the daughter of Sava the Chananitish woman: and Er, the firstborn of Juda, was wicked before the Lord, and he killed him. 
'''
"4" = '''
:sup:`4` And Thamar his daughter-in-law bore to him Phares, and Zara: all the sons of Juda were five. 
'''
"5" = '''
:sup:`5` The sons of Phares, Esrom, and Jemuel. 
'''
"6" = '''
:sup:`6` And the sons of Zara, Zambri, and Aetham, and Aemuan, and Calchal, and Darad, in all five. 
'''
"7" = '''
:sup:`7` And the sons of Charmi; Achar the troubler of Israel, who was disobedient in the accursed thing. 
'''
"8" = '''
:sup:`8` And the sons of Aetham; Azarias, 
'''
"9" = '''
:sup:`9` and the sons of Esrom who were born to him; Jerameel, and Aram, and Chaleb. 
'''
"10" = '''
:sup:`10` And Aram begot Aminadab, and Aminadab begot Naasson, chief of the house of Juda. 
'''
"11" = '''
:sup:`11` And Naasson begot Salmon, and Salmon begot Booz, 
'''
"12" = '''
:sup:`12` and Booz begot Obed, and Obed begot Jessae. 
'''
"13" = '''
:sup:`13` And Jessae begot his firstborn Eliab, Aminadab was the second, Samaa the third, 
'''
"14" = '''
:sup:`14` Nathanael the fourth, Zabdai the fifth, 
'''
"15" = '''
:sup:`15` Asam the sixth, David the seventh. 
'''
"16" = '''
:sup:`16` And their sister was Saruia, and another Abigaia: and the sons of Saruia were Abisa, and Joab, and Asael, three. 
'''
"17" = '''
:sup:`17` And Abigaia bore Amessab: and the father of Amessab was Jothor the Ismaelite. 
'''
"18" = '''
:sup:`18` And Chaleb the son of Esrom took Gazuba to wife, and Jerioth: and these were her sons; Jasar, and Subab, and Ardon. 
'''
"19" = '''
:sup:`19` And Gazuba died; and Chaleb took to himself Ephrath, and she bore to him Or. 
'''
"20" = '''
:sup:`20` And Or begot Uri, and Uri begot Beseleel. 
'''
"21" = '''
:sup:`21` And after this Esron went in to the daughter of Machir the father of Galaad, and he took her when he was sixty-five years old; and she bore him Seruch. 
'''
"22" = '''
:sup:`22` And Seruch begot Jair, and he had twenty-three cities in Galaad. 
'''
"23" = '''
:sup:`23` And he took Gedsur and Aram, the towns of Jair from them; with Canath and its towns, sixty cities. All these belonged to the sons of Machir the father of Galaad. 
'''
"24" = '''
:sup:`24` And after the death of Esron, Chaleb came to Ephratha; and the wife of Esron was Abia; and she bore him Ascho the father of Thecoe. 
'''
"25" = '''
:sup:`25` And the sons of Jerameel the firstborn of Esron were, the firstborn Ram, and Banaa, and Aram, and Asan his brother. 
'''
"26" = '''
:sup:`26` And Jerameel had another wife, and her name was Atara: she is the mother of Ozom. 
'''
"27" = '''
:sup:`27` And the sons of Ram the firstborn of Jerameel were Maas, and Jamin, and Acor. 
'''
"28" = '''
:sup:`28` And the sons of Ozom were, Samai, and Jadae: and the sons of Samai; Nadab, and Abisur. 
'''
"29" = '''
:sup:`29` And the name of the wife of Abisur was Abichaia, and she bore him Achabar, and Moel. 
'''
"30" = '''
:sup:`30` And the sons of Nadab; Salad and Apphain; and Salad died without children. 
'''
"31" = '''
:sup:`31` And the sons of Apphain, Isemiel; and the sons of Isemiel, Sosan; and the sons of Sosan, Dadai. 
'''
"32" = '''
:sup:`32` And the sons of Dadai, Achisamas, Jether, Jonathan: and Jether died childless. 
'''
"33" = '''
:sup:`33` And the sons of Jonathan; Phaleth, and Hozam. These were the sons of Jerameel. 
'''
"34" = '''
:sup:`34` And Sosan had no sons, but daughters. And Sosan had an Egyptian servant, and his name was Jochel. 
'''
"35" = '''
:sup:`35` And Sosan gave his daughter to Jochel his servant to wife; and she bore him Ethi. 
'''
"36" = '''
:sup:`36` And Ethi begot Nathan, and Nathan begot Zabed, 
'''
"37" = '''
:sup:`37` and Zabed begot Aphamel, and Aphamel begot Obed. 
'''
"38" = '''
:sup:`38` And Obed begot Jeu, and Jeu begot Azarias. 
'''
"39" = '''
:sup:`39` And Azarias begot Chelles, and Chelles begot Eleasa, 
'''
"40" = '''
:sup:`40` and Eleasa begot Sosomai, and Sosomai begot Salum, 
'''
"41" = '''
:sup:`41` and Salum begot Jechemias, and Jechemias begot Elisama, and Elisama begot Ismael. 
'''
"42" = '''
:sup:`42` And the sons of Chaleb the brother of Jerameel were, Marisa his firstborn, he is the father of Ziph:â€”and the sons of Marisa the father of Chebron. 
'''
"43" = '''
:sup:`43` And the sons of Chebron; Core, and Thapphus, and Recom, and Samaa. 
'''
"44" = '''
:sup:`44` And Samaa begot Raem the father of Jeclan: and Jeclan begot Samai. 
'''
"45" = '''
:sup:`45` And his son was Maon: and Maon is the father of Baethsur. 
'''
"46" = '''
:sup:`46` And Gaepha the concubine of Chaleb bore Aram, and Mosa, and Gezue. 
'''
"47" = '''
:sup:`47` And the sons of Addai were Ragem, and Joatham, and Sogar, and Phalec, and Gaepha, and Sagae. 
'''
"48" = '''
:sup:`48` And Chaleb's concubine Mocha bore Saber, and Tharam. 
'''
"49" = '''
:sup:`49` She bore also Sagae the father of Madmena, and Sau the father of Machabena, and the father of Gaebal: and the daughter of Chaleb was Ascha. 
'''
"50" = '''
:sup:`50` These were the sons of Chaleb: the sons of Or the firstborn of Ephratha; Sobal the father of Cariathiarim, 
'''
"51" = '''
:sup:`51` Salomon the father of Baetha, Lammon the father of Baethalaem, and Arim the father of Bethgedor. 
'''
"52" = '''
:sup:`52` And the sons of Sobal the father of Cariathiarim were Araa, and Aesi, and Ammanith, 
'''
"53" = '''
:sup:`53` and Umasphae, cities of Jair; Aethalim, and Miphithim, and Hesamathim, and Hemasaraim; from these went forth the Sarathaeans, and the sons of Esthaam. 
'''
"54" = '''
:sup:`54` The sons of Salomon; Baethalaem, the Netophathite, Ataroth of the house of Joab, and half of the family of Malathi, Esari. 
'''
"55" = '''
:sup:`55` The families of the scribes dwelling in Jabis; Thargathiim, and Samathiim, and Sochathim, these are the Kinaeans that came of Hemath, the father of the house of Rechab. 
'''
