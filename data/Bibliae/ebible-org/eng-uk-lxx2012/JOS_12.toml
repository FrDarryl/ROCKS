[12]
"1" = '''
:sup:`1` And these are the kings of the land, whom the children of Israel killed, and inherited their land beyond Jordan from the east, from the valley of Arnon to the mount of Aermon, and all the land of Araba on the east. 
'''
"2" = '''
:sup:`2` Seon king of the Amorites, who lived in Esebon, ruling from Arnon, which is in the valley, on the side of the valley, and half of Galaad as far as Jaboc, the borders of the children of Ammon. 
'''
"3" = '''
:sup:`3` And Araba as far as the sea of Chenereth eastward, and as far as the sea of Araba; the salt sea eastward by the way to Asimoth, from Thaeman under Asedoth Phasga. 
'''
"4" = '''
:sup:`4` And Og king of Basan, who lived in Astaroth and in Edrain, was left of the giants 
'''
"5" = '''
:sup:`5` ruling from mount Aermon and from Secchai, and over all the land of Basan to the borders of Gergesi, and Machi, and the half of Galaad of the borders of Seon king of Esebon. 
'''
"6" = '''
:sup:`6` Moses the servant of the Lord and the children of Israel struck them; and Moses gave them by way of inheritance to Ruben, and Gad, and to the half tribe of Manasse. 
'''
"7" = '''
:sup:`7` And these are the kings of the Amorites, whom Joshua and the children of Israel killed beyond Jordan by the sea of Balagad in the plain of Libanus, and as far as the mountain of Chelcha, as men go up to Seir: and Joshua gave it to the tribes of Israel to inherit according to their portion; 
'''
"8" = '''
:sup:`8` in the mountain, and in the plain, and in Araba, and in Asedoth, and in the wilderness, and Nageb; the Chettite, and the Amorite, and the Chananite, and the Pherezite, and the Evite, and the Jebusite. 
'''
"9" = '''
:sup:`9` The king of Jericho, and the king of Gai, which is near Baethel; 
'''
"10" = '''
:sup:`10` the king of Jerusalem, the king of Chebron, 
'''
"11" = '''
:sup:`11` the king of Jerimuth, the king of Lachis; 
'''
"12" = '''
:sup:`12` the king of Aelam, the king of Gazer; 
'''
"13" = '''
:sup:`13` the king of Dabir, the king of Gader: 
'''
"14" = '''
:sup:`14` the king of Hermath, the king of Ader; 
'''
"15" = '''
:sup:`15` the king of Lebna, the king of Odollam, 
'''
"16" = '''
:sup:`16` the king of Elath, 
'''
"17" = '''
:sup:`17` the king of Taphut, the king of Opher, 
'''
"18" = '''
:sup:`18` the king of Ophec of Aroc, 
'''
"19" = '''
:sup:`19` the king of Asom, 
'''
"20" = '''
:sup:`20` the king of Symoon, the king of Mambroth, the king of Aziph, 
'''
"21" = '''
:sup:`21` the king of Cades, the king of Zachac, 
'''
"22" = '''
:sup:`22` the king of Maredoth, the king of Jecom of Chermel, 
'''
"23" = '''
:sup:`23` the king of Odollam belonging to Phennealdor, the king of Gei of Galilee: 
'''
"24" = '''
:sup:`24` the king of Thersa: all these were twenty-nine kings. 
'''
