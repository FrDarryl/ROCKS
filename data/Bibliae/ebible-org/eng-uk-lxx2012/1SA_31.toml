[31]
"1" = '''
:sup:`1` And the Philistines fought with Israel: and the men of Israel fled from before the Philistines, and they fall down wounded in the mountain in Gelbue. 
'''
"2" = '''
:sup:`2` And the Philistines press closely on Saul and his sons, and the Philistines strike Jonathan, and Aminadab, and Melchisa son of Saul. 
'''
"3" = '''
:sup:`3` And the battle prevails against Saul, and the shooters with arrows, even the archers find him, and he was wounded under the ribs. 
'''
"4" = '''
:sup:`4` And Saul said to his armour-bearer, Draw your sword and pierce me through with it; lest these uncircumcised come and pierce me through, and mock me. But his armour-bearer would not, for he feared greatly: so Saul took his sword and fell upon it. 
'''
"5" = '''
:sup:`5` And his armour-bearer saw that Saul was dead, and he fell also himself upon his sword, and died with him. 
'''
"6" = '''
:sup:`6` So Saul died, and his three sons, and his armour-bearer, in that day together. 
'''
"7" = '''
:sup:`7` And the men of Israel who were on the other side of the valley, and those beyond Jordan, saw that the men of Israel fled, and that Saul and his sons were dead; and they leave their cities and flee: and the Philistines come and dwell in them. 
'''
"8" = '''
:sup:`8` And it came to pass on the morrow that the Philistines come to strip the dead, and they find Saul and his three sons fallen on the mountains of Gelbue. 
'''
"9" = '''
:sup:`9` And they turned him, and stripped off his armour, and sent it into the land of the Philistines, sending round glad tidings to their idols and to the people. 
'''
"10" = '''
:sup:`10` And they set up his armour at the temple of Astarte, and they fastened his body on the wall of Baethsam. 
'''
"11" = '''
:sup:`11` And the inhabitants of Jabis Galaad hear what the Philistines did to Saul. 
'''
"12" = '''
:sup:`12` And they rose up, even every man of might, and marched all night, and took the body of Saul and the body of Jonathan his son from the wall of Baethsam; and they bring them to Jabis, and burn them there. 
'''
"13" = '''
:sup:`13` And they took their bones, and buried them in the field that is in Jabis, and fasted seven days. 
'''
