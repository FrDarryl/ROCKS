[35]
"1" = '''
:sup:`1` He that keeps the law brings offerings enough: he that takes heed to the commandment offers a peace offering. 
'''
"2" = '''
:sup:`2` He that requites a good turn offers fine flour; and he that gives alms sacrifices praise. 
'''
"3" = '''
:sup:`3` To depart from wickedness is a thing pleasing to the Lord; and to forsake unrighteousness is a propitiation. 
'''
"4" = '''
:sup:`4` You shall not appear empty before the Lord. 
'''
"5" = '''
:sup:`5` For all these things are to be done because of the commandment. 
'''
"6" = '''
:sup:`6` The offering of the righteous makes the altar fat, and the sweet savour thereof is before the most High. 
'''
"7" = '''
:sup:`7` The sacrifice of a just man is acceptable. and the memorial thereof shall never be forgotten. 
'''
"8" = '''
:sup:`8` Give the Lord his honour with a good eye, and diminish not the first fruits of your hands. 
'''
"9" = '''
:sup:`9` In all your gifts show a cheerful countenance, and dedicate your tithes with gladness. 
'''
"10" = '''
:sup:`10` Give to the most High according as he has enriched you; and as you have gotten, give with a cheerful eye. 
'''
"11" = '''
:sup:`11` For the Lord recompenses, and will give you seven times as much. 
'''
"12" = '''
:sup:`12` Do not think to corrupt with gifts; for such he will not receive: and trust not to unrighteous sacrifices; for the Lord is judge, and with him is no respect of persons. 
'''
"13" = '''
:sup:`13` He will not accept any person against a poor man, but will hear the prayer of the oppressed. 
'''
"14" = '''
:sup:`14` He will not despise the supplication of the fatherless; nor the widow, when she pours out her complaint. 
'''
"15" = '''
:sup:`15` Do not the tears run down the widow's cheeks? and is not her cry against him that causes them to fall? 
'''
"16" = '''
:sup:`16` He that serves the Lord shall be accepted with favour, and his prayer shall reach to the clouds. 
'''
"17" = '''
:sup:`17` The prayer of the humble pierces the clouds: and till it come near, he will not be comforted; and will not depart, till the most High shall behold to judge righteously, and execute judgement. 
'''
"18" = '''
:sup:`18` For the Lord will not be slack, neither will the Mighty be patient towards them, till he have struck in sunder the loins of the unmerciful, and repayed vengeance to the heathen; till he have taken away the multitude of the proud, and broken the sceptre of the unrighteous; 
'''
"19" = '''
:sup:`19` Till he have rendered to every man according to his deeds, and to the works of men according to their devices; till he have judged the cause of his people, and made them to rejoice in his mercy. 
'''
"20" = '''
:sup:`20` Mercy is seasonable in the time of affliction, as clouds of rain in the time of drought. 
'''
