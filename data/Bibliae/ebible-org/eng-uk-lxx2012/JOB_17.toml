[17]
"1" = '''
:sup:`1` I perish, carried away by the wind, and I seek for burial, and obtain it not. 
'''
"2" = '''
:sup:`2` Weary I entreat; and what have I done? and strangers have stolen my goods. 
'''
"3" = '''
:sup:`3` Who is this? let him join hands with me. 
'''
"4" = '''
:sup:`4` For you have hid their heart from wisdom; therefore you shall not exalt them. 
'''
"5" = '''
:sup:`5` He shall promise mischief to his companions: but their eyes have failed for their children. 
'''
"6" = '''
:sup:`6` But you have made me a byword amongst the nations, and I am become a scorn to them. 
'''
"7" = '''
:sup:`7` For my eyes are dimmed through pain; I have been grievously beset by all. 
'''
"8" = '''
:sup:`8` Wonder has seized true men upon this; and let the just rise up against the transgressor. 
'''
"9" = '''
:sup:`9` But let the faithful hold on his own way, and let him that is pure of hands take courage. 
'''
"10" = '''
:sup:`10` Howbeit, do youâŒƒ all strengthen yourselves and come now, for I do not find truth in you. 
'''
"11" = '''
:sup:`11` My days have passed in groaning, and my heart-strings are broken. 
'''
"12" = '''
:sup:`12` I have turned the night into day: the light is short because of darkness. 
'''
"13" = '''
:sup:`13` For if I remain, Hades is my habitation: and my bed has been made in darkness. 
'''
"14" = '''
:sup:`14` I have called upon death to be my father, and corruption to be my mother and sister. 
'''
"15" = '''
:sup:`15` Where then is yet my hope? or where shall I see my good? 
'''
"16" = '''
:sup:`16` Will they go down with me to Hades, or shall we go down together to the tomb? 
'''
