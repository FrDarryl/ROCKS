[6]
"1" = '''
:sup:`1` There is an evil which I have seen under the sun, and it is abundant with man: 
'''
"2" = '''
:sup:`2` a man to whom God shall give wealth, and substance, and honour, and he wants nothing for his soul of all things that he shall desire, yet God shall not give him power to eat of it, for a stranger shall devour it: this is vanity, and an evil infirmity. 
'''
"3" = '''
:sup:`3` If a man beget one hundred children, and live many years, yes, however abundant the days of his years shall be, yet if his soul shall not be satisfied with good, and also he have no burial; I said, An untimely birth is better than he. 
'''
"4" = '''
:sup:`4` For he came in vanity, and departs in darkness, and his name shall be covered in darkness. 
'''
"5" = '''
:sup:`5` Moreover he has not seen the sun, nor known rest: there is no more rest to this one than another. 
'''
"6" = '''
:sup:`6` Though he has lived to the return of a thousand years, yet he has seen no good: do not all go to one place? 
'''
"7" = '''
:sup:`7` All the labour of a man is for his mouth, and yet the appetite shall not be satisfied. 
'''
"8" = '''
:sup:`8` For what advantage has the wise man over the fool, since even the poor knows how to walk in the direction of life? 
'''
"9" = '''
:sup:`9` The sight of the eyes is better than that which wanders in soul: this is also vanity, and waywardness of spirit. 
'''
"10" = '''
:sup:`10` If anything has been, its name has already been called: and it is known what man is; neither can he contend with him who is stronger than he. 
'''
"11" = '''
:sup:`11` For there are many things which increase vanity. 
'''
