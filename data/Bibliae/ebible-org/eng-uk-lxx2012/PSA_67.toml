[67]
"1" = '''
:sup:`1` (68) For the end, a Psalm of a Song by David. Let God arise, and let his enemies be scattered; and let them that hate him flee from before him. 
'''
"2" = '''
:sup:`2` As smoke vanishes, let them vanish: as wax melts before the fire, so let the sinners perish from before God. 
'''
"3" = '''
:sup:`3` But let the righteous rejoice; let them exult before God: let them be delighted with joy. 
'''
"4" = '''
:sup:`4` Sing to God, sing praises to his name: make a way for him that rides upon the west (the Lord is his name) and exult before him. They shall be troubled before the face of him, 
'''
"5" = '''
:sup:`5` who is the father of the orphans, and judge of the widows: such is God in his holy place. 
'''
"6" = '''
:sup:`6` God settles the solitary in a house; leading forth prisoners mightily, also them that act provokingly, even them that dwell in tombs. 
'''
"7" = '''
:sup:`7` O God, when you went forth before your people, when you went through the wilderness; Pause: 
'''
"8" = '''
:sup:`8` the earth quaked, yes, the heavens dropped water at the presence of the God of Sina, at the presence of the God of Israel. 
'''
"9" = '''
:sup:`9` O God, you will grant to your inheritance a gracious rain; for it was weary, but you did refresh it. 
'''
"10" = '''
:sup:`10` Your creatures dwell in it: you have in your goodness prepared for the poor. 
'''
"11" = '''
:sup:`11` The Lord God will give a word to them that preach it in a great company. 
'''
"12" = '''
:sup:`12` The king of the forces of the beloved, of the beloved, will even grant them for the beauty of the house to divide the spoils. 
'''
"13" = '''
:sup:`13` Even if you⌃ should lie amongst the lots, you⌃ shall have the wings of a dove covered with silver, and her breast with yellow gold. 
'''
"14" = '''
:sup:`14` When the heavenly One scatters kings upon it, they shall be made snow-white in Selmon. 
'''
"15" = '''
:sup:`15` The mountain of God is a rich mountain; a swelling mountain, a rich mountain. 
'''
"16" = '''
:sup:`16` Therefore do you⌃ conceive evil, you⌃ swelling mountains? this is the mountain which God has delighted to dwell in; yes, the Lord will dwell in it for ever. 
'''
"17" = '''
:sup:`17` The chariots of God are ten thousand fold, thousands of rejoicing ones: the Lord is amongst them, in Sina, in the holy place. 
'''
"18" = '''
:sup:`18` You are gone up on high, you have led captivity captive, you have received gifts for man, yes, for they were rebellious, that you might dwell amongst them. 
'''
"19" = '''
:sup:`19` Blessed be the Lord God, blessed be the Lord daily; and the God of our salvation shall prosper us. Pause. 
'''
"20" = '''
:sup:`20` Our God is the God of salvation; and to the Lord belong the issues from death. 
'''
"21" = '''
:sup:`21` But God shall crust the heads of his enemies; the hairy crown of them that go on in their trespasses. 
'''
"22" = '''
:sup:`22` The Lord said, I will bring again from Basan, I will bring my people again through the depths of the sea. 
'''
"23" = '''
:sup:`23` That your foot may be dipped in blood, and the tongue of your dogs be stained with that of your enemies. 
'''
"24" = '''
:sup:`24` Your goings, O God, have been seen; the goings of my God, the king, in the sanctuary. 
'''
"25" = '''
:sup:`25` The princes went first, next before the players on instruments, in the midst of damsels playing on timbrels. 
'''
"26" = '''
:sup:`26` Praise God in the congregations, the Lord from the fountains of Israel. 
'''
"27" = '''
:sup:`27` There is Benjamin the younger one in ecstasy, the princes of Juda their rulers, the princes of Zabulon, the princes of Nephthali. 
'''
"28" = '''
:sup:`28` O God, command you your strength: strengthen, O God, this which you have wrought in us. 
'''
"29" = '''
:sup:`29` Because of your temple at Jerusalem shall kings bring presents to you. 
'''
"30" = '''
:sup:`30` Rebuke the wild beasts of the reed: let the crowd of bulls with the heifers of the nations be rebuked, so that they who have been proved with silver may not be shut out: scatter you the nations that wish for wars. 
'''
"31" = '''
:sup:`31` Ambassadors shall arrive out of Egypt; Ethiopia shall hasten to stretch out her hand readily to God. 
'''
"32" = '''
:sup:`32` Sing to God, you⌃ kingdoms of the earth; sing psalms to the Lord. Pause. 
'''
"33" = '''
:sup:`33` Sing to God that rides on the heaven of heaven, eastward: behold, he will utter a mighty sound with his voice. 
'''
"34" = '''
:sup:`34` Give you⌃ glory to God: his excellency is over Israel, and his power is in the clouds. 
'''
"35" = '''
:sup:`35` God is wonderful in his holy places, the God of Israel: he will give power and strength to his people: blessed be God. 
'''
