[42]
"1" = '''
:sup:`1` Or of iterating and speaking again that which you have heard; and of revealing of secrets. So shall you be truly shamefaced and find favour before all men. Of these things be not you ashamed, and accept no person to sin thereby: 
'''
"2" = '''
:sup:`2` Of the law of the most High, and his covenant; and of judgement to justify the ungodly; 
'''
"3" = '''
:sup:`3` Of reckoning with your partners and travellers; or of the gift of the heritage of friends; 
'''
"4" = '''
:sup:`4` Of exactness of balance and weights; or of getting much or little; 
'''
"5" = '''
:sup:`5` And of merchants' indifferent selling; of much correction of children; and to make the side of an evil servant to bleed. 
'''
"6" = '''
:sup:`6` Sure keeping is good, where an evil wife is; and shut up, where many hands are. 
'''
"7" = '''
:sup:`7` Deliver all things in number and weight; and put all in writing that you give out, or receive in. 
'''
"8" = '''
:sup:`8` Be not ashamed to inform the unwise and foolish, and the extreme aged that contends with those that are young: thus shall you be truly learnt, and approved of all men living. 
'''
"9" = '''
:sup:`9` A daughter is a wakeful care to a father; and the care for her takes away sleep: when she is young, lest she pass away the flower of her age; and being married, lest she should be hated: 
'''
"10" = '''
:sup:`10` In her virginity, lest she should be defiled and gotten with child in her father's house; and having an husband, lest she should misbehave herself; and when she is married, lest she should be barren. 
'''
"11" = '''
:sup:`11` Keep a sure watch over a shameless daughter, lest she make you a laughing stock to your enemies, and a byword in the city, and a reproach amongst the people, and make you ashamed before the multitude. 
'''
"12" = '''
:sup:`12` Behold not every body's beauty, and sit not in the midst of women. 
'''
"13" = '''
:sup:`13` For from garments comes a moth, and from women wickedness. 
'''
"14" = '''
:sup:`14` Better is the churlishness of a man than a courteous woman, a woman, I say, which brings shame and reproach. 
'''
"15" = '''
:sup:`15` I will now remember the works of the Lord, and declare the things that I have seen: In the words of the Lord are his works. 
'''
"16" = '''
:sup:`16` The sun that gives light looks upon all things, and the work thereof is full of the glory of the Lord. 
'''
"17" = '''
:sup:`17` The Lord has not given power to the saints to declare all his marvellous works, which the Almighty Lord firmly settled, that whatever is might be established for his glory. 
'''
"18" = '''
:sup:`18` He seeks out the deep, and the heart, and considers their crafty devices: for the Lord knows all that may be known, and he sees the signs of the world. 
'''
"19" = '''
:sup:`19` He declares the things that are past, and for to come, and reveals the steps of hidden things. 
'''
"20" = '''
:sup:`20` No thought escapes him, neither any word is hidden from him. 
'''
"21" = '''
:sup:`21` He has garnished the excellent works of his wisdom, and he is from everlasting to everlasting: to him may nothing be added, neither can he be diminished, and he has no need of any counsellor. 
'''
"22" = '''
:sup:`22` Oh how desirable are all his works! and that a man may see even to a spark. 
'''
"23" = '''
:sup:`23` All these things live and remain for ever for all uses, and they are all obedient. 
'''
"24" = '''
:sup:`24` All things are double one against another: and he has made nothing imperfect. 
'''
"25" = '''
:sup:`25` One thing establishes the good or another: and who shall be filled with beholding his glory? 
'''
