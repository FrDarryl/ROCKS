[86]
"1" = '''
:sup:`1` (87) A Psalm of a Song for the sons of Core. His foundations are in the holy mountains. 
'''
"2" = '''
:sup:`2` The Lord loves the gates of Sion, more than all the tabernacles of Jacob. 
'''
"3" = '''
:sup:`3` Glorious things have been spoken of you, O city of God. Pause. 
'''
"4" = '''
:sup:`4` I will make mention of Raab and Babylon to them that know me: behold also the Philistines, and Tyre, and the people of the Ethiopians: these were born there. 
'''
"5" = '''
:sup:`5` A man shall say, Sion is my mother; and such a man was born in her; and the Highest himself has founded her. 
'''
"6" = '''
:sup:`6` The Lord shall recount it in the writing of the people, and of these princes that were born in her. 
'''
"7" = '''
:sup:`7` The dwelling of all within you is as the dwelling of those that rejoice. 
'''
