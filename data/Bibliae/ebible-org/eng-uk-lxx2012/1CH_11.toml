[11]
"1" = '''
:sup:`1` And all Israel came to David in Chebron, saying, Behold, we are your bones and your flesh. 
'''
"2" = '''
:sup:`2` And heretofore when Saul was king, you were he that led Israel in and out, and the Lord of Israel said to you, You shall feed my people Israel, and you shall be for a ruler over Israel. 
'''
"3" = '''
:sup:`3` And all the elders of Israel came to the king to Chebron; and king David made a covenant with them in Chebron before the Lord: and they anointed David to be king over Israel, according to the word of the Lord by Samuel. 
'''
"4" = '''
:sup:`4` And the king and his men went to Jerusalem, this is Jebus; and there the Jebusites the inhabitants of the land said to David, 
'''
"5" = '''
:sup:`5` You shall not enter in hither. But he took the strong hold of Sion: this is the city of David. 
'''
"6" = '''
:sup:`6` And David said, Whoever first smites the Jebusite, even he shall be chief and captain. And Joab the son of Saruia went up first, and became chief. 
'''
"7" = '''
:sup:`7` And David lived in the strong hold; therefore he called it the city of David. 
'''
"8" = '''
:sup:`8` And he fortified the city round about. 
'''
"9" = '''
:sup:`9` And David continued to increase, and the Lord Almighty was with him. 
'''
"10" = '''
:sup:`10` And these are the chiefs of the mighty men, whom David had, who strengthened themselves with him in his kingdom, with all Israel, to make him king, according to the word of the Lord concerning Israel. 
'''
"11" = '''
:sup:`11` And this is the list of the mighty men of David; Jesebada, son of Achaman, first of the thirty: he drew his sword once against three hundred whom he killed at one time. 
'''
"12" = '''
:sup:`12` And after him Eleazar son of Dodai, the Achochite: he was amongst the three mighty men. 
'''
"13" = '''
:sup:`13` He was with David in Phasodamin, and the Philistines were gathered there to battle, and there was a portion of the field full of barley; and the people fled before the Philistines. 
'''
"14" = '''
:sup:`14` And he stood in the midst of the portion, and rescued it, and struck the Philistines; and the Lord wrought a great deliverance. 
'''
"15" = '''
:sup:`15` And three of the thirty chiefs went down to the rock to David, to the cave of Odollam, and the camp of the Philistines was in the giants' valley. 
'''
"16" = '''
:sup:`16` And David was then in the hold, and the garrison of the Philistines was then in Bethleem. 
'''
"17" = '''
:sup:`17` And David longed, and said, Who will give me water to drink of the well of Bethleem, that is in the gate? 
'''
"18" = '''
:sup:`18` And the three broke through the camp of the Philistines, and they drew water out of the well that was in Bethleem, which was in the gate, and they took it, and came to David: but David would not drink it, and poured it out to the Lord, and said, 
'''
"19" = '''
:sup:`19` God forbid that I should do this thing: shall I drink the blood of these men with their lives? for with the peril of their lives they brought it. So he would not drink it. These things did the three mighty men. 
'''
"20" = '''
:sup:`20` And Abisa the brother of Joab, he was chief of three: he drew his sword against three hundred slain at one time, and he had a name amongst the second three. 
'''
"21" = '''
:sup:`21` He was more famous than the two others of the three, and he was chief over them; yet he reached not to the first three. 
'''
"22" = '''
:sup:`22` And Banaia the son of Jodae was the son of a mighty man: many were his acts for Cabasael: he struck two lion-like men of Moab, and he went down and struck a lion in a pit on a snowy day. 
'''
"23" = '''
:sup:`23` And he struck an Egyptian, a wonderful man five cubits high; and in the hand of the Egyptian there was a spear like a weavers' beam; and Banaia went down to him with a staff, and took the spear out of the Egyptian's hand, and killed him with his own spear. 
'''
"24" = '''
:sup:`24` These things did Banaia son of Jodae, and his name was amongst the three mighties. 
'''
"25" = '''
:sup:`25` He was distinguished beyond the thirty, yet he reached not to the first three: and David set him over his family. 
'''
"26" = '''
:sup:`26` And the mighty men of the forces were, Asael the brother of Joab, Eleanan the son of Dodoe of Bethleem, 
'''
"27" = '''
