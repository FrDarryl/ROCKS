[18]
"1" = '''
:sup:`1` (19) For the end, a Psalm of David. The heavens declare the glory of God; and the firmament proclaims the work of his hands. 
'''
"2" = '''
:sup:`2` Day to day utters speech, and night to night proclaims knowledge. 
'''
"3" = '''
:sup:`3` There are no speeches or words, in which their voices are not heard. 
'''
"4" = '''
:sup:`4` Their voice is gone out into all the earth, and their words to the ends of the world. 
'''
"5" = '''
:sup:`5` In the sun he has set his tabernacle; and he comes forth as a bridegroom out of his chamber: he will exult as a giant to run his course. 
'''
"6" = '''
:sup:`6` His going forth is from the extremity of heaven, and his circuit to the other end of heaven: and no one shall be hidden from his heat. 
'''
"7" = '''
:sup:`7` The law of the Lord is perfect, converting souls: the testimony of the Lord is faithful, instructing babes. 
'''
"8" = '''
:sup:`8` The ordinances of the Lord are right, rejoicing the heart: the commandment of the Lord is bright, enlightening the eyes. 
'''
"9" = '''
:sup:`9` The fear of the Lord is pure, enduring for ever and ever: the judgements of the Lord are true, and justified altogether. 
'''
"10" = '''
:sup:`10` To be desired more than gold, and much precious stone: sweeter also than honey and the honey-comb. 
'''
"11" = '''
:sup:`11` For your servant keeps to them: in the keeping of them there is great reward. 
'''
"12" = '''
:sup:`12` Who will understand his transgressions? purge you me from my secret sins. 
'''
"13" = '''
:sup:`13` And spare your servant the attack of strangers: if they do not gain the dominion over me, then shall I be blameless, and I shall be clear from great sin. 
'''
"14" = '''
:sup:`14` So shall the sayings of my mouth, and the meditation of my heart, be pleasing continually before you, O Lord my helper, and my redeemer. 
'''
