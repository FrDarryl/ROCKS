[16]
"1" = '''
:sup:`1` And the borders of the children of Joseph were from Jordan by Jericho eastward; and they will go up from Jericho to the hill country, to the wilderness, to Baethel Luza. 
'''
"2" = '''
:sup:`2` And they will go out to Baethel, and will proceed to the borders of Achatarothi. 
'''
"3" = '''
:sup:`3` And they will go across to the sea to the borders of Aptalim, as far as the borders of Baethoron the lower, and the going forth of them shall be to the sea. 
'''
"4" = '''
:sup:`4` And the sons of Joseph, Ephraim and Manasse, took their inheritance. 
'''
"5" = '''
:sup:`5` And the borders of the children of Ephraim were according to their families, and the borders of their inheritance were eastward to Ataroth, and Eroc as far as Baethoron the upper, and Gazara. 
'''
"6" = '''
:sup:`6` And the borders will proceed to the sea to Icasmon north of Therma; they will go round eastward to Thenasa, and Selles, and will pass on eastward to Janoca, 
'''
"7" = '''
:sup:`7` and to Macho, and Ataroth, and these are their villages; and they will come to Jericho, and will issue at Jordan. 
'''
"8" = '''
:sup:`8` And the borders will proceed from Tapho to the sea to Chelcana; and their termination will be at the sea; this is the inheritance of the tribe of Ephraim according to their families. 
'''
"9" = '''
:sup:`9` And the cities separated to the sons of Ephraim were in the midst of the inheritance of the sons of Manasse, all the cities and their villages. 
'''
"10" = '''
:sup:`10` And Ephraim did not destroy the Chananite who lived in Gazer; and the Chananite lived in Ephraim until this day, until Pharao the king of Egypt went up and took it, and burnt it with fire; and the Chananites, and Pherezites, and the dwellers in Gaza they destroyed, and Pharao gave them for a dowry to his daughter. 
'''
