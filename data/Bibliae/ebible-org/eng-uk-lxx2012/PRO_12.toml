[12]
"1" = '''
:sup:`1` He that loves instruction loves sense, but he that hates reproofs is a fool. 
'''
"2" = '''
:sup:`2` He that has found favour with the Lord is made better; but a transgressor shall be passed over in silence. 
'''
"3" = '''
:sup:`3` A man shall not prosper by wickedness; but the roots of the righteous shall not be taken up. 
'''
"4" = '''
:sup:`4` A virtuous woman is a crown to her husband; but as a worm in wood, so a bad woman destroys her husband. 
'''
"5" = '''
:sup:`5` The thoughts of the righteous are true judgements; but ungodly men devise deceits. 
'''
"6" = '''
:sup:`6` The words of ungodly men are crafty; but the mouth of the upright shall deliver them. 
'''
"7" = '''
:sup:`7` When the ungodly is overthrown, he vanishes away; but the houses of the just remain. 
'''
"8" = '''
:sup:`8` The mouth of an understanding man is praised by a man; but he that is dull of heart is had in derision. 
'''
"9" = '''
:sup:`9` Better is a man in dishonour serving himself, than one honouring himself and lacking bread. 
'''
"10" = '''
:sup:`10` A righteous man has pity for the lives of his cattle; but the bowels of the ungodly are unmerciful. 
'''
"11" = '''
:sup:`11` He that tills his own land shall be satisfied with bread; but they that pursue vanities are void of understanding. He that enjoys himself in banquets of wine, shall leave dishonour in his own strong holds. 
'''
"12" = '''
:sup:`12` The desires of the ungodly are evil; but the roots of the godly are firmly set. 
'''
"13" = '''
:sup:`13` For the sin of his lips a sinner falls into snare; but a righteous man escapes from them. He whose looks are gentle shall be pitied, but he that contends in the gates will afflict souls. 
'''
"14" = '''
:sup:`14` The soul of a man shall be filled with good from the fruits of his mouth; and the recompence of his lips shall be given to him. 
'''
"15" = '''
:sup:`15` The ways of fools are right in their own eyes; but a wise man hearkens to counsels. 
'''
"16" = '''
:sup:`16` A fool declares his wrath the same day; but a prudent man hides his own disgrace. 
'''
"17" = '''
:sup:`17` A righteous man declares the open truth; but an unjust witness is deceitful. 
'''
"18" = '''
:sup:`18` Some wound as they speak, like swords; but the tongues of the wise heal. 
'''
"19" = '''
:sup:`19` True lips establish testimony; but a hasty witness has an unjust tongue. 
'''
"20" = '''
:sup:`20` There is deceit in the heart of him that imagines evil; but they that love peace shall rejoice. 
'''
"21" = '''
:sup:`21` No injustice will please a just man; but the ungodly will be filled with mischief. 
'''
"22" = '''
:sup:`22` Lying lips are a abomination to the Lord; but he that deals faithfully is accepted with him. 
'''
"23" = '''
:sup:`23` An understanding man is a throne of wisdom; but the heart of fools shall meet with curses. 
'''
"24" = '''
:sup:`24` The hand of chosen men shall easily obtain rule; but the deceitful shall be for a prey. 
'''
"25" = '''
:sup:`25` A terrible word troubles the heart of a righteous man; but a good message rejoices him. 
'''
"26" = '''
:sup:`26` A just arbitrator shall be his own friend; but mischief shall pursue sinners; and the way of ungodly men shall lead them astray. 
'''
"27" = '''
:sup:`27` A deceitful man shall catch no game; but a blameless man is a precious possession. 
'''
"28" = '''
:sup:`28` In the ways of righteousness is life; but the ways of those that remember injuries lead to death. 
'''
