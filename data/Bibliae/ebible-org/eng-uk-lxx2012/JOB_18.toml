[18]
"1" = '''
:sup:`1` Then Baldad the Sauchite answered and said, 
'''
"2" = '''
:sup:`2` How long will you continue? forbear, that we also may speak. 
'''
"3" = '''
:sup:`3` For therefore have we been silent before you like brutes? 
'''
"4" = '''
:sup:`4` Anger has possessed you: for what if you should die; would the earth under heaven be desolate? or shall the mountains be overthrown from their foundations? 
'''
"5" = '''
:sup:`5` But the light of the ungodly shall be quenched, and their flame shall not go up. 
'''
"6" = '''
:sup:`6` His light shall be darkness in his habitation, and his lamp shall be put out with him. 
'''
"7" = '''
:sup:`7` Let the meanest of men spoil his goods, and let his counsel deceive him. 
'''
"8" = '''
:sup:`8` His foot also has been caught in a snare, and let it be entangled in a net. 
'''
"9" = '''
:sup:`9` And let snares come upon him: he shall strengthen those that thirst for his destruction. 
'''
"10" = '''
:sup:`10` His snare is hid in the earth, and that which shall take him is by the path. 
'''
"11" = '''
:sup:`11` Let pains destroy him round about, and let many enemies come about him, 
'''
"12" = '''
:sup:`12` vex him with distressing hunger: and a signal destruction has been prepared for him. 
'''
"13" = '''
:sup:`13` Let the soles of his feet be devoured: and death shall consume his beauty. 
'''
"14" = '''
:sup:`14` And let health be utterly banished from his tabernacle, and let distress seize upon him with a charge from the king. 
'''
"15" = '''
:sup:`15` It shall dwell in his tabernacle in his night: his excellency shall be sown with brimstone. 
'''
"16" = '''
:sup:`16` His roots shall be dried up from beneath, and his crop shall fall away from above. 
'''
"17" = '''
:sup:`17` Let his memorial perish out of the earth, and his name shall be publicly cast out. 
'''
"18" = '''
:sup:`18` Let one drive him from light into darkness. 
'''
"19" = '''
:sup:`19` He shall not be known amongst his people, nor his house preserved on the earth. 
'''
"20" = '''
:sup:`20` But strangers shall dwell in his possessions: the last groaned for him, and wonder seized the first. 
'''
"21" = '''
:sup:`21` These are the houses of the unrighteous, and this is the place of them that know not the Lord. 
'''
