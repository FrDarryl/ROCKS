[10]
"1" = '''
:sup:`1` In the third year of Cyrus king of the Persians a thing was revealed to Daniel, whose name was called Baltasar; and the thing was true, and great power and understanding in the vision was given to him. 
'''
"2" = '''
:sup:`2` In those days I Daniel was mourning three full weeks. 
'''
"3" = '''
:sup:`3` I ate no pleasant bread, and no flesh or wine entered into my mouth, neither did I anoint myself with oil, until three whole weeks were accomplished. 
'''
"4" = '''
:sup:`4` On the twenty-fourth day of the first month, I was near the great river, which is Tigris Eddekel. 
'''
"5" = '''
:sup:`5` And I lifted up my eyes, and looked, and behold a man clothed in linen, and his loins were girded with gold of Ophaz: 
'''
"6" = '''
:sup:`6` and his body was as Tharsis, and his face was a the appearance of lightning, and his eyes as lamps of fire, and his arms and his legs as the appearance of shining brass, and the voice of his words as the voice of a multitude. 
'''
"7" = '''
:sup:`7` And I Daniel only saw the vision: and the men that were with me saw not the vision; but a great amazement fell upon them, and they fled in fear. 
'''
"8" = '''
:sup:`8` So I was left alone, and saw this great vision, and there was no strength left in me, and my glory was turned into corruption, and I retained no strength. 
'''
"9" = '''
:sup:`9` Yet I heard the voice of his words: and when I heard him I was pricked in the heart, and I fell with my face to the earth. 
'''
"10" = '''
:sup:`10` And, behold, a hand touched me, and it raised me on my knees. 
'''
"11" = '''
:sup:`11` And he said to me, O Daniel, man greatly beloved, understand the words which I speak to you, and stand upright: for I am now sent to you. And when he had spoken to me this word, I stood trembling. 
'''
"12" = '''
:sup:`12` And he said to me, Fear not, Daniel: for from the first day that you did set your heart to understand, and to afflict yourself before the Lord your God, they words were heard, and I am come because of your words. 
'''
"13" = '''
:sup:`13` But the prince of the kingdom of the Persians withstood me twenty-one days: and behold, Michael, one of the princes, came to help me; and I left him there with the chief of the kingdom of the Persians: 
'''
"14" = '''
:sup:`14` and I have come to inform you of all that shall befall your people in the last days: for the vision is yet for many days. 
'''
"15" = '''
:sup:`15` And when he had spoken with me according to these words, I turned my face to the ground, and was pricked in the heart. 
'''
"16" = '''
:sup:`16` And, behold, as it were the likeness of a son of man touched my lips; and I opened my mouth, and spoke, and said to him that stood before me, O my lord, at the sight of you my bowels were turned within me, and I had no strength. 
'''
"17" = '''
:sup:`17` And how shall your servant be able, O my lord, to speak with this my lord? and as for me, from henceforth strength will not remain in me, and there is no breath left in me. 
'''
"18" = '''
:sup:`18` And there touched me again as it were the appearance of a man, and he strengthened me, 
'''
"19" = '''
:sup:`19` and said to me, Fear not, man greatly beloved: peace be to you, quit yourself like a man, and be strong. And when he had spoken with me, I received strength, and said, Let my lord speak; for you have strengthened me. 
'''
"20" = '''
:sup:`20` And he said, Know you, therefore I am come to you? and now I will return to fight with the prince of the Persians: and I was going in, and the prince of the Greeks came. 
'''
"21" = '''
:sup:`21` But I will tell you that which is ordained in the scripture of truth: and there is no one that holds with me in these matters but Michael your prince. 
'''
