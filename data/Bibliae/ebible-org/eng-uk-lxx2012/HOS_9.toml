[9]
"1" = '''
:sup:`1` Rejoice not, O Israel, neither make merry, as other nations: for you have gone a-whoring from your God; you have loved gifts upon every threshing floor. 
'''
"2" = '''
:sup:`2` The threshing floor and wine-press knew them not, and the wine disappointed them. 
'''
"3" = '''
:sup:`3` They lived not in the Lord's land: Ephraim lived in Egypt, and they shall eat unclean things amongst the Assyrians. 
'''
"4" = '''
:sup:`4` They have not offered wine to the Lord, neither have their sacrifices been sweet to him, but as the bread of mourning to them; all that eat them shall be defiled; for their bread for their soul shall not enter into the house of the Lord. 
'''
"5" = '''
:sup:`5` What will youâŒƒ do in the day of the general assembly, and in the day of the feast of the Lord? 
'''
"6" = '''
:sup:`6` Therefore, behold, they go forth from the trouble of Egypt, and Memphis shall receive them, and Machmas shall bury them: as for their silver, destruction shall inherit it; thorns shall be in their tents. 
'''
"7" = '''
:sup:`7` The days of vengeance are come, the days of your recompense are come; and Israel shall be afflicted as the prophet that is mad, as a man deranged: by reason of the multitude of your iniquities your madness has abounded. 
'''
"8" = '''
:sup:`8` The watchman of Ephraim was with God: the prophet is a crooked snare in all his ways: they have established madness in the house of God. 
'''
"9" = '''
:sup:`9` They have corrupted themselves according to the days of the hill: he will remember their iniquities, he will take vengeance on their sins. 
'''
"10" = '''
:sup:`10` I found Israel as grapes in the wilderness, and I saw their fathers as an early watchman in a fig tree: they went in to Beel-phegor, and were shamefully estranged, and the abominable became as the beloved. 
'''
"11" = '''
:sup:`11` Ephraim has flown away as a bird; their glories from the birth, and the travail, and the conception. 
'''
"12" = '''
:sup:`12` For even if they should rear their children, yet shall they be utterly bereaved: therefore also there is woe to them, though my flesh is of them. 
'''
"13" = '''
:sup:`13` Ephraim, even as I saw, gave their children for a prey; yes, Ephraim was ready to bring out his children to slaughter. 
'''
"14" = '''
:sup:`14` Give them, O Lord: what will you give them? a miscarrying womb, and dry breasts. 
'''
"15" = '''
:sup:`15` All their wickedness is in Galgal: for there I hated them: because of the wickedness of their practices, I will cast them out of my house, I will not love them any more: all their princes are disobedient. 
'''
"16" = '''
:sup:`16` Ephraim is sick, he is dried up at his roots, he shall in no wise any more bear fruit: therefore even if they should beget children, I will kill the desired fruit of their womb. 
'''
"17" = '''
:sup:`17` God shall reject them, because they have not listened to him: and they shall be wanderers amongst the nations. 
'''
