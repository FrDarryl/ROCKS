[32]
"1" = '''
:sup:`1` And when the people saw that Moses delayed to come down from the mountain, the people combined against Aaron, and said to him, Arise and make us gods who shall go before us; for this Moses, the man who brought us forth out of the land of Egypt—we do not know what is become of him. 
'''
"2" = '''
:sup:`2` And Aaron says to them, Take off the golden ear-rings which are in the ears of your wives and daughters, and bring them to me. 
'''
"3" = '''
:sup:`3` And all the people took off the golden ear-rings that were in their ears, and brought them to Aaron. 
'''
"4" = '''
:sup:`4` And he received them at their hands, and formed them with a graving tool; and he made them a molten calf, and said, These are your gods, O Israel, which have brought you up out of the land of Egypt. 
'''
"5" = '''
:sup:`5` And Aaron having seen it built an altar before it, and Aaron made proclamation saying, To-morrow is a feast of the Lord. 
'''
"6" = '''
:sup:`6` And having risen early on the morrow, he offered whole burnt offerings, and offered a peace-offering; and the people sat down to eat and drink, and rose up to play. 
'''
"7" = '''
:sup:`7` And the Lord spoke to Moses, saying, Go quickly, descend hence, for your people whom you brought out of the land of Egypt have transgressed; 
'''
"8" = '''
:sup:`8` they have quickly gone out of the way which you commanded; they have made for themselves a calf, and worshipped it, and sacrificed to it, and said, 
'''
"9" = '''
:sup:`9` These are your gods, O Israel, who brought you up out of the land of Egypt. 
'''
"10" = '''
:sup:`10` And now let me alone, and I will be very angry with them and consume them, and I will make you a great nation. 
'''
"11" = '''
:sup:`11` And Moses prayed before the Lord God, and said, Therefore, O Lord, are you very angry with your people, whom you brought out of the land of Egypt with great strength, and with your high arm? 
'''
"12" = '''
:sup:`12` Take heed lest at any time the Egyptians speak, saying, With evil intent he brought them out to kill them in the mountains, and to consume them from off the earth; cease from your wrathful anger, and be merciful to the sin of your people, 
'''
"13" = '''
:sup:`13` remembering Abraam and Isaac and Jacob your servants, to whom you have sworn by yourself, and have spoken to them, saying, I will greatly multiply your seed as the stars of heaven for multitude, and all this land which you spoke of to give to them, so that they shall possess it for ever. 
'''
"14" = '''
:sup:`14` And the Lord was prevailed upon to preserve his people. 
'''
"15" = '''
:sup:`15` And Moses turned and went down from the mountain, and the two tables of testimony were in his hands, tables of stone written on both their sides: they were written within and without. 
'''
"16" = '''
:sup:`16` And the tables were the work of God, and the writing the writing of God written on the tables. 
'''
"17" = '''
:sup:`17` And Joshua having heard the voice of the people crying, says to Moses, There is a noise of war in the camp. 
'''
"18" = '''
:sup:`18` And Moses says, It is not the voice of them that begin the battle, nor the voice of them that begin the cry of defeat, but the voice of them that begin the banquet of wine do I hear. 
'''
"19" = '''
:sup:`19` And when he drew near to the camp, he sees the calf and the dances; and Moses being very angry cast the two tables out of his hands, and broke them to pieces under the mountain. 
'''
"20" = '''
:sup:`20` And having taken the calf which they made, he consumed it with fire, and ground it very small, and scattered it on the water, and made the children of Israel to drink it. 
'''
"21" = '''
:sup:`21` And Moses said to Aaron, What has this people done to you, that you have brought upon them a great sin? 
'''
"22" = '''
:sup:`22` And Aaron said to Moses, Be not angry, my lord, for you know the impetuosity of this people. 
'''
"23" = '''
:sup:`23` For they say to me, Make us gods, which shall go before us; for as for this man Moses, who brought us out of Egypt, we do not know what is become of him. 
'''
"24" = '''
:sup:`24` And I said to them, If any one has golden ornaments, take them off; and they gave them me, and I cast them into the fire, and there came out this calf. 
'''
"25" = '''
:sup:`25` And when Moses saw that the people was scattered, —for Aaron had scattered them so as to be a rejoicing to their enemies, — 
'''
"26" = '''
:sup:`26` then stood Moses at the gate of the camp, and said, Who is on the Lord's side? let him come to me. Then all the sons of Levi came to him. 
'''
"27" = '''
:sup:`27` And he says to them, Thus says the Lord God of Israel, Put every one his sword on his thigh, and go through and return from gate to gate through the camp, and kill every one his brother, and every one his neighbour, and every one him that is nearest to him. 
'''
"28" = '''
:sup:`28` And the sons of Levi did as Moses spoke to them, and there fell of the people in that day to the number of three thousand men. 
'''
"29" = '''
:sup:`29` And Moses said to them, You⌃ have filled your hands this day to the Lord each one on his son or on his brother, so that blessing should be given to you. 
'''
"30" = '''
:sup:`30` And it came to pass after the morrow had begun, that Moses said to the people, You⌃ have sinned a great sin; and now I will go up to God, that I may make atonement for your sin. 
'''
"31" = '''
:sup:`31` And Moses returned to the Lord and said, I pray, O Lord, this people has sinned a great sin, and they have made for themselves golden gods. 
'''
"32" = '''
:sup:`32` And now if you will forgive their sin, forgive it; and if not, blot me out of your book, which you have written. 
'''
"33" = '''
:sup:`33` And the Lord said to Moses, If any one has sinned against me, I will blot them out of my book. 
'''
"34" = '''
:sup:`34` And now go, descend, and lead this people into the place of which I spoke to you: behold, my angel shall go before your face; and in the day when I shall visit I will bring upon them their sin. 
'''
"35" = '''
:sup:`35` And the Lord struck the people for the making the calf, which Aaron made. 
'''
