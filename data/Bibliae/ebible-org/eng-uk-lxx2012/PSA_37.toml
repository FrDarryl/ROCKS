[37]
"1" = '''
:sup:`1` (38) A Psalm of David for remembrance concerning the Sabbath-day. O Lord, rebuke me not in your wrath, neither chasten me in your anger. 
'''
"2" = '''
:sup:`2` For your weapons are fixed in me, and you have pressed your hand heavily upon me. 
'''
"3" = '''
:sup:`3` For there is no health in my flesh because of your anger; there is no peace to my bones because of my sins. 
'''
"4" = '''
:sup:`4` For my transgressions have gone over my head: they have pressed heavily upon me like a weighty burden. 
'''
"5" = '''
:sup:`5` My bruises have become noisome and corrupt, because of my foolishness. 
'''
"6" = '''
:sup:`6` I have been wretched and bowed down continually: I went with a mourning countenance all the day. 
'''
"7" = '''
:sup:`7` For my soul is filled with mockings; and there is no health in my flesh. 
'''
"8" = '''
:sup:`8` I have been afflicted and brought down exceedingly: I have roared for the groaning of my heart. 
'''
"9" = '''
:sup:`9` But all my desire is before you; and my groaning is not hidden from you. 
'''
"10" = '''
:sup:`10` My heart is troubled, my strength has failed me; and the light of my eyes is not with me. 
'''
"11" = '''
:sup:`11` My friends and my neighbours drew near before me, and stood still; and my nearest of kin stood afar off. 
'''
"12" = '''
:sup:`12` While they pressed hard upon me that sought my soul: and they that sought my hurt spoke vanities, and devised deceits all the day. 
'''
"13" = '''
:sup:`13` But I, as a deaf man, heard not; and was as a dumb man not opening his mouth. 
'''
"14" = '''
:sup:`14` And I was as a man that hears not, and who has no reproofs in his mouth. 
'''
"15" = '''
:sup:`15` For I hoped in you, O Lord: you will hear, O Lord my God. 
'''
"16" = '''
:sup:`16` For I said, Lest my enemies rejoice against me: for when my feet were moved, they spoke boastingly against me. 
'''
"17" = '''
:sup:`17` For I am ready for plagues, and my grief is continually before me. 
'''
"18" = '''
:sup:`18` For I will declare my iniquity, and be distressed for my sin. 
'''
"19" = '''
:sup:`19` But my enemies live, and are mightier than I: and they that hate me unjustly are multiplied. 
'''
"20" = '''
:sup:`20` They that reward evil for good slandered me; because I followed righteousness. 
'''
"21" = '''
:sup:`21` Forsake me not, O Lord my God: depart not from me. 
'''
"22" = '''
:sup:`22` Draw near to my help, O Lord of my salvation. 
'''
