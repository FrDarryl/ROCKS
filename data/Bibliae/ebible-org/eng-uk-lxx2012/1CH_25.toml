[25]
"1" = '''
:sup:`1` And king David and the captains of the host appointed to their services the sons of Asaph, and of Aeman, and of Idithun, prophesiers with harps, and lutes, and cymbals: and their number was according to their polls serving in their ministrations. 
'''
"2" = '''
:sup:`2` The sons of Asaph; Sacchur, Joseph, and Nathanias, and Erael: the sons of Asaph were next the king. 
'''
"3" = '''
:sup:`3` To Idithun were reckoned the sons of Idithun, Godolias, and Suri, and Iseas, and Asabias, and Matthathias, six after their father Idithun, sounding loudly on the harp thanksgiving and praise to the Lord. 
'''
"4" = '''
:sup:`4` To Aeman were reckoned the sons of Aeman, Bukias, and Matthanias, and Oziel, and Subael, and Jerimoth, and Ananias, and Anan, and Heliatha, and Godollathi, and Rometthiezer, and Jesbasaca, and Mallithi, and Otheri, and Meazoth. 
'''
"5" = '''
:sup:`5` All these were the sons of Aeman the king's chief player in the praises of God, to lift up the horn. And God gave to Aeman fourteen sons, and three daughters. 
'''
"6" = '''
:sup:`6` All these sang hymns with their father in the house of God, with cymbals, and lutes, and harps, for the service of the house of God, near the king, and Asaph, and Idithun, and Aeman. 
'''
"7" = '''
:sup:`7` And the number of them after their brethren, those instructed to sing to God, every one that understood singing was two hundred and eighty-eight. 
'''
"8" = '''
:sup:`8` And they also cast lots for the daily courses, for the great and the small of them, of the perfect ones and the learners. 
'''
"9" = '''
:sup:`9` And the first lot of his sons and of his brethren came forth to Asaph the son of Joseph, namely, Godolias: the second Heneia, his sons and his brethren being twelve. 
'''
"10" = '''
:sup:`10` The third Zacchur, his sons and his brethren were twelve: 
'''
"11" = '''
