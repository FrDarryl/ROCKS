[26]
"1" = '''
:sup:`1` And there was a famine in the land, besides the former famine, which was in the time of Abraam; and Isaac went to Abimelech the king of the Phylistines to Gerara. 
'''
"2" = '''
:sup:`2` And the Lord appeared to him and said, Go not down to Egypt, but dwell in the land, which I shall tell you of. 
'''
"3" = '''
:sup:`3` And sojourn in this land; and I will be with you, and bless you, for I will give to you and to your seed all this land; and I will establish my oath which I swore to your father Abraam. 
'''
"4" = '''
:sup:`4` And I will multiply your seed as the stars of heaven; and I will give to your seed all this land, and all the nations of the earth shall be blest in your seed. 
'''
"5" = '''
:sup:`5` Because Abraam your father listened to my voice, and kept my injunctions, and my commandments, and my ordinances, and my statutes. 
'''
"6" = '''
:sup:`6` And Isaac lived in Gerara. 
'''
"7" = '''
:sup:`7` And the men of the place questioned him concerning Rebecca his wife, and he said, She is my sister, for he feared to say, She is my wife, lest at any time the men of the place should kill him because of Rebecca, because she was fair. 
'''
"8" = '''
:sup:`8` And he remained there a long time, and Abimelech the king of Gerara leaned to look through the window, and saw Isaac sporting with Rebecca his wife. 
'''
"9" = '''
:sup:`9` And Abimelech called Isaac, and said to him, Is she then your wife? why have you said, She is my sister? And Isaac said to him, I did so, for I said, Lest at any time I die on her account. 
'''
"10" = '''
:sup:`10` And Abimelech said to him, Why have you done this to us? one of my kindred within a little had lain with your wife, and you would have brought a sin of ignorance upon us. 
'''
"11" = '''
:sup:`11` And Abimelech charged all his people, saying Every man that touches this man and his wife shall be liable to death. 
'''
"12" = '''
:sup:`12` And Isaac sowed in that land, and he found in that year barley one hundred-fold, and the Lord blessed him. 
'''
"13" = '''
:sup:`13` And the man was exalted, and advancing he increased, till he became very great. 
'''
"14" = '''
:sup:`14` And he had cattle of sheep, and cattle of oxen, and many tilled lands, and the Phylistines envied him. 
'''
"15" = '''
:sup:`15` And all the wells which the servants of his father had dug in the time of his father, the Phylistines stopped them, and filled them with earth. 
'''
"16" = '''
:sup:`16` And Abimelech said to Isaac, Depart from us, for you are become much mightier than we. 
'''
"17" = '''
:sup:`17` And Isaac departed thence, and rested in the valley of Gerara, and lived there. 
'''
"18" = '''
:sup:`18` And Isaac dug again the wells of water, which the servants of his father Abraam had dug, and the Phylistines had stopped them, after the death of his father Abraam; and he gave them names, according to the names by which his father named them. 
'''
"19" = '''
:sup:`19` And the servants of Isaac dug in the valley of Gerara, and they found there a well of living water. 
'''
"20" = '''
:sup:`20` And the shepherds of Gerara strove with the shepherds of Isaac, saying that the water was theirs; and they called the name of the well, Injury, for they injured him. 
'''
"21" = '''
:sup:`21` And having departed thence he dug another well, and they strove also for that; and he named the name of it, Enmity. 
'''
"22" = '''
:sup:`22` And he departed thence and dug another well; and they did not strive about that; and he named the name of it, Room, saying, Because now the Lord has made room for us, and has increased us upon the earth. 
'''
"23" = '''
:sup:`23` And he went up thence to the well of the oath. 
'''
"24" = '''
:sup:`24` And the Lord appeared to him in that night, and said, I am the God of Abraam your father; fear not, for I am with you, and I will bless you, and multiply your seed for the sake of Abraam your father. 
'''
"25" = '''
:sup:`25` And he built there an altar, and called on the name of the Lord, and there he pitched his tent, and there the servants of Isaac dug a well in the valley of Gerara. 
'''
"26" = '''
:sup:`26` And Abimelech came to him from Gerara, and so did Ochozath his friend, and Phichol the commander-in-chief of his army. 
'''
"27" = '''
:sup:`27` And Isaac said to them, Therefore have you⌃ come to me? whereas you⌃ hated me, and sent me away from you. 
'''
"28" = '''
:sup:`28` And they said, We have surely seen that the Lord was with you, and we said, Let there be an oath between us and you, and we will make a covenant with you, 
'''
"29" = '''
:sup:`29` that you shall do no wrong by us, as we have not abhorred you, and according as we have treated you well, and have sent you forth peaceably; and now you are blessed of the Lord. 
'''
"30" = '''
:sup:`30` And he made a feast for them, and they ate and drank. 
'''
"31" = '''
:sup:`31` And they arose in the morning, and swore each to his neighbour; and Isaac sent them forth, and they departed from him in safety. 
'''
"32" = '''
:sup:`32` And it came to pass in that day, that the servants of Isaac came and told him of the well which they had dug; and they said, We have not found water. 
'''
"33" = '''
:sup:`33` And he called it, Oath: therefore he called the name of that city, the Well of Oath, until this day. 
'''
"34" = '''
:sup:`34` And Esau was forty years old; and he took as wife Judith the daughter of Beoch the Chettite, and Basemath, daughter of Helon the Chettite. 
'''
"35" = '''
:sup:`35` And they were provoking to Isaac and Rebecca. 
'''
