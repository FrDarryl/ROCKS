[26]
"1" = '''
:sup:`1` (27) A Psalm of David, before he was anointed. The Lord is my light and my Saviour; whom shall I fear? the Lord is the defender of my life; of whom shall I be afraid? 
'''
"2" = '''
:sup:`2` When evil-doers drew near against me to eat up my flesh, my persecutors and my enemies, they fainted and fell. 
'''
"3" = '''
:sup:`3` Though an army should set itself in array against me, my heart shall not be afraid: though war should rise up against me, in this am I confident. 
'''
"4" = '''
:sup:`4` One thing have I asked of the Lord, this will I earnestly seek: that I should dwell in the house of the Lord, all the days of my life, that I should behold the fair beauty of the Lord, and survey his temple. 
'''
"5" = '''
:sup:`5` For in the day of my afflictions he hid me in his tabernacle: he sheltered me in the secret of his tabernacle; he set me up on a rock. 
'''
"6" = '''
:sup:`6` And now, behold, he has lifted up my head over my enemies: I went round and offered in his tabernacle the sacrifice of joy; I will sing even sing psalms to the Lord. 
'''
"7" = '''
:sup:`7` Hear, O Lord, my voice which I have uttered aloud: pity me, and listen to me. 
'''
"8" = '''
:sup:`8` My heart said to you, I have diligently sought your face: your face, O Lord, I will seek. 
'''
"9" = '''
:sup:`9` Turn not your face away from me, turn not you away from your servant in anger: be you my helper, forsake me not; and, O God my Saviour, overlook me not. 
'''
"10" = '''
:sup:`10` For my father and my mother have forsaken me, but the Lord has taken me to himself. 
'''
"11" = '''
:sup:`11` Teach me, O Lord, in your way, and guide me in a right path, because of my enemies. 
'''
"12" = '''
:sup:`12` Deliver me not over to the desire of them that afflict me; for unjust witnesses have risen up against me, and injustice has lied within herself. 
'''
"13" = '''
:sup:`13` I believe that I shall see the goodness of the Lord in the land of the living. 
'''
"14" = '''
:sup:`14` Wait on the Lord: be of good courage, and let your heart be strengthened: yes wait on the Lord. 
'''
