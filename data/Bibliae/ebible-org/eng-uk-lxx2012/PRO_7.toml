[7]
"1" = '''
:sup:`1` My son, keep my words, and hide with you my commandments. My son, honour the Lord, and you shall be strong; and fear none but him: 
'''
"2" = '''
:sup:`2` keep my commandments, and you shall live; and keep my words as the pupils of your eyes. 
'''
"3" = '''
:sup:`3` And bind them on your fingers, and write them on the table of your heart. 
'''
"4" = '''
:sup:`4` Say that wisdom is your sister, and gain prudence as an acquaintance for yourself; 
'''
"5" = '''
:sup:`5` that she may keep you from the strange and wicked woman, if she should assail you with flattering words. 
'''
"6" = '''
:sup:`6` For she looks from a window out of her house into the streets, at one whom she may see of the senseless ones, a young man void of understanding, 
'''
"7" = '''
:sup:`7` passing by the corner in the passages near her house, 
'''
"8" = '''
:sup:`8` and speaking, in the dark of the evening, 
'''
"9" = '''
:sup:`9` when there happens to be the stillness of night and of darkness: 
'''
"10" = '''
:sup:`10` and the woman meets him having the appearance of a harlot, that causes the hearts of young men to flutter. 
'''
"11" = '''
:sup:`11` And she is fickle, and debauched, and her feet abide not at home. 
'''
"12" = '''
:sup:`12` For at one time she wanders without, and at another time she lies in wait in the streets, at every corner. 
'''
"13" = '''
:sup:`13` Then she caught him, and kissed him, and with an impudent face said to him, 
'''
"14" = '''
:sup:`14` I have a peace-offering; today I pay my vows: 
'''
"15" = '''
:sup:`15` therefore I came forth to meet you, desiring your face; and I have found you. 
'''
"16" = '''
:sup:`16` I have spread my bed with sheets, and I have covered it with double tapestry from Egypt. 
'''
"17" = '''
:sup:`17` I have sprinkled my couch with saffron, and my house with cinnamon. 
'''
"18" = '''
:sup:`18` Come, and let us enjoy love until the morning; come, and let us embrace in love. 
'''
"19" = '''
:sup:`19` For my husband is not at home, but is gone on a long journey, 
'''
"20" = '''
:sup:`20` having taken in his hand a bundle of money: after many days he will return to his house. 
'''
"21" = '''
:sup:`21` So with much converse she prevailed on him to go astray, and with the snares of her lips forced him from the right path. 
'''
"22" = '''
:sup:`22` And he followed her, being gently led on, and that as an ox is led to the slaughter, and as a dog to bonds, or as a hart shot in the liver with an arrow: 
'''
"23" = '''
:sup:`23` and he hastens as a bird into a snare, not knowing that he is running for his life. 
'''
"24" = '''
:sup:`24` Now then, my son, listen to me, and attend to the words of my mouth. 
'''
"25" = '''
:sup:`25` Let not your heart turn aside to her ways : 
'''
"26" = '''
:sup:`26` for she has wounded and cast down many, and those whom she has slain are innumerable. 
'''
"27" = '''
:sup:`27` Her house is the way of hell, leading down to the chambers of death. 
'''
