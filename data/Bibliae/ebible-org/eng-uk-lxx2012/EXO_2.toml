[2]
"1" = '''
:sup:`1` And there was a certain man of the tribe of Levi, who took as wife one of the daughters of Levi. 
'''
"2" = '''
:sup:`2` And she conceived, and bore a male child; and having seen that he was fair, they hid him three months. 
'''
"3" = '''
:sup:`3` And when they could no longer hide him, his mother took for him an ark, and besmeared it with bitumen, and cast the child into it, and put it in the ooze by the river. 
'''
"4" = '''
:sup:`4` And his sister was watching from a distance, to learn what would happen to him. 
'''
"5" = '''
:sup:`5` And the daughter of Pharao came down to the river to bathe; and her maids walked by the river's side, and having seen the ark in the ooze, she sent her maid, and took it up. 
'''
"6" = '''
:sup:`6` And having opened it, she sees the babe weeping in the ark: and the daughter of Pharao had compassion on it, and said, This is one of the Hebrew's children. 
'''
"7" = '''
:sup:`7` And his sister said to the daughter of Pharao, Will you that I call to you a nurse of the Hebrews, and shall she suckle the child for you? 
'''
"8" = '''
:sup:`8` And the daughter of Pharao said, Go: and the young woman went, and called the mother of the child. 
'''
"9" = '''
:sup:`9` And the daughter of Pharao said to her, Take care of this child, and suckled it for me, and I will give you the wages; and the woman took the child, and suckled it. 
'''
"10" = '''
:sup:`10` And when the boy was grown, she brought him to the daughter of Pharao, and he became her son; and she called his name, Moses, saying, I took him out of the water. 
'''
"11" = '''
:sup:`11` And it came to pass in that length of time, that Moses having grown, went out to his brethren the sons of Israel: and having noticed their distress, he sees an Egyptian striking a certain Hebrew of his brethren the children of Israel. 
'''
"12" = '''
:sup:`12` And having looked round this way and that way, he sees no one; and he struck the Egyptian, and hid him in the sand. 
'''
"13" = '''
:sup:`13` And having gone out the second day he sees two Hebrew men fighting; and he says to the injurer, Therefore smite you your neighbour? 
'''
"14" = '''
:sup:`14` And he said, Who made you a ruler and a judge over us? will you kill me as you yesterday killed the Egyptian? Then Moses was alarmed, and said, If it be thus, this matter has become known. 
'''
"15" = '''
:sup:`15` And Pharao heard this matter, and sought to kill Moses; and Moses departed from the presence of Pharao, and lived in the land of Madiam; and having come into the land of Madiam, he sat on the well. 
'''
"16" = '''
:sup:`16` And the priest of Madiam had seven daughters, feeding the flock of their father Jothor; and they came and drew water until they filled their pitchers, to water the flock of their father Jothor. 
'''
"17" = '''
:sup:`17` And the shepherds came, and were driving them away; and Moses rose up and rescued them, and drew water for them, and watered their sheep. 
'''
"18" = '''
:sup:`18` And they came to Raguel their father; and he said to them, Why have you⌃ come so quickly today? 
'''
"19" = '''
:sup:`19` And they said, An Egyptian delivered us from the shepherds, and drew water for us and watered our sheep. 
'''
"20" = '''
:sup:`20` And he said to his daughters, And where is he? and why have you⌃ left the man? call him therefore, that he may eat bread. 
'''
"21" = '''
:sup:`21` And Moses was established with the man, and he gave Sepphora his daughter to Moses to wife. 
'''
"22" = '''
:sup:`22` And the woman conceived and bore a son, and Moses called his name Gersam, saying, I am a sojourner in a strange land. 
'''
"23" = '''
:sup:`23` And in those days after a length of time, the king of Egypt died; and the children of Israel groaned because of their tasks, and cried, and their cry because of their tasks went up to God. 
'''
"24" = '''
:sup:`24` And God heard their groanings, and God remembered his covenant made with Abraam and Isaac and Jacob. 
'''
"25" = '''
:sup:`25` And God looked upon the children of Israel, and was made known to them. 
'''
