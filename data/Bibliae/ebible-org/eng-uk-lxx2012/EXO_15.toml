[15]
"1" = '''
:sup:`1` Then sang Moses and the children of Israel this song to God, and spoke, saying, Let us sing to the Lord, for he is very greatly glorified: horse and rider he has thrown into the sea. 
'''
"2" = '''
:sup:`2` He was to me a helper and protector for salvation: this is my God and I will glorify him; my father's God, and I will exalt him. 
'''
"3" = '''
:sup:`3` The Lord bringing wars to nothing, the Lord is his name. 
'''
"4" = '''
:sup:`4` He has cast the chariots of Pharao and his host into the sea, the chosen mounted captains: they were swallowed up in the Red Sea. 
'''
"5" = '''
:sup:`5` He covered them with the sea: they sank to the depth like a stone. 
'''
"6" = '''
:sup:`6` Your right hand, O God, has been glorified in strength; your right hand, O God, has broken the enemies. 
'''
"7" = '''
:sup:`7` And in the abundance of your glory you have broken the adversaries to pieces: you sent forth your wrath, it devoured them as stubble. 
'''
"8" = '''
:sup:`8` And by the breath of your anger the water parted asunder; the waters were congealed as a wall, the waves were congealed in the midst of the sea. 
'''
"9" = '''
:sup:`9` The enemy said, I will pursue, I will overtake, I will divide the spoils; I will satisfy my soul, I will destroy with my sword, my hand shall have dominion. 
'''
"10" = '''
:sup:`10` You sent forth your wind, the sea covered them; they sank like lead in the mighty water. 
'''
"11" = '''
:sup:`11` Who is like to you amongst the gods, O Lord? who is like to you? glorified in holiness, marvellous in glories, doing wonders. 
'''
"12" = '''
:sup:`12` You stretched forth your right hand, the earth swallowed them up. 
'''
"13" = '''
:sup:`13` You have guided in your righteousness this your people whom you have redeemed, by your strength you have called them into your holy resting-place. 
'''
"14" = '''
:sup:`14` The nations heard and were angry, pangs have seized on the dwellers amongst the Phylistines. 
'''
"15" = '''
:sup:`15` Then the princes of Edom, and the chiefs of the Moabites hasted; trembling took hold upon them, all the inhabitants of Chanaan melted away. 
'''
"16" = '''
:sup:`16` Let trembling and fear fall upon them; by the greatness of your arm, let them become as stone; till your people pass over, O Lord, till this your people pass over, whom you have purchased. 
'''
"17" = '''
:sup:`17` Bring them in and plant them in the mountain of their inheritance, in your prepared habitation, which you, O Lord, have prepared; the sanctuary, O Lord, which your hands have made ready. 
'''
"18" = '''
:sup:`18` The Lord reigns for ever and ever and ever. 
'''
"19" = '''
:sup:`19` For the horse of Pharao went in with the chariots and horsemen into the sea, and the Lord brought upon them the water of the sea, but the children of Israel walked through dry land in the midst of the sea. 
'''
"20" = '''
:sup:`20` And Mariam the prophetess, the sister of Aaron, having taken a timbrel in her handâ€”then there went forth all the women after her with timbrels and dances. 
'''
"21" = '''
:sup:`21` And Mariam led them, saying, Let us sing to the Lord, for he has been very greatly glorified: the horse and rider has he cast into the sea. 
'''
"22" = '''
:sup:`22` So Moses brought up the children of Israel from the Red Sea, and brought them into the wilderness of Sur; and they went three days in the wilderness, and found no water to drink. 
'''
"23" = '''
:sup:`23` and they came to Merrha, and could not drink of Merrha, for it was bitter; therefore he named the name of that place, Bitterness. 
'''
"24" = '''
:sup:`24` And the people murmured against Moses, saying, What shall we drink? 
'''
"25" = '''
:sup:`25` And Moses cried to the Lord, and the Lord showed him a tree, and he cast it into the water, and the water was sweetened: there he established to him ordinances and judgements, and there he proved him, 
'''
"26" = '''
:sup:`26` and said, If you will indeed hear the voice of the Lord your God, and do things pleasing before him, and will listen to his commands, and keep all his ordinances, no disease which I have brought upon the Egyptians will I bring upon you, for I am the Lord your God that heals you. 
'''
"27" = '''
:sup:`27` And they came to Aelim, and there were there twelve fountains of water, and seventy stems of palm-trees; and they encamped there by the waters. 
'''
