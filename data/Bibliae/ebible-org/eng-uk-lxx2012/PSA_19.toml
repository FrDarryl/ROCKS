[19]
"1" = '''
:sup:`1` (20) For the end, a Psalm of David. The Lord hear you in the day of trouble; the name of the God of Jacob defend you. 
'''
"2" = '''
:sup:`2` Send you help from the sanctuary, and aid you out of Sion. 
'''
"3" = '''
:sup:`3` Remember all your sacrifice, and enrich your whole burnt offering. Pause. 
'''
"4" = '''
:sup:`4` Grant you according to your heart, and fulfil all your desire. 
'''
"5" = '''
:sup:`5` We will exult in your salvation, and in the name of our God shall we be magnified: the Lord fulfil all your petitions. 
'''
"6" = '''
:sup:`6` Now I know that the Lord has saved his Christ: he shall hear him from his holy heaven: the salvation of his right hand is mighty. 
'''
"7" = '''
:sup:`7` Some glory in chariots, and some in horses: but we will glory in the name of the Lord our God. 
'''
"8" = '''
:sup:`8` They are overthrown and fallen: but we are risen, and have been set upright. 
'''
"9" = '''
:sup:`9` O Lord, save the king: and hear us in whatever day we call upon you. 
'''
