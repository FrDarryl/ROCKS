[40]
"1" = '''
:sup:`1` Comfort you⌃, comfort you⌃ my people, says God. 
'''
"2" = '''
:sup:`2` Speak, you⌃ priests, to the heart of Jerusalem; comfort her, for her humiliation is accomplished, her sin is put away: for she has received of the Lord's hand double the amount of her sins. 
'''
"3" = '''
:sup:`3` The voice of one crying in the wilderness, Prepare you⌃ the way of the Lord, make straight the paths of our God. 
'''
"4" = '''
:sup:`4` Every valley shall be filled, and every mountain and hill shall be brought low: and all the crooked ways shall become straight, and the rough places plains. 
'''
"5" = '''
:sup:`5` And the glory of the Lord shall appear, and all flesh shall see the salvation of God: for the Lord has spoken it. 
'''
"6" = '''
:sup:`6` The voice of one saying, Cry; and I said, What shall I cry? All flesh is grass, and all the glory of man as the flower of grass: 
'''
"7" = '''
:sup:`7` The grass withers, and the flower fades: but the word of our God abides for ever. 
'''
"8" = '''
:sup:`8` O you that bring glad tidings to Zion, go up on the high mountain; lift up your voice with strength, you that bring glad tidings to Jerusalem; lift it up, fear not; say to the cities of Juda, Behold your God! 
'''
"9" = '''
:sup:`9` Behold the Lord! The Lord is coming with strength, and his arm is with power: behold, his reward is with him, and his work before him. 
'''
"10" = '''
:sup:`10` He shall tend his flock as a shepherd, and he shall gather the lambs with his arm, and shall soothe them that are with young. 
'''
"11" = '''
:sup:`11` Who has measured the water in his hand, and the heaven with a span, and all the earth in a handful? Who has weighed the mountains in scales, and the forests in a balance? 
'''
"12" = '''
:sup:`12` Who has known the mind of the Lord? and who has been his counsellor, to instruct him? 
'''
"13" = '''
:sup:`13` Or with whom has he taken counsel, and he has instructed him? or who has taught him judgement, or who has taught him the way of understanding; 
'''
"14" = '''
:sup:`14` since all the nations are counted as a drop from a bucket, and as the turning of a balance, and shall be counted as spittle? 
'''
"15" = '''
:sup:`15` And Libanus is not enough to burn, nor all beasts enough for a whole burnt offering: 
'''
"16" = '''
:sup:`16` and all the nations are as nothing, and counted as nothing. 
'''
"17" = '''
:sup:`17` To whom have you⌃ compared the Lord? and with what likeness have you⌃ compared him? 
'''
"18" = '''
:sup:`18` Has not the artificer made an image, or the goldsmith having melted gold, gilt it over, and made it a similitude? 
'''
"19" = '''
:sup:`19` For the artificer chooses out a wood that will not rot, and will wisely enquire how he shall set up his image, and that so that it should not be moved. 
'''
"20" = '''
:sup:`20` Will you⌃ not know? will you⌃ not hear? has it not been told you of old? Have you⌃ not known the foundations of the earth? 
'''
"21" = '''
:sup:`21` It is he that comprehends the circle of the earth, and the inhabitants in it are as grasshoppers; he that set up the heaven as a chamber, and stretched it out as a tent to dwell in: 
'''
"22" = '''
:sup:`22` he that appoints princes to rule as nothing, and has made the earth as nothing. 
'''
"23" = '''
:sup:`23` For they shall not plant, neither shall they sow, neither shall their root be fixed in the ground: he has blown upon them, and they are withered, and a storm shall carry them away like sticks. 
'''
"24" = '''
:sup:`24` Now then to whom have you⌃ compared me, that I may be exalted? says the Holy One. 
'''
"25" = '''
:sup:`25` Lift up your eyes on high, and see, who has displayed all these things? even he that brings forth his host by number: he shall call them all by name by means of his great glory, and by the power of his might: nothing has escaped you. 
'''
"26" = '''
:sup:`26` For say not you, O Jacob, and why have you spoken, Israel, saying, My way is hid from God, and my God has taken away my judgement, and has departed? 
'''
"27" = '''
:sup:`27` And now, have you not known? have you not heard? the eternal God, the God that formed the ends of the earth, shall not hunger, nor be weary, and there is no searching of his understanding. 
'''
"28" = '''
:sup:`28` He gives strength to the hungry, and sorrow to them that are not suffering. 
'''
"29" = '''
:sup:`29` For the young men shall hunger, and the youths shall be weary, and the choice men shall be powerless: 
'''
"30" = '''
:sup:`30` but they that wait on God shall renew their strength; they shall put forth new feathers like eagles; they shall run, and not be weary; they shall walk, and not hunger. 
'''
