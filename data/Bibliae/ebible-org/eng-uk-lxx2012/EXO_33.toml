[33]
"1" = '''
:sup:`1` And the Lord said to Moses, Go forward, go up hence, you and your people, whom you brought out of the land of Egypt, into the land which I swore to Abraam, and Isaac, and Jacob, saying, I will give it to your seed. 
'''
"2" = '''
:sup:`2` And I will send at the same time my angel before your face, and he shall cast out the Amorite and the Chettite, and the Pherezite and Gergesite, and Evite, and Jebusite, and Chananite. 
'''
"3" = '''
:sup:`3` And I will bring you into a land flowing with milk and honey; for I will not go up with you, because you are a stiff-necked people, lest I consume you by the way. 
'''
"4" = '''
:sup:`4` And the people having heard this grievous saying, mourned in mourning apparel. 
'''
"5" = '''
:sup:`5` For the Lord said to the children of Israel, YouâŒƒ are a stiff-necked people; take heed lest I bring on you another plague, and destroy you: now then put off your glorious apparel, and your ornaments, and I will show you what I will do to you. 
'''
"6" = '''
:sup:`6` So the sons of Israel took off their ornaments and their array at the mount of Choreb. 
'''
"7" = '''
:sup:`7` And Moses took his tabernacle and pitched it without the camp, at a distance from the camp; and it was called the Tabernacle of Testimony: and it came to pass that every one that sought the Lord went forth to the tabernacle which was without the camp. 
'''
"8" = '''
:sup:`8` And whenever Moses went into the tabernacle without the camp, all the people stood every one watching by the doors of his tent; and when Moses departed, they took notice until he entered into the tabernacle. 
'''
"9" = '''
:sup:`9` And when Moses entered into the tabernacle, the pillar of the cloud descended, and stood at the door of the tabernacle, and God talked to Moses. 
'''
"10" = '''
:sup:`10` And all the people saw the pillar of the cloud standing by the door of the tabernacle, and all the people stood and worshipped every one at the door of his tent. 
'''
"11" = '''
:sup:`11` And the Lord spoke to Moses face to face, as if one should speak to his friend; and he retired into the camp: but his servant Joshua the son of Naue, a young man, departed not forth from the tabernacle. 
'''
"12" = '''
:sup:`12` And Moses said to the Lord, Behold! you say to me, Lead on this people; but you have not showed me whom you will send with me, but you have said to me, I know you above all, and you have favour with me. 
'''
"13" = '''
:sup:`13` If then I have found favour in your sight, reveal yourself to me, that I may evidently see you; that I may find favour in your sight, and that I may know that this great nation is your people. 
'''
"14" = '''
:sup:`14` And he says, I myself will go before you, and give you rest. 
'''
"15" = '''
:sup:`15` And he says to him, If you go not up with us yourself, bring me not up hence. 
'''
"16" = '''
:sup:`16` And how shall it be surely known, that both I and this people have found favour with you, except only if you go with us? So both I and your people shall be glorified beyond all the nations, as many as are upon the earth. 
'''
"17" = '''
:sup:`17` And the Lord said to Moses, I will also do for you this thing, which you have spoken; for you have found grace before me, and I know you above all. 
'''
"18" = '''
:sup:`18` And Moses says, Manifest yourself to me. 
'''
"19" = '''
:sup:`19` And God said, I will pass by before you with my glory, and I will call by my name, the Lord, before you; and I will have mercy on whom I will have mercy, and will have pity on whom I will have pity. 
'''
"20" = '''
:sup:`20` And God said, You shall not be able to see my face; for no man shall see my face, and live. 
'''
"21" = '''
:sup:`21` And the Lord said, Behold, there is a place by me: you shall stand upon the rock; 
'''
"22" = '''
:sup:`22` and when my glory shall pass by, then I will put you into a hole of the rock; and I will cover you over with my hand, until I shall have passed by. 
'''
"23" = '''
:sup:`23` And I will remove my hand, and then shall you see my back parts; but my face shall not appear to you. 
'''
