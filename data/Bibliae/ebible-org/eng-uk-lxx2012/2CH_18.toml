[18]
"1" = '''
:sup:`1` And Josaphat had yet great wealth and glory, and he connected himself by marriage with the house of Achaab. 
'''
"2" = '''
:sup:`2` And he went down after a term of years to Achaab to Samaria: and Achaab killed for him sheep and calves, in abundance, and for the people with him, and he much desired him to go up with him to Ramoth of the country of Galaad. 
'''
"3" = '''
:sup:`3` And Achaab king of Israel said to Josaphat king of Juda, Will you go with me to Ramoth of the country of Galaad? And he said to him, As I am, so also are you, as your people, so also is my people with you for the war. 
'''
"4" = '''
:sup:`4` And Josaphat said to the king of Israel, Seek, I pray you, the Lord today. 
'''
"5" = '''
:sup:`5` And the king of Israel gathered the prophets, four hundred men, and said to them, Shall I go to Ramoth Galaad to battle, or shall I forbear? And they said, Go up, and God shall deliver it into the hands of the king. 
'''
"6" = '''
:sup:`6` And Josaphat said, Is there not here a prophet of the Lord besides, that we may enquire of him? 
'''
"7" = '''
:sup:`7` And the king of Israel said to Josaphat, There is yet one man by whom to enquire of the Lord; but I hate him, for he does not prophesy concerning me for good, for all his days are for evil: this is Michaias the son of Jembla. And Josaphat said, Let not the king say so. 
'''
"8" = '''
:sup:`8` And the king called an eunuch, and said, Fetch quickly Michaias the son of Jembla. 
'''
"9" = '''
:sup:`9` And the king of Israel and Josaphat king of Juda were sitting each on his throne, and clothed in their robes, sitting in the open space at the entrance of the gate of Samaria: and all the prophets were prophesying before them. 
'''
"10" = '''
:sup:`10` And Sedekias son of Chanaan made for himself iron horns, and said, Thus says the Lord, With these you shall thrust Syria until it be consumed. 
'''
"11" = '''
:sup:`11` And all the prophets prophesied so, saying, Go up to Ramoth Galaad, and you shall prosper; and the Lord shall deliver it into the hands of the king. 
'''
"12" = '''
:sup:`12` And the messenger that went to call Michaias spoke to him, saying, Behold, the prophets have spoken favourably concerning the king with one mouth; let now, I pray you, your words be as the words of one of them, and do you speak good things. 
'''
"13" = '''
:sup:`13` And Michaias said, As the Lord lives, whatever God shall say to me, that will I speak. 
'''
"14" = '''
:sup:`14` And he came to the king, and the king said to him, Michaias, shall I go up to Ramoth Galaad to battle, or shall I forbear? And he said, Go up, and you shall prosper, and they shall be given into your hands. 
'''
"15" = '''
:sup:`15` And the king said to him, How often shall I solemnly charge you that you speak to me nothing but truth in the name of the Lord? 
'''
"16" = '''
:sup:`16` And he said, I saw Israel scattered on the mountains, as sheep without a shepherd: and the Lord said, These have no commander; let each return to his home in peace. 
'''
"17" = '''
:sup:`17` And the king of Israel said to Josaphat, Said I not to you, that he would not prophesy concerning me good, but evil? 
'''
"18" = '''
:sup:`18` But he said, Not so. Hear you⌃ the word of the Lord: I saw the Lord sitting on his throne, and all the host of heaven stood by on his right hand and on his left. 
'''
"19" = '''
:sup:`19` And the Lord said, Who will deceive Achaab king of Israel, that he may go up, and fall in Ramoth Galaad? And one spoke this way, and another spoke that way. 
'''
"20" = '''
:sup:`20` And there came forth a spirit, and stood before the Lord, and said, I will deceive him. And the Lord said, Whereby? 
'''
"21" = '''
:sup:`21` And he said, I will go forth, and will be a lying spirit in the mouth of all his prophets. And the Lord said, You shall deceive him, and shall prevail: go forth, and do so. 
'''
"22" = '''
:sup:`22` And now, behold, the Lord has put a false spirit in the mouth of these your prophets, and the Lord has spoken evil against you. 
'''
"23" = '''
:sup:`23` Then Sedekias the son of Chanaan drew near, and struck Michaias on the cheek, and said to him, By what way passed the Spirit of the Lord from me to speak to you? 
'''
"24" = '''
:sup:`24` And Michaias said, Behold, you shall see in that day, when you shall go from chamber to chamber to hide yourself. 
'''
"25" = '''
:sup:`25` And the king of Israel said, Take Michaias, and carry him back to Emer the governor of the city, and to Joas the captain, the king's son; 
'''
"26" = '''
:sup:`26` and you⌃ shall say, Thus said the king, Put this fellow into the prison house, and let him eat the bread of affliction, and drink the water of affliction, until I return in peace. 
'''
"27" = '''
:sup:`27` And Michaias said, If you do at all return in peace, the Lord has not spoken by me. And he said, Hear, all you⌃ people. 
'''
"28" = '''
:sup:`28` So the king of Israel, and Josaphat king of Juda, went up to Ramoth Galaad. 
'''
"29" = '''
:sup:`29` And the king of Israel said to Josaphat, Disguise me, and I will enter into the battle: and do you put on my raiment. so the king of Israel disguised himself, and entered into the battle. 
'''
"30" = '''
:sup:`30` Now the king of Syria had commanded the captains of the chariots that were with him, saying, Fight neither against small nor great, but only against the king of Israel. 
'''
"31" = '''
:sup:`31` And it came to pass, when the captains of the chariots saw Josaphat, that they said, It is the king of Israel: and they compassed him about to fight against him: and Josaphat cried out, and the Lord delivered him; and God turned them away from him. 
'''
"32" = '''
:sup:`32` And it came to pass, when the captains of the chariots saw that it was not the king of Israel, that they turned away from him. 
'''
"33" = '''
:sup:`33` And a man drew a bow with a good aim, and struck the king of Israel between the lungs and the breast-plate: and he said to the charioteer, Turn your hand, drive me out of the battle, for I am wounded. 
'''
"34" = '''
:sup:`34` And the battle turned in that day; and the king of Israel remained on the chariot against Syria until evening, and died at sunset. 
'''
