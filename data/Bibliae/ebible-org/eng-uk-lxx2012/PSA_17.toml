[17]
"1" = '''
:sup:`1` (18) For the end, a Psalm of David, the servant of the Lord; the words which he spoke to the Lord, even the words of this Song, in the day in which the Lord delivered him out the hand of all his enemies, and out the hand of Saul: and he said: I will love you, O Lord, my strength. 
'''
"2" = '''
:sup:`2` The Lord is my firm support, and my refuge, and my deliverer; my God is my helper, I will hope in him; he is my defender, and the horn of my salvation, and my helper. 
'''
"3" = '''
:sup:`3` I will call upon the Lord with praises, and I shall be saved from my enemies. 
'''
"4" = '''
:sup:`4` The pangs of death compassed me, and the torrents of ungodliness troubled me exceedingly. 
'''
"5" = '''
:sup:`5` The pangs of hell came round about me: the snares of death prevented me. 
'''
"6" = '''
:sup:`6` And when I was afflicted I called upon the Lord, and cried to my God: he heard my voice out of this holy temple, and my cry shall enter before him, even into his ears. 
'''
"7" = '''
:sup:`7` Then the earth shook and quaked, and the foundations of the mountains were disturbed, and were shaken, because God was angry with them. 
'''
"8" = '''
:sup:`8` There went up a smoke in his wrath, and fire burst into a flame at his presence: coals were kindled at it. 
'''
"9" = '''
:sup:`9` And he bowed the heaven, and came down: and thick darkness was under his feet. 
'''
"10" = '''
:sup:`10` And he mounted on cherubs and flew: he flew on the wings of winds. 
'''
"11" = '''
:sup:`11` And he made darkness his secret place: round about him was his tabernacle, even dark water in the clouds of the air. 
'''
"12" = '''
:sup:`12` At the brightness before him the clouds passed, hail and coals of fire. 
'''
"13" = '''
:sup:`13` The Lord also thundered from heaven, and the Highest uttered his voice. 
'''
"14" = '''
:sup:`14` And he sent forth his weapons, and scattered them; and multiplied lightnings, and routed them. 
'''
"15" = '''
:sup:`15` And the springs of waters appeared, and the foundations of the world were exposed, at your rebuke, O Lord, at the blasting of the breath of your wrath. 
'''
"16" = '''
:sup:`16` He sent from on high and took me, he drew me to himself out of many waters. 
'''
"17" = '''
:sup:`17` He will deliver me from my mighty enemies, and from them that hate me; for they are stronger than I. 
'''
"18" = '''
:sup:`18` They prevented me in the day of my affliction: but the Lord was my stay against them. 
'''
"19" = '''
:sup:`19` And he brought me out into a wide place: he will deliver me, because he has pleasure in me. 
'''
"20" = '''
:sup:`20` And the Lord will recompense me according to my righteousness; even according to the purity of my hands will he recompense me. 
'''
"21" = '''
:sup:`21` For I have kept the way of the Lord and have not wickedly departed from my God. 
'''
"22" = '''
:sup:`22` For all his judgements were before me, and his ordinances departed not from me. 
'''
"23" = '''
:sup:`23` And I shall be blameless with him, and shall keep myself from my iniquity. 
'''
"24" = '''
:sup:`24` And the Lord shall recompense me according to my righteousness, and according to the purity of my hands before his eyes. 
'''
"25" = '''
:sup:`25` With the holy you will be holy; and with the innocent man you will be innocent. 
'''
"26" = '''
:sup:`26` And with the excellent man you will be excellent; and with the perverse you will show frowardness. 
'''
"27" = '''
:sup:`27` For you will save the lowly people, and will humble the eyes of the proud. 
'''
"28" = '''
:sup:`28` For you, O Lord, will light my lamp: my God, you will lighten my darkness. 
'''
"29" = '''
:sup:`29` For by you shall I be delivered from a troop; and by my God I will pass over a wall. 
'''
"30" = '''
:sup:`30` As for my God, his way is perfect: the oracles of the Lord are tried in the fire; he is a protector of all them that hope in him. 
'''
"31" = '''
:sup:`31` For who is God but the Lord? and who is a God except our God? 
'''
"32" = '''
:sup:`32` It is God that girds me with strength, and has made my way blameless: 
'''
"33" = '''
:sup:`33` who strengthens my feet as hart's feet, and sets me upon high places. 
'''
"34" = '''
:sup:`34` He instructs my hands for war: and you have made my arms as a brazen bow. 
'''
"35" = '''
:sup:`35` And you have made me secure in my salvation: and your right hand has helped me, and your correction has upheld me to the end; yes, your correction itself shall instruct me. 
'''
"36" = '''
:sup:`36` You have made room for my goings under me, and by footsteps did not fail. 
'''
"37" = '''
:sup:`37` I will pursue my enemies, and overtake them; and I will not turn back until they are consumed. 
'''
"38" = '''
:sup:`38` I will dash them to pieces and they shall not be able to stand: they shall fall under my feet. 
'''
"39" = '''
:sup:`39` For you have girded me with strength for war: you have beaten down under me all that rose up against me. 
'''
"40" = '''
:sup:`40` And you have made my enemies turn their backs before me; and you have destroyed them that hated me. 
'''
"41" = '''
:sup:`41` They cried, but there was no deliverer: even to the Lord, but he listened not to them. 
'''
"42" = '''
:sup:`42` I will grind them as the mud of the streets: and I will beat them small as dust before the wind. 
'''
"43" = '''
:sup:`43` Deliver me from the gain sayings of the people: you shall make me head of the Gentiles: a people whom I knew not served me, 
'''
"44" = '''
:sup:`44` at the hearing of the ear they obeyed me: the strange children lied to me. 
'''
"45" = '''
:sup:`45` The strange children waxed old, and fell away from their paths through lameness. 
'''
"46" = '''
:sup:`46` The Lord lives; and blessed be my God; and let the God of my salvation be exalted. 
'''
"47" = '''
:sup:`47` It is God that avenges me, and has subdued the nations under me; 
'''
"48" = '''
:sup:`48` my deliverer from angry enemies: you shall set me on high above them that rise up against me: you shall deliver me from the unrighteous man. 
'''
"49" = '''
:sup:`49` Therefore will I confess to you, O Lord, amongst the Gentiles, and sing to your name. 
'''
"50" = '''
:sup:`50` God magnifies the deliverances of his king; and deals mercifully with David his anointed, and his seed, for ever. 
'''
