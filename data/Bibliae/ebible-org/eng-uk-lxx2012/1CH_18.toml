[18]
"1" = '''
:sup:`1` And it came to pass afterwards, that David struck the Philistines, and routed them, and took Geth and its villages out of the hand of the Philistines. 
'''
"2" = '''
:sup:`2` And he struck Moab; and the Moabites became servants to David, and tributaries. 
'''
"3" = '''
:sup:`3` And David struck Adraazar king of Suba of Emath, as he was going to establish power towards the river Euphrates. 
'''
"4" = '''
:sup:`4` And David took of them a thousand chariots, and seven thousand horsemen, and twenty thousand infantry: and David houghed all the chariot horses, but there were reserved of them one hundred chariots. 
'''
"5" = '''
:sup:`5` And the Syrian came from Damascus to help Adraazar king of Suba; and David struck of the Syrian army twenty and two thousand men. 
'''
"6" = '''
:sup:`6` And David put a garrison in Syria near Damascus; and they became tributary servants to David: and the Lord delivered David wherever he went. 
'''
"7" = '''
:sup:`7` And David took the golden collars that were on the servants of Adraazar, and brought them to Jerusalem. 
'''
"8" = '''
:sup:`8` And David took out of Matabeth, and out of the chief cities of Adraazar very much brass: of this Solomon made the brazen sea, and the pillars, and the brazen vessels. 
'''
"9" = '''
:sup:`9` And Thoa king of Emath heard that David had struck the whole force of Adraazar king of Suba. 
'''
"10" = '''
:sup:`10` And he sent Aduram his son to king David to ask how he was, and to congratulate him because he had fought against Adraazar, and struck him; for Thoa was the enemy of Adraazar. 
'''
"11" = '''
:sup:`11` And all the golden and silver and brazen vessels, even these king David consecrated to the Lord, with the silver and the gold which he took from all the nations; from Idumaea, and Moab, and from the children of Ammon, and from the Philistines, and from Amalec. 
'''
"12" = '''
:sup:`12` And Abesa son of Saruia struck the Idumeans in the valley of Salt, eighteen thousand. 
'''
"13" = '''
:sup:`13` And he put garrisons in the valley; and all the Idumaeans became David's servants: and the Lord delivered David wherever he went. 
'''
"14" = '''
:sup:`14` So David reigned over all Israel; and he executed judgement and justice to all his people. 
'''
"15" = '''
:sup:`15` And Joab the son of Saruia was over the army, and Josaphat the son of Achilud was recorder. 
'''
"16" = '''
:sup:`16` And Sadoc son of Achitob, and Achimelech son of Abiathar, were the priests; and Susa was the scribe; 
'''
"17" = '''
:sup:`17` and Banaeas the son of Jodae was over the Cherethite and the Phelethite, and the sons of David were the chief deputies of the king. 
'''
