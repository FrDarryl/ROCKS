[53]
"1" = '''
:sup:`1` (54) For the end, amongst Hymns of instruction by David, when the Ziphites came and said to Saul, Behold, is not David hid with us? Save me, O God, by your name, and judge me by your might. 
'''
"2" = '''
:sup:`2` O God, hear my prayer; listen to the words of my mouth. 
'''
"3" = '''
:sup:`3` For strangers have risen up against me, and mighty men have sought my life: they have not set God before them. Pause. 
'''
"4" = '''
:sup:`4` For behold! God assists me; and the Lord is the helper of my soul. 
'''
"5" = '''
:sup:`5` He shall return evil to my enemies; utterly destroy them in your truth. 
'''
"6" = '''
:sup:`6` I will willingly sacrifice to you: I will give thanks to your name, O Lord; for it is good. 
'''
"7" = '''
:sup:`7` For you have delivered me out of all affliction, and my eye has seen my desire upon my enemies. 
'''
