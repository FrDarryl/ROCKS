[5]
"1" = '''
:sup:`1` And the sons of Ruben the firstborn of Israel (for he was the firstborn; but because of his going up to his father's couch, his father gave his blessing to his son Joseph, even the son of Israel; and he was not reckoned as firstborn; 
'''
"2" = '''
:sup:`2` for Judas was very mighty even amongst his brethren, and one was to be a ruler out of him: but the blessing was Joseph's). 
'''
"3" = '''
:sup:`3` The sons of Ruben the firstborn of Israel; Enoch, and Phallus, Asrom, and Charmi. 
'''
"4" = '''
:sup:`4` The sons of Joel; Semei, and Banaia his son: and the sons of Gug the son of Semei. 
'''
"5" = '''
:sup:`5` His son was Micha, his son Recha, his son Joel, 
'''
"6" = '''
:sup:`6` his son Beel, whom Thagla-phallasar king of Assyria carried away captive: he is the chief of the Rubenites. 
'''
"7" = '''
:sup:`7` And his brethren in his family, in their distribution according to their generations; the chief, Joel, and Zacharia. 
'''
"8" = '''
:sup:`8` And Balec the son of Azuz, the son of Sama, the son of Joel: he lived in Aroer, and even to Naban, and Beelmasson. 
'''
"9" = '''
:sup:`9` And he lived eastward to the borders of the wilderness, from the river Euphrates: for they had much cattle in the land of Galaad. 
'''
"10" = '''
:sup:`10` And in the days of Saul they made war upon the sojourners in the land; and they fell into their hands, all of them dwelling in their tents eastward of Galaad. 
'''
"11" = '''
:sup:`11` The sons of Gad lived over against them in the land of Basan even to Sela. 
'''
"12" = '''
:sup:`12` Joel the firstborn, and Sapham the second, and Janin the scribe in Basan. 
'''
"13" = '''
:sup:`13` And their brethren according to the houses of their fathers; Michael, Mosollam, and Sebee, and Joree, and Joachan, and Zue, and Obed, seven. 
'''
"14" = '''
:sup:`14` These are the sons of Abichaia the son of Uri, the son of Idai, the son of Galaad, the son of Michael, the son of Jesai, the son of Jeddai, the son of Buz, 
'''
"15" = '''
:sup:`15` who was the brother of the son of Abdiel, the son of Guni, he was chief of the house of their families. 
'''
"16" = '''
:sup:`16` They lived in Galaad, in Basan, and in their villages, and in all the country round about Saron to the border. 
'''
"17" = '''
:sup:`17` The enumeration of them all took place in the days of Joatham king of Juda, and in the days of Jeroboam king of Israel. 
'''
"18" = '''
:sup:`18` The sons of Ruben and Gad, and the half-tribe of Manasse, of mighty men, bearing shields and sword, and bending the bow, and skilled in war, were forty and four thousand and seven hundred and sixty, going forth to battle. 
'''
"19" = '''
:sup:`19` And they made war with the Agarenes, and Itureans, and Naphiseans, and Nadabeans, 
'''
"20" = '''
:sup:`20` and they prevailed against them: and the Agaraeans were given into their hands, they and all their tents: for they cried to God in the battle, and he listened to them, because they trusted on him. 
'''
"21" = '''
:sup:`21` And they took captive their store; five thousand camels, and two hundred and fifty thousand sheep, two thousand asses, and one hundred thousand men. 
'''
"22" = '''
:sup:`22` For many fell slain, because the war was of God. And they lived in their place until the captivity. 
'''
"23" = '''
:sup:`23` And the half-tribe of Manasse lived from Basan to Baal, Ermon, and Sanir, and to the mount Aermon: and they increased in Libanus. 
'''
"24" = '''
:sup:`24` And these were the heads of the houses of their families; Opher, and Sei, and Eliel, and Jeremia, and Oduia, and Jediel, mighty men of valour, men of renown, heads of the houses of their families. 
'''
"25" = '''
:sup:`25` But they rebelled against the God of their fathers, and went a-whoring after the gods of the nations of the land, whom God cast out from before them. 
'''
"26" = '''
:sup:`26` And the God of Israel stirred up the spirit of Phaloch king of Assyria, and the spirit of Thagla-phallasar king of Assyria, and carried away Ruben and Gaddi, and the half-tribe of Manasse, and brought them to Chaach, and Chabor, and to the river Gozan, until this day. 
'''
