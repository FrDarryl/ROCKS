[60]
"1" = '''
:sup:`1` (61) For the end, amongst the Hymns of David. O God, listen to my petition; attend to my prayer. 
'''
"2" = '''
:sup:`2` From the ends of the earth have I cried to you, when my heart was in trouble: you lifted me up on a rock you did guide me: 
'''
"3" = '''
:sup:`3` because you were my hope, a tower of strength from the face of the enemy. 
'''
"4" = '''
:sup:`4` I will dwell in your tabernacle for ever; I will shelter myself under the shadow of your wings. Pause. 
'''
"5" = '''
:sup:`5` For you, o God, have heard my prayers; you have given an inheritance to them that fear your name. 
'''
"6" = '''
:sup:`6` You shall add days to the days of the king; you shall lengthen his years to all generations. 
'''
"7" = '''
:sup:`7` He shall endure for ever before God: which of them will seek out his mercy and truth? 
'''
"8" = '''
:sup:`8` So will I sing to your name for ever and ever, that I may daily perform my vows. 
'''
