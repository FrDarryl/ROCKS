[11]
"1" = '''
:sup:`1` And Gotholia the mother of Ochozias saw that her son was dead, and she destroyed all the seed royal. 
'''
"2" = '''
:sup:`2` And Josabee daughter of king Joram, sister of Ochozias, took Joas the son of her brother, and stole him from amongst the king's sons that were put to death, secreting him and his nurse in the bedchamber, and hid him from the face of Gotholia, and he was not slain. 
'''
"3" = '''
:sup:`3` And he remained with her hid in the house of the Lord six years: and Gotholia reigned over the land. 
'''
"4" = '''
:sup:`4` And in the seventh year Jodae sent and took the captains of hundreds of the Chorri and of the Rhasim, and brought them to him into the house of the Lord, and made a covenant of the Lord with them, and adjured them, and Jodae showed them the king's son. 
'''
"5" = '''
:sup:`5` And charged them, saying, This is the thing which you⌃ shall do. 
'''
"6" = '''
:sup:`6` Let a third part of you go in on the sabbath-day, and keep you⌃ the watch of the king's house in the porch; and another third in the gate of the high way, and a third at the gate behind the footmen; and keep you⌃ the guard of the house. 
'''
"7" = '''
:sup:`7` And there shall be two parties amongst you, even every one that goes out on the Sabbath, and they shall keep the guard of the Lord's house before the king. 
'''
"8" = '''
:sup:`8` And do you⌃ compass the king about every man with his weapon in his hand, and he that goes into the ranges shall die: and they shall be with the king in his going out and in his coming in. 
'''
"9" = '''
:sup:`9` And the captains of hundreds did all things that the wise Jodae commanded; and they took each his men, both those that went in on the sabbath-day, and those that went out on the sabbath-day, and went in to Jodae the priest. 
'''
"10" = '''
:sup:`10` And the priest gave to the captains of hundreds the swords and spears of king David that were in the house of the Lord. 
'''
"11" = '''
:sup:`11` And the footmen stood each with his weapon in his hand from the right corner of the house to the left corner of the house, by the altar and the house round about the king. 
'''
"12" = '''
:sup:`12` And he brought forth the king's son, and put upon him the crown and gave him the testimony; and he made him king, and anointed him: and they clapped their hands, and said, Long live the king. 
'''
"13" = '''
:sup:`13` And Gotholia heard the sound of the people running, and she went in to the people to the house of the Lord. 
'''
"14" = '''
:sup:`14` And she looked, and, behold, the king stood near a pillar according to the manner; and the singers and the trumpeters were before the king and all the people of the land even rejoicing and sounding with trumpets: and Gotholia tore her garments, and cried, A conspiracy, a conspiracy. 
'''
"15" = '''
:sup:`15` And Jodae the priest commanded the captains of hundreds who were over the host, and said to them, Bring her forth without the ranges, and he that goes in after her shall certainly die by the sword. For the priest said, Let her not however be slain in the house of the Lord. 
'''
"16" = '''
:sup:`16` And they laid hands upon her, and went in by the way of the horses' entrance into the house of the Lord, and she was slain there. 
'''
"17" = '''
:sup:`17` And Jodae made a covenant between the Lord and the king and the people, that they should be the Lord's people; also between the king and the people. 
'''
"18" = '''
:sup:`18` And all the people of the land went into the house of Baal, and tore it down, and completely broke in pieces his altars and his images, and they killed Mathan the priest of Baal before the altars. And the priest appointed overseers over the house of the Lord. 
'''
"19" = '''
:sup:`19` And he took the captains of the hundreds, and the Chorri, and the Rhasim, and all the people of the land, and brought down the king out of the house of the Lord; and they went in by the way of the gate of the footmen of the king's house, and seated him there on the throne of the kings. 
'''
"20" = '''
:sup:`20` And all the people of the land rejoiced, and the city was at rest: and they killed Gotholia with the sword in the house of the king. 
'''
"21" = '''
:sup:`21` Joas was seven years old when he began to reign. 
'''
