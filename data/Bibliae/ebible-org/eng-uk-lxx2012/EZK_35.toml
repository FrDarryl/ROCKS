[35]
"1" = '''
:sup:`1` And the word of the Lord came to me, saying, 
'''
"2" = '''
:sup:`2` Son of man, set your face against mount Seir, and prophesy against it, 
'''
"3" = '''
:sup:`3` and say to it, Thus says the Lord God; Behold, I am against you, O mount Seir, and I will stretch out my hand against you, and will make you a waste, and you shall be made desolate. 
'''
"4" = '''
:sup:`4` And I will cause desolation in your cities, and you shall be desolate, and you shall know that I am the Lord. 
'''
"5" = '''
:sup:`5` Because you have been a perpetual enemy, and have laid wait craftily for the house of Israel, with the hand of enemies with a sword, in the time of injustice, at the last: 
'''
"6" = '''
:sup:`6` Therefore, as I live, says the Lord God, verily you have sinned even to blood, therefore blood shall pursue you. 
'''
"7" = '''
:sup:`7` And I will make mount Seir a waste, and desolate, and I will destroy from off it men and cattle: 
'''
"8" = '''
:sup:`8` and I will fill your hills and your valleys with slain men, and in all your plains there shall fall in you men slain with the sword. 
'''
"9" = '''
:sup:`9` I will make you a perpetual desolation, and your cities shall not be inhabited any more: and you shall know that I am the Lord. 
'''
"10" = '''
:sup:`10` Because you said, The two nations and the two countries shall be mine, and I shall inherit them; whereas the Lord is there: 
'''
"11" = '''
:sup:`11` therefore, as I live, says the Lord, I will even deal with you according to your enmity, and I will be made known to you when I shall judge you: 
'''
"12" = '''
:sup:`12` and you shall know that I am the Lord. I have heard the voice of your blasphemies, whereas you have said, The desert mountains of Israel are given to us for food; 
'''
"13" = '''
:sup:`13` and you have spoken swelling words against me with your mouth: I have heard them. 
'''
"14" = '''
:sup:`14` Thus says the Lord; When all the earth is rejoicing, I will make you desert. 
'''
"15" = '''
:sup:`15` You shall be desert, O mount Seir, and all Idumea; and it shall be utterly consumed: and you shall know that I am the Lord their God. 
'''
