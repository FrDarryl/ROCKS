[115]
"1" = '''
:sup:`1` (116) Alleluia. I am well pleased, because the Lord will listen to the voice of my supplication. 
'''
"2" = '''
:sup:`2` Because he has inclined his ear to me, therefore will I call upon him while I live. 
'''
"3" = '''
:sup:`3` The pangs of death compassed me; the dangers of hell found me: I found affliction and sorrow. 
'''
"4" = '''
:sup:`4` Then I called on the name of the Lord: O Lord, deliver my soul. 
'''
"5" = '''
:sup:`5` The Lord is merciful and righteous; yes, our God has pity. 
'''
"6" = '''
:sup:`6` The Lord preserves the simple: I was brought low, and he delivered me. 
'''
"7" = '''
:sup:`7` Return to your rest, O my soul; for the Lord has dealt bountifully with you. 
'''
"8" = '''
:sup:`8` For he has delivered my soul from death, my eyes from tears, and my feet from falling. 
'''
"9" = '''
:sup:`9` I shall be well-pleasing before the Lord in the land of the living. (115) Alleluia. 
'''
"10" = '''
:sup:`10` I believed, therefore I have spoken: but I was greatly afflicted. 
'''
"11" = '''
:sup:`11` And I said in my amazement, Every man is a liar. 
'''
"12" = '''
:sup:`12` What shall I render to the Lord for all the things wherein he has rewarded me? 
'''
"13" = '''
:sup:`13` I will take the cup of salvation, and call upon the name of the Lord. 
'''
"14" = '''
:sup:`14` I will pay my vows to the Lord, in the presence of all his people. 
'''
"15" = '''
:sup:`15` Precious in the sight of the Lord is the death of his saints. 
'''
"16" = '''
:sup:`16` O Lord, I am your servant; I am your servant, and the son of your handmaid: you have burst my bonds asunder. 
'''
"17" = '''
:sup:`17` I will offer to you the sacrifice of praise, and will call upon the name of the Lord. 
'''
"18" = '''
:sup:`18` I will pay my vows to the Lord, in the presence of all his people, 
'''
"19" = '''
:sup:`19` in the courts of the Lord's house, in the midst of you, Jerusalem. 
'''
