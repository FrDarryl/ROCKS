[7]
"1" = '''
:sup:`1` Do no evil, so shall no harm come to you. 
'''
"2" = '''
:sup:`2` Depart from the unjust, and iniquity shall turn away from you. 
'''
"3" = '''
:sup:`3` My son, sow not upon the furrows of unrighteousness, and you shall not reap them sevenfold. 
'''
"4" = '''
:sup:`4` Seek not of the Lord preeminence, neither of the king the seat of honour. 
'''
"5" = '''
:sup:`5` justify not yourself before the Lord; and boast not of your wisdom before the king. 
'''
"6" = '''
:sup:`6` Seek not to be judge, being not able to take away iniquity; lest at any time you fear the person of the mighty, an stumbling block in the way of your uprightness. 
'''
"7" = '''
:sup:`7` Offend not against the multitude of a city, and then you shall not cast yourself down amongst the people. 
'''
"8" = '''
:sup:`8` Bind not one sin upon another; for in one you shall not be unpunished. 
'''
"9" = '''
:sup:`9` Say not, God will look upon the multitude of my oblations, and when I offer to the most high God, he will accept it. 
'''
"10" = '''
:sup:`10` Be not faint-hearted when you make your prayer, and neglect not to give alms. 
'''
"11" = '''
:sup:`11` Laugh no man to scorn in the bitterness of his soul: for there is one which humbles and exalts. 
'''
"12" = '''
:sup:`12` Devise not a lie against your brother; neither do the like to your friend. 
'''
"13" = '''
:sup:`13` Use not to make any manner of lie: for the custom thereof is not good. 
'''
"14" = '''
:sup:`14` Use not many words in a multitude of elders, and make not much babbling when you pray. 
'''
"15" = '''
:sup:`15` Hate not laborious work, neither husbandry, which the most High has ordained. 
'''
"16" = '''
:sup:`16` Number not yourself amongst the multitude of sinners, but remember that wrath will not wait long. 
'''
"17" = '''
:sup:`17` Humble yourself greatly: for the vengeance of the ungodly is fire and worms. 
'''
"18" = '''
:sup:`18` Change not a friend for any good by no means; neither a faithful brother for the gold of Ophir. 
'''
"19" = '''
:sup:`19` Forego not a wise and good woman: for her grace is above gold. 
'''
"20" = '''
:sup:`20` Whereas your servant works truly, entreat him not evil. nor the hireling that gives himself wholly for you. 
'''
"21" = '''
:sup:`21` Let your soul love a good servant, and defraud him not of liberty. 
'''
"22" = '''
:sup:`22` Have you cattle? have an eye to them: and if they be for your profit, keep them with you. 
'''
"23" = '''
:sup:`23` Have you children? instruct them, and bow down their neck from their youth. 
'''
"24" = '''
:sup:`24` Have you daughters? have a care of their body, and show not yourself cheerful towards them. 
'''
"25" = '''
:sup:`25` Marry your daughter, and so shall you have performed a weighty matter: but give her to a man of understanding. 
'''
"26" = '''
:sup:`26` Have you a wife after your mind? forsake her not: but give not yourself over to a light woman. 
'''
"27" = '''
:sup:`27` Honour your father with your whole heart, and forget not the sorrows of your mother. 
'''
"28" = '''
:sup:`28` Remember that you were begotten of them; and how can you recompense them the things that they have done for you? 
'''
"29" = '''
:sup:`29` Fear the Lord with all your soul, and reverence his priests. 
'''
"30" = '''
:sup:`30` Love him that made you with all your strength, and forsake not his ministers. 
'''
"31" = '''
:sup:`31` Fear the Lord, and honour the priest; and give him his portion, as it is commanded you; the first fruits, and the trespass offering, and the gift of the shoulders, and the sacrifice of sanctification, and the first fruits of the holy things. 
'''
"32" = '''
:sup:`32` And stretch your hand to the poor, that your blessing may be perfected. 
'''
"33" = '''
:sup:`33` A gift has grace in the sight of every man living; and for the dead detain it not. 
'''
"34" = '''
:sup:`34` Fail not to be with them that weep, and mourn with them that mourn. 
'''
"35" = '''
:sup:`35` Be not slow to visit the sick: fir that shall make you to be beloved. 
'''
"36" = '''
:sup:`36` Whatsoever you take in hand, remember the end, and you shall never do amiss. 
'''
