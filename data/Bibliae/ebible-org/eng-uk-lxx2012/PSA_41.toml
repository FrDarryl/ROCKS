[41]
"1" = '''
:sup:`1` (42) For the end, a Psalm for instruction, for the sons of Core. As the hart earnestly desires the fountains of water, so my soul earnestly longs for you, O God. 
'''
"2" = '''
:sup:`2` My soul has thirsted for the living God: when shall I come and appear before God? 
'''
"3" = '''
:sup:`3` My tears have been bread to me day and night, while they daily said to me, Where is your God? 
'''
"4" = '''
:sup:`4` I remembered these things, and poured out my soul in me, for I will go to the place of your wondrous tabernacle, even to the house of God, with a voice of exultation and thanksgiving and of the sound of those who keep festival. 
'''
"5" = '''
:sup:`5` Therefore are you very sad, O my soul? and therefore do you trouble me? hope in God; for I will give thanks to him; he is the salvation of my countenance. 
'''
"6" = '''
:sup:`6` O my God, my soul has been troubled within me: therefore will I remember you from the land of Jordan, and of the Ermonites, from the little hill. 
'''
"7" = '''
:sup:`7` Deep calls to deep at the voice of your cataracts: all your billows and your waves have gone over me. 
'''
"8" = '''
:sup:`8` By day the Lord will command his mercy, and manifest it by night: with me is prayer to the God of my life. 
'''
"9" = '''
:sup:`9` I will say to God, You are my helper; why have you forgotten me? therefore do I go sad of countenance, while the enemy oppresses me? 
'''
"10" = '''
:sup:`10` While my bones were breaking, they that afflicted me reproached me; while they said to me daily, Where is your God? 
'''
"11" = '''
:sup:`11` Therefore are you very sad, O my soul? and therefore do you trouble me? hope in God; for I will give thanks to him; he is the health of my countenance, and my God. 
'''
