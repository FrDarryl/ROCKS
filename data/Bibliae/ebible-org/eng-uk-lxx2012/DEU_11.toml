[11]
"1" = '''
:sup:`1` Therefore you shall love the Lord your God, and shall observe his appointments, and his ordinances, and his commandments, and his judgements, always. 
'''
"2" = '''
:sup:`2` And you⌃ shall know this day; for I speak not to your children, who know not and have not seen the discipline of the Lord your God, and his wonderful works, and his strong hand, and his high arm, 
'''
"3" = '''
:sup:`3` and his miracles, and his wonders, which he wrought in the midst of Egypt on Pharao king of Egypt, and all his land; 
'''
"4" = '''
:sup:`4` and what he did to the host of the Egyptians, and to their chariots, and their cavalry, and their host; how he made the water of the Red Sea to overwhelm the face of them as they pursued after you, and the Lord destroyed them until this day; 
'''
"5" = '''
:sup:`5` and all the things which he did to you in the wilderness until you⌃ came into this place; 
'''
"6" = '''
:sup:`6` and all the things that he did to Dathan and Abiron the sons of Eliab the son of Ruben, whom the earth opening her mouth swallowed up, and their houses, and their tents, and all their substance that was with them, in the midst of all Israel: 
'''
"7" = '''
:sup:`7` for your eyes have seen all the mighty works of the Lord, which he wrought amongst you today. 
'''
"8" = '''
:sup:`8` And you⌃ shall keep all his commandments, as many as I command you today, that you⌃ may live, and be multiplied, and that you⌃ may go in and inherit the land, into which you⌃ go across Jordan to inherit it: 
'''
"9" = '''
:sup:`9` that you⌃ may live long upon the land, which the Lord swore to your fathers to give to them, and to their seed after them, a land flowing with milk and honey. 
'''
"10" = '''
:sup:`10` For the land into which you go to inherit it, is not as the land of Egypt, whence you⌃ came out, whenever they sow the seed, and water it with their feet, as a garden of herbs: 
'''
"11" = '''
:sup:`11` but the land into which you go to inherit it, is a land of mountains and plains; it shall drink water of the rain of heaven. 
'''
"12" = '''
:sup:`12` A land which the Lord your God surveys continually, the eyes of the Lord your God are upon it from the beginning of the year to the end of the year. 
'''
"13" = '''
:sup:`13` Now if you⌃ will indeed listen to all the commands which I charge you this day, to love the Lord your God, and to serve him with all your heart, and with all your soul, 
'''
"14" = '''
:sup:`14` then he shall give to your land the early and latter rain in its season, and you shall bring in your corn, and your wine, and your oil. 
'''
"15" = '''
:sup:`15` And he shall give food in your fields to your cattle; and when you have eaten and are full, 
'''
"16" = '''
:sup:`16` take heed to yourself that your heart be not puffed up, and you⌃ transgress, and serve other gods, and worship them: 
'''
"17" = '''
:sup:`17` and the Lord be angry with you, and restrain the heaven; and there shall not be rain, and the earth shall not yield its fruit, and you⌃ shall perish quickly from off the good land, which the Lord has given you. 
'''
"18" = '''
:sup:`18` And you⌃ shall store these words in your heart and in your soul, and you⌃ shall bind them as a sign on your hand, and it shall be fixed before your eyes. 
'''
"19" = '''
:sup:`19` And you⌃ shall teach them to your children, so as to speak about them when you sit in the house, and when you walk by the way, and when you sleep, and when you rise up. 
'''
"20" = '''
:sup:`20` And you⌃ shall write them on the lintels of your houses, and on your gates; 
'''
"21" = '''
:sup:`21` that your days may be long, and the days of your children, upon the land which the Lord swore to your fathers to give to them, as the days of heaven upon the earth. 
'''
"22" = '''
:sup:`22` And it shall come to pass that if you⌃ will indeed listen to all these commands, which I charge you to observe this day, to love the Lord our God, and to walk in all his ways, and to cleave close to him; 
'''
"23" = '''
:sup:`23` then the Lord shall cast out all these nations before you, and you⌃ shall inherit great nations and stronger than yourselves. 
'''
"24" = '''
:sup:`24` Every place whereon the sole of your foot shall tread shall be yours; from the wilderness and Antilibanus, and from the great river, the river Euphrates, even as far as the west sea shall be your coasts. 
'''
"25" = '''
:sup:`25` No one shall stand before you; and the Lord your God will put the fear of you and the dread of you on the face of all the land, on which you⌃ shall tread, as he told you. 
'''
"26" = '''
:sup:`26` Behold, I set before you this day the blessing and the curse; 
'''
"27" = '''
:sup:`27` the blessing, if you⌃ listen to the commands of the Lord your God, all that I command you this day; 
'''
"28" = '''
:sup:`28` and the curse, if you⌃ do not listen to the commands of the Lord our God, as many as I command you this day, and you⌃ wander from the way which I have commanded you, having gone to serve other gods, which you⌃ know not. 
'''
"29" = '''
:sup:`29` And it shall come to pass when the Lord your God shall have brought you into the land into which you go over to inherit it, then you shall put blessing on mount Garizin, and the curse upon mount Gaebal. 
'''
"30" = '''
:sup:`30` Behold! are not these beyond Jordan, behind, westward in the land of Chanaan, which lies westward near Golgol, by the high oak? 
'''
"31" = '''
:sup:`31` For you⌃ are passing over Jordan, to go in and inherit the land, which the Lord our God gives you to inherit always, and you⌃ shall dwell in it. 
'''
"32" = '''
:sup:`32` And you⌃ shall take heed to do all his ordinances, and these judgements, as many as I set before you today. 
'''
