[123]
"1" = '''
:sup:`1` (124) A Song of Degrees. If it had not been that the Lord was amongst us, let Israel now say; 
'''
"2" = '''
:sup:`2` if it had not been that the Lord was amongst us, when men rose up against us; 
'''
"3" = '''
:sup:`3` verily they would have swallowed us up alive, when their wrath was kindled against us: 
'''
"4" = '''
:sup:`4` verily the water would have drowned us, our soul would have gone under the torrent. 
'''
"5" = '''
:sup:`5` Yes, our soul would have gone under the overwhelming water. 
'''
"6" = '''
:sup:`6` Blessed be the Lord, who has not given us for a prey to their teeth. 
'''
"7" = '''
:sup:`7` Our soul has been delivered as a sparrow from the snare of the fowlers: the snare is broken, and we are delivered. 
'''
"8" = '''
:sup:`8` Our help is in the name of the Lord, who made heaven and earth. 
'''
