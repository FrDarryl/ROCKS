[17]
"1" = '''
:sup:`1` And all the congregation of the children of Israel departed from the wilderness of Sin, according to their encampments, by the word of the Lord; and they encamped in Raphidin: and there was no water for the people to drink. 
'''
"2" = '''
:sup:`2` And the people reviled Moses, saying, Give us water, that we may drink; and Moses said to them, Why do you⌃ revile me, and why tempt you⌃ the Lord? 
'''
"3" = '''
:sup:`3` And the people thirsted there for water, and there the people murmured against Moses, saying, Why is this? have you brought us up out of Egypt to kill us and our children and our cattle with thirst? 
'''
"4" = '''
:sup:`4` And Moses cried to the Lord, saying, What shall I do to this people? yet a little while and they will stone me. 
'''
"5" = '''
:sup:`5` And the Lord said to Moses, Go before this people, and take to yourself of the elders of the people; and the rod with which you struck the river, take in your hand, and you shall go. 
'''
"6" = '''
:sup:`6` Behold, I stand there before you come, on the rock in Choreb, and you shall strike the rock, and water shall come out from it, and the people shall drink. And Moses did so before the sons of Israel. 
'''
"7" = '''
:sup:`7` And he called the name of that place, Temptation, and Reviling, because of the reviling of the children of Israel, and because they tempted the Lord, saying, Is the Lord amongst us or not? 
'''
"8" = '''
:sup:`8` And Amalec came and fought with Israel in Raphidin. 
'''
"9" = '''
:sup:`9` And Moses said to Joshua, Choose out for yourself mighty men, and go forth and set the army in array against Amalec to-morrow; and, behold, I shall stand on the top of the hill, and the rod of God will be in my hand. 
'''
"10" = '''
:sup:`10` And Joshua did as Moses said to him, and he went out and set the army in array against Amalec, and Moses and Aaron and Or went up to the top of the hill. 
'''
"11" = '''
:sup:`11` And it came to pass, when Moses lifted up his hands, Israel prevailed; and when he let down his hands, Amalec prevailed. 
'''
"12" = '''
:sup:`12` But the hands of Moses were heavy, and they took a stone and put it under him, and he sat upon it; and Aaron and Or supported his hands one on this side and the other on that, and the hands of Moses were supported till the going down of the sun. 
'''
"13" = '''
:sup:`13` And Joshua routed Amalec and all his people with the slaughter of the sword. 
'''
"14" = '''
:sup:`14` And the Lord said to Moses, Write this for a memorial in a book, and speak this in the ears of Joshua; for I will utterly blot out the memorial of Amalec from under heaven. 
'''
"15" = '''
:sup:`15` And Moses built an altar to the Lord, and called the name of it, The Lord my Refuge. 
'''
"16" = '''
:sup:`16` For with a secret hand the Lord wages war upon Amalec to all generations. 
'''
