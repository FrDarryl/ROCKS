[21]
"1" = '''
:sup:`1` THE VISION OF THE DESERT. As though a whirlwind should pass through the desert, coming from a desert, even from such a land, 
'''
"2" = '''
:sup:`2` so a fearful and a grievous vision was declared to me: he that is treacherous deals treacherously, the transgressor transgresses. The Elamites are upon me, and the ambassadors of the Persians come against me: now will I groan and comfort myself. 
'''
"3" = '''
:sup:`3` Therefore are my loins filled with feebleness, and pangs have seized me as a travailing woman: I dealt wrongfully that I might not hear; I hasted that I might not see. 
'''
"4" = '''
:sup:`4` My heart wanders, and transgression overwhelms me; my soul is occupied with fear. 
'''
"5" = '''
:sup:`5` Prepare the table, eat, drink: arise, you⌃ princes, and prepare your shields. 
'''
"6" = '''
:sup:`6` For thus said the Lord to me, Go and station a watchman for yourself, and declare whatever you shall see. 
'''
"7" = '''
:sup:`7` And I saw two mounted horsemen, and a rider on an ass, and a rider on a camel. 
'''
"8" = '''
:sup:`8` Listen with great attention, and call you Urias to the watch-tower: the Lord has spoken. I stood continually during the day, and I stood in the camp all night: 
'''
"9" = '''
:sup:`9` and, behold, he comes riding in a chariot and pair: and he answered and said, Babylon is fallen, is fallen; and all her images and her idols have been crushed to the ground. 
'''
"10" = '''
:sup:`10` Hear, you⌃ that are left, and you⌃ that are in pain, hear what things I have heard of the Lord of hosts which the God of Israel has declared to us. THE VISION OF IDUMEA. 
'''
"11" = '''
:sup:`11` Call to me out of Seir; guard you⌃ the bulwarks. 
'''
"12" = '''
:sup:`12` I watch in the morning and the night: if you would enquire, enquire, and dwell by me. 
'''
"13" = '''
:sup:`13` You may lodge in the forest in the evening, or in the way of Daedan. 
'''
"14" = '''
:sup:`14` You⌃ that dwell in the country of Thaeman, bring water to meet him that is thirsty; 
'''
"15" = '''
:sup:`15` meet the fugitives with bread, because of the multitude of the slain, and because of the multitude of them that lose their way, and because of the multitude of swords, and because of the multitude of bent bows, and because of the multitude of them that have fallen in war. 
'''
"16" = '''
:sup:`16` For thus said the Lord to me, Yet a year, as the year of an hireling, and the glory of the sons of Kedar shall fail: 
'''
"17" = '''
:sup:`17` and the remnant of the strong bows of the sons of Kedar shall be small: for the Lord God of Israel has spoken it. 
'''
