[1]
"1" = '''
:sup:`1` And king David was old and advanced in days, and they covered him with clothes, and he was not warmed. 
'''
"2" = '''
:sup:`2` And his servants said, Let them seek for the king a young virgin, and she shall wait on the king, and cherish him, and lie with him, and my lord the king shall be warmed. 
'''
"3" = '''
:sup:`3` So they sought for a fair damsel out of all the coasts of Israel; and they found Abisag the Somanite, and they brought her to the king. 
'''
"4" = '''
:sup:`4` And the damsel was extremely beautiful, and she cherished the king, and ministered to him, but the king knew her not. 
'''
"5" = '''
:sup:`5` And Adonias the son of Aggith exalted himself, saying, I will be king; and he prepared for himself chariots and horses, and fifty men to run before him. 
'''
"6" = '''
:sup:`6` And his father never at any time checked him, saying, Why have you done thus? and he was also very handsome in appearance, and his mother bore him after Abessalom. 
'''
"7" = '''
:sup:`7` And he conferred with Joab the son of Saruia, and with Abiathar the priest, and they followed after Adonias. 
'''
"8" = '''
:sup:`8` But Sadoc the priest, and Banaeas the son of Jodae, and Nathan the prophet, and Semei, and Resi, and the mighty men of David, did not follow Adonias. 
'''
"9" = '''
:sup:`9` And Adonias sacrificed sheep and calves and lambs by the stone of Zoelethi, which was near Rogel: and he called all his brethren, and all the adult men of Juda, servants of the king. 
'''
"10" = '''
:sup:`10` But Nathan the prophet, and Banaeas, and the mighty men, and Solomon his brother, he did not call. 
'''
"11" = '''
:sup:`11` And Nathan spoke to Bersabee the mother of Solomon, saying, Have you not heard that Adonias the son of Aggith reigns, and our lord David knows it not? 
'''
"12" = '''
:sup:`12` And now come, let me, I pray, give you counsel, and you shall rescue your life, and the life of your son Solomon. 
'''
"13" = '''
:sup:`13` Haste, and go in to king David, and you shall speak to him, saying, Have not you, my lord, O king, sworn to your handmaid, saying, Your son Solomon shall reign after me, and he shall sit upon my throne? why then does Adonias reign? 
'''
"14" = '''
:sup:`14` And behold, while you are still speaking there with the king, I also will come in after you, and will confirm your words. 
'''
"15" = '''
:sup:`15` So Bersabee went in to the king into the chamber: and the king was very old, and Abisag the Somanite was ministering to the king. 
'''
"16" = '''
:sup:`16` And Bersabee bowed, and did obeisance to the king; and the king said, What is your request? 
'''
"17" = '''
:sup:`17` And she said, My lord, you did swear by the Lord your God to your handmaid, saying, Your son Solomon shall reign after me, and shall sit upon my throne. 
'''
"18" = '''
:sup:`18` And now, behold, Adonias reigns, and you, my lord, O king, know it not. 
'''
"19" = '''
:sup:`19` And he has sacrificed calves and lambs and sheep in abundance, and has called all the king's sons, and Abiathar the priest and Joab the commander-in-chief of the host; but Solomon your servant he has not called. 
'''
"20" = '''
:sup:`20` And you, my lord, O king, —the eyes of all Israel are upon you, to tell them who shall sit upon the throne of my lord the king after him. 
'''
"21" = '''
:sup:`21` And it shall come to pass, when my lord the king shall sleep with his fathers, that I and Solomon my son shall be offenders. 
'''
"22" = '''
:sup:`22` And behold, while she was yet talking with the king, Nathan the prophet came. And it was reported to the king, 
'''
"23" = '''
:sup:`23` Behold, Nathan the prophet is here: and he came in to the king's presence, and did obeisance to the king with his face to the ground. 
'''
"24" = '''
:sup:`24` And Nathan said, My lord, O king, did you say, Adonias shall reign after me, and he shall sit upon my throne? 
'''
"25" = '''
:sup:`25` For he has gone down today, and has sacrificed calves and lambs and sheep in abundance, and has called all the king's sons, and the chiefs of the army, and Abiathar the priest; and, behold, they are eating and drinking before him, and they said, Long live king Adonias. 
'''
"26" = '''
:sup:`26` But he has not invited me your servant, and Sadoc the priest, and Banaeas the son of Jodae, and Solomon your servant. 
'''
"27" = '''
:sup:`27` Has this matter happened by the authority of my lord the king, and have you not made known to your servant who shall sit upon the throne of my lord the king after him? 
'''
"28" = '''
:sup:`28` And king David answered and said, Call me Bersabee: and she came in before the king, and stood before him. 
'''
"29" = '''
:sup:`29` And the king swore, and said, As the Lord lives who redeemed my soul out of all affliction, 
'''
"30" = '''
:sup:`30` as I swore to you by the Lord God of Israel, saying, Solomon your son shall reign after me, and he shall sit upon my throne in my stead, so will I do this day. 
'''
"31" = '''
:sup:`31` And Bersabee bowed with her face to the ground, and did obeisance to the king, and said, Let my lord king David live for ever. 
'''
"32" = '''
:sup:`32` And king David said, Call me Sadoc the priest, and Nathan the prophet, and Banaeas the son of Jodae: and they came in before the king. 
'''
"33" = '''
:sup:`33` And the king said to them, Take the servants of your lord with you, and mount my son Solomon upon my own mule, and bring him down to Gion. 
'''
"34" = '''
:sup:`34` And there let Sadoc the priest and Nathan the prophet anoint him to be king over Israel, and do you⌃ sound the trumpet, and you⌃ shall say, Let king Solomon live. 
'''
"35" = '''
:sup:`35` And he shall sit upon my throne, and reign in my stead: and I have given charge that he should be for a prince over Israel and Juda. 
'''
"36" = '''
:sup:`36` And Banaeas the son of Jodae answered the king and said, So let it be: may the Lord God of my lord the king confirm it. 
'''
"37" = '''
:sup:`37` As the Lord was with my lord the king, so let him be with Solomon, and let him exalt his throne beyond the throne of my lord king David. 
'''
"38" = '''
:sup:`38` And Sadoc the priest went down, and Nathan the prophet, and Banaeas son of Jodae, and the Cherethite, and the Phelethite, and they mounted Solomon upon the mule of king David, and led him away to Gion. 
'''
"39" = '''
:sup:`39` And Sadoc the priest took the horn of oil out of the tabernacle, and anointed Solomon, and blew the trumpet; and all the people said, Let king Solomon live. 
'''
"40" = '''
:sup:`40` And all the people went up after him, and they danced in choirs, and rejoiced with great joy, and the earth quaked with their voice. 
'''
"41" = '''
:sup:`41` And Adonias and all his guests heard, and they had just left off eating: and Joab heard the sound of the trumpet, and said, What means the voice of the city in tumult? 
'''
"42" = '''
:sup:`42` While he was yet speaking, behold, Jonathan the son of Abiathar the priest came in: and Adonias said, Come in, for you are a mighty man, and you come to bring glad tidings. 
'''
"43" = '''
:sup:`43` And Jonathan answered and said, Verily our lord king David has made Solomon king: 
'''
"44" = '''
:sup:`44` and the king has sent with him Sadoc the priest, and Nathan the prophet, and Banaeas the son of Jodae, and the Cherethite, and the Phelethite, and they have mounted him on the king's mule; 
'''
"45" = '''
:sup:`45` and Sadoc the priest and Nathan the prophet have anointed him in Gion, and have gone up thence rejoicing, and the city resounded: this is the sound which you⌃ have heard. 
'''
"46" = '''
:sup:`46` And Solomon is seated upon the throne of the kingdom. 
'''
"47" = '''
:sup:`47` And the servants of the king have gone in to bless our lord king David, saying, God make the name of Solomon better than your name, and make his throne greater than your throne; and the king worshipped upon his bed. 
'''
"48" = '''
:sup:`48` Moreover thus said the king, Blessed be the Lord God of Israel, who has this day appointed one of my seed sitting on my throne, and my eyes see it. 
'''
"49" = '''
:sup:`49` And all the guests of Adonias were dismayed, and every man went his way. 
'''
"50" = '''
:sup:`50` And Adonias feared because of Solomon, and arose, and departed, and laid hold on the horns of the altar. 
'''
"51" = '''
:sup:`51` And it was reported to Solomon, saying, Behold, Adonias fears king Solomon, and holds the horns of the altar, saying, Let Solomon swear to me this day, that he will not kill his servant with the sword. 
'''
"52" = '''
:sup:`52` And Solomon said, If he should be a valiant man, there shall not a hair of his fall to the ground; but if evil be found in him, he shall die. 
'''
"53" = '''
:sup:`53` And king Solomon sent, and they brought him away from the altar; and he went in and did obeisance to king Solomon: and Solomon said to him, Go to your house. 
'''
