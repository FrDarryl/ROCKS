[27]
"1" = '''
:sup:`1` Boast not of to-morrow; for you know not what the next day shall bring forth. 
'''
"2" = '''
:sup:`2` Let your neighbour, and not your own mouth, praise you; a stranger, and not your own lips. 
'''
"3" = '''
:sup:`3` A stone is heavy, and sand cumbersome; but a fool's wrath is heavier than both. 
'''
"4" = '''
:sup:`4` Wrath is merciless, and anger sharp: but envy can bear nothing. 
'''
"5" = '''
:sup:`5` Open reproofs are better than secret love. 
'''
"6" = '''
:sup:`6` The wounds of a friend are more to be trusted than the spontaneous kisses of an enemy. 
'''
"7" = '''
:sup:`7` A full soul scorns honeycombs; but to a hungry soul even bitter things appear sweet. 
'''
"8" = '''
:sup:`8` As when a bird flies down from its own nest, so a man is brought into bondage whenever he estranges himself from his own place. 
'''
"9" = '''
:sup:`9` The heart delights in ointments and wines and perfumes: but the soul is broken by calamities. 
'''
"10" = '''
:sup:`10` Your own friend, and your father's friend, forsake not; and when you are in distress go not into your brother's house: better is a friend that is near than a brother living far off. 
'''
"11" = '''
:sup:`11` Son, be wise, that your heart may rejoice; and remove you from yourself reproachful words. 
'''
"12" = '''
:sup:`12` A wise man, when evils are approaching, hides himself; but fools pass on, and will be punished. 
'''
"13" = '''
:sup:`13` Take away the man's garment, (for a scorner has passed by) whoever lays waste another's goods. 
'''
"14" = '''
:sup:`14` Whosoever shall bless a friend in the morning with a loud voice, shall seem to differ nothing from one who curses him. 
'''
"15" = '''
:sup:`15` On a stormy day drops of rain drive a man out of his house; so also does a railing woman drive a man out of his own house. 
'''
"16" = '''
:sup:`16` The north wind is sharp, but it is called by name propitious. 
'''
"17" = '''
:sup:`17` Iron sharpens iron; and a man sharpens his friend's countenance. 
'''
"18" = '''
:sup:`18` He that plants a fig tree shall eat the fruits of it: so he that waits on his own master shall be honoured. 
'''
"19" = '''
:sup:`19` As faces are not like other faces, so neither are the thoughts of men. 
'''
"20" = '''
:sup:`20` Hell and destruction are not filled; so also are the eyes of men insatiable. He that fixes his eye is an abomination to the Lord; and the uninstructed do not restrain their tongue. 
'''
"21" = '''
:sup:`21` Fire is the trial for silver and gold; and a man is tried by the mouth of them that praise him. The heart of the transgressor seeks after mischiefs; but an upright heart seeks knowledge. 
'''
"22" = '''
:sup:`22` Though you scourge a fool, disgracing him in the midst of the council, you will still in no wise remove his folly from him. 
'''
"23" = '''
:sup:`23` Do you thoroughly know the number of your flock, and pay attention to your herds. 
'''
"24" = '''
:sup:`24` For a man has not strength and power for ever; neither does he transmit it from generation to generation. 
'''
"25" = '''
:sup:`25` Take care of the herbage in the field, and you shall cut grass, and gather the mountain hay; 
'''
"26" = '''
:sup:`26` that you may have wool of sheep for clothing: pay attention to the land, that you may have lambs. 
'''
"27" = '''
:sup:`27` My son, you have from me words very useful for your life, and for the life of your servants. 
'''
