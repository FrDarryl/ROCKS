[11]
"1" = '''
:sup:`1` The word that came to Jeremias from the Lord, saying, 
'''
"2" = '''
:sup:`2` Hear you⌃ the words of this covenant, and you shall speak to the men of Juda, and to the dwellers in Jerusalem; 
'''
"3" = '''
:sup:`3` and you shall say to them, Thus says the Lord God of Israel, Cursed is the man, who shall not listen to the words of this covenant, 
'''
"4" = '''
:sup:`4` which I commanded your fathers, in the day wherein I brought them up out of the land of Egypt, out of the iron furnace, saying, Listen to my voice, and do all things that I shall command you; so shall you⌃ be to me a people, and I will be to you a God; 
'''
"5" = '''
:sup:`5` that I may confirm my oath, which I swore to your fathers, to give them a land flowing with milk and honey, as it is this day. Then I answered and said, So be it, O Lord. 
'''
"6" = '''
:sup:`6` And the Lord said to me, Read these words in the cities of Juda, and in the streets of Jerusalem, saying, Hear you⌃ the words of this covenant, and do them. 
'''
"7" = '''
:sup:`7` But they did them not. 
'''
"8" = '''
:sup:`8` And the Lord said to me, A conspiracy is found amongst the men of Juda, and amongst the dwellers in Jerusalem. 
'''
"9" = '''
:sup:`9` They are turned aside to the iniquities of their fathers that were of old, who would not listen to my words: and, behold, they go after strange gods, to serve them: and the house of Israel and the house of Juda have broken my covenant, which I made with their fathers. 
'''
"10" = '''
:sup:`10` Therefore thus says the Lord, Behold, I bring evils upon this people, out of which they shall not be able to come forth; and they shall presently cry to me, but I will not listen to them. 
'''
"11" = '''
:sup:`11` And the cities of Juda and the dwellers in Jerusalem shall go, and cry to the gods to whom they burn incense; which shall not deliver them in the time of their troubles. 
'''
"12" = '''
:sup:`12` For according to the number of your cities were your gods, O Juda; and according to the number of the streets of Jerusalem have you⌃ set up altars to burn incense to Baal. 
'''
"13" = '''
:sup:`13` And you, pray not for this people, and intercede not for them in supplication and prayer: for I will not hear in the day in which they call upon me, in the day of their affliction. 
'''
"14" = '''
:sup:`14` Why has my beloved wrought abomination in my house? will prayers and holy offerings take away your wickedness from you, or shall you escape by these things? 
'''
"15" = '''
:sup:`15` The Lord called your name a fair olive tree, of a goodly shade in appearance, at the noise of its being lopped, fire was kindled against it; great is the affliction coming upon you: her branches are become good for nothing. 
'''
"16" = '''
:sup:`16` And the Lord that planted you has pronounced evils against you, because of the iniquity of the house of Israel and the house of Juda, whatever they have done against themselves to provoke me to anger by burning incense to Baal. 
'''
"17" = '''
:sup:`17` O Lord, teach me, and I shall know: then I saw their practices. 
'''
"18" = '''
:sup:`18` But I as an innocent lamb led to the slaughter, knew not: against me they devised an evil device, saying, Come and let us put wood into his bread, and let us utterly destroy him from off the land of the living, and let his name not be remembered any more. 
'''
"19" = '''
:sup:`19` O Lord, that judge righteously, trying the reins and hearts, let me see your vengeance taken upon them, for to you I have declared my cause. 
'''
"20" = '''
:sup:`20` Therefore thus says the Lord concerning the men of Anathoth, that seek my life, that say, You shall not prophesy at all in the name of the Lord, but if you do, you shall die by our hands: 
'''
"21" = '''
:sup:`21` behold, I will visit them: their young men shall die by the sword; and their sons and their daughters shall die of famine: 
'''
"22" = '''
:sup:`22` and there shall be no remnant left of them; for I will bring evil upon the dwellers in Anathoth, in the year of their visitation. 
'''
