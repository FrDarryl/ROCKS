[14]
"1" = '''
:sup:`1` Wise women build houses: but a foolish one digs hers down with her hands. 
'''
"2" = '''
:sup:`2` He that walks uprightly fears the Lord; but he that is perverse in his ways shall be dishonoured. 
'''
"3" = '''
:sup:`3` Out of the mouth of fools comes a rod of pride; but the lips of the wise preserve them. 
'''
"4" = '''
:sup:`4` Where no oxen are, the cribs are clean; but where there is abundant produce, the strength of the ox is apparent. 
'''
"5" = '''
:sup:`5` A faithful witness does not lie; but an unjust witness kindles falsehoods. 
'''
"6" = '''
:sup:`6` You shall seek wisdom with bad men, and shall not find it; but discretion is easily available with the prudent. 
'''
"7" = '''
:sup:`7` All things are adverse to a foolish man; but wise lips are the weapons of discretion. 
'''
"8" = '''
:sup:`8` The wisdom of the prudent will understand their ways; but the folly of fools leads astray. 
'''
"9" = '''
:sup:`9` The houses of transgressors will need purification; but the houses of the just are acceptable. 
'''
"10" = '''
:sup:`10` If a man's mind is intelligent, his soul is sorrowful; and when he rejoices, he has no fellowship with pride. 
'''
"11" = '''
:sup:`11` The houses of ungodly men shall be utterly destroyed; but the tabernacles of them that walk uprightly shall stand. 
'''
"12" = '''
:sup:`12` There is a way which seems to be right with men, but the ends of it reach to the depths of hell. 
'''
"13" = '''
:sup:`13` Grief mingles not with mirth; and joy in the end comes to grief. 
'''
"14" = '''
:sup:`14` A stout-hearted man shall be filled with his own ways; and a good man with his own thoughts. 
'''
"15" = '''
:sup:`15` The simple believes every word: but the prudent man betakes himself to afterthought. 
'''
"16" = '''
:sup:`16` A wise man fears, and departs from evil; but the fool trusts in himself, and joins himself with the transgressor. 
'''
"17" = '''
:sup:`17` A passionate man acts inconsiderately; but a sensible man bears up under many things. 
'''
"18" = '''
:sup:`18` Fools shall have mischief for their portion; but the prudent shall take fast hold of understanding. 
'''
"19" = '''
:sup:`19` Evil men shall fall before the good; and the ungodly shall attend at the gates of the righteous. 
'''
"20" = '''
:sup:`20` Friends will hate poor friends; but the friends of the rich are many. 
'''
"21" = '''
:sup:`21` He that dishonours the needy sins: but he that has pity on the poor is most blessed. 
'''
"22" = '''
:sup:`22` They that go astray devise evils: but the good devise mercy and truth. The framers of evil do not understand mercy and truth: but compassion and faithfulness are with the framers of good. 
'''
"23" = '''
:sup:`23` With every one who is careful there is abundance: but the pleasure-taking and indolent shall be in lack. 
'''
"24" = '''
:sup:`24` A prudent man is the crown of the wise: but the occupation of fools is evil. 
'''
"25" = '''
:sup:`25` A faithful witness shall deliver a soul from evil: but a deceitful man kindles falsehoods. 
'''
"26" = '''
:sup:`26` In the fear of the Lord is strong confidence: and he leaves his children a support. 
'''
"27" = '''
:sup:`27` The commandment of the Lord is a fountain of life; and it causes men to turn aside from the snare of death. 
'''
"28" = '''
:sup:`28` In a populous nation is the glory of a king: but in the failure of people is the ruin of a prince. 
'''
"29" = '''
:sup:`29` A man slow to wrath abounds in wisdom: but a man of impatient spirit is very foolish. 
'''
"30" = '''
:sup:`30` A meek-spirited man is a healer of the heart: but a sensitive heart is a corruption of the bones. 
'''
"31" = '''
:sup:`31` He that oppresses the needy provokes his Maker: but he that honours him has pity upon the poor. 
'''
"32" = '''
:sup:`32` The ungodly shall be driven away in his wickedness: but he who is secure in his own holiness is just. 
'''
"33" = '''
:sup:`33` There is wisdom in the good heart of a man: but in the heart of fools it is not discerned. 
'''
"34" = '''
:sup:`34` Righteousness exalts a nation: but sins diminish tribes. 
'''
"35" = '''
:sup:`35` An understanding servant is acceptable to a king; and by his good behaviour he removes disgrace. 
'''
