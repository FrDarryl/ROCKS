[11]
"1" = '''
:sup:`1` And the chiefs of the people lived in Jerusalem: and the rest of the people cast lots, to bring one of every ten to dwell in Jerusalem the holy city, and nine parts in the other cities. 
'''
"2" = '''
:sup:`2` And the people blessed all the men that volunteered to dwell in Jerusalem. 
'''
"3" = '''
:sup:`3` Now these are the chiefs of the province who lived in Jerusalem, and in the cities of Juda; every man lived in his possession in their cities: Israel, the priests, and the Levites, and the Nathinim, and the children of the servants of Solomon. 
'''
"4" = '''
:sup:`4` And there lived in Jerusalem some of the children of Juda, and of the children of Benjamin. Of the children of Juda; Athaia son of Azia, the son of Zacharia, the son of Samaria, the son of Saphatia, the son of Maleleel, and some of the sons of Phares; 
'''
"5" = '''
:sup:`5` and Maasia son of Baruch, son of Chalaza, son of Ozia, son of Adaia, son of Joarib, son of Zacharias, son of Seloni. 
'''
"6" = '''
:sup:`6` All the sons of Phares who lived in Jerusalem were four hundred and sixty-eight men of might. 
'''
"7" = '''
:sup:`7` And these were the children of Benjamin; Selo son of Mesulam, son of Joad, son of Phadaia, son of Coleia, son of Maasias, son of Ethiel, son of Jesia. 
'''
"8" = '''
:sup:`8` And after him Gebe, Seli, nine hundred and twenty-eight. 
'''
"9" = '''
:sup:`9` And Joel son of Zechri was overseer over them: and Juda son of Asana was second in the city. 
'''
"10" = '''
:sup:`10` Of the priests: both Jadia son of Joarib, and Jachin. 
'''
"11" = '''
:sup:`11` Saraia, son of Elchia, son of Mesulam, son of Sadduc, son of Marioth, son of Aetoth, was over the house of God. 
'''
"12" = '''
:sup:`12` And their brethren doing the work of the house were eight hundred and twenty-two: and Adaia son of Jeroam, son of Phalalia, son of Amasi, son of Zacharia, son of Phassur, son of Melchia, 
'''
"13" = '''
:sup:`13` and his brethren, chiefs of families, two hundred and forty-two: and Amasia son of Esdriel, son of Mesarimith, son of Emmer, 
'''
"14" = '''
:sup:`14` and his brethren, mighty men of war, one hundred and twenty-eight: and their overseer was Badiel son of one of the great men. 
'''
"15" = '''
:sup:`15` And of the Levites; Samaia, son of Esricam, 
'''
"16" = '''
:sup:`16` Matthanias son of Micha, and Jobeb son of Samui, 
'''
"17" = '''
:sup:`17` two hundred and eighty-four. 
'''
"18" = '''
:sup:`18` And the porters; Acub, Telamin, and their brethren, one hundred and seventy-two. 
'''
"19" = '''
:sup:`19` And the overseer of the Levites was the son of Bani, son of Ozi, son of Asabia, the son of Micha. Of the sons of Asaph the singers some were over the house of God, 
'''
"20" = '''
:sup:`20` For so was the king's commandment concerning them. 
'''
"21" = '''
:sup:`21` And Phathaia son of Baseza was in attendance on the king in every matter for the people, 
'''
"22" = '''
:sup:`22` and with regard to villages in their country district: and some of the children of Juda lived in Cariatharboc, 
'''
"23" = '''
:sup:`23` and in Jesu, 
'''
"24" = '''
:sup:`24` and in Bersabee: 
'''
"25" = '''
:sup:`25` And their villages were Lachis and her hands: and they pitched their tents in Bersabee. 
'''
"26" = '''
:sup:`26` And the children of Benjamin lived from Gabaa to Machmas. 
'''
"27" = '''
:sup:`27` And of the Levites there were divisions to Juda and to Benjamin. 
'''
