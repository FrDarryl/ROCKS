[111]
"1" = '''
:sup:`1` (112) Alleluia. Blessed is the man that fears the Lord: he will delight greatly in his commandments. 
'''
"2" = '''
:sup:`2` His seed shall be mighty in the earth: the generation of the upright shall be blessed. 
'''
"3" = '''
:sup:`3` Glory and riches shall be in his house; and his righteousness endures for evermore. 
'''
"4" = '''
:sup:`4` To the upright light has sprung up in darkness: he is pitiful, and merciful, and righteous. 
'''
"5" = '''
:sup:`5` The good man is he that pities and lends: he will direct his affairs with judgement. 
'''
"6" = '''
:sup:`6` For he shall not be moved for ever; the righteous shall be in everlasting remembrance. 
'''
"7" = '''
:sup:`7` He shall not be afraid of any evil report: his heart is ready to trust in the Lord. 
'''
"8" = '''
:sup:`8` His heart is established, he shall not fear, till he shall see his desire upon his enemies. 
'''
"9" = '''
:sup:`9` He has dispersed abroad; he has given to the poor; his righteousness endures for evermore: his horn shall be exalted with honour. 
'''
"10" = '''
:sup:`10` The sinner shall see and be angry, he shall gnash his teeth, and consume away: the desire of the sinner shall perish. 
'''
