[26]
"1" = '''
:sup:`1` Blessed is the man that has a virtuous wife, for the number of his days shall be double. 
'''
"2" = '''
:sup:`2` A virtuous woman rejoices her husband, and he shall fulfil the years of his life in peace. 
'''
"3" = '''
:sup:`3` A good wife is a good portion, which shall be given in the portion of them that fear the Lord. 
'''
"4" = '''
:sup:`4` Whether a man be rich or poor, if he have a good heart towards the Lord, he shall at all times rejoice with a cheerful countenance. 
'''
"5" = '''
:sup:`5` There be three things that my heart fears; and for the fourth I was sore afraid: the slander of a city, the gathering together of an unruly multitude, and a false accusation: all these are worse than death. 
'''
"6" = '''
:sup:`6` But a grief of heart and sorrow is a woman that is jealous over another woman, and a scourge of the tongue which communicates with all. 
'''
"7" = '''
:sup:`7` An evil wife is a yoke shaken to and fro: he that has hold of her is as though he held a scorpion. 
'''
"8" = '''
:sup:`8` A drunken woman and a gadder abroad causes great anger, and she will not cover her own shame. 
'''
"9" = '''
:sup:`9` The whoredom of a woman may be known in her haughty looks and eyelids. 
'''
"10" = '''
:sup:`10` If your daughter be shameless, keep her in straitly, lest she abuse herself through overmuch liberty. 
'''
"11" = '''
:sup:`11` Watch over an impudent eye: and marvel not if she trespass against you. 
'''
"12" = '''
:sup:`12` She will open her mouth, as a thirsty traveller when he has found a fountain, and drink of every water near her: by every hedge will she sit down, and open her quiver against every arrow. 
'''
"13" = '''
:sup:`13` The grace of a wife delights her husband, and her discretion will fatten his bones. 
'''
"14" = '''
:sup:`14` A silent and loving woman is a gift of the Lord; and there is nothing so much worth as a mind well instructed. 
'''
"15" = '''
:sup:`15` A shamefaced and faithful woman is a double grace, and her continent mind canâ€™t be valued. 
'''
"16" = '''
:sup:`16` As the sun when it arises in the high heaven; so is the beauty of a good wife in the ordering of her house. 
'''
"17" = '''
:sup:`17` As the clear light is upon the holy candlestick; so is the beauty of the face in ripe age. 
'''
"18" = '''
:sup:`18` As the golden pillars are upon the sockets of silver; so are the fair feet with a constant heart. 
'''
"19" = '''
:sup:`19` My son, keep the flower of your age sound; and give not your strength to strangers. 
'''
"20" = '''
:sup:`20` When you have gotten a fruitful possession through all the field, sow it with your own seed, trusting in the goodness of your stock. 
'''
"21" = '''
:sup:`21` So your race which you leave shall be magnified, having the confidence of their good descent. 
'''
"22" = '''
:sup:`22` An harlot shall be accounted as spittle; but a married woman is a tower against death to her husband. 
'''
"23" = '''
:sup:`23` A wicked woman is given as a portion to a wicked man: but a godly woman is given to him that fears the Lord. 
'''
"24" = '''
:sup:`24` A dishonest woman contemns shame: but an honest woman will reverence her husband. 
'''
"25" = '''
:sup:`25` A shameless woman shall be counted as a dog; but she that is shamefaced will fear the Lord. 
'''
"26" = '''
:sup:`26` A woman that honours her husband shall be judged wise of all; but she that dishonours him in her pride shall be counted ungodly of all. 
'''
"27" = '''
:sup:`27` A loud crying woman and a scold shall be sought out to drive away the enemies. 
'''
"28" = '''
:sup:`28` There be two things that grieve my heart; and the third makes me angry: a man of war that suffers poverty; and men of understanding that are not set by; and one that returns from righteousness to sin; the Lord prepares such an one for the sword. 
'''
"29" = '''
:sup:`29` A merchant shall hardly keep himself from doing wrong; and an huckster shall not be freed from sin. 
'''
