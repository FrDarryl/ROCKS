"28" = '''
:sup:`28` And the rest of the people, the priests, the Levites, the porters, the singers, the Nathinim, and every one who drew off from the nations of the land to the law of God, their wives, their sons, their daughters, every one who had knowledge and understanding, 
'''
"29" = '''
:sup:`29` were urgent with their brethren, and bound them under a curse, and entered into a curse, and into an oath, to walk in the law of God, which was given by the hand of Moses, the servant of God; to keep and to do all the commandments of the Lord, and his judgements, and his ordinances; 
'''
"30" = '''
:sup:`30` and that we will not, they said, give our daughters to the people of the land, nor will we take their daughters to our sons. 
'''
"31" = '''
:sup:`31` And as for the people of the land who bring wares and all manner of merchandise to sell on the sabbath-day, we will not buy of them on the sabbath or on the holy day: and we will leave the seventh year, and the exaction of every debt. 
'''
"32" = '''
:sup:`32` And we will impose ordinances upon ourselves, to levy on ourselves the third part of a didrachm yearly for the service of the house of our God; 
'''
"33" = '''
:sup:`33` the show bread, and the continual meat-offering, and for the continual whole burnt offering, of the sabbaths, of the new moon, for the feast, and for the holy things, and the sin-offerings, to make atonement for Israel, and for the works of the house of our God. 
'''
"34" = '''
:sup:`34` And we cast lots for the office of wood-bearing, we the priests, and the Levites, and the people, to bring wood into the house of our God, according to the house of our families, at certain set times, year by year, to burn on the altar of the Lord our God, as it is written in the law: 
'''
"35" = '''
:sup:`35` and to bring the first fruits of our land, and the first fruits of the fruit of every tree, year by year, into the house of the Lord: 
'''
"36" = '''
:sup:`36` the firstborn of our sons, and of our cattle, as it is written in the law, and the firstborn of our herds and of our flocks, to bring to the house of our God, for the priests that minister in the house of our God. 
'''
"37" = '''
:sup:`37` And the first fruits of our corn, and the fruit of every tree, of wine, and of oil, will we bring to the priests to the treasury of the house of God; and a tithe of our land to the Levites: for the Levites themselves shall receive tithes in all the cities of the land we cultivate. 
'''
"38" = '''
:sup:`38` And the priest the son of Aaron shall be with the Levites in the tithe of the Levite: and the Levites shall bring up the tenth part of their tithe to the house of our God, into the treasuries of the house of God. 
'''
"39" = '''
:sup:`39` For the children of Israel and the children of Levi shall bring into the treasuries the first fruits of the corn, and wine, and oil; and there are the holy vessels, and the priests, and the ministers, and the porters, and the singers: and we will not forsake the house of our God. 
'''
