[31]
"1" = '''
:sup:`1` And the Lord spoke to Moses, saying, 
'''
"2" = '''
:sup:`2` Avenge the wrongs of the children of Israel on the Madianites, and afterwards you shall be added to your people. 
'''
"3" = '''
:sup:`3` And Moses spoke to the people, saying, Arm some of you, and set yourselves in array before the Lord against Madian, to inflict vengeance on Madian from the Lord. 
'''
"4" = '''
:sup:`4` Send a thousand of each tribe from all the tribes of the children of Israel to set themselves in array. 
'''
"5" = '''
:sup:`5` And they numbered of the thousands of Israel a thousand of each tribe, twelve thousands; these were armed for war. 
'''
"6" = '''
:sup:`6` And Moses sent them away a thousand of every tribe with their forces, and Phinees the son of Eleazar the son of Aaron the priest: and the holy instruments, and the signal trumpets were in their hands. 
'''
"7" = '''
:sup:`7` And they set themselves in array against Madian, as the Lord commanded Moses; and they killed every male. 
'''
"8" = '''
:sup:`8` And they killed the kings of Madian together with their slain subjects; even Evi and Rocon, and Sur, and Ur, and Roboc, five kings of Madian; and they killed with the sword Balaam the son of Beor with their other slain. 
'''
"9" = '''
:sup:`9` And they made a prey of the women of Madian, and their store, and their cattle, and all their possessions: and they spoiled their forces. 
'''
"10" = '''
:sup:`10` And they burnt with fire all their cities in the places of their habitation and they burnt their villages with fire. 
'''
"11" = '''
:sup:`11` And they took all their plunder, and all their spoils, both man and beast. 
'''
"12" = '''
:sup:`12` And they brought to Moses and to Eleazar the priest, and to all the children of Israel, the captives, and the spoils, and the plunder, to the camp to Araboth Moab, which is at Jordan by Jericho. 
'''
"13" = '''
:sup:`13` And Moses and Eleazar the priest and all the rulers of the synagogue went forth out of the camp to meet them. 
'''
"14" = '''
:sup:`14` And Moses was angry with the captains of the host, the heads of thousands and the heads of hundreds who came from the battle-array. 
'''
"15" = '''
:sup:`15` And Moses said to them, Why have you⌃ saved every female alive? 
'''
"16" = '''
:sup:`16` For they were the occasion to the children of Israel by the word of Balaam of their revolting and despising the word of the Lord, because of Phogor; and there was a plague in the congregation of the Lord. 
'''
"17" = '''
:sup:`17` Now then kill every male in all the spoil, kill every woman, who has known the lying with man. 
'''
"18" = '''
:sup:`18` And as for all the captivity of women, who have not known the lying with man, save you⌃ them alive. 
'''
"19" = '''
:sup:`19` And you⌃ shall encamp outside the great camp seven days; every one who has slain and who touches a dead body, shall be purified on the third day, and you⌃ and your captivity shall purify yourselves on the seventh day. 
'''
"20" = '''
:sup:`20` And you⌃ shall purify every garment and every leather utensil, and all furniture of goat skin, and every wooden vessel. 
'''
"21" = '''
:sup:`21` And Eleazar the priest said to the men of the host that came from the battle-array, This is the ordinance of the law which the Lord has commanded Moses. 
'''
"22" = '''
:sup:`22` Beside the gold, and the silver, and the brass, and the iron, and lead, and tin, 
'''
"23" = '''
:sup:`23` every thing that shall pass through the fire shall so be clean, nevertheless it shall be purified with the water of sanctification; and whatever will not pass through the fire shall pass through water. 
'''
"24" = '''
:sup:`24` And on the seventh day you⌃ shall wash your garments, and be clean; and afterwards you⌃ shall come into the camp. 
'''
"25" = '''
:sup:`25` And the Lord spoke to Moses, saying, 
'''
"26" = '''
:sup:`26` Take the sum of the spoils of the captivity both of man and beast, you and Eleazar the priest, and the heads of the families of the congregation. 
'''
"27" = '''
:sup:`27` And you⌃ shall divide the spoils between the warriors that went out to battle, and the whole congregation. 
'''
"28" = '''
:sup:`28` And you⌃ shall take a tribute for the Lord from the warriors that went out to battle; one soul out of five hundred, from the men, and from the cattle, even from the oxen, and from the sheep, and from the asses; and you⌃ shall take from their half. 
'''
"29" = '''
:sup:`29` And you shall give them to Eleazar the priest as the first fruits of the Lord. 
'''
"30" = '''
:sup:`30` And from the half belonging to the children of Israel you shall take one in fifty from the men, and from the oxen, and from the sheep, and from the asses, and from all the cattle; and you shall give them to the Levites that keep the charges in the tabernacle of the Lord. 
'''
"31" = '''
:sup:`31` And Moses and Eleazar the priest did as the Lord commanded Moses. 
'''
"32" = '''
:sup:`32` And that which remained of the spoil which the warriors took, was—of the sheep, six hundred and seventy-five thousand: 
'''
"33" = '''
:sup:`33` and oxen, seventy-two thousand: 
'''
"34" = '''
:sup:`34` and asses, sixty-one thousand. 
'''
"35" = '''
:sup:`35` And persons of women who had not known lying with man, all the souls, thirty-two thousand. 
'''
"36" = '''
:sup:`36` And the half, even the portion of them that went out to war, from the number of the sheep, was three hundred and thirty-seven thousand and five hundred. 
'''
"37" = '''
:sup:`37` And the tribute to the Lord from the sheep was six hundred and seventy-five. 
'''
"38" = '''
:sup:`38` And the oxen, six and thirty thousand, and the tribute to the Lord seventy-two. 
'''
"39" = '''
:sup:`39` And asses, thirty thousand and five hundred, and the tribute to the Lord, sixty-one: 
'''
"40" = '''
:sup:`40` and the persons, sixteen thousand, and the tribute of them to the Lord, thirty-two souls. 
'''
"41" = '''
:sup:`41` And Moses gave the tribute to the Lord, the heave-offering of God, to Eleazar the priest, as the Lord commanded Moses; 
'''
"42" = '''
:sup:`42` from the half belonging to the children of Israel, whom Moses separated from the men of war. 
'''
"43" = '''
:sup:`43` And the half taken from the sheep, belonging to the congregation, was three hundred and thirty-seven thousand and five hundred. 
'''
"44" = '''
:sup:`44` And the oxen, thirty-six thousand; 
'''
"45" = '''
:sup:`45` asses, thirty thousand and five hundred; 
'''
"46" = '''
:sup:`46` and persons, sixteen thousand. 
'''
"47" = '''
:sup:`47` And Moses took of the half belonging to the children of Israel the fifties part, of men and of cattle, and he gave them to the Levites who keep the charges of the tabernacle of the Lord, as the Lord commanded Moses. 
'''
"48" = '''
:sup:`48` And all those who were appointed to be officers of thousands of the host, captains of thousands and captains of hundreds, approached Moses, and said to Moses, 
'''
"49" = '''
:sup:`49` Your servants have taken the sum of the men of war with us, and not one is missing. 
'''
"50" = '''
:sup:`50` And we have brought our gift to the Lord, every man who has found an article of gold, whether an armlet, or a chain, or a ring, or a bracelet, or a clasp for hair, to make atonement for us before the Lord. 
'''
"51" = '''
:sup:`51` And Moses and Eleazar the priest took the gold from them, even every wrought article. 
'''
"52" = '''
:sup:`52` And all the wrought gold, even the offering that they offered to the Lord, was sixteen thousand and seven hundred and fifty shekels from the captains of thousands and the captains of hundreds. 
'''
"53" = '''
:sup:`53` For the men of war took plunder every one for himself. 
'''
"54" = '''
:sup:`54` And Moses and Eleazar the priest took the gold from the captains of thousands and captains of hundreds, and brought the vessels into the tabernacle of witness, a memorial of the children of Israel before the Lord. 
'''
