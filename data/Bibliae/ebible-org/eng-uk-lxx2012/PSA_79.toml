[79]
"1" = '''
:sup:`1` (80) For the end, for alternate strains, a testimony for Asaph, a Psalm concerning the Assyrian. Attend, O Shepherd of Israel, who guide Joseph like a flock; you who sit upon the cherubs, manifest yourself; 
'''
"2" = '''
:sup:`2` before Ephraim and Benjamin and Manasse, stir up your power, and come to deliver us. 
'''
"3" = '''
:sup:`3` Turn us, O God, and cause your face to shine; and we shall be delivered. 
'''
"4" = '''
:sup:`4` O Lord God of hosts, how long are you angry with the prayer of your servant? 
'''
"5" = '''
:sup:`5` You will feed us with bread of tears; and will cause us to drink tears by measure. 
'''
"6" = '''
:sup:`6` You have made us a strife to our neighbours; and our enemies have mocked at us. 
'''
"7" = '''
:sup:`7` Turn us, O Lord God of hosts, and cause your face to shine; and we shall be saved. Pause. 
'''
"8" = '''
:sup:`8` You have transplanted a vine out of Egypt: you have cast out the heathen, and planted it. 
'''
"9" = '''
:sup:`9` You made a way before it, and did cause its roots to strike, and the land was filled with it. 
'''
"10" = '''
:sup:`10` Its shadow covered the mountains, and its shoots equalled the goodly cedars. 
'''
"11" = '''
:sup:`11` It sent forth its branches to the sea, and its shoots to the river. 
'''
"12" = '''
:sup:`12` Therefore have you broken down its hedge, while all that pass by the way pluck it? 
'''
"13" = '''
:sup:`13` The boar out of the wood has laid it waste, and the wild beast has devoured it. 
'''
"14" = '''
:sup:`14` O God of hosts, turn, we pray you: look on us from heaven, and behold and visit this vine; 
'''
"15" = '''
:sup:`15` and restore that which your right hand has planted: and look on the son of man whom you did strengthen for yourself. 
'''
"16" = '''
:sup:`16` It is burnt with fire and dug up: they shall perish at the rebuke of your presence. 
'''
"17" = '''
:sup:`17` Let your hand be upon the man of your right hand, and upon the son of man whom you did strengthen for yourself. 
'''
"18" = '''
:sup:`18` So will we not depart from you: you shall quicken us, and we will call upon your name. 
'''
"19" = '''
:sup:`19` Turn us, O Lord God of hosts, and make your face to shine; and we shall be saved. 
'''
