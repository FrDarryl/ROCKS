[57]
"1" = '''
:sup:`1` See how the just man has perished, and no one lays it to heart: and righteous men are taken away, and no one considers: for the righteous has been removed out of the way of injustice. 
'''
"2" = '''
:sup:`2` His burial shall be in peace: he has been removed out of the way. 
'''
"3" = '''
:sup:`3` But draw you⌃ near hither, you⌃ lawless children, the seed of adulterers and the harlot. 
'''
"4" = '''
:sup:`4` Wherein have you⌃ been rioting? and against whom have you⌃ opened your mouth, and against whom have you⌃ loosed your tongue? are you⌃ not children of perdition? a lawless seed? 
'''
"5" = '''
:sup:`5` who call upon idols under the leafy trees, slaying your children in the valleys amongst the rocks? 
'''
"6" = '''
:sup:`6` That is your portion, this is your lot: and to them have you poured forth drink-offerings, and to these have you offered meat-offerings. Shall I not therefore be angry for these things? 
'''
"7" = '''
:sup:`7` On a lofty and high mountain, there is your bed, and there you carried up your meat-offerings: 
'''
"8" = '''
:sup:`8` and behind the posts of your door you did place your memorials. Did you think that if you should depart from me, you would gain? you have loved those that lay with you; 
'''
"9" = '''
:sup:`9` and you have multiplied your whoredom with them, and you have increased the number of them that are far from you, and have sent ambassadors beyond your borders, and have been debased even to hell. 
'''
"10" = '''
:sup:`10` You have wearied yourself with your many ways; yet you said not, I will cease to strengthen myself: for you have done these things; therefore you have not supplicated me. 
'''
"11" = '''
:sup:`11` Through dread of whom have you feared, and lied against me, and has not remembered, nor considered me, nor regarded me, yes, though when I see you I pass you by, yet you have not feared me. 
'''
"12" = '''
:sup:`12` And I will declare your righteousness, and your sins, which shall not profit you. 
'''
"13" = '''
:sup:`13` When you cry out, let them deliver you in your affliction: for all these the wind shall take, and the tempest shall carry them away: but they that cleave to me shall possess the land, and shall inherit my holy mountain. 
'''
"14" = '''
:sup:`14` And they shall say, Clear the ways before him, and take up the stumbling blocks out of the way of my people. 
'''
"15" = '''
:sup:`15` Thus says the Most High, who dwells on high for ever, Holy in the holies, is his name, the Most High resting in the holies, and giving patience to the faint-hearted, and giving life to the broken-hearted: 
'''
"16" = '''
:sup:`16` I will not take vengeance on you for ever, neither will I be always angry with you: for my Spirit shall go forth from me, and I have created all breath. 
'''
"17" = '''
:sup:`17` On account of sin for a little while I grieved him, and struck him, and turned away my face from him; and he was grieved, and he went on sorrowful in his ways. 
'''
"18" = '''
:sup:`18` I have seen his ways, and healed him, and comforted him, and given him true comfort; 
'''
"19" = '''
:sup:`19` peace upon peace to them that are far off, and to them that are near: and the Lord has said, I will heal them. 
'''
"20" = '''
:sup:`20` But the unrighteous shall be tossed as troubled waves, and shall not be able to rest. 
'''
"21" = '''
:sup:`21` There is no joy to the ungodly, said God. 
'''
