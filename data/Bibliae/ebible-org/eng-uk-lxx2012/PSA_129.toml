[129]
"1" = '''
:sup:`1` (130) A Song of Degrees. Out of the depths have I cried to you, O Lord. 
'''
"2" = '''
:sup:`2` O Lord, listen to my voice; let your ears be attentive to the voice of my supplication. 
'''
"3" = '''
:sup:`3` If you, O Lord, should mark iniquities, O Lord, who shall stand? 
'''
"4" = '''
:sup:`4` For with you is forgiveness: for your name's sake 
'''
"5" = '''
:sup:`5` have I waited for you, O Lord, my soul has waited for your word. 
'''
"6" = '''
:sup:`6` My soul has hoped in the Lord; from the morning watch till night. 
'''
"7" = '''
:sup:`7` Let Israel hope in the Lord: for with the Lord is mercy, and with him is plenteous redemption. 
'''
"8" = '''
:sup:`8` And he shall redeem Israel from all his iniquities. 
'''
