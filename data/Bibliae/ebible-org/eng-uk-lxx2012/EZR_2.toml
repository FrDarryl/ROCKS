:sup:`57` the children of Saphatia, the children of Atil, the children of Phacherath, the children of Aseboim, the children of Emei. 
'''
"58" = '''
:sup:`58` All the Nathanim, and the sons of Abdeselma were three hundred and ninety-two. 
'''
"59" = '''
:sup:`59` And these are they that went up from Thelmelech, Thelaresa, Cherub, Hedan, Emmer: and they were not able to tell the house of their fathers, and their seed, whether they were of Israel: 
'''
"60" = '''
:sup:`60` the children of Dalaea, the children of Bua, the children of Tobias, the children of Necoda, six hundred and fifty-two. 
'''
"61" = '''
:sup:`61` And of the children of the priests, the children of Labeia, the children of Akkus, the children of Berzellai, who took a wife of the daughter of Berzellai the Galaadite, and was called by their name. 
'''
"62" = '''
:sup:`62` These sought their genealogy as though they had been reckoned, but they were not found; and they were removed, as polluted, from the priesthood. 
'''
"63" = '''
:sup:`63` And the Athersastha told them that they should not eat of the most holy things, until a priest should arise with Lights and Perfections. 
'''
"64" = '''
:sup:`64` And all the congregation together were about forty-two thousand and three hundred and sixty; 
'''
"65" = '''
:sup:`65` besides their menservants and maidservants, and these were seven thousand and three hundred and thirty-seven: and amongst these were two hundred singing men and singing women. 
'''
"66" = '''
:sup:`66` Their horses were seven hundred and thirty-six, their mules, two hundred and forty-five. 
'''
"67" = '''
:sup:`67` Their camels, four hundred and thirty-five; their asses, six thousand and seven hundred and twenty. 
'''
"68" = '''
:sup:`68` And some of the chiefs of families, when they went into the house of the Lord that was in Jerusalem, offered willingly for the house of God, to establish it on its prepared place. 
'''
"69" = '''
:sup:`69` According to their power they gave into the treasury of the work pure gold sixty-one thousand pieces, and five thousand pounds of silver, and one hundred priests' garments. 
'''
"70" = '''
:sup:`70` So the priests, and the Levites, and some of the people, and the singers, and the porters, and the Nathinim, lived in their cities, and all Israel in their cities. 
'''
