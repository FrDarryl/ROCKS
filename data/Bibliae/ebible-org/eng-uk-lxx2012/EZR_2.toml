'''
"41" = '''
:sup:`41` The sons of Asaph, singers, one hundred and twenty-eight. 
'''
"42" = '''
:sup:`42` The children of the porters, the children of Sellum, the children of Ater, the children of Telmon, the children of Acub, the children of Atita, the children of Sobai, in all one hundred and thirty-nine. 
'''
