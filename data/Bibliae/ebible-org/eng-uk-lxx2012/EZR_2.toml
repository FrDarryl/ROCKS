"35" = '''
:sup:`35` The children of Senaa, three thousand and six hundred and thirty. 
'''
"36" = '''
:sup:`36` And the priests, the sons of Jedua, belonging to the house of Jesus, were nine hundred and seventy-three. 
'''
"37" = '''
:sup:`37` The children of Emmer, a thousand and fifty-two. 
