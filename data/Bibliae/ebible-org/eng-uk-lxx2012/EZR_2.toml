"1" = '''
:sup:`1` And these are the people of the land that went up, of the number of prisoners who were removed, whom Nabuchodonosor king of Babylon carried away to Babylon, and they returned to Juda and Jerusalem, every man to his city; 
'''
"2" = '''
:sup:`2` who came with Zorobabel: Jesus, Neemias, Saraias, Reelias, Mardochaeus, Balasan, Masphar, Baguai, Reum, Baana. The number of the people of Israel: 
'''
"3" = '''
:sup:`3` the children of Phares, two thousand and one hundred and seventy-two. 
'''
"4" = '''
