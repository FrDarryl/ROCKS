"1" = '''
:sup:`1` My words have been spoken by Godâ€”the oracular answer of a king, whom his mother instructed. 
'''
"2" = '''
:sup:`2` What will you keep, my son, what? the words of God. My firstborn son, I speak to you: what? son of my womb? what? son of my vows? 
'''
"3" = '''
:sup:`3` Give not your wealth to women, nor your mind and living to remorse. Do all things with counsel: drink wine with counsel. 
'''
"4" = '''
:sup:`4` Princes are prone to anger: let them then not drink wine: 
'''
"5" = '''
:sup:`5` lest they drink, and forget wisdom, and be not able to judge the poor rightly. 
'''
"6" = '''
:sup:`6` Give strong drink to those that are in sorrow, and the wine to drink to those in pain: 
'''
"7" = '''
:sup:`7` that they may forget their poverty, and may not remember their troubles any more. 
'''
"8" = '''
:sup:`8` Open your mouth with the word of God, and judge all fairly. 
'''
"9" = '''
:sup:`9` Open your mouth and judge justly, and plead the cause of the poor and weak. 
'''
"10" = '''
:sup:`10` Who shall find a virtuous woman? for such a one is more valuable than precious stones. 
'''
"11" = '''
:sup:`11` The heart of her husband trusts in her: such a one shall stand in no need of fine spoils. 
'''
"12" = '''
:sup:`12` For she employs all her living for her husband's good. 
'''
"13" = '''
:sup:`13` Gathering wool and flax, she makes it serviceable with her hands. 
'''
"14" = '''
:sup:`14` She is like a ship trading from a distance: so she procures her livelihood. 
'''
"15" = '''
:sup:`15` And she rises by night, and gives food to her household, and appointed tasks to her maidens. 
'''
"16" = '''
:sup:`16` She views a farm, and buys it: and with the fruit of her hands she plants a possession. 
'''
"17" = '''
:sup:`17` She strongly girds her loins, and strengthens her arms for work. 
'''
"18" = '''
:sup:`18` And she finds by experience that working is good; and her candle goes not out all night. 
'''
"19" = '''
:sup:`19` She reaches forth her arms to needful works, and applies her hands to the spindle. 
'''
"20" = '''
:sup:`20` And she opens her hands to the needy, and reaches out fruit to the poor. 
'''
"21" = '''
:sup:`21` Her husband is not anxious about those at home when he tarries anywhere abroad: for all her household are clothed. 
'''
"22" = '''
:sup:`22` She makes for her husband clothes of double texture, and garments for herself of fine linen and scarlet. 
'''
"23" = '''
:sup:`23` And her husband becomes a distinguished person in the gates, when he sits in council with the old inhabitants of the land. 
'''
"24" = '''
:sup:`24` She makes fine linens, and sells girdles to the Chananites: she opens her mouth heedfully and with propriety, and controls her tongue. 
'''
"25" = '''
:sup:`25` She puts on strength and honour; and rejoices in the last days. 
'''
"26" = '''
:sup:`26` But she opens her mouth wisely, and according to law. 
'''
"27" = '''
:sup:`27` The ways of her household are careful, and she eats not the bread of idleness. 
'''
"28" = '''
:sup:`28` And her kindness to them sets up her children for them, and they grow rich, and her husband praises her. 
'''
"29" = '''
:sup:`29` Many daughters have obtained wealth, many have wrought valiantly; but you have exceeded, you have surpassed all. 
'''
"30" = '''
:sup:`30` Charms are false, and woman's beauty is vain: for it is a wise woman that is blessed, and let her praise the fear the Lord. 
'''
"31" = '''
:sup:`31` Give her of the fruit of her lips; and let her husband be praised in the gates. 
'''
