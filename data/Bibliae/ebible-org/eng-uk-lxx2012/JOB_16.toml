[16]
"1" = '''
:sup:`1` But Job answered and said, 
'''
"2" = '''
:sup:`2` I have heard many such things: poor comforters are you⌃ all. 
'''
"3" = '''
:sup:`3` What! is there any reason in vain words? or what will hinder you from answering? 
'''
"4" = '''
:sup:`4` I also will speak as you⌃ do: if indeed your soul were in my soul's stead, 
'''
"5" = '''
:sup:`5` then would I insult you with words, and I would shake my head at you. 
'''
"6" = '''
:sup:`6` And would there were strength in my mouth, and I would not spare the movement of my lips. 
'''
"7" = '''
:sup:`7` For if I should speak, I shall not feel the pain of my wound: and if I should be silent, how shall I be wounded the less? 
'''
"8" = '''
:sup:`8` But now he has made me weary, and a worn-out fool; and you have laid hold of me. 
'''
"9" = '''
:sup:`9` My falsehood has become a testimony, and has risen up against me: it has confronted me to my face. 
'''
"10" = '''
:sup:`10` In his anger he has cast me down; he has gnashed his teeth upon me: the weapons of his robbers have fallen upon me. 
'''
"11" = '''
:sup:`11` He has attacked me with the keen glances of his eyes; with his sharp spear he has struck me down upon my knees; and they have run upon me with one accord. 
'''
"12" = '''
:sup:`12` For the Lord has delivered me into the hands of unrighteous men, and thrown me upon the ungodly. 
'''
"13" = '''
:sup:`13` When I was at peace he distracted me: he took me by the hair of the head, and plucked it out: he set me up as a mark. 
'''
"14" = '''
:sup:`14` They surrounded me with spears, aiming at my reins: without sparing me they poured out my gall upon the ground. 
'''
"15" = '''
:sup:`15` They overthrew me with fall upon fall: they ran upon me in their might. 
'''
"16" = '''
:sup:`16` They sewed sackcloth upon my skin, and my strength has been spent on the ground. 
'''
"17" = '''
:sup:`17` My belly has been parched with wailing, and darkness is on my eyelids. 
'''
"18" = '''
:sup:`18` Yet there was no injustice in my hands, and my prayer is pure. 
'''
"19" = '''
:sup:`19` Earth, cover not over the blood of my flesh, and let my cry have no place. 
'''
"20" = '''
:sup:`20` And now, behold, my witness is in heaven, and my advocate is on high. 
'''
"21" = '''
:sup:`21` Let my supplication come to the Lord, and let my eye weep before him. 
'''
"22" = '''
:sup:`22` Oh that a man might plead before the Lord, even as the son of man with his neighbour! 
'''
"23" = '''
:sup:`23` But my years are numbered and their end come, and I shall go by the way by which I shall not return. 
'''
