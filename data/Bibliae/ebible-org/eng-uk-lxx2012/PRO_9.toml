[9]
"1" = '''
:sup:`1` Wisdom has built a house for herself, and set up seven pillars. 
'''
"2" = '''
:sup:`2` She has killed her beasts; she has mingled her wine in a bowl, and prepared her table. 
'''
"3" = '''
:sup:`3` She has sent forth her servants, calling with a loud proclamation to the feast, saying, 
'''
"4" = '''
:sup:`4` Whoso is foolish, let him turn aside to me: and to them that lack understanding she says, 
'''
"5" = '''
:sup:`5` Come, eat of my bread, and drink wine which I have mingled for you. 
'''
"6" = '''
:sup:`6` Leave folly, that youâŒƒ may reign for ever; and seek wisdom, and improve understanding by knowledge. 
'''
"7" = '''
:sup:`7` He that reproves evil men shall get dishonour to himself; and he that rebukes an ungodly man shall disgrace himself. 
'''
"8" = '''
:sup:`8` Rebuke not evil men, lest they should hate you: rebuke a wise man, and he will love you. 
'''
"9" = '''
:sup:`9` Give an opportunity to a wise man, and he will be wiser: instruct a just man, and he will receive more instruction. 
'''
"10" = '''
:sup:`10` The fear of the Lord is the beginning of wisdom, and the counsel of saints is understanding: for to know the law is the character of a sound mind. 
'''
"11" = '''
:sup:`11` For in this way you shall live long, and years of your life shall be added to you. 
'''
"12" = '''
:sup:`12` Son, if you be wise for yourself, you shall also be wise for your neighbours; and if you should prove wicked, you alone will bear the evil. He that stays himself upon falsehoods, attempts to rule the winds, and the same will pursue birds in their fight: for he has forsaken the ways of his own vineyard, and he has caused the axles of his own husbandry to go astray; and he goes through a dry desert, and a land appointed to drought, and he gathers barrenness with his hands. 
'''
"13" = '''
:sup:`13` A foolish and bold woman, who knows not modesty, comes to lack a morsel. 
'''
"14" = '''
:sup:`14` She sits at the doors of her house, on a seat openly in the streets, 
'''
"15" = '''
:sup:`15` calling to passers by, and to those that are going right on their ways; 
'''
"16" = '''
:sup:`16` saying, Whoso is most senseless of you, let him turn aside to me; and I exhort those that lack prudence, saying, 
'''
"17" = '''
:sup:`17` Take and enjoy secret bread, and the sweet water of theft. 
'''
"18" = '''
:sup:`18` But he knows that mighty men die by her, and he falls in with a snare of hell. But hasten away, delay not in the place, neither fix your eye upon her: for thus shall you go through strange water; but do you abstain from strange water, and drink not of a strange fountain, that you may live long, and years of life may be added to you. 
'''
