[10]
"1" = '''
:sup:`1` Now the Philistines warred against Israel; and they fled from before the Philistines, and fell down slain in mount Gelbue. 
'''
"2" = '''
:sup:`2` And the Philistines pursued after Saul, and after his sons; and the Philistines struck Jonathan, and Aminadab, and Melchisue, sons of Saul. 
'''
"3" = '''
:sup:`3` And the battle prevailed against Saul, and the archers hit him with bows and arrows, and they were wounded of the bows. 
'''
"4" = '''
:sup:`4` And Saul said to his armour-bearer, Draw your sword, and pierce me through with it, lest these uncircumcised come and mock me. But his armour-bearer would not, for he was greatly afraid: so Saul took a sword, and fell upon it. 
'''
"5" = '''
:sup:`5` And his armour-bearer saw that Saul was dead, and he also fell upon his sword. 
'''
"6" = '''
:sup:`6` So Saul died, and his three sons on that day, and all his family died at the same time. 
'''
"7" = '''
:sup:`7` And all the men of Israel that were in the valley saw that Israel fled, and that Saul and his sons were dead, and they left their cities, and fled: and the Philistines came and lived in them. 
'''
"8" = '''
:sup:`8` And it came to pass on the next day that the Philistines came to strip the slain, and they found Saul and his sons fallen on mount Gelbue. 
'''
"9" = '''
:sup:`9` And they stripped him, and took his head, and his armour, and sent them into the land of the Philistines round about, to proclaim the glad tidings to their idols, and to the people. 
'''
"10" = '''
:sup:`10` And they put their armour in the house of their god, and they put his head in the house of Dagon. 
'''
"11" = '''
:sup:`11` And all the dwellers in Galaad heard of all that the Philistines had done to Saul and to Israel. 
'''
"12" = '''
:sup:`12` And all the mighty men rose up from Galaad, and they took the body of Saul, and the bodies of his sons, and brought them to Jabis, and buried their bones under the oak in Jabis, and fasted seven days. 
'''
"13" = '''
:sup:`13` So Saul died for his transgressions, wherein he transgressed against God, against the word of the Lord, forasmuch as he kept it not, because Saul enquired of a wizard to seek counsel, and Samuel the prophet answered him: 
'''
"14" = '''
:sup:`14` and he sought not the Lord: so he killed him, and turned the kingdom to David the son of Jesse. 
'''
