[81]
"1" = '''
:sup:`1` (82) A Psalm for Asaph. God stands in the assembly of gods; and in the midst of them will judge gods. 
'''
"2" = '''
:sup:`2` How long will you⌃ judge unrighteously, and accept the persons of sinners? Pause. 
'''
"3" = '''
:sup:`3` Judge the orphan and poor: do justice to the low and needy. 
'''
"4" = '''
:sup:`4` Rescue the needy, and deliver the poor out of the hand of the sinner. 
'''
"5" = '''
:sup:`5` They know not, nor understand; they walk on in darkness: all the foundations of the earth shall be shaken. 
'''
"6" = '''
:sup:`6` I have said, You⌃ are gods; and all of you children of the Most High. 
'''
"7" = '''
:sup:`7` But you⌃ die as men, and fall as one of the princes. 
'''
"8" = '''
:sup:`8` Arise, O God, judge the earth: for you shall inherit all nations. 
'''
