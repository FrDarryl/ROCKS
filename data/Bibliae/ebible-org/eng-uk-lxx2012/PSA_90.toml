[90]
"1" = '''
:sup:`1` (91) Praise of a Song, by David. He that dwells in the help of the Highest, shall sojourn under the shelter of the God of heaven. 
'''
"2" = '''
:sup:`2` He shall say to the Lord, You are my helper and my refuge: my God; I will hope in him. 
'''
"3" = '''
:sup:`3` For he shall deliver you from the snare of the hunters, from every troublesome matter. 
'''
"4" = '''
:sup:`4` He shall overshadow you with his shoulders, and you shall trust under his wings: his truth shall cover you with a shield. 
'''
"5" = '''
:sup:`5` You shall not be afraid of terror by night; nor of the arrow flying by day; 
'''
"6" = '''
:sup:`6` nor of the evil thing that walks in darkness; nor of calamity, and the evil spirit at noon-day. 
'''
"7" = '''
:sup:`7` A thousand shall fall at your side, and ten thousand at your right hand; but it shall not come near you. 
'''
"8" = '''
:sup:`8` Only with your eyes shall you observe and see the reward of sinners. 
'''
"9" = '''
:sup:`9` For you, O Lord, are my hope: you, my soul, have made the Most High your refuge. 
'''
"10" = '''
:sup:`10` No evils shall come upon you, and no scourge shall draw near to your dwelling. 
'''
"11" = '''
:sup:`11` For he shall give his angels charge concerning you, to keep you in all your ways. 
'''
"12" = '''
:sup:`12` They shall bear you up on their hands, lest at any time you dash your foot against a stone. 
'''
"13" = '''
:sup:`13` You shall tread on the asp and basilisk: and you shall trample on the lion and dragon. 
'''
"14" = '''
:sup:`14` For he has hoped in me, and I will deliver him: I will protect him, because he has known my name. 
'''
"15" = '''
:sup:`15` He shall call upon me, and I will listen to him: I am with him in affliction; and I will deliver him, and glorify him. 
'''
"16" = '''
:sup:`16` I will satisfy him with length of days, and show him my salvation. 
'''
