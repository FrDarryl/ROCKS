[45]
"1" = '''
:sup:`1` And when you⌃ measure the land for inheritance, you⌃ shall set apart first fruits to the Lord, a holy space of the land, in length twenty and five thousand reeds, and in breadth twenty thousand; it shall be holy in all the borders thereof round about. 
'''
"2" = '''
:sup:`2` And there shall be a sanctuary out of this, five hundred reeds in length by five hundred in breadth, a square round about; and there shall be a vacant space beyond this of fifty cubits round about. 
'''
"3" = '''
:sup:`3` And out of this measurement shall you measure the length five and twenty thousand, and the breadth twenty thousand: and in it shall be the holy of holies. 
'''
"4" = '''
:sup:`4` Of the land shall be a portion for the priests that minister in the holy place, and it shall be for them that draw near to minister to the Lord: and it shall be to them a place for houses set apart for their sacred office; 
'''
"5" = '''
:sup:`5` the length shall be twenty-five thousand, and the breadth twenty thousand: and the Levites that attend the house, they shall have cities to dwell in for a possession. 
'''
"6" = '''
:sup:`6` And you⌃ shall appoint for the possession of the city five thousand in breadth, and in length twenty-five thousand: after the manner of the first fruits of the holy portion, they shall be for all the house of Israel. 
'''
"7" = '''
:sup:`7` And the prince shall have a portion out of this, and out of this there shall be a portion for the first fruits of the sanctuary, and for the possession of the city, in front of the first fruits of the sanctuary, and in front of the possession of the city westward, and from the western parts eastward: and the length shall be equal to one of the parts of the western borders, and the length shall be to the eastern borders of the land. 
'''
"8" = '''
:sup:`8` And he shall have it for a possession in Israel: and the princes of Israel shall no more oppress my people; but the house of Israel shall inherit the land according to their tribes. 
'''
"9" = '''
:sup:`9` Thus says the Lord God; Let it suffice you, you⌃ princes of Israel: remove injustice and misery, execute judgement and justice; take away oppression from my people, says the Lord God. 
'''
"10" = '''
:sup:`10` You⌃ shall have a just balance, and a just measure, and a just choenix for measure. 
'''
"11" = '''
:sup:`11` And in like manner there shall be one choenix as a measure of capacity; the tenth of the homer shall be the choenix, and the tenth of the homer shall be in fair proportion to the homer. 
'''
"12" = '''
:sup:`12` And the weights shall be twenty oboli, your pound shall be five shekels, fifteen shekels and fifty shekels. 
'''
"13" = '''
:sup:`13` And these are the first fruits which you⌃ shall offer; a sixth part of a homer of wheat, and the sixth part of it shall consist of an ephah of a core of barley. 
'''
"14" = '''
:sup:`14` And you⌃ shall give as the appointed measure of oil one bath of oil out of ten baths; for ten baths are a homer. 
'''
"15" = '''
:sup:`15` And one sheep from the flock out of ten, as an oblation from all the tribes of Israel, for sacrifices, and for whole burnt offerings, and for peace-offerings, to make atonement for you, says the Lord God. 
'''
"16" = '''
:sup:`16` And all the people shall give these first fruits to the prince of Israel. 
'''
"17" = '''
:sup:`17` And through the prince shall be offered the whole burnt offerings and the meat-offerings, and the drink-offerings in the feasts, and at the new moons, and on the sabbaths; and in all the feasts of the house of Israel: he shall offer the sin-offerings, and the meat-offering, and the whole burnt offerings, and the peace-offerings, to make atonement for the house of Israel. 
'''
"18" = '''
:sup:`18` Thus says the Lord God; In the first month, on the first day of the month, you⌃ shall take a calf without blemish out of the herd, to make atonement for the holy place. 
'''
"19" = '''
:sup:`19` And the priest shall take of the blood of the atonement, and put it on the thresholds of the house, and upon the four corners of the temple, and upon the altar, and upon the thresholds of the gate of the inner court. 
'''
"20" = '''
:sup:`20` And thus shall you do in the seventh month; on the first day of the month you shall take a rate from each one; and you⌃ shall make atonement for the house. 
'''
"21" = '''
:sup:`21` And in the first month, on the fourteenth day of the month, you⌃ shall have the feast of the passover; seven days shall you⌃ eat unleavened bread. 
'''
"22" = '''
:sup:`22` And the prince shall offer in that day a calf for a sin-offering for himself, and the house, and for all the people of the land. 
'''
"23" = '''
:sup:`23` And for the seven days of the feast he shall offer as whole burnt offerings to the Lord seven calves and seven rams without blemish daily for the seven days; and a kid of the goats daily for a sin-offering, and a meat-offering. 
'''
"24" = '''
:sup:`24` And you shall prepare a cake for the calf, and cakes for the ram, and a hin of oil for the cake. 
'''
"25" = '''
:sup:`25` And in the seventh month, on the fifteenth day of the month, you shall sacrifice in the feast in the same way seven days, as they sacrificed the sin-offerings, and the whole burnt offerings, and the free will offering, and the oil. 
'''
