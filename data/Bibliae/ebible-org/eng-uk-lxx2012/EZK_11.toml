[11]
"1" = '''
:sup:`1` Moreover the Spirit took me up, and brought me to the front gate of the house of the Lord, that looks eastward: and behold at the entrance of the gate were about five and twenty men; and I saw in the midst of them Jechonias the son of Ezer, and Phaltias the son of Banaeas, the leaders of the people. 
'''
"2" = '''
:sup:`2` And the Lord said to me, Son of man, these are the men that devise vanities, and take evil counsel in this city: 
'''
"3" = '''
:sup:`3` who say, Have not the houses been newly built? This is the cauldron, and we are the flesh. 
'''
"4" = '''
:sup:`4` Therefore prophesy against them, prophesy, son of man. 
'''
"5" = '''
:sup:`5` And the Spirit of the Lord fell upon me, and said to me, say; Thus says the Lord; Thus have you⌃ said, O house of Israel: and I know the devices of your spirit. 
'''
"6" = '''
:sup:`6` You⌃ have multiplied your dead in this city, and you⌃ have filled your ways with slain men. 
'''
"7" = '''
:sup:`7` Therefore thus says the Lord; Your dead whom you⌃ have struck in the midst of it, these are the flesh, and thiscity is the cauldron: but I will bring you forth out of the midst of it. 
'''
"8" = '''
:sup:`8` You⌃ fear the sword; and I will bring a sword upon you, says the Lord. 
'''
"9" = '''
:sup:`9` And I will bring you forth out of the midst of it, and will deliver you into the hands of strangers, and will execute judgements amongst you. 
'''
"10" = '''
:sup:`10` You⌃ shall fall by the sword; I will judge you on the mountains of Israel; and you⌃ shall know that I am the Lord. 
'''
"11" = '''
:sup:`11` And it came to pass, while I was prophesying, that Phaltias the son of Banaeas died. And I fell upon my face, and cried with a loud voice, and said, Alas, alas, O Lord! will you utterly destroy the remnant of Israel? 
'''
"12" = '''
:sup:`12` And the word of the Lord came to me, saying, 
'''
"13" = '''
:sup:`13` Son of man, your brethren, and the men of your captivity, and all the house of Israel are come to the full, to whom the inhabitants of Jerusalem said, Keep you⌃ far away from the Lord: the land is given to us for an inheritance. 
'''
"14" = '''
:sup:`14` Therefore say you, Thus says the Lord; I will cast them off amongst the nations, and will disperse them into every land, yet will I be to them for a little sanctuary in the countries which they shall enter. 
'''
"15" = '''
:sup:`15` Therefore say you, Thus says the Lord; I will also take them from the heathen, and gather them out of the lands wherein I have scattered them, and will give them the land of Israel. 
'''
"16" = '''
:sup:`16` And they shall enter in there, and shall remove all the abominations of it, and all its iniquities from it. 
'''
"17" = '''
:sup:`17` And I will give them another heart, and will put a new spirit within them; and will extract the heart of stone from their flesh, and give them a heart of flesh: 
'''
"18" = '''
:sup:`18` that they may walk in my commandments, and keep my ordinances, and do them: and they shall be to me a people, and I will be to them a God. 
'''
"19" = '''
:sup:`19` And as for the heart set upon their abominations and their iniquities, as their heart went after them, I have recompensed their ways on their heads, says the Lord. 
'''
"20" = '''
:sup:`20` Then the cherubs lifted up their wings, and the wheels beside them; and the glory of the God of Israel was over them above. 
'''
"21" = '''
:sup:`21` And the glory of the Lord went up from the midst of the city, and stood on the mountain which was in front of the city. 
'''
"22" = '''
:sup:`22` And the Spirit took me up, and brought me to the land of the Chaldeans, to the captivity, in a vision by the Spirit of God: and I went up after the vision which I saw. 
'''
"23" = '''
:sup:`23` And I spoke to the captivity all the words of the Lord which he had showed me. 
'''
