[13]
"1" = '''
:sup:`1` And Joshua was old and very advanced in years; and the Lord said to Joshua, You are advanced in years, and there is much land left to inherit. 
'''
"2" = '''
:sup:`2` And this is the land that is left: the borders of the Phylistines, the Gesirite, and the Chananite, 
'''
"3" = '''
:sup:`3` from the wilderness before Egypt, as far as the borders of Accaron on the left of the Chananites the land is reckoned to the five principalities of the Phylistines, to the inhabitant of Gaza, and of Azotus, and of Ascalon, and of Geth, and of Accaron, and to the Evite; 
'''
"4" = '''
:sup:`4` from Thaeman even to all the land of Chanaan before Gaza, and the Sidonians as far as Aphec, as far as the borders of the Amorites. 
'''
"5" = '''
:sup:`5` And all the land of Galiath of the Phylistines, and all Libanus eastward from Galgal, under the mountain Aermon as far as the entering in of Emath; 
'''
"6" = '''
:sup:`6` every one that inhabits the hill country from Libanus as far as Masereth Memphomaim. All the Sidonians, I will destroy them from before Israel; but do you give them by inheritance to Israel, as I charged you. 
'''
"7" = '''
:sup:`7` And now divide this land by lot to the nine tribes, and to the half tribe of Manasse. 
'''
"8" = '''
:sup:`8` From Jordan to the great sea westward you shall give it them: the great sea shall be the boundary. But to the two tribes and to the half tribe of Manasse, to Ruben and to Gad Moses gave an inheritance beyond Jordan: Moses the servant of the Lord gave it to them eastward, 
'''
"9" = '''
:sup:`9` from Aroer, which is on the bank of the brook of Arnon, and the city in the midst of the valley, and all Misor from Maedaban. 
'''
"10" = '''
:sup:`10` All the cities of Seon king of the Amorites, who reigned from Esebon to the coasts of the children of Ammon; 
'''
"11" = '''
:sup:`11` and the region of Galaad, and the borders of the Gesirites and the Machatites, the whole mount of Aermon, and all the land of Basan to Acha. 
'''
"12" = '''
:sup:`12` All the kingdom of Og in the region of Basan, who reigned in Astaroth and in Edrain: he was left of the giants; and Moses struck him, and destroyed him. 
'''
"13" = '''
:sup:`13` But the children of Israel destroyed not the Gesirite and the Machatite and the Chananite; and the king of the Gesiri and the Machatite lived amongst the children of Israel until this day. 
'''
"14" = '''
:sup:`14` Only no inheritance was given to the tribe of Levi: the Lord God of Israel, he is their inheritance, as the Lord said to them; and this is the division which Moses made to the children of Israel in Araboth Moab, on the other side of Jordan, by Jericho. 
'''
"15" = '''
:sup:`15` And Moses gave the land to the tribe of Ruben according to their families. 
'''
"16" = '''
:sup:`16` And their borders were from Aroer, which is opposite the brook of Arnon, and theirs is the city that is in the valley of Arnon; and all Misor, 
'''
"17" = '''
:sup:`17` to Esebon, and all the cities in Misor, and Daebon, and Baemon-Baal, and the house of Meelboth; 
'''
"18" = '''
:sup:`18` and Basan, and Bakedmoth, and Maephaad, 
'''
"19" = '''
:sup:`19` and Kariathaim, and Sebama, and Serada, and Sion in mount Enab; 
'''
"20" = '''
:sup:`20` and Baethphogor, and Asedoth Phasga, and Baetthasinoth, 
'''
"21" = '''
:sup:`21` and all the cities of Misor, and all the kingdom of Seon king of the Amorites, whom Moses struck, even him and the princes of Madian, and Evi, and Roboc, and Sur, and Ur, and Robe prince of the spoils of Sion, and the inhabitants of Sion. 
'''
"22" = '''
:sup:`22` And Balaam the son of Baeor the prophet they killed in the battle. 
'''
"23" = '''
:sup:`23` And the borders of Ruben wereâ€”even Jordan was the boundary; this is the inheritance of the children of Ruben according to their families, these were their cities and their villages. 
'''
"24" = '''
:sup:`24` And Moses gave inheritance to the sons of Gad according to their families. 
'''
"25" = '''
:sup:`25` And their borders were Jazer, all the cities of Galaad, and half the land of the children of Ammon to Araba, which is before Arad. 
'''
"26" = '''
:sup:`26` And from Esebon to Araboth by Massepha, and Botanim, and Maan to the borders of Daebon, 
'''
"27" = '''
:sup:`27` and Enadom, and Othargai, and Baenthanabra, and Soccotha, and Saphan, and the rest of the kingdom of Sean king of Esebon: and Jordan shall be the boundary as far as part of the sea of Chenereth beyond Jordan eastward. 
'''
"28" = '''
:sup:`28` This is the inheritance of the children of Gad according to their families and according to their cities: according to their families they will turn their backs before their enemies, because their cities and their villages were according to their families. 
'''
"29" = '''
:sup:`29` And Moses gave to half the tribe of Manasse according to their families. 
'''
"30" = '''
:sup:`30` And their borders were from Maan, and all the kingdom of Basan, and all the kingdom of Og king of Basan, and all the villages of Jair, which are in the region of Basan, sixty cities: 
'''
"31" = '''
:sup:`31` and the half of Galaad, and in Astaroth, and in Edrain, royal cities of Og in the land of Basan, Moses gave to the sons of Machir the sons of Manasse, even to the half-tribe sons of Machir the sons of Manasse, according to their families. 
'''
"32" = '''
:sup:`32` These are they whom Moses caused to inherit beyond Jordan in Araboth Moab, beyond Jordan by Jericho eastward. 
'''
