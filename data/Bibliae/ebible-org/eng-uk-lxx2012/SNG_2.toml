[2]
"1" = '''
:sup:`1` I am a flower of the plain, a lily of the valleys. 
'''
"2" = '''
:sup:`2` As a lily amongst thorns, so is my companion amongst the daughters. 
'''
"3" = '''
:sup:`3` As the apple amongst the trees of the wood, so is my kinsman amongst the sons. I desired his shadow, and sat down, and his fruit was sweet in my throat. 
'''
"4" = '''
:sup:`4` Bring me into the wine house; set love before me. 
'''
"5" = '''
:sup:`5` Strengthen me with perfumes, stay me with apples: for I am wounded with love. 
'''
"6" = '''
:sup:`6` His left hand shall be under my head, and his right hand shall embrace me. 
'''
"7" = '''
:sup:`7` I have charged you, you⌃ daughters of Jerusalem, by the powers and by the virtues of the field, that you⌃ do not rouse or wake my love, until he please. 
'''
"8" = '''
:sup:`8` The voice of my kinsman! behold, he comes leaping over the mountains, bounding over the hills. 
'''
"9" = '''
:sup:`9` My kinsman is like a roe or a young hart on the mountains of Baethel: behold, he is behind our wall, looking through the windows, peeping through the lattices. 
'''
"10" = '''
:sup:`10` My kinsman answers, and says to me, Rise up, come, my companion, my fair one, my dove. 
'''
"11" = '''
:sup:`11` For, behold, the winter is past, the rain is gone, it has departed. 
'''
"12" = '''
:sup:`12` The flowers are seen in the land; the time of pruning has arrived; the voice of the turtle-dove has been heard in our land. 
'''
"13" = '''
:sup:`13` The fig tree has put forth its young figs, the vines put forth the tender grape, they yield a smell: arise, come, my companion, my fair one, my dove; yes, come. 
'''
"14" = '''
:sup:`14` You are my dove, in the shelter of the rock, near the wall: show me your face, and cause me to hear your voice; for your voice is sweet, and your countenance is beautiful. 
'''
"15" = '''
:sup:`15` Take us the little foxes that spoil the vines: for our vines put forth tender grapes. 
'''
"16" = '''
:sup:`16` My kinsman is mine, and I am his: he feeds his flock amongst the lilies. 
'''
"17" = '''
:sup:`17` Until the day dawn, and the shadows depart, turn, my kinsman, be you like to a roe or young hart on the mountains of the ravines. 
'''
