[35]
"1" = '''
:sup:`1` And it came to pass in the fourth year of Sedekias king of Juda, in the fifth month, that Ananias the false prophet, the son of Azor, from Gabaon, spoke to me in the house of the Lord, in the sight of the priests and all the people, saying, 
'''
"2" = '''
:sup:`2` Thus says the Lord; I have broken the yoke of the king of Babylon. 
'''
"3" = '''
:sup:`3` Yet two full years, and I will return into this place the vessels of the house of the Lord, 
'''
"4" = '''
:sup:`4` and Jechonias, and the captivity of Juda: for I will break the yoke of the king of Babylon. 
'''
"5" = '''
:sup:`5` Then Jeremias spoke to Ananias in the sight of all the people, and in the sight of the priests that stood in the house of the Lord, 
'''
"6" = '''
:sup:`6` and Jeremias said, May the Lord indeed do thus; may he confirm your word which you do prophesy, to return the vessels of the house of the Lord, and all the captivity, out of Babylon to this place. 
'''
"7" = '''
:sup:`7` Nevertheless hear youâŒƒ the word of the Lord which I speak in your ears, and in the ears of all the people. 
'''
"8" = '''
:sup:`8` The prophets that were before me and before you of old, also prophesied over much country, and against great kingdoms, concerning war. 
'''
"9" = '''
:sup:`9` As for the prophet that has prophesied for peace, when the word has come to pass, they shall know the prophet whom the Lord has sent them in truth. 
'''
"10" = '''
:sup:`10` Then Ananias took the yokes from the neck of Jeremias in the sight of all the people, and broke them to pieces. 
'''
"11" = '''
:sup:`11` And Ananias spoke in the presence of all the people, saying, Thus said the Lord; Thus will I break the yoke of the king of Babylon from the necks of all the nations. And Jeremias went his way. 
'''
"12" = '''
:sup:`12` And the word of the Lord came to Jeremias, after that Ananias had broken the yokes off his neck, saying, 
'''
"13" = '''
:sup:`13` Go and speak to Ananias, saying, Thus says the Lord; You have broken the yokes of wood; but I will make instead of them yokes of iron. 
'''
"14" = '''
:sup:`14` For thus said the Lord, I have put a yoke of iron on the neck of all the nations, that they may serve the king of Babylon. 
'''
"15" = '''
:sup:`15` And Jeremias said to Ananias, The Lord has not sent you; and you have caused this people to trust in unrighteousness. 
'''
"16" = '''
:sup:`16` Therefore thus said the Lord: Behold, I will cast you off from the face of the earth: this year you shall die. 
'''
"17" = '''
:sup:`17` So he died in the seventh month. 
'''
