[11]
"1" = '''
:sup:`1` Wisdom lifts up the head of him that is of low degree, and makes him to sit amongst great men. 
'''
"2" = '''
:sup:`2` Commend not a man for his beauty; neither abhor a man for his outward appearance. 
'''
"3" = '''
:sup:`3` The bee is little amongst such as fly; but her fruit is the chief of sweet things. 
'''
"4" = '''
:sup:`4` Boast not of your clothing and raiment, and exalt not yourself in the day of honour: for the works of the Lord are wonderful, and his works amongst men are hidden. 
'''
"5" = '''
:sup:`5` Many kings have sat down upon the ground; and one that was never thought of has worn the crown. 
'''
"6" = '''
:sup:`6` Many mighty men have been greatly disgraced; and the honourable delivered into other men's hands. 
'''
"7" = '''
:sup:`7` Blame not before you have examined the truth: understand first, and then rebuke. 
'''
"8" = '''
:sup:`8` Answer not before you have heard the cause: neither interrupt men in the midst of their talk. 
'''
"9" = '''
:sup:`9` Strive not in a matter that concerns you not; and sit not in judgement with sinners. 
'''
"10" = '''
:sup:`10` My son, meddle not with many matters: for if you meddle much, you shall not be innocent; and if you follow after, you shall not obtain, neither shall you escape by fleeing. 
'''
"11" = '''
:sup:`11` There is one that labores, and takes pains, and makes haste, and is so much the more behind. 
'''
"12" = '''
:sup:`12` Again, there is another that is slow, and has need of help, lacking ability, and full of poverty; yet the eye of the Lord looked upon him for good, and set him up from his low estate, 
'''
"13" = '''
:sup:`13` And lifted up his head from misery; so that many that saw from him is peace over all the 
'''
"14" = '''
:sup:`14` Prosperity and adversity, life and death, poverty and riches, come of the Lord. 
'''
"15" = '''
:sup:`15` Wisdom, knowledge, and understanding of the law, are of the Lord: love, and the way of good works, are from him. 
'''
"16" = '''
:sup:`16` Error and darkness had their beginning together with sinners: and evil shall wax old with them that glory therein. 
'''
"17" = '''
:sup:`17` The gift of the Lord remains with the ungodly, and his favour brings prosperity for ever. 
'''
"18" = '''
:sup:`18` There is that waxes rich by his wariness and pinching, and this his the portion of his reward: 
'''
"19" = '''
:sup:`19` Whereas he says, I have found rest, and now will eat continually of my goods; and yet he knows not what time shall come upon him, and that he must leave those things to others, and die. 
'''
"20" = '''
:sup:`20` Be stedfast in your covenant, and be conversant therein, and wax old in your work. 
'''
"21" = '''
:sup:`21` Marvel not at the works of sinners; but trust in the Lord, and abide in your labour: for it is an easy thing in the sight of the Lord on the sudden to make a poor man rich. 
'''
"22" = '''
:sup:`22` The blessing of the Lord is in the reward of the godly, and suddenly he makes his blessing flourish. 
'''
"23" = '''
:sup:`23` Say not, What profit is there of my service? and what good things shall I have hereafter? 
'''
"24" = '''
:sup:`24` Again, say not, I have enough, and possess many things, and what evil shall I have hereafter? 
'''
"25" = '''
:sup:`25` In the day of prosperity there is a forgetfulness of affliction: and in the day of affliction there is no more remembrance of prosperity. 
'''
"26" = '''
:sup:`26` For it is an easy thing to the Lord in the day of death to reward a man according to his ways. 
'''
"27" = '''
:sup:`27` The affliction of an hour makes a man forget pleasure: and in his end his deeds shall be revealed. 
'''
"28" = '''
:sup:`28` Judge none blessed before his death: for a man shall be known in his children. 
'''
"29" = '''
:sup:`29` Bring not every man into your house: for the deceitful man has many trains. 
'''
"30" = '''
:sup:`30` Like as a partridge taken and kept in a cage, so is the heart of the proud; and like as a spy, watches he for your fall: 
'''
"31" = '''
:sup:`31` For he lies in wait, and turns good into evil, and in things worthy praise will lay blame upon you. 
'''
"32" = '''
:sup:`32` Of a spark of fire a heap of coals is kindled: and a sinful man lays wait for blood. 
'''
"33" = '''
:sup:`33` Take heed of a mischievous man, for he works wickedness; lest he bring upon you a perpetual blot. 
'''
"34" = '''
:sup:`34` Receive a stranger into your house, and he will disturb you, and turn you out of your own. 
'''
