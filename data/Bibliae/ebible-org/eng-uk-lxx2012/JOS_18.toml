[18]
"1" = '''
:sup:`1` And all the congregation of the children of Israel were assembled at Selo, and there they pitched the tabernacle of witness; and the land was subdued by them. 
'''
"2" = '''
:sup:`2` And the sons of Israel remained, even those who had not received their inheritance, seven tribes. 
'''
"3" = '''
:sup:`3` And Joshua said to the sons of Israel, How long will you⌃ be slack to inherit the land, which the Lord our God has given you? 
'''
"4" = '''
:sup:`4` Appoint of yourselves three men of each tribe, and let them rise up and go through the land, and let them describe it before me, as it will be proper to divide it. 
'''
"5" = '''
:sup:`5` And they came to him: and he divided to them seven portions, saying, Juda shall stand to them a border southward, and the sons of Joseph shall stand to them northward. 
'''
"6" = '''
:sup:`6` And do you⌃ divide the land into seven parts, and bring the description hither to me, and I will give you a lot before the Lord our God. 
'''
"7" = '''
:sup:`7` For the sons of Levi have no part amongst you; for the priesthood of the Lord is his portion; and Gad, and Ruben, and the half tribe of Manasse, have received their inheritance beyond Jordan eastward, which Moses the servant of the Lord gave to them. 
'''
"8" = '''
:sup:`8` And the men rose up and went; and Joshua charged the men who went to explore the land, saying, Go and explore the land, and come to me, and I will bring you forth a lot here before the Lord in Selo. 
'''
"9" = '''
:sup:`9` And they went, and explored the land: and they viewed it, and described it according to the cities, seven parts in a book, and brought the book to Joshua. 
'''
"10" = '''
:sup:`10` And Joshua cast the lot for them in Selo before the Lord. 
'''
"11" = '''
:sup:`11` And the lot of the tribe of Benjamin came forth first according to their families: and the borders of their lot came forth between the children of Juda and the children of Joseph. 
'''
"12" = '''
:sup:`12` And their borders were northward: the borders shall go up from Jordan behind Jericho northward, and shall go up to the mountain westward, and the issue of it shall be Baethon of Mabdara. 
'''
"13" = '''
:sup:`13` And the borders will go forth thence to Luz, behind Luz, from the south of it; this is Baethel: and the borders shall go down to Maatarob Orech, to the hill country, which is southward of Baethoron the lower. 
'''
"14" = '''
:sup:`14` And the borders shall pass through and proceed to the part that looks towards the sea, on the south, from the mountain in front of Baethoron southward, and its termination shall be at Cariath-Baal, this is Cariath-Jarin, a city of the children of Juda; this is the part towards the west. 
'''
"15" = '''
:sup:`15` And the south side on the part of Cariath-Baal; and the borders shall go across to Gasin, to the fountain of the water of Naphtho. 
'''
"16" = '''
:sup:`16` And the borders shall extend down on one side, this is in front of the forest of Sonnam, which is on the side of Emec Raphain northward, and it shall come down to Gaeenna behind Jebusai southward: it shall come down to the fountain of Rogel. 
'''
"17" = '''
:sup:`17` And the borders shall go across to the fountain of Baethsamys: 
'''
"18" = '''
:sup:`18` and shall proceed to Galiloth, which is in front by the going up of Aethamin; and they shall come down to the stone of Baeon of the sons of Ruben; and shall pass over behind Baetharaba northward, and shall go down to the borders behind the sea northward. 
'''
"19" = '''
:sup:`19` And the termination of the borders shall be at the creek of the salt sea northward to the side of Jordan southward: these are their southern borders. 
'''
"20" = '''
:sup:`20` And Jordan shall be their boundary on the east: this is the inheritance of the children of Benjamin, these are their borders round about according to their families. 
'''
"21" = '''
:sup:`21` And the cities of the children of Benjamin according to their families were Jericho, and Bethagaeo, and the Amecasis, 
'''
"22" = '''
:sup:`22` and Baethabara, and Sara, and Besana, 
'''
"23" = '''
:sup:`23` and Aeein, and Phara, and Ephratha, 
'''
"24" = '''
:sup:`24` and Carapha, and Cephira, and Moni, and Gabaa, twelve cities and their villages: 
'''
"25" = '''
:sup:`25` Gabaon, and Rama, and Beerotha; 
'''
"26" = '''
:sup:`26` and Massema, and Miron, and Amoke; 
'''
"27" = '''
:sup:`27` and Phira, and Caphan, and Nacan, and Selecan, and Thareela, 
'''
"28" = '''
:sup:`28` and Jebus (this is Jerusalem); and Gabaoth, Jarim, thirteen cities, and their villages; this is the inheritance of the sons of Benjamin according to their families. 
'''
