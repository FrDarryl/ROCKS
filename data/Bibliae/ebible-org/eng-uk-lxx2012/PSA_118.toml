[118]
"1" = '''
:sup:`1` (119) Alleluia. Blessed are the blameless in the way, who walk in the law of the Lord. 
'''
"2" = '''
:sup:`2` Blessed are they that search out his testimonies: they will diligently seek him with the whole heart. 
'''
"3" = '''
:sup:`3` For they that work iniquity have not walked in his ways. 
'''
"4" = '''
:sup:`4` You have commanded us diligently to keep your precepts. 
'''
"5" = '''
:sup:`5` O that my ways were directed to keep your ordinances. 
'''
"6" = '''
:sup:`6` Then shall I not be ashamed, when I have respect to all your commandments. 
'''
"7" = '''
:sup:`7` I will give you thanks with uprightness of heart, when I have learnt the judgements of your righteousness. 
'''
"8" = '''
:sup:`8` I will keep your ordinances: O forsake me not greatly. 
'''
"9" = '''
:sup:`9` Wherewith shall a young man direct his way? by keeping your words. 
'''
"10" = '''
:sup:`10` With my whole heart have I diligently sought you: cast me not away from your commandments. 
'''
"11" = '''
:sup:`11` I have hidden your oracles in my heart, that I might not sin against you. 
'''
"12" = '''
:sup:`12` Blessed are you, O Lord: teach me your ordinances. 
'''
"13" = '''
:sup:`13` With my lips have I declared all the judgements of your mouth. 
'''
"14" = '''
:sup:`14` I have delighted in the way of your testimonies, as much as in all riches. 
'''
"15" = '''
:sup:`15` I will meditate on your commandments, and consider your ways. 
'''
"16" = '''
:sup:`16` I will meditate on your ordinances: I will not forget your words. 
'''
"17" = '''
:sup:`17` Render a recompense to your servant: so shall I live, and keep your words. 
'''
"18" = '''
:sup:`18` Unveil you my eyes, and I shall perceive wondrous things of your law. 
'''
"19" = '''
:sup:`19` I am a stranger in the earth: hide not your commandments from me. 
'''
"20" = '''
:sup:`20` My soul has longed exceedingly for your judgements at all times. 
'''
"21" = '''
:sup:`21` You have rebuked the proud: cursed are they that turn aside from your commandments. 
'''
"22" = '''
:sup:`22` Remove from me reproach and contempt; for I have sought out your testimonies. 
'''
"23" = '''
:sup:`23` For princes sat and spoke against me: but your servant was meditating on your ordinances. 
'''
"24" = '''
:sup:`24` For your testimonies are my meditation, and your ordinances are my counsellors. 
'''
"25" = '''
:sup:`25` My soul has cleaved to the ground; quicken you me according to your word. 
'''
"26" = '''
:sup:`26` I declared my ways, and you did hear me: teach me your ordinances. 
'''
"27" = '''
:sup:`27` Instruct me in the way of your ordinances; and I will meditate on your wondrous works. 
'''
"28" = '''
:sup:`28` My soul has slumbered for sorrow; strengthen you me with your words. 
'''
"29" = '''
:sup:`29` Remove from me the way of iniquity; and be merciful to me by your law. 
'''
"30" = '''
:sup:`30` I have chosen the way of truth; and have not forgotten your judgements. 
'''
"31" = '''
:sup:`31` I have cleaved to your testimonies, O Lord; put me not to shame. 
'''
"32" = '''
:sup:`32` I ran the way of your commandments, when you did enlarge my heart. 
'''
"33" = '''
:sup:`33` Teach me, O Lord, the way of your ordinances, and I will seek it out continually. 
'''
"34" = '''
:sup:`34` Instruct me, and I will search out your law, and will keep it with my whole heart. 
'''
"35" = '''
:sup:`35` Guide me in the path of your commandments; for I have delighted in it. 
'''
"36" = '''
:sup:`36` Incline my heart to your testimonies, and not to covetousness. 
'''
"37" = '''
:sup:`37` Turn away my eyes that I may not behold vanity: quicken you me in your way. 
'''
"38" = '''
:sup:`38` Confirm your oracle to your servant, that he may fear you. 
'''
"39" = '''
:sup:`39` Take away my reproach which I have feared: for your judgements are good. 
'''
"40" = '''
:sup:`40` Behold, I have desired your commandments: quicken me in your righteousness. 
'''
"41" = '''
:sup:`41` And let your mercy come upon me, O Lord; even your salvation, according to your word. 
'''
"42" = '''
:sup:`42` And so I shall render an answer to them that reproach me: for I have trusted in your words. 
'''
"43" = '''
:sup:`43` And take not the word of truth utterly out of my mouth; for I have hoped in your judgements. So shall I keep your law continually, for ever and ever. 
'''
"44" = '''
:sup:`44` I walked also at large: for I sought out your commandments. 
'''
"45" = '''
:sup:`45` And I spoke of your testimonies before kings, and was not ashamed. 
'''
"46" = '''
:sup:`46` And I meditated on your commandments, which I loved exceedingly. 
'''
"47" = '''
:sup:`47` And I lifted up my hands to your commandments which I loved; and I meditated in your ordinances. 
'''
"48" = '''
:sup:`48` Remember your words to your servant, wherein you have made me hope. 
'''
"49" = '''
:sup:`49` This has comforted me in my affliction: for your oracle has quickened me. 
'''
"50" = '''
:sup:`50` The proud have transgressed exceedingly; but I swerved not from your law. 
'''
"51" = '''
:sup:`51` I remembered your judgements of old, O Lord; and was comforted. 
'''
"52" = '''
:sup:`52` Despair took hold upon me, because of the sinners who forsake your law. 
'''
"53" = '''
:sup:`53` Your ordinances were my songs in the place of my sojourning. 
'''
"54" = '''
:sup:`54` I remembered your name, O Lord, in the night, and kept your law. 
'''
"55" = '''
:sup:`55` This I had, because I diligently sought your ordinances. 
'''
"56" = '''
:sup:`56` You are my portion, O Lord: I said that I would keep your law. 
'''
"57" = '''
:sup:`57` I implored your favour with my whole heart: have mercy upon me according to your word. 
'''
"58" = '''
:sup:`58` I thought on your ways, and turned my feet to your testimonies. 
'''
"59" = '''
:sup:`59` I prepared myself, (and was not terrified,) to keep your commandments. 
'''
"60" = '''
:sup:`60` The snares of sinners entangled me: but I forgot not your law. 
'''
"61" = '''
:sup:`61` At midnight I arose, to give thanks to you for the judgements of your righteousness. 
'''
"62" = '''
:sup:`62` I am a companion of all them that fear you, and of them that keep your commandments. 
'''
"63" = '''
:sup:`63` O Lord, the earth is full of your mercy: teach me your ordinances. 
'''
"64" = '''
:sup:`64` You have wrought kindly with your servant, o Lord, according to your word. 
'''
"65" = '''
:sup:`65` Teach me kindness, and instruction, and knowledge: for I have believed your commandments. 
'''
"66" = '''
:sup:`66` Before I was afflicted, I transgressed; therefore have I kept your word. 
'''
"67" = '''
:sup:`67` Good are you, O Lord; therefore in your goodness teach me your ordinances. 
'''
"68" = '''
:sup:`68` The injustice of the proud has been multiplied against me: but I will search out your commandments with all my heart. 
'''
"69" = '''
:sup:`69` Their heart has been curdled like milk; but I have meditated on your law. 
'''
"70" = '''
:sup:`70` It is good for me that you have afflicted me; that I might learn your ordinances. 
'''
"71" = '''
:sup:`71` The law of your mouth is better to me than thousands of gold and silver. 
'''
"72" = '''
:sup:`72` Your hands have made me, and fashioned me: instruct me, that I may learn your commandments. 
'''
"73" = '''
:sup:`73` They that fear you will see me and rejoice: for I have hoped in your words. 
'''
"74" = '''
:sup:`74` I know, O Lord, that your judgements are righteousness, and that you in truthfulness have afflicted me. 
'''
"75" = '''
:sup:`75` Let, I pray you, your mercy be to comfort me, according to your word to your servant. 
'''
"76" = '''
:sup:`76` Let your compassions come to me, that I may live: for your law is my meditation. 
'''
"77" = '''
:sup:`77` Let the proud be ashamed; for they transgressed against me unjustly: but I will meditate in your commandments. 
'''
"78" = '''
:sup:`78` Let those that fear you, and those that know your testimonies, turn to me. 
'''
"79" = '''
:sup:`79` Let my heart be blameless in your ordinances, that I may not be ashamed. 
'''
"80" = '''
:sup:`80` My soul faints for your salvation: I have hoped in your words. 
'''
"81" = '''
:sup:`81` My eyes failed in waiting for your word, saying, When will you comfort me? 
'''
"82" = '''
:sup:`82` For I am become as a bottle in the frost: yet I have not forgotten your ordinances. 
'''
"83" = '''
:sup:`83` How many are the days of your servant? when will you execute judgement for me on them that persecute me? 
'''
"84" = '''
:sup:`84` Transgressors told me idle tales; but not according to your law, O Lord. 
'''
"85" = '''
:sup:`85` All your commandments are truth; they persecuted me unjustly; help you me. 
'''
"86" = '''
:sup:`86` They nearly made an end of me in the earth; but I forsook not your commandments. 
'''
"87" = '''
:sup:`87` Quicken me according to your mercy; so shall I keep the testimonies of your mouth. 
'''
"88" = '''
:sup:`88` Your word, O Lord, abides in heaven for ever. 
'''
"89" = '''
:sup:`89` Your truth endures to all generations; you have founded the earth, and it abides. 
'''
"90" = '''
:sup:`90` The day continues by your arrangement; for all things are your servants. 
'''
"91" = '''
:sup:`91` Were it not that your law is my meditation, then I should have perished in my affliction. 
'''
"92" = '''
:sup:`92` I will never forget your ordinances; for with them you have quickened me. 
'''
"93" = '''
:sup:`93` I am your, save me; for I have sought out your ordinances. 
'''
"94" = '''
:sup:`94` Sinners laid wait for me to destroy me; but I understood your testimonies. 
'''
"95" = '''
:sup:`95` have seen an end of all perfection; but your commandment is very broad. 
'''
"96" = '''
:sup:`96` How I have loved your law, O Lord! it is my meditation all the day. 
'''
"97" = '''
:sup:`97` You have made me wiser than my enemies in your commandment; for it is mine for ever. 
'''
"98" = '''
:sup:`98` I have more understanding than all my teachers; for your testimonies are my medication. 
'''
"99" = '''
:sup:`99` I understand more that the aged; because I have sought out your commandments. 
'''
"100" = '''
:sup:`100` I have kept back my feet from every evil way, that I might keep your words. 
'''
"101" = '''
:sup:`101` I have not declined from your judgements; for you have instructed me. 
'''
"102" = '''
:sup:`102` How sweet are your oracles to my throat! more so than honey to my mouth! 
'''
"103" = '''
:sup:`103` I gain understanding by your commandments: therefore I have hated every way of unrighteousness. 
'''
"104" = '''
:sup:`104` Your law is a lamp to my feet, and a light to my paths. 
'''
"105" = '''
:sup:`105` I have sworn and determined to keep the judgements of your righteousness. 
'''
"106" = '''
:sup:`106` I have been very greatly afflicted, O Lord: quicken me, according to your word. 
'''
"107" = '''
:sup:`107` Accept, I pray you, O Lord, the free will offerings of my mouth, and teach me your judgements. 
'''
"108" = '''
:sup:`108` My soul is continually in your hands; and I have not forgotten your law. 
'''
"109" = '''
:sup:`109` Sinners spread a snare for me; but I erred not from your commandments. 
'''
"110" = '''
:sup:`110` I have inherited your testimonies for ever; for they are the joy of my heart. 
'''
"111" = '''
:sup:`111` I have inclined my heart to perform your ordinances for ever, in return for your mercies. 
'''
"112" = '''
:sup:`112` I have hated transgressors; but I have loved your law. 
'''
"113" = '''
:sup:`113` You are my helper and my supporter; I have hoped in your words. 
'''
"114" = '''
:sup:`114` Depart from me, you⌃ evil-doers; for I will search out the commandments of my God. 
'''
"115" = '''
:sup:`115` Uphold me according to your word, and quicken me; and make me not ashamed of my expectation. 
'''
"116" = '''
:sup:`116` Help me, and I shall be saved; and I will meditate in your ordinances continually. 
'''
"117" = '''
:sup:`117` You have brought to nothing all that depart from your ordinances; for their inward thought is unrighteous. 
'''
"118" = '''
:sup:`118` I have reckoned all the sinners of the earth as transgressors; therefore have I loved your testimonies. 
'''
"119" = '''
:sup:`119` Penetrate my flesh with your fear; for I am afraid of your judgements. 
'''
"120" = '''
:sup:`120` I have done judgement and justice; deliver me not up to them that injure me. 
'''
"121" = '''
:sup:`121` Receive your servant for good: let not the proud accuse me falsely. 
'''
"122" = '''
:sup:`122` My eyes have failed for your salvation, and for the word of your righteousness. 
'''
"123" = '''
:sup:`123` Deal with your servant according to your mercy, and teach me your ordinances. 
'''
"124" = '''
:sup:`124` I am your servant; instruct me, and I shall know your testimonies. 
'''
"125" = '''
:sup:`125` It is time for the Lord to work: they have utterly broken your law. 
'''
"126" = '''
:sup:`126` Therefore have I loved your commandments more than gold, or the topaz. 
'''
"127" = '''
:sup:`127` Therefore I directed myself according to all your commandments: I have hated every unjust way. 
'''
"128" = '''
:sup:`128` Your testimonies are wonderful: therefore my soul has sought them out. 
'''
"129" = '''
:sup:`129` The manifestation of your words will enlighten, and instruct the simple. 
'''
"130" = '''
:sup:`130` I opened my mouth, and drew breath: for I earnestly longed after your commandments. 
'''
"131" = '''
:sup:`131` Look upon me and have mercy upon me, after the manner of them that love your name. 
'''
"132" = '''
:sup:`132` Order my steps according to your word: and let not any iniquity have dominion over me. 
'''
"133" = '''
:sup:`133` Deliver me from the false accusation of men: so will I keep your commandments. 
'''
"134" = '''
:sup:`134` Cause your face to shine upon your servant: and teach me your ordinances. 
'''
"135" = '''
:sup:`135` My eyes have been bathed in streams of water, because I kept not your law. 
'''
"136" = '''
:sup:`136` Righteous are you, O Lord, and upright are your judgements. 
'''
"137" = '''
:sup:`137` You have commanded righteousness and perfect truth, as your testimonies. 
'''
"138" = '''
:sup:`138` Your zeal has quite wasted me: because my enemies have forgotten your words. 
'''
"139" = '''
:sup:`139` Your word has been very fully tried; and your servant loves it. 
'''
"140" = '''
:sup:`140` I am young and despised: yet I have not forgotten your ordinances. 
'''
"141" = '''
:sup:`141` Your righteousness is an everlasting righteousness, and your law is truth. 
'''
"142" = '''
:sup:`142` Afflictions and distresses found me: but your commandments were my meditation. 
'''
"143" = '''
:sup:`143` Your testimonies are an everlasting righteousness: instruct me, and I shall live. 
'''
"144" = '''
:sup:`144` I cried with my whole heart; hear me, O Lord: I will search out your ordinances. 
'''
"145" = '''
:sup:`145` I cried to you; save me, and I will keep your testimonies. 
'''
"146" = '''
:sup:`146` I arose before the dawn, and cried: I hoped in your words. 
'''
"147" = '''
:sup:`147` My eyes prevented the dawn, that I might meditate on your oracles. 
'''
"148" = '''
:sup:`148` Hear my voice, O Lord, according to your mercy; quicken me according to your judgement. 
'''
"149" = '''
:sup:`149` They have drawn near who persecuted me unlawfully; and they are far removed from your law. 
'''
"150" = '''
:sup:`150` You are near, O Lord; and all your ways are truth. 
'''
"151" = '''
:sup:`151` I have known of old concerning your testimonies, that you have founded them for ever. 
'''
"152" = '''
:sup:`152` Look upon my affliction, and rescue me; for I have not forgotten your law. 
'''
"153" = '''
:sup:`153` Plead my cause, and ransom me: quicken me because of your word. 
'''
"154" = '''
:sup:`154` Salvation is far from sinners: for they have not searched out your ordinances. 
'''
"155" = '''
:sup:`155` Your mercies, O Lord, are many: quicken me according to your judgement. 
'''
"156" = '''
:sup:`156` Many are they that persecute me and oppress me: but I have not declined from your testimonies. 
'''
"157" = '''
:sup:`157` I saw men acting foolishly, and I pined away; for they kept not your oracles. 
'''
"158" = '''
:sup:`158` Behold, I have loved your commandments, O Lord: quicken me in your mercy. 
'''
"159" = '''
:sup:`159` The beginning of your words is truth; and all the judgements of your righteousness endure for ever. 
'''
"160" = '''
:sup:`160` Princes persecuted me without a cause, but my heart feared because of your words. 
'''
"161" = '''
:sup:`161` I will exult because of your oracles, as one that finds much spoil. 
'''
"162" = '''
:sup:`162` I hate and abhor unrighteousness; but I love your law. 
'''
"163" = '''
:sup:`163` Seven times in a day have I praised you because of the judgements of your righteousness. 
'''
"164" = '''
:sup:`164` Great peace have they that love your law: and there is no stumbling block to them. 
'''
"165" = '''
:sup:`165` I waited for your salvation, O Lord, and have loved your commandments. 
'''
"166" = '''
:sup:`166` My soul has kept your testimonies, and loved them exceedingly. 
'''
"167" = '''
:sup:`167` I have kept your commandments and your testimonies; for all my ways are before you, O Lord. 
'''
"168" = '''
:sup:`168` Let my supplication come near before you, o Lord; instruct me according to your oracle. 
'''
"169" = '''
:sup:`169` Let my petition come in before you, O Lord; deliver me according to your oracle. 
'''
"170" = '''
:sup:`170` Let my lips utter a hymn, when you shall have taught me your ordinances. 
'''
"171" = '''
:sup:`171` Let my tongue utter your oracles; for all your commandments are righteous. 
'''
"172" = '''
:sup:`172` Let your hand be prompt to save me; for I have chosen your commandments. 
'''
"173" = '''
:sup:`173` I have longed after your salvation, O Lord; and your law is my meditation. 
'''
"174" = '''
:sup:`174` My soul shall live, and shall praise you; and your judgements shall help me. 
'''
"175" = '''
:sup:`175` I have gone astray like a lost sheep; seek your servant; for I have not forgotten your commandments. 
'''
