[17]
"1" = '''
:sup:`1` And Josaphat his son reigned in his stead, Josaphat strengthened himself against Israel. 
'''
"2" = '''
:sup:`2` And he put garrisons in all the strong cities of Juda, and appointed captains in all the cities of Juda, and in the cities of Ephraim, which Asa his father had taken. 
'''
"3" = '''
:sup:`3` And the Lord was with Josaphat, for he walked in the first ways of his father, and did not seek to idols; 
'''
"4" = '''
:sup:`4` but he sought to the Lord God of his father, and walked in the commandments of his father, and not according to the works of Israel. 
'''
"5" = '''
:sup:`5` And the Lord prospered the kingdom in his hand; and all Juda gave gifts to Josaphat; and he had great wealth and glory. 
'''
"6" = '''
:sup:`6` And his heart was exalted in the way of the Lord; and he removed the high places and the groves from the land of Juda. 
'''
"7" = '''
:sup:`7` And in the third year of his reign, he sent his chief men, and his mighty men, Abdias and Zacharias, and Nathanael, and Michaias, to teach in the cities of Juda. 
'''
"8" = '''
:sup:`8` And with them were the Levites, Samaias, and Nathanias, and Zabdias, and Asiel, and Semiramoth, and Jonathan, and Adonias, and Tobias, and Tobadonias, Levites, and with them Elisama and Joram, the priests. 
'''
"9" = '''
:sup:`9` And they taught in Juda, and there was with them the book of the law of the Lord, and they passed through the cities of Juda, and taught the people. 
'''
"10" = '''
:sup:`10` And a terror of the Lord was upon all the kingdoms of the land round about Juda, and they made no war against Josaphat. 
'''
"11" = '''
:sup:`11` And some of the Philistines brought to Josaphat gifts, and silver, and presents; and the Arabians brought him seven thousand and seven hundred rams. 
'''
"12" = '''
:sup:`12` And Josaphat increased in greatness exceedingly, and built in Judea places of abode, and strong cities. 
'''
"13" = '''
:sup:`13` And he had many works in Judea: and the mighty men of war, the men of strength, were in Jerusalem. 
'''
"14" = '''
:sup:`14` And this is their number according to the houses of their fathers; even the captains of thousands in Juda were, Ednas the chief, and with him mighty men of strength three hundred thousand. 
'''
"15" = '''
:sup:`15` And after him, Joanan the captain, and with him two hundred and eighty thousand. 
'''
"16" = '''
:sup:`16` And after him Amasias the son of Zari, who was zealous for the Lord; and with him two hundred thousand mighty men of strength. 
'''
"17" = '''
:sup:`17` And out of Benjamin there was a mighty man of strength, even Eliada, and with him two hundred thousand archers and targeteers. 
'''
"18" = '''
:sup:`18` And after him Jozabad, and with him one hundred and eighty thousand mighty men of war. 
'''
"19" = '''
:sup:`19` These were the king's servants besides those whom the king put in the strong cities in all Judea. 
'''
