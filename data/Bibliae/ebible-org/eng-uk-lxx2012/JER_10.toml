[10]
"1" = '''
:sup:`1` Hear you⌃ the word of the Lord, which he has spoken to you, O house of Israel. 
'''
"2" = '''
:sup:`2` Thus says the Lord, Learn you⌃ not the ways of the heathen, and be not alarmed at the signs of the sky; for they are alarmed at them, falling on their faces. 
'''
"3" = '''
:sup:`3` For the customs of the nations are vain; it is a tree cut out of the forest, the work of the carpenter, or a molten image. 
'''
"4" = '''
:sup:`4` They are beautified with silver and gold, they fix them with hammers and nails; 
'''
"5" = '''
:sup:`5` they will set them up that they may not move; it is wrought silver, they will not walk, it is forged silver They must certainly be borne, for they can’t ride of themselves. Fear them not; for they can’t do any evil, and there is no good in them. 
'''
"6" = '''
:sup:`6` Thus shall you⌃ say to them, Let the gods which have not made heaven and earth perish from off the earth, and from under this sky. 
'''
"7" = '''
:sup:`7` It is the Lord that made the earth by his strength, who set up the world by his wisdom, and by his understanding stretched out the sky, 
'''
"8" = '''
:sup:`8` and set abundance of waters in the sky, and brought up clouds from the ends of the earth; he made lightnings for the rain, and brought forth light out of his treasures. 
'''
"9" = '''
:sup:`9` Every man is deprived of knowledge, every goldsmith is confounded because of his graven images; for he has cast false gods, there is no breath in them. 
'''
"10" = '''
:sup:`10` They are vain works, wrought in mockery; in the time of their visitation they shall perish. 
'''
"11" = '''
:sup:`11` Such is not the portion of Jacob; for he that formed all things, he is his inheritance; the Lord is his name. 
'''
"12" = '''
:sup:`12` He has gathered your substance from without the lodged in choice vessels. 
'''
"13" = '''
:sup:`13` For thus says the Lord, Behold, I will overthrow the inhabitants of this land with affliction, that your plague may be revealed. 
'''
"14" = '''
:sup:`14` Alas for your ruin! your plague is grievous: and I said, Surely this is your wound, and it has overtaken you. 
'''
"15" = '''
:sup:`15` Your tabernacle is in a ruinous state, it has perished; and all your curtains have been torn asunder: my children and my cattle are no more: there is no more any place for my tabernacle, nor place for my curtains. 
'''
"16" = '''
:sup:`16` For the shepherds have become foolish, and have not sought the Lord; therefore the whole pasture has failed, and the sheep have been scattered. 
'''
"17" = '''
:sup:`17` Behold, there comes a sound of a noise, and a great earthquake from the land of the north, to make the cities of Juda a desolation, and a resting-place for ostriches. 
'''
"18" = '''
:sup:`18` I know, O Lord, that man's way is not his own; neither shall a man go, and direct his going. 
'''
"19" = '''
:sup:`19` Chasten us, O Lord, but with judgement; and not in wrath, lest you make us few. 
'''
"20" = '''
:sup:`20` Pour out your wrath upon the nations that have not known you, and upon the families that have not called upon your name: for they have devoured Jacob, and consumed him, and have made his pasture desolate. 
'''
