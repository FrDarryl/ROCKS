[22]
"1" = '''
:sup:`1` When you see the calf of your brother or his sheep wandering in the way, you shall not overlook them; you shall by all means turn them back to your brother, and you shall restore them to him. 
'''
"2" = '''
:sup:`2` And if your brother do not come near you, and you do not know him, you shall bring it into your house within; and it shall be with you until your brother shall seek them, and you shall restore them to him. 
'''
"3" = '''
:sup:`3` Thus shall you do to his ass, and thus shall you do to his garment, and thus shall you do to every thing that your brother has lost; whatever shall have been lost by him, and you shall have found, you shall not have power to overlook. 
'''
"4" = '''
:sup:`4` You shall not see the ass of your brother, or his calf, fallen in the way: you shall not overlook them, you shall surely help him to raise them up. 
'''
"5" = '''
:sup:`5` The apparel of a man shall not be on a woman, neither shall a man put on a woman's dress; for every one that does these things is an abomination to the Lord your God. 
'''
"6" = '''
:sup:`6` And if you should come upon a brood of birds before your face in the way or upon any tree, or upon the earth, young or eggs, and the mother be brooding on the young or the eggs, you shall not take the dam with the young ones. 
'''
"7" = '''
:sup:`7` You shall by all means let the mother go, but you shall take the young to yourself; that it may be well with you, and that you may live long. 
'''
"8" = '''
:sup:`8` If you should build a new house, then shall you make a parapet to your house; so you shall not bring blood-guiltiness upon your house, if one should in any wise fall from it. 
'''
"9" = '''
:sup:`9` You shall not sow your vineyard with diverse seed, lest the fruit be devoted, and whatever seed you may sow, with the fruit of your vineyard. 
'''
"10" = '''
:sup:`10` You shall not plough with an ox and an ass together. 
'''
"11" = '''
:sup:`11` You shall not wear a mingled garment, woollen and linen together. 
'''
"12" = '''
:sup:`12` You shall make fringes on the four borders of your garments, with which soever you may be clothed. 
'''
"13" = '''
:sup:`13` And if any one should take a wife, and dwell with her, and hate her, 
'''
"14" = '''
:sup:`14` and attach to her reproachful words, and bring against her an evil name, and say, I took this woman, and when I came to her I found not her tokens of virginity: 
'''
"15" = '''
:sup:`15` then the father and the mother of the damsel shall take and bring out the damsel's tokens of virginity to the elders of the city to the gate. 
'''
"16" = '''
:sup:`16` And the father of the damsel shall say to the elders, I gave this my daughter to this man for a wife; 
'''
"17" = '''
:sup:`17` and now he has hated her, and attaches reproachful words to her, saying, I have not found tokens of virginity with your daughter; and these are the tokens of my daughter's virginity. And they shall unfold the garment before the elders of the city. 
'''
"18" = '''
:sup:`18` And the elders of that city shall take that man, and shall chastise him, 
'''
"19" = '''
:sup:`19` and shall fine him one hundred shekels, and shall give them to the father of the damsel, because he has brought forth an evil name against a virgin of Israel; and she shall be his wife: he shall never be able to put her away. 
'''
"20" = '''
:sup:`20` But if this report be true, and the tokens of virginity be not found for the damsel; 
'''
"21" = '''
:sup:`21` then shall they bring out the damsel to the doors of her father's house, and shall stone her with stones, and she shall die; because she has wrought folly amongst the children of Israel, to defile the house of her father by whoring: so you shall remove the evil one from amongst you. 
'''
"22" = '''
:sup:`22` And if a man be found lying with a woman married to a man, you⌃ shall kill them both, the man that lay with the woman, and the woman: so shall you remove the wicked one out of Israel. 
'''
"23" = '''
:sup:`23` And if there be a young damsel espoused to a man, and a man should have found her in the city and have lain with her; 
'''
"24" = '''
:sup:`24` you⌃ shall bring them both out to the gate of their city, and they shall be stoned with stones, and they shall die; the damsel, because she cried not in the city; and the man, because he humbled his neighbour's spouse: so shall you remove the evil one from yourselves. 
'''
"25" = '''
:sup:`25` But if a man find in the field a damsel that is betrothed, and he should force her and lie with her, you⌃ shall kill the man that lay with her only. 
'''
"26" = '''
:sup:`26` And the damsel has not committed a sin worthy of death; as if a man should rise up against his neighbour, and kill him, so is this thing; 
'''
"27" = '''
:sup:`27` because he found her in the field; the betrothed damsel cried, and there was none to help her. 
'''
"28" = '''
:sup:`28` And if any one should find a young virgin who has not been betrothed, and should force her and lie with her, and be found, 
'''
"29" = '''
:sup:`29` the man who lay with her shall give to the father of the damsel fifty silver didrachmas, and she shall be his wife, because he has humbled her; he shall never be able to put her away. 
'''
"30" = '''
:sup:`30` A man shall not take his father's wife, and shall not uncover his father's skirt. 
'''
