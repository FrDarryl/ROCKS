[12]
"1" = '''
:sup:`1` And it came to pass when the kingdom of Roboam was established, and when he had grown strong, that he forsook the commandments of the Lord, and all Israel with him. 
'''
"2" = '''
:sup:`2` And it came to pass in the fifth year of the reign of Roboam, Susakim king of Egypt came up against Jerusalem, because they had sinned against the Lord, 
'''
"3" = '''
:sup:`3` with twelve hundred chariots, and sixty thousand horses: and there was no number of the multitude that came with him from Egypt; Libyans, Trogodytes, and Ethiopians. 
'''
"4" = '''
:sup:`4` And they obtained possession of the strong cities, which were in Juda, and came to Jerusalem. 
'''
"5" = '''
:sup:`5` And Samaias the prophet came to Roboam, and to the princes of Juda that were gathered to Jerusalem for fear of Susakim, and said to them, Thus said the Lord, YouâŒƒ have left me, and I will leave you in the hand of Susakim. 
'''
"6" = '''
:sup:`6` And the elders of Israel and the king were ashamed, and said, The Lord is righteous. 
'''
"7" = '''
:sup:`7` And when the Lord saw that they repented, then came the word of the Lord to Samaias, saying, They have repented; I will not destroy them, but I will set them in safety for a little while, and my wrath shall not be poured out on Jerusalem. 
'''
"8" = '''
:sup:`8` Nevertheless they shall be servants, and know my service, and the service of the kings of the earth. 
'''
"9" = '''
:sup:`9` So Susakim king of Egypt went up against Jerusalem, and took the treasures that were in the house of the Lord, and the treasures that were in the king's house: he took all; and he took the golden shields which Solomon had made. 
'''
"10" = '''
:sup:`10` And king Roboam made brazen shields instead of them. And Susakim set over him captains of footmen, as keepers of the gate of the king. 
'''
"11" = '''
:sup:`11` And it came to pass, when the king went into the house of the Lord, the guards and the footmen went in, and they that returned to meet the footmen. 
'''
"12" = '''
:sup:`12` And when he repented, the anger of the Lord turned from him, and did not destroy him utterly; for there were good things in Juda. 
'''
"13" = '''
:sup:`13` So king Roboam strengthened himself in Jerusalem, and reigned: and Roboam was forty and one years old when he began to reign, and he reigned seventeen years in Jerusalem, in the city which the Lord chose out of all the tribes of the children of Israel to call his name there: and his mother's name was Noomma the Ammanitess. 
'''
"14" = '''
:sup:`14` And he did evil, for he directed not his heart to seek the Lord. 
'''
"15" = '''
:sup:`15` And the acts of Roboam, the first and the last, behold, are they not written in the book of Samaia the prophet, and Addo the seer, with his achievements. 
'''
"16" = '''
:sup:`16` And Roboam made war with Jeroboam all his days. And Roboam died with his fathers, and was buried in the city of David: and Abia his son reigned in his stead. 
'''
