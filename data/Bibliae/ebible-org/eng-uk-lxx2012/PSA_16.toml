[16]
"1" = '''
:sup:`1` (17) A prayer of David. Listen, O Lord of my righteousness, attend to my petition; give ear to my prayer not uttered with deceitful lips. 
'''
"2" = '''
:sup:`2` Let my judgement come forth from your presence; let my eyes behold righteousness. 
'''
"3" = '''
:sup:`3` You have tested my heart; you have visited me by night; you have tried me as with fire, and unrighteousness has not been found in me: I am purposed that my mouth shall not speak amiss. 
'''
"4" = '''
:sup:`4` As for the works of men, by the words of your lips I have guarded myself from hard ways. 
'''
"5" = '''
:sup:`5` Direct my steps in your paths, that my steps slip not. 
'''
"6" = '''
:sup:`6` I have cried, for you heard me, O God: incline your ear to me, and listen to my words. 
'''
"7" = '''
:sup:`7` Show the marvels of your mercies, you that save them that hope in you. 
'''
"8" = '''
:sup:`8` Keep me as the apple of the eye from those that resist your right hand: you shall screen me by the covering of your wings, 
'''
"9" = '''
:sup:`9` from the face of the ungodly that have afflicted me: my enemies have compassed about my soul. 
'''
"10" = '''
:sup:`10` They have enclosed themselves with their own fat: their mouth has spoken pride. 
'''
"11" = '''
:sup:`11` They have now cast me out and compassed me round about: they have set their eyes so as to bow them down to the ground. 
'''
"12" = '''
:sup:`12` They laid wait for me as a lion ready for prey, and like a lion's whelp dwelling in secret places. 
'''
"13" = '''
:sup:`13` Arise, O Lord, prevent them, and cast them down: deliver my soul from the ungodly: draw your sword, 
'''
"14" = '''
:sup:`14` because of the enemies of your hand: O Lord, destroy them from the earth; scatter them in their life, though their belly has been filled with your hidden treasures: they have been satisfied with uncleanness, and have left the remnant of their possessions to their babes. 
'''
"15" = '''
:sup:`15` But I shall appear in righteousness before your face: I shall be satisfied when your glory appears. 
'''
