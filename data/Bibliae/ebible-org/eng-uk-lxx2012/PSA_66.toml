[66]
"1" = '''
:sup:`1` (67) For the end, a Psalm of David amongst the Hymns. God be merciful to us, and bless us; and cause his face to shine upon us. Pause. 
'''
"2" = '''
:sup:`2` That men may know your way on the earth, your salvation amongst all nations. 
'''
"3" = '''
:sup:`3` Let the nations, O God, give thanks to you; let all the nations give thanks to you. 
'''
"4" = '''
:sup:`4` Let the nations rejoice and exult, for you shall judge the peoples in equity, and shall guide the nations on the earth. Pause. 
'''
"5" = '''
:sup:`5` Let the peoples, O God, give thanks to you; let all the peoples give thanks to you. 
'''
"6" = '''
:sup:`6` The earth has yielded her fruit; let God, our God bless us. 
'''
"7" = '''
:sup:`7` Let God bless us; and let all the ends of the earth fear him. 
'''
