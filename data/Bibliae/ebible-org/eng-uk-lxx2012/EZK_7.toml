"1" = '''
:sup:`1` Moreover the word of the Lord came to me, saying, Also, you, son of man, say, 
'''
"2" = '''
:sup:`2` Thus says the Lord; An end is come to the land of Israel, the end is come on the four corners of the land. 
'''
"3" = '''
:sup:`3` The end is come on you, 
'''
"4" = '''
:sup:`4` the inhabitant of the land: the time is come, the day has drawn near, not with tumult, nor with pangs. 
'''
"5" = '''
:sup:`5` Now I will pour out my anger upon you near at hand, and I will accomplish my wrath on you: and I will judge you for your ways, and recompense upon you all your abominations. 
'''
"6" = '''
:sup:`6` My eye shall not spare, nor will I have any mercy: for I will recompense your ways upon you, and your abominations shall be in the midst of you; and you shall know that I am the Lord that strike you. 
'''
"7" = '''
:sup:`7` Now the end is come to you, and I will send judgement upon you: and I will take vengeance on your ways, and will recompense all your abominations upon you. 
'''
"8" = '''
:sup:`8` My eye shall not spare, nor will I have any mercy: for I will recompense your way upon you, and your abominations shall be in the midst of you; and you shall know that I am the Lord. 
'''
"9" = '''
:sup:`9` For thus says the Lord; Behold, the end is come. 
'''
"10" = '''
:sup:`10` Behold, the day of the Lord! although the rod has blossomed, 
'''
"11" = '''
:sup:`11` pride has sprung up, and will break the staff of the wicked one, and that not with tumult, nor with haste. 
'''
"12" = '''
:sup:`12` The time is come, behold the day: let not the buyer rejoice, and let not the seller mourn. 
'''
"13" = '''
:sup:`13` For the buyer shall never again return to the seller, neither shall a man cleave with the eye of hope to his life. 
'''
"14" = '''
:sup:`14` Sound youâŒƒ the trumpet, and pass sentence on all together. 
'''
"15" = '''
:sup:`15` There shall be war with the sword without, and famine and pestilence within: he that is in the field shall die by the sword; and famine and pestilence shall destroy them that are in the city. 
'''
"16" = '''
:sup:`16` But they that escape of them shall be delivered, and shall be upon the mountains: and I will kill all the rest, every one for his iniquities. 
'''
"17" = '''
:sup:`17` All hands shall be completely weakened, and all thighs shall be defiled with moisture. 
'''
"18" = '''
:sup:`18` And they shall gird themselves with sackcloth, and amazement shall cover them; and shame shall be upon them, even upon every face, and baldness upon every head. 
'''
"19" = '''
:sup:`19` Their silver shall be cast forth in the streets, and their gold shall be despised: their souls shall not be satisfied, and their bellies shall not be filled: for it was the punishment of their iniquities. 
'''
"20" = '''
:sup:`20` As for their choice ornaments, they employed them for pride, and they made of them images of their abominations: therefore have I made them uncleanness to them. 
'''
"21" = '''
:sup:`21` And I will deliver them into the hands of strangers to make them a prey, and to the pests of the earth for a spoil; and they shall profane them. 
'''
"22" = '''
:sup:`22` And I will turn away my face from them, and they shall defile my charge, and shall go in to them unguardedly, and profane them. 
'''
"23" = '''
:sup:`23` And they shall work uncleanness: because the land is full of strange nations, and the city is full of iniquity. 
'''
"24" = '''
:sup:`24` And I will turn back the boasting of their strength; and their holy things shall be defiled. 
'''
"25" = '''
:sup:`25` And though propitiation shall come, and one shall seek peace, yet there shall be none. 
'''
"26" = '''
:sup:`26` There shall be woe upon woe, and there shall be message upon message; and a vision shall be sought from a prophet; but the law shall perish from the priest, and counsel from the elders. 
'''
"27" = '''
:sup:`27` The prince shall clothe himself with desolation, and the hands of the people of the land shall be made feeble: I will do to them according to their ways, and according to their judgements will I punish them; and they shall know that I am the Lord. 
'''
