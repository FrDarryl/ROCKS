[47]
"1" = '''
:sup:`1` Come down, sit on the ground, O virgin daughter of Babylon: sit on the ground, O daughter of the Chaldeans: for you shall no more be called tender and luxurious. 
'''
"2" = '''
:sup:`2` Take a millstone, grind meal: remove your veil, uncover your white hairs, make bare the leg, pass through the rivers. 
'''
"3" = '''
:sup:`3` Your shame shall be uncovered, your reproaches shall be brought to light: I will exact of you due vengeance, I will no longer deliver you to men. 
'''
"4" = '''
:sup:`4` Your deliverer is the Lord of hosts, the Holy One of Israel is his name. 
'''
"5" = '''
:sup:`5` Sit you down pierced with woe, go into darkness, O daughter of the Chaldeans: you shall no more be called the strength of a kingdom. 
'''
"6" = '''
:sup:`6` I have been provoked with my people; you have defiled my inheritance: I gave them into your hand, but you did not extend mercy to them: you made the yoke of the aged man very heavy, 
'''
"7" = '''
:sup:`7` and said, I shall be a princess for ever: you did not perceive these things in your heart, nor did you remember the latter end. 
'''
"8" = '''
:sup:`8` But now hear these words, you luxurious one, who are the one that sits at ease, that is secure, that says in her heart, I am, and there is not another; I shall not sit a widow, neither shall I know bereavement. 
'''
"9" = '''
:sup:`9` But now these two things shall come upon you suddenly in one day, the loss of children and widowhood shall come suddenly upon you, for your sorcery, for the strength of your enchantments, 
'''
"10" = '''
:sup:`10` for your trusting in wickedness: for you said, I am, and there is not another: know you, the understanding of these things and your harlotry shall be your shame; for you said in your heart, I am, and there is not another. 
'''
"11" = '''
:sup:`11` And destruction shall come upon you, and you shall not be aware; there shall be a pit, and you shall fall into it: and grief shall come upon you, and you shall not be able to be clear; and destruction shall come suddenly upon you, and you shall not know. 
'''
"12" = '''
:sup:`12` Stand now with your enchantments, and with the abundance of your sorcery, which you have learnt from your youth; if you can be profited. 
'''
"13" = '''
:sup:`13` You are wearied in your counsels. Let now the astrologers of the heaven stand and deliver you, let them that see the stars tell you what is about to come upon you. 
'''
"14" = '''
:sup:`14` Behold, they all shall be burnt up as sticks in the fire; neither shall they at all deliver their life from the flame. Because you have coals of fire, sit you upon them; 
'''
"15" = '''
:sup:`15` these shall be your help. You have wearied yourself with traffic from your youth: every man has wandered to his own home, but you shall have no deliverance. 
'''
