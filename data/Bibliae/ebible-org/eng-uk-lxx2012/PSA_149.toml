[149]
"1" = '''
:sup:`1` Alleluia. Sing to the Lord a new song: his praise is in the assembly of the saints. 
'''
"2" = '''
:sup:`2` Let Israel rejoice in him that made him; and let the children of Sion exult in their king. 
'''
"3" = '''
:sup:`3` Let them praise his name in the dance: let them sings praises to him with timbrel and lute. 
'''
"4" = '''
:sup:`4` For the Lord takes pleasure in his people; and will exalt the meek with salvation. 
'''
"5" = '''
:sup:`5` The saints shall rejoice in glory; and shall exult on their beds. 
'''
"6" = '''
:sup:`6` The high praises of God shall be in their throat, and two-edged swords in their hands; 
'''
"7" = '''
:sup:`7` to execute vengeance on the nations, and punishments amongst the peoples; 
'''
"8" = '''
:sup:`8` to bind their kings with fetters, and their nobles with manacles of iron; to execute on them the judgement written: this honour have all his saints. 
'''
