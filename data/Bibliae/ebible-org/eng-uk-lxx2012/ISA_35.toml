[35]
"1" = '''
:sup:`1` Be glad, you thirsty desert: let the wilderness exult, and flower as the lily. 
'''
"2" = '''
:sup:`2` And the desert places of Jordan shall blossom and rejoice; the glory of Libanus has been given to it, and the honour of Carmel; and my people shall see the glory of the Lord, and the majesty of God. 
'''
"3" = '''
:sup:`3` Be strong, you⌃ relaxed hands and palsied knees. 
'''
"4" = '''
:sup:`4` Comfort one another, you⌃ faint-hearted; be strong, fear not; behold, our God renders judgement, and he will render it; he will come and save us. 
'''
"5" = '''
:sup:`5` Then shall the eyes of the blind be opened, and the ears of the deaf shall hear. 
'''
"6" = '''
:sup:`6` Then shall the lame man leap as an hart, and the tongue of the stammerers shall speak plainly; for water has burst forth in the desert, and a channel of water in a thirsty land. 
'''
"7" = '''
:sup:`7` And the dry land shall become pools, and a fountain of water shall be poured into the thirsty land; there shall there be a joy of birds, ready habitations and marshes. 
'''
"8" = '''
:sup:`8` There shall be there a pure way, and it shall be called a holy way; and there shall not pass by there any unclean person, neither shall there be there an unclean way; but the dispersed shall walk on it, and they shall not go astray. 
'''
"9" = '''
:sup:`9` And there shall be no lion there, neither shall any evil beast go up upon it, nor at all be found there; but the redeemed and gathered on the Lord's behalf, shall walk in it, 
'''
"10" = '''
:sup:`10` and shall return, and come to Sion with joy, and everlasting joy shall be over their head; for on their head shall be praise and exultation, and joy shall take possession of them: sorrow and pain, and groaning have fled away. 
'''
