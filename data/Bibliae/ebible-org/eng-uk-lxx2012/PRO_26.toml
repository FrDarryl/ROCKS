[26]
"1" = '''
:sup:`1` As dew in harvest, and as rain in summer, so honour is not seemly for a fool. 
'''
"2" = '''
:sup:`2` As birds and sparrows fly, so a curse shall not come upon any one without a cause. 
'''
"3" = '''
:sup:`3` As a whip for a horse, and a goad for an ass, so is a rod for a simple nation. 
'''
"4" = '''
:sup:`4` Answer not a fool according to his folly, lest you become like him. 
'''
"5" = '''
:sup:`5` Yet answer a fool according to his folly, lest he seem wise in his own conceit. 
'''
"6" = '''
:sup:`6` He that sends a message by a foolish messenger procures for himself a reproach from his own ways. 
'''
"7" = '''
:sup:`7` As well take away the motion of the legs, as transgression from the mouth of fools. 
'''
"8" = '''
:sup:`8` He that binds up a stone in a sling, is like one that gives glory to a fool. 
'''
"9" = '''
:sup:`9` Thorns grow in the hand of a drunkard, and servitude in the hand of fools. 
'''
"10" = '''
:sup:`10` All the flesh of fools endures much hardship; for their fury is brought to nothing. 
'''
"11" = '''
:sup:`11` As when a dog goes to his own vomit, and becomes abominable, so is fool who returns in his wickedness to his own sin. There is a shame that brings sin: and there is a shame that is glory and grace. 
'''
"12" = '''
:sup:`12` I have seen a man who seemed to himself to be wise; but a fool had more hope than he. 
'''
"13" = '''
:sup:`13` A sluggard when sent on a journey says, There is a lion in the ways, and there are murderers in the streets. 
'''
"14" = '''
:sup:`14` As a door turns on the hinge, so does a sluggard on his bed. 
'''
"15" = '''
:sup:`15` A sluggard having hid his hand in his bosom, will not be able to bring it up to his mouth. 
'''
"16" = '''
:sup:`16` A sluggard seems to himself wiser than one who most satisfactorily brings back a message. 
'''
"17" = '''
:sup:`17` As he that lays hold of a dog's tail, so is he that makes himself the champion of another's cause. 
'''
"18" = '''
:sup:`18` As those who need correction put forth fair words to men, and he that first falls in with the proposal will be overthrown; 
'''
"19" = '''
:sup:`19` so are all that lay wait for their own friends, and when they are revealed, say, I did it in jest. 
'''
"20" = '''
:sup:`20` With much wood fire increases; but where there is not a double-minded man, strife ceases. 
'''
"21" = '''
:sup:`21` A hearth for coals, and wood for fire; and railing man for the tumult of strife. 
'''
"22" = '''
:sup:`22` The words of cunning knaves are soft; but they strike even to the inmost parts of the bowels. 
'''
"23" = '''
:sup:`23` Silver dishonestly given is to be considered as a potsherd: smooth lips cover a grievous heart. 
'''
"24" = '''
:sup:`24` A weeping enemy promises all things with his lips, but in his heart he contrives deceit. 
'''
"25" = '''
:sup:`25` Though your enemy entreat you with a loud voice, consent not: for there are seven abominations in his heart. 
'''
"26" = '''
:sup:`26` He that hides enmity frames deceit: but being easily discerned, exposes his own sins in the public assemblies. 
'''
"27" = '''
:sup:`27` He that digs a pit for his neighbour shall fall into it: and he that rolls a stone, rolls it upon himself. 
'''
"28" = '''
:sup:`28` A lying tongue hates the truth; and an unguarded mouth causes tumults. 
'''
