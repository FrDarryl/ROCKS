[16]
"1" = '''
:sup:`1` Then came up John from Gazera, and told Simon his father what Cendebeus had done. 
'''
"2" = '''
:sup:`2` Therefore Simon called his two oldest sons, Judas and John, and said to them, I, and my brethren, and my father's house, have ever from my youth to this day fought against the enemies of Israel; and things have prospered so well in our hands, that we have delivered Israel oftentimes. 
'''
"3" = '''
:sup:`3` But now I am old, and you⌃, by God's mercy, are of a sufficient age: be you⌃ instead of me and my brother, and go and fight for our nation, and the help from heaven be with you. 
'''
"4" = '''
:sup:`4` So he chose out of the country twenty thousand men of war with horsemen, who went out against Cendebeus, and rested that night at Modin. 
'''
"5" = '''
:sup:`5` And when as they rose in the morning, and went into the plain, behold, a mighty great host both of footmen and horsemen came against them: howbeit there was a water brook between them. 
'''
"6" = '''
:sup:`6` So he and his people pitched over against them: and when he saw that the people were afraid to go over the water brook, he went first over himself, and then the men seeing him passed through after him. 
'''
"7" = '''
:sup:`7` That done, he divided his men, and set the horsemen in the midst of the footmen: for the enemies' horsemen were very many. 
'''
"8" = '''
:sup:`8` Then sounded they with the holy trumpets: whereupon Cendebeus and his host were put to flight, so that many of them were slain, and the remnant got them to the strong hold. 
'''
"9" = '''
:sup:`9` At that time was Judas John's brother wounded; but John still followed after them, until he came to Cedron, which Cendebeus had built. 
'''
"10" = '''
:sup:`10` So they fled even to the towers in the fields of Azotus; therefore he burnt it with fire: so that there were slain of them about two thousand men. Afterward he returned into the land of Judea in peace. 
'''
"11" = '''
:sup:`11` Moreover in the plain of Jericho was Ptolemeus the son of Abubus made captain, and he had abundance of silver and gold: 
'''
"12" = '''
:sup:`12` For he was the high priest's son in law. 
'''
"13" = '''
:sup:`13` Therefore his heart being lifted up, he thought to get the country to himself, and thereupon consulted deceitfully against Simon and his sons to destroy them. 
'''
"14" = '''
:sup:`14` Now Simon was visiting the cities that were in the country, and taking care for the good ordering of them; at which time he came down himself to Jericho with his sons, Mattathias and Judas, in the hundred threescore and seventeenth year, in the eleventh month, called Sabat: 
'''
"15" = '''
:sup:`15` Where the son of Abubus receiving them deceitfully into a little hold, called Docus, which he had built, made them a great banquet: howbeit he had hid men there. 
'''
"16" = '''
:sup:`16` So when Simon and his sons had drunk largely, Ptolemee and his men rose up, and took their weapons, and came upon Simon into the banqueting place, and killed him, and his two sons, and certain of his servants. 
'''
"17" = '''
:sup:`17` In which doing he committed a great treachery, and recompensed evil for good. 
'''
"18" = '''
:sup:`18` Then Ptolemee wrote these things, and sent to the king, that he should send him an host to aid him, and he would deliver him the country and cities. 
'''
"19" = '''
:sup:`19` He sent others also to Gazera to kill John: and to the tribunes he sent letters to come to him, that he might give them silver, and gold, and rewards. 
'''
"20" = '''
:sup:`20` And others he sent to take Jerusalem, and the mountain of the temple. 
'''
"21" = '''
:sup:`21` Now one had run before to Gazera and told John that his father and brethren were slain, and, quoth he, Ptolemee has sent to kill you also. 
'''
"22" = '''
:sup:`22` Hereof when he heard, he was sore astonished: so he laid hands on them that were come to destroy him, and killed them; for he knew that they sought to make him away. 
'''
"23" = '''
:sup:`23` As concerning the rest of the acts of John, and his wars, and worthy deeds which he did, and the building of the walls which he made, and his doings, 
'''
"24" = '''
:sup:`24` Behold, these are written in the chronicles of his priesthood, from the time he was made high priest after his father. 
'''
