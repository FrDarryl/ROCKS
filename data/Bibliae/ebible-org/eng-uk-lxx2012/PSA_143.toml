[143]
"1" = '''
:sup:`1` (144) A Psalm of David concerning Goliad. Blessed be the Lord my God, who instructs my hands for battle, and my fingers for war. 
'''
"2" = '''
:sup:`2` My mercy, and my refuge; my helper, and my deliverer; my protector, in whom I have trusted; who subdues my people under me. 
'''
"3" = '''
:sup:`3` Lord, what is man, that you are made known to him? or the son of man, that you take account of him? 
'''
"4" = '''
:sup:`4` Man is like to vanity: his days pass as a shadow. 
'''
"5" = '''
:sup:`5` O Lord, bow your heavens, and come down: touch the mountains, and they shall smoke. 
'''
"6" = '''
:sup:`6` Send lightning, and you shall scatter them: send forth your arrows, and you shall discomfit them. 
'''
"7" = '''
:sup:`7` Send forth your hand from on high; rescue me, and deliver me out of great waters, out of the hand of strange children; 
'''
"8" = '''
:sup:`8` whose mouth has spoken vanity, and their right hand is a right hand of iniquity. 
'''
"9" = '''
:sup:`9` O God, I will sing a new song to you: I will play to you on a lute of ten strings. 
'''
"10" = '''
:sup:`10` Even to him who gives salvation to kings: who redeems his servant David from the hurtful sword. 
'''
"11" = '''
:sup:`11` Deliver me, and rescue me from the hand of strange children, whose mouth has spoken vanity, and their right hand is a right hand of iniquity; 
'''
"12" = '''
:sup:`12` whose children are as plants, strengthened in their youth: their daughters are beautiful, sumptuously adorned after the similitude of a temple. 
'''
"13" = '''
:sup:`13` Their garners are full, and bursting with one kind of store after another; their sheep are prolific, multiplying in their streets. 
'''
"14" = '''
:sup:`14` Their oxen are fat: there is no falling down of a hedge, nor going out, nor cry in their folds. 
'''
"15" = '''
:sup:`15` Men bless the people to whom this lot belongs, but blessed is the people whose God is the Lord. 
'''
