[25]
"1" = '''
:sup:`1` And the Lord spoke to Moses in the mount Sina, saying, 
'''
"2" = '''
:sup:`2` Speak to the children of Israel, and you shall say to them, Whenever you⌃ shall have entered into the land, which I give to you, then the land shall rest which I give to you, for its sabbaths to the Lord. 
'''
"3" = '''
:sup:`3` Six years you shall sow your field, and six years you shall prune your vine, and gather in its fruit. 
'''
"4" = '''
:sup:`4` But in the seventh year shall be a sabbath, it shall be a rest to the land, a sabbath to the Lord: you shall not sow your field, and you shall not prune your vine. 
'''
"5" = '''
:sup:`5` And you shall not gather the spontaneous produce of your field, and you shall not gather fully the grapes of your dedication: it shall be a year of rest to the land. 
'''
"6" = '''
:sup:`6` And the sabbaths of the land shall be food for you, and for your man-servant, and for your maidservant, and your hireling, and the stranger that abides with you. 
'''
"7" = '''
:sup:`7` And for your cattle, and for the wild beats that are in your land, shall every fruit of it be for food. 
'''
"8" = '''
:sup:`8` And you shall reckon to yourself seven sabbaths of years, seven times seven years; and they shall be to you seven weeks of years, nine and forty years. 
'''
"9" = '''
:sup:`9` In the seventh month, on the tenth day of the month, you⌃ shall make a proclamation with the sound of a trumpet in all your land; on the day of atonement you⌃ shall make a proclamation with a trumpet in all your land. 
'''
"10" = '''
:sup:`10` And you⌃ shall sanctify the year, the fifties year, and you⌃ shall proclaim a release upon the land to all that inhabit it; it shall be given a year of release, a jubilee for you; and each one shall depart to his possession, and you⌃ shall go each to his family. 
'''
"11" = '''
:sup:`11` This is a jubilee of release, the year shall be to you the fifties year: you⌃ shall not sow, nor reap the produce that comes of itself from the land, neither shall you⌃ gather its dedicated fruits. 
'''
"12" = '''
:sup:`12` For it is a jubilee of release; it shall be holy to you, you⌃ shall eat its fruits off the fields. 
'''
"13" = '''
:sup:`13` In the year of the release even the jubilee of it, shall each one return to his possession. 
'''
"14" = '''
:sup:`14` And if you should sell a possession to your neighbour, or if you should buy of your neighbour, let not a man oppress his neighbour. 
'''
"15" = '''
:sup:`15` According to the number of years after the jubilee shall you buy of your neighbour, according to the number of years of the fruits shall he sell to you. 
'''
"16" = '''
:sup:`16` According as there may be a greater number of years he shall increase the value of his possession, and according as there may be a less number of years he shall lessen the value of his possession; for according to the number of his crops, so shall he sell to you. 
'''
"17" = '''
:sup:`17` Let not a man oppress his neighbour, and you shall fear the Lord your God: I am the Lord your God. 
'''
"18" = '''
:sup:`18` And you⌃ shall keep all my ordinances, and all my judgements; and do you⌃ observe them, and you⌃ shall keep them, and dwell securely in the land. 
'''
"19" = '''
:sup:`19` And the land shall yield her increase, and you⌃ shall eat to fullness, and shall dwell securely in it. 
'''
"20" = '''
:sup:`20` And if you⌃ should say, What shall we eat in this seventh year, if we do not sow nor gather in our fruits? 
'''
"21" = '''
:sup:`21` Then will I send my blessing upon you in the sixth year, and the land shall produce its fruits for three years. 
'''
"22" = '''
:sup:`22` And you⌃ shall sow in the eighth year, and eat old fruits till the ninth year: until its fruit come, you⌃ shall eat old fruits of the old. 
'''
"23" = '''
:sup:`23` And the land shall not be sold for a permanence; for the land is mine, because you⌃ are strangers and sojourners before me. 
'''
"24" = '''
:sup:`24` And in every land of your possession, you⌃ shall allow ransoms for the land. 
'''
"25" = '''
:sup:`25` And if your brother who is with you be poor, and should have sold part of his possession, and his kinsman who is near to him come, then he shall redeem the possession which his brother has sold. 
'''
"26" = '''
:sup:`26` And if one have no near kinsman, and he prosper with his hand, and he find sufficient money, even his ransom; 
'''
"27" = '''
:sup:`27` then shall he calculate the years of his sale, and he shall give what is due to the man to whom he sold it, and he shall return to his possession. 
'''
"28" = '''
:sup:`28` But if his hand have not prospered sufficiently, so as that he should restore the money to him, then he that bought the possessions shall have them till the sixth year of the release; and it shall go out in the release, and the owner shall return to his possession. 
'''
"29" = '''
:sup:`29` And if any one should sell an inhabited house in a walled city, then there shall be the ransom of it, until the time is fulfilled: its time of ransom shall be a full year. 
'''
"30" = '''
:sup:`30` And if it be not ransomed until there be completed of its time a full year, the house which is in the walled city shall be surely confirmed to him that bought it, throughout his generations; and it shall not go out in the release. 
'''
"31" = '''
:sup:`31` But the houses in the villages which have not a wall round about them, shall be reckoned as the fields of the country: they shall always be redeemable, and they shall go out in the release. 
'''
"32" = '''
:sup:`32` And the cities of the Levites, the houses of the cities in their possession, shall be always redeemable to the Levites. 
'''
"33" = '''
:sup:`33` And if any one shall redeem a house of the Levites, then shall their sale of the houses of their possession go out in the release; because the houses of the cities of the Levites are their possession in the midst of the children of Israel. 
'''
"34" = '''
:sup:`34` And the lands set apart for their cities shall not be sold, because this is their perpetual possession. 
'''
"35" = '''
:sup:`35` And if your brother who is with you become poor, and he fail in resources with you, you shall help him as a stranger and a sojourner, and your brother shall live with you. 
'''
"36" = '''
:sup:`36` You shall not receive from him interest, nor increase: and you shall fear your God: I am the Lord: and your brother shall live with you. 
'''
"37" = '''
:sup:`37` You shall not lend your money to him at interest, and you shall not lend your meat to him to be returned with increase. 
'''
"38" = '''
:sup:`38` I am the Lord your God, who brought you out of the land of Egypt, to give you the land of Chanaan, so as to be your God. 
'''
"39" = '''
:sup:`39` And if your brother by you be lowered, and be sold to you, he shall not serve you with the servitude of a slave. 
'''
"40" = '''
:sup:`40` He shall be with you as a hireling or a sojourner, he shall work for you till the year of release: 
'''
"41" = '''
:sup:`41` and he shall go out in the release, and his children with him; and he shall go to his family, he shall hasten back to his patrimony. 
'''
"42" = '''
:sup:`42` Because these are my servants, whom I brought out of the land of Egypt; such an one shall not be sold as a common servant. 
'''
"43" = '''
:sup:`43` You shall not oppress him with labour, and shall fear the Lord your God. 
'''
"44" = '''
:sup:`44` And whatever number of menservants and maidservants you shall have, you shall purchase male and female servants from the nations that are round about you. 
'''
"45" = '''
:sup:`45` And of the sons of the sojourners that are amongst you, of these you⌃ shall buy and of their relations, all that shall be in your lands; let them be to you for a possession. 
'''
"46" = '''
:sup:`46` And you⌃ shall distribute them to your children after you, and they shall be to you permanent possessions for ever: but of your brethren the children of Israel, one shall not oppress his brother in labours. 
'''
"47" = '''
:sup:`47` And if a stranger or sojourner with you wax rich, and your brother in distress be sold to the stranger or the sojourner that is with you, or to a proselyte by extraction; 
'''
"48" = '''
:sup:`48` after he is sold to him there shall be redemption for him, one of his brethren shall redeem him. 
'''
"49" = '''
:sup:`49` A brother of his father, or a son of his father's brother shall redeem him; or let one of his near kin of his tribe redeem him, and if he should be rich and redeem himself, 
'''
"50" = '''
:sup:`50` then shall he calculate with his purchaser from the year that he sold himself to him until the year of release: and the money of his purchase shall be as that of a hireling, he shall be with him from year to year. 
'''
"51" = '''
:sup:`51` And if any have a greater number of years than enough, according to these he shall pay his ransom out of his purchase-money. 
'''
"52" = '''
:sup:`52` And if but a little time be left of the years to the year of release, then shall he reckon to him according to his years, and shall pay his ransom 
'''
"53" = '''
:sup:`53` as a hireling; he shall be with him from year to year; you shall not oppress him with labour before you. 
'''
"54" = '''
:sup:`54` And if he do not pay his ransom accordingly, he shall go out in the year of his release, he and his children with him. 
'''
"55" = '''
:sup:`55` For the children of Israel are my servants: they are my attendants, whom I brought out of the land of Egypt. 
'''
