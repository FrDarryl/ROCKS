[36]
"1" = '''
:sup:`1` (37) A Psalm of David. Fret not yourself because of evil-doers, neither be envious of them that do iniquity. 
'''
"2" = '''
:sup:`2` For they shall soon be withered as the grass, and shall soon fall away as the green herbs. 
'''
"3" = '''
:sup:`3` Hope in the Lord, and do good; and dwell on the land, and you shall be fed with the wealth of it. 
'''
"4" = '''
:sup:`4` Delight yourself in the Lord; and he shall grant you the requests of your heart. 
'''
"5" = '''
:sup:`5` Disclose your way to the Lord, and hope in him; and he shall bring it to pass. 
'''
"6" = '''
:sup:`6` And he shall bring forth your righteousness as the light, and your judgement as the noon-day. 
'''
"7" = '''
:sup:`7` Submit yourself to the Lord, and supplicate him: fret not yourself because of him that prospers in his way, at the man that does unlawful deeds. 
'''
"8" = '''
:sup:`8` ease from anger, and forsake wrath: fret not yourself so as to do evil. 
'''
"9" = '''
:sup:`9` For evil-doers shall be destroyed: but they that wait on the Lord, they shall inherit the land. 
'''
"10" = '''
:sup:`10` And yet a little while, and the sinner shall not be, and you shall seek for his place, and shall not find it. 
'''
"11" = '''
:sup:`11` But the meek shall inherit the earth; and shall delight themselves in the abundance of peace. 
'''
"12" = '''
:sup:`12` The sinner will watch for the righteous, and gnash his teeth upon him. 
'''
"13" = '''
:sup:`13` But the Lord shall laugh at him: for he foresees that his day will come. 
'''
"14" = '''
:sup:`14` Sinners have drawn their swords, they have bent their bow, to cast down the poor and needy one, and to kill the upright in heart. 
'''
"15" = '''
:sup:`15` Let their sword enter into their own heart, and their bows be broken. 
'''
"16" = '''
:sup:`16` A little is better to the righteous than abundant wealth of sinners. 
'''
"17" = '''
:sup:`17` For the arms of sinners shall be broken; but the Lord supports the righteous. 
'''
"18" = '''
:sup:`18` The Lord knows the ways of the perfect; and their inheritance shall be for ever. 
'''
"19" = '''
:sup:`19` They shall not be ashamed in an evil time; and in days of famine they shall be satisfied. 
'''
"20" = '''
:sup:`20` For the sinners shall perish; and the enemies of the Lord at the moment of their being honoured and exalted have utterly vanished like smoke. 
'''
"21" = '''
:sup:`21` The sinner borrows, and will not pay again: but the righteous has compassion, and gives. 
'''
"22" = '''
:sup:`22` For they that bless him shall inherit the earth; and they that curse him shall be utterly destroyed. 
'''
"23" = '''
:sup:`23` The steps of a man are rightly ordered by the Lord: and he will take pleasure in his way. 
'''
"24" = '''
:sup:`24` When he falls, he shall not be ruined: for the Lord supports his hand. 
'''
"25" = '''
:sup:`25` I was once young, indeed I am now old; yet I have not seen the righteous forsaken, nor his seed seeking bread. 
'''
"26" = '''
:sup:`26` He is merciful, and lends continually; and his seed shall be blessed. 
'''
"27" = '''
:sup:`27` Turn aside from evil, and do good; and dwell for ever. 
'''
"28" = '''
:sup:`28` For the Lord loves judgement, and will not forsake his saints; they shall be preserved for ever: the blameless shall be avenged, but the seed of the ungodly shall be utterly destroyed. 
'''
"29" = '''
:sup:`29` But the righteous shall inherit the earth, and dwell upon it for ever. 
'''
"30" = '''
:sup:`30` The mouth of the righteous will meditate wisdom, and his tongue will speak of judgement. 
'''
"31" = '''
:sup:`31` The law of his God is in his heart; and his steps shall not slide. 
'''
"32" = '''
:sup:`32` The sinner watches the righteous, and seeks to kill him. 
'''
"33" = '''
:sup:`33` But the Lord will not leave him in his hands, nor by any means condemn him when he is judged. 
'''
"34" = '''
:sup:`34` Wait on the Lord, and keep his way, and he shall exalt you to inherit the land: when the wicked are destroyed, you shall see it. 
'''
"35" = '''
:sup:`35` I saw the ungodly very highly exalting himself, and lifting himself up like the cedars of Libanus. 
'''
"36" = '''
:sup:`36` Yet I passed by, and behold! he was not: and I sought him, but his place was not found. 
'''
"37" = '''
:sup:`37` Maintain innocence, and behold uprightness: for there is a remnant to the peaceful man. 
'''
"38" = '''
:sup:`38` But the transgressors shall be utterly destroyed together: the remnants of the ungodly shall be utterly destroyed. 
'''
"39" = '''
:sup:`39` But the salvation of the righteous is of the Lord; and he is their defender in the time of affliction. 
'''
"40" = '''
:sup:`40` And the Lord shall help them, and deliver them: and he shall rescue them from sinners, and save them, because they have hoped in him. 
'''
