[110]
"1" = '''
:sup:`1` (111) Alleluia. I will give you thanks, O Lord, with my whole heart, in the council of the upright, and in the congregation. 
'''
"2" = '''
:sup:`2` The works of the Lord are great, sought out according to all his will. 
'''
"3" = '''
:sup:`3` His work is worthy of thanksgiving and honour: and his righteousness endures for ever and ever. 
'''
"4" = '''
:sup:`4` He has caused his wonderful works to be remembered: the Lord is merciful and compassionate. 
'''
"5" = '''
:sup:`5` He has given food to them that fear him: he will remember his covenant for ever. 
'''
"6" = '''
:sup:`6` He has declared to his people the power of his works, to give them the inheritance of the heathen. 
'''
"7" = '''
:sup:`7` The works of his hands are truth and judgement: all his commandments are sure: 
'''
"8" = '''
:sup:`8` established for ever and ever, done in truth and uprightness. 
'''
"9" = '''
:sup:`9` He sent redemption to his people: he commanded his covenant for ever: holy and fearful is his name. 
'''
"10" = '''
:sup:`10` The fear of the Lord is the beginning of wisdom, and all that act accordingly have a good understanding; his praise endures for ever and ever. 
'''
