[4]
"1" = '''
:sup:`1` And the sons of Juda; Phares, Esrom, and Charmi, and Or, Subal, 
'''
"2" = '''
:sup:`2` and Rada his son; and Subal begot Jeth; and Jeth begot Achimai, and Laad: these are the generations of the Arathites. 
'''
"3" = '''
:sup:`3` And these are the sons of Aetam; Jezrael and Jesman, and Jebdas: and their sister's name was Eselebbon. 
'''
"4" = '''
:sup:`4` And Phanuel the father of Gedor, and Jazer the father of Osan: these are the sons of Or, the firstborn of Ephratha, the father of Baethalaen. 
'''
"5" = '''
:sup:`5` And Asur the father of Thecoe had two wives, Aoda and Thoada. 
'''
"6" = '''
:sup:`6` And Aoda bore to him Ochaia, and Ephal, and Thaeman, and Aasther: all these were the sons of Aoda. 
'''
"7" = '''
:sup:`7` And the sons of Thoada; Sereth, and Saar, and Esthanam. 
'''
"8" = '''
:sup:`8` And Coe begot Enob, and Sabatha, and the progeny of the brother of Rechab, the son of Jarin. 
'''
"9" = '''
:sup:`9` And Igabes was more famous than his brethren; and his mother called his name Igabes, saying, I have born as a sorrowful one. 
'''
"10" = '''
:sup:`10` And Igabes called on the God of Israel, saying, O that you would indeed bless me, and enlarge my coasts, and that your hand might be with me, and that you would make me know that you will not grieve me! And God granted him all that he asked. 
'''
"11" = '''
:sup:`11` And Chaleb the father of Ascha begot Machir; he was the father of Assathon. 
'''
"12" = '''
:sup:`12` He begot Bathraias, and Bessee, and Thaeman the founder of the city of Naas the brother of Eselom the Kenezite: these were the men of Rechab. 
'''
"13" = '''
:sup:`13` And the sons of Kenez; Gothoniel, and Saraia: and the sons of Gothoniel; Athath. 
'''
"14" = '''
:sup:`14` And Manathi begot Gophera: and Saraia begot Jobab, the father of Ageaddair, for they were artificers. 
'''
"15" = '''
:sup:`15` And the sons of Chaleb the son of Jephonne; Er, Ada, and Noom: and the sons of Ada, Kenez. 
'''
"16" = '''
:sup:`16` And the sons of Aleel, Zib, and Zepha, and Thiria, and Eserel. 
'''
"17" = '''
:sup:`17` And the sons of Esri; Jether, Morad, and Apher, and Jamon: and Jether begot Maron, and Semei, and Jesba the father of Esthaemon. 
'''
"18" = '''
:sup:`18` And his wife, that is Adia, bore Jared the father of Gedor, and Aber the father of Sochon, and Chetiel the father of Zamon: and these are the sons of Betthia the daughter of Pharao, whom Mored took. 
'''
"19" = '''
:sup:`19` And the sons of the wife of Iduia the sister of Nachaim the father of Keila; Garmi, and Esthaemon the Nochathite. 
'''
"20" = '''
:sup:`20` And the sons of Semon; Amnon, and Ana the son of Phana, and Inon: and the sons of Sei, Zoan, and the sons of Zoab. 
'''
"21" = '''
:sup:`21` The sons of Selom the son of Juda; Er the father of Lechab, and Laada the father of Marisa, and the offspring of the family of Ephrathabac belonging to the house of Esoba. 
'''
"22" = '''
:sup:`22` And Joakim, and the men of Chozeba, and Joas, and Saraph, who lived in Moab, and he changed their names to Abederin and Athukiim. 
'''
"23" = '''
:sup:`23` These are the potters who lived in Ataim and Gadira with the king: they grew strong in his kingdom, and lived there. 
'''
"24" = '''
:sup:`24` The sons of Semeon; Namuel, and Jamin, Jarib, Zares, Saul: 
'''
"25" = '''
:sup:`25` Salem his son, Mabasam his son, Masma his son: 
'''
"26" = '''
:sup:`26` Amuel his son, Sabud his son, Zacchur his son, Semei his son. 
'''
"27" = '''
:sup:`27` Semei had sixteen sons, and six daughters; and his brethren had not many sons, neither did all their families multiply as the sons of Juda. 
'''
"28" = '''
:sup:`28` And they lived in Bersabee, and Molada, and in Esersual, 
'''
"29" = '''
:sup:`29` and in Balaa, and in Aesem, and in Tholad, 
'''
"30" = '''
:sup:`30` and in Bathuel, and in Herma, and in Sikelag, 
'''
"31" = '''
:sup:`31` and in Baethmarimoth, and Hemisuseosin, and the house of Baruseorim: these were their cities until the time of king David. 
'''
"32" = '''
:sup:`32` And their villages were Aetan, and En, Remnon, and Thocca, and Aesar, five cities. 
'''
"33" = '''
:sup:`33` And all their villages were round about these cities, as far as Baal: this was their possession, and their distribution. 
'''
"34" = '''
:sup:`34` And Mosobab, and Jemoloch, and Josia the son of Amasia; 
'''
"35" = '''
:sup:`35` and Joel, and Jeu the son of Asabia, the son of Sarau, the son of Asiel; 
'''
"36" = '''
:sup:`36` and Elionai, and Jocaba, and Jasuia, and Asaia, and Jediel, and Ismael, and Banaias; 
'''
"37" = '''
:sup:`37` and Zuza the son of Saphai, the son of Alon, the son of Jedia, the son of Semri, the son of Samaias. 
'''
"38" = '''
:sup:`38` These went by the names of princes in their families, and they increased abundantly in their fathers' households. 
'''
"39" = '''
:sup:`39` And they went till they came to Gerara, to the east of Gai, to seek pasture for their cattle. 
'''
"40" = '''
:sup:`40` And they found abundant and good pastures, and the land before them was wide, and there was peace and quietness; for there were some of the children of Cham who lived there before. 
'''
"41" = '''
:sup:`41` And these who are written by name came in the days of Ezekias king of Juda, and they struck the people's houses, and the Minaeans whom they found there, and utterly destroyed them until this day: and they lived in their place, because there was pasture there for their cattle. 
'''
"42" = '''
:sup:`42` And some of them, even of the sons of Symeon, went to mount Seir, even five hundred men; and Phalaettia, and Noadia, and Raphaia, and Oziel, sons of Jesi, were their rulers. 
'''
"43" = '''
:sup:`43` And they struck the remnant that were left of Amalec, until this day. 
'''
