[24]
"1" = '''
:sup:`1` And they number the sons of Aaron in their division, Nadab, and Abiud, and Eleazar, and Ithamar. 
'''
"2" = '''
:sup:`2` And Nadab and Abiud died before their father, and they had no sons: so Eleazar and Ithamar the sons of Aaron ministered as priests. 
'''
"3" = '''
:sup:`3` And David distributed them, even Sadoc of the sons of Eleazar, and Achimelech of the sons of Ithamar, according to their numbering, according to their service, according to the houses of their fathers. 
'''
"4" = '''
:sup:`4` And there were found amongst the sons of Eleazar more chiefs of the mighty ones, than of the sons of Ithamar: and he divided them, sixteen heads of families to the sons of Eleazar, eight according to their families to the sons of Ithamar. 
'''
"5" = '''
:sup:`5` And he divided them according to their lots, one with the other; for there were those who had charge of the holy things, and those who had charge of the house of the Lord amongst the sons of Eleazar, and amongst the sons of Ithamar. 
'''
"6" = '''
:sup:`6` And Samaias the son of Nathanael, the scribe, of the family of Levi, wrote them down before the king, and the princes, and Sadoc the priest, and Achimelech the son of Abiathar were present; and the heads of the families of the priests and the Levites, each of a household were assigned one to Eleazar, and one to Ithamar. 
'''
"7" = '''
:sup:`7` And the first lot came out to Joarim, the second to Jedia, 
'''
"8" = '''
:sup:`8` the third to Charib, the fourth to Seorim, 
'''
"9" = '''
:sup:`9` the fifth to Melchias, the sixth to Meiamin, 
'''
"10" = '''
:sup:`10` the seventh to Cos, the eighth to Abia, 
'''
"11" = '''
:sup:`11` the ninth to Jesus, the tenth to Sechenias, 
'''
"12" = '''
:sup:`12` the eleventh to Eliabi, the twelfth to Jacim, 
'''
"13" = '''
:sup:`13` the thirteenth to Oppha, the fourteenth to Jesbaal, 
'''
"14" = '''
:sup:`14` the fifteenth to Belga, the sixteenth to Emmer, 
'''
"15" = '''
:sup:`15` the seventeenth to Chezin, the eighteenth to Aphese, 
'''
"16" = '''
:sup:`16` the nineteenth to Phetaea, the twentieth to Ezekel, 
'''
"17" = '''
:sup:`17` the twenty-first to Achim, the twenty-second to Gamul, 
'''
"18" = '''
:sup:`18` the twenty-third to Adallai, the twenty-fourth to Maasai. 
'''
"19" = '''
:sup:`19` This is their numbering according to their service to go into the house of the Lord, according to their appointment by the hand of Aaron their father, as the Lord God of Israel commanded. 
'''
"20" = '''
:sup:`20` And for the sons of Levi that were left, even for the sons of Ambram, Sobael: for the sons of Sobael, Jedia. 
'''
"21" = '''
:sup:`21` For Raabia, the chief was Isaari, 
'''
"22" = '''
:sup:`22` and for Isaari, Salomoth: for the sons of Salomoth, Jath. 
'''
"23" = '''
:sup:`23` The sons of Ecdiu; Amadia the second, Jaziel the third, Jecmoam the fourth. 
'''
"24" = '''
:sup:`24` For the sons of Oziel, Micha: the sons of Micha; Samer. 
'''
"25" = '''
:sup:`25` The brother of Micha; Isia, the son of Isia; Zacharia. 
'''
"26" = '''
:sup:`26` The sons of Merari, Mooli, and Musi: the sons of Ozia, 
'''
"27" = '''
:sup:`27` That is, the sons of Merari by Ozia, â€”his sons were Isoam, and Sacchur, and Abai. 
'''
"28" = '''
:sup:`28` To Mooli were born Eleazar, and Ithamar; and Eleazar died, and had no sons. 
'''
"29" = '''
:sup:`29` For Kis; the sons of Kis; Jerameel. 
'''
"30" = '''
:sup:`30` And the sons of Musi; Mooli, and Eder, and Jerimoth. These were the sons of the Levites according to the houses of their families. 
'''
"31" = '''
:sup:`31` And they also received lots as their brethren the sons of Aaron before the king; Sadoc also, and Achimelech, and the chiefs of the families of the priests and of the Levites, principal heads of families, even as their younger brethren. 
'''
