[6]
"1" = '''
:sup:`1` And these are the commands, and the ordinances, and the judgements, as many as the Lord our God gave commandment to teach you to do so in the land on which you⌃ enter to inherit it. 
'''
"2" = '''
:sup:`2` That you⌃ may fear the Lord your God, keep you⌃ all his ordinances, and his commandments, which I command you today, you, and your sons, and your sons' sons, all the days of your life, that you⌃ may live many days. 
'''
"3" = '''
:sup:`3` Hear, therefore, O Israel, and observe to do them, that it may be well with you, and that you⌃ may be greatly multiplied, as the Lord God of your fathers said that he would give you a land flowing with milk and honey: and these are the ordinances, and the judgements, which the Lord commanded the children of Israel in the wilderness, when they had gone forth from the land of Egypt. 
'''
"4" = '''
:sup:`4` Hear, O Israel, The Lord our God is one Lord. 
'''
"5" = '''
:sup:`5` And you shall love the Lord your God with all your heart, and with all your soul, and all your strength. 
'''
"6" = '''
:sup:`6` And these words, all that I command you this day, shall be in your heart and in your soul. 
'''
"7" = '''
:sup:`7` And you shall teach them to your children, and you shall speak of them sitting in the house, and walking by the way, and lying down, and rising up. 
'''
"8" = '''
:sup:`8` And you shall fasten them for a sign upon your hand, and it shall be immoveable before your eyes. 
'''
"9" = '''
:sup:`9` And you⌃ shall write them on the lintels of your houses and of your gates. 
'''
"10" = '''
:sup:`10` And it shall come to pass when the Lord your God shall have brought you into the land which he swore to your fathers, to Abraam, and to Isaac, and to Jacob, to give you great and beautiful cities which you did not build, 
'''
"11" = '''
:sup:`11` houses full of all good things which you did not fill, wells dug in the rock which you did not dig, vineyards and olive yards which you did not plant, then having eaten and been filled, 
'''
"12" = '''
:sup:`12` beware lest you forget the Lord your God that brought you forth out of the land of Egypt, out of the house of bondage. 
'''
"13" = '''
:sup:`13` You shall fear the Lord your God, and him only shall you serve; and you shall cleave to him, and by his name you shall swear. 
'''
"14" = '''
:sup:`14` Go you⌃ not after other gods of the gods of the nations round about you; 
'''
"15" = '''
:sup:`15` for the Lord your God in the midst of you is a jealous God, lest the Lord your God be very angry with you, and destroy you from off the face of the earth. 
'''
"16" = '''
:sup:`16` You shall not tempt the Lord your God, as you⌃ tempted him in the temptation. 
'''
"17" = '''
:sup:`17` You shall by all means keep the commands of the Lord your God, the testimonies, and the ordinances, which he commanded you. 
'''
"18" = '''
:sup:`18` And you shall do that which is pleasing and good before the Lord your God, that it may be well with you, and that you may go in and inherit the good land, which the Lord swore to your fathers, 
'''
"19" = '''
:sup:`19` to chase all your enemies from before your face, as the Lord said. 
'''
"20" = '''
:sup:`20` And it shall come to pass when your son shall ask you at a future time, saying, What are the testimonies, and the ordinances, and the judgements, which the Lord our God has commanded us? 
'''
"21" = '''
:sup:`21` Then shall you say to your son, We were slaves to Pharao in the land of Egypt, and the Lord brought us forth thence with a mighty hand, and with a high arm. 
'''
"22" = '''
:sup:`22` And the Lord wrought signs and great and grievous wonders in Egypt, on Pharao and on his house before us. 
'''
"23" = '''
:sup:`23` And he brought us out thence to give us this land, which he swore to give to our fathers. 
'''
"24" = '''
:sup:`24` And the Lord charged us to observe all these ordinances; to fear the Lord our God, that it may be well with us for ever, that we may live, as even today. 
'''
"25" = '''
:sup:`25` And there shall be mercy to us, if we take heed to keep all these commands before the Lord our God, as he has commanded us. 
'''
