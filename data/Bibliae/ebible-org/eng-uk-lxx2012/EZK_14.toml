[14]
"1" = '''
:sup:`1` And there came to me men of the people of Israel, of the elders, and sat before me. 
'''
"2" = '''
:sup:`2` And the word of the Lord came to me, saying, 
'''
"3" = '''
:sup:`3` Son of man, these men have conceived their devices in their hearts, and have set before their faces the punishment of their iniquities: shall I indeed answer them? 
'''
"4" = '''
:sup:`4` Therefore speak to them, and you shall say to them, Thus says the Lord; Any man of the house of Israel, who shall conceive his devices in his heart, and shall set the punishment of his iniquity before his face, and shall come to the prophet; I the Lord will answer him according to the things in which his mind is entangled, 
'''
"5" = '''
:sup:`5` that he should turn aside the house of Israel, according to their hearts that are estranged from me in their thoughts. 
'''
"6" = '''
:sup:`6` Therefore say to the house of Israel, Thus says the Lord God, Be converted, and turn from your evil practices, and from all your sins, and turn your faces back again. 
'''
"7" = '''
:sup:`7` For any man of the house of Israel, or of the strangers that sojourn in Israel, who shall separate himself from me, and conceive his imaginations in his heart, and set before his face the punishment of his iniquity, and come to the prophet to enquire of him concerning me; I the Lord will answer him, according to the things wherein he is entangled. 
'''
"8" = '''
:sup:`8` And I will set my face against that man, and will make him desolate and ruined, and will cut him off from the midst of my people; and you⌃ shall know that I am the Lord. 
'''
"9" = '''
:sup:`9` And if a prophet should cause to err and should speak, I the Lord have caused that prophet to err, and will stretch out my hand upon him, and will utterly destroy him from the midst of my people Israel. 
'''
"10" = '''
:sup:`10` And they shall bear their iniquity according to the trespass of him that asks; and it shall be in like manner to the prophet according to the trespass: 
'''
"11" = '''
:sup:`11` that the house of Israel may no more go astray from me, and that they may no more defile themselves with any of their transgressions: so shall they be my people, and I will be their God, says the Lord. 
'''
"12" = '''
:sup:`12` And the word of the Lord came to me, saying, 
'''
"13" = '''
:sup:`13` Son of man, if a land shall sin against me by committing a trespass, then will I stretch out my hand upon it, and will break its staff of bread, and will send forth famine upon it, and cut off from it man and beast. 
'''
"14" = '''
:sup:`14` And though these three men should be in the midst of it, Noe, and Daniel, and Job, they alone should be delivered by their righteousness, says the Lord. 
'''
"15" = '''
:sup:`15` If again I bring evil beasts upon the land, and take vengeance upon it, and it be ruined, and there be no one to pass through for fear of the wild beasts: 
'''
"16" = '''
:sup:`16` and if these three men should be in the midst of it, as I live, says the Lord, neither sons nor daughters shall be saved, but these only shall be saved, and the land shall be destroyed. 
'''
"17" = '''
:sup:`17` Or again if I bring a sword upon that land, and say, Let the sword go through the land; and I cut off from them man and beast: 
'''
"18" = '''
:sup:`18` though these three men were in the midst of it, as I live, says the Lord, they shall not deliver sons or daughters, but they only shall be saved themselves. 
'''
"19" = '''
:sup:`19` Or if again I send pestilence upon that land, and pour out my wrath upon it in blood, to destroy from off it man and beast: 
'''
"20" = '''
:sup:`20` and should Noe, and Daniel, and Job, be in the midst of it, as I live, says the Lord, there shall be left them neither sons nor daughters; only they by their righteousness shall deliver their souls. 
'''
"21" = '''
:sup:`21` Thus says the Lord, And if I even send upon Jerusalem my four sore judgements, sword, and famine, and evil beasts, and pestilence, to destroy from out of it man and beast; 
'''
"22" = '''
:sup:`22` yet, behold, there shall be men left in it, the escaped thereof, who shall lead forth of it sons and daughters: behold, they shall go forth to you, and you⌃ shall see their ways and their thoughts: and you⌃ shall mourn over the evils which I have brought upon Jerusalem, even all the evils which I have brought upon it. 
'''
"23" = '''
:sup:`23` And they shall comfort you, because you⌃ shall see their ways and their thoughts: and you⌃ shall know that I have not done in vain all that I have done in it, says the Lord. 
'''
