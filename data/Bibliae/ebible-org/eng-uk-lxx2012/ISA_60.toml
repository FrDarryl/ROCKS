[60]
"1" = '''
:sup:`1` Be enlightened, be enlightened, O Jerusalem, for your light is come, and the glory of the Lord is risen upon you. 
'''
"2" = '''
:sup:`2` Behold, darkness shall cover the earth, and there shall be gross darkness on the nations: but the Lord shall appear upon you, and his glory shall be seen upon you. 
'''
"3" = '''
:sup:`3` And kings shall walk in your light, and nations in your brightness. 
'''
"4" = '''
:sup:`4` Lift up your eyes round about, and behold your children gathered: all your sons have come from far, and your daughters shall be borne on men's shoulders. 
'''
"5" = '''
:sup:`5` Then shall you see, and fear, and be amazed in your heart; for the wealth of the sea shall come round to you, and of nations and peoples; and herds of camels shall come to you, 
'''
"6" = '''
:sup:`6` and the camels of Madiam and Gaepha shall cover you: all from Saba shall come bearing gold, and shall bring frankincense, and they shall publish the salvation of the Lord. 
'''
"7" = '''
:sup:`7` And all the flocks of Kedar shall be gathered, and the rams of Nabaeoth shall come; and acceptable sacrifices shall be offered on my altar, and my house of prayer shall be glorified. 
'''
"8" = '''
:sup:`8` Who are these that fly as clouds, and as doves with young ones to me? 
'''
"9" = '''
:sup:`9` The isles have waited for me, and the ships of Tharsis amongst the first, to bring your children from afar, and their silver and their gold with them, and that for the sake of the holy name of the Lord, and because the Holy One of Israel is glorified. 
'''
"10" = '''
:sup:`10` And strangers shall build your walls, and their kings shall wait upon you: for by reason of my wrath I struck you, and by reason of mercy I loved you. 
'''
"11" = '''
:sup:`11` And your gates shall be opened continually; they shall not be shut day nor night; to bring in to you the power of the Gentiles, and their kings as captives. 
'''
"12" = '''
:sup:`12` For the nations and the kings which will not serve you shall perish; and those nations shall be made utterly desolate. 
'''
"13" = '''
:sup:`13` And the glory of Libanus shall come to you, with the cypress, and pine, and cedar together, to glorify my holy place. 
'''
"14" = '''
:sup:`14` And the sons of them that afflicted you, and of them that provoked you, shall come to you in fear; and you shall be called Sion, the city of the Holy One of Israel. 
'''
"15" = '''
:sup:`15` Because you have become desolate and hated, and there was no helper, therefore I will make you a perpetual gladness, a joy of many generations. 
'''
"16" = '''
:sup:`16` And you shall suck the milk of the Gentiles, and shall eat the wealth of kings: and shall know that I am the Lord that saves you and delivers you, the Holy One of Israel. 
'''
"17" = '''
:sup:`17` And for brass I will bring you gold, and for iron I will bring you silver, and instead of wood I will bring you brass, and instead of stones, iron; and I will make your princes peaceful, and your overseers righteous. 
'''
"18" = '''
:sup:`18` And injustice shall no more be heard in your land, nor destruction nor misery in your coasts; but your walls shall be called Salvation, and your gates Sculptured Work. 
'''
"19" = '''
:sup:`19` And you shall no more have the sun for a light by day, nor shall the rising of the moon lighten your night; but the Lord shall be your everlasting light, and God your glory. 
'''
"20" = '''
:sup:`20` For the sun shall no more set, nor shall the moon be eclipsed; for the Lord shall be your everlasting light, and the days of your mourning shall be completed. 
'''
"21" = '''
:sup:`21` Your people also shall be all righteous; they shall inherit the land for ever, preserving that which they have planted, even the works of their hands, for glory. 
'''
"22" = '''
:sup:`22` The little one shall become thousands, and the least a great nation; I the Lord will gather them in due time. 
'''
