[99]
"1" = '''
:sup:`1` (100) A Psalm for Thanksgiving. Make a joyful noise to the Lord, all the earth. 
'''
"2" = '''
:sup:`2` Serve the Lord with gladness; come before his presence with exultation. 
'''
"3" = '''
:sup:`3` Know that the Lord he is God; he made us, and not we ourselves; we are his people, and the sheep of his pasture. 
'''
"4" = '''
:sup:`4` Enter into his gates with thanksgiving, and his courts with hymns; give thanks to him, praise his name. 
'''
"5" = '''
:sup:`5` For the Lord is good, his mercy is for ever; and his truth endures to generation and generation. 
'''
