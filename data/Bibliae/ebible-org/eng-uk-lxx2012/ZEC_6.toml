[6]
"1" = '''
:sup:`1` And I turned, and lifted up my eyes, and looked, and, behold, four chariots coming out from between two mountains; and the mountains were brazen mountains. 
'''
"2" = '''
:sup:`2` In the first chariot were red horses; and in the second chariot black horses; 
'''
"3" = '''
:sup:`3` and in the third chariot white horses; and in the fourth chariot piebald and ash-coloured horses. 
'''
"4" = '''
:sup:`4` And I answered and said to the angel that talked with me, What are these, my Lord? 
'''
"5" = '''
:sup:`5` And the angel that talked with me answered and said, These are the four winds of heaven, and they are going forth to stand before the Lord of all the earth. 
'''
"6" = '''
:sup:`6` As for the chariot in which were the black horses, they went out to the land of the north; and the white went out after them; and the piebald went out to the land of the south. 
'''
"7" = '''
:sup:`7` And the ash-coloured went out, and looked to go and compass the earth: and he said, Go, and compass the earth. And they compassed the earth. 
'''
"8" = '''
:sup:`8` And he cried out and spoke to me, saying, Behold, these go out to the land of the north, and they have quieted my anger in the land of the north. 
'''
"9" = '''
:sup:`9` And the word of the Lord came to me, saying, 
'''
"10" = '''
:sup:`10` Take the things of the captivity from the chief men, and from the useful men of it, and from them that have understood it; and you shall enter in that day into the house of Josias the son of Sophonias that came out of Babylon. 
'''
"11" = '''
:sup:`11` And you shall take silver and gold, and make crowns, and you shall put them upon the head of Jesus the son of Josedec the high priest; 
'''
"12" = '''
:sup:`12` and you shall say to him, Thus says the Lord Almighty; Behold the man whose name is The Branch; and he shall spring up from his stem, and build the house of the Lord. 
'''
"13" = '''
:sup:`13` And he shall receive power, and shall sit and rule upon his throne; and there shall be a priest on his right hand, and a peaceful counsel shall be between them both. 
'''
"14" = '''
:sup:`14` And the crown shall be to them that wait patiently, and to the useful men of the captivity, and to them that have known it, and for the favour of the son of Sophonias, and for a psalm in the house of the Lord. 
'''
"15" = '''
:sup:`15` And they that are far from them shall come and build in the house of the Lord, and you⌃ shall know that the Lord Almighty has sent me to you: and this shall come to pass, if you⌃ will diligently listen to the voice of the Lord your God. 
'''
