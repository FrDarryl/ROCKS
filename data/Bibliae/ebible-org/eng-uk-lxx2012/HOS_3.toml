[3]
"1" = '''
:sup:`1` And the Lord said to me, Go yet, and love a woman that loves evil things, an adulteress, even as the Lord loves the children of Israel, and they have respect to strange gods, and love cakes of dried grapes. 
'''
"2" = '''
:sup:`2` So I hired her to myself for fifteen pieces of silver, and a homer of barley, and a flagon of wine. 
'''
"3" = '''
:sup:`3` And I said to her, You shall wait for me many days; and you shall not commit fornication, neither shall you be for another man; and I will be for you. 
'''
"4" = '''
:sup:`4` For the children of Israel shall abide many days without a king, and without a prince, and without a sacrifice, and without an altar, and without a priesthood, and without manifestations. 
'''
"5" = '''
:sup:`5` And afterward shall the children of Israel return, and shall seek the Lord their God, and David their king; and shall be amazed at the Lord and at his goodness in the latter days. 
'''
