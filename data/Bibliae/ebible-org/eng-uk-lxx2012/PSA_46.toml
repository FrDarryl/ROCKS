[46]
"1" = '''
:sup:`1` (47) For the end, a Psalm for the sons of Core. Clap your hands, all youâŒƒ nations; shout to God with a voice of exultation. 
'''
"2" = '''
:sup:`2` For the Lord most high is terrible; he is a great king over all the earth. 
'''
"3" = '''
:sup:`3` He has subdued the peoples under us, and the nations under our feet. 
'''
"4" = '''
:sup:`4` He has chosen out his inheritance for us, the beauty of Jacob which he loved. Pause. 
'''
"5" = '''
:sup:`5` God is gone up with a shout, the Lord with a sound of a trumpet. 
'''
"6" = '''
:sup:`6` Sing praises to our God, sing praises: sing praises to our King, sing praises. 
'''
"7" = '''
:sup:`7` For God is king of all the earth: sing praises with understanding. 
'''
"8" = '''
:sup:`8` God reigns over the nations: God sits upon the throne of his holiness. 
'''
"9" = '''
:sup:`9` The rulers of the people are assembled with the God of Abraam: for God's mighty ones of the earth have been greatly exalted. 
'''
