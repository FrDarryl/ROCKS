[12]
"1" = '''
:sup:`1` And remember your Creator in the days of your youth, before the days of evil come, and the years overtake you in which you shall say, I have no pleasure in them. 
'''
"2" = '''
:sup:`2` While the sun and light are not darkened, nor the moon and the stars; nor the clouds return after the rain: 
'''
"3" = '''
:sup:`3` in the day wherein the keepers of the house shall tremble, and the mighty men shall become bent, and the grinding women cease because they have become few, and the women looking out at the windows be dark; 
'''
"4" = '''
:sup:`4` and they shall shut the doors in the marketplace, because of the weakness of the voice of her that grinds at the mill; and he shall rise up at the voice of the sparrow, and all the daughters of song shall be brought low; 
'''
"5" = '''
:sup:`5` and they shall look up, and fears shall be in the way, and the almond tree shall blossom, and the locust shall increase, and the caper shall be scattered: because man has gone to his eternal home, and the mourners have gone about the market: 
'''
"6" = '''
:sup:`6` before the silver cord be let go, or the choice gold be broken, or the pitcher be broken at the fountain, or the wheel run down to the cistern; 
'''
"7" = '''
:sup:`7` before the dust also return to the earth as it was, and the spirit return to God who gave it. 
'''
"8" = '''
:sup:`8` Vanity of vanities, said the Preacher; all is vanity. 
'''
"9" = '''
:sup:`9` And because the Preacher was wise above others, so it was that he taught man excellent knowledge, and the ear will trace out the parables. 
'''
"10" = '''
:sup:`10` The Preacher sought diligently to find out acceptable words, and a correct writing, even words of truth. 
'''
"11" = '''
:sup:`11` The words of the wise are as goads, and as nails firmly fastened, which have been given from one shepherd by agreement. 
'''
"12" = '''
:sup:`12` And moreover, my son, guard yourself by means of them: of making many books there is no end; and much study is a weariness of the flesh. 
'''
"13" = '''
:sup:`13` Hear the end of the matter, the sun: Fear God, and keep his commandments: for this is the whole man. 
'''
"14" = '''
:sup:`14` For God will bring every work into judgement, with everything that has been overlooked, whether it be good, or whether it be evil. 
'''
