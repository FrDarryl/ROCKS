[15]
"1" = '''
:sup:`1` And Azarias the son of Oded—upon him came the Spirit of the Lord, 
'''
"2" = '''
:sup:`2` and he went out to meet Asa, and all Juda and Benjamin, and said, Hear me, Asa, and all Juda and Benjamin. The Lord is with you, while you⌃ are with him; and if you⌃ seek him out, he will be found of you; but if you⌃ forsake him, he will forsake you. 
'''
"3" = '''
:sup:`3` And Israel has been a long time without the true God, and without a priest to expound the truth, and without the law. 
'''
"4" = '''
:sup:`4` But he shall turn them to the Lord God of Israel, and he will be found of them. 
'''
"5" = '''
:sup:`5` And in that time there is no peace to one going out, or to one coming in, for the terror of the Lord is upon all that inhabit the lands. 
'''
"6" = '''
:sup:`6` And nation shall fight against nation, and city against city; for God has confounded them with every kind of affliction. 
'''
"7" = '''
:sup:`7` But be you⌃ strong, and let not your hands be weakened: for there is a reward for your work. 
'''
"8" = '''
:sup:`8` And when Asa heard these words, and the prophesy of Adad the prophet, then he strengthened himself, and cast out the abominations from all the land of Juda and Benjamin, and from the cities which Jeroboam possessed, in mount Ephraim, and he renewed the altar of the Lord, which was before the temple of the Lord. 
'''
"9" = '''
:sup:`9` And he assembled Juda and Benjamin, and the strangers that lived with him, of Ephraim, and of Manasse, and of Symeon: for many of Israel were joined to him, when they saw that the Lord his God was with him. 
'''
"10" = '''
:sup:`10` And they assembled at Jerusalem in the third month, in the fifteenth year of the reign of Asa. 
'''
"11" = '''
:sup:`11` And he sacrificed to the Lord in that day of the spoils which they brought, seven hundred calves and seven thousand sheep. 
'''
"12" = '''
:sup:`12` And he entered into a covenant that they should seek the Lord God of their fathers with all their heart and with all their soul. 
'''
"13" = '''
:sup:`13` And that whoever should not seek the Lord God of Israel, should die, whether young or old, whether man or woman. 
'''
"14" = '''
:sup:`14` And they swore to the Lord with a loud voice, and with trumpets, and with cornets. 
'''
"15" = '''
:sup:`15` And all Juda rejoiced concerning the oath: for they swore with all their heart, and they sought him with all their desires; and he was found of them: and the Lord gave them rest round about. 
'''
"16" = '''
:sup:`16` And he removed Maacha his mother from being priestess to Astarte; and he cut down the idol, and burnt it in the brook of Kedron. 
'''
"17" = '''
:sup:`17` Nevertheless they removed not the high places: they still existed in Israel: nevertheless the heart of Asa was perfect all his days. 
'''
"18" = '''
:sup:`18` And he brought in the holy things of David his father, and the holy things of the house of God, silver, and gold, and vessels. 
'''
"19" = '''
:sup:`19` And there was no war waged with him until the thirty-fifth year of the reign of Asa. 
'''
