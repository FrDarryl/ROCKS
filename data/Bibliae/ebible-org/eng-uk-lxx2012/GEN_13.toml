[13]
"1" = '''
:sup:`1` And Abram went up out of Egypt, he and his wife, and all that he had, and Lot with him, into the wilderness. 
'''
"2" = '''
:sup:`2` And Abram was very rich in cattle, and silver, and gold. 
'''
"3" = '''
:sup:`3` And he went to the place whence he came, into the wilderness as far as Baethel, as far as the place where his tent was before, between Baethel and Aggai, 
'''
"4" = '''
:sup:`4` to the place of the altar, which he built there at first, and Abram there called on the name of the Lord. 
'''
"5" = '''
:sup:`5` And Lot who went out with Abram had sheep, and oxen, and tents. 
'''
"6" = '''
:sup:`6` And the land was not large enough for them to live together, because their possessions were great; and the land was not large enough for them to live together. 
'''
"7" = '''
:sup:`7` And there was a strife between the herdmen of Abram's cattle, and the herdmen of Lot's cattle, and the Chananites and the Pherezites then inhabited the land. 
'''
"8" = '''
:sup:`8` And Abram said to Lot, Let there not be a strife between me and you, and between my herdmen and your herdmen, for we are brethren. 
'''
"9" = '''
:sup:`9` Behold! is not the whole land before you? Separate yourself from me; if you go to the left, I will go to the right, and if you go to the right, I will go to the left. 
'''
"10" = '''
:sup:`10` And Lot having lifted up his eyes, observed all the country round about Jordan, that it was all watered, before God overthrew Sodom and Gomorrha, as the garden of the Lord, and as the land of Egypt, until you come to Zogora. 
'''
"11" = '''
:sup:`11` And Lot chose for himself all the country round Jordan, and Lot went from the east, and they were separated each from his brother. And Abram lived in the land of Chanaan. 
'''
"12" = '''
:sup:`12` And Lot lived in a city of the neighbouring people, and pitched his tent in Sodom. 
'''
"13" = '''
:sup:`13` But the men of Sodom were evil, and exceedingly sinful before God. 
'''
"14" = '''
:sup:`14` And God said to Abram after Lot was separated from him, Look up with your eyes, and behold from the place where you now are northward and southward, and eastward and seaward; 
'''
"15" = '''
:sup:`15` for all the land which you see, I will give it to you and to your seed for ever. 
'''
"16" = '''
:sup:`16` And I will make your seed like the dust of the earth; if any one is able to number the dust of the earth, then shall your seed be numbered. 
'''
"17" = '''
:sup:`17` Arise and traverse the land, both in the length of it and in the breadth; for to you will I give it, and to your seed for ever. 
'''
"18" = '''
:sup:`18` And Abram having removed his tent, came and lived by the oak of Mambre, which was in Chebrom, and he there built an altar to the Lord. 
'''
