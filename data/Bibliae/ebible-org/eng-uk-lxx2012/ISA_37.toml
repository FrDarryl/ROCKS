[37]
"1" = '''
:sup:`1` And it came to pass, when king Ezekias heard it, that he tore his clothes, and put on sackcloth, and went up to the house of the Lord. 
'''
"2" = '''
:sup:`2` And he sent Heliakim the steward, and Somnas the scribe, and the elders of the priests clothed with sackcloth, to Esaias the son of Amos, the prophet. And they said to him, Thus says Ezekias, 
'''
"3" = '''
:sup:`3` To-day is a day of affliction, and reproach, and rebuke, and anger: for the pangs are come upon the travailing woman, but she has not strength to bring forth. 
'''
"4" = '''
:sup:`4` May the Lord your God hear the words of Rabsaces, which the king of the Assyrians has sent, to reproach the living God, even to reproach with the words which the Lord your God has heard: therefore you shall pray to your Lord for these that are left. 
'''
"5" = '''
:sup:`5` So the servants of king Ezekias came to Esaias. 
'''
"6" = '''
:sup:`6` And Esaias said to them, Thus shall you⌃ say to your master, Thus says the Lord, Be not you afraid at the words which you have heard, wherewith the ambassadors of the king of the Assyrians have reproached me, 
'''
"7" = '''
:sup:`7` Behold, I will send a blast upon him, and he shall hear a report, and return to his own country, and he shall fall by the sword in his own land. 
'''
"8" = '''
:sup:`8` So Rabsaces returned, and found the king of the Assyrians besieging Lobna: for he had heard that he had departed from Lachis. 
'''
"9" = '''
:sup:`9` And Tharaca king of the Ethiopians went forth to attack him. And when he heard it, he turned aside, and sent messengers to Ezekias, saying, 
'''
"10" = '''
:sup:`10` Thus shall you⌃ say to Ezekias king of Judea, Let not your God, in whom you trust, deceive you, saying, Jerusalem shall not be delivered into the hand of the king of the Assyrians. 
'''
"11" = '''
:sup:`11` Have you not heard what the kings of the Assyrians have done, how they have destroyed the whole earth? and shall you be delivered? 
'''
"12" = '''
:sup:`12` Have the gods of the nations which my fathers destroyed delivered them, both Gozan, and Charrhan, and Rapheth, which are in the land of Theemath? 
'''
"13" = '''
:sup:`13` Where are the kings of Emath? and where is the king of Arphath? and where is the king of the city of Eppharuaim, and of Anagugana? 
'''
"14" = '''
:sup:`14` And Ezekias received the letter from the messengers, and read it, and went up to the house of the Lord, and opened it before the Lord. 
'''
"15" = '''
:sup:`15` And Ezekias prayed to the Lord, saying, 
'''
"16" = '''
:sup:`16` O Lord of hosts, God of Israel, who sit upon the cherubs, you alone are the God of every kingdom of the world: you have made heaven and earth. 
'''
"17" = '''
:sup:`17` Incline your ear, O Lord, listen, O Lord; open your eyes, O Lord, look, O Lord: and behold the words of Sennacherim, which he has sent to reproach the living God. 
'''
"18" = '''
:sup:`18` For of a truth, Lord, the kings of the Assyrians have laid waste the whole world, and the countries thereof, 
'''
"19" = '''
:sup:`19` and have cast their idols into the fire: for, they were no gods, but the work of men's hands, wood and stone; and they have cast them away. 
'''
"20" = '''
:sup:`20` But now, O Lord our God, deliver us from his hands, that every kingdom of the earth may know that you are God alone. 
'''
"21" = '''
:sup:`21` And Esaias the son of Amos was sent to Ezekias, and said to him, Thus says the Lord, the God of Israel, I have heard your prayer to me concerning Sennacherim king of the Assyrians. 
'''
"22" = '''
:sup:`22` This is the word which God has spoken concerning him; The virgin daughter of Sion has despised you, and mocked you; the daughter of Jerusalem has shaken her head at you. 
'''
"23" = '''
:sup:`23` Whom have you reproached and provoked? and against whom have you lifted up your voice? and have you not lifted up your eyes on high against the Holy One of Israel? 
'''
"24" = '''
:sup:`24` For you have reproached the Lord by messengers; for you have said, With the multitude of chariots have I ascended to the height of mountains, and to the sides of Libanus; and I have cropped the height of his cedars and the beauty of his cypresses; and I entered into the height of the forest region: 
'''
"25" = '''
:sup:`25` and I have made a bridge, and dried up the waters, and every pool of water. 
'''
"26" = '''
:sup:`26` Have you not heard of these things which I did of old? I appointed them from ancient times; but now have I manifested my purpose of desolating nations in their strong holds, and them that dwell in strong cities. 
'''
"27" = '''
:sup:`27` I weakened their hands, and they withered; and they became as dry grass on the housetops, and as grass. 
'''
"28" = '''
:sup:`28` But now I know your rest, and your going out, and your coming in. 
'''
"29" = '''
:sup:`29` And your wrath wherewith you have been enraged, and your rancour has come up to me; therefore I will put a hook in your nose, and a bit in your lips, and will turn you back by the way by which you came. 
'''
"30" = '''
:sup:`30` And this shall be a sign to you, Eat this year what you have sown; and the second year that which is left: and the third year sow, and reap, and plant vineyards, and eat the fruit of them. 
'''
"31" = '''
:sup:`31` And they that are left in Judea shall take root downward, and bear fruit upward: 
'''
"32" = '''
:sup:`32` for out of Jerusalem there shall be a remnant, and the saved ones out of mount Sion: the zeal of the Lord of hosts shall perform this. 
'''
"33" = '''
:sup:`33` Therefore thus says the Lord concerning the king of the Assyrians, He shall not enter into this city, nor cast a weapon against it, nor bring a shield against it, nor make a rampart round it. 
'''
"34" = '''
:sup:`34` But by the way by which he came, by it shall he return, and shall not enter into this city: thus says the Lord. 
'''
"35" = '''
:sup:`35` I will protect this city to save it for my own sake, and for my servant David's sake. 
'''
"36" = '''
:sup:`36` And the angel of the Lord went forth, and killed out of the camp of the Assyrians one hundred and eighty-five thousand: and they arose in the morning and found all these bodies dead. 
'''
"37" = '''
:sup:`37` And Sennacherim king of the Assyrians turned and departed, and lived in Nineve. 
'''
"38" = '''
:sup:`38` And while he was worshipping Nasarach his country's god in the house, Adramelech and Sarasar his sons struck him with swords; and they escaped into Armenia: and Asordan his son reigned in his stead. 
'''
