[6]
"1" = '''
:sup:`1` And it pleased Darius, and he set over the kingdom one hundred and twenty satraps, to be in all his kingdom; 
'''
"2" = '''
:sup:`2` and over them three governors, of whom one was, Daniel; for the satraps to give account to them, that the king should not be troubled. 
'''
"3" = '''
:sup:`3` And Daniel was over them, for there was an excellent spirit in him; and the king set him over all his kingdom. 
'''
"4" = '''
:sup:`4` Then the governors and satraps sought to find occasion against Daniel; but they found against him no occasion, nor trespass, nor error, because he was faithful. 
'''
"5" = '''
:sup:`5` And the governors said, We shall not find occasion against Daniel, except in the ordinances of his God. 
'''
"6" = '''
:sup:`6` Then the governors and satraps stood by the king, and said to him, King Darius, live for ever. 
'''
"7" = '''
:sup:`7` All who preside over your kingdom, captains and satraps, chiefs and local governors, have taken counsel together, to establish by a royal statue and to confirm a decree, that whoever shall ask a petition of any god or man for thirty days, save of you, O king, shall be cast into the den of lions. 
'''
"8" = '''
:sup:`8` Now then, O king, establish the decree, and publish a writ, that the decree of the Persians and Medes be not changed. 
'''
"9" = '''
:sup:`9` Then king Darius commanded the decree to be written. 
'''
"10" = '''
:sup:`10` And when Daniel knew that the decree was ordered, he went into his house; and his windows were opened in his chambers towards Jerusalem, and three times in the day he knelt upon his knees, and prayed and gave thanks before his God, as he used to do before. 
'''
"11" = '''
:sup:`11` Then these men watched, and found Daniel praying and supplicating to his God. 
'''
"12" = '''
:sup:`12` And they came and said to the king, O king, has you not made a decree, that whatever man shall ask a petition of any god or man for thirty days, but of you, O king, shall be cast into the den of lions? And the king said, The word is true, and the decree of the Medes and Persians shall not pass. 
'''
"13" = '''
:sup:`13` Then they answered and said before the king, Daniel of the children of the captivity of Judea, has not submitted to your decree; and three times in the day he makes his requests of his God. 
'''
"14" = '''
:sup:`14` Then the king, when he heard the saying, was much grieved for Daniel and he greatly exerted himself for Daniel to deliver him: and he exerted himself till evening to deliver him. 
'''
"15" = '''
:sup:`15` Then those men said to the king, Know, O king, that the law of the Medes and Persians is that we must not change any decree of statue which the king shall make. 
'''
"16" = '''
:sup:`16` Then the king commanded, and they brought Daniel, and cast him into the den of lions. But the king said to Daniel, Your God whom you serve continually, he will deliver you. 
'''
"17" = '''
:sup:`17` And they brought a stone, and put it on the mouth of the den; and the king sealed it with his ring, and with the ring of his nobles; that the case might not be altered with regard to Daniel. 
'''
"18" = '''
:sup:`18` And the king departed to his house, and lay down fasting, and they brought him no food; and his sleep departed from him. But God shut the mouths of the lions, and they not molest Daniel. 
'''
"19" = '''
:sup:`19` Then the king arose very early in the morning, and came in have to the den of lions. 
'''
"20" = '''
:sup:`20` And when he drew near to the den, he cried with a loud voice, Daniel, servant of the living God, has your God, whom you serve continually, been able to deliver you from the lion's mouth? 
'''
"21" = '''
:sup:`21` And Daniel said to the king, O king, live for ever. 
'''
"22" = '''
:sup:`22` My God has sent his angel, and stopped the lions' mouths, and they have not hurt me: for uprightness was found in me before him; and moreover before you, O king, I have committed no trespass. 
'''
"23" = '''
:sup:`23` Then the king was very glad for him, and he commanded to bring Daniel out of the den. So Daniel was brought out of the den, and there was found no hurt upon him, because he believed in his God. 
'''
"24" = '''
:sup:`24` And the king commanded, and they brought the men that had accused Daniel, and they were cast into the den of lions, they, and their children, and their wives: and they reached not the bottom of the den before the lions had the mastery of them, and utterly broke to pieces all their bones. 
'''
"25" = '''
:sup:`25` Then king Darius wrote to all nations, tribes, and languages, who dwell in all the earth, saying, Peace be multiplied to you. 
'''
"26" = '''
:sup:`26` This decree has been set forth by me in every dominion of my kingdom, that men tremble and fear before the God of Daniel: for he is the living and eternal God, and his kingdom shall not be destroyed, and his dominion is for ever. 
'''
"27" = '''
:sup:`27` He helps and delivers, and works signs and wonders in the heaven and on the earth, who has rescued Daniel from the power of the lions. 
'''
"28" = '''
:sup:`28` And Daniel prospered in the reign of Darius, and in the reign of Cyrus the Persian. 
'''
