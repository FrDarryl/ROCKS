[3]
"1" = '''
:sup:`1` And Joram the son of Achaab began to reign in Israel in the eighteenth year of Josaphat king of Juda, and he reigned twelve years. 
'''
"2" = '''
:sup:`2` And he did that which was evil in the sight of the Lord, only not as his father, nor as his mother: and he removed the pillars of Baal which his father had made. 
'''
"3" = '''
:sup:`3` Only he adhered to the sin of Jeroboam the son of Nabat, who made Israel to sin; he departed not from it. 
'''
"4" = '''
:sup:`4` And Mosa king of Moab was a sheep-master, and he rendered to the king of Israel in the beginning of the year, one hundred thousand lambs, and one hundred thousand rams, with the wool. 
'''
"5" = '''
:sup:`5` And it came to pass, after the death of Achaab, that the king of Moab rebelled against the king of Israel. 
'''
"6" = '''
:sup:`6` And king Joram went forth in that day out of Samaria, and numbered Israel. 
'''
"7" = '''
:sup:`7` And he went and sent to Josaphat king of Juda, saying, The king of Moab has rebelled against me: will you go with me against Moab to war? And he said, I will go up: you are as I, I am as you; as my people, so is your people, as my horses, so are your horses. 
'''
"8" = '''
:sup:`8` And he said, What way shall I go up? and he said, The way of the wilderness of Edom. 
'''
"9" = '''
:sup:`9` And the king of Israel went, and the king of Juda, and the king of Edom: and they fetched a compass of seven days' journey; and there was no water for the army, and for the cattle that went with them. 
'''
"10" = '''
:sup:`10` And the king of Israel said, Alas! that the Lord should have called the three kings on their way, to give them into the hand of Moab. 
'''
"11" = '''
:sup:`11` And Josaphat said, Is there not here a prophet of the Lord, that we may enquire of the Lord by him? And one of the servants of the king of Israel answered and said, There is here Elisaie son of Saphat, who poured water on the hands of Eliu. 
'''
"12" = '''
:sup:`12` And Josaphat said, He has the word of the Lord. And the king of Israel, and Josaphat king of Juda, and the king of Edom, went down to him. 
'''
"13" = '''
:sup:`13` And Elisaie said to the king of Israel, What have I to do with you? go to the prophets of your father, and the prophets of your mother. And the king of Israel said to him, Has the Lord called the three kings to deliver them into the hands of Moab? 
'''
"14" = '''
:sup:`14` And Elisaie said, As the Lord of hosts before whom I stand lives, unless I regarded the presence of Josaphat the king of Juda, I would not have looked on you, nor seen you. 
'''
"15" = '''
:sup:`15` And now fetch me a harper. And it came to pass, as the harper harped, that the hand of the Lord came upon him. 
'''
"16" = '''
:sup:`16` And he said, Thus says the Lord, Make this valley full of trenches. 
'''
"17" = '''
:sup:`17` For thus says the Lord, You⌃ shall not see wind, neither shall you⌃ see rain, yet this valley shall be filled with water, and you⌃, and your flocks, and your cattle shall drink. 
'''
"18" = '''
:sup:`18` And this is a light thing in the eyes of the Lord: I will also deliver Moab into your hand. 
'''
"19" = '''
:sup:`19` And you⌃ shall strike every strong city, and you⌃ shall cut down every good tree, and you⌃ shall stop all wells of water, and spoil every good piece of land with stones. 
'''
"20" = '''
:sup:`20` And it came to pass in the morning, when the sacrifice was offered, that, behold! waters came from the way of Edom, and the land was filled with water. 
'''
"21" = '''
:sup:`21` And all Moab heard that the three kings were come up to fight against them; and they cried out on every side, even all that were girded with a girdle, and they said, Ho! and stood upon the border. 
'''
"22" = '''
:sup:`22` And they rose early in the morning, and the sun rose upon the waters, and Moab saw the waters on the opposite side red as blood. 
'''
"23" = '''
:sup:`23` And they said, This is the blood of the sword; and the kings have fought, and each man has struck his neighbour; now then to the spoils, Moab. 
'''
"24" = '''
:sup:`24` And they entered into the camp of Israel; and Israel arose and struck Moab, and they fled from before them; and they went on and struck Moab as they went. 
'''
"25" = '''
:sup:`25` And they razed the cities, and cast every man his stone on every good piece of land and filled it; and they stopped every well, and cut down every good tree, until they left only the stones of the wall cast down; and the slingers compassed the land, and struck it. 
'''
"26" = '''
:sup:`26` And the king of Moab saw that the battle prevailed against him; and he took with him seven hundred men that drew sword, to cut through to the king of Edom: and they could not. 
'''
"27" = '''
:sup:`27` And he took his oldest son whom he had designed to reign in his stead, and offered him up for a whole burnt offering on the walls. And there was a great indignation against Israel; and they departed from him, and returned to their land. 
'''
