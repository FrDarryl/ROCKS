[11]
"1" = '''
:sup:`1` Then Sophar the Minaean answered and said, 
'''
"2" = '''
:sup:`2` He that speaks much, should also hear on the other side: or does the fluent speaker think himself to be righteous? blessed is the short lived offspring of woman. 
'''
"3" = '''
:sup:`3` Be not a speaker of many words; for is there none to answer you? 
'''
"4" = '''
:sup:`4` For say not, I am pure in my works, and blameless before him. 
'''
"5" = '''
:sup:`5` But oh that the Lord would speak to you, and open his lips to you! 
'''
"6" = '''
:sup:`6` Then shall he declare to you the power of wisdom; for it shall be double of that which is with you: and then shall you know, that a just recompence of your sins has come to you from the Lord. 
'''
"7" = '''
:sup:`7` Will you find out the traces of the Lord? or have you come to the end of that which the Almighty has made? 
'''
"8" = '''
:sup:`8` Heaven is high; and what will you do? and there are deeper things than those in hell; what do you know? 
'''
"9" = '''
:sup:`9` Or longer than the measure of the earth, or the breadth of the sea. 
'''
"10" = '''
:sup:`10` And if he should overthrow all things, who will say to him, What have you done? 
'''
"11" = '''
:sup:`11` For he knows the works of transgressors; and when he sees wickedness, he will not overlook it. 
'''
"12" = '''
:sup:`12` But man vainly buoys himself up with words; and a mortal born of woman is like an ass in the desert. 
'''
"13" = '''
:sup:`13` For if you have made your heart pure, and lift up your hands towards him; 
'''
"14" = '''
:sup:`14` if there is any iniquity in your hands, put it far from you, and let not unrighteousness lodge in your habitation. 
'''
"15" = '''
:sup:`15` For thus shall your countenance shine again, as pure water; and you shall dive yourself of uncleanness, and shall not fear. 
'''
"16" = '''
:sup:`16` And you shall forget trouble, as a wave that has passed by; and you shall not be scared. 
'''
"17" = '''
:sup:`17` And your prayer shall be as the morning star, and life shall arise to you as from the noonday. 
'''
"18" = '''
:sup:`18` And you shall be confident, because you have hope; and peace shall dawn to you from out of anxiety and care. 
'''
"19" = '''
:sup:`19` For you shall be at ease, and there shall be no one to fight against you; and many shall charge, and make supplication to you. 
'''
"20" = '''
:sup:`20` But safety shall fail them; for their hope is destruction, and the eyes of the ungodly shall waste away. 
'''
