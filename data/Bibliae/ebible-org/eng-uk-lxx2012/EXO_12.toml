[12]
"1" = '''
:sup:`1` And the Lord spoke to Moses and Aaron in the land of Egypt, saying, 
'''
"2" = '''
:sup:`2` This month shall be to you the beginning of months: it is the first to you amongst the months of the year. 
'''
"3" = '''
:sup:`3` Speak to all the congregation of the children of Israel, saying, On the tenth of this month let them take each man a lamb according to the houses of their families, every man a lamb for his household. 
'''
"4" = '''
:sup:`4` And if they be few in a household, so that there are not enough for the lamb, he shall take with himself his neighbour that lives near to him, —as to the number of souls, every one according to that which suffices him shall make a reckoning for the lamb. 
'''
"5" = '''
:sup:`5` It shall be to you a lamb unblemished, a male of a year old: you⌃ shall take it of the lambs and the kids. 
'''
"6" = '''
:sup:`6` And it shall be kept by you till the fourteenth of this month, and all the multitude of the congregation of the children of Israel shall kill it towards evening. 
'''
"7" = '''
:sup:`7` And they shall take of the blood, and shall put it on the two door-posts, and on the lintel, in the houses in which soever they shall eat them. 
'''
"8" = '''
:sup:`8` And they shall eat the flesh in this night roast with fire, and they shall eat unleavened bread with bitter herbs. 
'''
"9" = '''
:sup:`9` You⌃ shall not eat of it raw nor sodden in water, but only roast with fire, the head with the feet and the appurtenances. 
'''
"10" = '''
:sup:`10` Nothing shall be left of it till the morning, and a bone of it you⌃ shall not break; but that which is left of it till the morning you⌃ shall burn with fire. 
'''
"11" = '''
:sup:`11` And thus shall you⌃ eat it: your loins girded, and your sandals on your feet, and your staves in your hands, and you⌃ shall eat it in haste. It is a passover to the Lord. 
'''
"12" = '''
:sup:`12` and I will go throughout the land of Egypt in that night, and will strike every firstborn in the land of Egypt both man and beast, and on all the gods of Egypt will I execute vengeance: I am the Lord. 
'''
"13" = '''
:sup:`13` And the blood shall be for a sign to you on the houses in which you⌃ are, and I will see the blood, and will protect you, and there shall not be on you the plague of destruction, when I strike in the land of Egypt. 
'''
"14" = '''
:sup:`14` And this day shall be to you a memorial, and you⌃ shall keep it a feast to the Lord through all your generations; you⌃ shall keep it a feast for a perpetual ordinance. 
'''
"15" = '''
:sup:`15` Seven days you⌃ shall eat unleavened bread, and from the first day you⌃ shall utterly remove leaven from your houses: whoever shall eat leaven, that soul shall be utterly destroyed from Israel, from the first day until the seventh day. 
'''
"16" = '''
:sup:`16` And the first day shall be called holy, and the seventh day shall be a holy convocation to you: you⌃ shall do no servile work on them, only as many things as will necessarily be done by every soul, this only shall be done by you. 
'''
"17" = '''
:sup:`17` And you⌃ shall keep this commandment, for on this day will I bring out your force out of the land of Egypt; and you⌃ shall make this day a perpetual ordinance for you throughout your generations. 
'''
"18" = '''
:sup:`18` Beginning the fourteenth day of the first month, you⌃ shall eat unleavened bread from evening, till the twenty-first day of the month, till evening. 
'''
"19" = '''
:sup:`19` Seven days leaven shall not be found in your houses; whoever shall eat anything leavened, that soul shall be cut off from the congregation of Israel, both amongst the occupiers of the land and the original inhabitants. 
'''
"20" = '''
:sup:`20` You⌃ shall eat nothing leavened, but in every habitation of yours you⌃ shall eat unleavened bread. 
'''
"21" = '''
:sup:`21` And Moses called all the elders of the children of Israel, and said to them, Go away and take to yourselves a lamb according to your kindred, and kill the passover. 
'''
"22" = '''
:sup:`22` And you⌃ shall take a bunch of hyssop, and having dipped it into some of the blood that is by the door, you⌃ shall touch the lintel, and shall put it upon both door-posts, even of the blood which is by the door; but you⌃ shall not go out every one from the door of his house till the morning. 
'''
"23" = '''
:sup:`23` And the Lord shall pass by to strike the Egyptians, and shall see the blood upon the lintel, and upon both the door-posts; and the Lord shall pass by the door, and shall not suffer the destroyer to enter into your houses to strike you. 
'''
"24" = '''
:sup:`24` And keep you⌃ this thing as an ordinance for yourself and for your children for ever. 
'''
"25" = '''
:sup:`25` And if you⌃ should enter into the land, which the Lord shall give you, as he has spoken, keep this service. 
'''
"26" = '''
:sup:`26` And it shall come to pass, if your sons say to you, What is this service? 
'''
"27" = '''
:sup:`27` that you⌃ shall say to them, This passover is a sacrifice to the Lord, as he defended the houses of the children of Israel in Egypt, when he struck the Egyptians, but delivered our houses. 
'''
"28" = '''
:sup:`28` And the people bowed and worshipped. And the children of Israel departed and did as the Lord commanded Moses and Aaron, so did they. 
'''
"29" = '''
:sup:`29` And it came to pass at midnight that the Lord struck all the firstborn in the land of Egypt, from the firstborn of Pharao that sat on the throne, to the firstborn of the captive-maid in the dungeon, and the firstborn of all cattle. 
'''
"30" = '''
:sup:`30` And Pharao rose up by night, and his servants, and all the Egyptians; and there was a great cry in all the land of Egypt, for there was not a house in which there was not one dead. 
'''
"31" = '''
:sup:`31` And Pharao called Moses and Aaron by night, and said to them, Rise and depart from my people, both you⌃ and the children of Israel. Go and serve the Lord your God, even as you⌃ say. 
'''
"32" = '''
:sup:`32` And take with you your sheep, and your oxen: bless me also, I pray you. 
'''
"33" = '''
:sup:`33` And the Egyptians constrained the people, so that they cast them out of the land with haste, for they said, We all shall die. 
'''
"34" = '''
:sup:`34` And the people took their dough before their meal was leavened, bound up as it was in their garments, on their shoulders. 
'''
"35" = '''
:sup:`35` And the children of Israel did as Moses commanded them, and they asked of the Egyptians articles of silver and gold and apparel. 
'''
"36" = '''
:sup:`36` And the Lord gave his people favour in the sight of the Egyptians, and they lent to them; and they spoiled the Egyptians. 
'''
"37" = '''
:sup:`37` And the children Israel departed from Ramesses to Socchoth, to the full number of six hundred thousand footmen, even men, besides the baggage. 
'''
"38" = '''
:sup:`38` And a great mixed company went up with them, and sheep and oxen and very much cattle. 
'''
"39" = '''
:sup:`39` And they baked the dough which they brought out of Egypt, unleavened cakes, for it had not been leavened; for the Egyptians cast them out, and they could not remain, neither did they prepare provision for themselves for the journey. 
'''
"40" = '''
:sup:`40` And the sojourning of the children of Israel, while they sojourned in the land of Egypt and the land of Chanaan, was four hundred and thirty years. 
'''
"41" = '''
:sup:`41` And it came to pass after the four hundred and thirty years, all the forces of the Lord came forth out of the land of Egypt by night. 
'''
"42" = '''
:sup:`42` It is a watch kept to the Lord, so that he should bring them out of the land of Egypt; that very night is a watch kept to the Lord, so that it should be to all the children of Israel to their generations. 
'''
"43" = '''
:sup:`43` And the Lord said to Moses and Aaron, This is the law of the passover: no stranger shall eat of it. 
'''
"44" = '''
:sup:`44` And every slave or servant bought with money—him you shall circumcise, and then shall he eat of it. 
'''
"45" = '''
:sup:`45` A sojourner or hireling shall not eat of it. 
'''
"46" = '''
:sup:`46` In one house shall it be eaten, and you⌃ shall not carry of the flesh out from the house; and a bone of it you⌃ shall not break. 
'''
"47" = '''
:sup:`47` All the congregation of the children of Israel shall keep it. 
'''
"48" = '''
:sup:`48` And if any proselyte shall come to you to keep the passover to the Lord, you shall circumcise every male of him, and then shall he approach to sacrifice it, and he shall be even as the original inhabitant of the land; no uncircumcised person shall eat of it. 
'''
"49" = '''
:sup:`49` There shall be one law to the native, and to the proselyte coming amongst you. 
'''
"50" = '''
:sup:`50` And the children of Israel did as the Lord commanded Moses and Aaron for them, so they did. 
'''
"51" = '''
:sup:`51` And it came to pass in that day that the Lord brought out the children of Israel from the land of Egypt with their forces. 
'''
