[24]
"1" = '''
:sup:`1` The Lord showed me two baskets of figs, lying in front of the temple of the Lord, after Nabuchodonosor king of Babylon had carried captive Jechonias son of Joakim king of Juda, and the princes, and the artificers, and the prisoners, and the rich men out of Jerusalem, and had brought them to Babylon. 
'''
"2" = '''
:sup:`2` The one basket was full of very good figs, as the early figs; and the other basket was full of very bad figs, which could not be eaten, for their badness. 
'''
"3" = '''
:sup:`3` And the Lord said to me, What see you, Jeremias? and I said, Figs; the good figs, very good; and the bad, very bad, which can’t be eaten, for their badness. 
'''
"4" = '''
:sup:`4` And the word of the Lord came to me, saying, 
'''
"5" = '''
:sup:`5` Thus says the Lord, the God of Israel; As these good figs, so will I acknowledge the Jews that have been carried away captive, whom I have sent forth out of this place into the land of the Chaldeans for good. 
'''
"6" = '''
:sup:`6` And I will fix my eyes upon them for good, and I will restore them into this land for good: and I will build them up, and not pull them down; and I will plant them, and not pluck them up. 
'''
"7" = '''
:sup:`7` And I will give them a heart to know me, that I am the Lord: and they shall be to me a people, and I will be to them a God: for they shall turn to me with all their heart. 
'''
"8" = '''
:sup:`8` And as the bad figs, which can’t be eaten, for their badness; thus says the Lord, So will I deliver Sedekias king of Juda, and his nobles, and the remnant of Jerusalem, them that are left in this land, and the dwellers in Egypt. 
'''
"9" = '''
:sup:`9` And I will cause them to be dispersed into all the kingdoms of the earth, and they shall be for a reproach, and a proverb, and an object of hatred, and a curse, in every place whither I have driven them out. 
'''
"10" = '''
:sup:`10` And I will send against them famine, and pestilence, and the sword, until they are consumed from off the land which I gave them. 
'''
