[102]
"1" = '''
:sup:`1` (103) A Psalm of David. Bless the Lord, O my soul; and all that is within me, bless his holy name. 
'''
"2" = '''
:sup:`2` Bless the Lord, O my soul, and forget not all his praises: 
'''
"3" = '''
:sup:`3` who forgives all your transgressions, who heals all your diseases; 
'''
"4" = '''
:sup:`4` who redeems your life from corruption; who crowns you with mercy and compassion; 
'''
"5" = '''
:sup:`5` who satisfies your desire with good things: so that your youth shall be renewed like that of the eagle. 
'''
"6" = '''
:sup:`6` The Lord executes mercy and judgement for all that are injured. 
'''
"7" = '''
:sup:`7` He made known his ways to Moses, his will to the children of Israel. 
'''
"8" = '''
:sup:`8` The Lord is compassionate and pitiful, longsuffering, and full of mercy. 
'''
"9" = '''
:sup:`9` He will not be always angry; neither will he be wrathful for ever. 
'''
"10" = '''
:sup:`10` He has not dealt with us according to our sins, nor recompensed us according to our iniquities. 
'''
"11" = '''
:sup:`11` For as the heaven is high above the earth, the Lord has so increased his mercy towards them that fear him. 
'''
"12" = '''
:sup:`12` As far as the east is from the west, so far has he removed our transgressions from us. 
'''
"13" = '''
:sup:`13` As a father pities his children, the Lord pities them that fear him. 
'''
"14" = '''
:sup:`14` For he knows our frame: remember that we are dust. 
'''
"15" = '''
:sup:`15` As for man, his days are as grass; as a flower of the field, so shall he flourish. 
'''
"16" = '''
:sup:`16` For the wind passes over it, and it shall not be; and it shall know its place no more. 
'''
"17" = '''
:sup:`17` But the mercy of the Lord is from generation to generation upon them that fear him, and his righteousness to children's children; 
'''
"18" = '''
:sup:`18` to them that keep his covenant, and remember his commandments to do them. 
'''
"19" = '''
:sup:`19` The Lord has prepared his throne in the heaven; and his kingdom rules over all. 
'''
"20" = '''
:sup:`20` Bless the Lord, all you⌃ his angels, mighty in strength, who perform his bidding, ready to listen to the voice of his words. 
'''
"21" = '''
:sup:`21` Bless the Lord, all you⌃ his hosts; you⌃ ministers of his that do his will. 
'''
"22" = '''
:sup:`22` Bless the Lord, all his works, in every place of his dominion: bless the Lord, O my soul. 
'''
