[27]
"1" = '''
:sup:`1` Many have sinned for a small matter; and he that seeks for abundance will turn his eyes away. 
'''
"2" = '''
:sup:`2` As a nail sticks fast between the joinings of the stones; so does sin stick close between buying and selling. 
'''
"3" = '''
:sup:`3` Unless a man hold himself diligently in the fear of the Lord, his house shall soon be overthrown. 
'''
"4" = '''
:sup:`4` As when one sifts with a sieve, the refuse remains; so the filth of man in his talk. 
'''
"5" = '''
:sup:`5` The furnace proves the potter's vessels; so the trial of man is in his reasoning. 
'''
"6" = '''
:sup:`6` The fruit declares if the tree have been dressed; so is the utterance of a conceit in the heart of man. 
'''
"7" = '''
:sup:`7` Praise no man before you hear him speak; for this is the trial of men. 
'''
"8" = '''
:sup:`8` If you follow righteousness, you shall obtain her, and put her on, as a glorious long robe. 
'''
"9" = '''
:sup:`9` The birds will resort to their like; so will truth return to them that practise in her. 
'''
"10" = '''
:sup:`10` As the lion lies in wait for the prey; so sin for them that work iniquity. 
'''
"11" = '''
:sup:`11` The discourse of a godly man is always with wisdom; but a fool changes as the moon. 
'''
"12" = '''
:sup:`12` If you be amongst the indiscreet, observe the time; but be continually amongst men of understanding. 
'''
"13" = '''
:sup:`13` The discourse of fools is irksome, and their sport is the wantonness of sin. 
'''
"14" = '''
:sup:`14` The talk of him that swears much makes the hair stand upright; and their brawls make one stop his ears. 
'''
"15" = '''
:sup:`15` The strife of the proud is blood shedding, and their revilings are grievous to the ear. 
'''
"16" = '''
:sup:`16` Whoso discovers secrets loses his credit; and shall never find friend to his mind. 
'''
"17" = '''
:sup:`17` Love your friend, and be faithful to him: but if you betray his secrets, follow no more after him. 
'''
"18" = '''
:sup:`18` For as a man has destroyed his enemy; so have you lost the love of your neighbour. 
'''
"19" = '''
:sup:`19` As one that lets a bird go out of his hand, so have you let your neighbour go, and shall not get him again 
'''
"20" = '''
:sup:`20` Follow after him no more, for he is too far off; he is as a roe escaped out of the snare. 
'''
"21" = '''
:sup:`21` As for a wound, it may be bound up; and after reviling there may be reconcilement: but he that betrays secrets is without hope. 
'''
"22" = '''
:sup:`22` He that winks with the eyes works evil: and he that knows him will depart from him. 
'''
"23" = '''
:sup:`23` When you are present, he will speak sweetly, and will admire your words: but at the last he will writhe his mouth, and slander your sayings. 
'''
"24" = '''
:sup:`24` I have hated many things, but nothing like him; for the Lord will hate him. 
'''
"25" = '''
:sup:`25` Whoso casts a stone on high casts it on his own head; and a deceitful stroke shall make wounds. 
'''
"26" = '''
:sup:`26` Whoso digs a pit shall fall therein: and he that sets a trap shall be taken therein. 
'''
"27" = '''
:sup:`27` He that works mischief, it shall fall upon him, and he shall not know whence it comes. 
'''
"28" = '''
:sup:`28` Mockery and reproach are from the proud; but vengeance, as a lion, shall lie in wait for them. 
'''
"29" = '''
:sup:`29` They that rejoice at the fall of the righteous shall be taken in the snare; and anguish shall consume them before they die. 
'''
"30" = '''
:sup:`30` Malice and wrath, even these are abominations; and the sinful man shall have them both. 
'''
