[55]
"1" = '''
:sup:`1` You⌃ that thirst, go to the water, and all that have no money, go and buy; and eat and drink wine and fat without money or price. 
'''
"2" = '''
:sup:`2` Therefore do you⌃ value at the price of money, and give your labour for that which will not satisfy? listen to me, and you⌃ shall eat that which is good, and your soul shall feast itself on good things. 
'''
"3" = '''
:sup:`3` Give heed with your ears, and follow my ways: listen to me, and your soul shall live in prosperity; and I will make with you an everlasting covenant, the sure mercies of David. 
'''
"4" = '''
:sup:`4` Behold I have made him a testimony amongst the Gentiles, a prince and commander to the Gentiles. 
'''
"5" = '''
:sup:`5` Nations which know you not, shall call upon you, and peoples which are not acquainted with you, shall flee to you for refuge, for the sake of the Lord your God, the Holy One of Israel; for he has glorified you. 
'''
"6" = '''
:sup:`6` Seek you⌃ the Lord, and when you⌃ find him, call upon him; and when he shall draw near to you, 
'''
"7" = '''
:sup:`7` let the ungodly leave his ways, and the transgressor his counsels: and let him return to the Lord, and he shall find mercy; for he shall abundantly pardon your sins. 
'''
"8" = '''
:sup:`8` For my counsels are not as your counsels, nor are my ways as your ways, says the Lord. 
'''
"9" = '''
:sup:`9` But as the heaven is distant from the earth, so is my way distant from your ways, and your thoughts from my mind. 
'''
"10" = '''
:sup:`10` For as rain shall come down, or snow, from heaven, and shall not return until it have saturated the earth, and it bring forth, and bud, and give seed to the sower, and bread for food: 
'''
"11" = '''
:sup:`11` so shall my word be, whatever shall proceed out of my mouth, it shall by no means turn back, until all the things which I willed shall have been accomplished; and I will make your ways prosperous, and will effect my commands. 
'''
"12" = '''
:sup:`12` For you⌃ shall go forth with joy, and shall be taught with gladness: for the mountains and the hills shall exult to welcome you with joy, and all the trees of the field shall applaud with their branches. 
'''
"13" = '''
:sup:`13` And instead of the bramble shall come up the cypress, and instead of the nettle shall come up the myrtle: and the Lord shall be for a name, and for an everlasting sign, and shall not fail. 
'''
