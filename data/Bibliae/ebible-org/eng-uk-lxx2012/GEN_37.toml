[37]
"1" = '''
:sup:`1` And these are the generations of Jacob. And Joseph was seventeen years old, feeding the sheep of his father with his brethren, being young; with the sons of Balla, and with the sons of Zelpha, the wives of his father; and Joseph brought to Israel their father their evil reproach. 
'''
"2" = '''
:sup:`2` And Jacob loved Joseph more than all his sons, because he was to him the son of old age; and he made for him a coat of many colours. 
'''
"3" = '''
:sup:`3` And his brethren having seen that his father loved him more than all his sons, hated him, and could not speak anything peaceful to him. 
'''
"4" = '''
:sup:`4` And Joseph dreamt a dream, and reported it to his brethren. 
'''
"5" = '''
:sup:`5` And he said to them, Hear this dream which I have dreamt. 
'''
"6" = '''
:sup:`6` I thought youâŒƒ were binding sheaves in the middle of the field, and my sheaf stood up and was erected, and your sheaves turned round, and did obeisance to my sheaf. 
'''
"7" = '''
:sup:`7` And his brethren said to him, Shall you indeed reign over us, or shall you indeed be lord over us? And they hated him still more for his dreams and for his words. 
'''
"8" = '''
:sup:`8` And he dreamt another dream, and related it to his father, and to his brethren, and said, Behold, I have dreamt another dream: as it were the sun, and the moon, and the eleven stars did me reverence. 
'''
"9" = '''
:sup:`9` And his father rebuked him, and said to him, What is this dream which you have dreamt? shall indeed both I and your mother and your brethren come and bow before you to the earth? 
'''
"10" = '''
:sup:`10` And his brethren envied him; but his father observed the saying. 
'''
"11" = '''
:sup:`11` And his brethren went to feed the sheep of their father to Sychem. 
'''
"12" = '''
:sup:`12` And Israel said to Joseph, Do not your brethren feed their flock in Sychem? Come, I will send you to them; and he said to him, Behold, I am here. 
'''
"13" = '''
:sup:`13` And Israel said to him, Go and see if your brethren and the sheep are well, and bring me word; and he sent him out of the valley of Chebron, and he came to Sychem. 
'''
"14" = '''
:sup:`14` And a man found him wandering in the field; and the man asked him, saying, What seek you? 
'''
"15" = '''
:sup:`15` And he said, I am seeking my brethren; tell me where they feed their flocks. 
'''
"16" = '''
:sup:`16` And the man said to him, They have departed hence, for I heard them saying, Let us go to Dothaim; and Joseph went after his brethren, and found them in Dothaim. 
'''
"17" = '''
:sup:`17` And they spied him from a distance before he drew near to them, and they wickedly took counsel to kill him. 
'''
"18" = '''
:sup:`18` And each said to his brother, Behold, that dreamer comes. 
'''
"19" = '''
:sup:`19` Now then come, let us kill him, and cast him into one of the pits; and we will say, An evil wild beast has devoured him; and we shall see what his dreams will be. 
'''
"20" = '''
:sup:`20` And Ruben having heard it, rescued him out of their hands, and said, Let us not kill him. 
'''
"21" = '''
:sup:`21` And Ruben said to them, Shed not blood; cast him into one of these pits in the wilderness, but do not lay your hands upon him; that he might rescue him out of their hands, and restore him to his father. 
'''
"22" = '''
:sup:`22` And it came to pass, when Joseph came to his brethren, that they stripped Joseph of his many-coloured coat that was upon him. 
'''
"23" = '''
:sup:`23` And they took him and cast him into the pit; and the pit was empty, it had not water. 
'''
"24" = '''
:sup:`24` And they sat down to eat bread; and having lifted up their eyes they saw, and behold, Ismaelitish travellers came from Galaad, and their camels were heavily loaded with spices, and resin, and myrrh; and they went to bring them to Egypt. 
'''
"25" = '''
:sup:`25` And Judas said to his brethren, What profit is it if we kill our brother, and conceal his blood? 
'''
"26" = '''
:sup:`26` Come, let us sell him to these Ismaelites, but let not our hands be upon him, because he is our brother and our flesh; and his brethren listened. 
'''
"27" = '''
:sup:`27` And the men, the merchants of Madian, went by, and they drew and lifted Joseph out of the pit, and sold Joseph to the Ismaelites for twenty pieces of gold; and they brought Joseph down into Egypt. 
'''
"28" = '''
:sup:`28` And Ruben returned to the pit, and sees not Joseph in the pit; and he tore his garments. 
'''
"29" = '''
:sup:`29` And he returned to his brethren and said, The boy is not; and I, whither am I yet to go? 
'''
"30" = '''
:sup:`30` And having taken the coat of Joseph, they killed a kid of the goats, and stained the coat with the blood. 
'''
"31" = '''
:sup:`31` And they sent the coat of many colours; and they brought it to their father, and said, This have we found; know if it be your son's coat or no. And he recognised it, and said, It is my son's coat, an evil wild beast has devoured him; a wild beast has carried off Joseph. 
'''
"32" = '''
:sup:`32` And Jacob tore his clothes, and put sackcloth on his loins, and mourned for his son many days. 
'''
"33" = '''
:sup:`33` And all his sons and his daughters gathered themselves together, and came to comfort him; but he would not be comforted, saying, I will go down to my son mourning to Hades; and his father wept for him. 
'''
"34" = '''
:sup:`34` And the Madianites sold Joseph into Egypt; to Petephres, the eunuch of Pharao, captain of the guard. 
'''
