[9]
"1" = '''
:sup:`1` For the end, a Psalm of David, concerning the secrets of the Son. I will give thanks to you, O Lord, with my whole heart; I will recount all your wonderful works. 
'''
"2" = '''
:sup:`2` I will be glad and exult in you: I will sing to your name, O you Most High. 
'''
"3" = '''
:sup:`3` When my enemies are turned back, they shall be feeble and perish at your presence. 
'''
"4" = '''
:sup:`4` For you have maintained my cause and my right; you sat on the throne, that judge righteousness. 
'''
"5" = '''
:sup:`5` You have rebuked the nations, and the ungodly one has perished; you have blotted out their name for ever, even for ever and ever. 
'''
"6" = '''
:sup:`6` The swords of the enemy have failed utterly; and you have destroyed cities: their memorial has been destroyed with a noise, 
'''
"7" = '''
:sup:`7` but the Lord endures for ever: he has prepared his throne for judgement. 
'''
"8" = '''
:sup:`8` And he will judge the world in righteousness, he will judge the nations in uprightness. 
'''
"9" = '''
:sup:`9` The Lord also is become a refuge for the poor, a seasonable help, in affliction. 
'''
"10" = '''
:sup:`10` And let them that know your name hope in you: for you, O Lord, have not failed them that diligently seek you. 
'''
"11" = '''
:sup:`11` Sing praises to the Lord, who dwells in Sion: declare his dealings amongst the nations. 
'''
"12" = '''
:sup:`12` For he remembered them, in making inquisition for blood: he has not forgotten the supplication of the poor. 
'''
"13" = '''
:sup:`13` Have mercy upon me, O Lord; look upon my affliction which I suffer of my enemies, you that lift me up from the gates of death: 
'''
"14" = '''
:sup:`14` that I may declare all your praises in the gates of the daughter of Sion: I will exult in your salvation. 
'''
"15" = '''
:sup:`15` The heathen are caught in the destruction which they planned: in the very snare which they hid is their foot taken. 
'''
"16" = '''
:sup:`16` The Lord is known as executing judgements: the sinner is taken in the works of his hands. A song of Pause. 
'''
"17" = '''
:sup:`17` Let sinners be driven away into Hades, even all the nations that forget God. 
'''
"18" = '''
:sup:`18` For the poor shall not be forgotten for ever: the patience of the needy ones shall not perish for ever. 
'''
"19" = '''
:sup:`19` Arise, O Lord, let not man prevail: let the heathen be judged before you. 
'''
"20" = '''
:sup:`20` Appoint, O Lord, a lawgiver over them: let the heathen know that they are men. Pause. (Psalm 9a) 
'''
"21" = '''
:sup:`21` Why stand you afar off, O Lord? why do you overlook us in times of need, in affliction? 
'''
"22" = '''
:sup:`22` While the ungodly one acts proudly, the poor is hotly pursued: the wicked are taken in the crafty counsels which they imagine. 
'''
"23" = '''
:sup:`23` Because the sinner praises himself for the desires of his heart; and the unjust one blesses himself. 
'''
"24" = '''
:sup:`24` The sinner has provoked the Lord: according to the abundance of his pride he will not seek after him: God is not before him. 
'''
"25" = '''
:sup:`25` His ways are profane at all times; your judgements are removed from before him: he will gain the mastery over all his enemies. 
'''
"26" = '''
:sup:`26` For he has said in his heart, I shall not be moved, continuing without evil from generation to generation. 
'''
"27" = '''
:sup:`27` Whose mouth is full of cursing, and bitterness, and fraud: under his tongue are trouble and pain. 
'''
"28" = '''
:sup:`28` He lies in wait with rich men in secret places, in order to kill the innocent: his eyes are set against the poor. 
'''
"29" = '''
:sup:`29` He lies in wait in secret as a lion in his den: he lies in wait to ravish the poor, to ravish the poor when he draws him after him: he will bring him down in his snare. 
'''
"30" = '''
:sup:`30` He will bow down and fall when he has mastered the poor. 
'''
"31" = '''
:sup:`31` For he has said in his heart, God has forgotten: he has turned away his face so as never to look. 
'''
"32" = '''
:sup:`32` Arise, O Lord God; let your hand be lifted up: forget not the poor. 
'''
"33" = '''
:sup:`33` Therefore, has the wicked provoked God? for he has said in his heart, He will not require it. 
'''
"34" = '''
:sup:`34` You see it; for you do observe trouble and wrath, to deliver them into your hands: the poor has been left to you; you were a helper to the orphan. 
'''
"35" = '''
:sup:`35` Break you the arm of the sinner and wicked man: his sin shall be sought for, and shall not be found. 
'''
"36" = '''
:sup:`36` The Lord shall reign for ever, even for ever and ever: youâŒƒ Gentiles shall perish out his land. 
'''
"37" = '''
:sup:`37` The Lord has heard the desire of the poor: your ear has inclined to the preparation of their heart; 
'''
"38" = '''
:sup:`38` to plead for the orphan and afflicted, that man may no more boast upon the earth. 
'''
