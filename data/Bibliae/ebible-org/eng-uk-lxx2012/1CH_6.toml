[6]
"1" = '''
:sup:`1` The sons of Levi: Gedson, Caath, and Merari. 
'''
"2" = '''
:sup:`2` And the sons of Caath; Ambram, and Issaar, Chebron, and Oziel. 
'''
"3" = '''
:sup:`3` And the sons of Ambram; Aaron, and Moses, and Mariam: and the sons of Aaron; Nadab, and Abiud, Eleazar, and Ithamar. 
'''
"4" = '''
:sup:`4` Eleazar begot Phinees, Phinees begot Abisu; 
'''
"5" = '''
:sup:`5` Abisu begot Bokki, and Bokki begot Ozi; 
'''
"6" = '''
:sup:`6` Ozi begot Zaraia, Zaraia begot Mariel; 
'''
"7" = '''
:sup:`7` and Mariel begot Amaria, and Amaria begot Achitob; 
'''
"8" = '''
:sup:`8` and Achitob begot Sadoc, and Sadoc begot Achimaas; 
'''
"9" = '''
:sup:`9` and Achimaas begot Azarias, and Azarias begot Joanan; 
'''
"10" = '''
:sup:`10` and Joanan begot Azarias: he ministered as priest in the house which Solomon built in Jerusalem. 
'''
"11" = '''
:sup:`11` And Azarias begot Amaria, and Amaria begot Achitob; 
'''
"12" = '''
:sup:`12` and Achitob begot Sadoc, and Sadoc begot Salom; 
'''
"13" = '''
:sup:`13` and Salom begot Chelcias, and Chelcias begot Azarias; 
'''
"14" = '''
:sup:`14` and Azarias begot Saraia, and Saraias begot Josadac. 
'''
"15" = '''
:sup:`15` And Josadac went into captivity with Juda and Jerusalem under Nabuchodonosor. 
'''
"16" = '''
:sup:`16` The sons of Levi: Gedson, Caath, and Merari. 
'''
"17" = '''
:sup:`17` And these are the names of the sons of Gedson; Lobeni, and Semei. 
'''
"18" = '''
:sup:`18` The sons of Caath; Ambram, and Issaar, Chebron, and Oziel. 
'''
"19" = '''
:sup:`19` The sons of Merari; Mooli and Musi: and these are the families of Levi, according to their families. 
'''
"20" = '''
:sup:`20` To Gedson—to Lobeni his son—were born Jeth his son, Zammath his son, 
'''
"21" = '''
:sup:`21` Joab his son, Addi his son, Zara his son, Jethri his son. 
'''
"22" = '''
:sup:`22` The sons of Caath; Aminadab his son, Core his son, Aser his son; 
'''
"23" = '''
:sup:`23` Helcana his son, Abisaph his son, Aser his son: 
'''
"24" = '''
:sup:`24` Thaath his son, Uriel his son, Ozia his son, Saul his son. 
'''
"25" = '''
:sup:`25` And the sons of Helcana; Amessi, and Achimoth. 
'''
"26" = '''
:sup:`26` Helcana his son, Suphi his son, Cainaath his son; 
'''
"27" = '''
:sup:`27` Eliab his son, Jeroboam his son, Helcana his son. 
'''
"28" = '''
:sup:`28` The sons of Samuel; the firstborn Sani, and Abia. 
'''
"29" = '''
:sup:`29` The sons of Merari; Mooli, Lobeni his son, Semei his son, Oza his son; 
'''
"30" = '''
:sup:`30` Samaa his son, Angia his son, Asaias his son. 
'''
"31" = '''
:sup:`31` And these were the men whom David set over the service of the singers in the house of the Lord when the ark was at rest. 
'''
"32" = '''
:sup:`32` And they ministered in front of the tabernacle of witness playing on instruments, until Solomon built the house of the Lord in Jerusalem; and they stood according to their order for their services. 
'''
"33" = '''
:sup:`33` And these were the men that stood, and their sons, of the sons of Caath: Aeman the psalm singer, son of Joel, the son of Samuel, 
'''
"34" = '''
:sup:`34` the son of Helcana, the son of Jeroboam, the son of Eliel, the son of Thoas, 
'''
"35" = '''
:sup:`35` the son of Suph, the son of Helcana, the son of Maath, the son of Amathi, 
'''
"36" = '''
:sup:`36` the son of Helcana, the son of Joel, the son of Azarias, the son of Japhanias, 
'''
"37" = '''
:sup:`37` the son of Thaath, the son of Aser, the son of Abiasaph, the son of Core, 
'''
"38" = '''
:sup:`38` the son of Isaar, the son of Caath, the son of Levi, the son of Israel. 
'''
"39" = '''
:sup:`39` And his brother Asaph, who stood at his right hand; Asaph the son of Barachias, the son of Samaa, 
'''
"40" = '''
:sup:`40` the son of Michael, the son of Baasia, the son of Melchia, 
'''
"41" = '''
:sup:`41` the son of Athani, the son of Zaarai, 
'''
"42" = '''
:sup:`42` the son of Adai, the son of Aetham, the son of Zammam, the son of Semei, 
'''
"43" = '''
:sup:`43` the son of Jeeth, the son of Gedson, the son of Levi. 
'''
"44" = '''
:sup:`44` And the sons of Merari their brethren on the left hand: Aetham the son of Kisa, the son of Abai, the son of Maloch, 
'''
"45" = '''
:sup:`45` the son of Asebi, 
'''
"46" = '''
:sup:`46` the son of Amessias, the son of Bani, the son of Semer, 
'''
"47" = '''
:sup:`47` the son of Mooli, the son of Musi, the son of Merari, the son of Levi. 
'''
"48" = '''
:sup:`48` And their brethren according to the houses of their fathers, were the Levites who were appointed to all the work of ministration of the tabernacle of the house of God. 
'''
"49" = '''
:sup:`49` And Aaron and his sons were to burn incense on the altar of whole burnt offerings, and on the altar of incense, for all the ministry in the holy of holies, and to make atonement for Israel, according to all things that Moses the servant of the Lord commanded. 
'''
"50" = '''
:sup:`50` And these are the sons of Aaron; Eleazar his son, Phinees his son, Abisu his son, 
'''
"51" = '''
:sup:`51` Bokki his son, Ozi his son, Saraia his son, 
'''
"52" = '''
:sup:`52` Mariel his son, Amaria his son, Achitob his son, 
'''
"53" = '''
:sup:`53` Sadoc his son, Achimaas his son. 
'''
"54" = '''
:sup:`54` And these are their residences in their villages, in their coasts, to the sons of Aaron, to their family the Caathites: for they had the lot. 
'''
"55" = '''
:sup:`55` And they gave them Chebron in the land of Juda, and its suburbs round about it. 
'''
"56" = '''
:sup:`56` But the fields of the city, and its villages, they gave to Chaleb the son of Jephonne. 
'''
"57" = '''
:sup:`57` And to the sons of Aaron they gave the cities of refuge, even Chebron, and Lobna and her suburbs round about, and Selna and her suburbs, and Esthamo and her suburbs, 
'''
"58" = '''
:sup:`58` and Jethar and her suburbs, and Dabir and her suburbs, 
'''
"59" = '''
:sup:`59` and Asan and her suburbs, and Baethsamys and her suburbs: 
'''
"60" = '''
:sup:`60` and of the tribe of Benjamin Gabai and her suburbs, and Galemath and her suburbs, and Anathoth and her suburbs: all their cities were thirteen cities according to their families. 
'''
"61" = '''
:sup:`61` And to the sons of Caath that were left of their families, there were given out of the tribe, namely, out of the half-tribe of Manasse, by lot, ten cities. 
'''
"62" = '''
:sup:`62` And to the sons of Gedson according to their families there were given thirteen cities of the tribe of Issachar, of the tribe of Aser, of the tribe of Nephthali, of the tribe of Manasse in Basan. 
'''
"63" = '''
:sup:`63` And to the sons of Merari according to their families there were given, by lot, twelve cities of the tribe of Ruben, of the tribe of Gad, and of the tribe of Zabulon. 
'''
"64" = '''
:sup:`64` So the children of Israel gave to the Levites the cities and their suburbs. 
'''
"65" = '''
:sup:`65` And they gave by lot out of the tribe of the children of Juda, and out of the tribe of the children of Symeon, and out of the tribe of the children of Benjamin, these cities which they call by name. 
'''
"66" = '''
:sup:`66` And to the members of the families of the sons of Caath there were also given the cities of their borders out of the tribe of Ephraim. 
'''
"67" = '''
:sup:`67` And they gave them the cities of refuge, Sychem and her suburbs in mount Ephraim, and Gazer and her suburbs, 
'''
"68" = '''
:sup:`68` and Jecmaan and her suburbs, and Baethoron and her suburbs, 
'''
"69" = '''
:sup:`69` and Aelon and her suburbs, and Gethremmon and her suburbs: 
'''
"70" = '''
:sup:`70` and of the half-tribe of Manasse Anar and her suburbs, and Jemblaan and her suburbs, to the sons of Caath that were left, according to each several family. 
'''
"71" = '''
:sup:`71` To the sons of Gedson from the families of the half-tribe of Manasse they gave Golan of Basan and her suburbs, and Aseroth and her suburbs. 
'''
"72" = '''
:sup:`72` And out of the tribe of Issachar, Kedes and her suburbs, and Deberi and her suburbs, and Dabor and her suburbs, 
'''
"73" = '''
:sup:`73` and Ramoth, and Aenan and her suburbs. 
'''
"74" = '''
:sup:`74` And of the tribe of Aser; Maasal and her suburbs, and Abdon and her suburbs, 
'''
"75" = '''
:sup:`75` and Acac and her suburbs, and Roob and her suburbs. 
'''
"76" = '''
:sup:`76` And of the tribe of Nephthali; Kedes in Galilee and her suburbs, and Chamoth and her suburbs, and Kariathaim and her suburbs. 
'''
"77" = '''
:sup:`77` To the sons of Merari that were left, they gave out of the tribe of Zabulon Remmon and her suburbs, and Thabor and her suburbs: 
'''
"78" = '''
:sup:`78` out of the country beyond Jordan; Jericho westward of Jordan: out of the tribe of Ruben; Bosor in the wilderness and her suburbs, and Jasa and her suburbs, 
'''
"79" = '''
:sup:`79` and Kadmoth and her suburbs, and Maephla and her suburbs. 
'''
"80" = '''
:sup:`80` Out of the tribe of Gad; Rammoth Galaad and her suburbs, and Maanaim and her suburbs, 
'''
"81" = '''
:sup:`81` and Esebon and her suburbs, and Jazer and her suburbs. 
'''
