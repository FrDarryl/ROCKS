[21]
"1" = '''
:sup:`1` Manasses was twelve years old when he began to reign, and he reigned fifty-five years in Jerusalem: and his mother's name was Apsiba. 
'''
"2" = '''
:sup:`2` And he did that which was evil in the eyes of the Lord, according to the abominations of the nations which the Lord cast out from before the children of Israel. 
'''
"3" = '''
:sup:`3` And he built again the high places, which Ezekias his father had demolished; and set up an altar to Baal, and made groves as Achaab king of Israel made them; and worshipped all the host of heaven, and served them. 
'''
"4" = '''
:sup:`4` And he built an altar in the house of the Lord, whereas he had said, In Jerusalem I will place my name. 
'''
"5" = '''
:sup:`5` And he built an altar to all the host of heaven in the two courts of the house of the Lord. 
'''
"6" = '''
:sup:`6` And he caused his sons to pass through the fire, and used divination and auspices, and made groves, and multiplied wizards, so as to do that which was evil in the sight of the Lord, to provoke him to anger. 
'''
"7" = '''
:sup:`7` And he set up the graven image of the grove in the house of which the Lord said to David, and to Solomon his son, In this house, and in Jerusalem which I have chosen out of all the tribes of Israel, will I even place my name for ever. 
'''
"8" = '''
:sup:`8` And I will not again remove the foot of Israel from the land which I gave to their fathers, even of those who shall keep all that I commanded, according to all the commandments which my servant Moses commanded them. 
'''
"9" = '''
:sup:`9` But they listened not; and Manasses led them astray to do evil in the sight of the Lord, beyond the nations whom the Lord utterly destroyed from before the children of Israel. 
'''
"10" = '''
:sup:`10` And the Lord spoke by his servants the prophets, saying, 
'''
"11" = '''
:sup:`11` Forasmuch as Manasses the king of Juda has wrought all these evil abominations, beyond all that the Amorite did, who lived before him, and has led Juda also into sin by their idols, 
'''
"12" = '''
:sup:`12` it shall not be so. Thus says the Lord God of Israel, Behold, I bring calamities upon Jerusalem and Juda, so that both the ears of every one that hears shall tingle. 
'''
"13" = '''
:sup:`13` And I will stretch out over Jerusalem the measure of Samaria, and the plummet of the house of Achaab: and I will wipe Jerusalem as a jar is wiped, and turned upside down in the wiping. 
'''
"14" = '''
:sup:`14` And I will reject the remnant of my inheritance, and will deliver them into the hands of their enemies; and they shall be for a plunder and for a spoil to all their enemies: 
'''
"15" = '''
:sup:`15` forasmuch as they have done wickedly in my sight, and have provoked me from the day that I brought out their fathers out of Egypt, even until this day. 
'''
"16" = '''
:sup:`16` Moreover Manasses shed very much innocent blood, until he filled Jerusalem with it from one end to the other, beside his sins with which he caused Juda to sin, in doing evil in the eyes of the Lord. 
'''
"17" = '''
:sup:`17` And the rest of the acts of Manasses, and all that he did, and his sin which he sinned, are not these things written in the book of the chronicles of the kings of Juda? 
'''
"18" = '''
:sup:`18` And Manasses slept with his fathers, and was buried in the garden of his house, even in the garden of Oza: and Amos his son reigned in his stead. 
'''
"19" = '''
:sup:`19` Twenty and two years old was Amos when he began to reign, and he reigned two years in Jerusalem: and his mother's name was Mesollam, daughter of Arus of Jeteba. 
'''
"20" = '''
:sup:`20` And he did that which was evil in the sight of the Lord, as Manasses his father did. 
'''
"21" = '''
:sup:`21` And he walked in all the way in which his father walked, and served the idols which his father served, and worshipped them. 
'''
"22" = '''
:sup:`22` And he forsook the Lord God of his fathers, and walked not in the way of the Lord. 
'''
"23" = '''
:sup:`23` And the servants of Amos conspired against him, and killed the king in his house. 
'''
"24" = '''
:sup:`24` And the people of the land killed all that had conspired against king Amos; and the people of the land made Josias king in his room. 
'''
"25" = '''
:sup:`25` And the rest of the acts of Amos, even all that he did, behold, are not these written in the book of the chronicles of the kings of Juda? 
'''
"26" = '''
:sup:`26` And they buried him in his tomb in the garden of Oza: and Josias his son reigned in his stead. 
'''
