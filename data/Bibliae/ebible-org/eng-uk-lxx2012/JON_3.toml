[3]
"1" = '''
:sup:`1` And the word of the Lord came to Jonas the second time, saying, 
'''
"2" = '''
:sup:`2` Rise, go to Nineve, the great city, and preach in it according to the former preaching which I spoke to you of. 
'''
"3" = '''
:sup:`3` And Jonas arose, and went to Nineve, as the Lord had spoken. Now Nineve was an exceeding great city, of about three days' journey. 
'''
"4" = '''
:sup:`4` And Jonas began to enter into the city about a day's journey, and he proclaimed, and said, Yet three days, and Nineve shall be overthrown. 
'''
"5" = '''
:sup:`5` And the men of Nineve believed God, and proclaimed a fast, and put on sackcloths, from the greatest of them to the least of them. 
'''
"6" = '''
:sup:`6` And the word reached the king of Nineve, and he arose from off his throne, and took off his raiment from him, and put on sackcloth, and sat on ashes. 
'''
"7" = '''
:sup:`7` And proclamation was made, and it was commanded in Nineve by the king an by his great men, saying, Let not men, or cattle, or oxen, or sheep, taste any thing, nor feed, nor drink water. 
'''
"8" = '''
:sup:`8` So men and cattle were clothed with sackcloths, and cried earnestly to God; and they turned every one from their evil way, and from the iniquity that was in their hands, saying, 
'''
"9" = '''
:sup:`9` Who knows if God will repent, and turn from his fierce anger, and so we shall not perish? 
'''
"10" = '''
:sup:`10` And God saw their works, that they turned from their evil ways; and God repented of the evil which he had said he would do to them; and he did it not. 
'''
