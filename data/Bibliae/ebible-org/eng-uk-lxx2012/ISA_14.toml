[14]
"1" = '''
:sup:`1` And the Lord will have mercy on Jacob, and will yet choose Israel, and they shall rest on their land: and the stranger shall be added to them, yes, shall be added to the house of Jacob. 
'''
"2" = '''
:sup:`2` And the Gentiles shall take them, and bring them into their place: and they shall inherit them, and they shall be multiplied upon the land for servants and handmaidens: and they that took them captives shall become captives to them; and they that had lordship over them shall be under their rule. 
'''
"3" = '''
:sup:`3` And it shall come to pass in that day, that the Lord shall give you rest from your sorrow and vexation, and from your hard servitude wherein you did serve them. 
'''
"4" = '''
:sup:`4` And you shall take up this lamentation against the king of Babylon, How has the extortioner ceased, and the taskmaster ceased! 
'''
"5" = '''
:sup:`5` The Lord has broken the yoke of sinners, the yoke of princes. 
'''
"6" = '''
:sup:`6` Having struck a nation in wrath, with an incurable plague, striking a nation with a wrathful plague, which spared them not, he rested in quiet. 
'''
"7" = '''
:sup:`7` All the earth cries aloud with joy: 
'''
"8" = '''
:sup:`8` the trees also of Libanus rejoice against you, and the cedar of Libanus, saying, From the time that you have been laid low, no one has come up to cut us down. 
'''
"9" = '''
:sup:`9` Hell from beneath is provoked to meet you: all the great ones that have ruled over the earth have risen up together against you, they that have raised up from their thrones all the kings of the nations. 
'''
"10" = '''
:sup:`10` All shall answer and say to you, You also have been taken, even as we; and you are numbered amongst us. 
'''
"11" = '''
:sup:`11` Your glory has come down to Hades, and your great mirth: under you they shall spread corruption, and the worm shall be your covering. 
'''
"12" = '''
:sup:`12` How has Lucifer, that rose in the morning, fallen from heaven! He that sent orders to all the nations is crushed to the earth. 
'''
"13" = '''
:sup:`13` But you said in your heart, I will go up to heaven, I will set my throne above the stars of heaven: I will sit on a lofty mount, on the lofty mountains towards the north: 
'''
"14" = '''
:sup:`14` I will go up above the clouds: I will be like the Most High. 
'''
"15" = '''
:sup:`15` But now you shall go down to hell, even to the foundations of the earth. 
'''
"16" = '''
:sup:`16` They that see you shall wonder at you, and say, This is the man that troubled the earth, that made kings to shake; 
'''
"17" = '''
:sup:`17` that made the whole world desolate, and destroyed its cities; he loosed not those who were in captivity. 
'''
"18" = '''
:sup:`18` All the kings of the nations lie in honour, every man in his house. 
'''
"19" = '''
:sup:`19` But you shall be cast forth on the mountains, as a loathed carcass, with many dead who have been pierced with swords, going down to the grave. 
'''
"20" = '''
:sup:`20` As a garment defiled with blood shall not be pure, so neither shall you be pure; because you have destroyed my land, and have slain my people: you shall not endure for ever, —you an evil seed. 
'''
"21" = '''
:sup:`21` Prepare your children to be slain for the sins of their father; that they arise not, and inherit the earth, nor fill the earth with wars. 
'''
"22" = '''
:sup:`22` And I will rise up against them, says the Lord of hosts, and I will destroy their name, and remnant, and seed: thus says the Lord. 
'''
"23" = '''
:sup:`23` And I will make the region of Babylon desert, so that hedgehogs shall dwell there, and it shall come to nothing: and I will make it a pit of clay for destruction. 
'''
"24" = '''
:sup:`24` Thus says the Lord of hosts, As I have said, so it shall be: and as I have purposed, so the matter shall remain: 
'''
"25" = '''
:sup:`25` even to destroy the Assyrians upon my land, and upon my mountains: and they shall be for trampling; and their yoke shall be taken away from them, and their glory shall be taken away from their shoulders. 
'''
"26" = '''
:sup:`26` This is the purpose which the Lord has purposed upon the whole earth: and this the hand that is uplifted against all the nations. 
'''
"27" = '''
:sup:`27` For what the Holy God has purposed, who shall frustrate? and who shall turn back his uplifted hand? 
'''
"28" = '''
:sup:`28` In the year in which king Achaz died this word came. 
'''
"29" = '''
:sup:`29` Rejoice not, all you⌃ Philistines, because the yoke of him that struck you is broken: for out of the seed of the serpent shall come forth the young asps, and their young shall come forth flying serpents, 
'''
"30" = '''
:sup:`30` And the poor shall be fed by him, and poor men shall rest in peace: but he shall destroy your seed with hunger, and shall destroy your remnant. 
'''
"31" = '''
:sup:`31` Howl, you⌃ gates of cities; let the cities be troubled and cry, even all the Philistines: for smoke is coming from the north, and there is no possibility of living. 
'''
"32" = '''
:sup:`32` And what shall the kings of the nations answer? That the Lord has founded Sion, and by him the poor of the people shall be saved. 
'''
