[14]
"1" = '''
:sup:`1` Behold, the days of the Lord come, and your spoils shall be divided in you. 
'''
"2" = '''
:sup:`2` And I will gather all the Gentiles to Jerusalem to war, and the city shall be taken, and the houses plundered, and the women ravished; and half of the city shall go forth into captivity, but the rest of my people shall not be utterly cut off from the city. 
'''
"3" = '''
:sup:`3` And the Lord shall go forth, and fight with those Gentiles as when he fought in the day of war. 
'''
"4" = '''
:sup:`4` And his feet shall stand in that day on the mount of Olives, which is before Jerusalem on the east, and the mount of Olives shall cleave asunder, half of it towards the east and the west, a very great division; and half the mountain shall lean to the north, and half of it to the south. 
'''
"5" = '''
:sup:`5` And the valley of my mountains shall be closed up, and the valley of the mountains shall be joined on to Jasod, and shall be blocked up as it was blocked up in the days of the earthquake, in the days of Ozias king of Juda; and the Lord my God shall come, and all the saints with him. 
'''
"6" = '''
:sup:`6` And it shall come to pass in that day that there shall be no light, 
'''
"7" = '''
:sup:`7` and there shall be for one day cold and frost, and that day shall be known to the Lord, and it shall not be day nor night: but towards evening it shall be light. 
'''
"8" = '''
:sup:`8` And in that day living water shall come forth out of Jerusalem; half of it towards the former sea, and half of it towards the latter sea: and so shall it be in summer and spring. 
'''
"9" = '''
:sup:`9` And the Lord shall be king over all the earth: in that day there shall be one Lord, and his name one, 
'''
"10" = '''
:sup:`10` compassing all the earth, and the wilderness from Gabe to Remmon south of Jerusalem. And Rama shall remain in its place. From the gate of Benjamin to the place of the first gate, to the gate of the corners, and to the tower of Anameel, as far as the king's wine presses, 
'''
"11" = '''
:sup:`11` they shall dwell in the city; and there shall be no more any curse, and Jerusalem shall dwell securely. 
'''
"12" = '''
:sup:`12` And this shall be the overthrow with which the Lord will strike all the nations, as many as have fought against Jerusalem; their flesh shall consume away while they are standing upon their feet, and their eyes shall melt out of their holes, and their tongue shall consume away in their mouth. 
'''
"13" = '''
:sup:`13` And there shall be in that day a great panic from the Lord upon them; and they shall lay hold every man of the hand of his neighbour, and his hand shall be clasped with the hand of his neighbour. 
'''
"14" = '''
:sup:`14` Juda also shall fight in Jerusalem; and God shall gather the strength of all the nations round about, gold, and silver, and apparel, in great abundance. 
'''
"15" = '''
:sup:`15` And this shall be the overthrow of the horses, and mules, and camels, and asses, and all the beasts that are in those camps, according to this overthrow. 
'''
"16" = '''
:sup:`16` And it shall come to pass, that whoever shall be left of all the nations that came against Jerusalem, shall even come up every year to worship the king, the Lord Almighty, and to keep the feast of tabernacles. 
'''
"17" = '''
:sup:`17` And it shall come to pass, that whoever of all the families of the earth shall not come up to Jerusalem to worship the king, the Lord Almighty, even these shall be added to the others. 
'''
"18" = '''
:sup:`18` And if the family of Egypt shall not go up, nor come; then upon them shall be the overthrow with which the Lord shall strike all the nations, whichever of them shall not come up to keep the feast of tabernacles. 
'''
"19" = '''
:sup:`19` This shall be the sin of Egypt, and the sin of all the nations, whoever shall not come up to keep the feast of tabernacles. 
'''
"20" = '''
:sup:`20` In that day there shall be upon the bridle of every horse Holiness to the Lord Almighty; and the cauldrons in the house of the Lord shall be as bowls before the altar. 
'''
"21" = '''
:sup:`21` And every pot in Jerusalem and in Juda shall be holy to the Lord Almighty: and all that sacrifice shall come and take of them, and shall seethe meat in them: and in that day there shall be no more the Chananite in the house of the Lord Almighty. 
'''
