[36]
"1" = '''
:sup:`1` And these are the generations of Esau; this is Edom. 
'''
"2" = '''
:sup:`2` And Esau took to himself wives of the daughters of the Chananites; Ada, the daughter of Aelom the Chettite; and Olibema, daughter of Ana the son of Sebegon, the Evite; 
'''
"3" = '''
:sup:`3` and Basemath, daughter of Ismael, sister of Nabaioth. 
'''
"4" = '''
:sup:`4` And Ada bore to him Eliphas; and Basemath bore Raguel. 
'''
"5" = '''
:sup:`5` And Olibema bore Jeus, and Jeglom, and Core; these are the sons of Esau, which were born to him in the land of Chanaan. 
'''
"6" = '''
:sup:`6` And Esau took his wives, and his sons, and his daughters, and all the persons of his house, and all his possessions, and all his cattle, and all that he had got, and all things whatever he had acquired in the land of Chanaan; and Esau went forth from the land of Chanaan, from the face of his brother Jacob. 
'''
"7" = '''
:sup:`7` For their substance was too great for them to dwell together; and the land of their sojourning could not bear them, because of the abundance of their possessions. 
'''
"8" = '''
:sup:`8` And Esau lived in mount Seir; Esau, he is Edom. 
'''
"9" = '''
:sup:`9` And these are the generations of Esau, the father of Edom in the mount Seir. 
'''
"10" = '''
:sup:`10` And these are the names of the sons of Esau. Eliphas, the son of Ada, the wife of Esau; and Raguel, the son of Basemath, wife of Esau. 
'''
"11" = '''
:sup:`11` And the sons of Eliphas were Thaeman, Omar, Sophar, Gothom, and Kenez. 
'''
"12" = '''
:sup:`12` And Thamna was a concubine of Eliphaz, the son of Esau; and she bore Amalec to Eliphas. These are the sons of Ada, the wife of Esau. 
'''
"13" = '''
:sup:`13` And these are the sons of Raguel; Nachoth, Zare, Some, and Moze. These were the sons of Basemath, wife of Esau. 
'''
"14" = '''
:sup:`14` And these are the sons of Olibema, the daughter of Ana, the son of Sebegon, the wife of Esau; and she bore to Esau, Jeus, and Jeglom, and Core. 
'''
"15" = '''
:sup:`15` These are the chiefs of the son of Esau, even the sons of Eliphas, the firstborn of Esau; chief Thaeman, chief Omar, chief Sophar, chief Kenez, 
'''
"16" = '''
:sup:`16` chief Core, chief Gothom, chief Amalec. These are the chiefs of Eliphas, in the land of Edom; these are the sons of Ada. 
'''
"17" = '''
:sup:`17` And these are the sons of Raguel, the son of Esau; chief Nachoth, chief Zare, chief Some, chief Moze. These are the chiefs of Raguel, in the land of Edom; these are the sons of Basemath, wife of Esau. 
'''
"18" = '''
:sup:`18` And these are the sons of Olibema, wife of Esau; chief Jeus, chief Jeglom, chief Core. These are the chiefs of Olibema, daughter of Ana, wife of Esau. 
'''
"19" = '''
:sup:`19` These are the sons of Esau, and these are the chiefs; these are the sons of Edom. 
'''
"20" = '''
:sup:`20` And these are the sons of Seir, the Chorrhite, who inhabited the land; Lotan, Sobal, Sebegon, Ana, 
'''
"21" = '''
:sup:`21` and Deson, and Asar, and Rison. These are the chiefs of the Chorrhite, the son of Seir, in the land of Edom. 
'''
"22" = '''
:sup:`22` And the sons of Lotan were Chorrhi and Haeman; and the sister of Lotan, Thamna. 
'''
"23" = '''
:sup:`23` And these are the sons of Sobal; Golam, and Manachath, and Gaebel, and Sophar, and Omar. 
'''
"24" = '''
:sup:`24` And these are the sons of Sebegon; Aie, and Ana; this is the Ana who found Jamin in the wilderness, when he tended the beasts of his father Sebegon. 
'''
"25" = '''
:sup:`25` And these are the sons of Ana; Desonâ€”and Olibema was daughter of Ana. 
'''
"26" = '''
:sup:`26` And these are the sons of Deson; Amada, and Asban, and Ithran, and Charrhan. 
'''
"27" = '''
:sup:`27` And these are the sons of Asar; Balaam, and Zucam, and Jucam. 
'''
"28" = '''
:sup:`28` And these are the sons of Rison; Hos, and Aran. 
'''
"29" = '''
:sup:`29` And these are the chiefs of Chorri; chief Lotan, chief Sobal, chief Sebegon, chief Ana, 
'''
"30" = '''
:sup:`30` chief Deson, chief Asar, chief Rison. These are the chiefs of Chorri, in their principalities in the land of Edom. 
'''
"31" = '''
:sup:`31` these are the kings which reigned in Edom, before a king reigned in Israel. 
'''
"32" = '''
:sup:`32` And Balac, son of Beor, reigned in Edom; and the name of his city was Dennaba. 
'''
"33" = '''
:sup:`33` And Balac died; and Jobab, son of Zara, from Bosorrha reigned in his stead. 
'''
"34" = '''
:sup:`34` And Jobab died; and Asom, from the land of the Thaemanites, reigned in his stead. 
'''
"35" = '''
:sup:`35` And Asom died; and Adad son of Barad, who cut off Madiam in the plain of Moab, ruled in his stead; and the name of his city was Getthaim. 
'''
"36" = '''
:sup:`36` And Adad died; and Samada of Massecca reigned in his stead. 
'''
"37" = '''
:sup:`37` Samada died; and Saul of Rhooboth by the river reigned in his stead. 
'''
"38" = '''
:sup:`38` And Saul died; and Ballenon the son of Achobor reigned in his stead. 
'''
"39" = '''
:sup:`39` And Ballenon the son of Achobor died; and Arad the son of Barad reigned in his stead; and the name of his city was Phogor; and the name of his wife was Metebeel, daughter of Matraith, son of Maizoob. 
'''
"40" = '''
:sup:`40` These are the names of the chiefs of Esau, in their tribes, according to their place, in their countries, and in their nations; chief Thamna, chief Gola, chief Jether, 
'''
"41" = '''
:sup:`41` chief Olibema, chief Helas, chief Phinon, 
'''
"42" = '''
:sup:`42` chief Kenez, chief Thaeman, chief Mazar, 
'''
"43" = '''
:sup:`43` chief Magediel, chief Zaphoin. These are the chiefs of Edom in their dwelling-places in the land of their possession; this is Esau, the father of Edom. 
'''
"44" = '''
:sup:`44` And Jacob lived in the land where his father sojourned, in the land of Chanaan. 
'''
