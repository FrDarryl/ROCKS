[1]
"1" = '''
:sup:`1` The words of Amos which came to him in Accarim out of Thecue, which he saw concerning Jerusalem, in the days of Ozias king of Juda, and in the days of Jeroboam the son of Joas king of Israel, two years before the earthquake. 
'''
"2" = '''
:sup:`2` And he said, The Lord has spoken out of Sion, and has uttered his voice out of Jerusalem; and the pastures of the shepherds have mourned, and the top of Carmel is dried up. 
'''
"3" = '''
:sup:`3` And the Lord said, For three sins of Damascus, and for four, I will not turn away from it; because they sawed with iron saws the women with child of the Galaadites. 
'''
"4" = '''
:sup:`4` And I will send a fire on the house of Azael, and it shall devour the foundations of the son of Ader. 
'''
"5" = '''
:sup:`5` And I will break to pieces the bars of Damascus, and will destroy the inhabitants out of the plain of On, and will cut in pieces a tribe out of the men of Charrhan: and the famous people of Syria shall be led captive, says the Lord. 
'''
"6" = '''
:sup:`6` Thus says the Lord; For three sins of Gaza, and for four, I will not turn away from them; because they took prisoners the captivity of Solomon, to shut them up into Idumea. 
'''
"7" = '''
:sup:`7` And I will send forth a fire on the walls of Gaza, and it shall devour its foundations. 
'''
"8" = '''
:sup:`8` And I will destroy the inhabitants out of Azotus, and a tribe shall be cut off from Ascalon, and I will stretch out my hand upon Accaron: and the remnant of the Philistines shall perish, says the Lord. 
'''
"9" = '''
:sup:`9` Thus says the Lord; For three transgressions of Tyre, and for four, I will not turn away from it; because they shut up the prisoners of Solomon into Idumea, and remembered not the covenant of brethren. 
'''
"10" = '''
:sup:`10` And I will send forth a fire on the walls of Tyre, and it shall devour the foundations of it. 
'''
"11" = '''
:sup:`11` Thus says the Lord; For three sins of Idumea, and for four, I will not turn away from them; because they pursued their brother with the sword, and destroyed the mother upon the earth, and summoned up his anger for a testimony, and kept up his fury to the end. 
'''
"12" = '''
:sup:`12` And I will send forth a fire upon Thaman, and it shall devour the foundations of her walls. 
'''
"13" = '''
:sup:`13` Thus says the Lord; For three sins of the children of Ammon, and for four, I will not turn away from him; because they ripped up the women with child of the Galaadites, that they might widen their coasts. 
'''
"14" = '''
:sup:`14` And I will kindle a fire on the walls of Rabbath, and it shall devour her foundations with shouting in the day of war, and she shall be shaken in the days of her destruction: 
'''
"15" = '''
:sup:`15` and her kings shall go into captivity, their priests and their rulers together, says the Lord. 
'''
