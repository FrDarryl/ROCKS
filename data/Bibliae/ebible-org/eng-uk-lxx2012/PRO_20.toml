[20]
"1" = '''
:sup:`1` Wine is an intemperate thing, and strong drink full of violence: but every fool is entangled with them. 
'''
"2" = '''
:sup:`2` The threat of a king differs not from the rage of a lion; and he that provokes him sins against his own soul. 
'''
"3" = '''
:sup:`3` It is a glory to a man to turn aside from railing; but every fool is entangled with such matters. 
'''
"4" = '''
:sup:`4` A sluggard when reproached is not ashamed: so also he who borrows corn in harvest. 
'''
"5" = '''
:sup:`5` Counsel in a man's heart is deep water; but a prudent man will draw it out. 
'''
"6" = '''
:sup:`6` A man is valuable, and a merciful man precious: but it is hard to find a faithful man. 
'''
"7" = '''
:sup:`7` He that walks blameless in justice, shall leave his children blessed. 
'''
"8" = '''
:sup:`8` Whenever a righteous king sits on the throne, no evil thing can stand before his presence. 
'''
"9" = '''
:sup:`9` Who will boast that he has a pure heart? or who will boldly say that he is pure from sins? 
'''
"10" = '''
:sup:`10` A large and small weight, and various measures, are even both of them unclean before the Lord; and so is he that makes them. 
'''
"11" = '''
:sup:`11` A youth when in company with a godly man, will be restrained in his devices, and then his way will be straight. 
'''
"12" = '''
:sup:`12` The ear hears, and the eye sees: even both of them are the Lord's work. 
'''
"13" = '''
:sup:`13` Love not to speak ill, lest you be cut off: open your eyes, and be filled with bread. 
'''
"14" = '''
:sup:`14` The lamp of him that reviles father or mother shall be put out, and his eyeballs shall see darkness. 
'''
"15" = '''
:sup:`15` A portion hastily gotten at first shall not be blessed in the end. 
'''
"16" = '''
:sup:`16` Say not, I will avenge myself on my enemy; but wait on the Lord, that he may help you. 
'''
"17" = '''
:sup:`17` A double weight is an abomination to the Lord; and a deceitful balance is not good in his sight. 
'''
"18" = '''
:sup:`18` A man's goings are directed of the Lord: how then can a mortal understand his ways? 
'''
"19" = '''
:sup:`19` It is a snare to a man hastily to consecrate some of his own property: for in that case repentance comes after vowing. 
'''
"20" = '''
:sup:`20` A wise king utterly crushes the ungodly, and will bring a wheel upon them. 
'''
"21" = '''
:sup:`21` The spirit of man is a light of the Lord, who searches the inmost parts of the belly. 
'''
"22" = '''
:sup:`22` Mercy and truth are a guard to a king, and will surround his throne with righteousness. 
'''
"23" = '''
:sup:`23` Wisdom is an ornament to young men; and grey hairs are the glory of old men. 
'''
"24" = '''
:sup:`24` Bruises and contusions befall bad men; and plagues shall come in the inward parts of their belly. 
'''
