[23]
"1" = '''
:sup:`1` And the Lord spoke to Moses, saying, 
'''
"2" = '''
:sup:`2` Speak to the children of Israel, and you shall say to them, The feasts of the Lord which you⌃ shall call holy assemblies, these are my feasts. 
'''
"3" = '''
:sup:`3` Six days shall you do works, but on the seventh day is the sabbath; a rest, a holy convocation to the Lord: you shall not do any work, it is a sabbath to the Lord in all your dwellings. 
'''
"4" = '''
:sup:`4` These are the feasts to the Lord, holy convocations, which you⌃ shall call in their seasons. 
'''
"5" = '''
:sup:`5` In the first month, on the fourteenth day of the month, between the evening times is the Lord's passover. 
'''
"6" = '''
:sup:`6` And on the fifteenth day of this month is the feast of unleavened bread to the Lord; seven days shall you⌃ eat unleavened bread. 
'''
"7" = '''
:sup:`7` And the first day shall be a holy convocation to you: you⌃ shall do no servile work. 
'''
"8" = '''
:sup:`8` And you⌃ shall offer whole burnt offerings to the Lord seven days; and the seventh day shall be a holy convocation to you: you⌃ shall do no servile work. 
'''
"9" = '''
:sup:`9` And the Lord spoke to Moses, saying, 
'''
"10" = '''
:sup:`10` Speak to the children of Israel, and you shall say to them, When you⌃ shall enter into the land which I give you, and reap the harvest of it, then shall you⌃ bring a sheaf, the first fruits of your harvest, to the priest; 
'''
"11" = '''
:sup:`11` and he shall lift up the sheaf before the Lord, to be accepted for you. On the morrow of the first day the priest shall lift it up. 
'''
"12" = '''
:sup:`12` And you⌃ shall offer on the day on which you⌃ bring the sheaf, a lamb without blemish of a year old for a whole burnt offering to the Lord. 
'''
"13" = '''
:sup:`13` And its meat-offering two tenth portions of fine flour mingled with oil: it is a sacrifice to the Lord, a smell of sweet savour to the Lord, and its drink-offering the fourth part of a hin of wine. 
'''
"14" = '''
:sup:`14` And you⌃ shall not eat bread, or the new parched corn, until this same day, until you⌃ offer the sacrifices to your God: it is a perpetual statute throughout your generations in all your dwellings. 
'''
"15" = '''
:sup:`15` And you⌃ shall number to yourselves from the day after the sabbath, from the day on which you⌃ shall offer the sheaf of the heave-offering, seven full weeks: 
'''
"16" = '''
:sup:`16` until the morrow after the last week you⌃ shall number fifty days, and shall bring a new meat-offering to the Lord. 
'''
"17" = '''
:sup:`17` You⌃ shall bring from your dwelling loaves, as a heave-offering, two loaves: they shall be of two tenth portions of fine flour, they shall be baked with leaven of the first fruits to the Lord. 
'''
"18" = '''
:sup:`18` And you⌃ shall bring with the loaves seven unblemished lambs of a year old, and one calf of the herd, and two rams without blemish, and they shall be a whole burnt offering to the Lord: and their meat-offerings and their drink-offerings shall be a sacrifice, a smell of sweet savour to the Lord. 
'''
"19" = '''
:sup:`19` And they shall sacrifice one kid of the goats for a sin-offering, and two lambs of a year old for a peace-offering, with the loaves of the first fruits. 
'''
"20" = '''
:sup:`20` And the priest shall place them with the loaves of the first fruits an offering before the Lord with the two lambs, they shall be holy to the Lord; they shall belong to the priest that brings them. 
'''
"21" = '''
:sup:`21` And you⌃ shall call this day a convocation: it shall be holy to you; you⌃ shall do no servile work on it: it is a perpetual ordinance throughout your generations in all your habitations. 
'''
"22" = '''
:sup:`22` And when you⌃ shall reap the harvest of your land, you⌃ shall not fully reap the remainder of the harvest of your field when you reap, and you shall not gather that which falls from your reaping; you shall leave it for the poor and the stranger: I am the Lord your God. 
'''
"23" = '''
:sup:`23` And the Lord spoke to Moses, saying, 
'''
"24" = '''
:sup:`24` Speak to the children of Israel, saying, In the seventh month, on the first day of the month, you⌃ shall have a rest, a memorial of trumpets: it shall be to you a holy convocation. 
'''
"25" = '''
:sup:`25` You⌃ shall do no servile work, and you⌃ shall offer a whole burnt offering to the Lord. 
'''
"26" = '''
:sup:`26` And the Lord spoke to Moses, saying, 
'''
"27" = '''
:sup:`27` Also on the tenth day of this seventh month is a day of atonement: it shall be a holy convocation to you; and you⌃ shall humble your souls, and offer a whole burnt offering to the Lord. 
'''
"28" = '''
:sup:`28` You⌃ shall do no work on this self-same day: for this is a day of atonement for you, to make atonement for you before the Lord your God. 
'''
"29" = '''
:sup:`29` Every soul that shall not be humbled in that day, shall be cut off from amongst its people. 
'''
"30" = '''
:sup:`30` And every soul which shall do work on that day, that soul shall be destroyed from amongst its people. 
'''
"31" = '''
:sup:`31` You⌃ shall do no manner of work: it is a perpetual statute throughout your generations in all your habitations. 
'''
"32" = '''
:sup:`32` It shall be a holy sabbath to you; and you⌃ shall humble your souls, from the ninth day of the month: from evening to evening you⌃ shall keep your sabbaths. 
'''
"33" = '''
:sup:`33` And the Lord spoke to Moses, saying, 
'''
"34" = '''
:sup:`34` Speak to the children of Israel, saying, On the fifteenth day of this seventh month, there shall be a feast of tabernacles seven days to the Lord. 
'''
"35" = '''
:sup:`35` And on the first day shall be a holy convocation; you⌃ shall do no servile work. 
'''
"36" = '''
:sup:`36` Seven days shall you⌃ offer whole burnt offerings to the Lord, and the eighth-day shall be a holy convocation to you; and you⌃ shall offer whole burnt offerings to the Lord: it is a time of release, you⌃ shall do no servile work. 
'''
"37" = '''
:sup:`37` These are the feasts to the Lord, which you⌃ shall call holy convocations, to offer burnt offerings to the Lord, whole burnt offerings and their meat-offerings, and their drink-offerings, that for each day on its day: 
'''
"38" = '''
:sup:`38` besides the sabbaths of the Lord, and besides your gifts, and besides all your vows, and besides your free will offerings, which you⌃ shall give to the Lord. 
'''
"39" = '''
:sup:`39` And on the fifteenth day of this seventh month, when you⌃ shall have completely gathered in the fruits of the earth, you⌃ shall keep a feast to the Lord seven days; on the first day there shall be a rest, and on the eighth day a rest. 
'''
"40" = '''
:sup:`40` And on the first day you⌃ shall take goodly fruit of trees, and branches of palm trees, and thick boughs of trees, and willows, and branches of osiers from the brook, to rejoice before the Lord your God seven days in the year. 
'''
"41" = '''
:sup:`41` It is a perpetual statute for your generations: in the seventh month you⌃ shall keep it. 
'''
"42" = '''
:sup:`42` Seven days you⌃ shall dwell in tabernacles: every native in Israel shall dwell in tents, 
'''
"43" = '''
:sup:`43` that your posterity may see, that I made the children of Israel to dwell in tents, when I brought them out of the land of Egypt: I am the Lord your God. 
'''
"44" = '''
:sup:`44` And Moses recounted the feasts of the Lord to the children of Israel. 
'''
