[9]
"1" = '''
:sup:`1` And there was a man of the sons of Benjamin, and his name was Kis, the son of Abiel, the son of Jared, the son of Bachir, the son of Aphec, the son of a Benjamite, a man of might. 
'''
"2" = '''
:sup:`2` And this man had a son, and his name was Saul, of great stature, a goodly man; and there was not amongst the sons of Israel a goodlier than he, high above all the people from his shoulders and upward. 
'''
"3" = '''
:sup:`3` And the asses of Kis the father of Saul were lost; and Kis said to Saul his son, Take with you one of the young men, and arise you⌃, and go seek the asses. 
'''
"4" = '''
:sup:`4` And they went through mount Ephraim, and they went through the land of Selcha, and found them not: and they passed through the land of Segalim, and they were not there: and they passed through the land of Jamin, and found them not. 
'''
"5" = '''
:sup:`5` And when they came to Siph, then Saul said to his young man that was with him, Come and let us return, lest my father leave the asses, and take care for us. 
'''
"6" = '''
:sup:`6` And the young man said to him, Behold now, there is a man of God in this city, and the man is of high repute; all that he shall speak will surely come to pass: now then let us go, that he may tell us our way on which we have set out. 
'''
"7" = '''
:sup:`7` And Saul said to his young man that was with him, Behold, then, we will go; but what shall we bring the man of God? for the loaves are spent out of our vessels, and we have nothing more with us that belongs to us to bring to the man of God. 
'''
"8" = '''
:sup:`8` And the young man answered Saul again, and said, Behold, there is found in my hand a fourth part of a shekel of silver; and you shall give it to the man of God, and he shall tell us our way. 
'''
"9" = '''
:sup:`9` Now before time in Israel every one in going to enquire of God said, Come and let us go to the seer; for the people beforetime called the prophet, the seer. 
'''
"10" = '''
:sup:`10` And Saul said to his servant, Well said, come and let us go: and they went to the city where the man of God was. 
'''
"11" = '''
:sup:`11` As they went up the ascent to the city, they find virgins who had come out to draw water, and they say to them, Is the seer here? 
'''
"12" = '''
:sup:`12` And the virgins answered them, and they say to them, He is: behold, he is before you: now he is coming to the city, because of the day, for today there is a sacrifice for the people in Bama. 
'''
"13" = '''
:sup:`13` As soon as you⌃ shall enter into the city, so shall you⌃ find him in the city, before he goes up to Bama to eat; for the people will not eat until he comes in, for he blesses the sacrifice, and afterwards the guests eat; now then go up, for you⌃ shall find him because of the holiday. 
'''
"14" = '''
:sup:`14` And they go up to the city; and as they were entering into the midst of the city, behold, Samuel came out to meet them, to go up to Bama. 
'''
"15" = '''
:sup:`15` And the Lord uncovered the ear of Samuel one day before Saul came to him, saying, 
'''
"16" = '''
:sup:`16` At this time to-morrow I will send to you a man out of the land of Benjamin, and you shall anoint him to be ruler over my people Israel, and he shall save my people out of the hand of the Philistines; for I have looked upon the humiliation of my people, for their cry is come to me. 
'''
"17" = '''
:sup:`17` And Samuel looked upon Saul, and the Lord answered him, Behold the man of whom I spoke to you, this one shall rule over my people. 
'''
"18" = '''
:sup:`18` And Saul drew near to Samuel into the midst of the city, and said, Tell me now which is the house of the seer? 
'''
"19" = '''
:sup:`19` And Samuel answered Saul, and said, I am he: go up before me to Bama, and eat with me today, and I will send you away in the morning, and I will tell you all that is in your heart. 
'''
"20" = '''
:sup:`20` And concerning your asses that have been lost now these three days, care not for them, for they are found. And to whom does the excellency of Israel belong? does it not to you and to your father's house? 
'''
"21" = '''
:sup:`21` And Saul answered and said, Am not I the son of a Benjamite, the least tribe of the people of Israel? and of the least family of the whole tribe of Benjamin? and why have you spoken to me according to this word? 
'''
"22" = '''
:sup:`22` And Samuel took Saul and his servant, and brought them to the inn, and set them there a place amongst the chief of those that were called, about seventy men. 
'''
"23" = '''
:sup:`23` And Samuel said to the cook, Give me the portion which I gave you, which I told you to set by you. 
'''
"24" = '''
:sup:`24` Now the cook had boiled the shoulder, and he set it before Saul; and Samuel said to Saul, Behold that which is left: set before you, and eat; for it is set you for a testimony in preference to the others; take of it: and Saul ate with Samuel on that day. 
'''
"25" = '''
:sup:`25` And he went down from Bama into the city; and they prepared a lodging for Saul on the roof, and he lay down. 
'''
"26" = '''
:sup:`26` And it came to pass when the morning dawned, that Samuel called Saul on the roof, saying, Rise up, and I will dismiss you. And Saul arose, and he and Samuel went out. 
'''
"27" = '''
:sup:`27` As they went down to a part of the city, Samuel said to Saul, Speak to the young man, and let him pass on before us; and do you stand as today, and listen to the word of God. 
'''
