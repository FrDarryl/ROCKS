[30]
"1" = '''
:sup:`1` But now the youngest have laughed me to scorn, now they reprove me in their turn, whose fathers I set at nothing; whom I did not deem worthy to be with my shepherd dogs. 
'''
"2" = '''
:sup:`2` Yes, why had I the strength of their hands? for them the full term of life was lost. 
'''
"3" = '''
:sup:`3` One is childless in lack and famine, such as they that fled but lately the distress and misery of drought. 
'''
"4" = '''
:sup:`4` Who compass the salt places on the sounding shore, who had salt herbs for their food, and were dishonourable and of no repute, in lack of every good thing; who also ate roots of trees by reason of great hunger. 
'''
"5" = '''
:sup:`5` Thieves have risen up against me, 
'''
"6" = '''
:sup:`6` whose houses were the caves of the rocks, who lived under the wild shrubs. 
'''
"7" = '''
:sup:`7` They will cry out amongst the rustling bushes. 
'''
"8" = '''
:sup:`8` They are sons of fools and vile men, whose name and glory are quenched from off the earth. 
'''
"9" = '''
:sup:`9` But now I am their music, and they have me for a byword. 
'''
"10" = '''
:sup:`10` And they stood aloof and abhorred me, and spared not to spit in my face. 
'''
"11" = '''
:sup:`11` For he has opened his quiver and afflicted me: they also have cast off the restraint of my presence. 
'''
"12" = '''
:sup:`12` They have risen up against me on the right hand of their offspring; they have stretched out their foot, and directed against me the ways of their destruction. 
'''
"13" = '''
:sup:`13` My paths are ruined; for they have stripped off my raiment: he has shot at me with his weapons. 
'''
"14" = '''
:sup:`14` And he has pleaded against me as he will: I am overwhelmed with pains. 
'''
"15" = '''
:sup:`15` My pains return upon me; my hope is gone like the wind, and my safety as a cloud. 
'''
"16" = '''
:sup:`16` Even now my life shall be poured forth upon me; and days of anguish seize me. 
'''
"17" = '''
:sup:`17` And by night my bones are confounded; and my sinews are relaxed. 
'''
"18" = '''
:sup:`18` With great force my disease has taken hold of my garment: it has compassed me as the collar of my coat. 
'''
"19" = '''
:sup:`19` And you have counted me as clay; my portion in dust and ashes. 
'''
"20" = '''
:sup:`20` And I have cried to you, but you hear me not: but they stood still, and observed me. 
'''
"21" = '''
:sup:`21` They attacked me also without mercy: you have scourged me with a strong hand. 
'''
"22" = '''
:sup:`22` And you have put me to grief, and have cast me away from safety. 
'''
"23" = '''
:sup:`23` For I know that death will destroy me: for the earth is the house appointed for every mortal. 
'''
"24" = '''
:sup:`24` Oh then that I might lay hands upon myself, or at least ask another, and he should do this for me. 
'''
"25" = '''
:sup:`25` Yet I wept over every helpless man; I groaned when I saw a man in distress. 
'''
"26" = '''
:sup:`26` But I, when I waited for good things, behold, days of evils came the more upon me. 
'''
"27" = '''
:sup:`27` My belly boiled, and would not cease: the days of poverty prevented me. 
'''
"28" = '''
:sup:`28` I went mourning without restraint: and I have stood and cried out in the assembly. 
'''
"29" = '''
:sup:`29` I am become a brother of monsters, and a companion of ostriches. 
'''
"30" = '''
:sup:`30` And my skin has been greatly blackened, and my bones are burnt with heat. 
'''
"31" = '''
:sup:`31` My harp also has been turned into mourning, and my song into my weeping. 
'''
