[8]
"1" = '''
:sup:`1` And it came to pass when Samuel was old, that he made his sons judges over Israel. 
'''
"2" = '''
:sup:`2` And these are the names of his sons; Joel the firstborn, and the name of the second Abia, judges in Bersabee. 
'''
"3" = '''
:sup:`3` And his sons did not walk in his way; and they turned aside after gain, and took gifts, and perverted judgements. 
'''
"4" = '''
:sup:`4` And the men of Israel gather themselves together, and come to Armathaim to Samuel, 
'''
"5" = '''
:sup:`5` and they said to him, Behold, you are grown old, and your sons walk not in your way; and now set over us a king to judge us, as also the other nations have. 
'''
"6" = '''
:sup:`6` And the thing was evil in the eyes of Samuel, when they said, Give us a king to judge us: and Samuel prayed to the Lord. 
'''
"7" = '''
:sup:`7` And the Lord said to Samuel, Hear the voice of the people, in whatever they shall say to you; for they have not rejected you, but they have rejected me from reigning over them. 
'''
"8" = '''
:sup:`8` According to all their doings which they have done to me, from the day that I brought them out of Egypt until this day, even as they have deserted me, and served other gods, so they do also to you. 
'''
"9" = '''
:sup:`9` And now listen to their voice; only you shall solemnly testify to them, and you shall describe to them the manner of the king who shall reign over them. 
'''
"10" = '''
:sup:`10` And Samuel spoke every word of the Lord to the people who asked of him a king. 
'''
"11" = '''
:sup:`11` And he said, This shall be the manner of the king that shall rule over you: he shall take your sons, and put them in his chariots, and amongst his horsemen, and running before his chariots, 
'''
"12" = '''
:sup:`12` and his manner shall be to make them to himself captains of hundreds and captains of thousands; and to reap his harvest, and gather his vintage, and prepare his instruments of war, and the implements of his chariots. 
'''
"13" = '''
:sup:`13` And he will take your daughters to be perfumers, and cooks, and bakers. 
'''
"14" = '''
:sup:`14` And he will take your fields, and your vineyards, and your good olive yards, and give them to his servants. 
'''
"15" = '''
:sup:`15` And he will take the tithe of your seeds and your vineyards, and give it to his eunuchs, and to his servants. 
'''
"16" = '''
:sup:`16` And he will take your servants, and your handmaids, and your good herds and your asses, and will take the tenth of them for his works. 
'''
"17" = '''
:sup:`17` And he will tithe your flocks; and you⌃ shall be his servants. 
'''
"18" = '''
:sup:`18` And you⌃ shall cry out in that day because of your king whom you⌃ have chosen to yourselves, and the Lord shall not hear you in those days, because you⌃ have chosen to yourselves a king. 
'''
"19" = '''
:sup:`19` But the people would not listen to Samuel; and they said to him, Nay, but there shall be a king over us. 
'''
"20" = '''
:sup:`20` An we also will be like all the nations; and our king shall judge us, and shall go out before us, and fight our battles. 
'''
"21" = '''
:sup:`21` And Samuel heard all the words of the people, and spoke them in the ears of the Lord. 
'''
"22" = '''
:sup:`22` And the Lord said to Samuel, Listen to their voice, and appoint them a king. And Samuel said to the men of Israel, Let each man depart to his city. 
'''
