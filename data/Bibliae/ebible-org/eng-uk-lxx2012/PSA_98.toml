[98]
"1" = '''
:sup:`1` (99) A Psalm of David. The Lord reigns; —let the people rage; it is he that sits upon the cherubs, let the earth be moved. 
'''
"2" = '''
:sup:`2` The Lord is great in Sion, and is high over all the people. 
'''
"3" = '''
:sup:`3` Let them give thanks to your great name; for it is terrible and holy. 
'''
"4" = '''
:sup:`4` And the king's honour loves judgement; you have prepared equity, you have wrought judgement and justice in Jacob. 
'''
"5" = '''
:sup:`5` Exalt you⌃ the Lord our God, and worship at his footstool; for he is holy. 
'''
"6" = '''
:sup:`6` Moses and Aaron amongst his priests, and Samuel amongst them that call upon his name; they called upon the Lord, and he heard them. 
'''
"7" = '''
:sup:`7` He spoke to them in a pillar of cloud; they kept his testimonies, and the ordinances which he gave them. 
'''
"8" = '''
:sup:`8` O Lord our God, you heard them; O God, you became propitious to them, though you did take vengeance on all their devices. 
'''
"9" = '''
:sup:`9` Exalt you⌃ the Lord our God, and worship at his holy mountain; for the Lord our God is holy. 
'''
