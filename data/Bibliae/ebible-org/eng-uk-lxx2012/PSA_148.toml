[148]
"1" = '''
:sup:`1` Alleluia, a Psalm of Aggaeus and Zacharias. Praise you⌃ the Lord from the heavens: praise him in the highest. 
'''
"2" = '''
:sup:`2` Praise you⌃ him, all his angels: praise you⌃ him, all his hosts. 
'''
"3" = '''
:sup:`3` Praise him, sun and moon; praise him, all you⌃ stars and light. 
'''
"4" = '''
:sup:`4` Praise him, you⌃ heavens of heavens, and the water that is above the heavens. 
'''
"5" = '''
:sup:`5` Let them praise the name of the Lord: for he spoke, and they were made; he commanded, and they were created. 
'''
"6" = '''
:sup:`6` He has established them for ever, even for ever and ever: he has made an ordinance, and it shall not pass away. 
'''
"7" = '''
:sup:`7` Praise the Lord from the earth, you⌃ serpents, and all deeps. 
'''
"8" = '''
:sup:`8` Fire, hail, snow, ice, stormy wind; the things that perform his word. 
'''
"9" = '''
:sup:`9` Mountains, and all hills; fruitful trees, and all cedars: 
'''
"10" = '''
:sup:`10` wild beasts, and all cattle; reptiles, and winged birds: 
'''
"11" = '''
:sup:`11` kings of the earth, and all peoples; princes, and all judges of the earth: 
'''
"12" = '''
:sup:`12` young men and virgins, old men with youths: 
'''
"13" = '''
:sup:`13` let them praise the name of the Lord: for his name only is exalted; his praise is above the earth and heaven, 
'''
"14" = '''
:sup:`14` and he shall exalt the horn of his people, there is a hymn for all his saints, even of the children of Israel, a people who draw near to him. 
'''
