[4]
"1" = '''
:sup:`1` So I returned, and saw all the oppressions that were done under the sun: and behold the tear of the oppressed, and they had no comforter; and on the side of them that oppressed them was power; but they had no comforter: 
'''
"2" = '''
:sup:`2` and I praised all the dead that had already died more than the living, as many as are alive until now. 
'''
"3" = '''
:sup:`3` Better also than both these is he who has not yet been, who has not seen all the evil work that is done under the sun. 
'''
"4" = '''
:sup:`4` And I saw all labour, and all the diligent work, that this is a man's envy from his neighbour. This is also vanity and waywardness of spirit. 
'''
"5" = '''
:sup:`5` The fool folds his hands together, and eats his own flesh. 
'''
"6" = '''
:sup:`6` Better is a handful of rest than two handfuls of trouble and waywardness of spirit. 
'''
"7" = '''
:sup:`7` So I returned, and saw vanity under the sun. 
'''
"8" = '''
:sup:`8` There is one alone, and there is not a second; yes, he has neither son nor brother: yet there is no end to all his labour; neither is his eye satisfied with wealth; and for whom do I labour, and deprive my soul of good? this is also vanity, and an evil trouble. 
'''
"9" = '''
:sup:`9` Two are better than one, seeing they have a good reward for their labour. 
'''
"10" = '''
:sup:`10` For if they fall, the one will lift up his fellow: but woe to him that is alone when he falls, and there is not a second to lift him up. 
'''
"11" = '''
:sup:`11` Also if two should lie together, they also get heat: but how shall one be warmed alone? 
'''
"12" = '''
:sup:`12` And if one should prevail against him, the two shall withstand him; and a threefold cord shall not be quickly broken. 
'''
"13" = '''
:sup:`13` Better is a poor and wise child than an old and foolish king, who knows not how to take heed any longer. 
'''
"14" = '''
:sup:`14` For he shall come forth out of the house of the prisoners to reign, because he also that was in his kingdom has become poor. 
'''
"15" = '''
:sup:`15` I saw all the living who were walking under the sun, with the second youth who shall stand up in each one's place. 
'''
"16" = '''
:sup:`16` There is no end to all the people, to all who were before them: and the last shall not rejoice in him: for this also is vanity and waywardness of spirit. 
'''
"17" = '''
:sup:`17` Keep your foot, whenever you go to the house of God; and when you are near to hear, let your sacrifice be better than the gift of fools: for they know not that they are doing evil. 
'''
