[26]
"1" = '''
:sup:`1` But Job answered and said, 
'''
"2" = '''
:sup:`2` To whom do you attach yourself, or whom are you going to assist? is it not he that has much strength, and he who has a strong arm? 
'''
"3" = '''
:sup:`3` To whom have you given counsel? is it not to him who has all wisdom? whom will you follow? is it not one who has the greatest power? 
'''
"4" = '''
:sup:`4` To whom have you uttered words? and whose breath is it that has come forth from you? 
'''
"5" = '''
:sup:`5` Shall giants be born from under the water and the inhabitants thereof? 
'''
"6" = '''
:sup:`6` Hell is naked before him, and destruction has no covering. 
'''
"7" = '''
:sup:`7` He stretches out the north wind upon nothing, and he upon nothing hangs the earth; 
'''
"8" = '''
:sup:`8` binding water in his clouds, and the cloud is not torn under it. 
'''
"9" = '''
:sup:`9` He keeps back the face of his throne, stretching out his cloud upon it. 
'''
"10" = '''
:sup:`10` He has encompassed the face of the water by an appointed ordinance, until the end of light and darkness. 
'''
"11" = '''
:sup:`11` The pillars of heaven are prostrate and astonished at his rebuke. 
'''
"12" = '''
:sup:`12` He has calmed the sea with his might, and by his wisdom the whale has been overthrown. 
'''
"13" = '''
:sup:`13` And the barriers of heaven fear him, and by a command he has slain the apostate dragon. 
'''
"14" = '''
:sup:`14` Behold, these are parts of his way; and we will listen to him at the least intimation of his word: but the strength of his thunder who knows, when he shall employ it? 
'''
