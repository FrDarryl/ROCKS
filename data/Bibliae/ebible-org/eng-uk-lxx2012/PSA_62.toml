[62]
"1" = '''
:sup:`1` (63) A Psalm of David, when he was in the wilderness of Idumea. O God, my God, I cry to you early; my soul has thirsted for you: how often has my flesh longed after you, in a barren and trackless and dry land! 
'''
"2" = '''
:sup:`2` Thus have I appeared before you in the sanctuary, that I might see your power and your glory. 
'''
"3" = '''
:sup:`3` For your mercy is better than life: my lips shall praise you. 
'''
"4" = '''
:sup:`4` Thus will I bless you during my life: I will lift up my hands in your name. 
'''
"5" = '''
:sup:`5` Let my soul be filled as with marrow and fatness; and my joyful lips shall praise your name. 
'''
"6" = '''
:sup:`6` Forasmuch as I have remembered you on my bed: in the early seasons I have meditated on you. 
'''
"7" = '''
:sup:`7` For you have been my helper, and in the shelter of your wings will I rejoice. 
'''
"8" = '''
:sup:`8` My soul has kept very close behind you: your right hand has upheld me. 
'''
"9" = '''
:sup:`9` But they vainly sought after my soul; they shall go into the lowest parts o the earth. 
'''
"10" = '''
:sup:`10` They shall be delivered up to the power of the sword; they shall be portions for foxes. 
'''
"11" = '''
:sup:`11` But the king shall rejoice in God; every one that swears by him shall be praised; for the mouth of them that speak unjust things has been stopped. 
'''
