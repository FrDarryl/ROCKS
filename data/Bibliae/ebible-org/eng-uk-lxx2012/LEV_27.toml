[27]
"1" = '''
:sup:`1` And the Lord spoke to Moses, saying, 
'''
"2" = '''
:sup:`2` Speak to the children of Israel, and you shall say to them, Whosoever shall vow a vow as the valuation of his soul for the Lord, 
'''
"3" = '''
:sup:`3` the valuation of a male from twenty years old to sixty years old shall be his valuation shall be fifty didrachmas of silver by the standard of the sanctuary. 
'''
"4" = '''
:sup:`4` And the valuation of a female shall be thirty didrachmas. 
'''
"5" = '''
:sup:`5` And if it be from five years old to twenty, the valuation of a male shall be twenty didrachmas, and of a female ten didrachmas. 
'''
"6" = '''
:sup:`6` And from a month old to five years old, the valuation of a male shall be five didrachmas, and of a female, three didrachmas of silver. 
'''
"7" = '''
:sup:`7` And if from sixty year old and upward, if it be a male, his valuation shall be fifteen didrachmas of silver, and if a female, ten didrachmas. 
'''
"8" = '''
:sup:`8` And if the man be too poor for the valuation, he shall stand before the priest; and the priest shall value him: according to what the man who has vowed can afford, the priest shall value him. 
'''
"9" = '''
:sup:`9` And if it be from the cattle that are offered as a gift to the Lord, whoever shall offer one of these to the Lord, it shall be holy. 
'''
"10" = '''
:sup:`10` He shall not change it, a good for a bad, or a bad for a good; and if he do at all change it, a beast for a beast, it and the substitute shall be holy. 
'''
"11" = '''
:sup:`11` And if it be any unclean beast, of which none are offered as a gift to the Lord, he shall set the beast before the priest. 
'''
"12" = '''
:sup:`12` And the priest shall make a valuation between the good and the bad, and accordingly as the priest shall value it, so shall it stand. 
'''
"13" = '''
:sup:`13` And if the worshipper will at all redeem it, he shall add the fifth part to its value. 
'''
"14" = '''
:sup:`14` And whatever man shall consecrate his house as holy to the Lord, the priest shall make a valuation of it between the good and the bad: as the priest shall value it, so shall it stand. 
'''
"15" = '''
:sup:`15` And if he that has sanctified it should redeem his house, he shall add to it the fifth part of the money of the valuation, and it shall be his. 
'''
"16" = '''
:sup:`16` And if a man should hallow to the Lord a part of the field of his possession, then the valuation shall be according to its seed, fifty didrachmas of silver for a homer of barley. 
'''
"17" = '''
:sup:`17` And if he should sanctify his field from the year of release, it shall stand according to his valuation. 
'''
"18" = '''
:sup:`18` And if he should sanctify his field in the latter time after the release, the priest shall reckon to him the money for the remaining years, until the next year of release, and it shall be deducted as an equivalent from his full valuation. 
'''
"19" = '''
:sup:`19` And if he that sanctified the field would redeem it, he shall add to its value the fifth part of the money, and it shall be his. 
'''
"20" = '''
:sup:`20` And if he do not redeem the field, but should sell the field to another man, he shall not after redeem it. 
'''
"21" = '''
:sup:`21` But the field shall be holy to the Lord after the release, as separated land; the priest shall have possession of it. 
'''
"22" = '''
:sup:`22` And if he should consecrate to the Lord of a field which he has bought, which is not of the field of his possession, 
'''
"23" = '''
:sup:`23` the priest shall reckon to him the full valuation from the year of release, and he shall pay the valuation in that day as holy to the Lord. 
'''
"24" = '''
:sup:`24` And in the year of release the land shall be restored to the man of whom the other bought it, whose the possession of the land was. 
'''
"25" = '''
:sup:`25` And every valuation shall be by holy weights: the didrachm shall be twenty oboli. 
'''
"26" = '''
:sup:`26` And every firstborn which shall be produced amongst your cattle shall be the Lord's, and no man shall sanctify it: whether calf or sheep, it is the Lord's. 
'''
"27" = '''
:sup:`27` But if he should redeem an unclean beast, according to its valuation, then he shall add the fifth part to it, and it shall be his; and if he redeem it not, it shall be sold according to its valuation. 
'''
"28" = '''
:sup:`28` And every dedicated thing which a man shall dedicate to the Lord of all that he has, whether man or beast, or of the field of his possession, he shall not sell it, nor redeem it: every devoted thing shall be most holy to the Lord. 
'''
"29" = '''
:sup:`29` And whatever shall be dedicated of men, shall not be ransomed, but shall be surely put to death. 
'''
"30" = '''
:sup:`30` Every tithe of the land, both of the seed of the land, and of the fruit of trees, is the Lord's, holy to the Lord. 
'''
"31" = '''
:sup:`31` And if a man should at all redeem his tithe, he shall add the fifth part to it, and it shall be his. 
'''
"32" = '''
:sup:`32` And every tithe of oxen, and of sheep, and whatever may come in numbering under the rod, the tenth shall be holy to the Lord. 
'''
"33" = '''
:sup:`33` You shall not change a good for a bad, or a bad for a good; and if you should at all change it, its equivalent also shall be holy, it shall not be redeemed. 
'''
"34" = '''
:sup:`34` These are the commandments which the Lord commanded Moses for the sons of Israel in mount Sina. 
'''
