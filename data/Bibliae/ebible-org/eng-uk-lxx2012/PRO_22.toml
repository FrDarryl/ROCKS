[22]
"1" = '''
:sup:`1` A fair name is better than much wealth, and good favour is above silver and gold. 
'''
"2" = '''
:sup:`2` The rich and the poor meet together; but the Lord made them both. 
'''
"3" = '''
:sup:`3` An intelligent man seeing a bad man severely punished is himself instructed, but fools pass by and are punished. 
'''
"4" = '''
:sup:`4` The fear of the Lord is the offspring of wisdom, and wealth, and glory, and life. 
'''
"5" = '''
:sup:`5` Thistles and snares are in perverse ways; but he that keeps his soul will refrain from them. 
'''
"6" = '''
:sup:`6` The rich will rule over the poor, and servants will lend to their own masters. 
'''
"7" = '''
:sup:`7` He that sows wickedness shall reap troubles; and shall fully receive the punishment of his deeds. God loves a cheerful and liberal man; but a man shall fully prove the folly of his works. 
'''
"8" = '''
:sup:`8` He that has pity on the poor shall himself be maintained; for he has given of his own bread to the poor. He that gives liberally secures victory an honour; but he takes away the life of them that posses them. 
'''
"9" = '''
:sup:`9` Cast out a pestilent person from the council, and strife shall go out with him; for when he sits in the council he dishonours all. 
'''
"10" = '''
:sup:`10` The Lord loves holy hearts, and all blameless persons are acceptable with him: a king rules with his lips. 
'''
"11" = '''
:sup:`11` But the eyes of the Lord preserve discretion; but the transgressor despises wise words. 
'''
"12" = '''
:sup:`12` The sluggard makes excuses, and says, There is a lion in the ways, and murderers in the streets. 
'''
"13" = '''
:sup:`13` The mouth of a transgressor is a deep pit; and he that is hated of the Lord shall fall into it. Evil ways are before a man, and he does not like to turn away from them; but it is needful to turn aside from a perverse and bad way. 
'''
"14" = '''
:sup:`14` Folly is attached to the heart of a child, but the rod and instruction are then far from him. 
'''
"15" = '''
:sup:`15` He that oppresses the poor, increases his own substance, yet gives to the rich so as to make it less. 
'''
"16" = '''
:sup:`16` Incline your ear to the words of wise men: hear also my word, and apply your heart, 
'''
"17" = '''
:sup:`17` that you may know that they are good: and if you lay them to heart, they shall also gladden you on your lips. 
'''
"18" = '''
:sup:`18` That your hope may be in the Lord, and he may make your way known to you. 
'''
"19" = '''
:sup:`19` And do you too repeatedly record them for yourself on the table of your heart, for counsel and knowledge. 
'''
"20" = '''
:sup:`20` I therefore teach you truth, and knowledge good to hear; that you may answer words of truth to them that question you. 
'''
"21" = '''
:sup:`21` Do no violence to the poor, for he is needy: neither dishonour the helpless man in the gates. 
'''
"22" = '''
:sup:`22` For the Lord will plead his cause, and you shall deliver your soul in safety. 
'''
"23" = '''
:sup:`23` Be not companion to a furious man; neither lodge with a passionate man: 
'''
"24" = '''
:sup:`24` lest you learn of his ways, and get snares to your soul. 
'''
"25" = '''
:sup:`25` Become not surety from respect of a man's person. 
'''
"26" = '''
:sup:`26` For if those have not whence to give compensation, they will take the bed that is under you. 
'''
"27" = '''
:sup:`27` Remove not the old landmarks, which your fathers placed. 
'''
"28" = '''
:sup:`28` It is fit that an observant man and one diligent in his business should attend on kings, and not attend on slothful men. 
'''
