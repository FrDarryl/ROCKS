[20]
"1" = '''
:sup:`1` In the year when Tanathan came to Azotus, when he was sent by Arna king of the Assyrians, and warred against Azotus, and took it; 
'''
"2" = '''
:sup:`2` then the Lord spoke to Esaias the son of Amos, saying, Go and take the sackcloth off your loins, and loose your sandals from off your feet, and do thus, going naked and barefoot. 
'''
"3" = '''
:sup:`3` And the Lord said, As my servant Esaias has walked naked and barefoot three years, there shall be three years for signs and wonders to the Egyptians and Ethiopians; 
'''
"4" = '''
:sup:`4` for thus shall the king of the Assyrians lead the captivity of Egypt and the Ethiopians, young men and old, naked and barefoot, having the shame of Egypt exposed. 
'''
"5" = '''
:sup:`5` And the Egyptians being defeated shall be ashamed of the Ethiopians, in whom they had trusted; for they were their glory. 
'''
"6" = '''
:sup:`6` And they that dwell in this island shall say in that day, Behold, we trusted to flee to them for help, who could not save themselves from the king of the Assyrians: and how shall we be saved? 
'''
