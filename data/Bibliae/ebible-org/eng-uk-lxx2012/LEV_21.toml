[21]
"1" = '''
:sup:`1` And the Lord spoke to Moses, saying, Speak to the priests the sons of Aaron, and you shall tell them that they shall not defile themselves in their nation for the dead, 
'''
"2" = '''
:sup:`2` but they may mourn for a relative who is very near to them, for a father and mother, and sons and daughters, for a brother, 
'''
"3" = '''
:sup:`3` and for a virgin sister that is near to one, that is not espoused to a man; for these one shall defile himself. 
'''
"4" = '''
:sup:`4` He shall not defile himself suddenly amongst his people to profane himself. 
'''
"5" = '''
:sup:`5` And youâŒƒ shall not shave your head for the dead with a baldness on the top; and they shall not shave their beard, neither shall they make gashes on their flesh. 
'''
"6" = '''
:sup:`6` They shall be holy to their God, and they shall not profane the name of their God; for they offer the sacrifices of the Lord as the gifts of their God, and they shall be holy. 
'''
"7" = '''
:sup:`7` They shall not take a woman who is a harlot and profaned, or a woman put away from her husband; for he is holy to the Lord his God. 
'''
"8" = '''
:sup:`8` And you shall hallow him; he offers the gifts of the Lord your God: he shall be holy, for I the Lord that sanctify them am holy. 
'''
"9" = '''
:sup:`9` And if the daughter of a priest should be profaned to go a whoring, she profanes the name of her father: she shall be burnt with fire. 
'''
"10" = '''
:sup:`10` And the priest that is chief amongst his brethren, the oil having been poured upon the head of the anointed one, and he having been consecrated to put on the garments, shall not take the mitre off his head, and shall not rend his garments: 
'''
"11" = '''
:sup:`11` neither shall he go in to any dead body, neither shall he defile himself for his father or his mother. 
'''
"12" = '''
:sup:`12` And he shall not go forth out of the sanctuary, and he shall not profane the sanctuary of his God, because the holy anointing oil of God is upon him: I am the Lord. 
'''
"13" = '''
:sup:`13` He shall take for a wife a virgin of his own tribe. 
'''
"14" = '''
:sup:`14` But a widow, or one that is put away, or profaned, or a harlot, these he shall not take; but he shall take for a wife a virgin of his own people. 
'''
"15" = '''
:sup:`15` And he shall not profane his seed amongst his people: I am the Lord that sanctifies him. 
'''
"16" = '''
:sup:`16` And the Lord spoke to Moses, saying, 
'''
"17" = '''
:sup:`17` Say to Aaron, A man of your tribe throughout your generations, who shall have a blemish on him, shall not draw near to offer the gifts of his God. 
'''
"18" = '''
:sup:`18` No man who has a blemish on him shall draw near; a man blind, lame, with his nose disfigured, or his ears cut, 
'''
"19" = '''
:sup:`19` a man who has a broken hand or a broken foot, 
'''
"20" = '''
:sup:`20` or humpbacked, or blear-eyed, or that has lost his eye-lashes, or a man who has a malignant ulcer, or tetter, or one that has lost a testicle. 
'''
"21" = '''
:sup:`21` Whoever of the seed of Aaron the priest has a blemish on him, shall not draw near to offer sacrifices to your God, because he has a blemish on him; he shall not draw near to offer the gifts of God. 
'''
"22" = '''
:sup:`22` The gifts of God are most holy, and he shall eat of the holy things. 
'''
"23" = '''
:sup:`23` Only he shall not approach the veil, and he shall not draw near to the altar, because he has a blemish; and he shall not profane the sanctuary of his God, for I am the Lord that sanctifies them. 
'''
"24" = '''
:sup:`24` And Moses spoke to Aaron and his sons, and to all the children of Israel. 
'''
