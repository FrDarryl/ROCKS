[21]
"1" = '''
:sup:`1` And these are the ordinances which you shall set before them. 
'''
"2" = '''
:sup:`2` If you buy a Hebrew servant, six years shall he serve you, and in the seventh year he shall go forth free for nothing. 
'''
"3" = '''
:sup:`3` If he should have come in alone, he shall also go forth alone; and if his wife should have gone in together with him, his wife also shall go out. 
'''
"4" = '''
:sup:`4` Moreover, if his master give him a wife, and she have born him sons or daughters, the wife and the children shall be his master's; and he shall go forth alone. 
'''
"5" = '''
:sup:`5` And if the servant should answer and say, I love my master and wife and children, I will not go away free; 
'''
"6" = '''
:sup:`6` his master shall bring him to the judgement-seat of God, and then shall he bring him to the door, â€”to the door-post, and his master shall bore his ear through with an awl, and he shall serve him for ever. 
'''
"7" = '''
:sup:`7` And if any one sell his daughter as a domestic, she shall not depart as the maidservants depart. 
'''
"8" = '''
:sup:`8` If she be not pleasing to her master, after she has betrothed herself to him, he shall let her go free; but he is not at liberty to sell her to a foreign nation, because he has trifled with her. 
'''
"9" = '''
:sup:`9` And if he should have betrothed her to his son, he shall do to her according to the right of daughters. 
'''
"10" = '''
:sup:`10` And if he take another to himself, he shall not deprive her of necessaries and her apparel, and her companionship with him. 
'''
"11" = '''
:sup:`11` And if he will not do these three things to her, she shall go out free without money. 
'''
"12" = '''
:sup:`12` And if any man strike another and he die, let him be certainly put to death. 
'''
"13" = '''
:sup:`13` But as for him that did it not willingly, but God delivered him into his hands, I will give you a place whither the slayer may flee. 
'''
"14" = '''
:sup:`14` And if any one lie in wait for his neighbour to kill him by craft, and he go for refuge, you shall take him from my altar to put him to death. 
'''
"15" = '''
:sup:`15` Whoever smites his father or his mother, let him be certainly put to death. 
'''
"16" = '''
:sup:`16` He that reviles his father or his mother shall surely die. 
'''
"17" = '''
:sup:`17` Whosoever shall steal one of the children of Israel, and prevail over him and sell him, and he be found with him, let him certainly die. 
'''
"18" = '''
:sup:`18` And if two men revile each other and strike the one the other with a stone or his fist, and he die not, but be laid upon his bed; 
'''
"19" = '''
:sup:`19` if the man arise and walk abroad on his staff, he that struck him shall be clear; only he shall pay for his loss of time, and for his healing. 
'''
"20" = '''
:sup:`20` And if a man strike his man-servant or his maidservant, with a rod, and the party die under his hands, he shall be surely punished. 
'''
"21" = '''
:sup:`21` But if the servant continue to live a day or two, let not the master be punished; for he is his money. 
'''
"22" = '''
:sup:`22` And if two men strive and strike a woman with child, and her child be born imperfectly formed, he shall be forced to pay a penalty: as the woman's husband may lay upon him, he shall pay with a valuation. 
'''
"23" = '''
:sup:`23` But if it be perfectly formed, he shall give life for life, 
'''
"24" = '''
:sup:`24` eye for eye, tooth for tooth, hand for hand, foot for foot, 
'''
"25" = '''
:sup:`25` burning for burning, wound for wound, stripe for stripe. 
'''
"26" = '''
:sup:`26` And if one strike the eye of his man-servant, or the eye of his maidservant, and put it out, he shall let them go free for their eye's sake. 
'''
"27" = '''
:sup:`27` And if he should strike out the tooth of his man-servant, or the tooth of his maidservant, he shall send them away free for their tooth's sake. 
'''
"28" = '''
:sup:`28` And if a bull gore a man or woman and they die, the bull shall be stoned with stones, and his flesh shall not be eaten; but the owner of the bull shall be clear. 
'''
"29" = '''
:sup:`29` But if the bull should have been given to goring in former time, and men should have told his owner, and he have not removed him, but he should have slain a man or woman, the bull shall be stoned, and his owner shall die also. 
'''
"30" = '''
:sup:`30` And if a ransom should be imposed on him, he shall pay for the ransom of his soul as much as they shall lay upon him. 
'''
"31" = '''
:sup:`31` And if the bull gore a son or daughter, let them do to him according to this ordinance. 
'''
"32" = '''
:sup:`32` And if the bull gore a man-servant or maidservant, he shall pay to their master thirty silver didrachmas, and the bull shall be stoned. 
'''
"33" = '''
:sup:`33` And if any one open a pit or dig a cavity in stone, and cover it not, and an ox or an ass fall in there, 
'''
"34" = '''
:sup:`34` the owner of the pit shall make compensation; he shall give money to their owner, and the dead shall be his own. 
'''
"35" = '''
:sup:`35` And if any man's bull gore the bull of his neighbour, and it die, they shall sell the living bull and divide the money, and they shall divide the dead bull. 
'''
"36" = '''
:sup:`36` But if the bull be known to have been given to goring in time past, and they have testified to his owner, and he have not removed him, he shall repay bull for bull, but the dead shall be his own. 
'''
