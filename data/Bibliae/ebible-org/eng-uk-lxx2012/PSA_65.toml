[65]
"1" = '''
:sup:`1` (66) For the end, a Song of Psalm of resurrection. Shout to God, all the earth. 
'''
"2" = '''
:sup:`2` O sing praises to his name; give glory to his praise. 
'''
"3" = '''
:sup:`3` Say to God, How awful are your works! through the greatness of your power your enemies shall lie to you. 
'''
"4" = '''
:sup:`4` Let all the earth worship you, and sing to you; let them sing to your name. Pause. 
'''
"5" = '''
:sup:`5` Come and behold the works of God; he is terrible in his counsels beyond the children of men. 
'''
"6" = '''
:sup:`6` Who turns the sea into dry land; they shall go through the river on foot; there shall we rejoice in him, 
'''
"7" = '''
:sup:`7` who by his power is Lord over the age, his eyes look upon the nations; let not them that provoke him be exalted in themselves. Pause. 
'''
"8" = '''
:sup:`8` Bless our God, you⌃ Gentiles, and make the voice of his praise to be heard; 
'''
"9" = '''
:sup:`9` who quickens my soul in life, and does not suffer my feet to be moved. 
'''
"10" = '''
:sup:`10` For you, O God, has proved us; you have tried us with fire as silver is tried. 
'''
"11" = '''
:sup:`11` You brought us into the snare; you laid afflictions on our back. 
'''
"12" = '''
:sup:`12` You did mount men upon our heads; we went through the fire and water; but you brought us out into a place of refreshment. 
'''
"13" = '''
:sup:`13` I will go into your house with whole burnt offerings; I will pay you my vows, 
'''
"14" = '''
:sup:`14` which my lips framed, and my mouth uttered in my affliction. 
'''
"15" = '''
:sup:`15` I will offer to you whole burnt sacrifices full of marrow, with incense and rams; I will sacrifice to you oxen with goats. Pause. 
'''
"16" = '''
:sup:`16` Come, hear, and I will tell, all you⌃ that fear God, how great things he has done for my soul. 
'''
"17" = '''
:sup:`17` I cried to him with my mouth, and exalted him with my tongue. 
'''
"18" = '''
:sup:`18` If I have regarded iniquity in my heart, let not the Lord listen to me. 
'''
"19" = '''
:sup:`19` Therefore God has listened to me; he has attended to the voice of my prayer. 
'''
"20" = '''
:sup:`20` Blessed be God, who has not turned away my prayer, nor his mercy from me. 
'''
