[2]
"1" = '''
:sup:`1` My son, if you come to serve the Lord, prepare your soul for temptation. 
'''
"2" = '''
:sup:`2` Set your heart aright, and constantly endure, and make not haste in time of trouble. 
'''
"3" = '''
:sup:`3` Cleave to him, and depart not away, that you may be increased at your last end. 
'''
"4" = '''
:sup:`4` Whatsoever is brought upon you take cheerfully, and be patient when you are changed to a low estate. 
'''
"5" = '''
:sup:`5` For gold is tried in the fire, and acceptable men in the furnace of adversity. 
'''
"6" = '''
:sup:`6` Believe in him, and he will help you; order your way aright, and trust in him. 
'''
"7" = '''
:sup:`7` You⌃ that fear the Lord, wait for his mercy; and go not aside, lest you⌃ fall. 
'''
"8" = '''
:sup:`8` You⌃ that fear the Lord, believe him; and your reward shall not fail. 
'''
"9" = '''
:sup:`9` You⌃ that fear the Lord, hope for good, and for everlasting joy and mercy. 
'''
"10" = '''
:sup:`10` Look at the generations of old, and see; did ever any trust in the Lord, and was confounded? or did any abide in his fear, and was forsaken? or whom did he ever despise, that called upon him? 
'''
"11" = '''
:sup:`11` For the Lord is full of compassion and mercy, longsuffering, and very pitiful, and forgives sins, and saves in time of affliction. 
'''
"12" = '''
:sup:`12` Woe be to fearful hearts, and faint hands, and the sinner that goes two ways! 
'''
"13" = '''
:sup:`13` Woe to him that is faint-hearted! for he believes not; therefore shall he not be defended. 
'''
"14" = '''
:sup:`14` Woe to you that have lost patience! and what will you⌃ do when the Lord shall visit you? 
'''
"15" = '''
:sup:`15` They that fear the Lord will not disobey his Word; and they that love him will keep his ways. 
'''
"16" = '''
:sup:`16` They that fear the Lord will seek that which is well, pleasing to him; and they that love him shall be filled with the law. 
'''
"17" = '''
:sup:`17` They that fear the Lord will prepare their hearts, and humble their souls in his sight, 
'''
"18" = '''
:sup:`18` Saying, We will fall into the hands of the Lord, and not into the hands of men: for as his majesty is, so is his mercy. 
'''
