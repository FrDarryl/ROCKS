[15]
"1" = '''
:sup:`1` And in the eighteenth year of the reign of Jeroboam son of Nabat, Abiu son of Roboam reigns over Juda. 
'''
"2" = '''
:sup:`2` And he reigned three years over Jerusalem: and his mother's name was Maacha, daughter of Abessalom. 
'''
"3" = '''
:sup:`3` And he walked in the sins of his father which he wrought in his presence, and his heart was not perfect with the Lord his God, as was the heart of his father David. 
'''
"4" = '''
:sup:`4` Howbeit for David's sake the Lord gave him a remnant, that he might establish his children after him, and might establish Jerusalem. 
'''
"5" = '''
:sup:`5` Forasmuch as David did that which was right in the sight of the Lord: he turned not from any thing that he commanded him all the days of his life. 
'''
"6" = '''
:sup:`6` And the rest of the history of Abiu, and all that he did, behold, are not these written in the book of the chronicles of the kings of Juda? And there was war between Abiu and Jeroboam. 
'''
"7" = '''
:sup:`7` And Abiu slept with his fathers in the twenty-fourth year of Jeroboam; and he is buried with his fathers in the city of David: And Asa his son reigns in his stead. 
'''
"8" = '''
:sup:`8` In the four and twentieth year of Jeroboam king of Israel, Asa begins to reign over Juda. 
'''
"9" = '''
:sup:`9` And he reigned forty-one years in Jerusalem: and his mother's name was Ana, daughter of Abessalom. 
'''
"10" = '''
:sup:`10` And Asa did that which was right in the sight of the Lord, as David his father. 
'''
"11" = '''
:sup:`11` And he removed the sodomites out of the land, and abolished all the practices which his fathers had kept up. 
'''
"12" = '''
:sup:`12` And he removed Ana his mother from being queen, forasmuch as she gathered a meeting in her grove: and Asa cut down her retreats, and burnt them with fire in the brook of Kedron. 
'''
"13" = '''
:sup:`13` But he removed not the high places; nevertheless the heart of Asa was perfect with the Lord all his days. 
'''
"14" = '''
:sup:`14` And he brought in the pillars of his father, he even brought in his gold and silver pillars into the house of the Lord, and his vessels. 
'''
"15" = '''
:sup:`15` And there was war between Asa and Baasa king of Israel all their days. 
'''
"16" = '''
:sup:`16` And Baasa king of Israel went up against Juda, and built Rama, so that no one should go out or come in for Asa king of Juda. 
'''
"17" = '''
:sup:`17` And Asa took all the silver and the gold that was found in the treasures of the house of the Lord, and in the treasures of the king's house, and gave them into the hands of his servants; and king Asa sent them out to the son of Ader, the son of Taberema son of Azin king of Syria, who lived in Damascus, saying, 
'''
"18" = '''
:sup:`18` Make a covenant between me and you, and between my father and your father: behold! I have sent forth to you gold and silver for gifts: come, break your league with Baasa king of Israel, that he may go up from me. 
'''
"19" = '''
:sup:`19` And the son of Ader listened to king Asa, and sent the chiefs of his forces to the cities of Israel; and they struck Ain, Dan, and Abel of the house of Maacha, and all Chennereth, as far as the whole land of Nephthali. 
'''
"20" = '''
:sup:`20` And it came to pass when Baasa heard it, that he left off building Rama, and returned to Thersa. 
'''
"21" = '''
:sup:`21` And king Asa charged all Juda without exception: and they take up the stones of Rama and its timbers with which Baasa was building; and king Asa built with them upon the whole hill of Benjamin, and the watch-tower. 
'''
"22" = '''
:sup:`22` And the rest of the history of Asa, and all his mighty deeds which he wrought, and the cities which he built, behold, are not these written in the book of the chronicles of the kings of Juda? Nevertheless in the time of his old age he was diseased in his feet. 
'''
"23" = '''
:sup:`23` And Asa slept with his fathers, and was buried with his fathers in the city of David his father: and Josaphat his son reigns in his stead. 
'''
"24" = '''
:sup:`24` And Nabat son of Jeroboam reigns over Israel in the second year of Asa king of Juda, and he reigned two years in Israel. 
'''
"25" = '''
:sup:`25` And he did that which was evil in the sight of the Lord, and walked in the way of his father, and in his sins wherein he caused Israel to sin. 
'''
"26" = '''
:sup:`26` And Baasa son of Achia, who was over the house of Belaan son of Achia, conspired against him, and struck him in Gabathon of the Philistines; for Nabat and all Israel were besieging Gabathon. 
'''
"27" = '''
:sup:`27` And Baasa killed him in the third year of Asa son of Asa king of Juda; and reigned in his stead. 
'''
"28" = '''
:sup:`28` And it came to pass when he reigned, that he struck the whole house of Jeroboam, and left none that breathed of Jeroboam, until he has destroyed him utterly, according to the word of the Lord which he spoke by his servant Achia the Selonite, 
'''
"29" = '''
:sup:`29` for the sins of Jeroboam, who led Israel into sin, even by his provocation wherewith he provoked the Lord God of Israel. 
'''
"30" = '''
:sup:`30` And the rest of the history of Nabat, and all that he did, behold, are not these written in the book of the chronicles of the kings of Israel? 
'''
"31" = '''
:sup:`31` And there was a war between Asa and Baasa king of Israel in all their days.  
'''
"32" = '''
:sup:`32` And in the third year of Asa king of Juda, Baasa the son of Achia begins to reign over Israel in Thersa, twenty and four years. 
'''
"33" = '''
:sup:`33` And he did that which was evil in the sight of the Lord, and walked in the way of Jeroboam the son of Nabat, and in his sins, as he caused Israel to sin. 
'''
