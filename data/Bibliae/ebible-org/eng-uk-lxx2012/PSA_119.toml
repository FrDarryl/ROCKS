[119]
"1" = '''
:sup:`1` (120) A Song of Degrees. In my affliction I cried to the Lord, and he listened to me. 
'''
"2" = '''
:sup:`2` Deliver my soul, O Lord, from unjust lips, and from a deceitful tongue. 
'''
"3" = '''
:sup:`3` What should be given to you, and what should be added to you, for your crafty tongue? 
'''
"4" = '''
:sup:`4` Sharpened weapons of the mighty, with coals of the desert. 
'''
"5" = '''
:sup:`5` Woe is me, that my sojourning is prolonged; I have tabernacled amongst the tents of Kedar. 
'''
"6" = '''
:sup:`6` My soul has long been a sojourner; 
'''
"7" = '''
:sup:`7` I was peaceful amongst them that hated peace; when I spoke to them, they warred against me without a cause. 
'''
