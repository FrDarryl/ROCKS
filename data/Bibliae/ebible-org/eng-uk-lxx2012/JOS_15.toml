[15]
"1" = '''
:sup:`1` And the borders of the tribe of Juda according to their families were from the borders of Idumea from the wilderness of sin, as far as Cades southward. 
'''
"2" = '''
:sup:`2` And their borders were from the south as far as a part of the salt sea from the high country that extends southward. 
'''
"3" = '''
:sup:`3` And they proceed before the ascent of Acrabin, and go out round Sena, and go up from the south to Cades Barne; and go out to Asoron, and proceed up to Sarada, and go out by the way that is west of Cades. 
'''
"4" = '''
:sup:`4` And they go out to Selmona, and issue at the valley of Egypt; and the termination of its boundaries shall be at the sea: these are their boundaries southward. 
'''
"5" = '''
:sup:`5` And their boundaries eastward are all the salt sea as far as Jordan; and their borders from the north, and from the border of the sea, and from part of Jordanâ€” 
'''
"6" = '''
:sup:`6` the borders go up to Baethaglaam, and they go along from the north to Baetharaba, and the borders go on up to the stone of Baeon the son of Ruben. 
'''
"7" = '''
:sup:`7` And the borders continue on to the fourth part of the valley of Achor, and go down to Galgal, which is before the approach of Adammin, which is southward in the valley, and terminate at the water of the fountain of the sun; and their going forth shall be the fountain of Rogel. 
'''
"8" = '''
:sup:`8` And the borders go up to the valley of Ennom, behind Jebus southward; this is Jerusalem: and the borders terminate at the top of the mountain, which is before the valley of Ennom towards the sea, which is by the side of the land of Raphain northward. 
'''
"9" = '''
:sup:`9` And the border going forth from the top of the mountain terminates at the fountain of the water of Naphtho, and terminates at mount Ephron; and the border will lead to Baal; this is the city of Jarim. 
'''
"10" = '''
:sup:`10` And the border will go round from Baal to the sea, and will go on to the mount of Assar behind the city of Jarin northwards; this is Chaslon: and it will come down to the city of Sun, and will go on to the south. 
'''
"11" = '''
:sup:`11` And the border terminates behind Accaron northward, and the borders will terminate at Socchoth, and the borders will go on to the south, and will terminate at Lebna, and the issue of the borders will be at the sea; and their borders shall be towards the sea, the great sea shall be the boundary. 
'''
"12" = '''
:sup:`12` These are the borders of the children of Juda round about according to their families. 
'''
"13" = '''
:sup:`13` And to Chaleb the son of Jephone he gave a portion in the midst of the children of Juda by the command of God; and Joshua gave him the city of Arboc the metropolis of Enac; this is Chebron. 
'''
"14" = '''
:sup:`14` And Chaleb the son of Jephone destroyed thence the three sons of Enac, Susi, and Tholami, and Achima. 
'''
"15" = '''
:sup:`15` And Chaleb went up thence to the inhabitants of Dabir; and the name of Dabir before was the city of Letters. 
'''
"16" = '''
:sup:`16` And Chaleb said, Whosoever shall take and destroy the city of Letters, and master it, to him will I give my daughter Ascha to wife. 
'''
"17" = '''
:sup:`17` And Gothoniel the son of Chenez the brother of Chaleb took it; and he gave him Ascha his daughter to wife. 
'''
"18" = '''
:sup:`18` And it came to pass as she went out that she counselled him, saying, I will ask of my father a field; and she cried from off her ass; and Chaleb said to her, What is it? 
'''
"19" = '''
:sup:`19` And she said to him, Give me a blessing, for you have set me in the land of Nageb; give me Botthanis: and he gave her Gonaethla the upper, and Gonaethla the lower. 
'''
"20" = '''
:sup:`20` This is the inheritance of the tribe of the children of Juda. 
'''
