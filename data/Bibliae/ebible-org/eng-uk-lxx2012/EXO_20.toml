[20]
"1" = '''
:sup:`1` And the Lord spoke all these words, saying: 
'''
"2" = '''
:sup:`2` I am the Lord your God, who brought you out of the land of Egypt, out of the house of bondage. 
'''
"3" = '''
:sup:`3` You shall have no other gods beside me. 
'''
"4" = '''
:sup:`4` You shall not make to yourself an idol, nor likeness of anything, whatever things are in the heaven above, and whatever are in the earth beneath, and whatever are in the waters under the earth. 
'''
"5" = '''
:sup:`5` You shall not bow down to them, nor serve them; for I am the Lord your God, a jealous God, recompensing the sins of the fathers upon the children, to the third and fourth generation to them that hate me, 
'''
"6" = '''
:sup:`6` and bestowing mercy on them that love me to thousands of them, and on them that keep my commandments. 
'''
"7" = '''
:sup:`7` You shall not take the name of the Lord your God in vain; for the Lord your God will not acquit him that takes his name in vain. 
'''
"8" = '''
:sup:`8` Remember the sabbath day to keep it holy. 
'''
"9" = '''
:sup:`9` Six days you shall labour, and shall perform all your work. 
'''
"10" = '''
:sup:`10` But on the seventh day is the sabbath of the Lord your God; on it you shall do no work, you, nor your son, nor your daughter, your servant nor your maidservant, your ox nor your ass, nor any cattle of yours, nor the stranger that sojourns with you. 
'''
"11" = '''
:sup:`11` For in six days the Lord made the heaven and the earth, and the sea and all things in them, and rested on the seventh day; therefore the Lord blessed the seventh day, and hallowed it. 
'''
"12" = '''
:sup:`12` Honour your father and your mother, that it may be well with you, and that you may live long on the good land, which the Lord your God gives to you. 
'''
"13" = '''
:sup:`13` You shall not commit adultery. 
'''
"14" = '''
:sup:`14` You shall not steal. 
'''
"15" = '''
:sup:`15` You shall not kill. 
'''
"16" = '''
:sup:`16` You shall not bear false witness against your neighbour. 
'''
"17" = '''
:sup:`17` You shall not covet your neighbour's wife; you shall not covet your neighbour's house; nor his field, nor his servant, nor his maid, nor his ox, nor his ass, nor any of his cattle, nor whatever belongs to your neighbour. 
'''
"18" = '''
:sup:`18` And all the people perceived the thundering, and the flashes, and the voice of the trumpet, and the mountain smoking; and all the people feared and stood afar off, 
'''
"19" = '''
:sup:`19` and said to Moses, Speak you to us, and let not God speak to us, lest we die. 
'''
"20" = '''
:sup:`20` And Moses says to them, Be of good courage, for God is come to you to try you, that his fear may be amongst you, that you⌃ sin not. 
'''
"21" = '''
:sup:`21` And the people stood afar off, and Moses went into the darkness where God was. 
'''
"22" = '''
:sup:`22` And the Lord said to Moses, Thus shall you say to the house of Jacob, and you shall report it to the children of Israel, You⌃ have seen that I have spoken to you from heaven. 
'''
"23" = '''
:sup:`23` You⌃ shall not make to yourselves gods of silver, and gods of gold you⌃ shall not make to yourselves. 
'''
"24" = '''
:sup:`24` You⌃ shall make to me an altar of earth; and upon it you⌃ shall sacrifice your whole burnt offerings, and your peace-offerings, and your sheep and your calves in every place, where I shall record my name; and I will come to you and bless you. 
'''
"25" = '''
:sup:`25` And if you will make to me an altar of stones, you shall not build them hewn stones; for you have lifted up your tool upon them, and they are defiled. 
'''
"26" = '''
:sup:`26` You shall not go up to my altar by steps, that you may not uncover your nakedness upon it. 
'''
