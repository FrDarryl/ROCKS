[9]
"1" = '''
:sup:`1` Be not jealous over the wife of your bosom, and teach her not an evil lesson against yourself. 
'''
"2" = '''
:sup:`2` Give not your soul to a woman to set her foot upon your substance. 
'''
"3" = '''
:sup:`3` Meet not with an harlot, lest you fall into her snares. 
'''
"4" = '''
:sup:`4` Use not much the company of a woman that is a singer, lest you be taken with her attempts. 
'''
"5" = '''
:sup:`5` Gaze not on a maid, that you fall not by those things that are precious in her. 
'''
"6" = '''
:sup:`6` Give not your soul to harlots, that you lose not your inheritance. 
'''
"7" = '''
:sup:`7` Look not round about you in the streets of the city, neither wander you in the solitary place thereof. 
'''
"8" = '''
:sup:`8` Turn away your eye from a beautiful woman, and look not upon another's beauty; for many have been deceived by the beauty of a woman; for herewith love is kindled as a fire. 
'''
"9" = '''
:sup:`9` Sit not at all with another man's wife, nor sit down with her in your arms, and spend not your money with her at the wine; lest your heart incline to her, and so through your desire you fall into destruction. 
'''
"10" = '''
:sup:`10` Forsake not an old friend; for the new is not comparable to him: a new friend is as new wine; when it is old, you shall drink it with pleasure. 
'''
"11" = '''
:sup:`11` Envy not the glory of a sinner: for you know not what shall be his end. 
'''
"12" = '''
:sup:`12` Delight not in the thing that the ungodly have pleasure in; but remember they shall not go unpunished to their grave. 
'''
"13" = '''
:sup:`13` Keep you far from the man that has power to kill; so shall you not doubt the fear of death: and if you come to him, make no fault, lest he take away your life presently: remember that you go in the midst of snares, and that you walk upon the battlements of the city. 
'''
"14" = '''
:sup:`14` As near as you can, guess at your neighbour, and consult with the wise. 
'''
"15" = '''
:sup:`15` Let your talk be with the wise, and all your communication in the law of the most High. 
'''
"16" = '''
:sup:`16` And let just men eat and drink with you; and let your glorying be in the fear of the Lord. 
'''
"17" = '''
:sup:`17` For the hand of the artificer the work shall be commended: and the wise ruler of the people for his speech. 
'''
"18" = '''
:sup:`18` A man of an ill tongue is dangerous in his city; and he that is rash in his talk shall be hated. 
'''
