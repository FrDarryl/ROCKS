[8]
"1" = '''
:sup:`1` And behold a fowler's basket. 
'''
"2" = '''
:sup:`2` And he said, What see you, Amos? And I said, A fowler's basket. And the Lord said to me, The end is come upon my people Israel; I will not pass by them any more. 
'''
"3" = '''
:sup:`3` And the ceilings of the temple shall howl in that day, says the Lord God: there shall be many a fallen one in every place; I will bring silence upon them. 
'''
"4" = '''
:sup:`4` Hear now this, youâŒƒ that oppress the poor in the morning, and drive the needy ones by tyranny from the earth, 
'''
"5" = '''
:sup:`5` saying, When will the month pass away, and we shall sell, and the sabbath, and we shall open the treasure, to make the measure small, and to enlarge the weight, and make the balance unfair? 
'''
"6" = '''
:sup:`6` That we may buy the poor for silver, and the needy for shoes; and we will trade in every kind of fruit. 
'''
"7" = '''
:sup:`7` The Lord swears against the pride of Jacob, None of your works shall ever be forgotten. 
'''
"8" = '''
:sup:`8` And shall not the land be troubled for these things, and shall not every one who dwells in it mourn? whereas destruction shall come up as a river, and shall descend as the river of Egypt. 
'''
"9" = '''
:sup:`9` And it shall come to pass in that day, says the Lord God, that the sun shall go down at noon, and the light shall be darkened on the earth by day: 
'''
"10" = '''
:sup:`10` and I will turn your feasts into mourning, and all your songs into lamentation; and I will bring up sackcloth on all loins, and baldness on every head; and I will make them as the mourning of a beloved friend, and those with them as a day of grief. 
'''
"11" = '''
:sup:`11` Behold, the days come, says the Lord, that I will send forth a famine on the land, not a famine of bread, nor a thirst for water, but a famine of hearing the word of the Lord. 
'''
"12" = '''
:sup:`12` And the waters shall be troubled from sea to sea, and from the north to the east shall men run hither and there, seeking the word of the Lord, and they shall not find it. 
'''
"13" = '''
:sup:`13` In that day shall the fair virgins and the young men faint for thirst; 
'''
"14" = '''
:sup:`14` they who swear by the propitiation of Samaria, and who say, Your god, O Dan, lives; and, Your god, O Bersabee, lives; and they shall fall, and shall no more rise again. 
'''
