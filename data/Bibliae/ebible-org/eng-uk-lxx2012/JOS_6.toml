[6]
"1" = '''
:sup:`1` Now Jericho was closely shut up and besieged, and none went out of it, and none came in. 
'''
"2" = '''
:sup:`2` And the Lord said to Joshua, Behold, I deliver Jericho into your power, and its king in it, and its mighty men. 
'''
"3" = '''
:sup:`3` And do you set the men of war round about it. 
'''
"4" = '''
:sup:`4` And it shall be that when you⌃ shall sound with the trumpet, all the people shall shout together. 
'''
"5" = '''
:sup:`5` And when they have shouted, the walls of the city shall fall of themselves; and all the people shall enter, each one rushing direct into the city. 
'''
"6" = '''
:sup:`6` And Joshua the son of Naue went in to the priests, and spoke to them, saying, 
'''
"7" = '''
:sup:`7` And let seven priests having seven sacred trumpets proceed thus before the Lord, and let them sound loudly; and let the ark of the covenant of the Lord follow. 
'''
"8" = '''
:sup:`8` Charge the people to go round, and encompass the city; and let your men of war pass on armed before the Lord. 
'''
"9" = '''
:sup:`9` And let the men of war proceed before, and the priests bringing up the rear behind the ark of the covenant of the Lord proceed sounding the trumpets. 
'''
"10" = '''
:sup:`10` And Joshua commanded the people, saying, Cry not out, nor let any one hear your voice, until he himself declare to you the time to cry out, and then you⌃ shall cry out. 
'''
"11" = '''
:sup:`11` And the ark of the covenant of God having gone round immediately returned into the camp, and lodged there. 
'''
"12" = '''
:sup:`12` And on the second day Joshua rose up in the morning, and the priests took up the ark of the covenant of the Lord. 
'''
"13" = '''
:sup:`13` And the seven priests bearing the seven trumpets went on before the Lord; and afterwards the men of war went on, and the remainder of the multitude went after the ark of the covenant of the Lord, and the priests sounded with the trumpets. 
'''
"14" = '''
:sup:`14` And all the rest of the multitude compassed the city six times from within a short distance, and went back again into the camp; this they did six days. 
'''
"15" = '''
:sup:`15` And on the seventh day they rose up early, and compassed the city on that day seven times. 
'''
"16" = '''
:sup:`16` And it came to pass at the seventh circuit the priests blew the trumpets; and Joshua said to the children of Israel, Shout, for the Lord has given you the city. 
'''
"17" = '''
:sup:`17` And the city shall be devoted, it and all things that are in it, to the Lord of Hosts: only do you⌃ save Raab the harlot, and all things in her house. 
'''
"18" = '''
:sup:`18` But keep yourselves strictly from the accursed thing, lest you⌃ set your mind upon and take of the accursed thing, and you⌃ make the camp of the children of Israel an accursed thing, and destroy us. 
'''
"19" = '''
:sup:`19` And all the silver, or gold, or brass, or iron, shall be holy to the Lord; it shall be carried into the treasury of the Lord. 
'''
"20" = '''
:sup:`20` And the priests sounded with the trumpets: and when the people heard the trumpets, all the people shouted at once with a loud and strong shout; and all the wall fell round about, and all the people went up into the city: 
'''
"21" = '''
:sup:`21` and Joshua devoted it to destruction, and all things that were in the city, man and woman, young man and old, and calf and ass, with the edge of the sword. 
'''
"22" = '''
:sup:`22` And Joshua said to the two young men who had acted a spies, Go into the house of the woman, and bring her out thence, and all that she has. 
'''
"23" = '''
:sup:`23` And the two young men who had spied out the city entered into the house of the woman, and brought out Raab the harlot, and her father, and her mother, and her brethren, and her kindred, and all that she had; and they set her without the camp of Israel. 
'''
"24" = '''
:sup:`24` And the city was burnt with fire with all things that were in it; only of the silver, and gold, and brass, and iron, they gave to be brought into the treasury of the Lord. 
'''
"25" = '''
:sup:`25` And Joshua saved alive Raab the harlot, and all the house of her father, and caused her to dwell in Israel until this day, because she hid the spies which Joshua sent to spy out Jericho. 
'''
"26" = '''
:sup:`26` And Joshua adjured them on that day before the Lord, saying, Cursed be the man who shall build that city: he shall lay the foundation of it in his firstborn, and he shall set up the gates of it in his youngest son. And so did Hozan of Baethel; he laid the foundation in Abiron his firstborn, and set up the gates of it in his youngest surviving son. 
'''
"27" = '''
:sup:`27` And the Lord was with Joshua, and his name was in all the land. 
'''
