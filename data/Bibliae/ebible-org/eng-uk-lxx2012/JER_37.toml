[37]
"1" = '''
:sup:`1` THE WORD THAT CAME TO JEREMIAS FROM THE LORD, SAYING, 
'''
"2" = '''
:sup:`2` Thus speaks the Lord God of Israel, saying, Write all the words which I have spoken to you in a book. 
'''
"3" = '''
:sup:`3` For, behold, the days come, says the Lord, when I will bring back the captivity of my people Israel and Juda, said the Lord: and I will bring them back to the land which I gave to their fathers, and they shall be lords of it. 
'''
"4" = '''
:sup:`4` AND THESE ARE THE WORDS WHICH THE LORD SPOKE CONCERNING ISRAEL AND JUDA; 
'''
"5" = '''
:sup:`5` Thus said the Lord: You⌃ shall hear a sound of fear, there is fear, and there is not peace. 
'''
"6" = '''
:sup:`6` Enquire, and see if a male has born a child? and ask concerning the fear, wherein they shall hold their loins, and look for safety: for I have seen every man, and his hands are on his loins; their faces are turned to paleness. 
'''
"7" = '''
:sup:`7` For that day is great, and there is not such another; and it is a time of straitness to Jacob; but he shall be saved out of it. 
'''
"8" = '''
:sup:`8` In that day, said the Lord, I will break the yoke off their neck, and will burst their bonds, and they shall no longer serve strangers: 
'''
"9" = '''
:sup:`9` but they shall serve the Lord their God; and I will raise up to them David their king. 
'''
"10" = '''
:sup:`10` Thus says the Lord; I have brought on you destruction; your stroke is painful. 
'''
"11" = '''
:sup:`11` There is none to judge your cause: you have been painfully treated for healing, there is no help for you. 
'''
"12" = '''
:sup:`12` All your friends have forgotten you; they shall not ask about you at all, for I have struck you with he stroke of an enemy, even severe correction: your sins have abounded above all your iniquity. 
'''
"13" = '''
:sup:`13` Your sins have abounded beyond the multitude of your iniquities, therefore they have done these things to you. Therefore all that devour you shall be eaten, and all your enemies shall eat all their own flesh. 
'''
"14" = '''
:sup:`14` And they that spoil you shall become a spoil, and I will give up to be plundered all that have plundered you. 
'''
"15" = '''
:sup:`15` For I will bring about your healing, I will heal you of your grievous wound, says the Lord; for you are called Dispersed: she is your prey, for no one seeks after her. 
'''
"16" = '''
:sup:`16` Thus said the Lord; Behold, I will turn the captivity of Jacob, and will have pity upon his prisoners; and the city shall be built upon her hill, and the people shall settle after their manner. 
'''
"17" = '''
:sup:`17` And there shall go forth from them singers, even the sound of men making merry: and I will multiply them, and they shall not at all be diminished. 
'''
"18" = '''
:sup:`18` And their sons shall go in as before, and their testimonies shall be established before me, and I will visit them that afflict them. 
'''
"19" = '''
:sup:`19` And their mighty ones shall be over them, and their prince shall proceed of themselves; and I will gather them, and they shall return to me: for who is this that has set his heart to return to me? says the Lord. 
'''
"20" = '''
:sup:`20` For the wrathful anger of the lord has gone forth, even a whirlwind of anger has gone forth: it shall come upon the ungodly. 
'''
"21" = '''
:sup:`21` The fierce anger of the Lord shall not return, until he shall execute it, and until he shall establish the purpose of his heart: in the latter days you⌃ shall know these things. 
'''
