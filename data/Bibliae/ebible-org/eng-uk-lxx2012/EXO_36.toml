[36]
"1" = '''
:sup:`1` And Beseleel wrought, and Eliab and every one wise in understanding, to whom was given wisdom and knowledge, to understand to do all the works according to the holy offices, according to all things which the Lord appointed. 
'''
"2" = '''
:sup:`2` And Moses called Beseleel and Eliab, and all that had wisdom, to whom God gave knowledge in their heart, and all who were freely willing to come forward to the works, to perform them. 
'''
"3" = '''
:sup:`3` And they received from Moses all the offerings, which the children of Israel brought for all the works of the sanctuary to do them; and they continued to receive the gifts brought, from those who brought them in the morning. 
'''
"4" = '''
:sup:`4` And there came all the wise men who wrought the works of the sanctuary, each according to his own work, which they wrought. 
'''
"5" = '''
:sup:`5` And one said to Moses, The people bring an abundance too great in proportion to all the works which the Lord has appointed them to do. 
'''
"6" = '''
:sup:`6` And Moses commanded, and proclaimed in the camp, saying, Let neither man nor woman any longer labour for the offerings of the sanctuary; and the people were restrained from bringing any more. 
'''
"7" = '''
:sup:`7` And they had materials sufficient for making the furniture, and they left some besides. 
'''
"8" = '''
:sup:`8` And every wise one amongst those that wrought made the robes of the holy places, which belong to Aaron the priest, as the Lord commanded Moses. 
'''
"9" = '''
:sup:`9` And he made the ephod of gold, and blue, and purple, and spun scarlet, and fine linen twined. 
'''
"10" = '''
:sup:`10` And the plates were divided, the threads of gold, so as to interweave with the blue and purple, and with the spun scarlet, and the fine linen twined, they made it a woven work; 
'''
"11" = '''
:sup:`11` shoulder-pieces joined from both sides, a work woven by mutual twisting of the parts into one another. 
'''
"12" = '''
:sup:`12` They made it of the same material according to the making of it, of gold, and blue, and purple, and spun scarlet, and fine linen twined, as the Lord commanded Moses; 
'''
"13" = '''
:sup:`13` and they made the two emerald stones clasped together and set in gold, graven and cut after the cutting of a seal with the names of the children of Israel; 
'''
"14" = '''
:sup:`14` and he put them on the shoulder-pieces of the ephod, as stones of memorial of the children of Israel, as the Lord appointed Moses. 
'''
"15" = '''
:sup:`15` And they made the oracle, a work woven with embroidery, according to the work of the ephod, of gold, and blue, and purple, and spun scarlet, and fine linen twined. 
'''
"16" = '''
:sup:`16` They made the oracle square and double, the length of a span, and the breadth of a span, â€”double. 
'''
"17" = '''
:sup:`17` And there was interwoven with it a woven work of four rows of stones, a series of stones, the first row, a sardius and topaz and emerald; 
'''
"18" = '''
:sup:`18` and the second row, a carbuncle and sapphire and jasper; 
'''
"19" = '''
:sup:`19` and the third row, a ligure and agate and amethyst; 
'''
"20" = '''
:sup:`20` and the fourth row a chrysolite and beryl and onyx set round about with gold, and fastened with gold. 
'''
"21" = '''
:sup:`21` And the stones were twelve according to the names of the children of Israel, graven according to their names like seals, each according to his own name for the twelve tribes. 
'''
"22" = '''
:sup:`22` And they made on the oracle turned wreaths, wreathen work, of pure gold, 
'''
"23" = '''
:sup:`23` and they made two golden circlets and two golden rings. 
'''
"24" = '''
:sup:`24` And they put the two golden rings on both the upper corners of the oracle; 
'''
"25" = '''
:sup:`25` and they put the golden wreaths on the rings on both sides of the oracle, and the two wreaths into the two couplings. 
'''
"26" = '''
:sup:`26` And they put them on the two circlets, and they put them on the shoulders of the ephod opposite each other in front. 
'''
"27" = '''
:sup:`27` And they made two golden rings, and put them on the two projections on the top of the oracle, and on the top of the hinder part of the ephod within. 
'''
"28" = '''
:sup:`28` And they made two golden rings, and put them on both the shoulders of the ephod under it, in front by the coupling above the connexion of the ephod. 
'''
"29" = '''
:sup:`29` And he fastened the oracle by the rings that were on it to the rings of the ephod, which were fastened with a string of blue, joined together with the woven work of the ephod; that the oracle should not be loosed from the ephod, as the Lord commanded Moses. 
'''
"30" = '''
:sup:`30` And they made the tunic under the ephod, woven work, all of blue. 
'''
"31" = '''
:sup:`31` And the opening of the tunic in the midst woven closely together, the opening having a fringe round about, that it might not be torn. 
'''
"32" = '''
:sup:`32` And they made on the border of the tunic below pomegranates as of a flowering pomegranate tree, of blue, and purple, and spun scarlet, and fine linen twined. 
'''
"33" = '''
:sup:`33` And they made golden bells, and put the bells on the border of the tunic round about between the pomegranates: 
'''
"34" = '''
:sup:`34` a golden bell and a pomegranate on the border of the tunic round about, for the ministration, as the Lord commanded Moses. 
'''
"35" = '''
:sup:`35` And they made vestments of fine linen, a woven work, for Aaron and his sons, 
'''
"36" = '''
:sup:`36` and the tires of fine linen, and the mitre of fine linen, and the drawers of fine linen twined; 
'''
"37" = '''
:sup:`37` and their girdles of fine linen, and blue, and purple, and scarlet spun, the work of an embroiderer, according as the Lord commanded Moses. 
'''
"38" = '''
:sup:`38` And they made the golden plate, a dedicated thing of the sanctuary, of pure gold; 
'''
"39" = '''
:sup:`39` and he wrote upon it graven letters as of a seal, Holiness to the Lord. 
'''
"40" = '''
:sup:`40` And they put it on the border of blue, so that it should be on the mitre above, as the Lord commanded Moses. 
'''
