[3]
"1" = '''
:sup:`1` And Solomon began to build the house of the Lord in Jerusalem in the mount of Amoria, where the Lord appeared to his father David, in the place which David had prepared in the threshing floor of Orna the Jebusite. 
'''
"2" = '''
:sup:`2` And he began to build in the second month, in the fourth year of his reign. 
'''
"3" = '''
:sup:`3` And thus Solomon began to build the house of God: the length in cubitsâ€”even the first measurement from end to end, was sixty cubits, and the breadth twenty cubits. 
'''
"4" = '''
:sup:`4` And the portico in front of the house, its length in front of the breadth of the house was twenty cubits, and its height one hundred and twenty cubits: and he gilded it within with pure gold. 
'''
"5" = '''
:sup:`5` And he lined the great house with cedar wood, and gilded it with pure gold, and carved upon it palm-trees and chains. 
'''
"6" = '''
:sup:`6` And he garnished the house with precious stones for beauty; and he gilded it with gold of the gold from Pharuim. 
'''
"7" = '''
:sup:`7` And he gilded the house, and its inner walls, and the door-posts, and the roofs, and the doors with gold; and he carved cherubs on the walls. 
'''
"8" = '''
:sup:`8` And he built the holy of holies, its length was according to the front of the other house, the breadth of the house was twenty cubits, and the length twenty cubits: and he gilded it with pure gold for cherubs, to the amount of six hundred talents. 
'''
"9" = '''
:sup:`9` And the weight of the nails, even the weight of each was fifty shekels of gold: and he gilded the upper chamber with gold. 
'''
"10" = '''
:sup:`10` And he made two cherubs in the most holy house, wood-work, and he gilded them with gold. 
'''
"11" = '''
:sup:`11` And the wings of the cherubs were twenty cubits in length: and one wing of five cubits touched the wall of the house: and the other wing of five cubits touched the wing of the other cherub. 
'''
"12" = '''
:sup:`12` And the wings of these cherubs expanded were of the length of twenty cubits: and they stood upon their feet, and their faces were towards the house. 
'''
"13" = '''
:sup:`13` And he made the vail of blue, and purple, and scarlet, and fine linen, and wove cherubs in it. 
'''
"14" = '''
:sup:`14` Also he made in front of the house two pillars, in height thirty-five cubits, and their chapters of five cubits. 
'''
"15" = '''
:sup:`15` And he made chains, as in the oracle, and put them on the heads of the pillars; and he made one hundred pomegranates, and put them on the chains. 
'''
"16" = '''
:sup:`16` And he set up the pillars in front of the temple, one on the right hand and the other on the left: and he called the name of the one on the right hand 'Stability,' and the name of the one on the left 'Strength.' 
'''
