[28]
"1" = '''
:sup:`1` (29) A Psalm of David on the occasion of the solemn assembly of the Tabernacle. Bring to the Lord, youâŒƒ sons of God, bring to the Lord young rams; bring to the Lord glory and honour. 
'''
"2" = '''
:sup:`2` Bring to the Lord glory, due to his name; worship the lord in his holy court. 
'''
"3" = '''
:sup:`3` The voice of the Lord is upon the waters: the God of glory has thundered: the Lord is upon many waters. 
'''
"4" = '''
:sup:`4` The voice of the Lord is mighty; the voice of the Lord is full of majesty. 
'''
"5" = '''
:sup:`5` There is the voice of the Lord who breaks the cedars; the Lord will break the cedars of Libanus. 
'''
"6" = '''
:sup:`6` And he will beat them small, even Libanus itself, like a calf; and the beloved one is as a young unicorn. 
'''
"7" = '''
:sup:`7` There is a voice of the Lord who divides a flame of fire. 
'''
"8" = '''
:sup:`8` A voice of the Lord who shakes the wilderness; the Lord will shake the wilderness of Cades. 
'''
"9" = '''
:sup:`9` The voice of the Lord strengthens the hinds, and will uncover the thickets: and in his temple every one speaks of his glory. 
'''
"10" = '''
:sup:`10` The Lord will dwell on the waterflood: and the Lord will sit a king for ever. 
'''
"11" = '''
:sup:`11` The Lord will give strength to his people; the Lord will bless his people with peace. 
'''
