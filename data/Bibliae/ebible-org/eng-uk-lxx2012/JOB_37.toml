[37]
"1" = '''
:sup:`1` At this also my heart is troubled, and moved out of its place. 
'''
"2" = '''
:sup:`2` Hear you a report by the anger of the Lord's wrath, and a discourse shall come out of his mouth. 
'''
"3" = '''
:sup:`3` His dominion is under the whole heaven, and his light is at the extremities of the earth. 
'''
"4" = '''
:sup:`4` After him shall be a cry with a loud voice; he shall thunder with the voice of his excellency, yet he shall not cause men to pass away, for one shall hear his voice. 
'''
"5" = '''
:sup:`5` The Mighty One shall thunder wonderfully with his voice: for he has done great things which we knew not; 
'''
"6" = '''
:sup:`6` commanding the snow, Be you upon the earth, and the stormy rain, and the storm of the showers of his might. 
'''
"7" = '''
:sup:`7` He seals up the hand of every man, that every man may know his own weakness. 
'''
"8" = '''
:sup:`8` And the wild beasts come in under the covert, and rest in their lair. 
'''
"9" = '''
:sup:`9` Troubles come on out of the secret chambers, and cold from the mountain-tops. 
'''
"10" = '''
:sup:`10` And from the breath of the Mighty One he will send frost; and he guides the water in whatever way he pleases. 
'''
"11" = '''
:sup:`11` And if a cloud obscures what is precious to him, his light will disperse the cloud. 
'''
"12" = '''
:sup:`12` And he will carry round the encircling clouds by his governance, to perform their works: whatever he shall command them, 
'''
"13" = '''
:sup:`13` this has been appointed by him on the earth, whether for correction, or for his land, or if he shall find him an object for mercy. 
'''
"14" = '''
:sup:`14` Listen to this, O Job: stand still, and be admonished of the power of the Lord. 
'''
"15" = '''
:sup:`15` We know that god has disposed his works, having made light out of darkness. 
'''
"16" = '''
:sup:`16` And he knows the divisions of the clouds, and the signal overthrows of the ungodly. 
'''
"17" = '''
:sup:`17` But your robe is warm, and there is quiet upon the land. 
'''
"18" = '''
:sup:`18` Will you establish with him foundations for the ancient heavens? they are strong as a molten mirror. 
'''
"19" = '''
:sup:`19` Therefore teach me, what shall we say to him? and let us cease from saying much. 
'''
"20" = '''
:sup:`20` Have I a book or a scribe my me, that I may stand and put man to silence? 
'''
"21" = '''
:sup:`21` But the light is not visible to all: it shines afar off in the heavens, as that which is from him in the clouds. 
'''
"22" = '''
:sup:`22` From the north come the clouds shining like gold: in these great are the glory and honour of the Almighty; 
'''
"23" = '''
:sup:`23` and we do not find another his equal in strength: as for him that judges justly, do you not think that he listens? 
'''
"24" = '''
:sup:`24` Therefore men shall fear him; and the wise also in heart shall fear him. 
'''
