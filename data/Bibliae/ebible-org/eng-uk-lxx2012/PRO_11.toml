[11]
"1" = '''
:sup:`1` False balances are an abomination before the Lord: but a just weight is acceptable to him. 
'''
"2" = '''
:sup:`2` Wherever pride enters, there will be also disgrace: but the mouth of the lowly meditates wisdom. 
'''
"3" = '''
:sup:`3` When a just man dies he leaves regret: but the destruction of the ungodly is speedy, and causes joy. 
'''
"4" = '''
:sup:`4` Possessions will not profit in a day of wrath, but righteousness will deliver from death.  
'''
"5" = '''
:sup:`5` Righteousness traces out blameless paths: but ungodliness encounters unjust dealing. 
'''
"6" = '''
:sup:`6` The righteousness of upright men delivers them: but transgressors are caught in their own destruction. 
'''
"7" = '''
:sup:`7` At the death of a just man his hope does not perish: but the boast of the ungodly perishes. 
'''
"8" = '''
:sup:`8` A righteous man escapes from a snare, and the ungodly man is delivered up in his place. 
'''
"9" = '''
:sup:`9` In the mouth of ungodly men is a snare to citizens: but the understanding of righteous men is prosperous. 
'''
"10" = '''
:sup:`10` In the prosperity of righteous men a city prospers: but by the mouth of ungodly men it is overthrown. 
'''
"11" = '''
:sup:`11` At the blessing of the upright a city shall be exalted.  
'''
"12" = '''
:sup:`12` A man void of understanding sneers at his fellow citizens: but a sensible man is quiet. 
'''
"13" = '''
:sup:`13` A double-tongued man discloses the secret counsels of an assembly: but he that is faithful in spirit conceals matters. 
'''
"14" = '''
:sup:`14` They that have no guidance fall like leaves: but in much counsel there is safety. 
'''
"15" = '''
:sup:`15` A bad man does harm wherever he meets a just man: and he hates the sound of safety. 
'''
"16" = '''
:sup:`16` A gracious wife brings glory to her husband: but a woman hating righteousness is a theme of dishonour. The slothful come to lack: but the diligent support themselves with wealth. 
'''
"17" = '''
:sup:`17` A merciful man does good to his own soul: but the merciless destroys his own body. 
'''
"18" = '''
:sup:`18` An ungodly man performs unrighteous works: but the seed of the righteous is a reward of truth. 
'''
"19" = '''
:sup:`19` A righteous son is born for life: but the persecution of the ungodly ends in death. 
'''
"20" = '''
:sup:`20` Perverse ways are an abomination to the Lord: but all they that are blameless in their ways are acceptable to him. 
'''
"21" = '''
:sup:`21` He that unjustly strikes hands shall not be unpunished: but he that sows righteousness he shall receive a faithful reward. 
'''
"22" = '''
:sup:`22` As an ornament in a swine's snout, so is beauty to an ill-minded woman. 
'''
"23" = '''
:sup:`23` All the desire of the righteous is good: but the hope of the ungodly shall perish. 
'''
"24" = '''
:sup:`24` There are some who scatter their own, and make it more: and there are some also who gather, yet have less. 
'''
"25" = '''
:sup:`25` Every sincere soul is blessed: but a passionate man is not graceful. 
'''
"26" = '''
:sup:`26` May he that hoards corn leave it to the nation: but blessing be on the head of him that gives it. 
'''
"27" = '''
:sup:`27` He that devises good counsels seeks good favour: but as for him that seeks after evil, evil shall overtake him. 
'''
"28" = '''
:sup:`28` He that trusts in wealth shall fall; but he that helps righteous men shall rise. 
'''
"29" = '''
:sup:`29` He that deals not graciously with his own house shall inherit the wind; and the fool shall be servant to the wise man. 
'''
"30" = '''
:sup:`30` Out of the fruit of righteousness grows a tree of life; but the souls of transgressors are cut off before their time. 
'''
"31" = '''
:sup:`31` If the righteous scarcely be saved, where shall the ungodly and the sinner appear? 
'''
