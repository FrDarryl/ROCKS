[12]
"1" = '''
:sup:`1` And Samuel said to all Israel, Behold, I have listened to your voice in all things that you⌃ have said to me, and I have set a king over you. 
'''
"2" = '''
:sup:`2` And now, behold, the king goes before you; and I am grown old and shall rest; and, behold, my sons are amongst you; and, behold, I have gone about before you from my youth to this day. 
'''
"3" = '''
:sup:`3` Behold, here am I, answer against me before the Lord and before his anointed: whose calf have I taken? or whose ass have I taken? or whom of you have I oppressed? or from whose hand have I taken a bribe, even to a sandal? bear witness against me, and I will make restitution to you. 
'''
"4" = '''
:sup:`4` And they said to Samuel, You have not injured us, and you have not oppressed us; and you have not afflicted us, and you have not taken anything from any one's hand. 
'''
"5" = '''
:sup:`5` And Samuel said to the people, The Lord is witness amongst you, and his anointed is witness this day, that you⌃ have not found anything in my hand: and they said, He is witness. 
'''
"6" = '''
:sup:`6` And Samuel spoke to the people, saying, The Lord who appointed Moses and Aaron is witness, who brought our fathers up out of Egypt. 
'''
"7" = '''
:sup:`7` And now stand still, and I will judge you before the Lord; and I will relate to you all the righteousness of the Lord, the things which he has wrought amongst you and your fathers. 
'''
"8" = '''
:sup:`8` When Jacob and his sons went into Egypt, and Egypt humbled them, then our fathers cried to the Lord, and the Lord sent Moses and Aaron; and they brought our fathers out of Egypt, and he made them to dwell in this place. 
'''
"9" = '''
:sup:`9` And they forgot the Lord their God, and he sold them into the hands of Sisara captain of the host of Jabis king of Asor, and into the hands of the Philistines, and into the hands of the king of Moab; and he fought with them. 
'''
"10" = '''
:sup:`10` And they cried to the Lord, and said, We have sinned, for we have forsaken the Lord, and have served Baalim and the groves: and now deliver us out of the hand of our enemies, and we will serve you. 
'''
"11" = '''
:sup:`11` And he sent Jerobaal, and Barac, and Jephthae, and Samuel, and rescued us out of the hand of our enemies round about, and you⌃ lived in security. 
'''
"12" = '''
:sup:`12` And you⌃ saw that Naas king of the children of Ammon came against you, and you⌃ said, Nay, none but a king shall reign over us; whereas the Lord our God is our king. 
'''
"13" = '''
:sup:`13` And now behold the king whom you⌃ have chosen; and behold, the Lord has set a king over you. 
'''
"14" = '''
:sup:`14` If you⌃ should fear the Lord, and serve him, and listen to his voice, and not resist the mouth of the Lord, and you⌃ and your king that reigns over you should follow the Lord, well. 
'''
"15" = '''
:sup:`15` But if you⌃ should not listen to the voice of the Lord, and you⌃ should resist the mouth of the Lord, then shall the hand of the Lord be upon you and upon your king. 
'''
"16" = '''
:sup:`16` And now stand still, and see this great thing, which the Lord will do before your eyes. 
'''
"17" = '''
:sup:`17` Is it not wheat harvest today? I will call upon the Lord, and he shall send thunder and rain; and know you⌃ and see, that your wickedness is great which you⌃ have wrought before the Lord, having asked for yourselves a king. 
'''
"18" = '''
:sup:`18` And Samuel called upon the Lord, and the Lord sent thunders and rain in that day; and all the people feared greatly the Lord and Samuel. 
'''
"19" = '''
:sup:`19` And all the people said to Samuel, Pray for your servants to the Lord your God, and let us not die; for we have added to all our sins this iniquity, in asking for us a king. 
'''
"20" = '''
:sup:`20` And Samuel said to the people, Fear not: you⌃ have indeed wrought all this iniquity; only turn not from following the Lord, and serve the Lord with all your heart. 
'''
"21" = '''
:sup:`21` And turn not aside after the gods that are nothing, who will do nothing, and will not deliver you, because they are nothing. 
'''
"22" = '''
:sup:`22` For the Lord will not cast off his people for his great name's sake, because the Lord graciously took you to himself for a people. 
'''
"23" = '''
:sup:`23` And far be it from me to sin against the Lord in ceasing to pray for you: but I will serve the Lord, and show you the good and the right way. 
'''
"24" = '''
:sup:`24` Only fear the Lord, and serve him in truth and with all your heart, for you⌃ see what great things he has wrought with you. 
'''
"25" = '''
:sup:`25` But if you⌃ continue to do evil, then shall you⌃ and your king be consumed. 
'''
