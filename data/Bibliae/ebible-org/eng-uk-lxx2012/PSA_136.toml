[136]
"1" = '''
:sup:`1` (137) For David, a Psalm of Jeremias. By the rivers of Babylon, there we sat; and wept when we remembered Sion. 
'''
"2" = '''
:sup:`2` We hung our harps on the willows in the midst of it. 
'''
"3" = '''
:sup:`3` For there they that had taken us captive asked of us the words of a song; and they that had carried us away asked a hymn, saying, Sing us one of the songs of Sion. 
'''
"4" = '''
:sup:`4` How should we sing the Lord's song in a strange land? 
'''
"5" = '''
:sup:`5` If I forget you, O Jerusalem, let my right hand forget its skill. 
'''
"6" = '''
:sup:`6` May my tongue cleave to my throat, if I do not remember you; if I do not prefer Jerusalem as the chief of my joy. 
'''
"7" = '''
:sup:`7` Remember, O Lord, the children of Edom in the day of Jerusalem; who said, Rase it, rase it, even to its foundations. 
'''
"8" = '''
:sup:`8` Wretched daughter of Babylon! blessed shall he be who shall reward you as you have rewarded us. 
'''
"9" = '''
:sup:`9` Blessed shall he be who shall seize and dash your infants against the rock. 
'''
