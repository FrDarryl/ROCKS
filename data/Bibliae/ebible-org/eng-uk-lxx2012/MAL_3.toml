[3]
"1" = '''
:sup:`1` Behold, I send forth my messenger, and he shall survey the way before me: and the Lord, whom you⌃ seek, shall suddenly come into his temple, even the angel of the covenant, whom you⌃ take pleasure in: behold, he is coming, says the Lord Almighty. 
'''
"2" = '''
:sup:`2` And who will abide the day of his coming? or who will withstand at his appearing? for he is coming in as the fire of a furnace and as the herb of fullers. 
'''
"3" = '''
:sup:`3` He shall sit to melt and purify as it were silver, and as it were gold: and he shall purify the sons of Levi, and refine them as gold and silver, and they shall offer to the Lord an offering in righteousness. 
'''
"4" = '''
:sup:`4` And the sacrifice of Juda and Jerusalem shall be pleasing to the Lord, according to the former days, and according to the former years. 
'''
"5" = '''
:sup:`5` And I will draw near to you in judgement; and I will be a sift witness against the witches, and against the adulteresses, and against them that swear falsely by my name, and against them that keep back the hireling's wages, and them that oppress the widow, and afflict orphans, and that wrest the judgement of the stranger, and fear not me, says the Lord Almighty. 
'''
"6" = '''
:sup:`6` For I am the Lord your God, and I am not changed: 
'''
"7" = '''
:sup:`7` but you⌃, the sons of Jacob, have not refrained from the iniquities of your fathers: you⌃ have perverted my statutes, and have not kept them. Return to me, and I will return to you, says the Lord Almighty. But you⌃ said, Wherein shall we return? 
'''
"8" = '''
:sup:`8` Will a man insult God? for you⌃ insult me. But you⌃ say, Wherein have we insulted you? In that the tithes and first fruits are with you still. 
'''
"9" = '''
:sup:`9` And you⌃ do surely look off from me, and you⌃ insult me. 
'''
"10" = '''
:sup:`10` The year is completed, and you⌃ have brought all the produce into the storehouses; but there shall be the plunder thereof in its house: return now on this behalf, says the Lord Almighty, see if I will not open to you the torrents of heaven, and pour out my blessing upon you, until you⌃ are satisfied. 
'''
"11" = '''
:sup:`11` And I will appoint food for you, and I will not destroy the fruit of your land; and your vine in the field shall not fail, says the Lord Almighty. 
'''
"12" = '''
:sup:`12` And all nations shall call you blessed: for you⌃ shall be a desirable land, says the Lord Almighty. 
'''
"13" = '''
:sup:`13` You⌃ have spoken grievous words against me, says the Lord. Yet you⌃ said, Wherein have we spoken against you? 
'''
"14" = '''
:sup:`14` You⌃ said, He that serves God labours in vain: and what have we gained in that we have kept his ordinances, and in that we have walked as suppliants before the face of the Lord Almighty? 
'''
"15" = '''
:sup:`15` And now we pronounce strangers blessed; and all they who act unlawfully are built up; and they have resisted God, and yet have been delivered. 
'''
"16" = '''
:sup:`16` Thus spoke they that feared the Lord, every one to his neighbour: and the Lord gave heed, and listened, and he wrote a book of remembrance before him for them that feared the Lord and reverenced his name. 
'''
"17" = '''
:sup:`17` And they shall be mine, says the Lord Almighty, in the day which I appoint for a peculiar possession; and I will make choice of them, as a man makes choice of his son that serves him. 
'''
"18" = '''
:sup:`18` Then shall you⌃ return, and discern between the righteous and the wicked, and between him that serves God, and him that serves him not. 
'''
