[28]
"1" = '''
:sup:`1` And it shall come to pass, if you will indeed hear the voice of the Lord your God, to observe and do all these commands, which I charge you this day, that the Lord your God shall set you on high above all the nations of the earth; 
'''
"2" = '''
:sup:`2` and all these blessings shall come upon you, and shall find you. If you will indeed hear the voice of the Lord your God, 
'''
"3" = '''
:sup:`3` blessed shall you be in the city, and blessed shall you be in the field. 
'''
"4" = '''
:sup:`4` Blessed shall be the offspring of your body, and the fruits of your land, and the herds of your oxen, and the flocks of your sheep. 
'''
"5" = '''
:sup:`5` Blessed shall be your barns, and your stores. 
'''
"6" = '''
:sup:`6` Blessed shall you be in your coming in, and blessed shall you be in your going out. 
'''
"7" = '''
:sup:`7` The Lord deliver your enemies that withstand you utterly broken before your face: they shall come out against you one way, and they shall flee seven ways from before you. 
'''
"8" = '''
:sup:`8` The Lord send upon you his blessing in your barns, and on all on which you shall put your hand, in the land which the Lord your God gives you. 
'''
"9" = '''
:sup:`9` The Lord raise you up for himself a holy people, as he swore to your fathers; if you will hear the voice of the Lord your God, and walk in all his ways. 
'''
"10" = '''
:sup:`10` And all the nations of the earth shall see you, that the name of the Lord is called upon you, and they shall stand in awe of you. 
'''
"11" = '''
:sup:`11` And the Lord your God shall multiply you for good in the offspring of your body, and in the offspring of your cattle, and in the fruits of your land, on your land which the Lord swore to your fathers to give to you. 
'''
"12" = '''
:sup:`12` May the Lord open to you his good treasure, the heaven, to give rain to your land in season: may he bless all the works of your hands: so shall you lend to many nations, but you shall not borrow; and you shall rule over many nations, but they shall not rule over you. 
'''
"13" = '''
:sup:`13` The Lord your God make you the head, and not the tail; and you shall then be above and you shall not be below, if you will listen to the voice of the Lord your God, in all things that I charge you this day to observe. 
'''
"14" = '''
:sup:`14` You shall not turn aside from any of the commandments, which I charge you this day, to the right hand or to the left, to go after other gods to serve them. 
'''
"15" = '''
:sup:`15` But it shall come to pass, if you will not listen to the voice of the Lord your God, to observe all his commandments, as many as I charge you this day, then all these curses shall come on you, and overtake you. 
'''
"16" = '''
:sup:`16` Cursed shall you be in the city, and cursed shall you be in the field. 
'''
"17" = '''
:sup:`17` Cursed shall be your barns and your stores. 
'''
"18" = '''
:sup:`18` Cursed shall be the offspring of your body, and the fruits of your land, the herds of your oxen, and the flocks of your sheep. 
'''
"19" = '''
:sup:`19` Cursed shall you be in your coming in, and cursed shall you be in your going out. 
'''
"20" = '''
:sup:`20` The Lord send upon you lack, and famine, and consumption of all things on which you shall put your hand, until he shall have utterly destroyed you, and until he shall have consumed you quickly because of your evil devices, because you have forsaken me. 
'''
"21" = '''
:sup:`21` The Lord cause the pestilence to cleave to you, until he shall have consumed you off the land into which you go to inherit it. 
'''
"22" = '''
:sup:`22` The Lord strike you with distress, and fever, and cold, and inflammation, and blighting, and paleness, and they shall pursue you until they have destroyed you. 
'''
"23" = '''
:sup:`23` And you shall have over your head a sky of brass, and the earth under you shall be iron. 
'''
"24" = '''
:sup:`24` The Lord your God make the rain of your land dust; and dust shall come down from heaven, until it shall have destroyed you, and until it shall have quickly consumed you. 
'''
"25" = '''
:sup:`25` The Lord give you up for slaughter before your enemies: you shall go out against them one way, and flee from their face seven ways; and you shall be a dispersion in all the kingdoms of the earth. 
'''
"26" = '''
:sup:`26` And your dead men shall be food to the birds of the sky, and to the beasts of the earth; and there shall be none to scare them away. 
'''
"27" = '''
:sup:`27` The Lord strike you with the botch of Egypt in the seat, and with a malignant scab, and itch, so that you can not be healed. 
'''
"28" = '''
:sup:`28` The Lord strike you with insanity, and blindness, and astonishment of mind. 
'''
"29" = '''
:sup:`29` And you shall grope at mid-day, as a blind man would grope in the darkness, and you shall not prosper in your ways; and then you shall be unjustly treated, and plundered continually, and there shall be no helper. 
'''
"30" = '''
:sup:`30` you shall take a wife, and another man shall have her; you shall build a house, and you shall not dwell in it; you shall plant a vineyard, and shall not gather the grapes of it. 
'''
"31" = '''
:sup:`31` Your calf shall be slain before you, and you shall not eat of it; your ass shall be violently taken away from you, and shall not be restored to you: your sheep shall be given to your enemies, and you shall have no helper. 
'''
"32" = '''
:sup:`32` Your sons and your daughters shall be given to another nation, and your eyes wasting away shall look for them: your hand shall have no strength. 
'''
"33" = '''
:sup:`33` A nation which you know not shall eat the produce of your land, and all your labours; and you shall be injured and crushed always. 
'''
"34" = '''
:sup:`34` And you shall be distracted, because of the sights of your eyes which you shall see. 
'''
"35" = '''
:sup:`35` The Lord strike you with an evil sore, on the knees and the legs, so that you shall not be able to be healed from the sole of your foot to the crown of your head. 
'''
"36" = '''
:sup:`36` The Lord carry away you and your princes, whom you shall set over you, to a nation which neither you nor your fathers know; and you shall there serve other gods, wood and stone. 
'''
"37" = '''
:sup:`37` And you shall be there for a wonder, and a parable, and a tale, amongst all the nations, to which the Lord your God shall carry you away. 
'''
"38" = '''
:sup:`38` You shall carry forth much seed into the field, and you shall bring in little, because the locust shall devour it. 
'''
"39" = '''
:sup:`39` You shall plant a vineyard, and dress it, and shall not drink the wine, neither shall you delight yourself with it, because the worm shall devour it. 
'''
"40" = '''
:sup:`40` You shall have olive trees in all your borders, and you shall not anoint you with oil, because your olive shall utterly cast its fruit. 
'''
"41" = '''
:sup:`41` You shall beget sons and daughters, and they shall not be yours, for they shall depart into captivity. 
'''
"42" = '''
:sup:`42` All your trees and the fruits of your land shall the blight consume. 
'''
"43" = '''
:sup:`43` The stranger that is within you shall get up very high, and you shall come down very low. 
'''
"44" = '''
:sup:`44` He shall lend to you, and you shall not lend to him: he shall be the head, and you shall be the tail. 
'''
"45" = '''
:sup:`45` And all these curses shall come upon you, and shall pursue you, and shall overtake you, until he shall have consumed you, and until he shall have destroyed you; because you did not listen to the voice of the Lord your God, to keep his commands, and his ordinances which he has commanded you. 
'''
"46" = '''
:sup:`46` And these things shall be signs in you, and wonders amongst your seed for ever; 
'''
"47" = '''
:sup:`47` because you did not serve the Lord your God with gladness and a good heart, because of the abundance of all things. 
'''
"48" = '''
:sup:`48` And you shall serve your enemies, which the Lord will send forth against you, in hunger, and in thirst, and in nakedness, and in the lack of all things; and you shall wear upon your neck a yoke of iron until he shall have destroyed you. 
'''
"49" = '''
:sup:`49` The Lord shall bring upon you a nation from the extremity of the earth, like the swift flying of an eagle, a nation whose voice you shall not understand; 
'''
"50" = '''
:sup:`50` a nation bold in countenance, which shall not respect the person of the aged and shall not pity the young. 
'''
"51" = '''
:sup:`51` And it shall eat up the young of your cattle, and the fruits of your land, so as not to leave to you corn, wine, oil, the herds of your oxen, and the flocks of your sheep, until it shall have destroyed you; 
'''
"52" = '''
:sup:`52` and have utterly crushed you in your cities, until the high and strong walls be destroyed, in which you trust, in all your land; and it shall afflict you in your cities, which he has given to you. 
'''
"53" = '''
:sup:`53` And you shall eat the fruit of your body, the flesh of your sons and of your daughters, all that he has given you, in your straitness and your affliction, with which your enemy shall afflict you. 
'''
"54" = '''
:sup:`54` He that is tender and very delicate within you shall look with an evil eye upon his brother, and the wife in his bosom, and the children that are left, which may have been left to him; 
'''
"55" = '''
:sup:`55` so as not to give to one of them of the flesh of his children, whom he shall eat, because of his having nothing left him in your straitness, and in your affliction, with which your enemies shall afflict you in all your cities. 
'''
"56" = '''
:sup:`56` And she that is tender and delicate amongst you, whose foot has not assayed to go upon the earth for delicacy and tenderness, shall look with an evil eye on her husband in her bosom, and her son and her daughter, 
'''
"57" = '''
:sup:`57` and her offspring that comes out between her feet, and the child which she shall bear; for she shall eat them because of the lack of all things, secretly in your straitness, and in your affliction, with which your enemy shall afflict you in your cities. 
'''
"58" = '''
:sup:`58` If you will not listen to do all the words of this law, which have been written in this book, to fear this glorious and wonderful name, the Lord your God; 
'''
"59" = '''
:sup:`59` then the Lord shall magnify your plagues, and the plagues of your seed, great and wonderful plagues, and evil and dwelling diseases. 
'''
"60" = '''
:sup:`60` And he shall bring upon you all the evil pain of Egypt, of which you were afraid, and they shall cleave to you. 
'''
"61" = '''
:sup:`61` And the Lord shall bring upon you every sickness, and every plague that is not written, and every one that is written in the book of this law, until he shall have destroyed you. 
'''
"62" = '''
:sup:`62` And you⌃ shall be left few in number, whereas you⌃ were as the stars of the sky in multitude; because you did not listen to the voice of the Lord your God. 
'''
"63" = '''
:sup:`63` And it shall come to pass that as the Lord rejoiced over you to do you good, and to multiply you, so the Lord will rejoice over you to destroy you; and you⌃ shall be quickly removed from the land, into which you⌃ go to inherit it. 
'''
"64" = '''
:sup:`64` And the Lord your God shall scatter you amongst all nations, from one end of the earth to the other; and you shall there serve other gods, wood and stone, which you have not known, nor your fathers. 
'''
"65" = '''
:sup:`65` Moreover amongst those nations he will not give you quiet, neither by any means shall the sole of your foot have rest; and the Lord shall give you there another and a misgiving heart, and failing eyes, and a wasting soul. 
'''
"66" = '''
:sup:`66` And your life shall be in suspense before your eyes; and you shall be afraid by day and by night, and you shall have no assurance of your life. 
'''
"67" = '''
:sup:`67` In the morning you shall say, Would it were evening! and in the evening you shall say, Would it were morning! for the fear of your heart with which you shall fear, and for the sights of your eyes which you shall see. 
'''
"68" = '''
:sup:`68` And the Lord shall bring you back to Egypt in ships, by the way of which I said, You shall not see it again; and you⌃ shall be sold there to your enemies for bondmen and bondwomen, and none shall buy you. 
'''
