[9]
"1" = '''
:sup:`1` And this is all Israel, even their enrolment: and these are written down in the book of the kings of Israel and Juda, with the names of them that were carried away to Babylon for their transgressions. 
'''
"2" = '''
:sup:`2` And they that lived before in their possessions in the cities of Israel, the priests, the Levites, and the appointed ones. 
'''
"3" = '''
:sup:`3` And there lived in Jerusalem some of the children of Juda, and of the children of Benjamin, and of the children of Ephraim, and Manasse. 
'''
"4" = '''
:sup:`4` And Gnothi, and the son of Samiud, the son of Amri, the son of Ambraim, the son of Buni, son of the sons of Phares, the son of Juda. 
'''
"5" = '''
:sup:`5` And of the Selonites; Asaia his firstborn, and his sons. 
'''
"6" = '''
:sup:`6` Of the sons of Zara; Jeel, and their brethren, six hundred and ninety. 
'''
"7" = '''
:sup:`7` And of the sons of Benjamin; Salom, son of Mosollam, son of Odouia, son of Asinu. 
'''
"8" = '''
:sup:`8` And Jemnaa son of Jeroboam, and Elo: these are the sons of Ozi the son of Machir: and Mosollam, son of Saphatia, son of Raguel, son of Jemnai; 
'''
"9" = '''
:sup:`9` and their brethren according to their generations, nine hundred and fifty-six, all the men were heads of families according to the houses of their fathers. 
'''
"10" = '''
:sup:`10` And of the priests; Jodae, and Joarim, and Jachin, 
'''
"11" = '''
:sup:`11` and Azaria the son of Chelcias, the son of Mosollam, the son of Sadoc, the son of Maraioth, the son of Achitob, the ruler of the house of God; 
'''
"12" = '''
:sup:`12` and Adaia son of Iraam, son of Phascor, son of Melchia, and Maasaia son of Adiel, son of Ezira, son of Mosollam, son of Maselmoth, son of Emmer; 
'''
"13" = '''
:sup:`13` and their brethren, chiefs of their families, a thousand and seven hundred and sixty, mighty men for the work of the ministration of the house of God. 
'''
"14" = '''
:sup:`14` And of the Levites; Samaia son of Asob, son of Ezricam, son of Asabia, of the sons of Merari. 
'''
"15" = '''
:sup:`15` And Bacbacar, and Ares, and Galaal, and Matthanias son of Micha, son of Zechri, son of Asaph; 
'''
"16" = '''
:sup:`16` and Abdia, son of Samia, son of Galaal, son of Idithun, and Barachia son of Ossa, son of Helcanaâ€”who lived in the villages of the Notephatites. 
'''
"17" = '''
:sup:`17` The doorkeepers; Salom, Acum, Telmon, and Diman, and their brethren; Salom was the chief; 
'''
"18" = '''
:sup:`18` and he waited hitherto in the king's gate eastward: these are the gates of the companies of the sons of Levi. 
'''
"19" = '''
:sup:`19` And Sellum the son of Core, the son of Abiasaph, the son of Core, and his brethren belonging to the house of his father, the Corites were over the works of the service, keeping the watches of the tabernacle, and their fathers over the camp of the Lord, keeping the entrance. 
'''
"20" = '''
:sup:`20` And Phinees son of Eleazar was head over them before the Lord, and these were with him. 
'''
"21" = '''
:sup:`21` Zacharias the son of Mosollami was keeper of the door of the tabernacle of witness. 
'''
"22" = '''
:sup:`22` All the chosen porters in the gates were two hundred and twelve, these were in their courts, this was their distribution: these David and Samuel the seer established in their charge. 
'''
"23" = '''
:sup:`23` And these and their sons were over the gates in the house of the Lord, and in the house of the tabernacle, to keep watch. 
'''
"24" = '''
:sup:`24` The gates were towards the four winds, eastward, westward, northward, southward. 
'''
"25" = '''
:sup:`25` And their brethren were in their courts, to enter in weekly from time to time with these. 
'''
"26" = '''
:sup:`26` For four strong men have the charge of the gates; and the Levites were over the chambers, and they keep watch over the treasures of the house of God. 
'''
"27" = '''
:sup:`27` For the charge was upon them, and these were charged with the keys to open the doors of the temple every morning. 
'''
"28" = '''
:sup:`28` And some of them were appointed over the vessels of service, that they should carry them in by number, and carry them out by number. 
'''
"29" = '''
:sup:`29` And some of them were appointed over the furniture, and over all the holy vessels, and over the fine flour, the wine, the oil, the frankincense, and the spices. 
'''
"30" = '''
:sup:`30` And some of the priests were makers of the ointment, and appointed to prepare the spices. 
'''
"31" = '''
:sup:`31` And Matthathias of the Levites, (he was the firstborn of Salom the Corite,) was set in charge over the sacrifices of meat-offering of the pan belonging to the high priest. 
'''
"32" = '''
:sup:`32` And Banaias the Caathite, from amongst their brethren, was set over the show bread, to prepare it every sabbath. 
'''
"33" = '''
:sup:`33` And these were the singers, heads of families of the Levites, to whom were established daily courses, for they were employed in the services day and night. 
'''
"34" = '''
:sup:`34` These were the heads of the families of the Levites according to their generations; these chiefs lived in Jerusalem. 
'''
"35" = '''
:sup:`35` And Jeel the father of Gabaon lived in Gabaon; and his wife's name was Moocha. 
'''
"36" = '''
:sup:`36` And his firstborn son was Abdon, and he had Sur, and Kis, and Baal, and Ner, and Nadab, 
'''
"37" = '''
:sup:`37` and Gedur and his brother, and Zacchur, and Makeloth. 
'''
"38" = '''
:sup:`38` And Makeloth begot Samaa: and these lived in the midst of their brethren in Jerusalem, even in the midst of their brethren. 
'''
"39" = '''
:sup:`39` And Ner begot Kis, and Kis begot Saul, and Saul begot Jonathan, and Melchisue, and Aminadab, and Asabal. 
'''
"40" = '''
:sup:`40` And the son of Jonathan was Meribaal: and Meribaal begot Micha. 
'''
"41" = '''
:sup:`41` And the sons of Micha were Phithon and Malach, and Tharach. 
'''
"42" = '''
:sup:`42` And Achaz begot Jada: and Jada begot Galemeth, and Gazmoth, and Zambri; and Zambri begot Massa. 
'''
"43" = '''
:sup:`43` And Massa begot Baana, and Rhaphaia was his son, Elasa his son, Esel his son. 
'''
"44" = '''
:sup:`44` And Esel had six sons, and these were their names; Esricam his firstborn, and Ismael, and Saraia, and Abdia, and Anan, and Asa: these were the sons of Esel. 
'''
