[55]
"1" = '''
:sup:`1` (56) For the end, concerning the people that were removed from the sanctuary, by David for a memorial, when the Philistines caught him in Geth. Have mercy upon me, O God; for man has trodden me down; all the day long he warring has afflicted me. 
'''
"2" = '''
:sup:`2` Mine enemies have trodden me down all the day from the dawning of the day; for there are many warring against me. 
'''
"3" = '''
:sup:`3` They shall be afraid, but I will trust in you. 
'''
"4" = '''
:sup:`4` In God I will praise my words; all the day have I hoped in God; I will not fear what flesh shall do to me. 
'''
"5" = '''
:sup:`5` All the day long they have abominated my words; all their devices are against me for evil. 
'''
"6" = '''
:sup:`6` They will dwell near and hide themselves; they will watch my steps, accordingly as I have waited patiently in my soul. 
'''
"7" = '''
:sup:`7` You will on no account save them; you will bring down the people in wrath. 
'''
"8" = '''
:sup:`8` O God, I have declared my life to you; you have set my tears before you, even according to your promise. 
'''
"9" = '''
:sup:`9` Mine enemies shall be turned back, in the day wherein I shall call upon you; behold, I know that you are my God. 
'''
"10" = '''
:sup:`10` In God, will I praise his word; in the Lord will I praise his saying. 
'''
"11" = '''
:sup:`11` I have hoped in God; I will not be afraid of what man shall do to me. 
'''
"12" = '''
:sup:`12` The vows of your praise, O God, which I will pay, are upon me. 
'''
"13" = '''
:sup:`13` For you have delivered my soul from death, and my feet from sliding, that I should be well-pleasing before God in the land of the living. 
'''
