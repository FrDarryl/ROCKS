[32]
"1" = '''
:sup:`1` Thus said the Lord God of Israel; Take the cup of this unmixed wine from my hand, and you shall cause all the nations to drink, to whom I send you. 
'''
"2" = '''
:sup:`2` And they shall drink, and vomit, and be mad, because of the sword which I send amongst them. 
'''
"3" = '''
:sup:`3` So I took the cup out of the Lord's hand, and caused the nations to whom the Lord sent me to drink: 
'''
"4" = '''
:sup:`4` Jerusalem, and the cities of Juda, and the kings of Juda, and his princes, to make them a desert place, a desolation, and a hissing; 
'''
"5" = '''
:sup:`5` and Pharao king of Egypt, and his servants, and his nobles, and all his people; 
'''
"6" = '''
:sup:`6` and all the mingled people, and all the kings of the Philistines, and Ascalon, and Gaza, and Accaron, and the remnant of Azotus, 
'''
"7" = '''
:sup:`7` and Idumea, and the land of Moab, and the children of Ammon, 
'''
"8" = '''
:sup:`8` and the kings of Tyre, and the kings of Sidon, and the kings in the country beyond the sea, 
'''
"9" = '''
:sup:`9` and Daedan, and Thaeman, and Ros, and every one that is shaved round about the face, 
'''
"10" = '''
:sup:`10` and all the mingled people lodging in the wilderness, 
'''
"11" = '''
:sup:`11` and all the kings of Aelam, and all the kings of the Persians, 
'''
"12" = '''
:sup:`12` and all the kings from the north, the far and the near, each one with his brother, and all the kingdoms which are on the face of the earth. 
'''
"13" = '''
:sup:`13` And you shall say to them, Thus said the Lord Almighty; Drink you⌃, be you⌃ drunken; and you⌃ shall vomit, and shall fall, and shall in nowise rise, because of the sword which I send amongst you. 
'''
"14" = '''
:sup:`14` And it shall come to pass, when they refuse to take the cup out of your hand, to drink it, that you shall say, Thus said the Lord; You⌃ shall surely drink. 
'''
"15" = '''
:sup:`15` For I am beginning to afflict the city whereon my name is called, and you⌃ shall by no means be held guiltless: for I am calling a sword upon all that dwell upon the earth. 
'''
"16" = '''
:sup:`16` And you shall prophesy against them these words, and shall say, The Lord shall speak from on high, from his sanctuary he will utter his voice; he will pronounce a declaration on his place; and these shall answer like men gathering grapes: and destruction is coming on them that dwell on the earth, 
'''
"17" = '''
:sup:`17` even upon the extreme part of the earth; for the Lord has a controversy with the nations, he is pleading with all flesh, and the ungodly are given to the sword, says the Lord. 
'''
"18" = '''
:sup:`18` Thus said the Lord; Behold, evils are proceeding from nation to nation, and a great whirlwind goes forth from the end of the earth. 
'''
"19" = '''
:sup:`19` And the slain of the Lord shall be in the day of the Lord from one end of the earth even to the other end of the earth: they shall not be buried; they shall be as dung on the face of the earth. 
'''
"20" = '''
:sup:`20` Howl, you⌃ shepherds, and cry; and lament, you⌃ rams of the flock: for your days have been completed for slaughter, and you⌃ shall fall as the choice rams. 
'''
"21" = '''
:sup:`21` And flight shall perish from the shepherds, and safety from the rams of the flock. 
'''
"22" = '''
:sup:`22` A voice of the crying of the shepherds, and a moaning of the sheep and the rams: for the Lord has destroyed their pastures. 
'''
"23" = '''
:sup:`23` And the peaceful abodes that remain shall be destroyed before the fierceness of my anger. 
'''
"24" = '''
:sup:`24` He has forsaken his lair, as a lion: for their land is become desolate before the great sword. 
'''
