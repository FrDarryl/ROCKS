[17]
"1" = '''
:sup:`1` And some of the spearbearers said, that when she herself was about to be seized for the purpose of being put to death, she threw herself upon the pile, rather than they should touch her person. 
'''
"2" = '''
:sup:`2` O you mother, who together with seven children did destroy the violence of the tyrant, and render void his wicked intentions, and exhibit the nobleness of faith! 
'''
"3" = '''
:sup:`3` For you, as an house bravely built upon the pillar of your children, did bear without swaying, the shock of tortures. 
'''
"4" = '''
:sup:`4` Be of good cheer, therefore, O holy-minded mother! holding the firm substance of the hope of your steadfastness with God. 
'''
"5" = '''
:sup:`5` Not so gracious does the moon appear with the stars in heaven, as you are established honourable before God, and fixed in the firmament with your sons who you did illuminate with religion to the stars. 
'''
"6" = '''
:sup:`6` For your bearing of children was after the fashion of a child of Abraham. 
'''
"7" = '''
:sup:`7` And, were it lawful for us to paint as on a tablet the religion of your story, the spectators would not shudder at beholding the mother of seven children enduring for the sake of religion various tortures even to death. 
'''
"8" = '''
:sup:`8` And it had been a worth thing to have inscribed upon the tomb itself these words as a memorial to those of the nation, 
'''
"9" = '''
:sup:`9` Here an aged priest, and an aged woman, and seven sons, are buried through the violence of a tyrant, who wished to destroy the polity of the Hebrews. 
'''
"10" = '''
:sup:`10` These also avenged their nation, looking to God, and enduring torments to death. 
'''
"11" = '''
:sup:`11` For it was truly a divine contest which was carried through by them. 
'''
"12" = '''
:sup:`12` For at that time virtue presided over the contest, approving the victory through endurance, namely, immortality, eternal life. 
'''
"13" = '''
:sup:`13` Eleazar was the first to contend: and the mother of the seven children entered the contest; and the brethren contended. 
'''
"14" = '''
:sup:`14` The tyrant was the opposite; and the world and living men were the spectators. 
'''
"15" = '''
:sup:`15` And reverence for God conquered, and crowned her own athletes. 
'''
"16" = '''
:sup:`16` Who did not admire those champions of true legislation? who were not astonied? 
'''
"17" = '''
:sup:`17` The tyrant himself, and all their council, admired their endurance; 
'''
"18" = '''
:sup:`18` through which, also, they now stand beside the divine throne, and live a blessed life. 
'''
"19" = '''
:sup:`19` For Moses says, And all the saints are under your hands. 
'''
"20" = '''
:sup:`20` These, therefore, having been sanctified through God, have been honoured not only with this honour, but that also by their means the enemy did not overcome our nation; 
'''
"21" = '''
:sup:`21` and that the tyrant was punished, and their country purified. 
'''
"22" = '''
:sup:`22` For they became the ransom to the sin of the nation; and the Divine Providence saved Israel, aforetime afflicted, by the blood of those pious ones, and the propitiatory death. 
'''
"23" = '''
:sup:`23` For the tyrant Antiochus, looking to their manly virtue, and to their endurance in torture, proclaimed that endurance as an example to his soldiers. 
'''
"24" = '''
:sup:`24` And they proved to be to him noble and brave for land battles and for sieges; and he conquered and stormed the towns of all his enemies. 
'''
