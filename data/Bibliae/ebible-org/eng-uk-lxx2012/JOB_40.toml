[40]
"1" = '''
:sup:`1` And the Lord yet again answered and spoke to Job out of the cloud, saying, 
'''
"2" = '''
:sup:`2` Nay, gird up now your loins like a man; and I will ask you, and do you answer me. 
'''
"3" = '''
:sup:`3` Do not set aside my judgement: and do you think that I have dealt with you in any other way, than that you might appear to be righteous? 
'''
"4" = '''
:sup:`4` Have you an arm like the Lord's? or do you thunder with a voice like his? 
'''
"5" = '''
:sup:`5` Assume now a lofty bearing and power; and clothe yourself with glory and honour. 
'''
"6" = '''
:sup:`6` And send forth messengers with wrath; and lay low every haughty one. 
'''
"7" = '''
:sup:`7` Bring down also the proud man; and consume at once the ungodly. 
'''
"8" = '''
:sup:`8` And hide them together in the earth; and fill their faces with shame. 
'''
"9" = '''
:sup:`9` Then will I confess that your right hand can save you. 
'''
"10" = '''
:sup:`10` But now look at the wild beasts with you; they eat grass like oxen. 
'''
"11" = '''
:sup:`11` Behold now, his strength is in his loins, and his force is in the navel of his belly. 
'''
"12" = '''
:sup:`12` He sets up his tail like a cypress; and his nerves are wrapped together. 
'''
"13" = '''
:sup:`13` His sides are sides of brass; and his backbone is as cast iron. 
'''
"14" = '''
:sup:`14` This is the chief of the creation of the Lord; made to be played with by his angels. 
'''
"15" = '''
:sup:`15` And when he has gone up to a steep mountain, he causes joy to the quadrupeds in the deep. 
'''
"16" = '''
:sup:`16` He lies under trees of every kind, by the papyrus, and reed, and bulrush. 
'''
"17" = '''
:sup:`17` And the great trees make a shadow over him with their branches, and so do the bushes of the field. 
'''
"18" = '''
:sup:`18` If there should be a flood, he will not perceive it; he trust that Jordan will rush up into his mouth. 
'''
"19" = '''
:sup:`19` Yet one shall take him in his sight; one shall catch him with a cord, and pierce his nose. 
'''
"20" = '''
:sup:`20` But will you catch the serpent with a hook, and put a halter about his nose? 
'''
"21" = '''
:sup:`21` Or will you fasten a ring in his nostril, and bore his lip with a clasp? 
'''
"22" = '''
:sup:`22` Will he address you with a petition? softly, with the voice of a suppliant? 
'''
"23" = '''
:sup:`23` And will he make a covenant with you? and will you take him for a perpetual servant? 
'''
"24" = '''
:sup:`24` And will you play with him as with a bird? or bind him as a sparrow for a child? 
'''
"25" = '''
:sup:`25` And do the nations feed upon him, and the nations of the Phoenicians share him? 
'''
"26" = '''
:sup:`26` And all the ships come together would not be able to bear the mere skin of his tail; neither shall they carry his head in fishing vessels. 
'''
"27" = '''
:sup:`27` But you shall lay your hand upon him once, remembering the war that is waged by his mouth; and let it not be done any more. 
'''
