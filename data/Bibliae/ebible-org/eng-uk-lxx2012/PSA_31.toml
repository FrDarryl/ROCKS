[31]
"1" = '''
:sup:`1` (32) A Psalm of instruction by David. Blessed are they whose transgressions are forgiven, and who sins are covered. 
'''
"2" = '''
:sup:`2` Blessed is the man to whom the Lord will not impute sin, and whose mouth there is no guile. 
'''
"3" = '''
:sup:`3` Because I kept silence, my bones waxed old, from my crying all the day. 
'''
"4" = '''
:sup:`4` For day and night your hand was heavy upon me: I became thoroughly miserable while a thorn was fastened in me. Pause. 
'''
"5" = '''
:sup:`5` I acknowledged my sin, and hid not my iniquity: I said, I will confess my iniquity to the Lord against myself; and you forgave the ungodliness of my heart. Pause. 
'''
"6" = '''
:sup:`6` Therefore shall every holy one pray to you in a fit time: only in the deluge of many waters they shall not come near to him. 
'''
"7" = '''
:sup:`7` You are my refuge from the affliction that encompasses me; my joy, to deliver me from them that have compassed me. Pause. 
'''
"8" = '''
:sup:`8` I will instruct you and guide you in this way wherein you shall go: I will fix my eyes upon you. 
'''
"9" = '''
:sup:`9` Be you⌃ not as horse and mule, which have no understanding; but you must constrain their jaws with bit and curb, lest they should come near to you. 
'''
"10" = '''
:sup:`10` Many are the scourges of the sinner: but him that hopes in the Lord mercy shall compass about. 
'''
"11" = '''
:sup:`11` Be glad in the Lord, and exult, you⌃ righteous: and glory, all you⌃ that are upright in heart. 
'''
