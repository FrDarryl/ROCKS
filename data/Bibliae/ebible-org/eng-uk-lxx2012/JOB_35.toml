[35]
"1" = '''
:sup:`1` And Elius resumed and said, 
'''
"2" = '''
:sup:`2` What is this that you think to be according to right? who are you that you have said, I am righteous before the Lord? 
'''
"3" = '''
:sup:`3` I will answer you, and your three friends. 
'''
"4" = '''
:sup:`4` Look up to the sky and see; and consider the clouds, how high they are above you. 
'''
"5" = '''
:sup:`5` If you have sinned, what will you do? 
'''
"6" = '''
:sup:`6` and if too you have transgressed much, what can you perform? 
'''
"7" = '''
:sup:`7` And suppose you are righteous, what will you give him? or what shall he receive of your hand? 
'''
"8" = '''
:sup:`8` Your ungodliness may affect a man who is like to you; or your righteousness a son of man. 
'''
"9" = '''
:sup:`9` They that are oppressed of a multitude will be ready to cry out; they will call for help because of the arm of many. 
'''
"10" = '''
:sup:`10` But none said, Where is God that made me, who appoints the night-watches; 
'''
"11" = '''
:sup:`11` who makes me to differ from the four-footed beasts of the earth, and from the birds of the sky? 
'''
"12" = '''
:sup:`12` There they shall cry, and none shall listen, even because of the insolence of wicked men. 
'''
"13" = '''
:sup:`13` For the Lord desires not to look on error, for he is the Almighty One. 
'''
"14" = '''
:sup:`14` He beholds them that perform lawless deeds, and he will save me: and do you plead before him, if you can praise him, as it is possible even now. 
'''
"15" = '''
:sup:`15` For he is not now regarding his wrath, nor has he noticed severely any trespass. 
'''
"16" = '''
:sup:`16` Yet Job vainly opens his mouth, in ignorance he multiplies words. 
'''
