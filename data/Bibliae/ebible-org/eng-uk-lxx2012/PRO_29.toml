[29]
"1" = '''
:sup:`1` A reprover is better than a stiff-necked man: for when the latter is suddenly set on fire, there shall be no remedy. 
'''
"2" = '''
:sup:`2` When the righteous are praised, the people will rejoice: but when the ungodly rule, men mourn. 
'''
"3" = '''
:sup:`3` When a man loves wisdom, his father rejoices: but he that keeps harlots will waste wealth. 
'''
"4" = '''
:sup:`4` A righteous king establishes a country: but a transgressor destroys it. 
'''
"5" = '''
:sup:`5` He that prepares a net in the way of his own friend, entangles his own feet in it. 
'''
"6" = '''
:sup:`6` A great snare is spread for a sinner: but the righteous shall be in joy and gladness. 
'''
"7" = '''
:sup:`7` A righteous man knows how to judge for the poor: but the ungodly understands not knowledge; and the poor man has not an understanding mind. 
'''
"8" = '''
:sup:`8` Lawless men burn down a city: but wise men turn away wrath. 
'''
"9" = '''
:sup:`9` A wise man shall judge nations: but a worthless man being angry laughs and fears not. 
'''
"10" = '''
:sup:`10` Bloody men hate a holy person, but the upright will seek his soul. 
'''
"11" = '''
:sup:`11` A fool utters all his mind: but the wise reserves his in part. 
'''
"12" = '''
:sup:`12` When a king hearkens to unjust language, all his subjects are transgressors. 
'''
"13" = '''
:sup:`13` When the creditor and debtor meet together, the Lord oversees them both. 
'''
"14" = '''
:sup:`14` When a king judges the poor in truth, his throne shall be established for a testimony. 
'''
"15" = '''
:sup:`15` Stripes and reproofs give wisdom: but an erring child disgraces his parents. 
'''
"16" = '''
:sup:`16` When the ungodly abound, sins abound: but when they fall, the righteous are warned. 
'''
"17" = '''
:sup:`17` Chasten your son, and he shall give you rest; and he shall give honour to your soul. 
'''
"18" = '''
:sup:`18` There shall be no interpreter to a sinful nation: but he that observes the law is blessed. 
'''
"19" = '''
:sup:`19` A stubborn servant will not be reproved by words: for even if he understands, still he will not obey. 
'''
"20" = '''
:sup:`20` If you see a man hasty in his words, know that the fool has hope rather than he. 
'''
"21" = '''
:sup:`21` He that lives wantonly from a child, shall be a servant, and in the end shall grieve over himself. 
'''
"22" = '''
:sup:`22` A furious man stirs up strife, and a passionate man digs up sin. 
'''
"23" = '''
:sup:`23` Pride brings a man low, but the Lord upholds the humble-minded with honour. 
'''
"24" = '''
:sup:`24` He that shares with a thief, hates his own soul: and if any having heard an oath uttered tell not of it, 
'''
"25" = '''
:sup:`25` they fearing and reverencing men unreasonably have been overthrown, but he that trusts in the Lord shall rejoice. Ungodliness causes a man to stumble: but he that trusts in his master shall be safe. 
'''
"26" = '''
:sup:`26` Many wait on the favour of rulers; but justice comes to a man from the Lord. 
'''
"27" = '''
:sup:`27` A righteous man is an abomination to an unrighteous man, and the direct way is an abomination to the sinner. 
'''
