[85]
"1" = '''
:sup:`1` (86) A Prayer of David. O Lord, incline your ear, and listen to me; for I am poor and needy. 
'''
"2" = '''
:sup:`2` Preserve my soul, for I am holy; save your servant, O God, who hopes in you. 
'''
"3" = '''
:sup:`3` Pity me, O Lord: for to you will I cry all the day. 
'''
"4" = '''
:sup:`4` Rejoice the soul of your servant: for to you, O Lord, have I lifted up my soul. 
'''
"5" = '''
:sup:`5` For you, O Lord, are kind, and gentle; and plenteous in mercy to all that call upon you. 
'''
"6" = '''
:sup:`6` Give ear to my prayer, o Lord; and attend to the voice of my supplication. 
'''
"7" = '''
:sup:`7` In the day of my trouble I cried to you: for you did hear me. 
'''
"8" = '''
:sup:`8` There is none like to you, O Lord, amongst the gods; and there are no works like to your works. 
'''
"9" = '''
:sup:`9` All nations whom you have made shall come, and shall worship before you, O Lord; and shall glorify your name. 
'''
"10" = '''
:sup:`10` For you are great, and do wonders: you are the only and the great God. 
'''
"11" = '''
:sup:`11` Guide me, O Lord, in your way, and I will walk in your truth: let my heart rejoice, that I may fear your name. 
'''
"12" = '''
:sup:`12` I will give you thanks, O Lord my God, with all my heart; and I will glorify your name for ever. 
'''
"13" = '''
:sup:`13` For your mercy is great towards me; and you have delivered my soul from the lowest hell. 
'''
"14" = '''
:sup:`14` O God, transgressors have risen up against me, and an assembly of violent men have sought my life; and have not set you before them. 
'''
"15" = '''
:sup:`15` But you, O Lord God, are compassionate and merciful, longsuffering, and abundant in mercy and true. 
'''
"16" = '''
:sup:`16` Look you upon me, and have mercy upon me: give your strength to your servant, and save the son of your handmaid. 
'''
"17" = '''
:sup:`17` Establish with me a token for good; and let them that hate me see it and be ashamed; because you, O Lord, have helped me, and comforted me. 
'''
