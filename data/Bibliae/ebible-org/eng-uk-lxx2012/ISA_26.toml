[26]
"1" = '''
:sup:`1` In that day they shall sing this song in the land of Judea; Behold a strong city; and he shall make salvation its wall and bulwark. 
'''
"2" = '''
:sup:`2` Open you⌃ the gates, let the nation enter that keeps righteousness, and keeps truth, 
'''
"3" = '''
:sup:`3` supporting truth, and keeping peace: for on you, O Lord, 
'''
"4" = '''
:sup:`4` they have trusted with confidence for ever, the great, the eternal God; 
'''
"5" = '''
:sup:`5` who have humbled and brought down them that dwell on high, you shall cast down strong cities, and bring them to the ground. 
'''
"6" = '''
:sup:`6` And the feet of the meek and lowly shall trample them. 
'''
"7" = '''
:sup:`7` The way of the godly is made straight: the way of the godly is also prepared. 
'''
"8" = '''
:sup:`8` For the way of the Lord is judgement: we have hoped in your name, and on the remembrance of you, 
'''
"9" = '''
:sup:`9` which our soul longs for: my spirit seeks you very early in the morning, O God, for your commandments are a light on the earth: learn righteousness, you⌃ that dwell upon the earth. 
'''
"10" = '''
:sup:`10` For the ungodly one is put down: no one who will not learn righteousness on the earth, shall be able to do the truth: let the ungodly be taken away, that he see not the glory of the Lord. 
'''
"11" = '''
:sup:`11` O Lord, your arm is exalted, yet they knew it not: but when they know they shall be ashamed: jealousy shall seize upon an untaught nation, and now fire shall devour the adversaries. 
'''
"12" = '''
:sup:`12` O Lord our God, give us peace: for you have rendered to us all things. 
'''
"13" = '''
:sup:`13` O Lord our God, take possession of us: O Lord, we know not any other beside you: we name your name. 
'''
"14" = '''
:sup:`14` But the dead shall not see life, neither shall physicians by any means raise them up: therefore you have brought wrath upon them, and slain them, and have taken away every male of them. Bring more evils upon them, O Lord; 
'''
"15" = '''
:sup:`15` bring more evils on the glorious ones of the earth. 
'''
"16" = '''
:sup:`16` Lord, in affliction I remembered you; your chastening was to us with small affliction. 
'''
"17" = '''
:sup:`17` And as a woman in travail draws near to be delivered, and cries out in her pain; so have we been to your beloved. 
'''
"18" = '''
:sup:`18` We have conceived, O Lord, because of your fear, and have been in pain, and have brought forth the breath of your salvation, which we have wrought upon the earth: we shall not fall, but all that dwell upon the land shall fall. 
'''
"19" = '''
:sup:`19` The dead shall rise, and they that are in the tombs shall be raised, and they that are in the earth shall rejoice: for the dew from you is healing to them: but the land of the ungodly shall perish. 
'''
"20" = '''
:sup:`20` Go, my people, enter into your closets, shut your door, hide yourself for a little season, until the anger of the Lord have passed away. 
'''
"21" = '''
:sup:`21` For, behold, the Lord is bringing wrath from his holy place upon the dwellers on the earth: the earth also shall disclose her blood, and shall not cover her slain. 
'''
