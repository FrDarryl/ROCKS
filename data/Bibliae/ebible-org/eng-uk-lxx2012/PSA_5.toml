[5]
"1" = '''
:sup:`1` For the end, a Psalm of David, concerning her that inherits. Listen to my words, O Lord, attend to my cry. 
'''
"2" = '''
:sup:`2` Attend to the voice of my supplication, my King, and my God: for to you, O Lord, will I pray. 
'''
"3" = '''
:sup:`3` In the morning you shall hear my voice: in the morning will I wait upon you, and will look up. 
'''
"4" = '''
:sup:`4` For you are not a god that desires iniquity; neither shall the worker of wickedness dwell with you. 
'''
"5" = '''
:sup:`5` Neither shall the transgressors continue in your sight: you hate, O Lord, all them that work iniquity. 
'''
"6" = '''
:sup:`6` You will destroy all that speak falsehood: the Lord abhors the bloody and deceitful man. 
'''
"7" = '''
:sup:`7` But I will enter into your house in the multitude of your mercy: I will worship in your fear towards your holy temple. 
'''
"8" = '''
:sup:`8` Lead me, O Lord, in your righteousness because of my enemies; make my way plain before your face. 
'''
"9" = '''
:sup:`9` For there is no truth in their mouth; their heart is vain; their throat is an open sepulchre; with their tongues they have used deceit. 
'''
"10" = '''
:sup:`10` Judge them, O God; let them fail of their counsels: cast them out according to the abundance of their ungodliness; for they have provoked you, O Lord. 
'''
"11" = '''
:sup:`11` But let all that trust on you be glad in you: they shall exult for ever, and you shall dwell amongst them; and all that love your name shall rejoice in you. 
'''
"12" = '''
:sup:`12` For you, Lord, shall bless the righteous: you have compassed us as with a shield of favour. 
'''
