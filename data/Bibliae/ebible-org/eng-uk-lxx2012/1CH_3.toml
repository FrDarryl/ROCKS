[3]
"1" = '''
:sup:`1` Now these were the sons of David that were born to him in Chebron; the firstborn Amnon, born of Achinaam the Jezraelitess; the second Damniel, of Abigaia the Carmelitess. 
'''
"2" = '''
:sup:`2` The third, Abessalom, the son of Mocha the daughter of Tholmai king of Gedsur; the fourth, Adonia the son of Aggith. 
'''
"3" = '''
:sup:`3` The fifth, Saphatia, the son of Abital; the sixth, Jethraam, born of Agla his wife. 
'''
"4" = '''
:sup:`4` Six were born to him in Chebron; and he reigned there seven years and six months: and he reigned thirty-three years in Jerusalem. 
'''
"5" = '''
:sup:`5` And these were born to him in Jerusalem; Samaa, Sobab, Nathan, and Solomon; four of Bersabee the daughter of Amiel: 
'''
"6" = '''
:sup:`6` and Ebaar, and Elisa, and Eliphaleth, 
'''
"7" = '''
:sup:`7` and Nagai, and Naphec, and Japhie, 
'''
"8" = '''
:sup:`8` and Helisama, and Eliada, and Eliphala, nine. 
'''
"9" = '''
:sup:`9` All these were the sons of David, besides the sons of the concubines, and there was also Themar their sister. 
'''
"10" = '''
:sup:`10` The sons of Solomon; Roboam, Abia his son, Asa his son, Josaphat his son, 
'''
"11" = '''
:sup:`11` Joram his son, Ochozias his son, Joas his son, 
'''
"12" = '''
:sup:`12` Amasias his son, Azarias his son, Joathan his son, 
'''
"13" = '''
:sup:`13` Achaz his son, Ezekias his son, Manasses his son, 
'''
"14" = '''
:sup:`14` Amon his son, Josia his son. 
'''
"15" = '''
:sup:`15` And the sons of Josia; the firstborn Joanan, the second Joakim, the third Sedekias, the fourth Salum. 
'''
"16" = '''
:sup:`16` And the sons of Joakim; Jechonias his son, Sedekias his son. 
'''
"17" = '''
:sup:`17` And the sons of Jechonias; Asir, Salathiel his son, 
'''
"18" = '''
:sup:`18` Melchiram, and Phadaias, and Sanesar, and Jekimia, and Hosamath, and Nabadias. 
'''
"19" = '''
:sup:`19` And the sons of Phadaias; Zorobabel, and Semei: and the sons of Zorobabel; Mosollam, and Anania, and Salomethi was their sister. 
'''
"20" = '''
:sup:`20` And Asube, and Ool, and Barachia, and Asadia, and Asobed, five. 
'''
"21" = '''
:sup:`21` And the sons of Anania, Phalettia, and Jesias his son, Raphal his son, Orna his son, Abdia his son, Sechenias his son. 
'''
"22" = '''
:sup:`22` And the son of Sechenias; Samaia: and the sons of Samaia; Chattus, and Joel, and Berri and Noadia, and Saphath, six. 
'''
"23" = '''
:sup:`23` And the sons of Noadia: Elithenan, and Ezekia, and Ezricam, three. 
'''
"24" = '''
:sup:`24` And the sons of Elithenan; Odolia, and Heliasebon, and Phadaia, and Akub, and Joanan, and Dalaaia, and Anan, seven. 
'''
