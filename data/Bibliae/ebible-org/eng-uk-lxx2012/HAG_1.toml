"1" = '''
:sup:`1` In the second year of Darius the king, in the sixth month, on the first day of the month, the word of the Lord came by the hand of the prophet Aggaeus, saying, Speak to Zorobabel the son of Salathiel, of the tribe of Juda, and to Jesus the son of Josedec, the high priest, saying, 
'''
"2" = '''
:sup:`2` Thus says the Lord Almighty, saying, This people say, The time is not come to build the house of the Lord. 
'''
"3" = '''
:sup:`3` And the word of the Lord came by the hand of the prophet Aggaeus, saying, 
'''
"4" = '''
:sup:`4` Is it time for you to dwell in your ceiled houses, whereas our house is desolate? 
'''
"5" = '''
:sup:`5` And now thus says the Lord Almighty; Consider your ways, I pray you. 
'''
"6" = '''
:sup:`6` You⌃ have sown much, but brought in little; you⌃ have eaten, and are not satisfied; you⌃ have drunk, and are not satisfied with drink, you⌃ have clothed yourselves, and have not become warm thereby: and he that earns wages has gathered them into a bag full of holes. 
'''
"7" = '''
:sup:`7` Thus says the Lord Almighty; Consider your ways. 
'''
"8" = '''
:sup:`8` Go up to the mountain, and cut timber; build the house, and I will take pleasure in it, and be glorified, says the Lord. 
'''
"9" = '''
:sup:`9` You⌃ looked for much, and there came little; and it was brought into the house, and I blew it away. Therefore thus says the Lord Almighty, Because my house is desolate, and you⌃ run everyone into his own house; 
'''
"10" = '''
:sup:`10` therefore shall the sky withhold dew, and the earth shall keep back her produce. 
'''
"11" = '''
:sup:`11` And I will bring a sword upon the land, and upon the mountains, and upon the corn, and upon the wine, and upon the oil, and all that the earth produces, and upon the men, and upon the cattle, and upon all the labours of their hands. 
'''
"12" = '''
:sup:`12` And Zorobabel the son of Salathiel, of the tribe of Juda, and Jesus the son of Josedec, the high priest, and all the remnant of the people, listened to the voice of the Lord their God, and the words of the prophet Aggaeus, according as the Lord their God had sent him to them, and the people feared before the Lord. 
'''
"13" = '''
:sup:`13` And Aggaeus the Lord's messenger spoke amongst the messengers of the Lord to the people, saying, I am with you, says the Lord. 
'''
"14" = '''
:sup:`14` And the Lord stirred up the spirit of Zorobabel the son of Salathiel, of the tribe of Juda, and the spirit of Jesus the son of Josedec, the high priest, and the spirit of the remnant of all the people; and they went in, and wrought in the house of the Lord Almighty their God, 
'''
"15" = '''
:sup:`15` on the four and twentieth day of the sixth month, in the second year of Darius the king. 
'''
