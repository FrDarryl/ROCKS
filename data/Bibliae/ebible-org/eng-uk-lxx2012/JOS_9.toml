[9]
"1" = '''
:sup:`1` And when the kings of the Amorites on the other side of Jordan, who were in the mountain country, and in the plain, and in all the coast of the great sea, and those who were near Antilibanus, and the Chettites, and the Chananites, and the Pherezites, and the Evites, and the Amorites, and the Gergesites, and the Jebusites, heard of it, 
'''
"2" = '''
:sup:`2` they came all together at the same time to make war against Joshua and Israel. 
'''
"3" = '''
:sup:`3` And the inhabitants of Gabaon heard of all that the Lord did to Jericho and Gai. 
'''
"4" = '''
:sup:`4` And they also wrought craftily, and they went and made provision and prepared themselves; and having taken old sacks on their shoulders, and old and torn and patched bottles of wine, 
'''
"5" = '''
:sup:`5` and the upper part of their shoes and their sandals old and clouted on their feet, and their garments old upon them—and the bread of their provision was dry and mouldy and corrupt. 
'''
"6" = '''
:sup:`6` And they came to Joshua into the camp of Israel to Galgala, and said to Joshua and Israel, We are come from a far land: now then make a covenant with us. 
'''
"7" = '''
:sup:`7` And the children of Israel said to the Chorrhaean, Peradventure you dwell amongst us; and how should I make a covenant with you? 
'''
"8" = '''
:sup:`8` And they said to Joshua, We are your servants: and Joshua said to them, Whence are you⌃, and whence have you⌃ come? 
'''
"9" = '''
:sup:`9` And they said, Your servants are come from a very far country in the name of the Lord your God: for we have heard his name, and all that he did in Egypt, 
'''
"10" = '''
:sup:`10` and all that he did to the kings of the Amorites, who were beyond Jordan, to Seon king of the Amorites, and Og king of Basan, who lived in Astaroth and in Edrain. 
'''
"11" = '''
:sup:`11` And our elders and all that inhabit our land when they heard spoke to us, saying, Take to yourselves provision for the way, and go to meet them; and you⌃ shall say to them, We are your servants, and now make a covenant with us. 
'''
"12" = '''
:sup:`12` These are the loaves—we took them hot for our journey on the day on which we came out to come to you; and now they are dried and become mouldy. 
'''
"13" = '''
:sup:`13` And these are the skins of wine which we filled when new, and they are torn; and our garments and our shoes are worn out because of the very long journey. 
'''
"14" = '''
:sup:`14` And the chiefs took of their provision, and asked not counsel of the Lord. 
'''
"15" = '''
:sup:`15` And Joshua made peace with them, and they made a covenant with them to preserve them; and the princes of the congregation swore to them. 
'''
"16" = '''
:sup:`16` And it came to pass three days after they had made a covenant with them, they heard that they were near neighbours, and that they lived amongst them. 
'''
"17" = '''
:sup:`17` And the children of Israel departed and came to their cities; and their cities were Gabaon, and Kephira, and Berot, and the cities of Jarin. 
'''
"18" = '''
:sup:`18` And the children of Israel fought not with them, because all the princes swore to them by the Lord God of Israel; and all the congregation murmured at the princes. 
'''
"19" = '''
:sup:`19` And the princes said to all the congregation: We have sworn to them by the Lord God of Israel, and now we shall not be able to touch them. 
'''
"20" = '''
:sup:`20` This we will do; take them alive, and we will preserve them: so there shall not be wrath against us by reason of the oath which we swore to them. 
'''
"21" = '''
:sup:`21` They shall live, and shall be hewers of wood and drawers of water to all the congregation, as the princes said to them. 
'''
"22" = '''
:sup:`22` And Joshua called them together and said to them, Why have you⌃ deceived me, saying, We live very far from you; whereas you⌃ are fellow-countrymen of those who dwell amongst us? 
'''
"23" = '''
:sup:`23` And now you⌃ are cursed: there shall not fail of you a slave, or a hewer of wood, or a drawer of water to me and my God. 
'''
"24" = '''
:sup:`24` And they answered Joshua, saying, It was reported to us what the Lord your God charged his servant Moses, to give you this land, and to destroy us and all that lived on it from before you; and we feared very much for our lives because of you, and therefore we did this thing. 
'''
"25" = '''
:sup:`25` And now, behold, we are in your power; do to us as it is pleasing to you, and as it seems good to you. 
'''
"26" = '''
:sup:`26` And they did so to them; and Joshua rescued them in that day out of the hands of the children of Israel, and they did not kill them. 
'''
"27" = '''
:sup:`27` And Joshua made them in that day hewers of wood and drawers of water to the whole congregation, and for the altar of God: therefore the inhabitants of Gabaon became hewers of wood and drawers of water for the altar of God until this day, even for the place which the Lord should choose. 
'''
"28" = '''
:sup:`28` Then Joshua built an altar to the Lord God of Israel in mount Gebal,  
'''
"29" = '''
:sup:`29` as Moses the servant of the Lord commanded the children of Israel, as it was written in the law of Moses, an altar of unhewn stones, on which iron had not been lifted up: and he offered there whole burnt offerings to the Lord, and a piece offering. And Joshua wrote upon the stones a copy of the law, even the law of Moses, before the children of Israel.  
'''
"30" = '''
:sup:`30` And all Israel, and their elders, and their judges, and their scribes, passed on one side and on the other, before the ark; and the priests and the levites took up the ark of the covenant of the Lord; and the stranger and the native were there, who were half of them near mount Gebal, as Moses the servant of the Lord commanded at first, to bless the people.  
'''
