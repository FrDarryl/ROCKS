[47]
"1" = '''
:sup:`1` (48) A Psalm of praise for the sons of Core on the second day of the week. Great is the Lord, and greatly to be praised in the city of our God, in his holy mountain. 
'''
"2" = '''
:sup:`2` The city of the great King is well planted on the mountains of Sion, with the joy of the whole earth, on the sides of the north. 
'''
"3" = '''
:sup:`3` God is known in her palaces, when he undertakes to help her. 
'''
"4" = '''
:sup:`4` For, behold the kings of the earth were assembled, they came together. 
'''
"5" = '''
:sup:`5` They saw, and so they wondered: they were troubled, they were moved. 
'''
"6" = '''
:sup:`6` Trembling took hold on them: there were the pangs as of a woman in travail. 
'''
"7" = '''
:sup:`7` You will break the ships of Tharsis with a vehement wind. 
'''
"8" = '''
:sup:`8` As we have heard, so have we also seen, in the city of the Lord of hosts, in the city of our God: God has founded it for ever. Pause. 
'''
"9" = '''
:sup:`9` We have thought of your mercy, O God, in the midst of your people. 
'''
"10" = '''
:sup:`10` According to your name, O God, so is also your praise to the ends of the earth: your right hand is full of righteousness. 
'''
"11" = '''
:sup:`11` Let mount Sion rejoice, let the daughters of Judaea exult, because of your judgements, O Lord. 
'''
"12" = '''
:sup:`12` Go round about Sion, and encompass her: tell you⌃ her towers. 
'''
"13" = '''
:sup:`13` Mark you⌃ well her strength, and observe her palaces; that you⌃ may tell the next generation. 
'''
"14" = '''
:sup:`14` For this is our God for ever and ever: he will be our guide for evermore. 
'''
