[147]
"1" = '''
:sup:`1` Alleluia, a Psalm of Aggaeus and Zacharias. Praise the Lord, O Jerusalem; praise your God, O Sion. 
'''
"2" = '''
:sup:`2` For he has strengthened the bars of your gates; he has blessed your children within you. 
'''
"3" = '''
:sup:`3` He makes your borders peaceful, and fills you with the flour of wheat. 
'''
"4" = '''
:sup:`4` He sends his oracle to the earth: his word will run swiftly. 
'''
"5" = '''
:sup:`5` He gives snow like wool: he scatters the mist like ashes. 
'''
"6" = '''
:sup:`6` Casting forth his ice like morsels: who shall stand before his cold? 
'''
"7" = '''
:sup:`7` He shall send out his word, and melt them: he shall blow with his wind, and the waters shall flow. 
'''
"8" = '''
:sup:`8` He sends his word to Jacob, his ordinances and judgements to Israel. 
'''
"9" = '''
:sup:`9` He has not done so to any other nation; and he has not shown them his judgements. 
'''
