[39]
"1" = '''
:sup:`1` At that time Marodach Baladan, the son of Baladan, the king of Babylonia, sent letters and ambassadors and gifts to Ezekias: for he had heard that he had been sick even to death, and was recovered. 
'''
"2" = '''
:sup:`2` And Ezekias was glad of their coming, and he showed them the house of his spices, and of silver, and gold, and myrrh, and incense, and ointment, and all the houses of his treasures, and all that he had in his stores: and there was nothing in his house, nor in all his dominion, which Ezekias did not show. 
'''
"3" = '''
:sup:`3` And Esaias the prophet came to king Ezekias, and said to him, What say these men? and whence came they to you? and Ezekias said, They are come to me from a land afar off, from Babylon. 
'''
"4" = '''
:sup:`4` And Esaias said, What have they seen in your house? and Ezekias said, They have seen everything in my house; and there is nothing in my house which they have not seen: yes, also the possessions in my treasuries. 
'''
"5" = '''
:sup:`5` And Esaias said to him, Hear the word of the Lord of hosts: 
'''
"6" = '''
:sup:`6` Behold, the days come, when they shall take all the things that are in your house, and all that your fathers have gathered until this day, shall go to Babylon; and they shall not leave anything at all: and God has said, 
'''
"7" = '''
:sup:`7` that they shall take also of your children whom you shall beget; and they shall make them eunuchs in the house of the king of the Babylonians. 
'''
"8" = '''
:sup:`8` And Ezekias said to Esaias, Good is the word of the Lord, which he has spoken: let there, I pray, be peace and righteousness in my days. 
'''
