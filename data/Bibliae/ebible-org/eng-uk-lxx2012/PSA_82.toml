[82]
"1" = '''
:sup:`1` (83) A Song of a Psalm for Asaph. O God, who shall be compared to you? be not silent, neither be still, O God. 
'''
"2" = '''
:sup:`2` For behold, your enemies have made a noise; and they that hate you have lifted up the head. 
'''
"3" = '''
:sup:`3` Against your people they have craftily imagined a device, and have taken counsel against your saints. 
'''
"4" = '''
:sup:`4` They have said, Come, and let us utterly destroy them out of the nation; and let the name of Israel be remembered no more at all. 
'''
"5" = '''
:sup:`5` For they have taken counsel together with one consent: they have made a confederacy against you; 
'''
"6" = '''
:sup:`6` even the tents of the Idumeans, and the Ismaelites; Moab, and the Agarenes; 
'''
"7" = '''
:sup:`7` Gebal, and Ammon, and Amalec; the Philistines also, with them that dwell at Tyre. 
'''
"8" = '''
:sup:`8` Yes, Assur too is come with them: they have become a help to the children of Lot. Pause. 
'''
"9" = '''
:sup:`9` Do you to them as to Madiam, and to Sisera; as to Jabin at the brook of Kison. 
'''
"10" = '''
:sup:`10` They were utterly destroyed at Aendor: they became as dung for the earth. 
'''
"11" = '''
:sup:`11` Make their princes as Oreb and Zeb, and Zebee and Salmana; even all their princes: 
'''
"12" = '''
:sup:`12` who said, let us take to ourselves the altar of God as an inheritance. 
'''
"13" = '''
:sup:`13` O my God, make them as a wheel; as stubble before the face of the wind. 
'''
"14" = '''
:sup:`14` As fire which shall burn up a wood, as the flame may consume the mountains; 
'''
"15" = '''
:sup:`15` so shall you persecute them with your tempest, and trouble them in your anger. 
'''
"16" = '''
:sup:`16` Fill their faces with dishonour; so shall they seek your name, O Lord. 
'''
"17" = '''
:sup:`17` Let them be ashamed and troubled for evermore; yes, let them be confounded and destroyed. 
'''
"18" = '''
:sup:`18` And let them know that your name is Lord; that you alone are Most High over all the earth. 
'''
