[6]
"1" = '''
:sup:`1` And it came to pass in the year in which king Ozias died, that I saw the Lord sitting on a high and exalted throne, and the house was full of his glory. 
'''
"2" = '''
:sup:`2` And seraphs stood round about him: each one had six wings: and with two they covered their face, and with two they covered their feet, and with two they flew. 
'''
"3" = '''
:sup:`3` And one cried to the other, and they said, Holy, holy, holy is the Lord of hosts: the whole earth is full of his glory. 
'''
"4" = '''
:sup:`4` And the lintel shook at the voice they uttered, and the house was filled with smoke. 
'''
"5" = '''
:sup:`5` And I said, Woe is me, for I am pricked to the heart; for being a man, and having unclean lips, I dwell in the midst of a people having unclean lips; and I have seen with my eyes the King, the Lord of hosts. 
'''
"6" = '''
:sup:`6` And there was sent to me one of the seraphs, and he had in his hand a coal, which he had taken off the altar with the tongs: 
'''
"7" = '''
:sup:`7` and he touched my mouth, and said, Behold, this has touched your lips, and will take away your iniquities, and will purge off your sins. 
'''
"8" = '''
:sup:`8` And I heard the voice of the Lord, saying, Whom shall I send, and who will go to this people? And I said, behold, I am here, send me. And he said, Go, and say to this people, 
'''
"9" = '''
:sup:`9` You⌃ shall hear indeed, but you⌃ shall not understand; and you⌃ shall see indeed, but you⌃ shall not perceive. 
'''
"10" = '''
:sup:`10` For the heart of this people has become gross, and their ears are dull of hearing, and their eyes have they closed; lest they should see with their eyes, and hear with their ears, and understand with their heart, and be converted, and I should heal them. 
'''
"11" = '''
:sup:`11` And I said, How long, O Lord? And he said, Until cities be deserted by reason of their not being inhabited, and the houses by reason of there being no men, and the land shall be left desolate. 
'''
"12" = '''
:sup:`12` And after this God shall remove the men far off, and they that are left upon the land shall be multiplied. 
'''
"13" = '''
:sup:`13` And yet there shall be a tenth upon it, and again it shall be for a spoil, as a turpentine tree, and as an acorn when it falls out of its husk. 
'''
