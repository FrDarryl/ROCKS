[4]
"1" = '''
:sup:`1` Hear, you⌃ children, the instruction of a father, and attend to know understanding. 
'''
"2" = '''
:sup:`2` For I give you a good gift; forsake you⌃ not my law. 
'''
"3" = '''
:sup:`3` For I also was a son obedient to my father, and loved in the sight of my mother: 
'''
"4" = '''
:sup:`4` who spoke and instructed me, saying, Let our speech be fixed in your heart, keep our commandments, forget them not: 
'''
"5" = '''
:sup:`5` and do not neglect the speech of my mouth. 
'''
"6" = '''
:sup:`6` And forsake it not, and it shall cleave to you: love it, and it shall keep you. 
'''
"7" = '''
:sup:`7` Secure it, and it shall exalt you: honour it, that it may embrace you; 
'''
"8" = '''
:sup:`8` that it may give to your head a crown of graces, and may cover you with a crown of delight. 
'''
"9" = '''
:sup:`9` Hear, my son, and receive my words; and the years of your life shall be increased, that the resources of your life may be many. 
'''
"10" = '''
:sup:`10` For I teach you the ways of wisdom; and I cause you to go in right paths. 
'''
"11" = '''
:sup:`11` For when you go, your steps shall not be straitened; and when you run, you shall not be distressed. 
'''
"12" = '''
:sup:`12` Take hold of my instruction; let it not go, —but keep it for yourself for your life. 
'''
"13" = '''
:sup:`13` Go not in the ways of the ungodly, neither covet the ways of transgressors. 
'''
"14" = '''
:sup:`14` In whatever place they shall pitch their camp, go not there; but turn from them, and pass away. 
'''
"15" = '''
:sup:`15` For they can’t sleep, unless they have done evil: their sleep is taken away, and they rest not. 
'''
"16" = '''
:sup:`16` For these live upon the bread of ungodliness, and are drunken with wine of transgression. 
'''
"17" = '''
:sup:`17` But the ways of the righteous shine like light; they go on and shine, until the day be fully come. 
'''
"18" = '''
:sup:`18` But the ways of the ungodly are dark; they know not how they stumble. 
'''
"19" = '''
:sup:`19` My son, attend to my speech; and apply your ear to my words: 
'''
"20" = '''
:sup:`20` that your fountains may not fail you; keep them in your heart. 
'''
"21" = '''
:sup:`21` For they are life to those that find them, and health to all their flesh. 
'''
"22" = '''
:sup:`22` Keep your heart with the utmost care; for out of these are the issues of life. 
'''
"23" = '''
:sup:`23` Remove from you a froward mouth, and put far away from you unjust lips. 
'''
"24" = '''
:sup:`24` Let your eyes look right on, and let your eyelids assent to just things. 
'''
"25" = '''
:sup:`25` Make straight paths for your feet, and order your ways aright. 
'''
"26" = '''
:sup:`26` Turn not aside to the right hand nor to the left, but turn away your foot from an evil way: for God knows the ways on the right hand, but those on the left are crooked: and he will make your ways straight, and will guide your steps in peace. 
'''
