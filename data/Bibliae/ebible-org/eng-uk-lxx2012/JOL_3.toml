[3]
"1" = '''
:sup:`1` For, behold, in those days and at that time, when I shall have turned the captivity of Juda and Jerusalem, 
'''
"2" = '''
:sup:`2` I will also gather all the Gentiles, and bring them down to the valley of Josaphat, and will plead with them there for my people and my heritage Israel, who have been dispersed amongst the Gentiles; and these Gentiles have divided my land, 
'''
"3" = '''
:sup:`3` and cast lots over my people, and have given their boys to harlots, and sold their girls for wine, and have drunk. 
'''
"4" = '''
:sup:`4` And what have you⌃ to do with me, O Tyre, and Sidon, and all Galilee of the Gentiles? do you⌃ render me a recompense? or do you⌃ bear malice against me? quickly and speedily will I return your recompense on your own heads: 
'''
"5" = '''
:sup:`5` because you⌃ have taken my silver and my gold, and you⌃ have brought my choice ornaments into your temples; 
'''
"6" = '''
:sup:`6` and you⌃ have sold the children of Juda and the children of Jerusalem to the children of the Greeks, that you⌃ might expel them from their coasts. 
'''
"7" = '''
:sup:`7` Therefore, behold, I will raise them up out of the place whither you⌃ have sold them, and I will return your recompense on your own heads. 
'''
"8" = '''
:sup:`8` And I will sell your sons and your daughters into the hands of the children of Juda, and they shall sell them into captivity to a far distant nation: for the Lord has spoken it. 
'''
"9" = '''
:sup:`9` Proclaim these things amongst the Gentiles; declare war, arouse the warriors, draw near and go up, all you⌃ men of war. 
'''
"10" = '''
:sup:`10` Beat your ploughshares into swords, and your sickles into spears: let the weak say, I am strong. 
'''
"11" = '''
:sup:`11` Gather yourselves together, and go in, all you⌃ nations round about, and gather yourselves there; let the timid become a warrior. 
'''
"12" = '''
:sup:`12` Let them be aroused, let all the nations go up to the valley of Josaphat: for there will I sit to judge all the Gentiles round about. 
'''
"13" = '''
:sup:`13` Bring forth the sickles, for the vintage is come: go in, tread the grapes, for the press is full: cause the vats to overflow; for their wickedness is multiplied. 
'''
"14" = '''
:sup:`14` Noises have resounded in the valley of judgement: for the day of the Lord is near in the valley of judgement. 
'''
"15" = '''
:sup:`15` The sun and the moon shall be darkened, and the stars shall withdraw their light. 
'''
"16" = '''
:sup:`16` And the Lord shall cry out of Sion, and shall utter his voice from Jerusalem; and the heaven and the earth shall be shaken, but the Lord shall spare his people, and shall strengthen the children of Israel. 
'''
"17" = '''
:sup:`17` And you⌃ shall know that I am the Lord your God, who dwell in Sion my holy mountain: and Jerusalem shall be holy, and strangers shall not pass through her anymore. 
'''
"18" = '''
:sup:`18` And it shall come to pass in that day that the mountains shall drop sweet wine, and the hills shall flow with milk, and all the fountains of Juda shall flow with water, and a fountain shall go forth of the house of the Lord, and water the valley of flags. 
'''
"19" = '''
:sup:`19` Egypt shall be a desolation, and Idumea shall be a desolate plain, because of the wrongs of the children of Juda, because they have shed righteous blood in their land. 
'''
"20" = '''
:sup:`20` But Judea shall be inhabited for ever, and Jerusalem to all generations. 
'''
"21" = '''
:sup:`21` And I will make inquisition for their blood, and will by no means leave it unavenged: and the Lord shall dwell in Sion. 
'''
