[18]
"1" = '''
:sup:`1` A man who wishes to separate from friends seeks excuses; but at all times he will be liable to reproach. 
'''
"2" = '''
:sup:`2` A senseless man feels no need of wisdom, for he is rather led by folly. 
'''
"3" = '''
:sup:`3` When an ungodly man comes into a depth of evils, he despises them; but dishonour and reproach come upon him. 
'''
"4" = '''
:sup:`4` A word in the heart of a man is a deep water, and a river and fountain of life spring forth. 
'''
"5" = '''
:sup:`5` It is not good to accept the person of the ungodly, nor is it holy to pervert justice in judgement. 
'''
"6" = '''
:sup:`6` The lips of a fool bring him into troubles, and his bold mouth calls for death. 
'''
"7" = '''
:sup:`7` A fool's mouth is ruin to him, and his lips are a snare to his soul. 
'''
"8" = '''
:sup:`8` Fear casts down the slothful; and the souls of the effeminate shall hunger. 
'''
"9" = '''
:sup:`9` A man who helps not himself by his labour is brother of him that ruins himself. 
'''
"10" = '''
:sup:`10` The name of the Lord is of great strength; and the righteous running to it are exalted. 
'''
"11" = '''
:sup:`11` The wealth of a rich man is a strong city; and its glory casts a broad shadow. 
'''
"12" = '''
:sup:`12` Before ruin a man's heart is exalted, and before honour it is humble. 
'''
"13" = '''
:sup:`13` Whoso answers a word before he hears a cause, it is folly and reproach to him. 
'''
"14" = '''
:sup:`14` A wise servant calms a man's anger; but who can endure a faint-hearted man? 
'''
"15" = '''
:sup:`15` The heart of the sensible man purchases discretion; and the ears of the wise seek understanding. 
'''
"16" = '''
:sup:`16` A man's gift enlarges him, and seats him amongst princes. 
'''
"17" = '''
:sup:`17` A righteous man accuses himself at the beginning of his speech, but when he has entered upon the attack, the adversary is reproved. 
'''
"18" = '''
:sup:`18` A silent man quells strifes, and determines between great powers. 
'''
"19" = '''
:sup:`19` A brother helped by a brother is as a strong and high city; and is as strong as a well-founded palace. 
'''
"20" = '''
:sup:`20` A man fills his belly with the fruits of his mouth; and he shall be satisfied with the fruits of his lips. 
'''
"21" = '''
:sup:`21` Life and death are in the power of the tongue; and they that rule it shall eat the fruits thereof. 
'''
"22" = '''
:sup:`22` He that has found a good wife has found favours, and has received gladness from God. He that puts away a good wife, puts away a good thing, and he that keeps an adulteress is foolish and ungodly. 
'''
