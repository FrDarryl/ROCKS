[30]
"1" = '''
:sup:`1` And it shall come to pass when all these things shall have come upon you, the blessing and the curse, which I have set before your face, and you shall call them to mind amongst all the nations, wherein the Lord shall have scattered you, 
'''
"2" = '''
:sup:`2` and shall return to the Lord your God, and shall listen to his voice, according to all things which I charge you this day, with all your heart, and with all your soul; 
'''
"3" = '''
:sup:`3` then the Lord shall heal your iniquities, and shall pity you, and shall again gather you out from all the nations, amongst which the Lord has scattered you. 
'''
"4" = '''
:sup:`4` If your dispersion be from one end of heaven to the other, thence will the Lord your God gather you, and thence will the Lord your God take you. 
'''
"5" = '''
:sup:`5` And the Lord your God shall bring you in from thence into the land which your fathers have inherited, and you shall inherit it; and he will do you good, and multiply you above your fathers. 
'''
"6" = '''
:sup:`6` And the Lord shall purge your heart, and the heart of your seed, to love the Lord your God with all your heart, and with all your soul, that you may live. 
'''
"7" = '''
:sup:`7` And the Lord your God will put these curses upon your enemies, and upon those that hate you, who have persecuted you. 
'''
"8" = '''
:sup:`8` And you shall return and listen to the voice of the Lord your God, and shall keep his commands, all that I charge you this day. 
'''
"9" = '''
:sup:`9` And the Lord your God shall bless you in every work of your hands, in the offspring of your body, and in the offspring of your cattle, and in the fruits of your land, because the Lord your God will again rejoice over you for good, as he rejoiced over your fathers: 
'''
"10" = '''
:sup:`10` if you will listen to the voice of the Lord your God, to keep his commandments, and his ordinances, and his judgements written in the book of this law, if you turn to the Lord your God with all your heart, and with all your soul. 
'''
"11" = '''
:sup:`11` For this command which I give you this day is not grievous, neither is it far from you. 
'''
"12" = '''
:sup:`12` It is not in heaven above, as if there were one saying, Who shall go up for us into heaven, and shall take it for us, and we will hear and do it? 
'''
"13" = '''
:sup:`13` Neither is it beyond the sea, saying, Who will go over for us to the other side of the sea, and take it for us, and make it audible to us, and we will do it? 
'''
"14" = '''
:sup:`14` The word is very near you, in your mouth, and in your heart, and in your hands to do it. 
'''
"15" = '''
:sup:`15` Behold, I have set before you this day life and death, good and evil. 
'''
"16" = '''
:sup:`16` If you will listen to the commands of the Lord your God, which I command you this day, to love the Lord your God, to walk in all his ways, and to keep his ordinances, and his judgements; then you⌃ shall live, and shall be many in number, and the Lord your God shall bless you in all the land into which you go to inherit it. 
'''
"17" = '''
:sup:`17` But if your heart change, and you will not listen, and you shall go astray and worship other gods, and serve them, 
'''
"18" = '''
:sup:`18` I declare to you this day, that you⌃ shall utterly perish, and you⌃ shall by no means live long upon the land, into which you⌃ go over Jordan to inherit it. 
'''
"19" = '''
:sup:`19` I call both heaven and earth to witness this day against you, I have set before you life and death, the blessing and the curse: choose you life, that you and your seed may live; 
'''
"20" = '''
:sup:`20` to love the Lord your God, to listen to his voice, and cleave to him; for this is your life, and the length of your days, that you should dwell upon the land, which the Lord swore to your fathers, Abraam, and Isaac, and Jacob, to give to them. 
'''
