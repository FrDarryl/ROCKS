[18]
"1" = '''
:sup:`1` He that lives for ever Hath created all things in general. 
'''
"2" = '''
:sup:`2` The Lord only is righteous, and there is none other but he, 
'''
"3" = '''
:sup:`3` Who governs the world with the palm of his hand, and all things obey his will: for he is the King of all, by his power dividing holy things amongst them from profane. 
'''
"4" = '''
:sup:`4` To whom has he given power to declare his works? and who shall find out his noble acts? 
'''
"5" = '''
:sup:`5` Who shall number the strength of his majesty? and who shall also tell out his mercies? 
'''
"6" = '''
:sup:`6` As for the wondrous works of the Lord, there may nothing be taken from them, neither may any thing be put to them, neither can the ground of them be found out. 
'''
"7" = '''
:sup:`7` When a man has done, then he begins; and when he leaves off, then he shall be doubtful. 
'''
"8" = '''
:sup:`8` What is man, and whereto serves he? what is his good, and what is his evil? 
'''
"9" = '''
:sup:`9` The number of a man's days at the most are one hundred years. 
'''
"10" = '''
:sup:`10` As a drop of water to the sea, and a gravelstone in comparison of the sand; so are a thousand years to the days of eternity. 
'''
"11" = '''
:sup:`11` Therefore is God patient with them, and pours forth his mercy upon them. 
'''
"12" = '''
:sup:`12` He saw and perceived their end to be evil; therefore he multiplied his compassion. 
'''
"13" = '''
:sup:`13` The mercy of man is towards his neighbour; but the mercy of the Lord is upon all flesh: he reproves, and nurtures, and teaches and brings again, as a shepherd his flock. 
'''
"14" = '''
:sup:`14` He has mercy on them that receive discipline, and that diligently seek after his judgements. 
'''
"15" = '''
:sup:`15` My son, blemish not your good deeds, neither use uncomfortable words when you give any thing. 
'''
"16" = '''
:sup:`16` Shall not the dew asswage the heat? so is a word better than a gift. 
'''
"17" = '''
:sup:`17` Behold, is not a word better than a gift? but both are with a gracious man. 
'''
"18" = '''
:sup:`18` A fool will upbraid churlishly, and a gift of the envious consumes the eyes. 
'''
"19" = '''
:sup:`19` Learn before you speak, and use physick or ever you be sick. 
'''
"20" = '''
:sup:`20` Before judgement examine yourself, and in the day of visitation you shall find mercy. 
'''
"21" = '''
:sup:`21` Humble yourself before you be sick, and in the time of sins show repentance. 
'''
"22" = '''
:sup:`22` Let nothing hinder you to pay your vow in due time, and defer not until death to be justified. 
'''
"23" = '''
:sup:`23` Before you pray, prepare yourself; and be not as one that tempts the Lord. 
'''
"24" = '''
:sup:`24` Think upon the wrath that shall be at the end, and the time of vengeance, when he shall turn away his face. 
'''
"25" = '''
:sup:`25` When you have enough, remember the time of hunger: and when you are rich, think upon poverty and need. 
'''
"26" = '''
:sup:`26` From the morning until the evening the time is changed, and all things are soon done before the Lord. 
'''
"27" = '''
:sup:`27` A wise man will fear in every thing, and in the day of sinning he will beware of offence: but a fool will not observe time. 
'''
"28" = '''
:sup:`28` Every man of understanding knows wisdom, and will give praise to him that found her. 
'''
"29" = '''
:sup:`29` They that were of understanding in sayings became also wise themselves, and poured forth exquisite parables. 
'''
"30" = '''
:sup:`30` Go not after your lusts, but refrain yourself from your appetites. 
'''
"31" = '''
:sup:`31` If you give your soul the desires that please her, she will make you a laughing stock to your enemies that malign you. 
'''
"32" = '''
:sup:`32` Take not pleasure in much good cheer, neither be tied to the expense thereof. 
'''
"33" = '''
:sup:`33` Be not made a beggar by banqueting upon borrowing, when you have nothing in your purse: for you shall lie in wait for your own life, and be talked on. 
'''
