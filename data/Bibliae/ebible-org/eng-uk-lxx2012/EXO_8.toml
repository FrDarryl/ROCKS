[8]
"1" = '''
:sup:`1` And the Lord said to Moses, Go in to Pharao, and you shall say to him, These things says the Lord: send forth my people, that they may serve me. 
'''
"2" = '''
:sup:`2` And if you will not send them forth, behold, I afflict all your borders with frogs: 
'''
"3" = '''
:sup:`3` and the river shall teem with frogs, and they shall go up and enter into your houses, and into your bed-chambers, and upon your beds, and upon the houses of your servants, and of your people and on your dough, and on your ovens. 
'''
"4" = '''
:sup:`4` And upon you, and upon your servants, and upon your people, shall the frogs come up. 
'''
"5" = '''
:sup:`5` And the Lord said to Moses, Say to Aaron your brother, Stretch forth with the hand your rod over the rivers, and over the canals, and over the pools, and bring up the frogs. 
'''
"6" = '''
:sup:`6` And Aaron stretched forth his hand over the waters of Egypt, and brought up the frogs: and the frog was brought up, and covered the land of Egypt. 
'''
"7" = '''
:sup:`7` And the charmers of the Egyptians also did likewise with their sorceries, and brought up the frogs on the land of Egypt. 
'''
"8" = '''
:sup:`8` And Pharao called Moses and Aaron, and said, Pray for me to the Lord, and let him take away the frogs from me and from my people; and I will send them away, and they shall sacrifice to the Lord. 
'''
"9" = '''
:sup:`9` And Moses said to Pharao, Appoint me a time when I shall pray for you, and for your servants, and for your people, to cause the frogs to disappear from you, and from your people, and from your houses, only in the river shall they be left behind. 
'''
"10" = '''
:sup:`10` And he said, On the morrow: he said therefore, As you have said; that you may know, that there is no other God but the Lord. 
'''
"11" = '''
:sup:`11` And the frogs shall be removed away from you, and from your houses and from the villages, and from your servants, and from your people, only in the river they shall be left. 
'''
"12" = '''
:sup:`12` And Moses and Aaron went forth from Pharao, and Moses cried to the Lord concerning the restriction of the frogs, as Pharao appointed him. 
'''
"13" = '''
:sup:`13` And the Lord did as Moses said, and the frogs died out of the houses, and out of the villages, and out of the fields. 
'''
"14" = '''
:sup:`14` And they gathered them together in heaps, and the land stank. 
'''
"15" = '''
:sup:`15` And when Pharao saw that there was relief, his heart was hardened, and he did not listen to them, as the Lord spoke. 
'''
"16" = '''
:sup:`16` And the Lord said to Moses, Say to Aaron, Stretch forth your rod with your hand and strike the dust of the earth; and there shall be lice both upon man, and upon quadrupeds, and in all the land of Egypt. 
'''
"17" = '''
:sup:`17` So Aaron stretched out his rod with his hand, and struck the dust of the earth; and the lice were on men and on quadrupeds, and in all the dust of the earth there were lice. 
'''
"18" = '''
:sup:`18` And the charmers also did so with their sorceries, to bring forth the louse, and they could not. And the lice were both on the men and on the quadrupeds. 
'''
"19" = '''
:sup:`19` So the charmers said to Pharao, This is the finger of God. But the heart of Pharao was hardened, and he listened not to them, as the Lord said. 
'''
"20" = '''
:sup:`20` And the Lord said to Moses, Rise up early in the morning, and stand before Pharao: and behold, he will go forth to the water, and you shall say to him, These things says the Lord: Send away my people, that they may serve me in the wilderness. 
'''
"21" = '''
:sup:`21` And if you will not let my people go, behold, I send upon you, and upon your servants, and upon your people, and upon your houses, the dog-fly; and the houses of the Egyptians shall be filled with the dog-fly, even throughout the land upon which they are. 
'''
"22" = '''
:sup:`22` and I will distinguish marvellously in that day the land of Gesem, on which my people dwell, in which the dog-fly shall not be: that you may know that I am the Lord the God of all the earth. 
'''
"23" = '''
:sup:`23` And I will put a difference between my people and your people, and on the morrow shall this be on the land. And the Lord did thus. 
'''
"24" = '''
:sup:`24` And the dog-fly came in abundance into the houses of Pharao, and into the houses of his servants, and into all the land of Egypt; and the land was destroyed by the dog-fly. 
'''
"25" = '''
:sup:`25` And Pharao called Moses and Aaron, saying, Go and sacrifice to the Lord your God in the land. 
'''
"26" = '''
:sup:`26` And Moses said, It can’t be so, for we shall sacrifice to the Lord our God the abominations of the Egyptians; for if we sacrifice the abominations of the Egyptians before them, we shall be stoned. 
'''
"27" = '''
:sup:`27` We will go a journey of three days into the wilderness, and we will sacrifice to the Lord our God, as the Lord said to us. 
'''
"28" = '''
:sup:`28` And Pharao said, I will let you go, and do you⌃ sacrifice to your God in the wilderness, but do not go very far away: pray then for me to the Lord. 
'''
"29" = '''
:sup:`29` And Moses said, I then will go forth from you and pray to God, and the dog-fly shall depart both from your servants, and from your people to-morrow. Do not you, Pharao, deceive again, so as not to send the people away to do sacrifice to the Lord. 
'''
"30" = '''
:sup:`30` And Moses went out from Pharao, and prayed to God. 
'''
"31" = '''
:sup:`31` And the Lord did as Moses said, and removed the dog-fly from Pharao, and from his servants, and from his people, and there was not one left. 
'''
"32" = '''
:sup:`32` And Pharao hardened his heart, even on this occasion, and he would not send the people away. 
'''
