[27]
"1" = '''
:sup:`1` Now the sons of Israel according to their number, heads of families, captains of thousands and captains of hundreds, and scribes ministering to the king, and for every affair of the king according to their divisions, for every ordinance of coming in and going out monthly, for all the months of the year, one division of them was twenty-four thousand. 
'''
"2" = '''
:sup:`2` And over the first division of the first month was Isboaz the son of Zabdiel: in his division were twenty-four thousand. 
'''
"3" = '''
:sup:`3` Of the sons of Tharez one was chief of all the captains of the host for the first month. 
'''
"4" = '''
:sup:`4` And over the division of the second month was Dodia the son of Ecchoc, and over his division was Makelloth also chief: and in his division were twenty and four thousand, chief men of the host. 
'''
"5" = '''
:sup:`5` The third for the third month was Banaias the son of Jodae the chief priest: and in his division were twenty and four thousand. 
'''
"6" = '''
:sup:`6` This Banaeas was more mighty than the thirty, and over the thirty: and Zabad his son was over his division. 
'''
"7" = '''
:sup:`7` The fourth for the fourth month was Asael the brother of Joab, and Zabadias his son, and his brethren: and in his division were twenty and four thousand. 
'''
"8" = '''
:sup:`8` The fifth chief for the fifth month was Samaoth the Jezraite: and in his division were twenty and four thousand. 
'''
"9" = '''
:sup:`9` The sixth for the sixth month was Hoduias the son of Ekkes the Thecoite: and in his division were twenty and four thousand. 
'''
"10" = '''
:sup:`10` The seventh for the seventh month was Chelles of Phallus of the children of Ephraim: and in his division were twenty and four thousand. 
'''
"11" = '''
:sup:`11` The eighth for the eighth month was Sobochai the Usathite, belonging to Zarai: and in his division were twenty and four thousand. 
'''
"12" = '''
:sup:`12` The ninth for the ninth month was Abiezer of Anathoth, of the land of Benjamin: and in his division were twenty and four thousand. 
'''
"13" = '''
:sup:`13` The tenth for the tenth month was Meera the Netophathite, belonging to Zarai: and in his division were twenty and four thousand. 
'''
"14" = '''
:sup:`14` The eleventh for the eleventh month was Banaias of Pharathon, of the sons of Ephraim: and in his division were twenty and four thousand. 
'''
"15" = '''
:sup:`15` The twelfth for the twelfth month was Choldia the Netophathite, belonging to Gothoniel: and in his division were twenty and four thousand. 
'''
"16" = '''
:sup:`16` And over the tribes of Israel, the chief for Ruben was Eliezer the son of Zechri: for Symeon, Saphatias the son of Maacha: 
'''
"17" = '''
:sup:`17` for Levi, Asabias the son of Camuel: for Aaron, Sadoc: 
'''
"18" = '''
:sup:`18` for Juda, Eliab of the brethren of David: for Issachar, Ambri the son of Michael: 
'''
"19" = '''
:sup:`19` for Zabulon, Samaeas the son of Abdiu: for Nephthali, Jerimoth the son of Oziel: 
'''
"20" = '''
:sup:`20` for Ephraim, Ose the son of Ozia: for the half-tribe of Manasse, Joel the son of Phadaea: 
'''
"21" = '''
:sup:`21` for the half-tribe of Manasse in the land of Galaad, Jadai the son of Zadaeas, for the sons of Benjamin, Jasiel the son of Abenner: 
'''
"22" = '''
:sup:`22` for Dan, Azariel the son of Iroab: these are the chiefs of the tribes of Israel. 
'''
"23" = '''
:sup:`23` But David took not their number from twenty years old and under: because the Lord said that he would multiply Israel as the stars of the heaven. 
'''
"24" = '''
:sup:`24` And Joab the son of Saruia began to number the people, and did not finish the work, for there was hereupon wrath on Israel; and the number was not recorded in the book of the chronicles of king David. 
'''
"25" = '''
:sup:`25` And over the king's treasures was Asmoth the son of Odiel; and over the treasures in the country, and in the towns, and in the villages, and in the towers, was Jonathan the son of Ozia. 
'''
"26" = '''
:sup:`26` And over the husbandmen who tilled the ground was Esdri the son of Chelub. 
'''
"27" = '''
:sup:`27` And over the fields was Semei of Rael; and over the treasures of wine in the fields was Zabdi the son of Sephni. 
'''
"28" = '''
:sup:`28` And over the olive yards, and over the sycamores in the plain country was Ballanan the Gedorite; and over the stores of oil was Joas. 
'''
"29" = '''
:sup:`29` And over the oxen pasturing in Saron was Satrai the Saronite; and over the oxen in the valleys was Sophat the son of Adli. 
'''
"30" = '''
:sup:`30` And over the camels was Abias the Ismaelite; and over the asses was Jadias of Merathon. 
'''
"31" = '''
:sup:`31` And over the sheep was Jaziz the Agarite. All these were superintendents of the substance of king David. 
'''
"32" = '''
:sup:`32` And Jonathan, David's uncle by the father's side, was a counsellor, a wise man: and Jeel the son of Achami was with the king's sons. 
'''
"33" = '''
:sup:`33` Achitophel was the king's counsellor: and Chusi the chief friend of the king. 
'''
"34" = '''
:sup:`34` And after this Achitophel Jodae the son of Banaeas came next, and Abiathar: and Joab was the king's commander-in-chief. 
'''
