[5]
"1" = '''
:sup:`1` Now shall the daughter of Sion be completely hedged in: he has laid siege against us: they shall strike the tribes of Israel with a rod upon the cheek. 
'''
"2" = '''
:sup:`2` And you, Bethleem, house of Ephratha, are few in number to be reckoned amongst the thousands of Juda; yet out of you shall one come forth to me, to be a ruler of Israel; and his goings forth were from the beginning, even from eternity. 
'''
"3" = '''
:sup:`3` Therefore shall he appoint them to wait till the time of her that travails: she shall bring forth, and then the remnant of their brethren shall return to the children of Israel. 
'''
"4" = '''
:sup:`4` And the Lord shall stand, and see, and feed his flock with power, and they shall dwell in the glory of the name of the Lord their God: for now shall they be magnified to the ends of the earth. 
'''
"5" = '''
:sup:`5` And she shall have peace when Assur shall come into your land, and when he shall come up upon your country; and there shall be raised up against him seven shepherds, and eight attacks of men. 
'''
"6" = '''
:sup:`6` And they shall tend the Assyrian with a sword, and the land of Nebrod with her trench: and he shall deliver you from the Assyrian, when he shall come upon your land, and when he shall invade your coasts. 
'''
"7" = '''
:sup:`7` And the remnant of Jacob shall be amongst the Gentiles in the midst of many peoples, as dew falling from the Lord, and as lambs on the grass; that none may assemble nor resist amongst the sons of men. 
'''
"8" = '''
:sup:`8` And the remnant of Jacob shall be amongst the Gentiles in the midst of many nations, as a lion in the forest amongst cattle, and as a lion's whelp amongst the flocks of sheep, even as when he goes through, and selects, and carries off his prey, and there is none to deliver. 
'''
"9" = '''
:sup:`9` Your hand shall be lifted up against them that afflict you, and all your enemies shall be utterly destroyed. 
'''
"10" = '''
:sup:`10` And it shall come to pass in that day, says the Lord, that I will utterly destroy the horses out of the midst of you, and destroy your chariots; 
'''
"11" = '''
:sup:`11` and I will utterly destroy the cities of your land, and demolish all your strongholds: 
'''
"12" = '''
:sup:`12` and I will utterly destroy your sorceries out of your hands; and there shall be no soothsayers in you. 
'''
"13" = '''
:sup:`13` And I will utterly destroy your graven images, and your statues out of the midst of you; and you shall never any more worship the works of your hands. 
'''
"14" = '''
:sup:`14` And I will cut off the groves out of the midst of you, and I will abolish your cities. 
'''
"15" = '''
:sup:`15` and I will execute vengeance on the heathen in anger and wrath, because they listened not. 
'''
