[1]
"1" = '''
:sup:`1` In the twelfth year of the reign of Nebuchadnezzar, who reigned over the Assyrians in Nineveh, the great city, in the days of Arphaxad, who reigned over the Medes in Ecbatana, 
'''
"2" = '''
:sup:`2` and built around Ecbatana walls of hewn stones three cubits broad and six cubits long, and made the height of the wall seventy cubits, and its breadth fifty cubits, 
'''
"3" = '''
:sup:`3` and set its towers at its gates one hundred cubits high, and its breadth in the foundation was sixty cubits, 
'''
"4" = '''
:sup:`4` and made its gates, even gates that were raised to the height of seventy cubits, and their breadth forty cubits, for his mighty army to go out of, and the setting in array of his footmen— 
'''
"5" = '''
:sup:`5` in those days King Nebuchadnezzar made war with King Arphaxad in the great plain. This plain is on the borders of Ragau. 
'''
"6" = '''
:sup:`6` There came to meet him all that lived in the hill country, and all that lived by Euphrates, Tigris, and Hydaspes, and in the plain of Arioch the king of the Elymaeans. Many nations of the sons of Chelod assembled themselves to the battle. 
'''
"7" = '''
:sup:`7` And Nebuchadnezzar king of the Assyrians sent to all who lived in Persia, and to all who lived westward, to those who lived in Cilicia, Damascus, Libanus, Antilibanus, and to all who lived along the sea coast, 
'''
"8" = '''
:sup:`8` and to those among the nations that were of Carmel and Gilead, and to the higher Galilee and the great plain of Esdraelon, 
'''
"9" = '''
:sup:`9` and to all who were in Samaria and its cities, and beyond Jordan to Jerusalem, Betane, Chellus, Kadesh, the river of Egypt, Tahpanhes, Rameses, and all the land of Goshen, 
'''
"10" = '''
:sup:`10` until you come above Tanis and Memphis, and to all that lived in Egypt, until you come to the borders of Ethiopia. 
'''
"11" = '''
:sup:`11` All those who lived in all the land made light of the commandment of Nebuchadnezzar king of the Assyrians, and didn’t go with him to the war; for they were not afraid of him, but he was before them as one man. They turned away his messengers from their presence without effect, and with disgrace. 
'''
"12" = '''
:sup:`12` And Nebuchadnezzar was exceedingly angry with all this land, and he swore by his throne and kingdom that he would surely be avenged upon all the coasts of Cilicia, Damascus, and Syria, that he would kill with his sword all the inhabitants of the land of Moab, the children of Ammon, all Judea, and all who were in Egypt, until you come to the borders of the two seas. 
'''
"13" = '''
:sup:`13` And he set the battle in array with his army against King Arphaxad in the seventeenth year; and he prevailed in his battle, and turned to flight all the army of Arphaxad, with all his horses and all his chariots. 
'''
"14" = '''
:sup:`14` He took possession of his cities. He came to Ecbatana and took the towers, plundered its streets, and turned its beauty into shame. 
'''
"15" = '''
:sup:`15` He took Arphaxad in the mountains of Ragau, struck him through with his darts, and utterly destroyed him to this day. 
'''
"16" = '''
:sup:`16` He returned with them to Nineveh, he and all his company of sundry nations—an exceedingly great multitude of men of war. There he took his ease and banqueted, he and his army, for one hundred twenty days. 
'''
