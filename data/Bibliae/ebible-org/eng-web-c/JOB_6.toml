[6]
"1" = '''
:sup:`1` Then Job answered, 
'''
"2" = '''
:sup:`2` “Oh that my anguish were weighed, and all my calamity laid in the balances! 
'''
"3" = '''
:sup:`3` For now it would be heavier than the sand of the seas, therefore my words have been rash. 
'''
"4" = '''
:sup:`4` For the arrows of the Almighty are within me. My spirit drinks up their poison. The terrors of God set themselves in array against me. 
'''
"5" = '''
:sup:`5` Does the wild donkey bray when he has grass? Or does the ox low over his fodder? 
'''
"6" = '''
:sup:`6` Can that which has no flavor be eaten without salt? Or is there any taste in the white of an egg? 
'''
"7" = '''
:sup:`7` My soul refuses to touch them. They are as loathsome food to me. 
'''
"8" = '''
:sup:`8` “Oh that I might have my request, that God would grant the thing that I long for, 
'''
"9" = '''
:sup:`9` even that it would please God to crush me; that he would let loose his hand, and cut me off! 
'''
"10" = '''
:sup:`10` Let it still be my consolation, yes, let me exult in pain that doesn’t spare, that I have not denied the words of the Holy One. 
'''
"11" = '''
:sup:`11` What is my strength, that I should wait? What is my end, that I should be patient? 
'''
"12" = '''
:sup:`12` Is my strength the strength of stones? Or is my flesh of bronze? 
'''
"13" = '''
:sup:`13` Isn’t it that I have no help in me, that wisdom is driven away from me? 
'''
"14" = '''
:sup:`14` “To him who is ready to faint, kindness should be shown from his friend; even to him who forsakes the fear of the Almighty. 
'''
"15" = '''
:sup:`15` My brothers have dealt deceitfully as a brook, as the channel of brooks that pass away; 
'''
"16" = '''
:sup:`16` which are black by reason of the ice, in which the snow hides itself. 
'''
"17" = '''
:sup:`17` In the dry season, they vanish. When it is hot, they are consumed out of their place. 
'''
"18" = '''
:sup:`18` The caravans that travel beside them turn away. They go up into the waste, and perish. 
'''
"19" = '''
:sup:`19` The caravans of Tema looked. The companies of Sheba waited for them. 
'''
"20" = '''
:sup:`20` They were distressed because they were confident. They came there, and were confounded. 
'''
"21" = '''
:sup:`21` For now you are nothing. You see a terror, and are afraid. 
'''
"22" = '''
:sup:`22` Did I ever say, ‘Give to me’? or, ‘Offer a present for me from your substance’? 
'''
"23" = '''
:sup:`23` or, ‘Deliver me from the adversary’s hand’? or, ‘Redeem me from the hand of the oppressors’? 
'''
"24" = '''
:sup:`24` “Teach me, and I will hold my peace. Cause me to understand my error. 
'''
"25" = '''
:sup:`25` How forcible are words of uprightness! But your reproof, what does it reprove? 
'''
"26" = '''
:sup:`26` Do you intend to reprove words, since the speeches of one who is desperate are as wind? 
'''
"27" = '''
:sup:`27` Yes, you would even cast lots for the fatherless, and make merchandise of your friend. 
'''
"28" = '''
:sup:`28` Now therefore be pleased to look at me, for surely I will not lie to your face. 
'''
"29" = '''
:sup:`29` Please return. Let there be no injustice. Yes, return again. My cause is righteous. 
'''
"30" = '''
:sup:`30` Is there injustice on my tongue? Can’t my taste discern mischievous things? 
'''
