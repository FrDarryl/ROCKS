[150]
"1" = '''
:sup:`1` Praise the LORD! Praise God in his sanctuary! Praise him in his heavens for his acts of power! 
'''
"2" = '''
:sup:`2` Praise him for his mighty acts! Praise him according to his excellent greatness! 
'''
"3" = '''
:sup:`3` Praise him with the sounding of the trumpet! Praise him with harp and lyre! 
'''
"4" = '''
:sup:`4` Praise him with tambourine and dancing! Praise him with stringed instruments and flute! 
'''
"5" = '''
:sup:`5` Praise him with loud cymbals! Praise him with resounding cymbals! 
'''
"6" = '''
:sup:`6` Let everything that has breath praise the LORD! Praise the LORD! 
'''
