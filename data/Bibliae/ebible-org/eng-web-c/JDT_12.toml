[12]
"1" = '''
:sup:`1` He commanded that she should be brought in where his silver vessels were set, and asked that his servants should prepare some of his own delicacies for her, and that she should drink from his own wine. 
'''
"2" = '''
:sup:`2` And Judith said, “I can’t eat of it, lest there be an occasion of stumbling; but provision will be made for me from the things that have come with me.” 
'''
"3" = '''
:sup:`3` And Holofernes said to her, “But if the things that are with you should run out, from where will we be able to give you more like it? For there is none of your race with us.” 
'''
"4" = '''
:sup:`4` And Judith said to him, “As your soul lives, my lord, your servant will not use up those things that are with me until the Lord works by my hand the things that he has determined.” 
'''
"5" = '''
:sup:`5` Then Holofernes’ servants brought her into the tent, and she slept until midnight. Then she rose up toward the morning watch, 
'''
"6" = '''
:sup:`6` and sent to Holofernes, saying, “Let my lord now command that they allow your servant to go out to pray.” 
'''
"7" = '''
:sup:`7` Holofernes commanded his guards that they should not stop her. She stayed in the camp three days, and went out every night into the valley of Bethulia and washed herself at the fountain of water in the camp. 
'''
"8" = '''
:sup:`8` And when she came up, she implored the Lord God of Israel to direct her way to the triumph of the children of his people. 
'''
"9" = '''
:sup:`9` She came in clean and remained in the tent until she ate her food toward evening. 
'''
"10" = '''
:sup:`10` It came to pass on the fourth day, that Holofernes made a feast for his own servants only, and called none of the officers to the banquet. 
'''
"11" = '''
:sup:`11` And he said to Bagoas the eunuch, who had charge over all that he had, “Go now, and persuade this Hebrew woman who is with you that she come to us, and eat and drink with us. 
'''
"12" = '''
:sup:`12` For behold, it would be a disgrace if we shall let such a woman go, not having had her company; for if we don’t draw her to ourselves, she will laugh us to scorn.” 
'''
"13" = '''
:sup:`13` Bagoas went from the presence of Holofernes, and came in to her, and said, “Let this fair lady not fear to come to my lord, and to be honored in his presence, and to drink wine and be merry with us, and to be made this day as one of the daughters of the children of Asshur who serve in Nebuchadnezzar’s palace.” 
'''
"14" = '''
:sup:`14` Judith said to him, “Who am I, that I should contradict my lord? For whatever would be pleasing in his eyes, I will do speedily, and this will be my joy to the day of my death.” 
'''
"15" = '''
:sup:`15` She arose, and decked herself with her apparel and all her woman’s attire; and her servant went and laid fleeces on the ground for her next to Holofernes, which she had received from Bagoas for her daily use, that she might sit and eat upon them. 
'''
"16" = '''
:sup:`16` Judith came in and sat down, and Holofernes’ heart was ravished with her. His passion was aroused, and he exceedingly desired her company. He was watching for a time to deceive her from the day that he had seen her. 
'''
"17" = '''
:sup:`17` Holofernes said to her, “Drink now, and be merry with us.” 
'''
"18" = '''
:sup:`18` Judith said, “I will drink now, my lord, because my life is magnified in me this day more than all the days since I was born.” 
'''
"19" = '''
:sup:`19` Then she took and ate and drank before him what her servant had prepared. 
'''
"20" = '''
:sup:`20` Holofernes took great delight in her, and drank exceedingly much wine, more than he had drunk at any time in one day since he was born. 
'''
