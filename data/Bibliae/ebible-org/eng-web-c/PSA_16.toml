[16]
"1" = '''
:sup:`1` A Poem by David. Preserve me, God, for I take refuge in you. 
'''
"2" = '''
:sup:`2` My soul, you have said to the LORD, “You are my Lord. Apart from you I have no good thing.” 
'''
"3" = '''
:sup:`3` As for the saints who are in the earth, they are the excellent ones in whom is all my delight. 
'''
"4" = '''
:sup:`4` Their sorrows shall be multiplied who give gifts to another god. Their drink offerings of blood I will not offer, nor take their names on my lips. 
'''
"5" = '''
:sup:`5` The LORD assigned my portion and my cup. You made my lot secure. 
'''
"6" = '''
:sup:`6` The lines have fallen to me in pleasant places. Yes, I have a good inheritance. 
'''
"7" = '''
:sup:`7` I will bless the LORD, who has given me counsel. Yes, my heart instructs me in the night seasons. 
'''
"8" = '''
:sup:`8` I have set the LORD always before me. Because he is at my right hand, I shall not be moved. 
'''
"9" = '''
:sup:`9` Therefore my heart is glad, and my tongue rejoices. My body shall also dwell in safety. 
'''
"10" = '''
:sup:`10` For you will not leave my soul in Sheol, neither will you allow your holy one to see corruption. 
'''
"11" = '''
:sup:`11` You will show me the path of life. In your presence is fullness of joy. In your right hand there are pleasures forever more. 
'''
