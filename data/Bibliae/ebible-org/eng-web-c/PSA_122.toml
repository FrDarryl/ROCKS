[122]
"1" = '''
:sup:`1` A Song of Ascents. By David. I was glad when they said to me, “Let’s go to the LORD’s house!” 
'''
"2" = '''
:sup:`2` Our feet are standing within your gates, Jerusalem! 
'''
"3" = '''
:sup:`3` Jerusalem is built as a city that is compact together, 
'''
"4" = '''
:sup:`4` where the tribes go up, even the LORD’s tribes, according to an ordinance for Israel, to give thanks to the LORD’s name. 
'''
"5" = '''
:sup:`5` For there are set thrones for judgment, the thrones of David’s house. 
'''
"6" = '''
:sup:`6` Pray for the peace of Jerusalem. Those who love you will prosper. 
'''
"7" = '''
:sup:`7` Peace be within your walls, and prosperity within your palaces. 
'''
"8" = '''
:sup:`8` For my brothers’ and companions’ sakes, I will now say, “Peace be within you.” 
'''
"9" = '''
:sup:`9` For the sake of the house of the LORD our God, I will seek your good. 
'''
