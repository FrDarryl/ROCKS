[99]
"1" = '''
:sup:`1` The LORD reigns! Let the peoples tremble. He sits enthroned among the cherubim. Let the earth be moved. 
'''
"2" = '''
:sup:`2` The LORD is great in Zion. He is high above all the peoples. 
'''
"3" = '''
:sup:`3` Let them praise your great and awesome name. He is Holy! 
'''
"4" = '''
:sup:`4` The Kingâ€™s strength also loves justice. You establish equity. You execute justice and righteousness in Jacob. 
'''
"5" = '''
:sup:`5` Exalt the LORD our God. Worship at his footstool. He is Holy! 
'''
"6" = '''
:sup:`6` Moses and Aaron were among his priests, Samuel was among those who call on his name. They called on the LORD, and he answered them. 
'''
"7" = '''
:sup:`7` He spoke to them in the pillar of cloud. They kept his testimonies, the statute that he gave them. 
'''
"8" = '''
:sup:`8` You answered them, LORD our God. You are a God who forgave them, although you took vengeance for their doings. 
'''
"9" = '''
:sup:`9` Exalt the LORD, our God. Worship at his holy hill, for the LORD, our God, is holy! 
'''
