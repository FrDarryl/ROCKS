[34]
"1" = '''
:sup:`1` By David; when he pretended to be insane before Abimelech, who drove him away, and he departed. I will bless the LORD at all times. His praise will always be in my mouth. 
'''
"2" = '''
:sup:`2` My soul shall boast in the LORD. The humble shall hear of it and be glad. 
'''
"3" = '''
:sup:`3` Oh magnify the LORD with me. Let’s exalt his name together. 
'''
"4" = '''
:sup:`4` I sought the LORD, and he answered me, and delivered me from all my fears. 
'''
"5" = '''
:sup:`5` They looked to him, and were radiant. Their faces shall never be covered with shame. 
'''
"6" = '''
:sup:`6` This poor man cried, and the LORD heard him, and saved him out of all his troubles. 
'''
"7" = '''
:sup:`7` The LORD’s angel encamps around those who fear him, and delivers them. 
'''
"8" = '''
:sup:`8` Oh taste and see that the LORD is good. Blessed is the man who takes refuge in him. 
'''
"9" = '''
:sup:`9` Oh fear the LORD, you his saints, for there is no lack with those who fear him. 
'''
"10" = '''
:sup:`10` The young lions do lack, and suffer hunger, but those who seek the LORD shall not lack any good thing. 
'''
"11" = '''
:sup:`11` Come, you children, listen to me. I will teach you the fear of the LORD. 
'''
"12" = '''
:sup:`12` Who is someone who desires life, and loves many days, that he may see good? 
'''
"13" = '''
:sup:`13` Keep your tongue from evil, and your lips from speaking lies. 
'''
"14" = '''
:sup:`14` Depart from evil, and do good. Seek peace, and pursue it. 
'''
"15" = '''
:sup:`15` The LORD’s eyes are toward the righteous. His ears listen to their cry. 
'''
"16" = '''
:sup:`16` The LORD’s face is against those who do evil, to cut off their memory from the earth. 
'''
"17" = '''
:sup:`17` The righteous cry, and the LORD hears, and delivers them out of all their troubles. 
'''
"18" = '''
:sup:`18` The LORD is near to those who have a broken heart, and saves those who have a crushed spirit. 
'''
"19" = '''
:sup:`19` Many are the afflictions of the righteous, but the LORD delivers him out of them all. 
'''
"20" = '''
:sup:`20` He protects all of his bones. Not one of them is broken. 
'''
"21" = '''
:sup:`21` Evil shall kill the wicked. Those who hate the righteous shall be condemned. 
'''
"22" = '''
:sup:`22` The LORD redeems the soul of his servants. None of those who take refuge in him shall be condemned. 
'''
