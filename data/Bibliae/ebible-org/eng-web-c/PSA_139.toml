[139]
"1" = '''
:sup:`1` For the Chief Musician. A Psalm by David. LORD, you have searched me, and you know me. 
'''
"2" = '''
:sup:`2` You know my sitting down and my rising up. You perceive my thoughts from afar. 
'''
"3" = '''
:sup:`3` You search out my path and my lying down, and are acquainted with all my ways. 
'''
"4" = '''
:sup:`4` For there is not a word on my tongue, but behold, LORD, you know it altogether. 
'''
"5" = '''
:sup:`5` You hem me in behind and before. You laid your hand on me. 
'''
"6" = '''
:sup:`6` This knowledge is beyond me. It’s lofty. I can’t attain it. 
'''
"7" = '''
:sup:`7` Where could I go from your Spirit? Or where could I flee from your presence? 
'''
"8" = '''
:sup:`8` If I ascend up into heaven, you are there. If I make my bed in Sheol, behold, you are there! 
'''
"9" = '''
:sup:`9` If I take the wings of the dawn, and settle in the uttermost parts of the sea, 
'''
"10" = '''
:sup:`10` even there your hand will lead me, and your right hand will hold me. 
'''
"11" = '''
:sup:`11` If I say, “Surely the darkness will overwhelm me. The light around me will be night,” 
'''
"12" = '''
:sup:`12` even the darkness doesn’t hide from you, but the night shines as the day. The darkness is like light to you. 
'''
"13" = '''
:sup:`13` For you formed my inmost being. You knit me together in my mother’s womb. 
'''
"14" = '''
:sup:`14` I will give thanks to you, for I am fearfully and wonderfully made. Your works are wonderful. My soul knows that very well. 
'''
"15" = '''
:sup:`15` My frame wasn’t hidden from you, when I was made in secret, woven together in the depths of the earth. 
'''
"16" = '''
:sup:`16` Your eyes saw my body. In your book they were all written, the days that were ordained for me, when as yet there were none of them. 
'''
"17" = '''
:sup:`17` How precious to me are your thoughts, God! How vast is their sum! 
'''
"18" = '''
:sup:`18` If I would count them, they are more in number than the sand. When I wake up, I am still with you. 
'''
"19" = '''
:sup:`19` If only you, God, would kill the wicked. Get away from me, you bloodthirsty men! 
'''
"20" = '''
:sup:`20` For they speak against you wickedly. Your enemies take your name in vain. 
'''
"21" = '''
:sup:`21` LORD, don’t I hate those who hate you? Am I not grieved with those who rise up against you? 
'''
"22" = '''
:sup:`22` I hate them with perfect hatred. They have become my enemies. 
'''
"23" = '''
:sup:`23` Search me, God, and know my heart. Try me, and know my thoughts. 
'''
"24" = '''
:sup:`24` See if there is any wicked way in me, and lead me in the everlasting way. 
'''
