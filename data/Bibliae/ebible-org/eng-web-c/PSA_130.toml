[130]
"1" = '''
:sup:`1` A Song of Ascents. Out of the depths I have cried to you, LORD. 
'''
"2" = '''
:sup:`2` Lord, hear my voice. Let your ears be attentive to the voice of my petitions. 
'''
"3" = '''
:sup:`3` If you, LORD, kept a record of sins, Lord, who could stand? 
'''
"4" = '''
:sup:`4` But there is forgiveness with you, therefore you are feared. 
'''
"5" = '''
:sup:`5` I wait for the LORD. My soul waits. I hope in his word. 
'''
"6" = '''
:sup:`6` My soul longs for the Lord more than watchmen long for the morning, more than watchmen for the morning. 
'''
"7" = '''
:sup:`7` Israel, hope in the LORD, for there is loving kindness with the LORD. Abundant redemption is with him. 
'''
"8" = '''
:sup:`8` He will redeem Israel from all their sins. 
'''
