[9]
"1" = '''
:sup:`1` Then the LORD said to Moses, “Go in to Pharaoh, and tell him, ‘This is what the LORD, the God of the Hebrews, says: “Let my people go, that they may serve me. 
'''
"2" = '''
:sup:`2` For if you refuse to let them go, and hold them still, 
'''
"3" = '''
:sup:`3` behold, the LORD’s hand is on your livestock which are in the field, on the horses, on the donkeys, on the camels, on the herds, and on the flocks with a very grievous pestilence. 
'''
"4" = '''
:sup:`4` The LORD will make a distinction between the livestock of Israel and the livestock of Egypt; and nothing shall die of all that belongs to the children of Israel.”’” 
'''
"5" = '''
:sup:`5` The LORD appointed a set time, saying, “Tomorrow the LORD shall do this thing in the land.” 
'''
"6" = '''
:sup:`6` The LORD did that thing on the next day; and all the livestock of Egypt died, but of the livestock of the children of Israel, not one died. 
'''
"7" = '''
:sup:`7` Pharaoh sent, and, behold, there was not so much as one of the livestock of the Israelites dead. But the heart of Pharaoh was stubborn, and he didn’t let the people go. 
'''
"8" = '''
:sup:`8` The LORD said to Moses and to Aaron, “Take handfuls of ashes of the furnace, and let Moses sprinkle it toward the sky in the sight of Pharaoh. 
'''
"9" = '''
:sup:`9` It shall become small dust over all the land of Egypt, and shall be boils and blisters breaking out on man and on animal, throughout all the land of Egypt.” 
'''
"10" = '''
:sup:`10` They took ashes of the furnace, and stood before Pharaoh; and Moses sprinkled it up toward the sky; and it became boils and blisters breaking out on man and on animal. 
'''
"11" = '''
:sup:`11` The magicians couldn’t stand before Moses because of the boils; for the boils were on the magicians and on all the Egyptians. 
'''
"12" = '''
:sup:`12` The LORD hardened the heart of Pharaoh, and he didn’t listen to them, as the LORD had spoken to Moses. 
'''
"13" = '''
:sup:`13` The LORD said to Moses, “Rise up early in the morning, and stand before Pharaoh, and tell him, ‘This is what the LORD, the God of the Hebrews, says: “Let my people go, that they may serve me. 
'''
"14" = '''
:sup:`14` For this time I will send all my plagues against your heart, against your officials, and against your people; that you may know that there is no one like me in all the earth. 
'''
"15" = '''
:sup:`15` For now I would have stretched out my hand, and struck you and your people with pestilence, and you would have been cut off from the earth; 
'''
"16" = '''
:sup:`16` but indeed for this cause I have made you stand: to show you my power, and that my name may be declared throughout all the earth, 
'''
"17" = '''
:sup:`17` because you still exalt yourself against my people, that you won’t let them go. 
'''
"18" = '''
:sup:`18` Behold, tomorrow about this time I will cause it to rain a very grievous hail, such as has not been in Egypt since the day it was founded even until now. 
'''
"19" = '''
:sup:`19` Now therefore command that all of your livestock and all that you have in the field be brought into shelter. The hail will come down on every man and animal that is found in the field, and isn’t brought home, and they will die.”’” 
'''
"20" = '''
:sup:`20` Those who feared the LORD’s word among the servants of Pharaoh made their servants and their livestock flee into the houses. 
'''
"21" = '''
:sup:`21` Whoever didn’t respect the LORD’s word left his servants and his livestock in the field. 
'''
"22" = '''
:sup:`22` The LORD said to Moses, “Stretch out your hand toward the sky, that there may be hail in all the land of Egypt, on man, and on animal, and on every herb of the field, throughout the land of Egypt.” 
'''
"23" = '''
:sup:`23` Moses stretched out his rod toward the heavens, and the LORD sent thunder and hail; and lightning flashed down to the earth. The LORD rained hail on the land of Egypt. 
'''
"24" = '''
:sup:`24` So there was very severe hail, and lightning mixed with the hail, such as had not been in all the land of Egypt since it became a nation. 
'''
"25" = '''
:sup:`25` The hail struck throughout all the land of Egypt all that was in the field, both man and animal; and the hail struck every herb of the field, and broke every tree of the field. 
'''
"26" = '''
:sup:`26` Only in the land of Goshen, where the children of Israel were, there was no hail. 
'''
"27" = '''
:sup:`27` Pharaoh sent and called for Moses and Aaron, and said to them, “I have sinned this time. The LORD is righteous, and I and my people are wicked. 
'''
"28" = '''
:sup:`28` Pray to the LORD; for there has been enough of mighty thunderings and hail. I will let you go, and you shall stay no longer.” 
'''
"29" = '''
:sup:`29` Moses said to him, “As soon as I have gone out of the city, I will spread out my hands to the LORD. The thunders shall cease, and there will not be any more hail; that you may know that the earth is the LORD’s. 
'''
"30" = '''
:sup:`30` But as for you and your servants, I know that you don’t yet fear the LORD God.” 
'''
"31" = '''
:sup:`31` The flax and the barley were struck, for the barley had ripened and the flax was blooming. 
'''
"32" = '''
:sup:`32` But the wheat and the spelt were not struck, for they had not grown up. 
'''
"33" = '''
:sup:`33` Moses went out of the city from Pharaoh, and spread out his hands to the LORD; and the thunders and hail ceased, and the rain was not poured on the earth. 
'''
"34" = '''
:sup:`34` When Pharaoh saw that the rain and the hail and the thunders had ceased, he sinned yet more, and hardened his heart, he and his servants. 
'''
"35" = '''
:sup:`35` The heart of Pharaoh was hardened, and he didn’t let the children of Israel go, just as the LORD had spoken through Moses. 
'''
