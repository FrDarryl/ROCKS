[121]
"1" = '''
:sup:`1` A Song of Ascents. I will lift up my eyes to the hills. Where does my help come from? 
'''
"2" = '''
:sup:`2` My help comes from the LORD, who made heaven and earth. 
'''
"3" = '''
:sup:`3` He will not allow your foot to be moved. He who keeps you will not slumber. 
'''
"4" = '''
:sup:`4` Behold, he who keeps Israel will neither slumber nor sleep. 
'''
"5" = '''
:sup:`5` The LORD is your keeper. The LORD is your shade on your right hand. 
'''
"6" = '''
:sup:`6` The sun will not harm you by day, nor the moon by night. 
'''
"7" = '''
:sup:`7` The LORD will keep you from all evil. He will keep your soul. 
'''
"8" = '''
:sup:`8` The LORD will keep your going out and your coming in, from this time forward, and forever more. 
'''
