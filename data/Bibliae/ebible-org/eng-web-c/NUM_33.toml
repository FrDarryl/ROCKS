[33]
"1" = '''
:sup:`1` These are the journeys of the children of Israel, when they went out of the land of Egypt by their armies under the hand of Moses and Aaron. 
'''
"2" = '''
:sup:`2` Moses wrote the starting points of their journeys by the commandment of the LORD. These are their journeys according to their starting points. 
'''
"3" = '''
:sup:`3` They traveled from Rameses in the first month, on the fifteenth day of the first month; on the next day after the Passover, the children of Israel went out with a high hand in the sight of all the Egyptians, 
'''
"4" = '''
:sup:`4` while the Egyptians were burying all their firstborn, whom the LORD had struck among them. The LORD also executed judgments on their gods. 
'''
"5" = '''
:sup:`5` The children of Israel traveled from Rameses, and encamped in Succoth. 
'''
"6" = '''
:sup:`6` They traveled from Succoth, and encamped in Etham, which is in the edge of the wilderness. 
'''
"7" = '''
:sup:`7` They traveled from Etham, and turned back to Pihahiroth, which is before Baal Zephon, and they encamped before Migdol. 
'''
"8" = '''
:sup:`8` They traveled from before Hahiroth, and crossed through the middle of the sea into the wilderness. They went three days’ journey in the wilderness of Etham, and encamped in Marah. 
'''
"9" = '''
:sup:`9` They traveled from Marah, and came to Elim. In Elim, there were twelve springs of water and seventy palm trees, and they encamped there. 
'''
"10" = '''
:sup:`10` They traveled from Elim, and encamped by the Red Sea. 
'''
"11" = '''
:sup:`11` They traveled from the Red Sea, and encamped in the wilderness of Sin. 
'''
"12" = '''
:sup:`12` They traveled from the wilderness of Sin, and encamped in Dophkah. 
'''
"13" = '''
:sup:`13` They traveled from Dophkah, and encamped in Alush. 
'''
"14" = '''
:sup:`14` They traveled from Alush, and encamped in Rephidim, where there was no water for the people to drink. 
'''
"15" = '''
:sup:`15` They traveled from Rephidim, and encamped in the wilderness of Sinai. 
'''
"16" = '''
:sup:`16` They traveled from the wilderness of Sinai, and encamped in Kibroth Hattaavah. 
'''
"17" = '''
:sup:`17` They traveled from Kibroth Hattaavah, and encamped in Hazeroth. 
'''
"18" = '''
:sup:`18` They traveled from Hazeroth, and encamped in Rithmah. 
'''
"19" = '''
:sup:`19` They traveled from Rithmah, and encamped in Rimmon Perez. 
'''
"20" = '''
:sup:`20` They traveled from Rimmon Perez, and encamped in Libnah. 
'''
"21" = '''
:sup:`21` They traveled from Libnah, and encamped in Rissah. 
'''
"22" = '''
:sup:`22` They traveled from Rissah, and encamped in Kehelathah. 
'''
"23" = '''
:sup:`23` They traveled from Kehelathah, and encamped in Mount Shepher. 
'''
"24" = '''
:sup:`24` They traveled from Mount Shepher, and encamped in Haradah. 
'''
"25" = '''
:sup:`25` They traveled from Haradah, and encamped in Makheloth. 
'''
"26" = '''
:sup:`26` They traveled from Makheloth, and encamped in Tahath. 
'''
"27" = '''
:sup:`27` They traveled from Tahath, and encamped in Terah. 
'''
"28" = '''
:sup:`28` They traveled from Terah, and encamped in Mithkah. 
'''
"29" = '''
:sup:`29` They traveled from Mithkah, and encamped in Hashmonah. 
'''
"30" = '''
:sup:`30` They traveled from Hashmonah, and encamped in Moseroth. 
'''
"31" = '''
:sup:`31` They traveled from Moseroth, and encamped in Bene Jaakan. 
'''
"32" = '''
:sup:`32` They traveled from Bene Jaakan, and encamped in Hor Haggidgad. 
'''
"33" = '''
:sup:`33` They traveled from Hor Haggidgad, and encamped in Jotbathah. 
'''
"34" = '''
:sup:`34` They traveled from Jotbathah, and encamped in Abronah. 
'''
"35" = '''
:sup:`35` They traveled from Abronah, and encamped in Ezion Geber. 
'''
"36" = '''
:sup:`36` They traveled from Ezion Geber, and encamped at Kadesh in the wilderness of Zin. 
'''
"37" = '''
:sup:`37` They traveled from Kadesh, and encamped in Mount Hor, in the edge of the land of Edom. 
'''
"38" = '''
:sup:`38` Aaron the priest went up into Mount Hor at the commandment of the LORD and died there, in the fortieth year after the children of Israel had come out of the land of Egypt, in the fifth month, on the first day of the month. 
'''
"39" = '''
:sup:`39` Aaron was one hundred twenty-three years old when he died in Mount Hor. 
'''
"40" = '''
:sup:`40` The Canaanite king of Arad, who lived in the South in the land of Canaan, heard of the coming of the children of Israel. 
'''
"41" = '''
:sup:`41` They traveled from Mount Hor, and encamped in Zalmonah. 
'''
"42" = '''
:sup:`42` They traveled from Zalmonah, and encamped in Punon. 
'''
"43" = '''
:sup:`43` They traveled from Punon, and encamped in Oboth. 
'''
"44" = '''
:sup:`44` They traveled from Oboth, and encamped in Iye Abarim, in the border of Moab. 
'''
"45" = '''
:sup:`45` They traveled from Iyim, and encamped in Dibon Gad. 
'''
"46" = '''
:sup:`46` They traveled from Dibon Gad, and encamped in Almon Diblathaim. 
'''
"47" = '''
:sup:`47` They traveled from Almon Diblathaim, and encamped in the mountains of Abarim, before Nebo. 
'''
"48" = '''
:sup:`48` They traveled from the mountains of Abarim, and encamped in the plains of Moab by the Jordan at Jericho. 
'''
"49" = '''
:sup:`49` They encamped by the Jordan, from Beth Jeshimoth even to Abel Shittim in the plains of Moab. 
'''
"50" = '''
:sup:`50` The LORD spoke to Moses in the plains of Moab by the Jordan at Jericho, saying, 
'''
"51" = '''
:sup:`51` Speak to the children of Israel, and tell them, “When you pass over the Jordan into the land of Canaan, 
'''
"52" = '''
:sup:`52` then you shall drive out all the inhabitants of the land from before you, destroy all their stone idols, destroy all their molten images, and demolish all their high places. 
'''
"53" = '''
:sup:`53` You shall take possession of the land, and dwell therein; for I have given the land to you to possess it. 
'''
"54" = '''
:sup:`54` You shall inherit the land by lot according to your families; to the larger groups you shall give a larger inheritance, and to the smaller you shall give a smaller inheritance. Wherever the lot falls to any man, that shall be his. You shall inherit according to the tribes of your fathers. 
'''
"55" = '''
:sup:`55` “But if you do not drive out the inhabitants of the land from before you, then those you let remain of them will be like pricks in your eyes and thorns in your sides. They will harass you in the land in which you dwell. 
'''
"56" = '''
:sup:`56` It shall happen that as I thought to do to them, so I will do to you.” 
'''
