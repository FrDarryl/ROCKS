[17]
"1" = '''
:sup:`1` The LORD spoke to Moses, saying, 
'''
"2" = '''
:sup:`2` “Speak to Aaron, and to his sons, and to all the children of Israel, and say to them, ‘This is the thing which the LORD has commanded: 
'''
"3" = '''
:sup:`3` Whatever man there is of the house of Israel who kills a bull, or lamb, or goat in the camp, or who kills it outside the camp, 
'''
"4" = '''
:sup:`4` and hasn’t brought it to the door of the Tent of Meeting to offer it as an offering to the LORD before the LORD’s tabernacle: blood shall be imputed to that man. He has shed blood. That man shall be cut off from among his people. 
'''
"5" = '''
:sup:`5` This is to the end that the children of Israel may bring their sacrifices, which they sacrifice in the open field, that they may bring them to the LORD, to the door of the Tent of Meeting, to the priest, and sacrifice them for sacrifices of peace offerings to the LORD. 
'''
"6" = '''
:sup:`6` The priest shall sprinkle the blood on the LORD’s altar at the door of the Tent of Meeting, and burn the fat for a pleasant aroma to the LORD. 
'''
"7" = '''
:sup:`7` They shall no more sacrifice their sacrifices to the goat idols, after which they play the prostitute. This shall be a statute forever to them throughout their generations.’ 
'''
"8" = '''
:sup:`8` “You shall say to them, ‘Any man there is of the house of Israel, or of the strangers who live as foreigners among them, who offers a burnt offering or sacrifice, 
'''
"9" = '''
:sup:`9` and doesn’t bring it to the door of the Tent of Meeting to sacrifice it to the LORD, that man shall be cut off from his people. 
'''
"10" = '''
:sup:`10` “‘Any man of the house of Israel, or of the strangers who live as foreigners among them, who eats any kind of blood, I will set my face against that soul who eats blood, and will cut him off from among his people. 
'''
"11" = '''
:sup:`11` For the life of the flesh is in the blood. I have given it to you on the altar to make atonement for your souls; for it is the blood that makes atonement by reason of the life. 
'''
"12" = '''
:sup:`12` Therefore I have said to the children of Israel, “No person among you may eat blood, nor may any stranger who lives as a foreigner among you eat blood.” 
'''
"13" = '''
:sup:`13` “‘Whatever man there is of the children of Israel, or of the strangers who live as foreigners among them, who takes in hunting any animal or bird that may be eaten, he shall pour out its blood, and cover it with dust. 
'''
"14" = '''
:sup:`14` For as to the life of all flesh, its blood is with its life. Therefore I said to the children of Israel, “You shall not eat the blood of any kind of flesh; for the life of all flesh is its blood. Whoever eats it shall be cut off.” 
'''
"15" = '''
:sup:`15` “‘Every person that eats what dies of itself, or that which is torn by animals, whether he is native-born or a foreigner, shall wash his clothes, and bathe himself in water, and be unclean until the evening. Then he shall be clean. 
'''
"16" = '''
:sup:`16` But if he doesn’t wash them, or bathe his flesh, then he shall bear his iniquity.’” 
'''
