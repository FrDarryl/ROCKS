[5]
"1" = '''
:sup:`1` Remember, LORD, what has come on us. Look, and see our reproach. 
'''
"2" = '''
:sup:`2` Our inheritance has been turned over to strangers, our houses to aliens. 
'''
"3" = '''
:sup:`3` We are orphans and fatherless. Our mothers are as widows. 
'''
"4" = '''
:sup:`4` We must pay for water to drink. Our wood is sold to us. 
'''
"5" = '''
:sup:`5` Our pursuers are on our necks. We are weary, and have no rest. 
'''
"6" = '''
:sup:`6` We have given our hands to the Egyptians, and to the Assyrians, to be satisfied with bread. 
'''
"7" = '''
:sup:`7` Our fathers sinned, and are no more. We have borne their iniquities. 
'''
"8" = '''
:sup:`8` Servants rule over us. There is no one to deliver us out of their hand. 
'''
"9" = '''
:sup:`9` We get our bread at the peril of our lives, because of the sword in the wilderness. 
'''
"10" = '''
:sup:`10` Our skin is black like an oven, because of the burning heat of famine. 
'''
"11" = '''
:sup:`11` They ravished the women in Zion, the virgins in the cities of Judah. 
'''
"12" = '''
:sup:`12` Princes were hanged up by their hands. The faces of elders were not honored. 
'''
"13" = '''
:sup:`13` The young men carry millstones. The children stumbled under loads of wood. 
'''
"14" = '''
:sup:`14` The elders have ceased from the gate, and the young men from their music. 
'''
"15" = '''
:sup:`15` The joy of our heart has ceased. Our dance is turned into mourning. 
'''
"16" = '''
:sup:`16` The crown has fallen from our head. Woe to us, for we have sinned! 
'''
"17" = '''
:sup:`17` For this our heart is faint. For these things our eyes are dim: 
'''
"18" = '''
:sup:`18` for the mountain of Zion, which is desolate. The foxes walk on it. 
'''
"19" = '''
:sup:`19` You, LORD, remain forever. Your throne is from generation to generation. 
'''
"20" = '''
:sup:`20` Why do you forget us forever, and forsake us for so long a time? 
'''
"21" = '''
:sup:`21` Turn us to yourself, LORD, and we will be turned. Renew our days as of old. 
'''
"22" = '''
:sup:`22` But you have utterly rejected us. You are very angry against us. 
'''
