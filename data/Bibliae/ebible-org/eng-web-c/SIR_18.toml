[18]
"1" = '''
:sup:`1` He who lives forever created the whole universe. 
'''
"2" = '''
:sup:`2` The Lord alone is just. 
'''
"3" = '''
:sup:`3` He has given power to declare his works to no one. Who could trace out his mighty deeds? 
'''
"4" = '''
:sup:`4` Who could measure the strength of his majesty? Who could also proclaim his mercies? 
'''
"5" = '''
:sup:`5` As for the wondrous works of the Lord, it is not possible to take from them nor add to them, neither is it possible to explore them. 
'''
"6" = '''
:sup:`6` When a man has finished, then he is just at the beginning. When he stops, then he will be perplexed. 
'''
"7" = '''
:sup:`7` What is mankind, and what purpose do they serve? What is their good, and what is their evil? 
'''
"8" = '''
:sup:`8` The number of man’s days at the most are a hundred years. 
'''
"9" = '''
:sup:`9` As a drop of water from the sea, and a pebble from the sand, so are a few years in the day of eternity. 
'''
"10" = '''
:sup:`10` For this cause the Lord was patient over them, and poured out his mercy upon them. 
'''
"11" = '''
:sup:`11` He saw and perceived their end, that it is evil. Therefore he multiplied his forgiveness. 
'''
"12" = '''
:sup:`12` The mercy of a man is on his neighbor; but the mercy of the Lord is on all flesh: reproving, chastening, teaching, and bringing back, as a shepherd does his flock. 
'''
"13" = '''
:sup:`13` He has mercy on those who accept chastening, and that diligently seek after his judgments. 
'''
"14" = '''
:sup:`14` My son, don’t add reproach to your good deeds, and no harsh words in any of your giving. 
'''
"15" = '''
:sup:`15` Doesn’t the dew relieve the scorching heat? So a word is better than a gift. 
'''
"16" = '''
:sup:`16` Behold, isn’t a word better than a gift? Both are with a gracious person. 
'''
"17" = '''
:sup:`17` A fool is ungracious and abusive. The gift of a grudging person consumes the eyes. 
'''
"18" = '''
:sup:`18` Learn before you speak. Take care of your health before you get sick. 
'''
"19" = '''
:sup:`19` Before judgment, examine yourself, and in the hour of scrutiny you will find forgiveness. 
'''
"20" = '''
:sup:`20` Humble yourself before you get sick. In the time of sins, repent. 
'''
"21" = '''
:sup:`21` Let nothing hinder you to pay your vow in due time. Don’t wait until death to be released. 
'''
"22" = '''
:sup:`22` Before you make a vow, prepare yourself. Don’t be like a man who tests the Lord. 
'''
"23" = '''
:sup:`23` Think about the wrath coming in the days of the end, and the time of vengeance, when he turns away his face. 
'''
"24" = '''
:sup:`24` In the days of fullness remember the time of hunger. Remember poverty and lack in the days of wealth. 
'''
"25" = '''
:sup:`25` From morning until evening, the time changes. All things are speedy before the Lord. 
'''
"26" = '''
:sup:`26` A wise man is cautious in everything. In days of sinning, he will beware of offense. 
'''
"27" = '''
:sup:`27` Every man of understanding knows wisdom. He will give thanks to him who found her. 
'''
"28" = '''
:sup:`28` They who were of understanding in sayings also became wise themselves, and poured out apt proverbs. 
'''
"29" = '''
:sup:`29` Don’t go after your lusts. Restrain your appetites. 
'''
"30" = '''
:sup:`30` If you give fully to your soul the delight of her desire, she will make you the laughing stock of your enemies. 
'''
"31" = '''
:sup:`31` Don’t make merry in much luxury, and don’t be tied to its expense. 
'''
"32" = '''
:sup:`32` Don’t be made a beggar by banqueting with borrowed money when you have nothing in your purse. 
'''
