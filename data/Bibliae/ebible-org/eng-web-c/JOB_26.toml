[26]
"1" = '''
:sup:`1` Then Job answered, 
'''
"2" = '''
:sup:`2` “How have you helped him who is without power! How have you saved the arm that has no strength! 
'''
"3" = '''
:sup:`3` How have you counseled him who has no wisdom, and plentifully declared sound knowledge! 
'''
"4" = '''
:sup:`4` To whom have you uttered words? Whose spirit came out of you? 
'''
"5" = '''
:sup:`5` “The departed spirits tremble, those beneath the waters and all that live in them. 
'''
"6" = '''
:sup:`6` Sheol is naked before God, and Abaddon has no covering. 
'''
"7" = '''
:sup:`7` He stretches out the north over empty space, and hangs the earth on nothing. 
'''
"8" = '''
:sup:`8` He binds up the waters in his thick clouds, and the cloud is not burst under them. 
'''
"9" = '''
:sup:`9` He encloses the face of his throne, and spreads his cloud on it. 
'''
"10" = '''
:sup:`10` He has described a boundary on the surface of the waters, and to the confines of light and darkness. 
'''
"11" = '''
:sup:`11` The pillars of heaven tremble and are astonished at his rebuke. 
'''
"12" = '''
:sup:`12` He stirs up the sea with his power, and by his understanding he strikes through Rahab. 
'''
"13" = '''
:sup:`13` By his Spirit the heavens are garnished. His hand has pierced the swift serpent. 
'''
"14" = '''
:sup:`14` Behold, these are but the outskirts of his ways. How small a whisper do we hear of him! But the thunder of his power who can understand?” 
'''
