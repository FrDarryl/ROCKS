[43]
"1" = '''
:sup:`1` The pride of the heavenly heights is the clear sky, the appearance of heaven, in the spectacle of its glory. 
'''
"2" = '''
:sup:`2` The sun, when it appears, bringing tidings as it rises, is a marvelous instrument, the work of the Most High. 
'''
"3" = '''
:sup:`3` At noon, it dries up the land. Who can stand against its burning heat? 
'''
"4" = '''
:sup:`4` A man tending a furnace is in burning heat, but the sun three times more, burning up the mountains, breathing out fiery vapors, and sending out bright beams, it blinds the eyes. 
'''
"5" = '''
:sup:`5` Great is the Lord who made it. At his word, he hastens on its course. 
'''
"6" = '''
:sup:`6` The moon marks the changing seasons, declares times, and is a sign for the world. 
'''
"7" = '''
:sup:`7` From the moon is the sign of feast days, a light that wanes when it completes its course. 
'''
"8" = '''
:sup:`8` The month is called after its name, increasing wonderfully in its changing— an instrument of the army on high, shining in the structure of heaven, 
'''
"9" = '''
:sup:`9` the beauty of heaven, the glory of the stars, an ornament giving light in the highest places of the Lord. 
'''
"10" = '''
:sup:`10` At the word of the Holy One, they will stand in due order. They won’t faint in their watches. 
'''
"11" = '''
:sup:`11` Look at the rainbow, and praise him who made it. It is exceedingly beautiful in its brightness. 
'''
"12" = '''
:sup:`12` It encircles the sky with its glorious circle. The hands of the Most High have stretched it out. 
'''
"13" = '''
:sup:`13` By his commandment, he makes the snow fall and swiftly sends the lightnings of his judgment. 
'''
"14" = '''
:sup:`14` Therefore the storehouses are opened, and clouds fly out like birds. 
'''
"15" = '''
:sup:`15` By his mighty power, he makes the clouds strong and the hailstones are broken in pieces. 
'''
"16" = '''
:sup:`16` At his appearing, the mountains will be shaken. At his will, the south wind will blow. 
'''
"17" = '''
:sup:`17` The voice of his thunder rebukes the earth. So does the northern storm and the whirlwind. Like birds flying down, he sprinkles the snow. It falls down like the lighting of locusts. 
'''
"18" = '''
:sup:`18` The eye is dazzled at the beauty of its whiteness. The heart is amazed as it falls. 
'''
"19" = '''
:sup:`19` He also pours out frost on the earth like salt. When it is freezes, it has points like thorns. 
'''
"20" = '''
:sup:`20` The cold north wind blows and ice freezes on the water. It settles on every pool of water. The water puts it on like it was a breastplate. 
'''
"21" = '''
:sup:`21` It will devour the mountains, burn up the wilderness, and consume the green grass like fire. 
'''
"22" = '''
:sup:`22` A mist coming speedily heals all things. A dew coming after heat brings cheerfulness. 
'''
"23" = '''
:sup:`23` By his counsel, he has calmed the deep and planted islands in it. 
'''
"24" = '''
:sup:`24` Those who sail on the sea tell of its dangers. We marvel when we hear it with our ears. 
'''
"25" = '''
:sup:`25` There are also those strange and wondrous works in it— variety of all that has life and the huge creatures of the sea. 
'''
"26" = '''
:sup:`26` Because of him, his messengers succeed. By his word, all things hold together. 
'''
"27" = '''
:sup:`27` We may say many things, but couldn’t say enough. The summary of our words is, “He is everything!” 
'''
"28" = '''
:sup:`28` How could we have strength to glorify him? For he is himself the greater than all his works. 
'''
"29" = '''
:sup:`29` The Lord is awesome and exceedingly great! His power is marvelous! 
'''
"30" = '''
:sup:`30` Glorify the Lord and exalt him as much as you can! For even yet, he will surpass that. When you exalt him, summon your full strength. Don’t be weary, because you can’t praise him enough. 
'''
"31" = '''
:sup:`31` Who has seen him, that he may describe him? Who can magnify him as he is? 
'''
"32" = '''
:sup:`32` Many things greater than these are hidden, for we have seen just a few of his works. 
'''
"33" = '''
:sup:`33` For the Lord made all things. He gave wisdom to the godly. 
'''
