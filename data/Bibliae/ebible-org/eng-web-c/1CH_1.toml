'''
"27" = '''
:sup:`27` Abram (also called Abraham). 
'''
"28" = '''
:sup:`28` The sons of Abraham: Isaac and Ishmael. 
'''
"29" = '''
:sup:`29` These are their generations: the firstborn of Ishmael, Nebaioth; then Kedar, Adbeel, Mibsam, 
'''
"30" = '''
:sup:`30` Mishma, Dumah, Massa, Hadad, Tema, 
'''
"31" = '''
:sup:`31` Jetur, Naphish, and Kedemah. These are the sons of Ishmael. 
'''
"32" = '''
:sup:`32` The sons of Keturah, Abraham’s concubine: she bore Zimran, Jokshan, Medan, Midian, Ishbak, and Shuah. The sons of Jokshan: Sheba and Dedan. 
'''
"33" = '''
:sup:`33` The sons of Midian: Ephah, Epher, Hanoch, Abida, and Eldaah. All these were the sons of Keturah. 
'''
"34" = '''
:sup:`34` Abraham became the father of Isaac. The sons of Isaac: Esau and Israel. 
'''
"35" = '''
:sup:`35` The sons of Esau: Eliphaz, Reuel, Jeush, Jalam, and Korah. 
'''
"36" = '''
:sup:`36` The sons of Eliphaz: Teman, Omar, Zephi, Gatam, Kenaz, Timna, and Amalek. 
'''
"37" = '''
:sup:`37` The sons of Reuel: Nahath, Zerah, Shammah, and Mizzah. 
'''
"38" = '''
:sup:`38` The sons of Seir: Lotan, Shobal, Zibeon, Anah, Dishon, Ezer, and Dishan. 
'''
"39" = '''
:sup:`39` The sons of Lotan: Hori and Homam; and Timna was Lotan’s sister. 
'''
"40" = '''
:sup:`40` The sons of Shobal: Alian, Manahath, Ebal, Shephi, and Onam. The sons of Zibeon: Aiah and Anah. 
'''
"41" = '''
:sup:`41` The son of Anah: Dishon. The sons of Dishon: Hamran, Eshban, Ithran, and Cheran. 
'''
"42" = '''
:sup:`42` The sons of Ezer: Bilhan, Zaavan, and Jaakan. The sons of Dishan: Uz and Aran. 
'''
"43" = '''
:sup:`43` Now these are the kings who reigned in the land of Edom, before any king reigned over the children of Israel: Bela the son of Beor; and the name of his city was Dinhabah. 
'''
"44" = '''
:sup:`44` Bela died, and Jobab the son of Zerah of Bozrah reigned in his place. 
'''
"45" = '''
:sup:`45` Jobab died, and Husham of the land of the Temanites reigned in his place. 
'''
"46" = '''
:sup:`46` Husham died, and Hadad the son of Bedad, who struck Midian in the field of Moab, reigned in his place; and the name of his city was Avith. 
'''
"47" = '''
:sup:`47` Hadad died, and Samlah of Masrekah reigned in his place. 
'''
"48" = '''
:sup:`48` Samlah died, and Shaul of Rehoboth by the River reigned in his place. 
'''
"49" = '''
:sup:`49` Shaul died, and Baal Hanan the son of Achbor reigned in his place. 
'''
"50" = '''
:sup:`50` Baal Hanan died, and Hadad reigned in his place; and the name of his city was Pai. His wife’s name was Mehetabel, the daughter of Matred, the daughter of Mezahab. 
'''
"51" = '''
:sup:`51` Then Hadad died. The chiefs of Edom were: chief Timna, chief Aliah, chief Jetheth, 
'''
"52" = '''
:sup:`52` chief Oholibamah, chief Elah, chief Pinon, 
'''
"53" = '''
:sup:`53` chief Kenaz, chief Teman, chief Mibzar, 
'''
"54" = '''
:sup:`54` chief Magdiel, and chief Iram. These are the chiefs of Edom. 
'''
