'''
"16" = '''
:sup:`16` the Arvadite, the Zemarite, and the Hamathite. 
'''
"17" = '''
:sup:`17` The sons of Shem: Elam, Asshur, Arpachshad, Lud, Aram, Uz, Hul, Gether, and Meshech. 
'''
"18" = '''
:sup:`18` Arpachshad became the father of Shelah, and Shelah became the father of Eber. 
'''
"19" = '''
:sup:`19` To Eber were born two sons: the name of the one was Peleg, for in his days the earth was divided; and his brother’s name was Joktan. 
'''
"20" = '''
