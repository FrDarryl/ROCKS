'''
"22" = '''
:sup:`22` Ebal, Abimael, Sheba, 
'''
"23" = '''
:sup:`23` Ophir, Havilah, and Jobab. All these were the sons of Joktan. 
'''
"24" = '''
:sup:`24` Shem, Arpachshad, Shelah, 
'''
