:sup:`6` The sons of Gomer: Ashkenaz, Diphath, and Togarmah. 
'''
"7" = '''
:sup:`7` The sons of Javan: Elishah, Tarshish, Kittim, and Rodanim. 
'''
"8" = '''
:sup:`8` The sons of Ham: Cush, Mizraim, Put, and Canaan. 
'''
"9" = '''
:sup:`9` The sons of Cush: Seba, Havilah, Sabta, Raama, Sabteca. The sons of Raamah: Sheba and Dedan. 
'''
"10" = '''
:sup:`10` Cush became the father of Nimrod. He began to be a mighty one in the earth. 
'''
"11" = '''
