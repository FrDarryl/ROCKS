[2]
"1" = '''
:sup:`1` I exhort therefore, first of all, that petitions, prayers, intercessions, and givings of thanks be made for all men, 
'''
"2" = '''
:sup:`2` for kings and all who are in high places, that we may lead a tranquil and quiet life in all godliness and reverence. 
'''
"3" = '''
:sup:`3` For this is good and acceptable in the sight of God our Savior, 
'''
"4" = '''
:sup:`4` who desires all people to be saved and come to full knowledge of the truth. 
'''
"5" = '''
:sup:`5` For there is one God and one mediator between God and men, the man Christ Jesus, 
'''
"6" = '''
:sup:`6` who gave himself as a ransom for all, the testimony at the proper time, 
'''
"7" = '''
:sup:`7` to which I was appointed a preacher and an apostle—I am telling the truth in Christ, not lying—a teacher of the Gentiles in faith and truth. 
'''
"8" = '''
:sup:`8` I desire therefore that the men in every place pray, lifting up holy hands without anger and doubting. 
'''
"9" = '''
:sup:`9` In the same way, that women also adorn themselves in decent clothing, with modesty and propriety, not with braided hair, gold, pearls, or expensive clothing, 
'''
"10" = '''
:sup:`10` but with good works, which is appropriate for women professing godliness. 
'''
"11" = '''
:sup:`11` Let a woman learn in quietness with full submission. 
'''
"12" = '''
:sup:`12` But I don’t permit a woman to teach, nor to exercise authority over a man, but to be in quietness. 
'''
"13" = '''
:sup:`13` For Adam was formed first, then Eve. 
'''
"14" = '''
:sup:`14` Adam wasn’t deceived, but the woman, being deceived, has fallen into disobedience; 
'''
"15" = '''
:sup:`15` but she will be saved through her childbearing, if they continue in faith, love, and holiness with sobriety. 
'''
