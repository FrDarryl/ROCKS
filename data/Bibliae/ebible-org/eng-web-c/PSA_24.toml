[24]
"1" = '''
:sup:`1` A Psalm by David. The earth is the LORD’s, with its fullness; the world, and those who dwell in it. 
'''
"2" = '''
:sup:`2` For he has founded it on the seas, and established it on the floods. 
'''
"3" = '''
:sup:`3` Who may ascend to the LORD’s hill? Who may stand in his holy place? 
'''
"4" = '''
:sup:`4` He who has clean hands and a pure heart; who has not lifted up his soul to falsehood, and has not sworn deceitfully. 
'''
"5" = '''
:sup:`5` He shall receive a blessing from the LORD, righteousness from the God of his salvation. 
'''
"6" = '''
:sup:`6` This is the generation of those who seek Him, who seek your face—even Jacob. Selah. 
'''
"7" = '''
:sup:`7` Lift up your heads, you gates! Be lifted up, you everlasting doors, and the King of glory will come in. 
'''
"8" = '''
:sup:`8` Who is the King of glory? The LORD strong and mighty, the LORD mighty in battle. 
'''
"9" = '''
:sup:`9` Lift up your heads, you gates; yes, lift them up, you everlasting doors, and the King of glory will come in. 
'''
"10" = '''
:sup:`10` Who is this King of glory? The LORD of Armies is the King of glory! Selah. 
'''
