[14]
"1" = '''
:sup:`1` Blessed is the man who has not slipped with his mouth, and doesn’t suffer from sorrow for sins. 
'''
"2" = '''
:sup:`2` Blessed is he whose soul does not condemn him, and who has not given up hope. 
'''
"3" = '''
:sup:`3` Riches are not appropriate for a stingy person. What would a miser do with money? 
'''
"4" = '''
:sup:`4` He who gathers by denying himself gathers for others. Others will revel in his goods. 
'''
"5" = '''
:sup:`5` If one is mean to himself, to whom will he be good? He won’t enjoy his possessions. 
'''
"6" = '''
:sup:`6` There is none more evil than he who is grudging to himself. This is a punishment for his wickedness. 
'''
"7" = '''
:sup:`7` Even if he does good, he does it in forgetfulness. In the end, he reveals his wickedness. 
'''
"8" = '''
:sup:`8` A miser is evil. He turns away and disregards souls. 
'''
"9" = '''
:sup:`9` A covetous man’s eye is not satisfied with his portion. Wicked injustice dries up his soul. 
'''
"10" = '''
:sup:`10` A miser begrudges bread, and it is lacking at his table. 
'''
"11" = '''
:sup:`11` My son, according to what you have, treat yourself well, and bring worthy offerings to the Lord. 
'''
"12" = '''
:sup:`12` Remember that death will not wait, and that the covenant of Hades hasn’t been shown to you. 
'''
"13" = '''
:sup:`13` Do good to your friends before you die. According to your ability, reach out and give to them. 
'''
"14" = '''
:sup:`14` Don’t deprive yourself of a good day. Don’t let your share of a desired good pass you by. 
'''
"15" = '''
:sup:`15` Won’t you leave your labors to another, and your toils be divided by lot? 
'''
"16" = '''
:sup:`16` Give, take, and treat yourself well, because there is no seeking of luxury in Hades. 
'''
"17" = '''
:sup:`17` All flesh grows old like a garment, for the covenant from the beginning is, “You must die!” 
'''
"18" = '''
:sup:`18` Like the leaves flourishing on a thick tree, some it sheds, and some grow, so also are the generations of flesh and blood: one comes to an end and another is born. 
'''
"19" = '''
:sup:`19` Every work rots and falls away, and its builder will depart with it. 
'''
"20" = '''
:sup:`20` Blessed is the man who meditates on wisdom, and who reasons by his understanding. 
'''
"21" = '''
:sup:`21` He who considers her ways in his heart will also have knowledge of her secrets. 
'''
"22" = '''
:sup:`22` Go after her like a hunter, and lie in wait in her paths. 
'''
"23" = '''
:sup:`23` He who peers in at her windows will also listen at her doors. 
'''
"24" = '''
:sup:`24` He who lodges close to her house will also fasten a nail in her walls. 
'''
"25" = '''
:sup:`25` He will pitch his tent near at hand to her, and will lodge in a lodging where good things are. 
'''
"26" = '''
:sup:`26` He will set his children under her shelter, and will rest under her branches. 
'''
"27" = '''
:sup:`27` By her he will be covered from heat, and will lodge in her glory. 
'''
