[49]
"1" = '''
:sup:`1` The memory of Josiah is like the composition of incense prepared by the work of the perfumer. It will be sweet as honey in every mouth, and like music at a banquet of wine. 
'''
"2" = '''
:sup:`2` He did what was right in the reforming of the people, and took away the abominations of iniquity. 
'''
"3" = '''
:sup:`3` He set his heart right toward the Lord. In lawless days, he made godliness prevail. 
'''
"4" = '''
:sup:`4` Except David, Hezekiah, and Josiah, all were wicked, because they abandoned the law of the Most High. The kings of Judah came to an end. 
'''
"5" = '''
:sup:`5` They gave their power to others, and their glory to a foreign nation. 
'''
"6" = '''
:sup:`6` They set the chosen city of the sanctuary on fire and made her streets desolate, as it was written by the hand of Jeremiah. 
'''
"7" = '''
:sup:`7` For they mistreated him; yet he was sanctified in the womb to be a prophet, to root out, to afflict, to destroy and likewise to build and to plant. 
'''
"8" = '''
:sup:`8` Ezekiel saw the vision of glory, which God showed him on the chariot of the cherubim. 
'''
"9" = '''
:sup:`9` For truly he remembered the enemies in rainstorm, and to do good to those who directed their ways aright. 
'''
"10" = '''
:sup:`10` Also of the twelve prophets, may their bones flourish again out of their place. He comforted the people of Jacob, and delivered them by confident hope. 
'''
"11" = '''
:sup:`11` How shall we magnify Zerubbabel? He was like a signet ring on the right hand. 
'''
"12" = '''
:sup:`12` So was Jesus the son of Josedek, who in their days built the house, and exalted a people holy to the Lord, prepared for everlasting glory. 
'''
"13" = '''
:sup:`13` Also of Nehemiah the memory is great. He raised up for us fallen walls, set up the gates and bars, and rebuilt our houses. 
'''
"14" = '''
:sup:`14` No man was created upon the earth like Enoch, for he was taken up from the earth. 
'''
"15" = '''
:sup:`15` Nor was there a man born like Joseph, a leader of his kindred, a supporter of the people. Even his bones were cared for. 
'''
"16" = '''
:sup:`16` Shem and Seth were honored among men, but above every living thing in the creation was Adam. 
'''
