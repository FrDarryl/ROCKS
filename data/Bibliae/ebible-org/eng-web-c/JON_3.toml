[3]
"1" = '''
:sup:`1` The LORD’s word came to Jonah the second time, saying, 
'''
"2" = '''
:sup:`2` “Arise, go to Nineveh, that great city, and preach to it the message that I give you.” 
'''
"3" = '''
:sup:`3` So Jonah arose, and went to Nineveh, according to the LORD’s word. Now Nineveh was an exceedingly great city, three days’ journey across. 
'''
"4" = '''
:sup:`4` Jonah began to enter into the city a day’s journey, and he cried out, and said, “In forty days, Nineveh will be overthrown!” 
'''
"5" = '''
:sup:`5` The people of Nineveh believed God; and they proclaimed a fast and put on sackcloth, from their greatest even to their least. 
'''
"6" = '''
:sup:`6` The news reached the king of Nineveh, and he arose from his throne, took off his royal robe, covered himself with sackcloth, and sat in ashes. 
'''
"7" = '''
:sup:`7` He made a proclamation and published through Nineveh by the decree of the king and his nobles, saying, “Let neither man nor animal, herd nor flock, taste anything; let them not feed, nor drink water; 
'''
"8" = '''
:sup:`8` but let them be covered with sackcloth, both man and animal, and let them cry mightily to God. Yes, let them turn everyone from his evil way and from the violence that is in his hands. 
'''
"9" = '''
:sup:`9` Who knows whether God will not turn and relent, and turn away from his fierce anger, so that we might not perish?” 
'''
"10" = '''
:sup:`10` God saw their works, that they turned from their evil way. God relented of the disaster which he said he would do to them, and he didn’t do it. 
'''
