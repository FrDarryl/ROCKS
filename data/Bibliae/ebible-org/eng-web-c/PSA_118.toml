[118]
"1" = '''
:sup:`1` Give thanks to the LORD, for he is good, for his loving kindness endures forever. 
'''
"2" = '''
:sup:`2` Let Israel now say that his loving kindness endures forever. 
'''
"3" = '''
:sup:`3` Let the house of Aaron now say that his loving kindness endures forever. 
'''
"4" = '''
:sup:`4` Now let those who fear the LORD say that his loving kindness endures forever. 
'''
"5" = '''
:sup:`5` Out of my distress, I called on the LORD. The LORD answered me with freedom. 
'''
"6" = '''
:sup:`6` The LORD is on my side. I will not be afraid. What can man do to me? 
'''
"7" = '''
:sup:`7` The LORD is on my side among those who help me. Therefore I will look in triumph at those who hate me. 
'''
"8" = '''
:sup:`8` It is better to take refuge in the LORD, than to put confidence in man. 
'''
"9" = '''
:sup:`9` It is better to take refuge in the LORD, than to put confidence in princes. 
'''
"10" = '''
:sup:`10` All the nations surrounded me, but in the LORD’s name I cut them off. 
'''
"11" = '''
:sup:`11` They surrounded me, yes, they surrounded me. In the LORD’s name I indeed cut them off. 
'''
"12" = '''
:sup:`12` They surrounded me like bees. They are quenched like the burning thorns. In the LORD’s name I cut them off. 
'''
"13" = '''
:sup:`13` You pushed me back hard, to make me fall, but the LORD helped me. 
'''
"14" = '''
:sup:`14` The LORD is my strength and song. He has become my salvation. 
'''
"15" = '''
:sup:`15` The voice of rejoicing and salvation is in the tents of the righteous. “The right hand of the LORD does valiantly. 
'''
"16" = '''
:sup:`16` The right hand of the LORD is exalted! The right hand of the LORD does valiantly!” 
'''
"17" = '''
:sup:`17` I will not die, but live, and declare the LORD’s works. 
'''
"18" = '''
:sup:`18` The LORD has punished me severely, but he has not given me over to death. 
'''
"19" = '''
:sup:`19` Open to me the gates of righteousness. I will enter into them. I will give thanks to the LORD. 
'''
"20" = '''
:sup:`20` This is the gate of the LORD; the righteous will enter into it. 
'''
"21" = '''
:sup:`21` I will give thanks to you, for you have answered me, and have become my salvation. 
'''
"22" = '''
:sup:`22` The stone which the builders rejected has become the cornerstone. 
'''
"23" = '''
:sup:`23` This is the LORD’s doing. It is marvelous in our eyes. 
'''
"24" = '''
:sup:`24` This is the day that the LORD has made. We will rejoice and be glad in it! 
'''
"25" = '''
:sup:`25` Save us now, we beg you, LORD! LORD, we beg you, send prosperity now. 
'''
"26" = '''
:sup:`26` Blessed is he who comes in the LORD’s name! We have blessed you out of the LORD’s house. 
'''
"27" = '''
:sup:`27` The LORD is God, and he has given us light. Bind the sacrifice with cords, even to the horns of the altar. 
'''
"28" = '''
:sup:`28` You are my God, and I will give thanks to you. You are my God, I will exalt you. 
'''
"29" = '''
:sup:`29` Oh give thanks to the LORD, for he is good, for his loving kindness endures forever. 
'''
