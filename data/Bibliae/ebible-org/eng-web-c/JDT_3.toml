[3]
"1" = '''
:sup:`1` And they sent to him messengers with words of peace, saying, 
'''
"2" = '''
:sup:`2` “Behold, we the servants of Nebuchadnezzar the great king lie before you. Use us as it is pleasing in your sight. 
'''
"3" = '''
:sup:`3` Behold, our dwellings, and all our country, and all our fields of wheat, and our flocks and herds, and all the sheepfolds of our tents, lie before your face. Use them as it may please you. 
'''
"4" = '''
:sup:`4` Behold, even our cities and those who dwell in them are your servants. Come and deal with them as it is good in your eyes.” 
'''
"5" = '''
:sup:`5` So the men came to Holofernes, and declared to him according to these words. 
'''
"6" = '''
:sup:`6` He came down toward the sea coast, he and his army, and set garrisons in the high cities, and took out of them chosen men for allies. 
'''
"7" = '''
:sup:`7` They received him, they and all the country round about them, with garlands and dances and timbrels. 
'''
"8" = '''
:sup:`8` He cast down all their borders, and cut down their sacred groves. It had been given to him to destroy all the gods of the land, that all the nations would worship Nebuchadnezzar only, and that all their tongues and their tribes would call upon him as a god. 
'''
"9" = '''
:sup:`9` Then he came toward Esdraelon near to Dotaea, which is opposite the great ridge of Judea. 
'''
"10" = '''
:sup:`10` He encamped between Geba and Scythopolis. He was there a whole month, that he might gather together all the baggage of his army. 
'''
