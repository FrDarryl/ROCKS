[145]
"1" = '''
:sup:`1` A praise psalm by David. I will exalt you, my God, the King. I will praise your name forever and ever. 
'''
"2" = '''
:sup:`2` Every day I will praise you. I will extol your name forever and ever. 
'''
"3" = '''
:sup:`3` Great is the LORD, and greatly to be praised! His greatness is unsearchable. 
'''
"4" = '''
:sup:`4` One generation will commend your works to another, and will declare your mighty acts. 
'''
"5" = '''
:sup:`5` I will meditate on the glorious majesty of your honor, on your wondrous works. 
'''
"6" = '''
:sup:`6` Men will speak of the might of your awesome acts. I will declare your greatness. 
'''
"7" = '''
:sup:`7` They will utter the memory of your great goodness, and will sing of your righteousness. 
'''
"8" = '''
:sup:`8` The LORD is gracious, merciful, slow to anger, and of great loving kindness. 
'''
"9" = '''
:sup:`9` The LORD is good to all. His tender mercies are over all his works. 
'''
"10" = '''
:sup:`10` All your works will give thanks to you, LORD. Your saints will extol you. 
'''
"11" = '''
:sup:`11` They will speak of the glory of your kingdom, and talk about your power, 
'''
"12" = '''
:sup:`12` to make known to the sons of men his mighty acts, the glory of the majesty of his kingdom. 
'''
"13" = '''
:sup:`13` Your kingdom is an everlasting kingdom. Your dominion endures throughout all generations. The LORD is faithful in all his words, and loving in all his deeds. 
'''
"14" = '''
:sup:`14` The LORD upholds all who fall, and raises up all those who are bowed down. 
'''
"15" = '''
:sup:`15` The eyes of all wait for you. You give them their food in due season. 
'''
"16" = '''
:sup:`16` You open your hand, and satisfy the desire of every living thing. 
'''
"17" = '''
:sup:`17` The LORD is righteous in all his ways, and gracious in all his works. 
'''
"18" = '''
:sup:`18` The LORD is near to all those who call on him, to all who call on him in truth. 
'''
"19" = '''
:sup:`19` He will fulfill the desire of those who fear him. He also will hear their cry, and will save them. 
'''
"20" = '''
:sup:`20` The LORD preserves all those who love him, but he will destroy all the wicked. 
'''
"21" = '''
:sup:`21` My mouth will speak the praise of the LORD. Let all flesh bless his holy name forever and ever. 
'''
