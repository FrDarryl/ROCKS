[31]
"1" = '''
:sup:`1` Wakefulness that comes from riches consumes the flesh, and anxiety about it takes away sleep. 
'''
"2" = '''
:sup:`2` Wakeful anxiety will crave slumber. In a severe disease, sleep will be broken. 
'''
"3" = '''
:sup:`3` A rich man toils in gathering money together. When he rests, he is filled with his good things. 
'''
"4" = '''
:sup:`4` A poor man toils in lack of substance. When he rests, he becomes needy. 
'''
"5" = '''
:sup:`5` He who loves gold won’t be justified. He who follows destruction will himself have his fill of it. 
'''
"6" = '''
:sup:`6` Many have been given over to ruin for the sake of gold. Their destruction meets them face to face. 
'''
"7" = '''
:sup:`7` It is a stumbling block to those who sacrifice to it. Every fool will be taken by it. 
'''
"8" = '''
:sup:`8` Blessed is the rich person who is found blameless, and who doesn’t go after gold. 
'''
"9" = '''
:sup:`9` Who is he, that we may call him blessed? For he has done wonderful things among his people. 
'''
"10" = '''
:sup:`10` Who has been tried by it, and found perfect? Then let him boast. Who has had the power to transgress, and has not transgressed? And to do evil, and has not done it? 
'''
"11" = '''
:sup:`11` His prosperity will be made sure. The congregation will proclaim his alms. 
'''
"12" = '''
:sup:`12` Do you sit at a great table? Don’t be greedy there. Don’t say, “There is a lot of food on it!” 
'''
"13" = '''
:sup:`13` Remember that a greedy eye is a wicked thing. What has been created more greedy than an eye? Therefore it sheds tears from every face. 
'''
"14" = '''
:sup:`14` Don’t stretch your hand wherever it looks. Don’t thrust yourself with it into the dish. 
'''
"15" = '''
:sup:`15` Consider your neighbor’s feelings by your own. Be discreet in every point. 
'''
"16" = '''
:sup:`16` Eat like a human being those things which are set before you. Don’t eat greedily, lest you be hated. 
'''
"17" = '''
:sup:`17` Be first to stop for manners’ sake. Don’t be insatiable, lest you offend. 
'''
"18" = '''
:sup:`18` And if you sit among many, Don’t reach out your hand before them. 
'''
"19" = '''
:sup:`19` How sufficient to a well-mannered man is a very little. He doesn’t breathe heavily in his bed. 
'''
"20" = '''
:sup:`20` Healthy sleep comes from moderate eating. He rises early, and his wits are with him. The pain of wakefulness, colic, and griping are with an insatiable man. 
'''
"21" = '''
:sup:`21` And if you have been forced to eat, rise up in the middle of it, and you shall have rest. 
'''
"22" = '''
:sup:`22` Hear me, my son, and don’t despise me, and in the end you will appreciate my words. In all your works be skillful, and no disease will come to you. 
'''
"23" = '''
:sup:`23` People bless him who is liberal with his food. The testimony of his excellence will be believed. 
'''
"24" = '''
:sup:`24` The city will murmur at him who is a stingy with his food. The testimony of his stinginess will be accurate. 
'''
"25" = '''
:sup:`25` Don’t show yourself valiant in wine, for wine has destroyed many. 
'''
"26" = '''
:sup:`26` The furnace tests the temper of steel by dipping; so does wine test hearts in the quarreling of the proud. 
'''
"27" = '''
:sup:`27` Wine is as good as life to men, if you drink it in moderation. What life is there to a man who is without wine? It has been created to make men glad. 
'''
"28" = '''
:sup:`28` Wine drunk in season and in moderation is joy of heart and gladness of soul: 
'''
"29" = '''
:sup:`29` Wine drunk excessively is bitterness of soul, with provocation and conflict. 
'''
"30" = '''
:sup:`30` Drunkenness increases the rage of a fool to his hurt. It diminishes strength and adds wounds. 
'''
"31" = '''
:sup:`31` Don’t rebuke your neighbor at a banquet of wine. Don’t despise him in his mirth. Don’t speak a word of reproach to him. Don’t distress him by making demands of him. 
'''
