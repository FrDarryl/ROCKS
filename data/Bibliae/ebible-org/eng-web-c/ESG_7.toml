[7]
"1" = '''
:sup:`1` So the king and Haman went in to drink with the queen. 
'''
"2" = '''
:sup:`2` The king said to Esther at the banquet on the second day, “What is it, queen Esther? What is your request? What is your petition? It shall be done for you, up to half of my kingdom.” 
'''
"3" = '''
:sup:`3` She answered and said, “If I have found favor in the sight of the king, let my life be granted as my petition, and my people as my request. 
'''
"4" = '''
:sup:`4` For both I and my people are sold for destruction, pillage, and genocide. If both we and our children were sold for male and female slaves, I would not have bothered you, for this isn’t worthy of the king’s palace.” 
'''
"5" = '''
:sup:`5` The king said, “Who has dared to do this thing?” 
'''
"6" = '''
:sup:`6` Esther said, “The enemy is Haman, this wicked man!” Then Haman was terrified in the presence of the king and the queen. 
'''
"7" = '''
:sup:`7` The king rose up from the banquet to go into the garden. Haman began to beg the queen for mercy, for he saw that he was in serious trouble. 
'''
"8" = '''
:sup:`8` The king returned from the garden; and Haman had fallen upon the couch, begging the queen for mercy. The king said, “Will you even assault my wife in my house?” And when Haman heard it, he changed countenance. 
'''
"9" = '''
:sup:`9` And Bugathan, one of the chamberlains, said to the king, “Behold, Haman has also prepared a gallows for Mordecai, who spoke concerning the king, and a fifty cubit high gallows has been set up on Haman’s property.” The king said, “Let him be hanged on it!” 
'''
"10" = '''
:sup:`10` So Haman was hanged on the gallows that had been prepared for Mordecai. Then the king’s wrath was abated. 
'''
