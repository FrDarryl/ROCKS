[9]
"1" = '''
:sup:`1` Don’t be jealous over the wife of your bosom, and don’t teach her an evil lesson against yourself. 
'''
"2" = '''
:sup:`2` Don’t give your soul to a woman and let her trample down your strength. 
'''
"3" = '''
:sup:`3` Don’t go to meet a woman who plays the prostitute, lest perhaps you fall into her snares. 
'''
"4" = '''
:sup:`4` Don’t associate with a woman who is a singer, lest perhaps you be caught by her tricks. 
'''
"5" = '''
:sup:`5` Don’t gaze at a virgin, lest perhaps you stumble and incur penalties for her. 
'''
"6" = '''
:sup:`6` Don’t give your soul to prostitutes, that you not lose your inheritance. 
'''
"7" = '''
:sup:`7` Don’t look around in the streets of the city. Don’t wander in its deserted places. 
'''
"8" = '''
:sup:`8` Turn your eye away from a beautiful woman, and don’t gaze at another’s beauty. Many have been led astray by the beauty of a woman; and with this, passion is kindled like a fire. 
'''
"9" = '''
:sup:`9` Don’t dine at all with a woman who has a husband, or revel with her at wine, lest perhaps your soul turn away to her, and with your spirit you slide into destruction. 
'''
"10" = '''
:sup:`10` Don’t forsake an old friend; for a new one is not comparable to him. A new friend is like new wine: if it becomes old, you will drink it with gladness. 
'''
"11" = '''
:sup:`11` Don’t envy the success of a sinner; for you don’t know what his end will be. 
'''
"12" = '''
:sup:`12` Don’t delight in the delights of the ungodly. Remember they will not go unpunished to the grave. 
'''
"13" = '''
:sup:`13` Keep yourself far from the man who has power to kill, and you will not be troubled by the fear of death. If you come to him, commit no fault, lest he take away your life. Know surely that you go about in the midst of snares, and walk upon the battlements of a city. 
'''
"14" = '''
:sup:`14` As well as you can, aim to know your neighbors, and take counsel with the wise. 
'''
"15" = '''
:sup:`15` Let your conversation be with men of understanding. Let all your discourse be in the law of the Most High. 
'''
"16" = '''
:sup:`16` Let righteous people be companions at your table. Let your glorying be in the fear of the Lord. 
'''
"17" = '''
:sup:`17` A work is commended because of the skill of the artisan; so he who rules the people will be considered wise for his speech. 
'''
"18" = '''
:sup:`18` A loudmouthed man is dangerous in his city. He who is reckless in his speech will be hated. 
'''
