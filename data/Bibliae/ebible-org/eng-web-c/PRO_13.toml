[13]
"1" = '''
:sup:`1` A wise son listens to his father’s instruction, but a scoffer doesn’t listen to rebuke. 
'''
"2" = '''
:sup:`2` By the fruit of his lips, a man enjoys good things, but the unfaithful crave violence. 
'''
"3" = '''
:sup:`3` He who guards his mouth guards his soul. One who opens wide his lips comes to ruin. 
'''
"4" = '''
:sup:`4` The soul of the sluggard desires, and has nothing, but the desire of the diligent shall be fully satisfied. 
'''
"5" = '''
:sup:`5` A righteous man hates lies, but a wicked man brings shame and disgrace. 
'''
"6" = '''
:sup:`6` Righteousness guards the way of integrity, but wickedness overthrows the sinner. 
'''
"7" = '''
:sup:`7` There are some who pretend to be rich, yet have nothing. There are some who pretend to be poor, yet have great wealth. 
'''
"8" = '''
:sup:`8` The ransom of a man’s life is his riches, but the poor hear no threats. 
'''
"9" = '''
:sup:`9` The light of the righteous shines brightly, but the lamp of the wicked is snuffed out. 
'''
"10" = '''
:sup:`10` Pride only breeds quarrels, but wisdom is with people who take advice. 
'''
"11" = '''
:sup:`11` Wealth gained dishonestly dwindles away, but he who gathers by hand makes it grow. 
'''
"12" = '''
:sup:`12` Hope deferred makes the heart sick, but when longing is fulfilled, it is a tree of life. 
'''
"13" = '''
:sup:`13` Whoever despises instruction will pay for it, but he who respects a command will be rewarded. 
'''
"14" = '''
:sup:`14` The teaching of the wise is a spring of life, to turn from the snares of death. 
'''
"15" = '''
:sup:`15` Good understanding wins favor, but the way of the unfaithful is hard. 
'''
"16" = '''
:sup:`16` Every prudent man acts from knowledge, but a fool exposes folly. 
'''
"17" = '''
:sup:`17` A wicked messenger falls into trouble, but a trustworthy envoy gains healing. 
'''
"18" = '''
:sup:`18` Poverty and shame come to him who refuses discipline, but he who heeds correction shall be honored. 
'''
"19" = '''
:sup:`19` Longing fulfilled is sweet to the soul, but fools detest turning from evil. 
'''
"20" = '''
:sup:`20` One who walks with wise men grows wise, but a companion of fools suffers harm. 
'''
"21" = '''
:sup:`21` Misfortune pursues sinners, but prosperity rewards the righteous. 
'''
"22" = '''
:sup:`22` A good man leaves an inheritance to his children’s children, but the wealth of the sinner is stored for the righteous. 
'''
"23" = '''
:sup:`23` An abundance of food is in poor people’s fields, but injustice sweeps it away. 
'''
"24" = '''
:sup:`24` One who spares the rod hates his son, but one who loves him is careful to discipline him. 
'''
"25" = '''
:sup:`25` The righteous one eats to the satisfying of his soul, but the belly of the wicked goes hungry. 
'''
