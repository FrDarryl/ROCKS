[15]
"1" = '''
:sup:`1` The LORD’s word came to me, saying, 
'''
"2" = '''
:sup:`2` “Son of man, what is the vine tree more than any tree, the vine branch which is among the trees of the forest? 
'''
"3" = '''
:sup:`3` Will wood be taken of it to make anything? Will men take a pin of it to hang any vessel on it? 
'''
"4" = '''
:sup:`4` Behold, it is cast into the fire for fuel; the fire has devoured both its ends, and the middle of it is burned. Is it profitable for any work? 
'''
"5" = '''
:sup:`5` Behold, when it was whole, it was suitable for no work. How much less, when the fire has devoured it, and it has been burned, will it yet be suitable for any work?” 
'''
"6" = '''
:sup:`6` Therefore the Lord GOD says: “As the vine wood among the trees of the forest, which I have given to the fire for fuel, so I will give the inhabitants of Jerusalem. 
'''
"7" = '''
:sup:`7` I will set my face against them. They will go out from the fire, but the fire will still devour them. Then you will know that I am the LORD, when I set my face against them. 
'''
"8" = '''
:sup:`8` I will make the land desolate, because they have acted unfaithfully,” says the Lord GOD. 
'''
