[37]
"1" = '''
:sup:`1` By David. Don’t fret because of evildoers, neither be envious against those who work unrighteousness. 
'''
"2" = '''
:sup:`2` For they shall soon be cut down like the grass, and wither like the green herb. 
'''
"3" = '''
:sup:`3` Trust in the LORD, and do good. Dwell in the land, and enjoy safe pasture. 
'''
"4" = '''
:sup:`4` Also delight yourself in the LORD, and he will give you the desires of your heart. 
'''
"5" = '''
:sup:`5` Commit your way to the LORD. Trust also in him, and he will do this: 
'''
"6" = '''
:sup:`6` he will make your righteousness shine out like light, and your justice as the noon day sun. 
'''
"7" = '''
:sup:`7` Rest in the LORD, and wait patiently for him. Don’t fret because of him who prospers in his way, because of the man who makes wicked plots happen. 
'''
"8" = '''
:sup:`8` Cease from anger, and forsake wrath. Don’t fret; it leads only to evildoing. 
'''
"9" = '''
:sup:`9` For evildoers shall be cut off, but those who wait for the LORD shall inherit the land. 
'''
"10" = '''
:sup:`10` For yet a little while, and the wicked will be no more. Yes, though you look for his place, he isn’t there. 
'''
"11" = '''
:sup:`11` But the humble shall inherit the land, and shall delight themselves in the abundance of peace. 
'''
"12" = '''
:sup:`12` The wicked plots against the just, and gnashes at him with his teeth. 
'''
"13" = '''
:sup:`13` The Lord will laugh at him, for he sees that his day is coming. 
'''
"14" = '''
:sup:`14` The wicked have drawn out the sword, and have bent their bow, to cast down the poor and needy, to kill those who are upright on the path. 
'''
"15" = '''
:sup:`15` Their sword shall enter into their own heart. Their bows shall be broken. 
'''
"16" = '''
:sup:`16` Better is a little that the righteous has, than the abundance of many wicked. 
'''
"17" = '''
:sup:`17` For the arms of the wicked shall be broken, but the LORD upholds the righteous. 
'''
"18" = '''
:sup:`18` The LORD knows the days of the perfect. Their inheritance shall be forever. 
'''
"19" = '''
:sup:`19` They shall not be disappointed in the time of evil. In the days of famine they shall be satisfied. 
'''
"20" = '''
:sup:`20` But the wicked shall perish. The enemies of the LORD shall be like the beauty of the fields. They will vanish— vanish like smoke. 
'''
"21" = '''
:sup:`21` The wicked borrow, and don’t pay back, but the righteous give generously. 
'''
"22" = '''
:sup:`22` For such as are blessed by him shall inherit the land. Those who are cursed by him shall be cut off. 
'''
"23" = '''
:sup:`23` A man’s steps are established by the LORD. He delights in his way. 
'''
"24" = '''
:sup:`24` Though he stumble, he shall not fall, for the LORD holds him up with his hand. 
'''
"25" = '''
:sup:`25` I have been young, and now am old, yet I have not seen the righteous forsaken, nor his children begging for bread. 
'''
"26" = '''
:sup:`26` All day long he deals graciously, and lends. His offspring is blessed. 
'''
"27" = '''
:sup:`27` Depart from evil, and do good. Live securely forever. 
'''
"28" = '''
:sup:`28` For the LORD loves justice, and doesn’t forsake his saints. They are preserved forever, but the children of the wicked shall be cut off. 
'''
"29" = '''
:sup:`29` The righteous shall inherit the land, and live in it forever. 
'''
"30" = '''
:sup:`30` The mouth of the righteous talks of wisdom. His tongue speaks justice. 
'''
"31" = '''
:sup:`31` The law of his God is in his heart. None of his steps shall slide. 
'''
"32" = '''
:sup:`32` The wicked watch the righteous, and seek to kill him. 
'''
"33" = '''
:sup:`33` The LORD will not leave him in his hand, nor condemn him when he is judged. 
'''
"34" = '''
:sup:`34` Wait for the LORD, and keep his way, and he will exalt you to inherit the land. When the wicked are cut off, you shall see it. 
'''
"35" = '''
:sup:`35` I have seen the wicked in great power, spreading himself like a green tree in its native soil. 
'''
"36" = '''
:sup:`36` But he passed away, and behold, he was not. Yes, I sought him, but he could not be found. 
'''
"37" = '''
:sup:`37` Mark the perfect man, and see the upright, for there is a future for the man of peace. 
'''
"38" = '''
:sup:`38` As for transgressors, they shall be destroyed together. The future of the wicked shall be cut off. 
'''
"39" = '''
:sup:`39` But the salvation of the righteous is from the LORD. He is their stronghold in the time of trouble. 
'''
"40" = '''
:sup:`40` The LORD helps them and rescues them. He rescues them from the wicked and saves them, because they have taken refuge in him. 
'''
