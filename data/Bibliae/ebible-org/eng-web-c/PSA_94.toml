[94]
"1" = '''
:sup:`1` LORD, you God to whom vengeance belongs, you God to whom vengeance belongs, shine out. 
'''
"2" = '''
:sup:`2` Rise up, you judge of the earth. Pay back the proud what they deserve. 
'''
"3" = '''
:sup:`3` LORD, how long will the wicked, how long will the wicked triumph? 
'''
"4" = '''
:sup:`4` They pour out arrogant words. All the evildoers boast. 
'''
"5" = '''
:sup:`5` They break your people in pieces, LORD, and afflict your heritage. 
'''
"6" = '''
:sup:`6` They kill the widow and the alien, and murder the fatherless. 
'''
"7" = '''
:sup:`7` They say, “The LORD will not see, neither will Jacob’s God consider.” 
'''
"8" = '''
:sup:`8` Consider, you senseless among the people; you fools, when will you be wise? 
'''
"9" = '''
:sup:`9` He who implanted the ear, won’t he hear? He who formed the eye, won’t he see? 
'''
"10" = '''
:sup:`10` He who disciplines the nations, won’t he punish? He who teaches man knows. 
'''
"11" = '''
:sup:`11` The LORD knows the thoughts of man, that they are futile. 
'''
"12" = '''
:sup:`12` Blessed is the man whom you discipline, LORD, and teach out of your law, 
'''
"13" = '''
:sup:`13` that you may give him rest from the days of adversity, until the pit is dug for the wicked. 
'''
"14" = '''
:sup:`14` For the LORD won’t reject his people, neither will he forsake his inheritance. 
'''
"15" = '''
:sup:`15` For judgment will return to righteousness. All the upright in heart shall follow it. 
'''
"16" = '''
:sup:`16` Who will rise up for me against the wicked? Who will stand up for me against the evildoers? 
'''
"17" = '''
:sup:`17` Unless the LORD had been my help, my soul would have soon lived in silence. 
'''
"18" = '''
:sup:`18` When I said, “My foot is slipping!” Your loving kindness, LORD, held me up. 
'''
"19" = '''
:sup:`19` In the multitude of my thoughts within me, your comforts delight my soul. 
'''
"20" = '''
:sup:`20` Shall the throne of wickedness have fellowship with you, which brings about mischief by statute? 
'''
"21" = '''
:sup:`21` They gather themselves together against the soul of the righteous, and condemn the innocent blood. 
'''
"22" = '''
:sup:`22` But the LORD has been my high tower, my God, the rock of my refuge. 
'''
"23" = '''
:sup:`23` He has brought on them their own iniquity, and will cut them off in their own wickedness. The LORD, our God, will cut them off. 
'''
