[48]
"1" = '''
:sup:`1` Then Elijah arose, the prophet like fire. His word burned like a torch. 
'''
"2" = '''
:sup:`2` He brought a famine upon them, and by his zeal made them few in number. 
'''
"3" = '''
:sup:`3` By the word of the Lord he shut up the heavens. He brought down fire three times. 
'''
"4" = '''
:sup:`4` How you were glorified, O Elijah, in your wondrous deeds! Whose glory is like yours? 
'''
"5" = '''
:sup:`5` You raised up a dead man from death, from Hades, by the word of the Most High. 
'''
"6" = '''
:sup:`6` You brought down kings to destruction, and honorable men from their sickbeds. 
'''
"7" = '''
:sup:`7` You heard rebuke in Sinai, and judgments of vengeance in Horeb. 
'''
"8" = '''
:sup:`8` You anointed kings for retribution, and prophets to succeed after you. 
'''
"9" = '''
:sup:`9` You were taken up in a tempest of fire, in a chariot of fiery horses. 
'''
"10" = '''
:sup:`10` You were recorded for reproofs in their seasons, to pacify anger, before it broke out into wrath, to turn the heart of the father to the son, and to restore the tribes of Jacob. 
'''
"11" = '''
:sup:`11` Blessed are those who saw you, and those who have been beautified with love; for we also shall surely live. 
'''
"12" = '''
:sup:`12` Elijah was wrapped in a whirlwind. Elisha was filled with his spirit. In his days he was not moved by the fear of any ruler, and no one brought him into subjection. 
'''
"13" = '''
:sup:`13` Nothing was too hard for him. When he was buried, his body prophesied. 
'''
"14" = '''
:sup:`14` As in his life he did wonders, so his works were also marvelous in death. 
'''
"15" = '''
:sup:`15` For all this the people didn’t repent. They didn’t depart from their sins, until they were carried away as a plunder from their land, and were scattered through all the earth. The people were left very few in number, but with a ruler from the house of David. 
'''
"16" = '''
:sup:`16` Some of them did that which was right, but some multiplied sins. 
'''
"17" = '''
:sup:`17` Hezekiah fortified his city, and brought water into its midst. He tunneled through rock with iron, and built cisterns for water. 
'''
"18" = '''
:sup:`18` In his days Sennacherib invaded, and sent Rabshakeh, and departed. He lifted up his hand against Zion, and boasted great things in his arrogance. 
'''
"19" = '''
:sup:`19` Then their hearts and their hands were shaken, and they were in pain, as women in labor. 
'''
"20" = '''
:sup:`20` But they called upon the Lord who is merciful, spreading out their hands to him. The Holy One quickly heard them out of Heaven, and delivered them by the hand of Isaiah. 
'''
"21" = '''
:sup:`21` He struck the camp of the Assyrians, and his angel utterly destroyed them. 
'''
"22" = '''
:sup:`22` For Hezekiah did that which was pleasing to the Lord, and was strong in the ways of his ancestor David, which Isaiah the prophet commanded, who was great and faithful in his vision. 
'''
"23" = '''
:sup:`23` In his days the sun went backward. He prolonged the life of the king. 
'''
"24" = '''
:sup:`24` He saw by an excellent spirit what would come to pass in the future; and he comforted those who mourned in Zion. 
'''
"25" = '''
:sup:`25` He showed the things that would happen through the end of time, and the hidden things before they came. 
'''
