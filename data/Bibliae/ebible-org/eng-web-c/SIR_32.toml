[32]
"1" = '''
:sup:`1` Have they made you ruler of a feast? Don’t be lifted up. Be among them as one of them. Take care of them first, and then sit down. 
'''
"2" = '''
:sup:`2` And when you have done all your duties, take your place, that you may be gladdened on their account, and receive a wreath for your good service. 
'''
"3" = '''
:sup:`3` Speak, you who are older, for it’s your right, but with sound knowledge; and don’t interrupt the music. 
'''
"4" = '''
:sup:`4` Don’t pour out talk where there is a performance of music. Don’t display your wisdom at the wrong time. 
'''
"5" = '''
:sup:`5` As a ruby signet in a setting of gold, so is a music concert at a wine banquet. 
'''
"6" = '''
:sup:`6` As an emerald signet in a work of gold, so is musical melody with pleasant wine. 
'''
"7" = '''
:sup:`7` Speak, young man, if you are obliged to, but no more than twice, and only if asked. 
'''
"8" = '''
:sup:`8` Sum up your speech, many things in few words. Be as one who knows and yet holds his tongue. 
'''
"9" = '''
:sup:`9` When among great men, don’t behave as their equal. When another is speaking, don’t babble. 
'''
"10" = '''
:sup:`10` Lightning speeds before thunder. Approval goes before one who is modest. 
'''
"11" = '''
:sup:`11` Rise up in good time, and don’t be last. Go home quickly and don’t loiter 
'''
"12" = '''
:sup:`12` Amuse yourself there and do what is in your heart. Don’t sin by proud speech. 
'''
"13" = '''
:sup:`13` For these things bless your Maker, who gives you to drink freely of his good things. 
'''
"14" = '''
:sup:`14` He who fears the Lord will receive discipline. Those who seek him early will find favor. 
'''
"15" = '''
:sup:`15` He who seeks the law shall be filled with it, but the hypocrite will stumble at it. 
'''
"16" = '''
:sup:`16` Those who fear the Lord will find true judgment, and will kindle righteous acts like a light. 
'''
"17" = '''
:sup:`17` A sinful man shuns reproof, and will find a judgment according to his will. 
'''
"18" = '''
:sup:`18` A sensible person won’t neglect a thought. An insolent and proud man won’t crouch in fear, even after he has done a thing by himself without counsel. 
'''
"19" = '''
:sup:`19` Do nothing without counsel, but when you have acted, don’t regret it. 
'''
"20" = '''
:sup:`20` Don’t go in a way of conflict. Don’t stumble in stony places. 
'''
"21" = '''
:sup:`21` Don’t be overconfident on a smooth road. 
'''
"22" = '''
:sup:`22` Beware of your own children. 
'''
"23" = '''
:sup:`23` In every work guard your own soul, for this is the keeping of the commandments. 
'''
"24" = '''
:sup:`24` He who believes the law gives heed to the commandment. He who trusts in the Lord will suffer no loss. 
'''
