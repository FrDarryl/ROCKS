[97]
"1" = '''
:sup:`1` The LORD reigns! Let the earth rejoice! Let the multitude of islands be glad! 
'''
"2" = '''
:sup:`2` Clouds and darkness are around him. Righteousness and justice are the foundation of his throne. 
'''
"3" = '''
:sup:`3` A fire goes before him, and burns up his adversaries on every side. 
'''
"4" = '''
:sup:`4` His lightning lights up the world. The earth sees, and trembles. 
'''
"5" = '''
:sup:`5` The mountains melt like wax at the presence of the LORD, at the presence of the Lord of the whole earth. 
'''
"6" = '''
:sup:`6` The heavens declare his righteousness. All the peoples have seen his glory. 
'''
"7" = '''
:sup:`7` Let all them be shamed who serve engraved images, who boast in their idols. Worship him, all you gods! 
'''
"8" = '''
:sup:`8` Zion heard and was glad. The daughters of Judah rejoiced because of your judgments, LORD. 
'''
"9" = '''
:sup:`9` For you, LORD, are most high above all the earth. You are exalted far above all gods. 
'''
"10" = '''
:sup:`10` You who love the LORD, hate evil! He preserves the souls of his saints. He delivers them out of the hand of the wicked. 
'''
"11" = '''
:sup:`11` Light is sown for the righteous, and gladness for the upright in heart. 
'''
"12" = '''
:sup:`12` Be glad in the LORD, you righteous people! Give thanks to his holy Name. 
'''
