[147]
"1" = '''
:sup:`1` Praise the LORD, for it is good to sing praises to our God; for it is pleasant and fitting to praise him. 
'''
"2" = '''
:sup:`2` The LORD builds up Jerusalem. He gathers together the outcasts of Israel. 
'''
"3" = '''
:sup:`3` He heals the broken in heart, and binds up their wounds. 
'''
"4" = '''
:sup:`4` He counts the number of the stars. He calls them all by their names. 
'''
"5" = '''
:sup:`5` Great is our Lord, and mighty in power. His understanding is infinite. 
'''
"6" = '''
:sup:`6` The LORD upholds the humble. He brings the wicked down to the ground. 
'''
"7" = '''
:sup:`7` Sing to the LORD with thanksgiving. Sing praises on the harp to our God, 
'''
"8" = '''
:sup:`8` who covers the sky with clouds, who prepares rain for the earth, who makes grass grow on the mountains. 
'''
"9" = '''
:sup:`9` He provides food for the livestock, and for the young ravens when they call. 
'''
"10" = '''
:sup:`10` He doesn’t delight in the strength of the horse. He takes no pleasure in the legs of a man. 
'''
"11" = '''
:sup:`11` The LORD takes pleasure in those who fear him, in those who hope in his loving kindness. 
'''
"12" = '''
:sup:`12` Praise the LORD, Jerusalem! Praise your God, Zion! 
'''
"13" = '''
:sup:`13` For he has strengthened the bars of your gates. He has blessed your children within you. 
'''
"14" = '''
:sup:`14` He makes peace in your borders. He fills you with the finest of the wheat. 
'''
"15" = '''
:sup:`15` He sends out his commandment to the earth. His word runs very swiftly. 
'''
"16" = '''
:sup:`16` He gives snow like wool, and scatters frost like ashes. 
'''
"17" = '''
:sup:`17` He hurls down his hail like pebbles. Who can stand before his cold? 
'''
"18" = '''
:sup:`18` He sends out his word, and melts them. He causes his wind to blow, and the waters flow. 
'''
"19" = '''
:sup:`19` He shows his word to Jacob, his statutes and his ordinances to Israel. 
'''
"20" = '''
:sup:`20` He has not done this for just any nation. They don’t know his ordinances. Praise the LORD! 
'''
