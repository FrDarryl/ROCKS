[70]
"1" = '''
:sup:`1` For the Chief Musician. By David. A reminder. Hurry, God, to deliver me. Come quickly to help me, LORD. 
'''
"2" = '''
:sup:`2` Let them be disappointed and confounded who seek my soul. Let those who desire my ruin be turned back in disgrace. 
'''
"3" = '''
:sup:`3` Let them be turned because of their shame who say, “Aha! Aha!” 
'''
"4" = '''
:sup:`4` Let all those who seek you rejoice and be glad in you. Let those who love your salvation continually say, “Let God be exalted!” 
'''
"5" = '''
:sup:`5` But I am poor and needy. Come to me quickly, God. You are my help and my deliverer. LORD, don’t delay. 
'''
