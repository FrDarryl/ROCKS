[11]
"1" = '''
:sup:`1` Now after a very little time, Lysias, the king’s guardian, kinsman, and chancellor, being very displeased about the things that had happened, 
'''
"2" = '''
:sup:`2` collected about eighty thousand infantry and all his cavalry and came against the Jews, planing to make the city a home for Greeks, 
'''
"3" = '''
:sup:`3` and to levy tribute on the temple, as on the other sacred places of the nations, and to put up the high priesthood for sale every year. 
'''
"4" = '''
:sup:`4` He took no account of God’s power, but was puffed up with his ten thousands of infantry, his thousands of cavalry, and his eighty elephants. 
'''
"5" = '''
:sup:`5` Coming into Judea and approaching Bethsuron, which was a strong place and about five stadia away from Jerusalem, he pressed it hard. 
'''
"6" = '''
:sup:`6` When Maccabaeus and his men learned that he was besieging the strongholds, they and all the people with lamentations and tears made supplication to the Lord to send a good angel to save Israel. 
'''
"7" = '''
:sup:`7` Maccabaeus himself took up weapons first, and exhorted the others to put themselves in jeopardy together with him and help their kindred; and they went out with him very willingly. 
'''
"8" = '''
:sup:`8` As they were there, close to Jerusalem, a horseman appeared at their head in white apparel, brandishing weapons of gold. 
'''
"9" = '''
:sup:`9` They all together praised the merciful God, and were yet more strengthened in heart, being ready to assail not only men but the wildest animals and walls of iron, 
'''
"10" = '''
:sup:`10` they advanced in array, having him who is in heaven to fight on their side, for the Lord had mercy on them. 
'''
"11" = '''
:sup:`11` Hurling themselves like lions against the enemy, they killed eleven thousand infantry and one thousand six hundred cavalry, and forced all the rest to flee. 
'''
"12" = '''
:sup:`12` Most of them escaped wounded and naked. Lysias himself also escaped by shameful flight. 
'''
"13" = '''
:sup:`13` But as he was a man not void of understanding, pondering the defeat which had befallen him, and considering that the Hebrews could not be overcome because the Almighty God fought on their side, he sent again 
'''
"14" = '''
:sup:`14` and persuaded them to come to terms on condition that all their rights were acknowledged, and promised that he would also persuade the king to become their friend. 
'''
"15" = '''
:sup:`15` Maccabaeus gave consent upon all the conditions which Lysias proposed to him, being careful of the common good; for whatever requests Maccabaeus delivered in writing to Lysias concerning the Jews the king allowed. 
'''
"16" = '''
:sup:`16` The letter written to the Jews from Lysias was to this effect: “Lysias to the people of the Jews, greetings. 
'''
"17" = '''
:sup:`17` John and Absalom, who were sent from you, having delivered the document written below, made request concerning the things written therein. 
'''
"18" = '''
:sup:`18` Whatever things therefore needed to be brought before the king I declared to him, and what things were possible he allowed. 
'''
"19" = '''
:sup:`19` If then you will all preserve your good will toward the government, I will also endeavor in the future to contribute to your good. 
'''
"20" = '''
:sup:`20` Concerning this, I have given order in detail, both to these men and to those who are sent from me, to confer with you. 
'''
"21" = '''
:sup:`21` Farewell. Written in the one hundred forty-eighth year, on the twenty-fourth day of the month Dioscorinthius.” 
'''
"22" = '''
:sup:`22` And the king’s letter contained these words: “King Antiochus to his brother Lysias, greetings. 
'''
"23" = '''
:sup:`23` Seeing that our father passed to the gods having the wish that the subjects of his kingdom should be undisturbed and give themselves to the care of their own affairs, 
'''
"24" = '''
:sup:`24` we, having heard that the Jews do not consent to our father’s purpose to turn them to the customs of the Greeks, but choose rather their own way of living, and make request that the customs of their law be allowed to them— 
'''
"25" = '''
:sup:`25` choosing therefore that this nation also should be free from disturbance, we determine that their temple is to be restored to them, and that they live according to the customs that were in the days of their ancestors. 
'''
"26" = '''
:sup:`26` You will therefore do well to send messengers to them and give them the right hand of friendship, that they, knowing our mind, may be of good heart, and gladly occupy themselves with the conduct of their own affairs.” 
'''
"27" = '''
:sup:`27` And to the nation, the king’s letter was as follows: “King Antiochus to the senate of the Jews and to the other Jews, greetings. 
'''
"28" = '''
:sup:`28` If you are all well, it is as we desire. We ourselves also are in good health. 
'''
"29" = '''
:sup:`29` Menelaus informed us that your desire was to return home and follow your own business. 
'''
"30" = '''
:sup:`30` They therefore who depart home up to the thirtieth day of Xanthicus shall have our friendship, with full permission 
'''
"31" = '''
:sup:`31` that the Jews use their own foods and observe their own laws, even as formerly. None of them shall be in any way molested for the things that have been done in ignorance. 
'''
"32" = '''
:sup:`32` Moreover I have sent Menelaus also, that he may encourage you. 
'''
"33" = '''
:sup:`33` Farewell. Written in the one hundred forty-eighth year, on the fifteenth day of Xanthicus.” 
'''
"34" = '''
:sup:`34` The Romans also sent to them a letter in these words: “Quintus Memmius and Titus Manius, ambassadors of the Romans, to the people of the Jews, greetings. 
'''
"35" = '''
:sup:`35` In regard to the things which Lysias the king’s kinsman granted you, we also give consent. 
'''
"36" = '''
:sup:`36` But as for the things which he judged should be referred to the king, send someone promptly, after you have considered them, that we may publish such decrees as are appropriate for your case; for we are on our way to Antioch. 
'''
"37" = '''
:sup:`37` Therefore send someone with speed, that we also may learn what is your mind. 
'''
"38" = '''
:sup:`38` Farewell. Written in the one hundred forty-eighth year, on the fifteenth day of Xanthicus. 
'''
