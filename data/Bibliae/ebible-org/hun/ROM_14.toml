[14]
"1" = '''
:sup:`1` A hitben erőtlent fogadjátok be, nem ítélgetve vélekedéseit. 
'''
"2" = '''
:sup:`2` Van, aki azt hiszi, hogy mindent megehet. A hitben erőtlen pedig csak zöldséget eszik. 
'''
"3" = '''
:sup:`3` Aki eszik, ne vesse meg azt, aki nem eszik; és aki nem eszik, ne ítélje el azt, aki eszik, hiszen az Isten őt is befogadta. 
'''
"4" = '''
:sup:`4` Ki vagy te, hogy más szolgáját megítéled? Tulajdon urának áll, vagy esik. De meg fog állni, mert az Úr megerősítheti, hogy megálljon. 
'''
"5" = '''
:sup:`5` Ez az egyik napot különbnek tartja a másiknál, az pedig minden napot egyformának tart. Mindegyik a maga meggyőződésében legyen bizonyos. 
'''
"6" = '''
:sup:`6` Aki az egyik napot megkülönbözteti, az Úrért különbözteti meg. Aki nem különbözteti meg a napot, az Úrért nem különbözteti meg. Aki eszik, az Úrért eszik, hiszen hálát ad Istennek. Aki nem eszik, az Úrért nem eszik és szintén hálát ad Istennek. 
'''
"7" = '''
:sup:`7` Mert közülünk senki sem él önmagának és senki sem hal meg önmagának; 
'''
"8" = '''
:sup:`8` Mert ha élünk, az Úrnak élünk, ha meghalunk, az Úrnak halunk meg. Ezért akár élünk, akár meghalunk, az Úréi vagyunk. 
'''
"9" = '''
:sup:`9` Mert azért halt meg és támadt fel Krisztus, hogy mind holtakon, mind élőkön uralkodjék. 
'''
"10" = '''
:sup:`10` Te pedig miért ítéled el a te atyádfiát? Vagy te is miért veted meg a te atyádfiát? Hiszen mindnyájan odaállunk majd Krisztus ítélőszéke elé. 
'''
"11" = '''
:sup:`11` Mert meg van írva: „Élek én, ezt mondja az Úr, bizony előttem hajol meg majd minden térd, és minden nyelv Istent magasztalja.“ 
'''
"12" = '''
:sup:`12` Tehát mindegyikünk maga ad számot önmagáról Istennek. 
'''
"13" = '''
:sup:`13` Azért többé ne ítéljük el egymást, hanem inkább azt tartsátok jónak, hogy a ti atyátokfiának ne okozzatok megütközést vagy elbotlást. 
'''
"14" = '''
:sup:`14` Tudom és meg vagyok győződve az Úr Jézusban, hogy semmisem tisztátalan önmagában, csak annak tisztátalan, aki tisztátalannak tartja. 
'''
"15" = '''
:sup:`15` De ha a te atyádfia az étel miatt megszomorodik, akkor te nem szeretet szerint cselekszel. Ne okozd vesztét ételeddel annak, akiért Krisztus meghalt. 
'''
"16" = '''
:sup:`16` Ne engedjétek, hogy káromolják azt a jót, amiben részesültetek. 
'''
"17" = '''
:sup:`17` Mert Isten országa nem evés, nem ivás, hanem igazság, békesség és Szentlélek által való öröm. 
'''
"18" = '''
:sup:`18` Aki így szolgál a Krisztusnak, az kedves Isten előtt, és az emberek megbecsülik. 
'''
"19" = '''
:sup:`19` Törekedjünk tehát azokra, amik a békességre és egymás építésére valók. 
'''
"20" = '''
:sup:`20` Étel miatt ne rontsd le Isten munkáját. Minden tiszta ugyan, de rossz annak az embernek, aki megütközéssel eszik. 
'''
"21" = '''
:sup:`21` Jó tehát nem enni húst és nem inni bort, sem semmit nem tenni, amiben a te atyádfia megütközik. 
'''
"22" = '''
:sup:`22` Te azt a hitet, amely benned van, őrizd meg Isten előtt. Boldog, aki nem ítéli el magát abban, amit helyesel. 
'''
"23" = '''
:sup:`23` Aki pedig kételkedik, ha eszik, elítéltetett, mert nem hitből eszik. Ami pedig nincs hitből, az bűn. 
'''
