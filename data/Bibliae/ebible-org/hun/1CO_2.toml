[2]
"1" = '''
:sup:`1` Én is, amikor hozzátok mentem atyámfiai, nem úgy mentem, hogy nagy ékesszólással vagy bölcsességgel hirdessem nektek az Isten bizonyságtételét, 
'''
"2" = '''
:sup:`2` mert elhatároztam, hogy egyébről ne tudjak köztetek, csak Jézus Krisztusról, mégpedig a megfeszítettről. 
'''
"3" = '''
:sup:`3` És én erőtlenség, félelem és nagy rettegés között jelentem meg közöttetek. 
'''
"4" = '''
:sup:`4` És az én beszédem és prédikálásom nem emberi bölcsesség megtévesztő szavaiból állt, hanem a Léleknek és erőnek megmutatásában, 
'''
"5" = '''
:sup:`5` hogy a ti hitetek ne emberek bölcsességén, hanem Isten erején nyugodjék. 
'''
"6" = '''
:sup:`6` A (hitben) nagykorúak között mi is bölcsességet hirdetünk, de nem e világnak, sem e világ letűnt fejedelmeinek bölcsességét, 
'''
"7" = '''
:sup:`7` hanem Istennek titkon való bölcsességét szóljuk, azt az elrejtettet, amelyet Isten öröktől fogva elrendelt a mi dicsőségünkre, 
'''
"8" = '''
:sup:`8` amelyet e világ fejedelmei közül senki sem ismert fel, mert ha felismerték volna, nem feszítették volna meg a dicsőség Urát. 
'''
"9" = '''
:sup:`9` Hanem, amint meg van írva: „Amit szem nem látott, fül nem hallott és embernek szíve meg sem gondolt, azt készítette Isten az őt szeretőknek“. 
'''
"10" = '''
:sup:`10` Nekünk azonban Isten kinyilatkoztatta az ő Lelke által, mert a Lélek mindent megvizsgál, még Isten mélységeit is. 
'''
"11" = '''
:sup:`11` Mert ki ismeri az ember gondolatait? Csak az embernek lelke, amely benne lakik. Azonképpen az Isten dolgait sem ismeri senki, csak az Isten Lelke. 
'''
"12" = '''
:sup:`12` Mi pedig nem e világnak lelkét kaptuk, hanem az Istenből való Lelket, hogy megismerjük mindazt, amit Isten ajándékozott nekünk. 
'''
"13" = '''
:sup:`13` Ezeket prédikáljuk is, de nem emberi bölcsességből tanult szavakkal, hanem úgy, ahogy a Lélek tanít, lelkieknek lelkieket adva. 
'''
"14" = '''
:sup:`14` A nem lelki ember pedig nem foghatja fel Isten Lelkének dolgait, mert bolondságnak tűnik neki, nem is érti, mert ezeket csak a Lélek szerint lehet elbírálni. 
'''
"15" = '''
:sup:`15` A lelki ember azonban mindent elbírál, de őt nem bírálja felül senki. 
'''
"16" = '''
:sup:`16` Mert ugyan, „Ki ismerte meg az Úr gondolatait, hogy őt kioktathatná?“ Mi pedig Krisztus gondolataiban részesülünk. 
'''
