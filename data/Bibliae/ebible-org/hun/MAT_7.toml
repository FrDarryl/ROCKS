[7]
"1" = '''
:sup:`1` „Ne ítéljetek, hogy ne ítéltessetek! 
'''
"2" = '''
:sup:`2` Mert amilyen ítélettel ítéltek, olyannal ítéltettek, és amilyen mértékkel mértek, olyannal mérnek nektek is. 
'''
"3" = '''
:sup:`3` Miért nézed a szálkát, amely atyádfia szemében van, a gerendát pedig, amely a te szemedben van, nem veszed észre? 
'''
"4" = '''
:sup:`4` Vagy hogyan mondhatod a te atyádfiának: Hadd vegyem ki a szálkát a szemedből! – holott íme, a te szemedben gerenda van? 
'''
"5" = '''
:sup:`5` Képmutató, vedd ki előbb a gerendát a te szemedből, és akkor gondolj arra, hogy kivedd a szálkát atyádfiának szeméből! 
'''
"6" = '''
:sup:`6` „Ne adjátok az ebeknek azt, ami szent, se gyöngyeitekből ne hányjatok a disznók elé, hogy meg ne tapossák azokat lábaikkal, és ellenetek fordulva szét ne tépjenek titeket. 
'''
"7" = '''
:sup:`7` „Kérjetek, és adatik nektek, keressetek, és találtok, zörgessetek, és megnyittatik nektek. 
'''
"8" = '''
:sup:`8` Mert aki kér, mind kap, aki keres, talál, és a zörgetőnek megnyittatik. 
'''
"9" = '''
:sup:`9` Vagy ki az az ember közületek, aki ha az ő fia kenyeret kér tőle, követ ad neki? 
'''
"10" = '''
:sup:`10` És ha halat kér, vajon kígyót ad-e neki? 
'''
"11" = '''
:sup:`11` Ha tehát ti gonosz létetekre tudtok fiaitoknak jó ajándékokat adni, mennyivel inkább ad mennyei Atyátok jókat azoknak, akik kérnek tőle? 
'''
"12" = '''
:sup:`12` „Ezért amit akartok, hogy az emberek veletek cselekedjenek, mindazt cselekedjétek velük ti is, mert ez a törvény és a próféták. 
'''
"13" = '''
:sup:`13` „Menjetek be a szoros kapun! Mert tágas az a kapu, és széles az az út, amely a veszedelemre visz, és sokan vannak, akik azon járnak. 
'''
"14" = '''
:sup:`14` Mert szoros az a kapu, és keskeny az az út, amely az életre visz, és kevesen vannak, akik megtalálják azt. 
'''
"15" = '''
:sup:`15` Őrizkedjetek a hamis prófétáktól, akik juhok ruhájában jönnek hozzátok, de belül ragadozó farkasok. 
'''
"16" = '''
:sup:`16` Gyümölcseikről ismeritek meg őket. Vajon a tövisről szednek-e szőlőt vagy a bojtorjánról fügét? 
'''
"17" = '''
:sup:`17` Ekképpen minden jó fa jó gyümölcsöt terem, a romlott fa pedig rossz gyümölcsöt terem. 
'''
"18" = '''
:sup:`18` Nem teremhet jó fa rossz gyümölcsöt; romlott fa sem teremhet jó gyümölcsöt. 
'''
"19" = '''
:sup:`19` Minden fa, amely nem terem jó gyümölcsöt, kivágattatik, és tűzre vettetik. 
'''
"20" = '''
:sup:`20` Tehát gyümölcseikről ismeritek meg őket. 
'''
"21" = '''
:sup:`21` „Nem mindenki megy be a mennyek országába, aki ezt mondja nekem: Uram, Uram, hanem csak az, aki cselekszi az én mennyei Atyámnak akaratát. 
'''
"22" = '''
:sup:`22` Sokan mondják majd nekem ama napon: Uram, Uram, nem a te nevedben prófétáltunk-e, és nem a te nevedben űztünk-e ki ördögöket, és nem cselekedtünk-e sok hatalmas dolgot a te nevedben? 
'''
"23" = '''
:sup:`23` És akkor kijelentem nekik: Sohasem ismertelek titeket, távozzatok tőlem, ti gonosztevők! 
'''
"24" = '''
:sup:`24` „Ezért ha valaki hallja tőlem ezeket a beszédeket, és cselekszi azokat, hasonlítom azt a bölcs emberhez, aki kősziklára építette házát. 
'''
"25" = '''
:sup:`25` És ömlött az eső, eljött az árvíz, fújtak a szelek, és beleütköztek abba a házba, de nem dőlt össze, mert a kősziklára építették. 
'''
"26" = '''
:sup:`26` És ha valaki hallja tőlem ezeket a beszédeket, és nem cselekszi azokat, hasonlatos lesz a bolond emberhez, aki a fövenyre építette házát. 
'''
"27" = '''
:sup:`27` És ömlött az eső, eljött az árvíz, fújtak a szelek, és beleütköztek abba a házba; az összeomlott, és nagy lett a romlása.“ 
'''
"28" = '''
:sup:`28` Amikor befejezte Jézus ezeket a beszédeket, álmélkodott a sokaság a tanításán, 
'''
"29" = '''
:sup:`29` mert úgy tanította őket, mint akinek hatalma van, és nem úgy, mint az írástudók. 
'''
