[12]
"1" = '''
:sup:`1` Kérlek azért titeket, atyámfiai, Isten irgalmasságára, hogy szánjátok oda testeteket élő, szent és Istennek kedves áldozatul, mint a ti okos istentiszteleteteket. 
'''
"2" = '''
:sup:`2` És ne szabjátok magatokat e világhoz, hanem változzatok meg értelmetek megújulásával, hogy megítélhessétek, mi az Isten jó, neki tetsző és tökéletes akarata. 
'''
"3" = '''
:sup:`3` A nekem adott kegyelem által mondom mindenkinek közöttetek, hogy ne gondoljon magáról többet, mint amit kell, hanem józanon gondolkodjék, amint Isten adta kinek-kinek a hit mértékét. 
'''
"4" = '''
:sup:`4` Mert ahogyan egy testnek sok tagja van, de nem minden tagnak ugyanaz a feladata, 
'''
"5" = '''
:sup:`5` úgy sokan egy test vagyunk a Krisztusban, egyenként pedig egymásnak tagjai vagyunk. 
'''
"6" = '''
:sup:`6` Mivel pedig különböző ajándékaink vannak a nekünk adott kegyelem szerint, így is szolgálunk: ha írásmagyarázás, a hit szabályai szerint teljesítsük; 
'''
"7" = '''
:sup:`7` ha más szolgálat adatott, akkor abban a szolgálatban munkálkodjunk: a tanító a tanításban, 
'''
"8" = '''
:sup:`8` az intő az intésben, az adakozó szelídségben, az elöljáró szorgalommal, a könyörülő vidámsággal tegye. 
'''
"9" = '''
:sup:`9` A szeretet képmutatás nélkül való legyen. Iszonyodjatok a gonosztól, ragaszkodjatok a jóhoz. 
'''
"10" = '''
:sup:`10` Atyafiúi szeretettel egymás iránt gyöngédek, a tiszteletadásban egymást megelőzők legyetek. 
'''
"11" = '''
:sup:`11` Az igyekezetben ne legyetek restek, lélekben buzgók legyetek, az Úrnak szolgáljatok, 
'''
"12" = '''
:sup:`12` A reménységben örvendezők, a háborúságban tűrők, a könyörgésben állhatatosak, 
'''
"13" = '''
:sup:`13` a szentek szükségeire adakozók legyetek, a vendégszeretetet gyakoroljátok. 
'''
"14" = '''
:sup:`14` Áldjátok azokat, akik titeket üldöznek, áldjátok, és ne átkozzátok. 
'''
"15" = '''
:sup:`15` Örüljetek az örülőkkel, és sírjatok a sírókkal. 
'''
"16" = '''
:sup:`16` Egymással egyetértésben éljetek, ne kevélykedjetek, hanem az alázatosokhoz tartsátok magatokat. Ne legyetek bölcsek önmagatok szemében. 
'''
"17" = '''
:sup:`17` Senkinek gonoszért gonosszal ne fizessetek. A tisztességre gondotok legyen minden ember előtt. 
'''
"18" = '''
:sup:`18` Ha lehetséges, amennyire rajtatok áll, minden emberrel békességben éljetek. 
'''
"19" = '''
:sup:`19` Magatokért bosszút ne álljatok, szeretteim, hanem adjatok helyt az ő haragjának, mert meg van írva: „Enyém az igazságszolgáltatás, én megfizetek! – ezt mondja az Úr.“ 
'''
"20" = '''
:sup:`20` Azért, ha éhezik a te ellenséged, adj ennie, ha szomjazik, adj innia, mert ha ezt teszed, parazsat gyűjtesz a fejére. 
'''
"21" = '''
:sup:`21` Ne győzzön le téged a gonosz, hanem a gonoszt jóval győzd meg. 
'''
