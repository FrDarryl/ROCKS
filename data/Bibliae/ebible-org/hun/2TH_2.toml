[2]
"1" = '''
:sup:`1` Kérünk pedig titeket, atyámfiai, hogy a mi Urunk Jézus Krisztus eljövetele és a hozzá való összegyűjtésünk dolgában 
'''
"2" = '''
:sup:`2` elhamarkodottan meg ne inogjatok ítélőképességetekben, félre ne vezessen titeket valamiféle kinyilatkoztatás, tanítás vagy nekünk tulajdonított levél, mintha itt volna már az Úr napja. 
'''
"3" = '''
:sup:`3` Ne csaljon meg titeket senki semmiképpen, mert az a nap nem jön el addig, amíg be nem következik a hittől való elszakadás, és meg nem jelenik a törvénytipró, a kárhozat fia, 
'''
"4" = '''
:sup:`4` aki ellene támad, és fölébe emeli magát mindannak, amit Istennek vagy imádandónak mondanak, sőt maga ül be Isten templomába, és azt állítja, hogy ő Isten. 
'''
"5" = '''
:sup:`5` Nem emlékeztek, hogy mindezt megmondtam nektek, amikor nálatok voltam? 
'''
"6" = '''
:sup:`6` Azt is tudjátok, most mi tartja vissza, hogy majd a maga idejében jelenjék meg. 
'''
"7" = '''
:sup:`7` Működik ugyan már a törvénytiprás titkos bűne, csakhogy annak, aki azt most még visszatartja, félre kell állnia az útból. 
'''
"8" = '''
:sup:`8` És akkor fog megjelenni a törvénytipró, akit az Úr megöl szája leheletével, és megsemmisít dicsőséges eljövetelével. 
'''
"9" = '''
:sup:`9` Annak megjelenése a sátán munkája a hazugság minden hatalmával, jeleivel és csodáival 
'''
"10" = '''
:sup:`10` és a gonoszságnak mindenféle csalásával, azok romlására, akik elvesznek, mert nem voltak hajlandók szeretni az igazságot, hogy üdvözüljenek. 
'''
"11" = '''
:sup:`11` Ezért Isten súlyos tévelygést bocsát rájuk, hogy a hazugságnak higgyenek. 
'''
"12" = '''
:sup:`12` Így mindazok ítélet alá kerülnek, akik nem hittek az igazságnak, hanem az igazságtalanságban gyönyörködtek. 
'''
"13" = '''
:sup:`13` Mi pedig mindenkor hálaadással tartozunk Istennek érettetek, atyámfiai, akiket szeret az Úr, hogy kezdettől fogva kiválasztott titeket Isten az üdvösségre, a Lélek által való megszentelésben és az igazság hitében, 
'''
"14" = '''
:sup:`14` amire elhívott titeket a mi evangéliumunk által, hogy részesüljetek a mi Urunk Jézus Krisztus dicsőségében. 
'''
"15" = '''
:sup:`15` Ezért, atyámfiai, legyetek állhatatosak, és tartsátok meg azokat a tanításokat, amelyeket akár beszédünkből, akár levelünkből tanultatok. 
'''
"16" = '''
:sup:`16` Maga pedig a mi Urunk Jézus Krisztus és Isten, a mi Atyánk, aki szeretett minket, és kegyelméből örök vigasztalással és jó reménységgel ajándékozott meg, 
'''
"17" = '''
:sup:`17` vigasztalja meg a ti szíveteket, és erősítsen meg titeket jó szóban és cselekedetben egyaránt. 
'''
