[16]
"1" = '''
:sup:`1` Eljutott Derbébe és Lisztrába is. És íme volt ott egy Timóteus nevű tanítvány, egy hívő zsidó asszonynak, de görög atyának fia, 
'''
"2" = '''
:sup:`2` akiről jó bizonyságot tettek a Lisztrában és Ikóniumban élő atyafiak. 
'''
"3" = '''
:sup:`3` Őt Pál magával akarta vinni, és körülmetélte őt a zsidókra való tekintettel, akik azokon a helyeken voltak: mert mindnyájan ismerték atyját, hogy görög volt. 
'''
"4" = '''
:sup:`4` Amint átmentek a városokon, meghagyták nekik, hogy tartsák meg azokat a rendeleteket, amelyeket a Jeruzsálemben levő apostolok és vének hoztak. 
'''
"5" = '''
:sup:`5` A gyülekezetek pedig erősödtek a hitben, és számuk naponként gyarapodott. 
'''
"6" = '''
:sup:`6` Mivel a Szentlélek megtiltotta, hogy az igét Ázsiában hirdessék, körbejárták Frígiát és Galácia tartományát. 
'''
"7" = '''
:sup:`7` Mízia felé mentek, és igyekeztek Bitíniába jutni, de nem eresztette őket a Lélek. 
'''
"8" = '''
:sup:`8` Áthaladtak azért Mízián, lementek Tróászba. 
'''
"9" = '''
:sup:`9` Azon az éjszakán látomás jelent meg Pálnak: egy macedón férfiú állt előtte, kérve őt: „Gyere át Macedóniába, és légy segítségül nekünk!“ 
'''
"10" = '''
:sup:`10` Mihelyt pedig a látomást látta, azonnal igyekezett elmenni Macedóniába, megértve, hogy oda hívott minket az Úr, hogy azoknak prédikáljuk az evangéliumot. 
'''
"11" = '''
:sup:`11` Elhajózva Tróászból, egyenesen Szamothrákéba mentünk, másnap meg Neápoliszba. 
'''
"12" = '''
:sup:`12` Onnét pedig Filippibe, amely Macedónia azon részének első gyarmatvárosa. Ebben a városban töltöttünk néhány napot. 
'''
"13" = '''
:sup:`13` Szombatnapon kimentünk a városon kívül egy folyóvíz mellé, ahol az imádkozás szokott lenni, és leülve beszélgettünk az egybegyűlt asszonyokkal. 
'''
"14" = '''
:sup:`14` Egy Lídia nevű, Thiatíra városbeli bíborárus asszony, aki félte az Istent, hallgatott ránk. Az Úr megnyitotta szívét, hogy figyeljenek azokra, amiket Pál mondott. 
'''
"15" = '''
:sup:`15` Amikor pedig megkeresztelkedett egész házanépével együtt, kért minket: „Ha az Úr hívének ítéltetek engem, gyertek az én házamhoz, és maradjatok ott. És unszolt minket.“ 
'''
"16" = '''
:sup:`16` Történt pedig, hogy amikor a könyörgésre mentünk, egy szolgálóleányka jött elénk, akiben jövendőmondásnak lelke volt, és az ő urainak nagy hasznot hajtott jövendőmondásával. 
'''
"17" = '''
:sup:`17` Követte Pált és minket, és így kiáltott: „Ezek az emberek a magasságos Istennek szolgái, akik nektek az üdvösségnek útját hirdetik.“ 
'''
"18" = '''
:sup:`18` És ezt több napon át művelte. Pál azonban megharagudott és hátrafordulva, ezt mondta a léleknek: „Parancsolom neked a Jézus Krisztus nevében, hogy menj ki belőle.“ És kiment abban az órában. 
'''
"19" = '''
:sup:`19` Amikor látták urai, hogy keresetüknek a reménysége elveszett, megfogták Pált és Szilászt, a piacra vonszolták őket a hatóságok elé. 
'''
"20" = '''
:sup:`20` Odavezették őket a bírákhoz és ezt mondták: „Ezek az emberek zsidó létükre megháborítják a mi városunkat. 
'''
"21" = '''
:sup:`21` Olyan szertartásokat hirdetnek, amelyeket nem szabad elfogadnunk, sem cselekednünk, mivel rómaiak vagyunk.“ 
'''
"22" = '''
:sup:`22` És velük együtt támadt a sokaság ellenük. A bírák pedig letépették ruháikat, megvesszőztették őket. 
'''
"23" = '''
:sup:`23` Miután sok ütést mértek rájuk, börtönbe vetették őket, megparancsolva a börtönőrnek, hogy gondosan őrizze őket. 
'''
"24" = '''
:sup:`24` Ezt a parancsot megfogadva, a belső tömlöcbe vetette őket, és lábaikat kalodába szorította. 
'''
"25" = '''
:sup:`25` Éjféltájban pedig Pál és Szilász imádkozott, és énekkel dicsőítették az Istent. A foglyok pedig hallgatták őket. 
'''
"26" = '''
:sup:`26` Hirtelen nagy földindulás lett, annyira, hogy megrendültek a börtön alapjai, és azonnal megnyílt az összes ajtó, és mindnyájuknak lehulltak bilincsei. 
'''
"27" = '''
:sup:`27` A börtönőr pedig fölserkent, és látta, hogy nyitva vannak a börtönajtók, kivonta kardját, és meg akarta magát ölni, mert azt gondolta, hogy elszöktek a foglyok. 
'''
"28" = '''
:sup:`28` Pál azonban hangosan kiáltott: „Semmi kárt ne tégy magadban, mert mindnyájan itt vagyunk!“ 
'''
"29" = '''
:sup:`29` Ő pedig világosságot kérve beugrott, és remegve borult Pál és Szilász elé; 
'''
"30" = '''
:sup:`30` majd kihozta őket, ezt és mondta: „Uraim, mit kell cselekednem, hogy üdvözüljek??“ 
'''
"31" = '''
:sup:`31` Azok pedig ezt mondták: „Higgy az Úr Jézus Krisztusban, és üdvözülsz mind te, mind a te házad népe!“ 
'''
"32" = '''
:sup:`32` És hirdették az Úr igéjét neki és mindazoknak, akik a házánál voltak. 
'''
"33" = '''
:sup:`33` Ekkor magához vette őket az éjszakának abban az órájában, megmosta sebeiket, és azonnal megkeresztelkedett egész háza népével együtt. 
'''
"34" = '''
:sup:`34` Azután bevitte őket házába, asztalt terített nekik, és egész háznépével együtt örvendezett, hogy hitt az Istennek. 
'''
"35" = '''
:sup:`35` Amikor pedig megvirradt, a bírák elküldték a szolgákat ezt üzenve: „Bocsásd el azokat az embereket.“ 
'''
"36" = '''
:sup:`36` A börtönőr pedig tudtatta ezeket Pállal: „A bírák ide küldtek, hogy bocsássalak el titeket: most azért távozzatok, menjetek el békességgel!“ 
'''
"37" = '''
:sup:`37` Pál pedig ezt mondta nekik: „Megvesszőztek minket nyilvánosan, ítélet nélkül, holott római emberek vagyunk, és börtönbe vetettek: és most alattomban akarnak bennünket elküldeni? Nem úgy, hanem jöjjenek ők maguk, és vezessenek ki minket.“ 
'''
"38" = '''
:sup:`38` A szolgák pedig megmondták a bíráknak ezeket a beszédeket. Azok pedig megijedtek, amikor meghallották, hogy rómaiak, 
'''
"39" = '''
:sup:`39` odamentek, megkövették és kivezették őket, kérték, hogy menjenek el a városból. 
'''
"40" = '''
:sup:`40` Amint kijöttek a börtönből, bementek Lídiához. Amikor meglátták az atyafiakat, vigasztalták őket, és eltávoztak. 
'''
