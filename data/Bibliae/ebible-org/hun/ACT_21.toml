[21]
"1" = '''
:sup:`1` Amint pedig, tőlük elszakadva, elindultunk, egyenesen haladva Kószba érkeztünk, másnap pedig Rodoszba, és onnan Patarába. 
'''
"2" = '''
:sup:`2` Amikor pedig találtunk egy hajót, mely Föníciába ment át, abba beültünk, és elhajóztunk. 
'''
"3" = '''
:sup:`3` Miután megláttuk Ciprust, és elhagytuk balkéz felől, Szíriába eveztünk, és Tíruszban kötöttünk ki, mert a hajó ott rakta ki a terhét. 
'''
"4" = '''
:sup:`4` Ott maradtunk hét napig, miután megtaláltuk a tanítványokat, akik a Lélek által mondták Pálnak, hogy ne menjen fel Jeruzsálembe. 
'''
"5" = '''
:sup:`5` Mikor pedig eltöltöttük azokat a napokat, és elindultunk, hogy elutazzunk, mindnyájan feleségestől, gyermekestől egészen a városon kívülre kísértek bennünket, és a tenger partján térdre esve imádkoztunk. 
'''
"6" = '''
:sup:`6` Ezután egymástól elbúcsúztunk, beültünk a hajóba, ők pedig visszatértek övéikhez. 
'''
"7" = '''
:sup:`7` Mi pedig a hajózást befejezve, Tíruszból eljutottunk Ptolemaiszba. Köszöntöttük az atyafiakat, és náluk maradtunk egy napig. 
'''
"8" = '''
:sup:`8` Másnap pedig elment Pál és mi, akik vele voltunk, s Cezáreába érkeztünk, és bementünk Fülöp evangélista házába, aki ama hét közül való volt, és nála maradtunk. 
'''
"9" = '''
:sup:`9` Neki pedig volt négy szűz leánya, akik prófétáltak. 
'''
"10" = '''
:sup:`10` Mialatt pedig mi több napig ott maradtunk, eljött egy Júdeából való próféta, név szerint Agabosz. 
'''
"11" = '''
:sup:`11` Mikor odajött hozzánk, elvette Pálnak az övét, megkötözte kezeit és lábait, s ezt mondta: „Ezt mondja a Szentlélek: A férfiút, akié ez az öv, ekképpen kötözik meg a zsidók Jeruzsálemben, és adják a pogányok kezébe.“ 
'''
"12" = '''
:sup:`12` Amikor pedig ezeket hallottuk, kértük, mind mi, mind az odavalósiak, hogy ne menjen fel Jeruzsálembe. 
'''
"13" = '''
:sup:`13` De Pál így felelt: „Miért sírtok, és keserítitek a szívemet? Mert én nemcsak megkötöztetni, hanem meghalni is kész vagyok Jeruzsálemben az Úr Jézusnak nevéért.“ 
'''
"14" = '''
:sup:`14` Mikor pedig nem engedett, megnyugodtunk és azt mondtuk: „Legyen meg az Úr akarata!“ 
'''
"15" = '''
:sup:`15` Ezek után a napok után pedig felkészültünk, és felmentünk Jeruzsálembe. 
'''
"16" = '''
:sup:`16` A tanítványok közül is jöttek velünk együtt Cézáreából, akik elvezettek egy bizonyos ciprusi Mnázónhoz, egy régi tanítványhoz, hogy nála szálljunk meg. 
'''
"17" = '''
:sup:`17` Mikor azután megérkeztünk Jeruzsálembe, örömmel fogadtak minket az atyafiak. 
'''
"18" = '''
:sup:`18` Másnap pedig Pál velünk együtt bement Jakabhoz, ahol a vének is mindnyájan ott voltak. 
'''
"19" = '''
:sup:`19` Köszöntötte őket, majd sorjában elbeszélte, amiket az Isten a pogányok között az ő szolgálata által cselekedett. 
'''
"20" = '''
:sup:`20` Azok pedig ezt hallgatva, dicsőítették az Urat, és ezt mondták neki: „Látod, atyámfia, milyen sok ezren vannak zsidók, akik hívőkké lettek, pedig mindnyájan buzgón tartják a törvényt. 
'''
"21" = '''
:sup:`21` Felőled pedig azt hallották, hogy te mindazokat a zsidókat, akik a pogányok között vannak, Mózestől való elszakadásra tanítod, azt mondva, hogy ne metéljék körül fiaikat, se a zsidó szokások szerint ne járjanak. 
'''
"22" = '''
:sup:`22` Mit tegyünk tehát? Mindenesetre sokan összegyűlnek, ha meghallják, hogy ide jöttél. 
'''
"23" = '''
:sup:`23` Azt tedd tehát, amit mondunk neked: Van köztünk négy férfiú, akik fogadalmat tettek. 
'''
"24" = '''
:sup:`24` Ezeket magad mellé véve, tisztulj meg velük, költs rájuk, hogy megnyírják fejüket, hogy mindannyian megtudják, hogy semmi sincs azokban, amiket felőled hallottak, hanem te magad is úgy jársz, hogy a törvényt megtartod. 
'''
"25" = '''
:sup:`25` A pogányokból lett hívők felől pedig mi írtunk, azt határozva, hogy ők semmi ilyenfélét ne tartsanak meg, hanem csak tartsák távol magukat mind a bálványoknak áldozott hústól, mind a vértől, mind a megfulladt állattól, és a paráznaságtól.“ 
'''
"26" = '''
:sup:`26` Akkor Pál maga mellé vette azokat a férfiakat, másnap velük megtisztult, bement a templomba, és bejelentette a tisztulás napjainak elteltét, amikor mindegyikükért bemutatják az áldozatot. 
'''
"27" = '''
:sup:`27` Amikor pedig a hét nap már eltelőben volt, az Ázsiából való zsidók, meglátták őt a templomban, fellázították az egész sokaságot és rávetették kezüket, 
'''
"28" = '''
:sup:`28` ezt kiáltva: „Izraelita férfiak, segítsetek! Ez az az ember, aki a nép ellen, a törvény ellen és e hely ellen tanít mindenkit mindenütt; ezen felül még görögöket is hozott be a templomba, és megfertőztette ezt a szent helyet.“ 
'''
"29" = '''
:sup:`29` Mert látták vele korábban az efezusi Trofimoszt a városban, akiről azt vélték, hogy Pál bevitte a templomba. 
'''
"30" = '''
:sup:`30` Az egész város megmozdult, és a nép összecsődült, Pált megragadták, kivonszolták a templomból, és azonnal bezárták az ajtókat. 
'''
"31" = '''
:sup:`31` Amikor pedig meg akarták ölni, eljutott a hír a sereg ezredeséhez, hogy az egész Jeruzsálem felzendült. 
'''
"32" = '''
:sup:`32` Ő azonnal vitézeket és századosokat vett maga mellé, lefutott hozzájuk. Amikor pedig meglátták az ezredest és a vitézeket, abbahagyták Pál verését. 
'''
"33" = '''
:sup:`33` Akkor odaért az ezredes, elfogatta őt, és megparancsolta, hogy kötözzék meg két lánccal, majd kérdezősködött, hogy kicsoda ez, és mit követett el. 
'''
"34" = '''
:sup:`34` De ki ezt, ki azt kiáltotta a sokaságból, és miután nem érthette meg a bizonyos valóságot a zajongás miatt, megparancsolta, hogy vigyék el a várba. 
'''
"35" = '''
:sup:`35` Amikor pedig a lépcsőkhöz jutott, a vitézeknek vinniük kellett őt a nép erőszakossága miatt, 
'''
"36" = '''
:sup:`36` mert az egész sokaság követte őket, és kiáltozott: „Öld meg őt!“ 
'''
"37" = '''
:sup:`37` Amikor pedig már a várba akarták bevinni Pált, ezt mondta az ezredesnek: „Szabad-e valamit mondanom neked?“ Az pedig ezt mondta: „Tudsz görögül? 
'''
"38" = '''
:sup:`38` Hát nem te vagy az az egyiptomi, aki néhány nappal ezelőtt fellázította, és kivitte a pusztába azt a négyezer orgyilkos férfiút?“ 
'''
"39" = '''
:sup:`39` Pál pedig ezt mondta: „Én ugyan tarzuszi zsidó ember vagyok, Cilicia nem ismeretlen városának polgára, de kérlek téged, engedd meg nekem, hogy szóljak a néphez.“ 
'''
"40" = '''
:sup:`40` Amikor aztán megengedte, Pál a lépcsőkön állva intett kezével a népnek, és mikor nagy csend lett, megszólalt zsidó nyelven: 
'''
