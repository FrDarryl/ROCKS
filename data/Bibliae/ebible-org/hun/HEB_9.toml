[9]
"1" = '''
:sup:`1` Az első szövetségnek is volt istentiszteleti rendtartása és földi szent helye. 
'''
"2" = '''
:sup:`2` Mert sátort építettek, amelynek első részében volt a gyertyatartó, meg az asztal és azon a szent kenyerek. Ezt nevezték szentélynek. 
'''
"3" = '''
:sup:`3` A kárpiton túl is volt egy sátor, amelyet szentek szentjének neveztek. 
'''
"4" = '''
:sup:`4` Ebben volt az arany füstölő oltár és a szövetség ládája minden felől beborítva arannyal. Ebben volt az aranykorsó mannával tele, és Áron kihajtott vesszeje, meg a szövetség táblái. 
'''
"5" = '''
:sup:`5` Fölötte pedig a dicsőség kerubjai, amelyek beárnyékolták az engesztelés helyét, amiről most nem szükséges külön szólni. 
'''
"6" = '''
:sup:`6` Ezeket így elrendezve, az első sátorba mindenkor bejárnak a papok az istentisztelet elvégzésére. 
'''
"7" = '''
:sup:`7` A másodikba azonban egy-egy évben egyszer, csak maga a főpap mehet be azzal a vérrel, amelyet magáért és a nép bűneiért áldoz. 
'''
"8" = '''
:sup:`8` A Szentlélek ezzel azt jelenti ki, hogy még nem nyílt meg a szentély útja, mert még fennáll az első sátor, 
'''
"9" = '''
:sup:`9` ami példázat a jelenkori időre, hogy olyan ajándékokat és áldozatokat mutatnak be, amelyek nem képesek lelkiismeretében tökéletessé tenni a szolgálattevőt. 
'''
"10" = '''
:sup:`10` Éppen úgy, ahogy az ételek, italok, meg különböző tisztálkodási szertartások csak külső rendelkezések, amelyek csak az új rendelkezés idejéig kötelezők. 
'''
"11" = '''
:sup:`11` Krisztus pedig, mint a jövendő javak főpapja, nagyobb és tökéletesebb, nem kézzel csinált, azaz nem evilágból való sátoron keresztül jelent meg. 
'''
"12" = '''
:sup:`12` Nem bakok és tulkok vérével, hanem tulajdon vérével ment be egyszer s mindenkorra a szentélybe, örök váltságot szerezve. 
'''
"13" = '''
:sup:`13` Mert ha a bakoknak és bikáknak vére, meg a tehén hamva a tisztátalanokra hintve megszentel, úgyhogy külsőleg megtisztulnak, 
'''
"14" = '''
:sup:`14` mennyivel inkább Krisztusnak vére, aki az örökkévaló Lélek által önmagát ártatlanul áldozta fel Istennek, megtisztítja a ti lelkiismereteteket a holt cselekedetektől, hogy az élő Istennek szolgáljatok. 
'''
"15" = '''
:sup:`15` Így tehát egy új szövetség közbenjárója lett Ő, hogy meghalva az első szövetség alatt elkövetett bűnök váltságáért, az elhívottak elnyerjék az örökkévaló örökségnek ígéretét. 
'''
"16" = '''
:sup:`16` Mert ahol végrendelet van, szükséges, hogy a végrendelkező halála bekövetkezzék. 
'''
"17" = '''
:sup:`17` Mivel a végrendelet csak halál esetén érvényes. Ha pedig él a végrendelkező, akkor nem érvényes. 
'''
"18" = '''
:sup:`18` Innen van az, hogy az első szövetséget sem kötötték meg vér nélkül. 
'''
"19" = '''
:sup:`19` Mert amikor Mózes a törvény szerint minden parancsolatot elmondott az egész népnek, vette a borjúknak és bakoknak vérét, vízzel és vörös gyapjúval meg izsóppal együtt és meghintette magát a könyvet és az egész népet, 
'''
"20" = '''
:sup:`20` és ezt mondta: „Ez annak a szövetségnek vére, amelyet Isten számotokra rendelt.“ 
'''
"21" = '''
:sup:`21` Majd a sátort is és az istentiszteletre való összes edényeket hasonlóképpen meghintette vérrel. 
'''
"22" = '''
:sup:`22` A törvény szerint majdnem mindent vérrel tisztítanak meg, és vérontás nélkül nincs bűnbocsánat. 
'''
"23" = '''
:sup:`23` Ezért szükséges volt, hogy a mennyei dolgok képmásait ezekkel tisztítsák meg, a mennyei dolgokat azonban ezeknél különb áldozatokkal. 
'''
"24" = '''
:sup:`24` Mert Krisztus nem kézzel csinált szentélybe, az igazinak csak másolatába ment be, hanem magába a mennybe, hogy most Isten színe előtt megjelenjék értünk. 
'''
"25" = '''
:sup:`25` Nem azért, hogy sokszor adja magát áldozatul, mint ahogy a főpap évenként bemegy a szentélybe vérrel, 
'''
"26" = '''
:sup:`26` mert akkor sokszor kellett volna szenvednie a világ teremtése óta. Így pedig csak egyszer jelent meg az idők végén, hogy áldozatával eltörölje a bűnt. 
'''
"27" = '''
:sup:`27` És amiképpen elvégzett dolog, hogy az emberek egyszer meghaljanak, azután pedig ítélet következzék, 
'''
"28" = '''
:sup:`28` azonképpen Krisztus is egyszer áldoztatott fel, hogy sokak bűnét elvegye. Másodszor majd nem a bűn miatt jelenik meg azoknak, akik őt várják üdvösségükre. 
'''
