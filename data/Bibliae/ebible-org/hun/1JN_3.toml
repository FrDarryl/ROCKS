[3]
"1" = '''
:sup:`1` Lássátok meg, milyen nagy szeretetet adott nekünk az Atya, hogy Isten gyermekeinek neveztetünk! A világ azért nem ismer minket, mert nem ismerte meg őt. 
'''
"2" = '''
:sup:`2` Szeretteim, most Isten gyermekei vagyunk, és még nem lett nyilvánvalóvá, hogy mivé leszünk. De tudjuk, ha nyilvánvalóvá lesz, hasonlókká leszünk ő hozzá, mert meg fogjuk látni őt amint van. 
'''
"3" = '''
:sup:`3` Akiben megvan ez a belé vetett reménység, az megtisztítja magát, amiképpen ő is tiszta. 
'''
"4" = '''
:sup:`4` Aki bűnt cselekszik, megszegi a törvényt, mert a bűn törvényszegés. 
'''
"5" = '''
:sup:`5` Azt pedig tudjátok, hogy ő azért jelent meg, hogy bűneinket elvegye, és őbenne nincsen bűn. 
'''
"6" = '''
:sup:`6` Aki Benne marad, az nem esik bűnbe. Aki bűnbe esik, nem látta őt, nem is ismeri őt. 
'''
"7" = '''
:sup:`7` Gyermekeim, senki se tévesszen meg titeket: aki igazságot cselekszik, az igaz amint ő is igaz. 
'''
"8" = '''
:sup:`8` Aki bűnt cselekszik, az ördögtől van, mert az ördög kezdettől fogva bűnben van. Azért jelent meg Isten Fia, hogy az ördög munkáit lerontsa. 
'''
"9" = '''
:sup:`9` Senki sem cselekszik bűnt, aki Istentől született, mert Isten Igéje van benne, és nem vétkezhet, mert Istentől született. 
'''
"10" = '''
:sup:`10` Erről ismerhetők meg Isten gyermekei és az ördög gyermekei: aki nem cselekszik igazságot, az nem Istentől való, és az sem, aki nem szereti atyjafiát. 
'''
"11" = '''
:sup:`11` Mert ez az üzenet, amelyet kezdettől fogva hallottatok, hogy szeressük egymást. 
'''
"12" = '''
:sup:`12` Nem úgy, mint Kain, aki a gonosztól való volt, és meggyilkolta testvérét. És miért gyilkolta meg? Mert cselekedetei gonoszok voltak, testvéréi pedig igazak. 
'''
"13" = '''
:sup:`13` Ne csodálkozzatok, atyámfiai, ha gyűlöl titeket a világ. 
'''
"14" = '''
:sup:`14` Mi tudjuk, hogy átmentünk a halálból az életre, mert szeretjük atyánkfiait. Aki nem szereti atyjafiát, a halálban marad. 
'''
"15" = '''
:sup:`15` Aki gyűlöli atyjafiát, az embergyilkos és tudjátok, hogy egy embergyilkosnak sincs örök élete. 
'''
"16" = '''
:sup:`16` Arról ismerjük meg a szeretetet, hogy ő az életét adta értünk. Ezért mi is kötelesek vagyunk odaadni életünket atyánkfiaiért. 
'''
"17" = '''
:sup:`17` Akinek pedig van miből élnie e világon, és elnézi, hogy atyjafia szükségben van, és bezárja előtte szívét, hogyan marad meg abban Isten szeretete? 
'''
"18" = '''
:sup:`18` Gyermekeim, ne szóval szeressünk, ne beszéddel, hanem cselekedettel és valósággal. 
'''
"19" = '''
:sup:`19` Ebből ismerjük meg, hogy az igazságból valók vagyunk. Így nyugtathatjuk meg szívünket előtte. 
'''
"20" = '''
:sup:`20` Ha vádol minket a szívünk, Isten nagyobb a mi szívünknél és mindent tud. 
'''
"21" = '''
:sup:`21` Szeretteim, ha szívünk nem vádol, bizalommal fordulhatunk Istenhez, 
'''
"22" = '''
:sup:`22` és amit kérünk, megkapjuk, mert megtartjuk parancsolatait, és azt tesszük, ami kedves Neki. 
'''
"23" = '''
:sup:`23` Az pedig az ő parancsolata, hogy higgyünk az ő Fiának, Jézus Krisztusnak nevében, és szeressük egymást, amint megparancsolta nekünk. 
'''
"24" = '''
:sup:`24` Aki az ő parancsolatait megtartja, az Benne marad, és ő is abban. Hogy bennünk marad, abból tudjuk meg, hogy Lelkéből adott nekünk. 
'''
