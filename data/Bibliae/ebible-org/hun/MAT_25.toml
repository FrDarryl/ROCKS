[25]
"1" = '''
:sup:`1` „Akkor hasonlatos lesz a mennyek országa a tíz szűzhöz, akik elővették lámpásaikat, és kimentek a vőlegény elé. 
'''
"2" = '''
:sup:`2` Öt pedig közülük eszes volt, és öt bolond. 
'''
"3" = '''
:sup:`3` Akik bolondok voltak, amikor lámpásaikat elővették, nem vittek magukkal olajat. 
'''
"4" = '''
:sup:`4` Az eszesek pedig lámpásaikkal együtt olajat is vittek magukkal az edényeikben. 
'''
"5" = '''
:sup:`5` Mivel pedig a vőlegény késett, mindannyian elszunnyadtak és elaludtak. 
'''
"6" = '''
:sup:`6` Éjfélkor pedig kiáltás hallatszott: Íme, jön a vőlegény! Jöjjetek elé! 
'''
"7" = '''
:sup:`7` Akkor felkeltek a szüzek mind, és elkészítették lámpásaikat. 
'''
"8" = '''
:sup:`8` A bolondok ezt mondták az eszeseknek: Adjatok nekünk olajotokból, mert a mi lámpásaink ki fognak aludni. 
'''
"9" = '''
:sup:`9` Az eszesek pedig így feleltek: Nem lenne elegendő talán sem nekünk, sem nektek; menjetek inkább az árusokhoz, és vegyetek magatoknak. 
'''
"10" = '''
:sup:`10` Mikor pedig elmentek vásárolni, megérkezett a vőlegény, és akik készen voltak, bementek vele a menyegzőre, és bezárták az ajtót. 
'''
"11" = '''
:sup:`11` Később pedig a többi szűz is megjött, és ezt mondták: Uram, uram, nyisd ki nekünk. 
'''
"12" = '''
:sup:`12` Ő pedig így felelt: Bizony mondom néktek, nem ismerlek titeket. 
'''
"13" = '''
:sup:`13` Vigyázzatok azért, mert sem a napot, sem az órát nem tudjátok, amelyen az Emberfia eljön. 
'''
"14" = '''
:sup:`14` „Mert éppen úgy van ez, mint az az ember, aki útra akart kelni, hívatta szolgáit, és amije volt, átadta nekik. 
'''
"15" = '''
:sup:`15` Az egyiknek öt talentumot adott, a másiknak kettőt, a harmadiknak pedig egyet, kinek-kinek erejéhez képest, és azonnal útra kelt. 
'''
"16" = '''
:sup:`16` Az, aki az öt talentumot kapta, elment, kereskedett azokkal, és szerzett másik öt talentumot. 
'''
"17" = '''
:sup:`17` Ugyanígy, akié a kettő volt, az is másik kettőt nyert hozzá. 
'''
"18" = '''
:sup:`18` Aki pedig az egyet kapta, elment, elásta azt a földbe, és elrejtette urának pénzét. 
'''
"19" = '''
:sup:`19` Sok idő múlva pedig megjött a szolgáknak ura, és számadást tartott velük. 
'''
"20" = '''
:sup:`20` Eljött az, aki az öt talentumot kapta, és hozott másik öt talentumot, és ezt mondta: Uram, öt talentumot adtál nekem, íme, másik öt talentumot nyertem azokon. 
'''
"21" = '''
:sup:`21` Ura pedig ezt mondta neki: Jól van, jó és hű szolgám, kevésen voltál hű, sokra bízlak ezután, menj be uradnak örömébe. 
'''
"22" = '''
:sup:`22` Eljött az is, ki a két talentumot kapta, és ezt mondta: Uram, két talentumot adtál nekem, íme, két másik talentumot nyertem rajta. 
'''
"23" = '''
:sup:`23` Ura ezt mondta neki: Jól van, jó és hű szolgám, kevésen voltál hű, sokra bízlak ezután, menj be uradnak örömébe. 
'''
"24" = '''
:sup:`24` Eljött az is, aki az egy talentumot kapta, és ezt mondta: Uram, tudtam, hogy te kegyetlen ember vagy, aki ott is aratsz, ahol nem vetettél, ott is gyűjtesz, ahol nem szórtál. 
'''
"25" = '''
:sup:`25` Ezért félelmemben elmentem, és elástam a te talentumodat a földbe: Íme, itt van, ami a tied. 
'''
"26" = '''
:sup:`26` Ura pedig így felelt neki: Gonosz és rest szolga, tudtad, hogy ott is aratok, ahol nem vetettem, és ott is gyűjtök, ahol nem szórtam. 
'''
"27" = '''
:sup:`27` El kellett volna helyezned pénzemet a pénzváltóknál, és én megjőve nyereséggel kaptam volna meg a magamét. 
'''
"28" = '''
:sup:`28` Vegyétek el ezért tőle a talentumot, és adjátok oda annak, akinek tíz talentuma van. 
'''
"29" = '''
:sup:`29` Mert mindenkinek, akinek van, adatik, és megszaporíttatik; akinek pedig nincsen, attól az is elvétetik, amije van. 
'''
"30" = '''
:sup:`30` A haszontalan szolgát vessétek a külső sötétségre: ott lesz sírás és fogcsikorgatás. 
'''
"31" = '''
:sup:`31` „Amikor pedig eljön az Emberfia az ő dicsőségében és vele a szent angyalok mind, akkor majd beül dicsőségének királyi székébe. 
'''
"32" = '''
:sup:`32` És eléje gyűjtenek minden népet, és elválasztják majd őket egymástól, ahogyan a pásztor elválasztja a juhokat a kecskéktől. 
'''
"33" = '''
:sup:`33` És a juhokat jobb keze felől, a kecskéket pedig bal keze felől állítja. 
'''
"34" = '''
:sup:`34` Akkor ezt mondja a király a jobb keze felől állóknak: Gyertek, Atyám áldottai, örököljétek ezt az országot, amelyet számotokra készített a világ megalapítása óta. 
'''
"35" = '''
:sup:`35` Mert éheztem, és ennem adtatok, szomjaztam, és innom adtatok, jövevény voltam, és befogadtatok, 
'''
"36" = '''
:sup:`36` mezítelen voltam, és felruháztatok, beteg voltam, és meglátogattatok, fogoly voltam, és eljöttetek hozzám. 
'''
"37" = '''
:sup:`37` Akkor így felelnek majd neki az igazak: Uram, mikor láttuk, hogy éheztél, és tápláltunk volna, vagy szomjaztál, és innod adtunk volna? 
'''
"38" = '''
:sup:`38` Mikor láttuk, hogy jövevény voltál, és befogadtunk volna, vagy mezítelen voltál, és felruháztunk volna? 
'''
"39" = '''
:sup:`39` Mikor láttuk, hogy beteg vagy fogoly voltál, és hozzád mentünk volna? 
'''
"40" = '''
:sup:`40` És így felel a király majd nekik: Bizony mondom néktek, amennyiben megcselekedtétek ezt eggyel az én legkisebb atyámfiai közül, velem cselekedtétek meg. 
'''
"41" = '''
:sup:`41` Akkor szól majd a bal keze felől állókhoz is: Távozzatok tőlem, átkozottak, az ördögöknek és az ő angyalainak elkészített örök tűzre. 
'''
"42" = '''
:sup:`42` Mert éheztem, és nem adtatok ennem, szomjaztam, és nem adtatok innom, 
'''
"43" = '''
:sup:`43` jövevény voltam, és nem fogadtatok be, mezítelen voltam, és nem ruháztatok fel, beteg és fogoly voltam, és nem látogattatok meg engem. 
'''
"44" = '''
:sup:`44` Akkor ezek is így felelnek majd neki: Uram, mikor láttuk, hogy éheztél vagy szomjaztál, vagy hogy jövevény, vagy mezítelen, vagy beteg, vagy fogoly voltál, és nem szolgáltunk volna neked? 
'''
"45" = '''
:sup:`45` Akkor így felel majd nekik: Bizony mondom néktek, amennyiben nem cselekedtétek meg eggyel ezekkel a legkisebbek közül, velem nem cselekedtétek meg. 
'''
"46" = '''
:sup:`46` És ezek elmennek az örök gyötrelemre, az igazak pedig az örök életre.“ 
'''
