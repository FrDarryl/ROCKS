[2]
"1" = '''
:sup:`1` Magatok is tudjátok, atyámfiai, hogy nem hiába jártunk nálatok. 
'''
"2" = '''
:sup:`2` Noha előbb szenvedésben és bántalmazásban volt részünk Filippiben – amint azt ti is tudjátok – , Istentől bátorságot kaptunk, hogy közöttetek is hirdessük Isten evangéliumát sok tusakodás közben. 
'''
"3" = '''
:sup:`3` Mert a mi igehirdetésünk nem megtévesztésből, sem tisztátalan szándékból, sem álnokságból ered, 
'''
"4" = '''
:sup:`4` hanem Isten méltatott minket arra, hogy ránk bízza az evangéliumot. Ezért nem úgy hirdetjük azt, hogy embereknek, hanem hogy Istennek tetszését keressük, aki megvizsgálja szívünket. 
'''
"5" = '''
:sup:`5` Hiszen tudjátok, soha nem lépünk fel sem hízelgő beszéddel, sem leplezett kapzsisággal. Isten erre a tanú! 
'''
"6" = '''
:sup:`6` Emberektől való dicsőítést sem kerestünk, sem tőletek, sem másoktól. 
'''
"7" = '''
:sup:`7` Bár mint Krisztus apostolai érvényesíthettük volna tekintélyünket, mégis olyan szívélyesek voltunk köztetek, mint az anya, aki gyermekét dajkálja. 
'''
"8" = '''
:sup:`8` Így megkedvelve titeket, készek voltunk közölni veletek nemcsak Isten evangéliumát, hanem a magunk lelkét is, annyira megszerettünk titeket. 
'''
"9" = '''
:sup:`9` Emlékezhettek, atyámfiai, fáradozásunkra és vesződségünkre, mert éjjel-nappal munkálkodva hirdettük nektek Isten evangéliumát, hogy senkit meg ne terheljünk közületek. 
'''
"10" = '''
:sup:`10` Tanúk vagytok rá és az Isten, hogy milyen szentül, igazán és feddhetetlenül éltünk közöttetek, akik hisztek. 
'''
"11" = '''
:sup:`11` Azt is tudjátok, hogy mint az atya gyermekeit, úgy intettünk és buzdítottunk egyenként mindnyájatokat, 
'''
"12" = '''
:sup:`12` és kérve kértünk, hogy Istenhez méltóan viseljétek magatokat, aki az ő országába és dicsőségébe hív titeket. 
'''
"13" = '''
:sup:`13` Ezért mi is szüntelenül hálát adunk Istennek, hogy ti befogadva Istennek általunk hirdetett beszédét, nem úgy fogadtátok, mint emberek beszédét, hanem mint Isten beszédét (hiszen valóban az!), amely munkálkodik is bennetek, akik hisztek. 
'''
"14" = '''
:sup:`14` Mert ti, atyámfiai, követői lettetek az Isten gyülekezeteinek, amelyek Júdeában vannak a Krisztus Jézusban, mivel ti ugyanúgy szenvedtetek saját honfitársaitoktól, mint azok a zsidóktól, 
'''
"15" = '''
:sup:`15` akik megölték az Úr Jézust és saját prófétáikat is, és minket is üldöznek, és Istennek sem tetszenek, és minden ember ellenségei, 
'''
"16" = '''
:sup:`16` akik megtiltják nekünk, hogy a pogányoknak prédikáljunk, hogy üdvözüljenek. Így teszik teljessé mindenkor bűneiket, de végül utolérte őket Isten haragja. 
'''
"17" = '''
:sup:`17` Mi pedig, testvéreim, miután elszakadtunk tőletek egy kevés időre – arcra, de nem szívre nézve – , annál buzgóbb vágyódással igyekeztünk arra, hogy szemtől szembe láthassunk titeket. 
'''
"18" = '''
:sup:`18` El is akartunk menni hozzátok, különösen én, Pál, egyszer is, kétszer is, de megakadályozott minket a sátán. 
'''
"19" = '''
:sup:`19` Mert kicsoda a mi reménységünk, örömünk és dicsekvésünk koronája, ha nem ti is, a mi Urunk Jézus Krisztus előtt az ő eljövetelekor? 
'''
"20" = '''
:sup:`20` Bizony ti vagytok a mi dicsőségünk és örömünk. 
'''
