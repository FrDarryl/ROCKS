[10]
"1" = '''
:sup:`1` Volt pedig Cézáreában egy Kornéliusz nevű férfi, százados, az úgynevezett itáliai seregből. 
'''
"2" = '''
:sup:`2` Jámbor és istenfélő volt egész házanépével együtt, sok alamizsnát osztogatott a népnek, és szüntelen könyörgött Istenhez. 
'''
"3" = '''
:sup:`3` Látomásban világosan látta, a napnak kilencedik órája körül, hogy az Istennek angyala bement hozzá, és ezt mondta néki: „Kornéliusz!“ 
'''
"4" = '''
:sup:`4` Ő pedig szemeit reá függesztette, és megrémülve mondta: „Mi az, Uram?“ Ő pedig ezt mondta neki: „Könyörgéseid és alamizsnáid felmentek Isten elé, és ő emlékszik rájuk. 
'''
"5" = '''
:sup:`5` Most azért küldj Joppéba embereket, és hivasd magadhoz Simont, akit Péternek neveznek. 
'''
"6" = '''
:sup:`6` Ő egy Simon nevű tímárnál van megszállva, akinek háza a tenger mellett van. Ő megmondja neked, mit kell cselekedned.“ 
'''
"7" = '''
:sup:`7` Amint pedig elment az angyal, aki Kornéliusszal beszélt, szólított a szolgái közül kettőt, és egy kegyes vitézt azok közül, akik rendelkezésére álltak. 
'''
"8" = '''
:sup:`8` Elmondott nekik mindent, és elküldte őket Joppéba. 
'''
"9" = '''
:sup:`9` Másnap pedig, miközben ők az úton mentek, és a városhoz közeledtek, felment Péter a háznak felső részére imádkozni hat óra tájban. 
'''
"10" = '''
:sup:`10` Azonban megéhezett, és enni akart. Amíg pedig azok ételt készítettek, elragadtatás szállt reá, 
'''
"11" = '''
:sup:`11` és látta, hogy az ég megnyílt, és leszállt hozzá valami edény, mint egy nagy lepedő, négy sarkánál fogva felkötve és leeresztve a földre. 
'''
"12" = '''
:sup:`12` Mindenféle földi négylábú állat volt benne, vadak, csúszómászó állatok és égi madarak. 
'''
"13" = '''
:sup:`13` És szózat szólt hozzá: „Kelj fel Péter, öld és egyél!“ 
'''
"14" = '''
:sup:`14` Péter pedig ezt mondta: „Semmiképpen sem, Uram, mert sohasem ettem semmi közönségest, vagy tisztátalant.“ 
'''
"15" = '''
:sup:`15` Ismét szózat szólt hozzá, másodszor is: „Amiket az Isten megtisztított, te ne mondd tisztátalanoknak.“ 
'''
"16" = '''
:sup:`16` Ez pedig három ízben történt, és ismét felvitetett az edény az égbe. 
'''
"17" = '''
:sup:`17` Amint pedig Péter magában tűnődött, hogy mi lehet az a látomás, amelyet látott, íme, azok a férfiak, akiket Kornéliusz küldött, kérdezősködtek Simon háza után, odaérkeztek a kapuhoz, 
'''
"18" = '''
:sup:`18` bekiáltottak, és megkérdezték, vajon Simon, akit Péternek neveznek, ott van-e szálláson? 
'''
"19" = '''
:sup:`19` És amíg Péter a látomás felől gondolkodott, ezt mondta neki a Lélek: „Íme három férfiú keres téged: 
'''
"20" = '''
:sup:`20` nosza kelj fel, eredj le, és minden kételkedés nélkül menj el velük, mert én küldtem őket.“ 
'''
"21" = '''
:sup:`21` Lement tehát Péter a férfiakhoz, akiket Kornéliusz küldött hozzá, és ezt mondta: „Íme, én vagyok, akit kerestek. Mi az, amiért jöttetek?“ 
'''
"22" = '''
:sup:`22` Ők pedig ezt mondták: „Kornéliusz századost, aki igaz és istenfélő férfiú, aki mellett a zsidók egész népe jó bizonyságot tesz, szent angyal megintette, hogy hívasson téged házához, és halljon tőled bizonyos dolgokról.“ 
'''
"23" = '''
:sup:`23` Erre behívta őket, és szállására fogadta. Másnap pedig elment Péter velük, és a joppébeli testvérek közül is néhányan elmentek vele együtt. 
'''
"24" = '''
:sup:`24` Másnap eljutottak Cézáreába. Kornéliusz pedig várta őket, összegyűjtötte rokonait és jó barátait. 
'''
"25" = '''
:sup:`25` Amint Péter bement, Kornéliusz elébe ment, lábaihoz borult, és imádni akarta. 
'''
"26" = '''
:sup:`26` Péter azonban felemelte, s ezt mondta: „Kelj fel, én magam is ember vagyok!“ 
'''
"27" = '''
:sup:`27` És beszélgetve, bement vele, és sokakat talált ott összegyűlve. 
'''
"28" = '''
:sup:`28` És ezt mondta nekik: „Ti tudjátok, hogy tilos zsidó embernek más nemzetbelivel barátkozni, vagy hozzámenni. De nékem az Isten megmutatta, hogy senkit se mondjak közönséges, vagy tisztátalan embernek. 
'''
"29" = '''
:sup:`29` Ezért ellenkezés nélkül el is jöttem, miután meghívtak. Azt kérdezem tehát, mi okból hivattatok engem?“ 
'''
"30" = '''
:sup:`30` Kornéliusz ekkor ezt mondta: „Négy napja ebben az órában, kilenc órakor böjtöltem, és imádkoztam a házamban, és íme, egy férfiú állt meg előttem fényes ruhában, 
'''
"31" = '''
:sup:`31` és ezt mondta: Kornéliusz, a te imádságod meghallgatásra talált, és a te alamizsnáidra emlékezett az Isten. 
'''
"32" = '''
:sup:`32` Küldj el azért Joppéba, és hívasd magadhoz Simont, akit Péternek neveznek. Ő Simon tímár házában van szálláson a tenger mellett, s miután eljön, szólni fog neked. 
'''
"33" = '''
:sup:`33` Ezért azonnal elküldtem hozzád, és te jól tetted, hogy eljöttél. Most azért mi mindnyájan az Isten előtt állunk, hogy meghallgassuk mindazokat, amiket Isten neked parancsolt.“ 
'''
"34" = '''
:sup:`34` Péter pedig megnyitotta száját, és ezt mondta: „Bizony látom, hogy nem személyválogató az Isten, 
'''
"35" = '''
:sup:`35` hanem minden nemzetben kedves előtte, aki őt féli, és igazságot cselekszik. 
'''
"36" = '''
:sup:`36` Ezt az igét, küldte Izrael fiainak, békességet hirdetve a Jézus Krisztus által. Ő a mindenség Ura! 
'''
"37" = '''
:sup:`37` Ti ismeritek azt a dolgot, mely az egész Júdeában történt, Galileától kezdve, azután a keresztség után, melyet János prédikált, 
'''
"38" = '''
:sup:`38` a Názáreti Jézust, hogyan kente fel őt az Isten Szentlélekkel és hatalommal, aki szertejárt jót téve, és meggyógyítva mindenkit, akik az ördög hatalma alatt voltak, mert az Isten volt ő vele. 
'''
"39" = '''
:sup:`39` És mi vagyunk bizonyságai mindazoknak, amiket mind a zsidók tartományában, mind Jeruzsálemben cselekedett. Őt azonban megölték, keresztfára feszítve, 
'''
"40" = '''
:sup:`40` de az Isten feltámasztotta harmadnapon, és megadta neki, hogy nyilvánosan megjelenjen; 
'''
"41" = '''
:sup:`41` de nem az egész népnek, hanem az Istentől eleve választott tanúknak: nekünk, akik együtt ettünk, és együtt ittunk vele, miután feltámadott halottaiból. 
'''
"42" = '''
:sup:`42` És megparancsolta nekünk, hogy hirdessük a népnek, és tegyünk bizonyságot, hogy ő az Istentől rendelt bírája élőknek és holtaknak. 
'''
"43" = '''
:sup:`43` Róla tesznek bizonyságot a próféták mind, hogy az ő neve által bűneinek bocsánatát veszi mindenki, aki hisz ő benne.“ 
'''
"44" = '''
:sup:`44` Mikor még ezeket az igéket mondta Péter, leszállt a Szentlélek mindazokra, akik hallgatták e beszédet. 
'''
"45" = '''
:sup:`45` Elálmélkodtak a zsidóságból való hívek, mindazok, akik Péterrel együtt mentek, hogy a pogányokra is kitöltetett a Szentlélek ajándéka. 
'''
"46" = '''
:sup:`46` Mert hallották, hogy ők nyelveken szólnak, és magasztalják az Istent. Akkor ezt mondta Péter: 
'''
"47" = '''
:sup:`47` „Vajon megtagadhatja-e valaki a vizet ezektől, hogy megkeresztelkedjenek, akik ugyanúgy vették a Szentlelket, mint mi is?“ 
'''
"48" = '''
:sup:`48` És megparancsolta, hogy keresztelkedjenek meg az Úrnak nevében. Akkor kérték őt, hogy maradjon náluk néhány napig. 
'''
