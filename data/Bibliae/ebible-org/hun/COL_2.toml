[2]
"1" = '''
:sup:`1` Mert akarom, hogy tudtotokra legyen, hogy milyen nagy tusakodásom van érettetek és azokért, kik Laodiceában vannak és mindazokért, akik nem láttak engem személy szerint e testben; 
'''
"2" = '''
:sup:`2` hogy vigasztalást kapjon szívük, egybekötve a szeretetben, és hogy eljussanak az értelem meggyőződésének teljes gazdagságára, az Isten és az Atya és a Krisztus ama titkának megismerésére, 
'''
"3" = '''
:sup:`3` amelyben van a bölcsességnek és ismeretnek minden kincse elrejtve. 
'''
"4" = '''
:sup:`4` Ezt pedig azért mondom, hogy valaki titeket rá ne szedjen hitegető beszéddel. 
'''
"5" = '''
:sup:`5` Mert jóllehet testben távol vagyok tőletek, mindazáltal lélekben veletek vagyok, örülve és látva köztetek a jó rendet és Krisztusba vetett hiteteknek erősségét. 
'''
"6" = '''
:sup:`6` Azért, amiképpen befogadtátok a Krisztus Jézust, az Urat, akképpen járjatok őbenne, 
'''
"7" = '''
:sup:`7` meggyökerezve és tovább épülve őbenne és megerősödve a hitben, ahogyan arra megtaníttattatok, és amiben bővölködtök hálaadással. 
'''
"8" = '''
:sup:`8` Vigyázzatok, hogy senki ne legyen, aki benneteket foglyul ejt bölcselkedéssel és üres csalással, mely emberek rendelése szerint, a világ elemi tanításai szerint és nem a Krisztus szerint való. 
'''
"9" = '''
:sup:`9` Mert őbenne lakozik az istenségnek egész teljessége testileg, 
'''
"10" = '''
:sup:`10` és ti őbenne vagytok beteljesedve, aki feje minden fejedelemségnek és hatalmasságnak; 
'''
"11" = '''
:sup:`11` akiben körül is vagytok metélve kéz nélkül való körülmetéléssel, levetkőzve az érzéki bűnök testét a Krisztus körülmetélésében, 
'''
"12" = '''
:sup:`12` eltemettetve vele együtt a keresztségben, és vele egyetemben fel is támadtok az Isten erejébe vetett hit által, aki feltámasztotta őt a halálból. 
'''
"13" = '''
:sup:`13` És titeket, kik holtak voltatok a bűnökben és a testetek körülmetéletlenségében, vele együtt életre kelt megbocsátva minden bűnötöket, 
'''
"14" = '''
:sup:`14` azáltal, hogy eltörölte a parancsolatokban ellenünk szóló kézírást, amely ellenünkre volt nekünk, és azt eltette az útból, odaszegezve azt a keresztfára, 
'''
"15" = '''
:sup:`15` lefegyverezte a fejedelmeket és a hatalmasságokat, őket bátran mutogatta, diadalt vett rajtuk abban. 
'''
"16" = '''
:sup:`16` Ezért senki se ítéljen meg titeket evésért vagy ivásért, ünnep, újhold vagy szombat dolgában, 
'''
"17" = '''
:sup:`17` melyek csak árnyékai a következendő dolgoknak, de a valóság a Krisztusé. 
'''
"18" = '''
:sup:`18` Senki se vegye el tőletek a pálmát, mert kedvét találja alázatoskodásban és az angyalok tisztelésében, amelyeket nem látott, olyanokat tudakozva, ok nélkül felfuvalkodva testének értelmével, 
'''
"19" = '''
:sup:`19` és nem ragaszkodik a Főhöz, aki által az egész test, a kapcsok és kötelek segítségével van egybeszerkesztve, és növekedik az Isten szerint való növekedéssel. 
'''
"20" = '''
:sup:`20` Ha meghalva a Krisztussal, megszabadultatok e világ elemi tanításaitól, miért terhelitek magatokat efféle rendelésekkel, mintha e világban élők volnátok, 
'''
"21" = '''
:sup:`21` hogy tudniillik: „Ne fogd meg, meg se kóstold, még csak ne is illesd!“ 
'''
"22" = '''
:sup:`22` (ezek azért vannak rendelve, hogy elfogyasszuk őket), az emberek parancsolatai és tanításai szerint. 
'''
"23" = '''
:sup:`23` Ezek bölcsességnek látszanak ugyan a maguk választotta istentiszteletben és alázatoskodásban, és a test gyötrésében, de nincs bennük semmi becsülnivaló, mivelhogy a test hízlalására valók. 
'''
