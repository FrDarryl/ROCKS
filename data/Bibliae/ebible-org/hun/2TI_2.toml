[2]
"1" = '''
:sup:`1` Te azért, én fiam, erősödjél meg a Jézus Krisztusban való kegyelemben, 
'''
"2" = '''
:sup:`2` és amiket tőlem hallottál sok tanú előtt, azokat bízd hű emberekre, akik mások tanítására is alkalmasak lesznek. 
'''
"3" = '''
:sup:`3` Te pedig velem együtt a munka terhét hordozzad, mint Jézus Krisztus jó vitéze. 
'''
"4" = '''
:sup:`4` Egy harcos sem elegyedik bele az élet dolgaiba, hogy megnyerje annak tetszését, aki őt zsoldjába fogadta. 
'''
"5" = '''
:sup:`5` Ha pedig versenyez valaki, csak akkor nyer díjat, ha szabályszerűen küzd. 
'''
"6" = '''
:sup:`6` A dolgozó földművesnek kell a termésből először részesülnie. 
'''
"7" = '''
:sup:`7` Értsd meg, amit mondok. Az Úr adjon neked belátást mindenben. 
'''
"8" = '''
:sup:`8` Emlékezz arra, hogy Jézus Krisztus feltámadt a halálból, aki Dávid utóda az én evangéliumom szerint, 
'''
"9" = '''
:sup:`9` amelyért, mint egy gonosztevő, még fogságot is szenvedek, de Isten beszéde nincs bilincsbe verve! 
'''
"10" = '''
:sup:`10` Azért mindent elszenvedek a választottakért, hogy ők is elnyerjék a Jézus Krisztusban való üdvösséget örök dicsőséggel együtt. 
'''
"11" = '''
:sup:`11` Igaz beszéd ez: ha vele együtt meghaltunk, vele együtt fogunk élni. 
'''
"12" = '''
:sup:`12` Ha tűrünk, vele együtt fogunk uralkodni. Ha megtagadjuk, ő is megtagad minket. 
'''
"13" = '''
:sup:`13` Ha hűtlenek vagyunk, ő hű marad, mert ő magát nem tagadhatja meg. 
'''
"14" = '''
:sup:`14` Ezekre emlékeztesd, és kérve kérd őket az Úr színe előtt, hogy ne vitatkozzanak haszontalanul a hallgatók megrontására. 
'''
"15" = '''
:sup:`15` Igyekezz, hogy Isten előtt becsületesen megállj, mint olyan munkás, aki nem vall szégyent, aki helyesen fejtegeti az igazság beszédét. 
'''
"16" = '''
:sup:`16` A szentségtelen üres fecsegőket kerüld, mert ezek mind mélyebbre süllyednek az istentelenségben. 
'''
"17" = '''
:sup:`17` Beszédük, mint a rákos fekély terjed. Közülük való Hümenaiosz és Filétosz, 
'''
"18" = '''
:sup:`18` akik az igazság mellől eltévelyedtek, és azt mondják, hogy a feltámadás már megtörtént, és így feldúlják egyesek hitét. 
'''
"19" = '''
:sup:`19` Ám Istennek erős fundamentuma szilárdan áll, amelynek pecsétje ez: „ismeri az Úr az övéit, és álljon el a hamisságtól mindenki, aki Krisztus nevét vallja“. 
'''
"20" = '''
:sup:`20` Egy nagy házban pedig nemcsak arany és ezüstedény van, hanem fából és cserépből való is. Amazokat megbecsülik, emezek pedig mindennapi használatra valók. 
'''
"21" = '''
:sup:`21` Aki tehát távol tartja magát ezektől az emberektől, megbecsült, megszentelt edény lesz, gazdájának hasznos, aki minden jó cselekedetre alkalmas. 
'''
"22" = '''
:sup:`22` Az ifjúkori kívánságokat pedig kerüld! Kövesd az igazságot, a hitet, a szeretetet, a békességet azokkal együtt, akik tiszta szívből segítségül hívják az Urat. 
'''
"23" = '''
:sup:`23` A botor és gyerekes vitatkozásokat pedig kerüld, hiszen tudod, hogy azok csak viszálykodást szülnek. 
'''
"24" = '''
:sup:`24` Az Úr szolgája pedig ne viszálykodjék, hanem legyen mindenkihez nyájas, tanításra alkalmas, türelmes, 
'''
"25" = '''
:sup:`25` aki szelíden fenyíti az ellenszegülőket, hátha Isten megadja nekik, hogy megtérve megismerjék az igazságot, 
'''
"26" = '''
:sup:`26` és kiszabaduljanak az ördög csapdájából, aki foglyul ejtette őket a maga akaratának teljesítésére. 
'''
