[3]
"1" = '''
:sup:`1` Hasonlóképpen az asszonyok engedelmeskedjenek férjüknek, hogy ha közülük egyesek nem engedelmeskednének is az igének, feleségük magaviselete ige nélkül is nyerje meg őket, 
'''
"2" = '''
:sup:`2` figyelve istenfélő és tiszta életetekre. 
'''
"3" = '''
:sup:`3` Akiknek ékessége ne legyen külsőséges: hajfonogatás, arany ékszer vagy fényes öltözet, 
'''
"4" = '''
:sup:`4` hanem a szív elrejtett embere: a szelíd és csendes lélek maradandóságával. Ez igen értékes az Isten előtt. 
'''
"5" = '''
:sup:`5` Így ékesítették magukat hajdan a szent asszonyok is, akik Istenben reménykedtek és engedelmeskedtek férjüknek. 
'''
"6" = '''
:sup:`6` Ahogyan Sára is engedelmeskedett Ábrahámnak, urának nevezve őt. Akinek leányai lesztek, ha jót cselekedtek és nem féltek semmiféle fenyegetéstől. 
'''
"7" = '''
:sup:`7` A férfiak hasonlóképpen megértően éljenek együtt feleségükkel, mint gyengébb nemmel, tiszteletet adva nekik, mint akik örökös társaik az élet kegyelmében, hogy imádságaitok meg ne hiúsuljanak. 
'''
"8" = '''
:sup:`8` Végül pedig legyetek mindnyájan együtt érzők, rokonérzelműek, atyafiszeretők, irgalmasak, alázatosak. 
'''
"9" = '''
:sup:`9` Ne fizessetek gonosszal a gonoszért, vagy szidalommal a szidalomért, sőt ellenkezőleg: áldást mondjatok, tudva, hogy arra hívattatok el, hogy áldást örököljetek. 
'''
"10" = '''
:sup:`10` Mert aki szeretne örülni az életnek, és jó napokat látni, őrizze meg nyelvét a gonosztól, és ajkait, hogy ne szóljanak álnokságot; 
'''
"11" = '''
:sup:`11` Forduljon el a gonosztól, és cselekedjék jót, keresse a békességet, és kövesse azt. 
'''
"12" = '''
:sup:`12` Mert az Úr szeme az igazakon van, és füle azoknak könyörgésén, az Úr arca pedig a gonoszt cselekvők ellen fordul. 
'''
"13" = '''
:sup:`13` Ki az, aki bántalmaz titeket, ha a jónak követői lesztek? 
'''
"14" = '''
:sup:`14` De ha szenvedtek is az igazságért, boldogok vagytok. Fenyegetésüktől pedig ne féljetek, se zavarba ne essetek. 
'''
"15" = '''
:sup:`15` Az Úr Krisztust pedig szenteljétek meg szívetekben. Mindig készek legyetek megfelelni mindenkinek, aki számot kér tőletek a bennetek lévő reménységről 
'''
"16" = '''
:sup:`16` szelíden, tisztességtudóan és jó lelkiismerettel, hogy megszégyenüljenek azok, akik a Krisztusban való jó életeteket gyalázzák. 
'''
"17" = '''
:sup:`17` Mert jobb, ha jót cselekedve, mintsem gonoszt cselekedve szenvedtek, ha így akarja Isten. 
'''
"18" = '''
:sup:`18` Mert Krisztus is szenvedett egyszer a bűnökért, mint igaz a nem igazakért, hogy minket Istenhez vezéreljen. Megölettetett ugyan test szerint, de megelevenítetett Lélek szerint. 
'''
"19" = '''
:sup:`19` Így ment el a börtönben lévő lelkekhez, és prédikált azoknak, 
'''
"20" = '''
:sup:`20` akik egykor engedetlenek voltak, amikor Isten Nóé napjaiban türelmesen várakozott, a bárka készítésekor, amelyben csak nyolc lélek menekült meg víz által. 
'''
"21" = '''
:sup:`21` Ami minket is megtart most, mint a keresztség képmása, ami nem a test szennyének a lemosása, hanem könyörgés Istenhez jó lelkiismeretért Jézus Krisztus feltámadása által. 
'''
"22" = '''
:sup:`22` Ő fölmenvén a mennybe, Istennek jobbján van, és alávettettek neki az angyalok, hatalmasságok és erők. 
'''
