"1" = '''
:sup:`1` Amikor Jézus mindezeket a beszédeket befejezte, ezt mondta tanítványainak: 
'''
"2" = '''
:sup:`2` „Tudjátok, hogy két nap múlva húsvétnak ünnepe lesz, és az Emberfia elárultatik, hogy megfeszítsék.“ 
'''
"3" = '''
:sup:`3` Akkor egybegyűltek a főpapok, az írástudók és a nép vénei a főpap házában, akit Kajafásnak hívtak. 
'''
"4" = '''
:sup:`4` És tanácsot tartottak, hogy Jézust csellel elfogják és megölik. 
'''
"5" = '''
:sup:`5` De ezt mondták: „Ne az ünnepen: nehogy zendülés legyen a nép között.“ 
'''
"6" = '''
:sup:`6` Amikor Jézus Betániában, a poklos Simon házában volt, 
'''
"7" = '''
:sup:`7` odament hozzá egy asszony, akinél drága kenetnek alabástrom szelencéje volt, és ezt a fejére öntötte, amint az asztalnál ült. 
'''
"8" = '''
:sup:`8` Látva ezt tanítványai, bosszankodtak, és ezt mondták: „Mire való ez a tékozlás? 
'''
"9" = '''
:sup:`9` Mert eladhatták volna ezt a kenetet nagy áron, és odaadhatták volna árát a szegényeknek.“ 
'''
"10" = '''
:sup:`10` Amikor ezt észrevette Jézus, ezt mondta nekik: „Miért bántjátok ezt az asszonyt? Hiszen jó dolgot cselekedett velem. 
'''
"11" = '''
:sup:`11` Mert a szegények mindenkor veletek lesznek, de én nem leszek mindenkor veletek. 
'''
"12" = '''
:sup:`12` Mert amikor ő ezt a kenetet testemre öntötte, a temetésemre gondolva cselekedte azt. 
'''
"13" = '''
:sup:`13` Bizony mondom néktek, hogy ahol az egész világon prédikálják majd az evangéliumot, amit ez énvelem cselekedett, azt is hirdetik majd az ő emlékezetére!“ 
'''
"14" = '''
:sup:`14` Akkor a tizenkettő közül egy, akit Iskariótes Júdásnak hívtak, a főpapokhoz ment, 
'''
"15" = '''
:sup:`15` és ezt mondta: „Mit akartok nekem adni, ha én kezetekbe adom őt?“ Azok pedig harminc ezüstpénzt rendeltek neki. 
'''
"16" = '''
:sup:`16` És ettől fogva keresete az alkalmat, hogy elárulja őt. 
'''
"17" = '''
:sup:`17` A kovásztalan kenyerek első napján odamentek Jézushoz a tanítványok, és ezt mondták: „Hol akarod, hogy elkészítsük neked a húsvéti bárányt?“ 
'''
"18" = '''
:sup:`18` Ő pedig ezt válaszolta: „Menjetek el a városba ahhoz a bizonyos emberhez, és ezt mondjátok neki: A Mester üzeni: Az én időm közel van; nálad tartom meg a húsvétot tanítványaimmal.“ 
'''
"19" = '''
:sup:`19` És úgy cselekedtek a tanítványok, amint Jézus parancsolta nekik, és elkészítették a húsvéti bárányt. 
'''
"20" = '''
:sup:`20` Mikor pedig beesteledett, letelepedett a tizenkettővel, 
'''
"21" = '''
:sup:`21` és amikor ettek, ezt mondta: „Bizony mondom néktek, közületek egy elárul engem.“ 
'''
"22" = '''
:sup:`22` És felettébb megszomorodva kezdték mindannyian kérdezni tőle: „Én vagyok-e az, Uram?“ 
'''
"23" = '''
:sup:`23` Ő pedig így felelt: „Aki velem együtt mártja kezét a tálba, az árul el engem. 
'''
"24" = '''
:sup:`24` Az Emberfia jóllehet elmegy, amint meg van írva felőle, de jaj annak az embernek, aki az Emberfiát elárulja; jobb volna annak az embernek, ha nem született volna meg.“ 
'''
"25" = '''
:sup:`25` Megszólalt Júdás is, aki elárulta őt, és ezt mondta: „Én vagyok az, Mester?“ Ő ezt felelte: „Te mondtad.“ 
'''
"26" = '''
:sup:`26` Mikor pedig ettek, vette Jézus a kenyeret, hálát adott, megtörte és a tanítványoknak adta, és ezt mondta: „Vegyétek és egyétek, ez az én testem!“ 
'''
"27" = '''
:sup:`27` Azután vette a poharat, és hálát adott, nekik adta, és ezt mondta: „Igyatok ebből mindnyájan, 
'''
"28" = '''
:sup:`28` mert ez az én vérem, az új szövetség vére, amely sokakért kiontatik bűnöknek bocsánatára. 
'''
"29" = '''
:sup:`29` Mondom pedig néktek: Mostantól fogva nem iszom a szőlőtőkének ebből a terméséből mind ama napig, amikor újat iszom veletek Atyámnak országában.“ 
'''
"30" = '''
:sup:`30` És dicséretet énekelve, kimentek az Olajfák hegyére. 
'''
"31" = '''
:sup:`31` Akkor ezt mondta nekik Jézus: „Mindnyájan ezen az éjszakán megbotránkoztok énbennem. Mert meg van írva: »Megverem a pásztort, és elszélednek a nyájnak juhai.« 
'''
"32" = '''
:sup:`32` De föltámadásom után előttetek megyek majd Galileába.“ 
'''
"33" = '''
:sup:`33` Péter pedig így felelt neki: „Ha mindnyájan megbotránkoznak is tebenned, én soha meg nem botránkozom.“ 
'''
"34" = '''
:sup:`34` Jézus ezt mondta neki: „Bizony mondom néked, ezen az éjszakán, mielőtt megszólal a kakas, háromszor megtagadsz engem.“ 
'''
"35" = '''
:sup:`35` Péter ezt mondta neki: „Ha meg is kell veled halnom, akkor sem tagadlak meg téged.“ Hasonlóképpen szóltak a többi tanítványok is. 
'''
"36" = '''
:sup:`36` Akkor elment Jézus velük egy helyre, amelyet Gecsemánénak hívtak, és ezt mondta a tanítványoknak: „Üljetek le itt, míg elmegyek, és amott imádkozom.“ 
'''
"37" = '''
:sup:`37` És maga mellé vette Pétert és Zebedeusnak két fiát, kezdett szomorkodni és gyötrődni. 
'''
"38" = '''
:sup:`38` Ekkor ezt mondta nekik: „Felette igen szomorú az én lelkem mindhalálig! Maradjatok itt, és virrasszatok énvelem.“ 
'''
"39" = '''
:sup:`39` És egy kissé előre menve, arcra borult, és így könyörgött: „Atyám! Ha lehetséges múljék el tőlem e pohár; mindazáltal ne úgy legyen, amint én akarom, hanem amint te.“ 
'''
"40" = '''
:sup:`40` Ekkor odament a tanítványokhoz, és alva találta őket, és ezt mondta Péternek: „Így nem bírtok velem virrasztani egy óráig sem? 
'''
"41" = '''
:sup:`41` Virrasszatok, és imádkozzatok, hogy kísértésbe ne essetek; mert jóllehet a lélek kész, de a test erőtlen.“ 
'''
"42" = '''
:sup:`42` Ismét elment másodszor is, és így könyörgött: „Atyám! Ha el nem múlhat tőlem e pohár, hogy ki ne igyam, legyen meg a te akaratod.“ 
'''
"43" = '''
:sup:`43` És amikor visszatért, ismét alva találta őket, mert elnehezedtek szemeik. 
'''
"44" = '''
:sup:`44` Otthagyva őket ismét elment, és imádkozott harmadszor ugyanazokkal a szavakkal szólva. 
'''
"45" = '''
:sup:`45` Ekkor odament tanítványaihoz, és ezt mondta nekik: „Aludjatok immár, és nyugodjatok. Íme, elközelgett az óra, és az Emberfia a bűnösök kezére adatik. 
'''
"46" = '''
:sup:`46` Keljetek fel, menjünk! Íme, közel van, aki elárul engem.“ 
'''
"47" = '''
:sup:`47` Amikor még beszélt, íme, Júdás, egy a tizenkettő közül, eljött a főpapoktól és a nép véneitől, és vele együtt nagy sokaság fegyverekkel és fustélyokkal. 
'''
"48" = '''
:sup:`48` Aki pedig őt elárulta, jelt adott nekik: „Akit én majd megcsókolok, ő az, fogjátok el őt.“ 
'''
"49" = '''
:sup:`49` És mindjárt Jézushoz lépve ezt mondta: „Üdvözlégy, Mester!“ És megcsókolta. 
'''
"50" = '''
:sup:`50` Jézus pedig ezt mondta neki: „Barátom, miért jöttél?“ Akkor odamentek hozzá, kezeiket Jézusra vetették, és elfogták őt. 
'''
"51" = '''
:sup:`51` És íme, egy azok közül, akik Jézussal voltak, kinyújtva kezét, szablyáját kirántotta, és a főpap szolgáját megcsapva, levágta annak egyik fülét. 
'''
"52" = '''
:sup:`52` Akkor ezt mondta neki Jézus: „Tedd helyére szablyádat, mert akik fegyvert fognak, fegyverrel kell veszniük. 
'''
"53" = '''
:sup:`53` Vagy azt gondolod, hogy nem kérhetném most az én Atyámat, hogy adjon ide mellém tizenkét sereg angyalnál is többet? 
'''
"54" = '''
:sup:`54` De miképpen teljesednének be az Írások, hogy így kell lennie?“ 
'''
"55" = '''
:sup:`55` Ugyanekkor ezt mondta Jézus a sokaságnak: „Mint valami latorra úgy jöttetek, fegyverekkel és fustélyokkal, hogy megfogjatok engem? Naponként nálatok ültem, tanítva a templomban, és mégsem fogtatok el engem.“ 
'''
"56" = '''
:sup:`56` Mindez pedig azért lett, hogy beteljesedjenek a próféták írásai. Ekkor elhagyták őt a tanítványok mind, és elfutottak. 
'''
"57" = '''
:sup:`57` Azok pedig megfogták Jézust, elvitték Kajafáshoz, a főpaphoz, ahol az írástudók és vének összegyűltek. 
'''
"58" = '''
:sup:`58` Péter pedig követte őt távolról, egészen a főpap pitvaráig, és bement, leült a szolgákkal, hogy lássa a dolgok végét. 
'''
"59" = '''
:sup:`59` A főpapok pedig és a vének és az egész tanács hamis bizonyítékot keresett Jézus ellen, hogy megölhessék őt, 
'''
"60" = '''
:sup:`60` de nem találtak. Noha sok hamis tanú állt elő, mégsem találtak. Végül pedig előállt két hamis tanú, 
'''
"61" = '''
:sup:`61` és így szólt: „Ez azt mondta: Lerombolhatom az Isten templomát, és három nap alatt felépíthetem azt.“ 
'''
"62" = '''
:sup:`62` És fölkelt a főpap, és ezt mondta neki: „Semmit sem felelsz? Micsoda tanúbizonyságot tesznek ezek ellened?“ 
'''
"63" = '''
:sup:`63` Jézus pedig hallgatott. A főpap ekkor ezt mondta neki: „Az élő Istenre kényszerítlek téged, hogy mondd meg nekünk, hogy te vagy-e a Krisztus, az Istennek Fia?“ 
'''
"64" = '''
:sup:`64` Jézus ezt felelte: „Te mondtad. Sőt mondom nektek: Mostantól fogva meglátjátok az Emberfiát az Istennek hatalmas jobbján ülni és eljönni az égnek felhőiben.“ 
'''
"65" = '''
:sup:`65` Ekkor a főpap megszaggatta ruháit, és ezt mondta: „Káromlást szólt. Mi szükségünk van még bizonyítékokra? Íme, most hallottátok az istenkáromlást. 
'''
"66" = '''
:sup:`66` Mit gondoltok?“ Azok pedig így feleltek: „Méltó a halálra.“ 
'''
"67" = '''
:sup:`67` Akkor szembeköpték, és arcul csapták, néhányan pedig botokkal verték, 
'''
"68" = '''
:sup:`68` és ezt mondták: „Prófétáld meg nekünk, Krisztus, ki az, aki megütött téged!“ 
'''
"69" = '''
:sup:`69` Péter pedig kint ült az udvaron. Odament hozzá egy szolgálóleány, és ezt mondta: „Te is a galileai Jézussal voltál.“ 
'''
"70" = '''
:sup:`70` Ő pedig mindenkinek a hallatára megtagadta, és ezt mondta: „Nem tudom, mit beszélsz.“ 
'''
"71" = '''
:sup:`71` Amikor pedig kiment a tornácra, meglátta őt egy másik szolgálóleány, és ezt mondta az ott levőknek: „Ez is a názáreti Jézussal volt.“ 
'''
"72" = '''
:sup:`72` És ismét megtagadta, mégpedig esküvel: „Nem is ismerem ezt az embert.“ 
'''
"73" = '''
:sup:`73` Kevés idő múlva pedig az ott álldogálók mentek oda hozzá, és mondták Péternek: „Bizony te is közülük való vagy, hiszen a te beszéded is elárul téged.“ 
'''
"74" = '''
:sup:`74` Ekkor átkozódni és esküdözni kezdett: „Nem ismerem ezt az embert.“ És a kakas azonnal megszólalt. 
'''
"75" = '''
:sup:`75` És visszaemlékezett Péter Jézus szavára, aki ezt mondta neki: „Mielőtt a kakas megszólal, háromszor megtagadsz engem.“ És kimenve onnan keserves sírásra fakadt. 
'''
