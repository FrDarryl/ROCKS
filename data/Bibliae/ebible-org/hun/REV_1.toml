[1]
"1" = '''
:sup:`1` Jézus Krisztus kinyilatkoztatása, amelyet Isten adott neki, hogy megmutassa szolgáinak mindazt, amiknek hamar meg kell történnie. Elküldve pedig ezt az ő angyala által, kijelentette szolgájának, Jánosnak, 
'''
"2" = '''
:sup:`2` aki bizonyságot tett Isten beszédéről, mindenről, amit látott. 
'''
"3" = '''
:sup:`3` Boldog, aki olvassa, és aki hallgatja ennek a próféciának igéit, és megtartja mindazt, amelyek meg vannak írva azokban, mert az idő közel van. 
'''
"4" = '''
:sup:`4` János a hét gyülekezetnek, amelyek Ázsiában vannak: Kegyelem és békesség attól, aki van, és aki volt, és aki eljövendő, és a hét lélektől, akik királyi széke előtt vannak, 
'''
"5" = '''
:sup:`5` és Jézus Krisztustól, aki hű tanú, a halottak közül az elsőszülött, és a föld királyainak fejedelme: aki minket szeretett, és vére által megtisztított bűneinktől, 
'''
"6" = '''
:sup:`6` és az ő Istenének és Atyjának királyaivá és papjaivá tett minket: övé legyen a dicsőség és a hatalom mindörökké. Ámen. 
'''
"7" = '''
:sup:`7` Íme, eljön a felhőkön, és minden szem meglátja őt, még azok is, akik átszegezték és siratja őt a földnek minden nemzetsége. Úgy van. Ámen. 
'''
"8" = '''
:sup:`8` Én vagyok az Alfa és az Ómega, a Kezdet és a Vég, ezt mondja az Úr, aki van, aki volt, és aki eljövendő, a Mindenható. 
'''
"9" = '''
:sup:`9` Én, János, aki atyafiatok és társatok vagyok Jézus Krisztus szenvedésében és királyságában és tűrésében, a szigeten voltam, amit Patmosznak neveznek, Isten beszédéért és Jézus Krisztus bizonyságtételéért. 
'''
"10" = '''
:sup:`10` Lélekben elragadtattam az Úr napján, és a hátam mögött trombitához hasonló hangos szót hallottam, 
'''
"11" = '''
:sup:`11` amely ezt mondta: „Én vagyok az Alfa és az Ómega, az első és az utolsó. Amit látsz, írd meg egy könyvben és küldd el a hét gyülekezetnek, amelyek Ázsiában vannak: Efezusba, Szmirnába, Pergamonba, Thiatirába, Szárdiszba, Filadelfiába és Laodiceába“. 
'''
"12" = '''
:sup:`12` Megfordultam, hogy lássam ki szólt hozzám. Megfordulva hét arany gyertyatartót láttam, 
'''
"13" = '''
:sup:`13` és a hét gyertyatartó között egy emberi lényhez hasonlót, aki bokáig érő hosszú ruhába volt öltözve, mellénél aranyövvel körülövezve. 
'''
"14" = '''
:sup:`14` Feje és haja fehér volt, mint a hófehér gyapjú, szeme pedig, mint a tűz lángja. 
'''
"15" = '''
:sup:`15` Lába hasonló volt a kemencében izzó érchez, szava pedig, mint nagy vízesés zúgása. 
'''
"16" = '''
:sup:`16` Jobb kezében hét csillag volt, szájából kétélű éles kard jött ki, arca pedig olyan volt, mint a nap, amikor teljes erejével fénylik. 
'''
"17" = '''
:sup:`17` Amikor megláttam, lábához estem, mint egy halott. Ő rám tette jobb kezét, és ezt mondta: „Ne félj, én vagyok az első és utolsó, 
'''
"18" = '''
:sup:`18` és az Élő. Halott voltam, és íme, élek örökkön örökké. Ámen. Nálam vannak a pokolnak és a halálnak kulcsai. 
'''
"19" = '''
:sup:`19` Írd meg, amiket láttál, amik vannak, és amik ezek után lesznek: 
'''
"20" = '''
:sup:`20` a hét csillag titkát, amelyet láttál az én jobb kezemben és a hét arany gyertyatartót. A hét csillag a hét gyülekezet angyala, a hét gyertyatartó pedig a hét gyülekezet.“ 
'''
