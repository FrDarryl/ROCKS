[3]
"1" = '''
:sup:`1` Emlékeztessed őket arra, hogy a hatóságoknak és a felsőbbségnek engedelmeskedjenek, és minden jó cselekedetre készek legyenek. 
'''
"2" = '''
:sup:`2` Senkit ne szidalmazzanak, ne veszekedjenek, gyöngédek legyenek, teljes szelídséget tanúsítva mindenki iránt. 
'''
"3" = '''
:sup:`3` Mert régen mi is esztelenek, engedetlenek, tévelygők, különböző kívánságok és gyönyörök rabjai, gonoszságban és irigységben élők, gyűlöletesek és egymást gyűlölők voltunk, 
'''
"4" = '''
:sup:`4` de amikor a mi megtartó Istenünknek jósága és emberszeretete megjelent, 
'''
"5" = '''
:sup:`5` nem az igaz cselekedetekért, amelyeket mi cselekedtünk, hanem az ő irgalmasságából tartott meg minket az újjászületés fürdője és a Szentlélek megújítása által, 
'''
"6" = '''
:sup:`6` amelyet bőséggel árasztott ránk a mi megtartó Jézus Krisztusunk által, 
'''
"7" = '''
:sup:`7` hogy az ő kegyelméből megigazulva, reménységünk szerint az örök élet örökösei legyünk. 
'''
"8" = '''
:sup:`8` Igaz ez a beszéd, és szeretném, hogy erről határozottan tégy bizonyságot, hogy igyekezzenek jó cselekedetekkel elöljárni azok, akik Istenben hisznek. Ezek jók és hasznosak az embereknek. 
'''
"9" = '''
:sup:`9` Kerüld azonban a balgatag vitatkozásokat, a nemzetségtáblákkal kapcsolatos kérdéseket, a civakodást és a törvényeskedő harcokat, mert ezek haszontalanok és hiábavalók. 
'''
"10" = '''
:sup:`10` A tévtanítót egy-két figyelmeztetés után kerüld, 
'''
"11" = '''
:sup:`11` tudva, hogy az ilyen letért a jó útról, vétkezik, és önmagát ítéli el. 
'''
"12" = '''
:sup:`12` Amikor Artemászt vagy Tükhikoszt hozzád küldöm, siess hozzám jönni Nikopoliszba, mert elhatároztam, hogy ott töltöm a telet. 
'''
"13" = '''
:sup:`13` A törvénytudó Zénászt és Apollóst gondosan indítsd útnak, hogy semmiben se legyen hiányuk. 
'''
"14" = '''
:sup:`14` Tanulják meg a mieink is, hogy jó cselekedetekkel járjanak elöl a sürgős szükségletek kielégítésére, hogy gyümölcstelenek ne legyenek. 
'''
"15" = '''
:sup:`15` Köszöntenek téged a velem levők mindnyájan. Köszöntsd azokat, akik szeretnek minket a hitben. Kegyelem mindnyájatokkal! Ámen.
'''
