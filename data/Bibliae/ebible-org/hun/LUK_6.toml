[6]
"1" = '''
:sup:`1` Történt pedig a húsvét szombatját követő második szombaton, hogy vetések között ment át, és az ő tanítványai kalászokat tépdestek, és azokat kezükkel kimorzsolva ették. 
'''
"2" = '''
:sup:`2` Némelyek pedig a farizeusok közül ezt mondták nekik: „Miért cselekszitek azt, amit szombatnapon nem szabad cselekedni?“ 
'''
"3" = '''
:sup:`3` Jézus így válaszolt nekik: „Nem olvastátok, hogy mit cselekedett Dávid, amikor megéhezett, és azok is, akik vele voltak? 
'''
"4" = '''
:sup:`4` Bement az Úr házába, és elvette a szent kenyereket, és evett, és adott azoknak is, akik vele voltak, pedig azokat nem lett volna szabad megenni, csak a papoknak.“ 
'''
"5" = '''
:sup:`5` Így szólt hozzájuk: „Az Emberfia ura a szombatnak is.“ 
'''
"6" = '''
:sup:`6` Történt egy másik szombaton, hogy a zsinagógába ment, és tanított. Volt ott egy ember, akinek a jobb keze béna volt. 
'''
"7" = '''
:sup:`7` Az írástudók és farizeusok leselkedtek utána, hogy vajon gyógyít-e szombatnapon, hogy vádat találjanak ellene. 
'''
"8" = '''
:sup:`8` Ő pedig ismerve gondolataikat, ezt mondta a béna kezű embernek: „Kelj fel, és állj középre!“ Az felkelt, és középre állt. 
'''
"9" = '''
:sup:`9` Jézus ezt mondta nekik: „Valamit kérdezek tőletek: Szabad-e szombaton jót tenni vagy rosszat tenni, életet megmenteni vagy elpusztítani?“ 
'''
"10" = '''
:sup:`10` Végignézett rajtuk, és így szólt hozzá: „Nyújtsd ki a kezedet!“ Az pedig úgy tett, és a keze olyan éppé lett, mint a másik. 
'''
"11" = '''
:sup:`11` Azokat pedig esztelen düh szállta meg, és arról beszélgettek, hogy mit tegyenek Jézussal. 
'''
"12" = '''
:sup:`12` Történt azokban a napokban, hogy kiment a hegyre imádkozni, és az éjszakát Istenhez imádkozva töltötte el. 
'''
"13" = '''
:sup:`13` Amikor megvirradt, odahívta tanítványait, és kiválasztott azok közül tizenkettőt, akiket apostoloknak nevezett el. 
'''
"14" = '''
:sup:`14` Simont, akit Péternek nevezett, és Andrást, annak testvérét, Jakabot és Jánost, Fülöpöt és Bertalant, 
'''
"15" = '''
:sup:`15` Mátét, Tamást, Jakabot, az Alfeus fiát és Simont, akit Zélótának neveztek, 
'''
"16" = '''
:sup:`16` Júdást, a Jakab fiát és Iskáriótest, aki árulóvá lett. 
'''
"17" = '''
:sup:`17` Aztán lement velük, megállt a síkságon, és vele együtt tanítványainak sokasága és a nép nagy tömege egész Júdeából és Jeruzsálemből, és Tírusznak és Szidónnak tengermellékéről. Ezek azért jöttek, hogy hallgassák őt, és meggyógyítsa őket betegségeikből. 
'''
"18" = '''
:sup:`18` Akiket tisztátalan lelkek gyötörtek, meggyógyultak. 
'''
"19" = '''
:sup:`19` Az egész sokaság igyekezett őt megérinteni, mert erő áradt ki belőle, és mindenkit meggyógyított. 
'''
"20" = '''
:sup:`20` Ő pedig tanítványaira nézett, és ezt mondta: „Boldogok vagytok, ti szegények, mert tiétek Isten országa. 
'''
"21" = '''
:sup:`21` Boldogok vagytok, akik most éheztek, mert megelégíttettek. Boldogok vagytok, akik most sírtok, mert nevetni fogtok. 
'''
"22" = '''
:sup:`22` Boldogok lesztek, amikor gyűlölnek titeket az emberek, és kiközösítenek, és szidalmaznak titeket, és kitörlik neveteket, mint gonosz nevet az Emberfiáért. 
'''
"23" = '''
:sup:`23` Örüljetek azon a napon, és örvendezzetek, mert íme, jutalmatok bőséges lesz a mennyben, hiszen hasonlóképpen cselekedtek a prófétákkal az ő atyáik. 
'''
"24" = '''
:sup:`24` De jaj nektek, gazdagok, mert megkaptátok már vigasztalásotokat. 
'''
"25" = '''
:sup:`25` Jaj nektek, akik most jóllaktatok, mert éhezni fogtok. Jaj nektek, akik most nevettek, mert sírni és jajgatni fogtok. 
'''
"26" = '''
:sup:`26` Jaj nektek, amikor minden ember jót mond rólatok, mert éppen így cselekedtek a hamis prófétákkal az ő atyáik. 
'''
"27" = '''
:sup:`27` „Nektek azonban, akik engem hallgattok, ezt mondom: Szeressétek ellenségeiteket, jót tegyetek azokkal, akik titeket gyűlölnek. 
'''
"28" = '''
:sup:`28` Áldjátok azokat, aki titeket átkoznak, és imádkozzatok azokért, akik titeket bántalmaznak. 
'''
"29" = '''
:sup:`29` Aki egyik arcodat megüti, annak fordítsd oda a másikat is. Aki felsőruhádat elveszi, attól alsóruhádat se tagadd meg. 
'''
"30" = '''
:sup:`30` Mindenkinek, aki kér tőled, annak adj, és attól, aki elveszi a tiédet, ne kérd vissza. 
'''
"31" = '''
:sup:`31` És amint akarjátok, hogy az emberek veletek cselekedjenek, ti is úgy cselekedjetek azokkal. 
'''
"32" = '''
:sup:`32` Ha csak azokat szeretitek, akik titeket szeretnek, milyen jót tettetek? Hiszen a bűnösök is szeretik azokat, akik őket szeretik. 
'''
"33" = '''
:sup:`33` És ha csak azokkal tesztek jót, akik veletek jót tesznek, mi jót tettetek? 
'''
"34" = '''
:sup:`34` És ha csak azoknak adtok kölcsön, akiktől remélitek, hogy visszakapjátok, mi jót tettetek? Hiszen a bűnösök is adnak kölcsönt a bűnösöknek, hogy ugyanannyit kapjanak vissza. 
'''
"35" = '''
:sup:`35` Ti azonban szeressétek ellenségeiteket, és tegyetek jót, és adjatok kölcsön, érte semmit sem várva, és a ti jutalmatok sok lesz, és a magasságos Isten fiai lesztek, mert ő is jóságos a hálátlanokhoz és gonoszokhoz. 
'''
"36" = '''
:sup:`36` Legyetek azért irgalmasok, amint a ti Atyátok is irgalmas. 
'''
"37" = '''
:sup:`37` „Ne ítéljetek, hogy meg ne ítéljenek. Ne kárhoztassatok, és nem lesz kárhoztatásotok. Bocsássatok meg, és nektek is megbocsátanak. 
'''
"38" = '''
:sup:`38` Adjatok, és adnak majd nektek is: jó, megnyomott, megrázott, színig telt mértékkel adnak öletekbe. Mert azzal a mértékkel mérnek nektek, amellyel ti is mértek.“ 
'''
"39" = '''
:sup:`39` Példázatot is mondott nekik: „Vajon a vak vezethet-e világtalant? Nem esnek-e mindketten a verembe? 
'''
"40" = '''
:sup:`40` Nem különb a tanítvány az ő mesterénél. Csak ha mindent megtanult, akkor lesz olyan, mint a mestere. 
'''
"41" = '''
:sup:`41` Miért nézed pedig a szálkát, amely a te atyádfia szemében van, a gerendát pedig, ami a te saját szemedben van, nem veszed észre? 
'''
"42" = '''
:sup:`42` Hogyan mondhatod a te atyádfiának: Atyámfia, hadd vegyem ki a szálkát a te szemedből, holott a te szemedben lévő gerendát nem látod? Te képmutató, vedd ki először a gerendát a te szemedből, és azután gondolj arra, hogy kivedd a szálkát, amely a te atyádfia szemében van. 
'''
"43" = '''
:sup:`43` „Nem jó fa az, amely rossz gyümölcsöt terem. És nem rossz fa az, amely jó gyümölcsöt terem. 
'''
"44" = '''
:sup:`44` Mert minden fát saját gyümölcséről lehet megismerni. Mert tövisről nem szednek fügét, sem a szederről nem szednek szőlőt. 
'''
"45" = '''
:sup:`45` A jó ember szívének jó kincseiből hoz elő jót. A gonosz ember pedig szívének gonosz kincséből hoz elő gonoszt. Mert amivel csordultig van a szív, azt szólja a száj. 
'''
"46" = '''
:sup:`46` Miért mondjátok nekem: Uram, Uram, ha nem teszitek azt, amit mondok? 
'''
"47" = '''
:sup:`47` „Ha valaki hozzám jön, és hallgatja az én beszédemet, és azokat megtartja, megmondom, kihez hasonló. 
'''
"48" = '''
:sup:`48` Hasonló ahhoz a házépítő emberhez, aki leásott, és mélyre hatolt, és kősziklára alapozott: amikor aztán jött az árvíz, beleütközött az áradat abba a házba, de azt meg nem mozdíthatta, mert kősziklára épült. 
'''
"49" = '''
:sup:`49` Aki pedig hallgatja beszédemet, de nem tartja meg, az hasonló ahhoz az emberhez, aki csak a földre építette házát fundamentum nélkül: beleütközött az áradat, és azonnal összeomlott, és romhalmazzá lett.“ 
'''
