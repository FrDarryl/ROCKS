[1]
"1" = '''
:sup:`1` Én, a presbiter a kiválasztott Asszonynak és gyermekeinek, akiket igazán szeretek, és nemcsak én, hanem mindenki, aki megismerte az igazságot, 
'''
"2" = '''
:sup:`2` mert az igazság megmarad bennünk, és velünk lesz örökké. 
'''
"3" = '''
:sup:`3` Kegyelem, irgalom, békesség legyen veletek az Atya Istentől és az Úr Jézus Krisztustól, az Atya Fiától igazságban és szeretetben. 
'''
"4" = '''
:sup:`4` Nagyon örültem, hogy találtam gyermekeid között olyanokat, akik igazságban járnak, úgy, ahogy az Atya parancsolta nekünk. 
'''
"5" = '''
:sup:`5` És most kérlek téged Asszonyom, nem mintha új parancsolatot írnék neked, hanem amelyet kezdettől fogva kaptunk, hogy szeressük egymást! 
'''
"6" = '''
:sup:`6` Ez a szeretet abban áll, hogy járjunk az ő parancsolatai szerint. Ez a parancs az, amit kezdettől fogva hallottatok, hogy aszerint éljetek. 
'''
"7" = '''
:sup:`7` Mert sok hamis tanító jött e világra, akik nem vallják Jézust testben megjelent Krisztusnak. Az ilyen: hamis tanító és antikrisztus. 
'''
"8" = '''
:sup:`8` Vigyázzatok magatokra, hogy el ne veszítsétek, amit elértünk munkánkkal, hanem teljes jutalmat nyerjetek. 
'''
"9" = '''
:sup:`9` Aki eltér ettől, és nem marad meg Krisztus tanítása mellett, annak nincs Istene. Aki megmarad a Krisztus tudománya mellett, övé mind az Atya, mind a Fiú. 
'''
"10" = '''
:sup:`10` Ha valaki elmegy hozzátok, és nem ezt a tanítást viszi, ne fogadjátok azt be házatokba, és ne is köszöntsétek, 
'''
"11" = '''
:sup:`11` mert aki köszönti részes annak gonosz cselekedeteiben. 
'''
"12" = '''
:sup:`12` Sok írni valóm volna nektek, de nem akartam papíron, tintával, hanem remélem, hogy elmegyek hozzátok, és szemtől szembe beszélhetünk, hogy örömünk teljes legyen. 
'''
"13" = '''
:sup:`13` Köszöntenek téged a te kiválasztott nőtestvéred gyermekei.
'''
