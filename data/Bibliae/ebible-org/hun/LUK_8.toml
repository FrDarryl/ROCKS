[8]
"1" = '''
:sup:`1` Történt ezután, hogy városról városra és faluról falura járt, és prédikálta és hirdette Isten országát, és vele volt a tizenkettő, 
'''
"2" = '''
:sup:`2` és néhány asszony is, akiket gonosz lelkektől és betegségekből gyógyított meg: Mária, akit Magdalainak neveznek, akiből hét ördög ment ki, 
'''
"3" = '''
:sup:`3` és Johanna, Kuzának, Heródes egyik főemberének a felesége és Zsuzsanna és sokan mások, akik vagyonukból szolgáltak neki. 
'''
"4" = '''
:sup:`4` Amikor nagy sokaság gyűlt egybe, azokból is, akik a városokból mentek hozzá, ezt a példázatot mondta nekik: 
'''
"5" = '''
:sup:`5` „Kiment a magvető, hogy elvesse vetőmagját. Magvetés közben némelyik az útfélre esett, és eltaposták, és az ég madarai megették. 
'''
"6" = '''
:sup:`6` Némelyik sziklára esett, és amikor kikelt, elszáradt, mert nem volt nedvessége. 
'''
"7" = '''
:sup:`7` Némelyik tövisek közé esett, és a tövisek velük együtt növekedve megfojtották azt. 
'''
"8" = '''
:sup:`8` Némelyik pedig jó földbe esett, és amikor kikelt, százszoros termést hozott.“ Amikor ezt mondta, felkiáltott: „Akinek van füle a hallásra, hallja!“ 
'''
"9" = '''
:sup:`9` Megkérdezték tőle tanítványai: „Mit jelent ez a példázat?“ 
'''
"10" = '''
:sup:`10` Ő ezt mondta nekik: „Nektek megadatott, hogy értsétek Isten országának titkait, a többieknek azonban példázatokban adatik, »hogy látván ne lássanak, és hallván ne értsenek.« 
'''
"11" = '''
:sup:`11` A példázat pedig ez: A mag Isten beszéde. 
'''
"12" = '''
:sup:`12` Az útfélre esettek azok, akik meghallgatták, de aztán eljön az ördög, és kikapja szívükből, hogy ne higgyenek és ne üdvözüljenek. 
'''
"13" = '''
:sup:`13` A sziklára esettek azok, akik amikor hallják, örömmel fogadják az igét, de nem ver bennük gyökeret, egy ideig hisznek, a kísértés idején pedig elpártolnak. 
'''
"14" = '''
:sup:`14` A tövisek közé esettek azok, akik meghallgatták, de amikor elmentek, az élet gondja és gazdagsága és gyönyörűsége megfojtja azt, és termést nem hoznak. 
'''
"15" = '''
:sup:`15` Akiknél pedig a jó földbe esett, ezek azok, akik a hallott igét tiszta és jó szívvel megtartják, és termést hoznak állhatatossággal. 
'''
"16" = '''
:sup:`16` „Aki gyertyát gyújt, nem takarja le azt egy edénnyel, ágy alá sem rejti, hanem gyertyatartóba teszi, hogy akik bemennek, lássák a világosságot. 
'''
"17" = '''
:sup:`17` Mert nincs olyan titok, amely nyilvánvalóvá ne lenne, és nincs olyan rejtett dolog, amely ki ne tudódnék, és világosságra ne jönne. 
'''
"18" = '''
:sup:`18` Vigyázzatok azért, hogyan hallgatjátok, mert akinek van, annak adatik, és akinek nincs, attól az is elvétetik, amiről azt gondolja, hogy az övé.“ 
'''
"19" = '''
:sup:`19` Odamentek hozzá anyja és testvérei, de nem tudtak hozzájutni a sokaság miatt. 
'''
"20" = '''
:sup:`20` Ezért tudtára adták neki: „A te anyád és testvéreid kint állnak, téged akarnak látni.“ 
'''
"21" = '''
:sup:`21` Ő azonban így válaszolt nekik: „Az én anyám és testvéreim azok, akik Isten beszédét hallgatják, és megcselekszik azt.“ 
'''
"22" = '''
:sup:`22` Történt egy napon, hogy hajóba szállt tanítványaival, és ezt mondta nekik: „Menjünk át a tó túlsó partjára.“ És elindultak. 
'''
"23" = '''
:sup:`23` Hajózásuk közben elszenderedett. Ekkor szélvész csapott le a tóra, és megrémültek, és veszélyben voltak. 
'''
"24" = '''
:sup:`24` Hozzá mentek, felkeltették, és ezt mondták: „Mester, Mester, elveszünk!“ Ő pedig felkelt, rászólt a szélre és a hullámokra, mire azok elültek, és csend lett. 
'''
"25" = '''
:sup:`25` És ezt mondta nekik: „Hol van a ti hitetek?“ Ők pedig félelemmel és csodálkozással ezt mondták egymásnak: „Ugyan kicsoda ez, hogy a szélnek és víznek is parancsol, és azok engedelmeskednek neki?“ 
'''
"26" = '''
:sup:`26` Aztán áthajóztak a gadaraiak földjére, amely Galileával átellenben van. 
'''
"27" = '''
:sup:`27` Amikor kiment a partra, egy ember jött elé a városból, akiben ördögök voltak. Régóta nem viselt ruhát, s házban sem lakott, hanem csak sírboltokban. 
'''
"28" = '''
:sup:`28` Amikor meglátta Jézust, felkiáltott, lába elé borult, és hangosan ezt mondta: „Mi közöm hozzád, Jézus, a felséges Isten Fia? Kérlek téged, ne gyötörj engem!“ 
'''
"29" = '''
:sup:`29` Azt parancsolta ugyanis a tisztátalan léleknek, hogy menjen ki ebből az emberből. Mert már régóta hatalmában tartotta, ezért láncokkal és bilincsekkel megkötözve őrizték, de ő elszakította kötelékeit, az ördög pedig a pusztába űzte. 
'''
"30" = '''
:sup:`30` Jézus megkérdezte: „Mi a neved?“ Az így felelt: „Légió“, mert sok ördög ment bele. 
'''
"31" = '''
:sup:`31` És kérték őt, hogy ne parancsolja őket vissza az alvilágba. 
'''
"32" = '''
:sup:`32` Volt pedig ott egy disznócsorda, amely a hegyen legelészett, és kérték őt, hogy engedje meg nekik, hogy azokban menjenek. 
'''
"33" = '''
:sup:`33` Miután kimentek az ördögök az emberből, és bementek a disznókba, a csorda a meredekről a tóba rohant, és megfulladt. 
'''
"34" = '''
:sup:`34` Amikor a pásztorok látták, mi történt, elfutottak, és hírét vitték a városba és a falvakba. 
'''
"35" = '''
:sup:`35` Kimentek az emberek megnézni, mi történt, és Jézushoz mentek, és ott találták azt az embert, akiből az ördögök kimentek, amint felöltözve és ép elmével ült Jézus lábainál, és nagyon megijedtek. 
'''
"36" = '''
:sup:`36` Akik látták, elbeszélték nekik, hogyan szabadult meg az a megszállott. 
'''
"37" = '''
:sup:`37` Ekkor a Gadara vidékének egész népe arra kérte, hogy menjen el onnan, mert nagyon féltek. Ő pedig hajóra szállt, és visszatért. 
'''
"38" = '''
:sup:`38` Az az ember, akiből az ördögök kimentek, arra kérte, hogy vele lehessen. De Jézus elküldte őt, és ezt mondta neki: 
'''
"39" = '''
:sup:`39` „Térj vissza házadhoz, és beszéld el, milyen nagy dolgokat tett Isten veled.“ Elment azért, és hirdette az egész városban, hogy milyen nagy dolgot tett vele Jézus. 
'''
"40" = '''
:sup:`40` És történt, amikor Jézus visszatért, a nép örömmel fogadta, mert mindnyájan várták. 
'''
"41" = '''
:sup:`41` És íme, jött egy Jairus nevű ember, aki a zsinagóga elöljárója volt, és Jézus lábai elé borult, és kérte, hogy menjen el házába, 
'''
"42" = '''
:sup:`42` mert egyetlen, mintegy tizenkét esztendős leánya halálán volt. Miközben ment, a sokaság szorongatta. 
'''
"43" = '''
:sup:`43` És egy asszony, aki tizenkét esztendő óta vérfolyásos volt, és bár minden vagyonát orvosokra költötte, senki sem tudta meggyógyítani. 
'''
"44" = '''
:sup:`44` Hátulról hozzálépett, megérintette ruhájának szegélyét, és azonnal elállt a vérfolyása. 
'''
"45" = '''
:sup:`45` Jézus ezt mondta: „Ki az, aki megérintett?“ Amikor mindnyájan tagadták, Péter, és akik vele voltak így szóltak: „Mester, a sokaság szorongat és lökdös téged, és te azt mondod: ki az, aki megérintett engem?“ 
'''
"46" = '''
:sup:`46` De Jézus ezt mondta: „Valaki megérintett engem, mert észrevettem, hogy erő árad ki belőlem.“ 
'''
"47" = '''
:sup:`47` Amikor pedig látta az asszony, hogy nem maradt titokban, reszketve előjött, eléje borult, és elbeszélte az egész sokaság előtt, hogy miért érintette őt, és hogy azonnal meggyógyult. 
'''
"48" = '''
:sup:`48` Jézus pedig ezt mondta neki: „Bízzál, leányom, a te hited megtartott téged, eredj el békességgel!“ 
'''
"49" = '''
:sup:`49` Még beszélt, amikor eljött egy ember a zsinagógai elöljáró házából, és ezt mondta: „Meghalt a leányod, ne fáraszd a Mestert!“ 
'''
"50" = '''
:sup:`50` Amikor Jézus ezt hallotta, ezt mondta neki: „Ne félj, csak higgy, és meggyógyul.“ 
'''
"51" = '''
:sup:`51` Bemenve a házba, senkit sem engedett be, csak Pétert, Jakabot és Jánost és a leány atyját és anyját. 
'''
"52" = '''
:sup:`52` Mindnyájan sírtak, és gyászolták. Ő pedig ezt mondta: „Ne sírjatok, nem halt meg, csak alszik.“ 
'''
"53" = '''
:sup:`53` Erre kinevették, mert tudták, hogy meghalt. 
'''
"54" = '''
:sup:`54` Ekkor mindenkit kiküldött, megfogta a leány kezét, és kiáltott: „Leányom, kelj fel!“ 
'''
"55" = '''
:sup:`55` Ekkor visszatért abba a lélek, azonnal felkelt, és ő megparancsolta, hogy adjanak neki enni. 
'''
"56" = '''
:sup:`56` És álmélkodtak annak szülei, de ő megparancsolta, hogy senkinek se mondják el, ami történt. 
'''
