[11]
"1" = '''
:sup:`1` Volt pedig egy beteg ember, Lázár, Bethániából, Máriának és az ő testvérének, Mártának falujából. 
'''
"2" = '''
:sup:`2` Az a Mária volt az, aki megkente az Urat kenettel, és a hajával törölte meg annak lábait: az ő testvére, Lázár volt beteg. 
'''
"3" = '''
:sup:`3` Testvérei tehát hozzá küldtek, s ezt üzenték: „Uram, íme, akit szeretsz, beteg.“ 
'''
"4" = '''
:sup:`4` Jézus pedig, amikor ezt meghallotta, ezt mondta: „Ez a betegség nem halálos, hanem az Isten dicsőségére való, hogy dicsőíttessék általa az Istennek Fia.“ 
'''
"5" = '''
:sup:`5` Jézus pedig szerette Mártát és annak nővérét és Lázárt. 
'''
"6" = '''
:sup:`6` Mikor tehát meghallotta, hogy beteg, akkor két napig maradt azon a helyen, ahol volt, 
'''
"7" = '''
:sup:`7` de azután ezt mondta tanítványainak: „Menjünk ismét Júdeába.“ 
'''
"8" = '''
:sup:`8` A tanítványok ezt mondták neki: „Mester, most akartak téged megkövezni a júdabeliek, és újra odamégy?“ 
'''
"9" = '''
:sup:`9` Jézus így felelt: „Vagy nem tizenkét órája van-e a napnak? Ha valaki nappal jár, nem botlik meg, mert látja a világnak világosságát. 
'''
"10" = '''
:sup:`10` De aki éjjel jár, megbotlik, mert nincsen abban világosság.“ 
'''
"11" = '''
:sup:`11` Ezeket mondta nekik, és hozzátette: „Lázár, a mi barátunk, elaludt, de elmegyek, hogy felköltsem őt.“ 
'''
"12" = '''
:sup:`12` A tanítványai azt mondták erre: „Uram, ha elaludt, meggyógyul.“ 
'''
"13" = '''
:sup:`13` Pedig Jézus a haláláról beszélt, de ők azt hitték, hogy álomba merülésről szól. 
'''
"14" = '''
:sup:`14` Ekkor aztán Jézus nyíltan megmondta nekik: „Lázár meghalt, 
'''
"15" = '''
:sup:`15` és örülök, hogy nem voltam ott, tiértetek, hogy higgyetek. De menjünk el őhozzá!“ 
'''
"16" = '''
:sup:`16` Tamás, akit Ikernek hívtak, azt mondta tanítványtársainak: „Menjünk el mi is, hogy meghaljunk vele.“ 
'''
"17" = '''
:sup:`17` Jézus pedig elment, és úgy találta, hogy Lázár már négy napja van a sírban. 
'''
"18" = '''
:sup:`18` Betánia pedig közel volt Jeruzsálemhez, mintegy tizenöt futamnyira, 
'''
"19" = '''
:sup:`19` ezért a zsidók közül sokan mentek Mártához és Máriához, hogy vigasztalják őket az ő testvérük miatt. 
'''
"20" = '''
:sup:`20` Márta, amint meghallotta, hogy Jézus jön, elébe ment, Mária pedig otthon ült. 
'''
"21" = '''
:sup:`21` Márta ekkor ezt mondta Jézusnak: „Uram, ha itt lettél volna, nem halt volna meg a testvérem. 
'''
"22" = '''
:sup:`22` De most is tudom, hogy amit csak kérsz az Istentől, megadja neked az Isten.“ 
'''
"23" = '''
:sup:`23` Jézus ezt mondta neki: „Feltámad a testvéred.“ 
'''
"24" = '''
:sup:`24` Márta ezt mondta neki: „Tudom, hogy feltámad a feltámadáskor, az utolsó napon.“ 
'''
"25" = '''
:sup:`25` Jézus ezt mondta neki: „Én vagyok a feltámadás és az élet: aki hisz énbennem, ha meghal is, él, 
'''
"26" = '''
:sup:`26` és aki él és hisz énbennem, soha meg nem hal. Hiszed-e ezt?“ 
'''
"27" = '''
:sup:`27` Márta így felelt: „Igen, Uram, én hiszem, hogy te vagy a Krisztus, az Istennek Fia, aki e világra jövendő.“ 
'''
"28" = '''
:sup:`28` Amint ezeket mondta, elment, és titkon szólította az ő testvérét, Máriát, mondván: „A Mester itt van, és hív téged.“ 
'''
"29" = '''
:sup:`29` Mihelyt ez meghallotta, felkelt hamar, és hozzáment. 
'''
"30" = '''
:sup:`30` Jézus pedig nem ment még be a faluba, hanem azon a helyen volt, ahová Márta elébe ment. 
'''
"31" = '''
:sup:`31` A zsidók azért, akik ővele otthon voltak, és vigasztalták őt, látva, hogy Mária hamar felkelt és kiment, utánamentek, ezt mondva: „A sírhoz megy, hogy ott sírjon.“ 
'''
"32" = '''
:sup:`32` Mária pedig, amint odaért, ahol Jézus volt, meglátva őt, a lábaihoz esett, ezt mondva neki: „Uram, ha itt lettél volna, nem halt volna meg az én testvérem.“ 
'''
"33" = '''
:sup:`33` Jézus pedig, amint látta, hogy sír, és sírnak a vele jött zsidók is, elbúsult lelkében, és igen megrendült. 
'''
"34" = '''
:sup:`34` És mondta: „Hová helyeztétek őt?“ Mondták neki: „Uram, gyere, és lásd meg!“ 
'''
"35" = '''
:sup:`35` Könnyekre fakadt Jézus. 
'''
"36" = '''
:sup:`36` Mondták azért a zsidók: „Íme, mennyire szerette őt!“ 
'''
"37" = '''
:sup:`37` Némelyek pedig ezt mondták közülük: „Ő, aki a vaknak szemét felnyitotta, nem tehette volna-e meg, hogy ez ne haljon meg?“ 
'''
"38" = '''
:sup:`38` Jézus pedig újra felindulva magában, odament a sírhoz. Az pedig egy üreg volt, és kő feküdt rajta. 
'''
"39" = '''
:sup:`39` Jézus ezt mondta: „Vegyétek el a követ.“ A megholtnak nőtestvére, Márta ezt mondta neki: „Uram, immár szaga van, hiszen negyednapos.“ 
'''
"40" = '''
:sup:`40` Jézus ezt mondta neki: „Nem mondtam neked, hogy ha hiszel, meglátod majd az Istennek dicsőségét?“ 
'''
"41" = '''
:sup:`41` Elvették azért a követ onnan, ahol a megholt feküdt. Jézus pedig felemelte szemeit az égre, és mondta: „Atyám, hálát adok neked, hogy meghallgattál engem. 
'''
"42" = '''
:sup:`42` Tudtam is, hogy te mindenkor meghallgatsz engem, csak a körülálló sokaság miatt mondtam, hogy elhiggyék, hogy te küldtél engem.“ 
'''
"43" = '''
:sup:`43` És mikor ezeket mondta, fennhangon kiáltott: „Lázár, jöjj ki!“ 
'''
"44" = '''
:sup:`44` És kijött a megholt, lábain és kezein kötelékekkel megkötözve, és az orcája kendővel volt leborítva. Mondta nekik Jézus: „Oldozzátok el, és hagyjátok elmenni.“ 
'''
"45" = '''
:sup:`45` Sokan hittek őbenne azok közül a zsidók közül, akik Máriához mentek, és látták, amiket cselekedett. 
'''
"46" = '''
:sup:`46` De némelyek azok közül elmentek a farizeusokhoz, és elbeszélték nekik, amiket Jézus cselekedett. 
'''
"47" = '''
:sup:`47` Egybegyűjtötték azért a papi fejedelmek és a farizeusok a főtanácsot, és mondták: „Mit cselekedjünk? Mert ez az ember sok csodát művel. 
'''
"48" = '''
:sup:`48` Ha ekképpen hagyjuk őt, mindenki hinni fog ő benne: és eljönnek majd a rómaiak, és elveszik tőlünk mind a helyet is, mind a népet is.“ 
'''
"49" = '''
:sup:`49` Egy pedig közülük, Kajafás, aki főpap volt abban az esztendőben, mondta nekik: „Ti semmit sem tudtok. 
'''
"50" = '''
:sup:`50` Még arra sem gondoltok, hogy jobb nékünk, hogy egy ember haljon meg a népért, és ne az egész nép vesszen el.“ 
'''
"51" = '''
:sup:`51` Ezt pedig nem magától mondta: hanem mivel abban az esztendőben főpap volt, jövendőt mondott, hogy Jézus meg fog halni a népért, 
'''
"52" = '''
:sup:`52` és nemcsak a népért, hanem azért is, hogy az Istennek elszéledt gyermekeit egybegyűjtse. 
'''
"53" = '''
:sup:`53` Ama naptól azért azon tanakodtak, hogy őt megöljék. 
'''
"54" = '''
:sup:`54` Jézus tehát nem járt többé nyilvánosan a zsidók között, hanem elment onnan a vidékre, a pusztához közel, egy Efraim nevű városba, és ott tartózkodott az ő tanítványaival. 
'''
"55" = '''
:sup:`55` Közel volt pedig a zsidók húsvétja: vidékről sokan mentek fel Jeruzsálembe húsvét előtt, hogy megtisztuljanak. 
'''
"56" = '''
:sup:`56` A templomban állva keresték Jézust, és így szóltak egymáshoz: „Mit gondoltok, hogy nem jön-e fel az ünnepre?“ 
'''
"57" = '''
:sup:`57` A papi fejedelmek pedig és a farizeusok is parancsot adtak, hogy ha valaki megtudja, hogy hol van, jelentse, hogy megfogják. 
'''
