[5]
"1" = '''
:sup:`1` Mindenki, aki hiszi, hogy Jézus a Krisztus, Istentől született, és mindenki, aki szereti az Atyát, a Fiút is szereti, aki tőle született. 
'''
"2" = '''
:sup:`2` Abból ismerjük meg, hogy szeretjük Isten gyermekeit, hogyha Istent szeretjük, és parancsolatait megtartjuk. 
'''
"3" = '''
:sup:`3` Mert az az Isten szeretete, hogy megtartjuk parancsolatait. Az ő parancsolatai pedig nem nehezek. 
'''
"4" = '''
:sup:`4` Mindenki, aki Istentől született legyőzi a világot. A győzelem, amely legyőzte a világot: a mi hitünk. 
'''
"5" = '''
:sup:`5` Ki az, aki legyőzi a világot, ha nem az, aki hiszi, hogy Jézus az Isten Fia. 
'''
"6" = '''
:sup:`6` Ő az a Jézus Krisztus, aki víz és vér által jött el. Nemcsak vízzel, hanem vízzel és vérrel. A Lélek pedig bizonyságot tesz Róla, mert a Lélek az igazság. 
'''
"7" = '''
:sup:`7` Hárman vannak, akik bizonyságot tesznek a mennyben: az Atya, az Ige és a Szentlélek és ez a három egy. 
'''
"8" = '''
:sup:`8` És hárman vannak, akik bizonyságot tesznek a földön: a Lélek, a víz és a vér és ez a három is egy. 
'''
"9" = '''
:sup:`9` Ha elfogadjuk az emberek bizonyságtételét, Isten bizonyságtétele nagyobb, mert Isten bizonyságtétele az, amellyel Fiáról tesz bizonyságot. 
'''
"10" = '''
:sup:`10` Aki hisz Isten Fiában, abban megvan ez a bizonyságtétel. Aki nem hisz Istennek, hazuggá teszi őt, mert nem hisz abban a bizonyságtételben, amellyel Isten bizonyságot tett Fiáról. 
'''
"11" = '''
:sup:`11` Ez a bizonyságtétel pedig az, hogy örök életet adott nekünk Isten. Ez az élet pedig az ő Fiában van. 
'''
"12" = '''
:sup:`12` Akié a Fiú, azé az élet. Akiben nincs meg Isten Fia, az élet sincs meg abban. 
'''
"13" = '''
:sup:`13` Ezeket azért írtam nektek, akik hisztek Isten Fiának nevében, hogy tudjátok meg: örök életetek van. 
'''
"14" = '''
:sup:`14` Az az iránta való bizodalmunk, hogy ha kérünk valamit az ő akarata szerint, meghallgat minket. 
'''
"15" = '''
:sup:`15` Ha pedig tudjuk, hogy meghallgat bennünket, bármit kérünk, azt is tudjuk, hogy meg is adja azt, amit tőle kérünk. 
'''
"16" = '''
:sup:`16` Ha valaki látja, hogy atyjafia nem halálos bűnt követ el, könyörögjön érte, és életet fog adni annak, aki nem halálos bűnt követ el. Van halálos bűn. Nem az ilyen esetre mondom, hogy könyörögjön. 
'''
"17" = '''
:sup:`17` Minden gonoszság bűn, de van nem halálos bűn is. 
'''
"18" = '''
:sup:`18` Tudjuk, hogy aki Istentől született nem vétkezik, hanem aki Istentől született vigyáz magára, és a gonosz meg sem érinti. 
'''
"19" = '''
:sup:`19` Tudjuk, hogy Istentől vagyunk, és az egész világ gonoszságban vesztegel. 
'''
"20" = '''
:sup:`20` De tudjuk azt is, hogy az Isten Fia eljött és képességet adott nekünk arra, hogy megismerjük az Igazat, és hogy mi az Igazban, az ő Fiában, a Jézus Krisztusban vagyunk. Ő az igaz Isten és az örök élet. 
'''
"21" = '''
:sup:`21` Gyermekeim, oltalmazzátok meg magatokat a bálványoktól. Ámen.
'''
