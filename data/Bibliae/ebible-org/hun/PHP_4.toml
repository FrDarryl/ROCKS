[4]
"1" = '''
:sup:`1` Ezért, szerelmes atyámfiai, akik után úgy vágyakozom, ti az én örömöm és koronám vagytok, ekképpen álljatok meg az Úrban, én szerelmeseim! 
'''
"2" = '''
:sup:`2` Evódiát és Szüntükhét is intem, hogy értsenek egyet az Úrban. 
'''
"3" = '''
:sup:`3` Igen, kérlek téged is, igaz szolgatársam, légy segítségül ezeknek, mint akik az evangélium dolgában együtt viaskodtak velem és Kelemennel és ama többi munkatársaimmal, akiknek nevei föl vannak írva az élet könyvében. 
'''
"4" = '''
:sup:`4` Örüljetek az Úrban mindenkor; ismét mondom, örüljetek! 
'''
"5" = '''
:sup:`5` A ti szelídlelkűségetek ismert legyen minden ember előtt. Az Úr közel! 
'''
"6" = '''
:sup:`6` Semmi felől ne aggódjatok, hanem imádságotokban és könyörgésetekben minden alkalommal hálaadással tárjátok fel kívánságaitokat az Isten előtt. 
'''
"7" = '''
:sup:`7` És az Istennek békessége, mely minden értelmet felülhalad, meg fogja őrizni szíveiteket és gondolataitokat a Krisztus Jézusban. 
'''
"8" = '''
:sup:`8` Továbbá, atyámfiai, amik csak igazak, amik csak tisztességesek, amik csak igazságosak, amik csak tiszták, amik csak kedvesek, amik csak jó hírűek; ha van valami erény, és ha van valami dicséret, ezekről gondolkodjatok. 
'''
"9" = '''
:sup:`9` Azt cselekedjétek, amiket tanultatok, elfogadtatok, hallottatok és láttatok is tőlem; és a békesség Istene veletek lesz. 
'''
"10" = '''
:sup:`10` Felette igen örültem pedig az Úrban, hogy újból gondoskodhattok rólam, melyre azelőtt is gondoltatok, de nem volt rá alkalmatok. 
'''
"11" = '''
:sup:`11` Nem szűkölködésem miatt mondom, mert én megtanultam, hogy megelégedjem azzal, amim van. 
'''
"12" = '''
:sup:`12` Tudok megaláztatni és tudok bővölködni is; mindent és mindig ismerek: jóllakást és éhezést, bővölködést és szűkölködést. 
'''
"13" = '''
:sup:`13` Mindenre van erőm a Krisztusban, aki engem megerősít. 
'''
"14" = '''
:sup:`14` Mindazáltal jól tettétek, hogy nyomorúságomban részesekké lettetek. 
'''
"15" = '''
:sup:`15` Tudjátok pedig ti is, filippibeliek, hogy az evangélium hirdetésének kezdetén, mikor Macedóniából kimentem, egyetlen egyház sem volt részes velem a kölcsönös adásban és vevésben, csak ti egyedül: 
'''
"16" = '''
:sup:`16` mert már Thesszalonikában is, egyszer is, másszor is küldtetek nékem szükségemre. 
'''
"17" = '''
:sup:`17` Nem mintha kívánnám az ajándékot; hanem kívánom azt a gyümölcsöt, mely sokasodik a ti hasznotokra. 
'''
"18" = '''
:sup:`18` Megkaptam pedig mindent, és bővölködöm; beteltem, mióta megkaptam Epafroditosztól, amit küldtetek, mint kedves jó illatot, kellemes, tetsző áldozatot az Istennek. 
'''
"19" = '''
:sup:`19` Az én Istenem pedig be fogja tölteni minden szükségeteket az ő gazdagsága szerint, dicsőségesen a Krisztus Jézusban. 
'''
"20" = '''
:sup:`20` Az Istennek pedig és a mi Atyánknak dicsőség mindörökkön-örökké. Ámen. 
'''
"21" = '''
:sup:`21` Köszöntsetek minden szentet a Krisztus Jézusban. Köszöntenek titeket az atyafiak, akik velem vannak. 
'''
"22" = '''
:sup:`22` Köszöntenek titeket minden szentek, mindeneknek felette pedig a császár udvarából valók. 
'''
"23" = '''
:sup:`23` A mi Urunk Jézus Krisztusnak kegyelme legyen mindnyájatokkal! Ámen.
'''
