[1]
"1" = '''
:sup:`1` Jézus Krisztusnak, Dávid fiának, Ábrahám fiának nemzetségéről szóló könyv. 
'''
"2" = '''
:sup:`2` Ábrahám nemzette Izsákot, Izsák nemzette Jákóbot, Jákób nemzette Júdát és testvéreit. 
'''
"3" = '''
:sup:`3` Júda nemzette Fáreszt és Zerahot Támártól, Fáresz nemzette Heszrónt, Heszrón nemzette Arámot. 
'''
"4" = '''
:sup:`4` Arám nemzette Aminádábot, Aminádáb nemzette Nahsont, Nahson nemzette Szalmónt. 
'''
"5" = '''
:sup:`5` Szalmón nemzette Boázt Ráhábtól, Boáz nemzette Obédet Ruthtól, Obéd nemzette Isait. 
'''
"6" = '''
:sup:`6` Isai nemzette Dávid királyt. Dávid király nemzette Salamont Úriás feleségétől. 
'''
"7" = '''
:sup:`7` Salamon nemzette Roboámot, Roboám nemzette Abijját, Abijja nemzette Ászát. 
'''
"8" = '''
:sup:`8` Ásza nemzette Jósafátot, Jósafát nemzette Jórámot, Jórám nemzette Uzziást. 
'''
"9" = '''
:sup:`9` Uzziás nemzette Jótámot, Jótám nemzette Áházt, Áház nemzette Ezékiást. 
'''
"10" = '''
:sup:`10` Ezékiás nemzette Manassét, Manassé nemzette Ámónt, Ámón nemzette Jósiást. 
'''
"11" = '''
:sup:`11` Jósiás nemzette Jekonjást és testvéreit a babiloni fogságravitelkor. 
'''
"12" = '''
:sup:`12` A babiloni fogságravitel után pedig Jekonjás nemzette Sealtiélt, Sealtiél nemzette Zerubbábelt. 
'''
"13" = '''
:sup:`13` Zerubbábel nemzette Abihudot, Abihud nemzette Eljákimot, Eljákim nemzette Azzurt. 
'''
"14" = '''
:sup:`14` Azzur nemzette Cádókot, Cádók nemzette Jákint, Jákin nemzette Elihudot. 
'''
"15" = '''
:sup:`15` Elihud nemzette Eleázárt, Eleázár nemzette Mattánt, Mattán nemzette Jákóbot. 
'''
"16" = '''
:sup:`16` Jákób nemzette Józsefet, férjét Máriának, akitől született Jézus, akit Krisztusnak neveznek. 
'''
"17" = '''
:sup:`17` Az összes nemzetség tehát Ábrahámtól Dávidig tizennégy nemzetség, Dávidtól a babiloni fogságravitelig tizennégy nemzetség, a babiloni fogságraviteltől Krisztusig tizennégy nemzetség. 
'''
"18" = '''
:sup:`18` Jézus Krisztus születése pedig így történt: Anyja, Mária, aki József jegyese volt, egybekelésük előtt viselős lett a Szentlélektől. 
'''
"19" = '''
:sup:`19` József, a férje, igaz ember volt, és nem akarta őt gyalázatba keverni, titokban akarta őt elbocsátani. 
'''
"20" = '''
:sup:`20` Mikor pedig ezeket magában elgondolta, íme, az Úr angyala megjelent neki álmában, és ezt mondta: „József, Dávid fia, ne félj magadhoz venni Máriát, a te feleségedet, mert ami benne fogantatott, az a Szentlélektől van. 
'''
"21" = '''
:sup:`21` Fiat fog majd szülni, és nevezd őt Jézusnak, mert ő szabadítja meg népét bűneitől.“ 
'''
"22" = '''
:sup:`22` Mindez pedig azért történt, hogy beteljesedjék, amit az Úr mondott a próféta által, aki így szólt: 
'''
"23" = '''
:sup:`23` „Íme, a szűz méhében fogan, és fiat szül, és Immánuelnek fogják nevezni“ – ami azt jelenti: Velünk az Isten. 
'''
"24" = '''
:sup:`24` József pedig álmából felserkenve úgy tett, amint az Úr angyala parancsolta neki: magához vette feleségét, 
'''
"25" = '''
:sup:`25` és nem érintette addig, amíg meg nem szülte elsőszülött fiát, akit Jézusnak nevezett el. 
'''
