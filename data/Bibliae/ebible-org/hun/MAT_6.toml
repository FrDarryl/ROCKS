[6]
"1" = '''
:sup:`1` „Vigyázzatok, hogy alamizsnátokat ne osztogassátok az emberek előtt, hogy lássanak titeket; mert különben nem lesz jutalmatok a ti mennyei Atyátoknál. 
'''
"2" = '''
:sup:`2` Azért, amikor alamizsnát osztogatsz, ne kürtöltess magad előtt, ahogy a képmutatók tesznek a zsinagógákban és az utcákon, hogy az emberektől dicséretet nyerjenek. Bizony mondom néktek: elvették jutalmukat. 
'''
"3" = '''
:sup:`3` Te, amikor alamizsnát osztogatsz, ne tudja a bal kezed, mit cselekszik a jobb kezed, 
'''
"4" = '''
:sup:`4` hogy a te alamizsnád titokban történjék; és a te Atyád, aki a titokban is lát, megfizet neked.“ 
'''
"5" = '''
:sup:`5` „Amikor imádkozol, ne légy olyan, mint a képmutatók, akik a gyülekezetekben és az utcák szegletein fennállva szeretnek imádkozni, hogy lássák őket az emberek. Bizony mondom néktek: megkapták jutalmukat. 
'''
"6" = '''
:sup:`6` Te pedig, amikor imádkozol, menj be belső szobádba, és ajtódat bezárva imádkozzál a te Atyádhoz titokban; és a te Atyád, aki a titokban is lát, megfizet neked. 
'''
"7" = '''
:sup:`7` Amikor imádkoztok, ne legyetek sokbeszédűek, mint a pogányok, akik azt gondolják, hogy a sok beszédükért hallgattatnak meg. 
'''
"8" = '''
:sup:`8` Ne legyetek hát ezekhez hasonlók, mert jól tudja a ti Atyátok, mire van szükségetek, mielőtt kérnétek tőle. 
'''
"9" = '''
:sup:`9` Ti ezért így imádkozzatok: »Mi Atyánk, ki vagy a mennyekben, szenteltessék meg a te neved; 
'''
"10" = '''
:sup:`10` jöjjön el a te országod; legyen meg a te akaratod, mint a mennyben, úgy a földön is. 
'''
"11" = '''
:sup:`11` A mi mindennapi kenyerünket add meg nekünk ma, 
'''
"12" = '''
:sup:`12` és bocsásd meg a mi vétkeinket, miképpen mi is megbocsátunk az ellenünk vétkezőknek; 
'''
"13" = '''
:sup:`13` és ne vígy minket kísértésbe, de szabadíts meg a gonosztól; mert tied az ország, a hatalom és a dicsőség mindörökké. Ámen!« 
'''
"14" = '''
:sup:`14` Mert ha megbocsátjátok az embereknek az ő vétkeiket, megbocsát nektek is mennyei Atyátok. 
'''
"15" = '''
:sup:`15` Ha pedig nem bocsátjátok meg az embereknek vétkeiket, mennyei Atyátok sem bocsátja meg a ti vétkeiteket. 
'''
"16" = '''
:sup:`16` „Amikor pedig böjtöltök, ne legyen komor a nézésetek, mint a képmutatóké, akik eltorzítják arcukat, hogy lássák az emberek, hogy ők böjtölnek. Bizony mondom néktek, elvették jutalmukat. 
'''
"17" = '''
:sup:`17` Te pedig, amikor böjtölsz, kend meg fejedet, és orcádat mosd meg, 
'''
"18" = '''
:sup:`18` hogy ne az emberek lássák böjtölésedet, hanem a te Atyád, aki titkon van, és a te Atyád, aki a titokban is lát, megfizet neked. 
'''
"19" = '''
:sup:`19` „Ne gyűjtsetek magatoknak kincseket a földön, ahol a rozsda és a moly megemészti, és ahol a tolvajok kiássák és ellopják, 
'''
"20" = '''
:sup:`20` hanem gyűjtsetek magatoknak kincseket a mennyben, ahol sem a rozsda, sem a moly meg nem emészti, és ahol a tolvajok ki nem ássák, sem el nem lopják. 
'''
"21" = '''
:sup:`21` Mert ahol a ti kincsetek van, ott van a ti szívetek is. 
'''
"22" = '''
:sup:`22` „A test lámpása a szem. Azért, ha a szemed tiszta, az egész tested világos lesz. 
'''
"23" = '''
:sup:`23` Ha pedig a szemed gonosz, az egész tested sötét lesz. Ezért, ha a benned lévő világosság sötétség, mekkora akkor a sötétség! 
'''
"24" = '''
:sup:`24` „Senki sem szolgálhat két úrnak. Mert vagy az egyiket gyűlöli, és a másikat szereti, vagy az egyikhez ragaszkodik, és a másikat megveti. Nem szolgálhattok Istennek és a mammonnak. 
'''
"25" = '''
:sup:`25` „Ezért ezt mondom nektek: Ne aggodalmaskodjatok az életetek miatt, hogy mit egyetek, és mit igyatok; sem a testetek miatt, hogy mibe öltözködjetek. Mert nem több-e az élet, mint az eledel, és a test, mint az öltözet? 
'''
"26" = '''
:sup:`26` Tekintsetek az égi madarakra: nem vetnek, nem aratnak, sem csűrbe nem takarnak, és a ti mennyei Atyátok eltartja azokat. Nem sokkal különbek vagytok-e azoknál? 
'''
"27" = '''
:sup:`27` Kicsoda pedig közületek az, aki aggodalmaskodásával megnövelheti termetét egy arasszal? 
'''
"28" = '''
:sup:`28` Az öltözet miatt is miért aggodalmaskodtok? Figyeljétek meg a mező liliomait, hogyan növekednek: nem munkálkodnak, és nem fonnak, 
'''
"29" = '''
:sup:`29` de mondom nektek, hogy Salamon minden dicsőségében sem öltözködött úgy, mint ezek közül egy. 
'''
"30" = '''
:sup:`30` Ha pedig a mezőnek füvét, amely ma van, és holnap kemencébe vetik, így ruházza fel az Isten, nem sokkal inkább titeket, ti kicsinyhitűek? 
'''
"31" = '''
:sup:`31` Ne aggodalmaskodjatok tehát, és ne mondjátok: Mit együnk? Vagy: Mit igyunk? Vagy: Mivel ruházkodjunk? 
'''
"32" = '''
:sup:`32` Mert mindezeket a pogányok kérdezik. Mert jól tudja mennyei Atyátok, hogy mindezekre szükségetek van. 
'''
"33" = '''
:sup:`33` Hanem keressétek először Istennek országát és igazságát, és ezek mind megadatnak nektek. 
'''
"34" = '''
:sup:`34` Ne aggodalmaskodjatok tehát a holnap miatt, mert a holnap majd aggodalmaskodik a maga dolgai miatt. Elég minden napnak a maga baja.“ 
'''
