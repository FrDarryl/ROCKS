[7]
"1" = '''
:sup:`1` Ezután négy angyalt láttam állni a föld négy sarkán, amint féken tartották a föld négy szelét, hogy a szél ne fújjon a földre, se a tengerre, se élő fára. 
'''
"2" = '''
:sup:`2` Egy másik angyalt is láttam feljönni napkelet felől, akinek kezében volt az élő Isten pecsétje, és hangos szóval kiáltott a négy angyalnak, akiknek megadatott, hogy ártsanak a földnek és a tengernek 
'''
"3" = '''
:sup:`3` és így szólt: „Ne ártsatok se a földnek, se a tengernek, se a fáknak, addig, amíg homlokukon meg nem pecsételjük a mi Istenünknek szolgáit“. 
'''
"4" = '''
:sup:`4` És hallottam a megpecsételtek számát: Száznegyvennégyezer, Izrael fiainak minden törzséből. 
'''
"5" = '''
:sup:`5` Júda törzséből tizenkétezer elpecsételt, Rúben törzséből tizenkétezer elpecsételt, Gád törzséből tizenkétezer elpecsételt, 
'''
"6" = '''
:sup:`6` Ásér törzséből tizenkétezer elpecsételt, Naftáli törzséből tizenkétezer elpecsételt, Manassé törzséből tizenkétezer elpecsételt, 
'''
"7" = '''
:sup:`7` Simeon törzséből tizenkétezer elpecsételt, Lévi törzséből tizenkétezer elpecsételt, Issakár törzséből tizenkétezer elpecsételt. 
'''
"8" = '''
:sup:`8` Zebulón törzséből tizenkétezer elpecsételt, József törzséből tizenkétezer elpecsételt, Benjámin törzséből tizenkétezer elpecsételt. 
'''
"9" = '''
:sup:`9` Ezután láttam: íme egy nagy sokaság, amelyet senki meg nem számlálhatott, minden nemzetből és törzsből, népből és nyelvből és a királyi szék előtt és a Bárány előtt álltak fehér ruhába öltözve és kezükben pálmaágak, 
'''
"10" = '''
:sup:`10` és hangos szóval kiáltották: „Az üdvösség a mi Istenünké, aki a királyi széken ül és a Bárányé!“ 
'''
"11" = '''
:sup:`11` Az angyalok pedig mindnyájan a királyi szék, a vének és a négy élőlény körül álltak és a királyi szék előtt leborultak és imádták Istent, 
'''
"12" = '''
:sup:`12` ezt mondva: „Ámen. Áldás és dicsőség és hálaadás és tisztesség és hatalom és erő a mi Istenünknek örökkön örökké. Ámen“. 
'''
"13" = '''
:sup:`13` Ekkor megszólalt az egyik vén és ezt mondta nekem: „Kik ezek, akik fehér ruhában vannak öltözve, és honnét jöttek?“ 
'''
"14" = '''
:sup:`14` Ezt mondtam neki: „Uram, te tudod“. És ezt mondta nekem: „Ezek azok, akik a nagy nyomorúságból jöttek és megmosták ruhájukat és megfehérítették a Bárány vérében. 
'''
"15" = '''
:sup:`15` Ezért vannak Isten királyi széke előtt és szolgálnak neki éjjel és nappal az ő templomában, és aki a királyi széken ül, kiterjeszti sátrát felettük. 
'''
"16" = '''
:sup:`16` Nem éheznek többé, sem nem szomjúhoznak többé, a nap nem tűz rájuk, sem semmi hőség, 
'''
"17" = '''
:sup:`17` mert a Bárány, aki a királyi szék közepén van, legelteti őket, és az élet vizének forrásához vezeti őket, és Isten letöröl szemükről minden könnyet.“ 
'''
