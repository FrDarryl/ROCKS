[17]
"1" = '''
:sup:`1` Miután pedig átmentek Amfipoliszon és Apollónián, Thesszalonikába érkeztek, ahol a zsidóknak zsinagógájuk volt. 
'''
"2" = '''
:sup:`2` Pál pedig, amint szokása volt, bement hozzájuk, és három szombaton át vitatkozott velük az Írásokról. 
'''
"3" = '''
:sup:`3` Megmagyarázta és kimutatta, hogy Krisztusnak szenvednie kellett, és fel kellett támadnia a halálból; és hogy ez a Jézus a Krisztus, akit én hirdetek nektek. 
'''
"4" = '''
:sup:`4` Némelyek közülük hittek, és csatlakoztak Pálhoz és Szilászhoz, úgyszintén az istenfélő görögök közül is igen sokan, valamint az előkelő asszonyok közül is nem kevesen. 
'''
"5" = '''
:sup:`5` De a zsidók, akik nem hittek, irigységtől felindulva maguk mellé vettek a piaci népségből néhány gonosz férfit, csődületet támasztottak és felizgatták a várost. Jázon házát megostromolták, s igyekeztek őket kihozni a nép elé. 
'''
"6" = '''
:sup:`6` Mikor pedig nem találták őket, Jázont és néhány atyafit a város elöljárói elé vonszoltak, azt kiáltozva, hogy ezek a felforgatók itt is megjelentek. 
'''
"7" = '''
:sup:`7` Akiket pedig Jázon házába fogadott, mindnyájan a császár parancsolatai ellen cselekszenek, mivelhogy mást tartanak királynak, Jézust. 
'''
"8" = '''
:sup:`8` Fel is indították a sokaságot és a város elöljáróit, akik hallották ezeket. 
'''
"9" = '''
:sup:`9` De amikor Jázon és a többiek kezességet vállaltak értük, elbocsátották őket. 
'''
"10" = '''
:sup:`10` Az atyafiak pedig azonnal, azon az éjszakán elküldték Pált Szilásszal együtt Béreába. Amikor odaérkeztek, elmentek a zsidók zsinagógájába. 
'''
"11" = '''
:sup:`11` Ezek pedig nemesebb lelkűek voltak a thesszalonikaiaknál, mert az igét teljes készséggel fogadták, naponként tudakozva az Írásokat, hogy úgy vannak-e. 
'''
"12" = '''
:sup:`12` Sokan pedig hittek közülük, sőt az előkelő görög asszonyok és férfiak közül is nem kevesen. 
'''
"13" = '''
:sup:`13` Mikor azonban tudtára jutott a Thesszalonikából való zsidóknak, hogy Béreában is prédikálta Pál az Istennek igéjét, elmentek, és a sokaságot ott is felháborították. 
'''
"14" = '''
:sup:`14` De akkor mindjárt elbocsátották az atyafiak Pált, hogy utazzon a tenger felé. Szilász és Timóteus azonban ott maradtak. 
'''
"15" = '''
:sup:`15` Ők pedig elkísérték Pált, egész Athénig, és parancsát Szilászhoz és Timóteushoz vitték, hogy minél hamarább menjenek hozzá. 
'''
"16" = '''
:sup:`16` Athénben pedig, amikor Pál várta őket, háborogott a lelke, látva, hogy a város bálványokkal van tele. 
'''
"17" = '''
:sup:`17` Vitatkozott a zsinagógában a zsidókkal, az istenfélő emberekkel, és a piacon minden nap, azokkal, akikkel találkozott. 
'''
"18" = '''
:sup:`18` Némelyek pedig az epikureus és sztoikus filozófusok közül összeakadtak vele. Néhányan azt mondták: „Mit akarhat ez a csacsogó mondani?“ Mások meg: „Idegen istenségek hirdetőjének látszik“, mivel Jézust és a feltámadást hirdette. 
'''
"19" = '''
:sup:`19` Megragadták őt, az Areopágoszra vitték, s ezt mondták: „Vajon megérthetjük-e mi az az új tudomány, melyet te hirdetsz? 
'''
"20" = '''
:sup:`20` Mert füleinknek idegen dolgokat mondasz: meg akarjuk érteni, miről is van szó.“ 
'''
"21" = '''
:sup:`21` Az athéniek pedig és az ott lakó jövevények semmi mással nem voltak elfoglalva, mint újságok megbeszélésével és hallgatásával. 
'''
"22" = '''
:sup:`22` Pál pedig kiállt az Areopágosz közepére, és ezt mondta: „Athéni férfiak, minden tekintetben nagyon istenfélőknek látlak titeket. 
'''
"23" = '''
:sup:`23` Mert amikor bejártam és megszemléltem szentélyeiteket, találkoztam egy oltárral is, amelyre ez volt ráírva: Ismeretlen Istennek. Akit azért ti nem ismerve tiszteltek, azt hirdetem én nektek. 
'''
"24" = '''
:sup:`24` Az Isten, aki teremtette a világot és mindazt, ami abban van, mivelhogy ő mennynek és földnek ura, nem lakik kézzel készített templomokban. 
'''
"25" = '''
:sup:`25` Nem szorul emberi kéz segítségére, mintha szüksége volna valamire, mert ő ad mindenkinek életet, leheletet és mindent. 
'''
"26" = '''
:sup:`26` Az egész emberi nemzetséget egy vérből teremtette, hogy a földnek egész színén lakjanak, meghatározva eleve rendelt idejüket és itt lakásuknak határait, 
'''
"27" = '''
:sup:`27` hogy keressék az Urat, hátha kitapinthatják és megtalálhatják, mert bizony nincs messze egyikünktől sem; 
'''
"28" = '''
:sup:`28` mert őbenne élünk, mozgunk és vagyunk, amiképpen a költőitek közül is némelyek mondták: Mert az ő nemzetsége is vagyunk. 
'''
"29" = '''
:sup:`29` Mivel azért az Istennek nemzetsége vagyunk, nem kell azt gondolnunk, hogy aranyhoz, vagy ezüsthöz, vagy kőhöz, emberi mesterséghez vagy elképzeléshez hasonlatos az istenség. 
'''
"30" = '''
:sup:`30` E tudatlanságnak idejét eddig elnézte az Isten, most megparancsolja az embereknek, mindenkinek mindenütt, hogy térjenek meg, 
'''
"31" = '''
:sup:`31` mert rendelt egy napot, amelyen megítéli majd a föld kerekségét igazságban egy férfiú által, akit erre kiválasztott, bizonyságot téve róla mindenkinek azzal, hogy feltámasztotta őt halálból.“ 
'''
"32" = '''
:sup:`32` Amikor pedig a halottak feltámadásáról hallottak, némelyek gúnyolódtak, mások pedig ezt mondták: „Majd még meghallgatunk téged e felől.“ 
'''
"33" = '''
:sup:`33` Így aztán Pál elment közülük. 
'''
"34" = '''
:sup:`34` Néhány férfi azonban csatlakozott hozzá és hittek, ezek között az areopágita Dioniziosz is, és egy Damarisz nevű asszony, és mások is. 
'''
