[3]
"1" = '''
:sup:`1` Továbbá atyámfiai, örüljetek az Úrban. Ugyanazokat írni nektek én nem restellem, titeket pedig megerősít. 
'''
"2" = '''
:sup:`2` Őrizkedjetek az ebektől, őrizkedjetek a gonosz munkásoktól, őrizkedjetek a megmetéltektől, 
'''
"3" = '''
:sup:`3` mert mi vagyunk a körülmetélkedés, akik lélekben szolgálunk az Istennek, és a Krisztus Jézusban dicsekedünk, és nem a testben bizakodunk: 
'''
"4" = '''
:sup:`4` jóllehet énnékem van bizakodásom test szerint is. 
'''
"5" = '''
:sup:`5` Körülmetéltettem nyolcadnapon, Izrael nemzetségéből, Benjámin törzséből való vagyok, zsidókból való zsidó, törvény tekintetében farizeus, 
'''
"6" = '''
:sup:`6` buzgóság tekintetében az egyházat üldöző, a törvénybeli igazság tekintetében feddhetetlen voltam. 
'''
"7" = '''
:sup:`7` De ami nékem egykor nyereség volt, azokat a Krisztusért kárnak ítéltem. 
'''
"8" = '''
:sup:`8` Sőt most még inkább kárnak ítélek mindent az én Uram, Jézus Krisztus ismeretének gazdagsága miatt: akiért mindent kárba veszni hagytam, és szemétnek ítélek, hogy a Krisztust megnyerjem, 
'''
"9" = '''
:sup:`9` és találtassam őbenne, mint akinek nincsen saját igazsága a törvényből, hanem igazsága van a Krisztusban való hit által, Istentől való igazsága a hit alapján: 
'''
"10" = '''
:sup:`10` hogy megismerjem őt és feltámadásának erejét, és szenvedéseiben is részesüljek, hasonlóan az ő halálához; 
'''
"11" = '''
:sup:`11` hogy így eljuthassak a halottak feltámadására. 
'''
"12" = '''
:sup:`12` Nem mondom, hogy már elértem, vagy hogy már tökéletes vagyok, de igyekszem, hogy elérjem azt, amiért megragadott engem a Krisztus Jézus. 
'''
"13" = '''
:sup:`13` Atyámfiai, én magamról nem gondolom, hogy már elértem volna ezt, 
'''
"14" = '''
:sup:`14` de egyet cselekszem, azokat, amelyek hátam mögött vannak, elfelejtve, azoknak pedig, amelyek előttem vannak, nekidőlve, célegyenest igyekszem az Istennek a Krisztus Jézusban onnét felülről való elhívása jutalmára. 
'''
"15" = '''
:sup:`15` Mi, akik ezért tökéletesek vagyunk, így gondolkodjunk: és ha valamit másképpen gondoltok, az Isten azt is ki fogja jelenteni néktek: 
'''
"16" = '''
:sup:`16` csakhogy, amire már eljutottunk, abban ugyanazon szabály szerint járjunk el, ugyanazon értelemben legyünk. 
'''
"17" = '''
:sup:`17` Legyetek követőim, atyámfiai, és figyeljetek azokra, akik úgy járnak, amiképpen mi néktek példátok vagyunk. 
'''
"18" = '''
:sup:`18` Mert sokan járnak másképpen, akikről sokszor mondtam néktek, most pedig sírva is mondom, hogy a Krisztus keresztjének ellenségei; 
'''
"19" = '''
:sup:`19` akiknek végük veszedelem, akiknek istenük a hasuk, és akiknek dicsőségük gyalázatukban van, mert mindig a földiekkel törődnek. 
'''
"20" = '''
:sup:`20` Mert a mi országunk a mennyekben van, ahonnét a megtartó Úr Jézus Krisztust is várjuk; 
'''
"21" = '''
:sup:`21` aki megváltoztatja majd a mi nyomorúságos testünket, hogy hasonló legyen az ő dicsőséges testéhez az ő hatalmas munkája szerint, mely által maga alá is vethet mindeneket. 
'''
