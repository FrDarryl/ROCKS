[10]
"1" = '''
:sup:`1` Krisztus szelídségére és engedelmességére kérlek titeket, én magam, Pál, aki – némelyek szerint – szemtől-szembe ugyan alázatos vagyok közöttetek, de távollétemben szigorú, 
'''
"2" = '''
:sup:`2` kérlek titeket, hogy amikor jelen leszek, ne kelljen szigorúnak lennem annak a meggyőződésnek alapján, amellyel, úgy gondolom, szigorú lehetnék azokkal, akik azt tartják rólunk, hogy test szerint élünk. 
'''
"3" = '''
:sup:`3` Mert noha testben élünk, de nem test szerint harcolunk. 
'''
"4" = '''
:sup:`4` Harci fegyvereink sem testiek, hanem erősek Isten szolgálatában erődítmények lerontására. 
'''
"5" = '''
:sup:`5` Ezekkel rontunk le minden okoskodást és magaslatot, amelyet Isten ismerete ellen emeltek, és foglyul ejtünk minden gondolatot, hogy engedelmeskedjenek Krisztusnak, 
'''
"6" = '''
:sup:`6` és készek vagyunk megbüntetni minden engedetlenséget, mihelyt teljessé lesz a ti engedelmességetek. 
'''
"7" = '''
:sup:`7` Ami a szemetek előtt van, arra nézzetek! Ha valaki abban bízik, hogy ő a Krisztusé, azt is gondolja meg, hogy amint ő a Krisztusé, éppen úgy mi is a Krisztusé vagyunk. 
'''
"8" = '''
:sup:`8` Mert ha még túlzottan is dicsekednék hatalmunkkal, amit az Úr a ti építésetekre és nem megrontásotokra adott, akkor sem vallok szégyent! 
'''
"9" = '''
:sup:`9` Nem akarom azt a látszatot kelteni, hogy leveleimmel csak ijesztgetlek titeket. 
'''
"10" = '''
:sup:`10` Mert azt mondják, hogy levelei súlyosak és kemények, de megjelenése erőtlen, és beszéde gyarló. 
'''
"11" = '''
:sup:`11` Gondolja meg az ilyen ember azt, hogy amilyenek távollétünkben vagyunk, amikor csak leveleken keresztül szólunk, éppen olyanok leszünk jelenlétünkkor tetteinkben is. 
'''
"12" = '''
:sup:`12` Mert nem merjük magunkat azokhoz számítani vagy hasonlítani, akik magukat ajánlják, de magukat magukhoz mérik, és magukat magukhoz hasonlítják, így nem cselekednek okosan. 
'''
"13" = '''
:sup:`13` De mi nem dicsekszünk mérték nélkül, hanem annak a mércének alapján, amit Isten adott nekünk mértékül, ez pedig, hogy hozzátok is eljussunk. 
'''
"14" = '''
:sup:`14` Mert mi nem feszítjük túl magunkat, mintha nem tudnánk eljutni hozzátok, hiszen hozzátok is eljutottunk a Krisztus evangéliumával. 
'''
"15" = '''
:sup:`15` Mi nem dicsekszünk mértéktelenül mások munkájával, de reméljük, hogy hitetek növekedésével még nagyobb megbecsülésben lesz részünk a mi mércénk szerint. 
'''
"16" = '''
:sup:`16` Határaitokon túli területen is hirdetjük majd az evangéliumot, de nem dicsekszünk más mércéje szerint azzal, amit már mások elvégeztek. 
'''
"17" = '''
:sup:`17` „Aki pedig dicsekszik, az Úrral dicsekedjék.“ 
'''
"18" = '''
:sup:`18` Mert nem az a kipróbált ember, aki önmagát ajánlja, hanem az, akit az Úr ajánl. 
'''
