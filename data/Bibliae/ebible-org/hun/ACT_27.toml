[27]
"1" = '''
:sup:`1` Amikor pedig eldöntötték, hogy mi Itáliába hajózzunk, átadták mind Pált, mind néhány más foglyot egy Juliusz nevű századosnak a császári seregből. 
'''
"2" = '''
:sup:`2` Beszálltunk hát egy Adramittiumból való hajóba, és az Ázsia mentén fekvő helyeket akarva behajózni, elindultunk. Velünk tartott a macedóniai Arisztárkhosz, aki Thesszalonikából való. 
'''
"3" = '''
:sup:`3` Másnap megérkeztünk Szidónba. Juliusz emberséggel bánt Pállal, megengedte, hogy barátaihoz elmenjen, és azok gondoskodjanak róla. 
'''
"4" = '''
:sup:`4` Onnan elindulva Ciprus alatt eveztünk el, mivel ellenszél volt. 
'''
"5" = '''
:sup:`5` A Cilicia és Pamfília mellett levő tengeren átevezve eljutottunk a líciai Mirába. 
'''
"6" = '''
:sup:`6` Mivel ott a százados egy Itáliába menő alexandriai hajót talált, abba szállított be minket. 
'''
"7" = '''
:sup:`7` Több napon át azonban lassan hajóztunk, és nehezen érkeztünk el Knidosz elé. Mivel nem engedett bennünket odajutni a szél, elhajóztunk Kréta alatt, Szalmóné mellett, 
'''
"8" = '''
:sup:`8` és nagy üggyel-bajjal elhajózva mellette, eljutottunk egy helyre, melyet Szépkikötőknek neveznek, melyhez közel volt Lázea városa. 
'''
"9" = '''
:sup:`9` Mivel pedig sok idő múlt el és a hajózás már veszedelmes volt, mivel a böjt is elmúlt már, Pál intette őket: 
'''
"10" = '''
:sup:`10` „Férfiak, látom, hogy nemcsak a teherre és a hajóra, hanem a mi életünkre nézve is veszélyes lesz ez a hajózás.“ 
'''
"11" = '''
:sup:`11` De a százados inkább hitt a kormányosnak és a hajótulajdonosnak, mint annak, amit Pál mondott. 
'''
"12" = '''
:sup:`12` Mivel pedig az a kikötő telelésre nem volt alkalmas, a többség azt határozta, hogy hajózzanak el onnan is, hátha valami módon eljutnak Főnixbe, Kréta kikötőjébe, mely délnyugat és északnyugat felé néz, ahol áttelelhetnének. 
'''
"13" = '''
:sup:`13` Mivel pedig déli szél kezdett lassan fújni, azt gondolták, hogy feltett szándékuknak uraivá lettek, elindultak s Kréta közelében hajóztak el. 
'''
"14" = '''
:sup:`14` Nem sokára azonban viharos szélvész csapott le oda, amelyet észak-keleti szélnek neveznek. 
'''
"15" = '''
:sup:`15` Mikor pedig az a hajót magával ragadta, és nem bírt a széllel szembe menni, nekieresztve sodortattunk tovább. 
'''
"16" = '''
:sup:`16` Mikor pedig egy kis sziget alá futottunk, melyet Klaudának hívnak, alig bírtuk hatalmunkba keríteni a csónakot. 
'''
"17" = '''
:sup:`17` Miután ezt felvonták, védőintézkedéseket tettek: alul átkötözték a hajót, és mivel féltek, hogy zátonyra bukkannak, leeresztették a vitorlát, és úgy sodródtak tovább. 
'''
"18" = '''
:sup:`18` Amikor pedig a szélvész nagyon hányt-vetett bennünket, másnap a hajóterhet kidobálták. 
'''
"19" = '''
:sup:`19` Harmadnap tulajdon kezeinkkel szórtuk ki a hajó felszerelését. 
'''
"20" = '''
:sup:`20` Amikor pedig több napon át sem nap, sem csillagok nem látszottak, és nem kis vihar szorongatott, életben maradásunk minden reménysége elveszett. 
'''
"21" = '''
:sup:`21` Amikor pedig már hosszú ideje nem ettek, akkor Pál felállt közöttük, és ezt mondta: „Az lett volna a jó, ó férfiak, hogy engedelmeskedve nekem, nem indultunk volna el Krétából, és elkerültük volna ezt a bajt és kárt. 
'''
"22" = '''
:sup:`22` Én azonban mostanra nézve is intelek benneteket, hogy jó reménységben legyetek, mert egy lélek sem vész el közületek, csak a hajó. 
'''
"23" = '''
:sup:`23` Mert ma éjjel mellém állt az Istennek az angyala, akié vagyok, akinek szolgálok is, 
'''
"24" = '''
:sup:`24` és ezt mondta: Ne félj Pál, neked a császár elé kell állnod. És íme az Isten ajándékba adta neked mindazokat, akik veled hajóznak. 
'''
"25" = '''
:sup:`25` Ezért jó reménységben legyetek, férfiak! Mert hiszek az Istennek, hogy úgy lesz, amint nekem megmondta. 
'''
"26" = '''
:sup:`26` Egy szigetre kell kivetődnünk.“ 
'''
"27" = '''
:sup:`27` Amikor pedig eljött a tizennegyedik éjszaka, amióta az Adrián hányódtunk, éjféltájban észrevették a hajósok, hogy valami szárazföldhöz közeledünk. 
'''
"28" = '''
:sup:`28` Lebocsátották a vízmérő ónt, és húsz ölnyinek találták. Majd egy kissé tovább menve ismét lebocsátották a vízmérő ónt, és tizenöt ölnyinek találták. 
'''
"29" = '''
:sup:`29` Mivel féltek, hogy szirtes helyekre vetődhetnek, a hajónak hátulsó részéből négy vasmacskát vetettek ki, s alig várták, hogy nappal legyen. 
'''
"30" = '''
:sup:`30` A hajósok pedig amikor el akartak menekülni a hajóból, a csónakot lebocsátották a tengerre, színlelve, mintha a hajó orrából vasmacskákat akarnának leereszteni. 
'''
"31" = '''
:sup:`31` Pál azonban ezt mondta a századosnak és a vitézeknek: „Ha ezek nem maradnak a hajóban, akkor ti sem menekülhettek meg.“ 
'''
"32" = '''
:sup:`32` Ekkor a katonák elvágták a csónak köteleit, és hagyták hogy kiessen. 
'''
"33" = '''
:sup:`33` Addig pedig, amíg nappal nem lett, Pál bíztatta mindnyájukat, hogy egyenek, és ezt mondva: „Ma tizennegyedik napja, amióta étlen várakoztok, és semmit sem vettetek magatokhoz. 
'''
"34" = '''
:sup:`34` Ezért intelek benneteket, hogy egyetek, mert ez a ti javatokra szolgál. Mert közületek senkinek sem esik le egyetlen hajszál sem a fejéről.“ 
'''
"35" = '''
:sup:`35` Mikor pedig ezeket mondta, kezébe vette a kenyeret, hálát adott Istennek mindnyájuk előtt és megtörve, enni kezdett. 
'''
"36" = '''
:sup:`36` Erre felbátorodtak mindnyájan, és szintén vettek magukhoz táplálékot. 
'''
"37" = '''
:sup:`37` A hajóban lélekszám szerint összesen kétszázhetvenhatan voltak. 
'''
"38" = '''
:sup:`38` Miután pedig megelégedtek az eledellel, a hajót megkönnyebbítették, a gabonát kiszórták a tengerbe. 
'''
"39" = '''
:sup:`39` Amikor pedig megvirradt, a szárazföldet nem ismerték fel, hanem egy öblöt vettek észre, amelynek sima partja volt, és elhatározták, hogy kihajtják rá a hajót, ha bírják. 
'''
"40" = '''
:sup:`40` A vasmacskákat körös-körül elvagdalták, és a tengerben hagyták, egyszersmind eloldották a kormányrudak köteleit, és felvonva a nagy vitorlát a szélfúvás felé, igyekeztek a part felé haladni. 
'''
"41" = '''
:sup:`41` Amikor azonban egy zátonyos helyre találtak, ráhajtották a hajót. Az első része ugyan megakadt és mozdíthatatlanul maradt, a hátulsó része azonban szakadozott a hullámok ereje miatt. 
'''
"42" = '''
:sup:`42` A katonáknak pedig az volt a szándékuk, hogy a foglyokat vágják le, hogy senki el ne szaladhasson, miután kiúszott. 
'''
"43" = '''
:sup:`43` De a százados meg akarta tartani Pált, megtiltotta nekik e szándékot és megparancsolta, hogy akik úszni tudnak, először azok ugorjanak a tengerbe, és meneküljenek ki a szárazföldre, 
'''
"44" = '''
:sup:`44` a többiek pedig ki deszkákon, ki a hajó egyéb darabjain. Így történt, hogy mindnyájan szerencsésen kimenekültek a szárazföldre. 
'''
