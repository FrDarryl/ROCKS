[24]
"1" = '''
:sup:`1` Amikor kijött Jézus a templomból, és továbbment, odamentek hozzá tanítványai, hogy megmutassák neki a templom épületeit. 
'''
"2" = '''
:sup:`2` Jézus pedig ezt mondta nekik: „Nem látjátok mindezeket? Bizony mondom néktek: nem marad itt kő kövön, amelyet le nem lerombolnak.“ 
'''
"3" = '''
:sup:`3` Amikor pedig az Olajfák hegyén ült, tanítványai odamentek hozzá, és ezt kérdezték: „Mondd meg nekünk, mikor fognak ezek történni? És mi lesz a jele te eljövetelednek és a világ végének?“ 
'''
"4" = '''
:sup:`4` Jézus így felelt nekik: „Figyeljetek, hogy valaki meg ne tévesszen titeket. 
'''
"5" = '''
:sup:`5` Mert sokan jönnek majd az én nevemben, akik ezt mondják: Én vagyok a Krisztus; és sokakat megtévesztenek. 
'''
"6" = '''
:sup:`6` Hallanotok kell majd háborúkról és háborúk híreiről, figyeljetek, hogy meg ne rémüljetek, mert mindezeknek meg kell lenniük, de ez még nem a vég. 
'''
"7" = '''
:sup:`7` Mert nemzet nemzet ellen támad, ország ország ellen, éhínség és ragály lesz, és földrengések lesznek mindenfele. 
'''
"8" = '''
:sup:`8` Mindez pedig a sok nyomorúságnak a kezdete. 
'''
"9" = '''
:sup:`9` Akkor nyomorúságra adnak majd benneteket, megölnek titeket, és gyűlöletesek lesztek minden nép előtt az én nevemért. 
'''
"10" = '''
:sup:`10` Akkor sokan megbotránkoznak, elárulják és meggyűlölik egymást. 
'''
"11" = '''
:sup:`11` Sok hamis próféta támad, akik sokakat megtévesztenek. 
'''
"12" = '''
:sup:`12` Mivel pedig a gonoszság megsokasodik, a szeretet sokakban meghidegül. 
'''
"13" = '''
:sup:`13` De aki mindvégig állhatatos marad, az üdvözül. 
'''
"14" = '''
:sup:`14` És az Isten országának ez az evangéliuma hirdettetik majd az egész világon, bizonyságul minden népnek; és akkor jő el a vég. 
'''
"15" = '''
:sup:`15` Mikor pedig látjátok majd, hogy »az a pusztító utálatosság«, amelyről Dániel próféta szólott, ott áll a szent helyen – aki olvassa, értse meg! – , 
'''
"16" = '''
:sup:`16` akkor akik Júdeában lesznek, fussanak a hegyekre, 
'''
"17" = '''
:sup:`17` aki a ház tetején van, ne szálljon le, hogy házából valamit kivigyen, 
'''
"18" = '''
:sup:`18` és aki a mezőn van, ne térjen vissza, hogy ruháját elvigye. 
'''
"19" = '''
:sup:`19` Jaj a terhes és szoptató asszonyoknak azokon a napokon! 
'''
"20" = '''
:sup:`20` Imádkozzatok pedig, hogy a futástok ne télen legyen, sem szombatnapon. 
'''
"21" = '''
:sup:`21` Mert akkor olyan nagy nyomorúság lesz, amilyen nem volt a világ kezdete óta mind ez ideig, és nem is lesz soha. 
'''
"22" = '''
:sup:`22` Ha azok a napok nem rövidülnének meg, egyetlen ember sem menekülhetne meg, de a választottakért megrövidülnek majd azok a napok. 
'''
"23" = '''
:sup:`23` „Ha valaki ezt mondja akkor néktek: Íme, itt a Krisztus, vagy amott: ne higgyétek el. 
'''
"24" = '''
:sup:`24` Mert hamis krisztusok és hamis próféták támadnak, és nagy jeleket és csodákat tesznek, annyira, hogy megtévesszék – ha lehet – a választottakat is. 
'''
"25" = '''
:sup:`25` Íme, előre megmondattam nektek! 
'''
"26" = '''
:sup:`26` Ezért, ha azt mondják nektek: Íme, a pusztában van, ne menjetek ki! Íme, a belső szobákban, ne higgyétek! 
'''
"27" = '''
:sup:`27` Mert amiképpen a villámlás napkeletről támad, és ellátszik egész napnyugatig, úgy lesz az Emberfiának eljövetele is. 
'''
"28" = '''
:sup:`28` Mert ahol a dög, oda gyűlnek a keselyűk. 
'''
"29" = '''
:sup:`29` Mindjárt pedig ama napok nyomorúságai után »a nap elsötétedik, és a hold nem fénylik, a csillagok az égről lehullanak, és az egek összetartó erői megrendülnek.« 
'''
"30" = '''
:sup:`30` És akkor feltűnik az Emberfiának jele az égen, akkor sír majd a föld minden nemzetsége, és meglátják az Emberfiát eljönni az ég felhőiben nagy hatalommal és dicsőséggel. 
'''
"31" = '''
:sup:`31` És elküldi az angyalait nagy trombitaszóval, és egybegyűjtik az ő választottait a négy égtáj felől, az ég egyik végétől a másik végéig. 
'''
"32" = '''
:sup:`32` A fügefáról vegyétek a példát: amikor az ága már zsendül, és levelet hajt, tudjátok, hogy közel van a nyár. 
'''
"33" = '''
:sup:`33` Így ti is, amikor mindezeket látjátok, tudjátok meg, hogy közel van ő, az ajtó előtt. 
'''
"34" = '''
:sup:`34` Bizony mondom néktek, el nem múlik ez a nemzedék, míg mindezek meg nem történnek. 
'''
"35" = '''
:sup:`35` Az ég és a föld elmúlnak, de az én beszédeim semmiképpen el nem múlnak. 
'''
"36" = '''
:sup:`36` Arról a napról és óráról pedig senki sem tud, az ég angyalai sem, hanem csak az én Atyám egyedül. 
'''
"37" = '''
:sup:`37` Amiképpen pedig Noé napjaiban volt, akképpen lesz az Emberfiának eljövetele is. 
'''
"38" = '''
:sup:`38` Mert ahogyan az özönvíz előtti napokban ettek és ittak, házasodtak és férjhez mentek mindaddig a napig, amelyen Noé a bárkába ment, 
'''
"39" = '''
:sup:`39` és nem vettek észre semmit, míg el nem jött az özönvíz, és elragadta őket, akképpen lesz az Emberfiának eljövetele is. 
'''
"40" = '''
:sup:`40` Akkor ketten lesznek a mezőn: az egyik felvétetik, a másik otthagyatik, 
'''
"41" = '''
:sup:`41` két asszony őröl a malomban, az egyik felvétetik, a másik otthagyatik. 
'''
"42" = '''
:sup:`42` Vigyázzatok tehát, mert nem tudjátok, mely órában jön el a ti Uratok! 
'''
"43" = '''
:sup:`43` Azt pedig jegyezzétek meg: ha tudná a ház ura, hogy az éjszakának melyik szakában jön el a tolvaj: vigyázna, és nem engedné, hogy házába törjön. 
'''
"44" = '''
:sup:`44` Ezért legyetek készen ti is, mert amelyik órában nem gondoljátok, abban jön el az Emberfia! 
'''
"45" = '''
:sup:`45` „Ki tehát a hű és bölcs szolga, akit az ő ura gondviselővé tett a háza népén, hogy a maga idejében adjon nekik eledelt? 
'''
"46" = '''
:sup:`46` Boldog az a szolga, akit az ő ura hazajőve ily munkában talál. 
'''
"47" = '''
:sup:`47` Bizony mondom néktek, hogy minden jószága fölött gondviselővé teszi őt. 
'''
"48" = '''
:sup:`48` Ha pedig ama gonosz szolga így szólna szívében: Halogatja még az én uram a hazajövetelt, 
'''
"49" = '''
:sup:`49` és az ő szolgatársait verni kezdené, a részegesekkel pedig enni és inni kezdene: 
'''
"50" = '''
:sup:`50` megjön annak a szolgának az ura, amelyik napon nem várja, és amelyik napon nem gondolja; 
'''
"51" = '''
:sup:`51` akkor kettévágatja őt, és a képmutatók sorsára juttatja: ott lesz sírás és fogcsikorgatás.“ 
'''
