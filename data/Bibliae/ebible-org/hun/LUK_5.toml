[5]
"1" = '''
:sup:`1` Történt, hogy amikor a sokaság hozzá tódult, hogy hallgassa Isten beszédét, ő a Genezáret-tónál állt, 
'''
"2" = '''
:sup:`2` és látott két hajót állni a vízen. A halászok pedig, miután azokból kiszálltak, a hálóikat mosták. 
'''
"3" = '''
:sup:`3` Beszállt az egyik hajóba, amely Simoné volt, és kérte őt, hogy vigye egy kissé beljebb a parttól. Amikor leült, a hajóból tanította a sokaságot. 
'''
"4" = '''
:sup:`4` Miután befejezte beszédét, ezt mondta Simonnak: „Evezz a mélyre, és vessétek ki hálóitokat fogásra!“ 
'''
"5" = '''
:sup:`5` Simon így felelt: „Mester, jóllehet egész éjszaka fáradtunk, mégsem fogtunk semmit, de a te parancsodra kivetem a hálót.“ 
'''
"6" = '''
:sup:`6` Amikor ezt megtették, a halaknak olyan sokaságát kerítették be, hogy szakadozott a hálójuk. 
'''
"7" = '''
:sup:`7` Ezért intettek társaiknak, akik a másik hajóban voltak, hogy jöjjenek, és segítsenek nekik. Azok odamentek, és megtöltötték mind a két hajót annyira, hogy csaknem elsüllyedtek. 
'''
"8" = '''
:sup:`8` Amikor ezt Simon Péter látta, Jézus lába elé borult, és ezt mondta: „Eredj el tőlem, mert én bűnös ember vagyok, Uram!“ 
'''
"9" = '''
:sup:`9` Mert félelem fogta el őt és mindazokat, aki vele voltak, a halfogás miatt. 
'''
"10" = '''
:sup:`10` Hasonlóképpen Jakabot és Jánost is, Zebedeus fiait, akik Simonnak társai voltak. Jézus ezt mondta Simonnak: „Ne félj, mostantól fogva embereket fogsz.“ 
'''
"11" = '''
:sup:`11` És a hajókat a szárazra vonták, elhagyták mindenüket, és követték őt. 
'''
"12" = '''
:sup:`12` Történt, hogy amikor az egyik városban volt, íme, volt ott egy leprával borított ember, és amikor meglátta Jézust, arcra borulva kérte őt, és ezt mondta: „Uram, ha akarod, megtisztíthatsz engem!“ 
'''
"13" = '''
:sup:`13` Jézus pedig kinyújtotta kezét, megérintette őt, és ezt mondta: „Akarom, tisztulj meg!“ És azonnal letisztult róla a lepra. 
'''
"14" = '''
:sup:`14` És megparancsolta neki, hogy ezt senkinek se mondja el, hanem: „Menj el, mutasd meg magad a papnak, és vigyél áldozatot megtisztulásodért, amint Mózes megparancsolta, bizonyságul nekik.“ 
'''
"15" = '''
:sup:`15` De a hír annál jobban elterjedt róla, és nagy sokaság gyűlt össze, hogy őt hallgassák, és hogy meggyógyítsa betegségüket. 
'''
"16" = '''
:sup:`16` Ő azonban félrevonult a pusztába, és imádkozott. 
'''
"17" = '''
:sup:`17` És történt egy napon, hogy tanított, és ott ültek a farizeusok és a törvénytudók, akik Galileának és Júdeának falvaiból és Jeruzsálemből jöttek, az Úr hatalma volt vele, hogy gyógyítson. 
'''
"18" = '''
:sup:`18` És íme, férfiak ágyon hoztak egy embert, aki béna volt, és igyekezték bevinni és elé tenni. 
'''
"19" = '''
:sup:`19` A sokaság miatt azonban nem találták módját, hogyan vigyék be, felmentek a háztetőre, és a cseréptetőn át bocsátották le ágyastól a középre, Jézus elé. 
'''
"20" = '''
:sup:`20` Ő pedig látva hitüket, így szólt: „Ember, megbocsátattak neked a te bűneid!“ 
'''
"21" = '''
:sup:`21` Az írástudók és farizeusok elkezdtek tanakodni: „Kicsoda ez, aki ilyen káromlást szól? Ki bocsáthatja meg a bűnöket, ha nem egyedül Isten?“ 
'''
"22" = '''
:sup:`22` Jézus felismerte gondolataikat, ezt mondta nekik: „Miért tanakodtok szívetekben? 
'''
"23" = '''
:sup:`23` Mi könnyebb, azt mondani: megbocsátattak neked a te bűneid, vagy azt mondani: kelj fel és járj? 
'''
"24" = '''
:sup:`24` Hogy pedig megtudjátok, hogy az Emberfiának van hatalma e földön megbocsátani a bűnöket (ezt mondta a bénának): Neked mondom, kelj fel, vedd fel az ágyadat, eredj haza!“ 
'''
"25" = '''
:sup:`25` És az szemük láttára felkelt, felvette, amin feküdt, és elment haza, dicsőítve Istent. 
'''
"26" = '''
:sup:`26` Ámulat fogta el mindnyájukat, dicsőítették Istent, és megteltek félelemmel, és ezt mondták: „Bizony csodálatos dolgokat láttunk ma!“ 
'''
"27" = '''
:sup:`27` Ezután kiment, és meglátott egy Lévi nevű vámszedőt, aki a vámnál ült, és ezt mondta neki: „Kövess engem!“ 
'''
"28" = '''
:sup:`28` Az otthagyva mindent, felkelt, és követte őt. 
'''
"29" = '''
:sup:`29` És Lévi nagy vendégséget készített neki házában. Vámosoknak és másoknak sokasága volt ott, akik velük együtt asztalhoz telepedtek. 
'''
"30" = '''
:sup:`30` Az írástudók és farizeusok pedig zúgolódtak, és a tanítványainak ezt mondták: „Miért esztek és isztok a vámszedőkkel és bűnösökkel együtt?“ 
'''
"31" = '''
:sup:`31` Jézus így válaszolt nekik: „Az egészségeseknek nincs szükségük orvosra, hanem a betegeknek. 
'''
"32" = '''
:sup:`32` Nem azért jöttem, hogy az igazakat hívjam megtérésre, hanem a bűnösöket.“ 
'''
"33" = '''
:sup:`33` Azok pedig ezt mondták neki: „Mi az oka, hogy János tanítványai gyakran böjtölnek és imádkoznak, hasonlóképpen a farizeusoké is, a te tanítványaid pedig esznek és isznak?“ 
'''
"34" = '''
:sup:`34` Ő pedig ezt mondta nekik: „Rávehetitek-e a lakodalmasokat, hogy böjtöljenek, míg velük van a vőlegény? 
'''
"35" = '''
:sup:`35` De jönnek majd napok, amikor a vőlegény elvétetik tőlük, és akkor azokban a napokban böjtölnek majd.“ 
'''
"36" = '''
:sup:`36` Egy példázatot is mondott nekik: „Senki sem tép ki új ruhából foltot, hogy a régi ruhára varrja, mert így az újat is eltépi, és nem is illene a régi ruhához az új folt. 
'''
"37" = '''
:sup:`37` És senki sem tölti az új bort régi tömlőbe, mert az új bor kiszakítja a tömlőket, és a bor kiömlik, és a tömlők is tönkremennek. 
'''
"38" = '''
:sup:`38` Hanem az új bort új tömlőkbe kell tölteni, és akkor mindkettő megmarad. 
'''
"39" = '''
:sup:`39` Aki pedig óbort iszik, az nem kíván újat, mert azt mondja: Jobb az ó.“ 
'''
