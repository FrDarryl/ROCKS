[12]
"1" = '''
:sup:`1` Miközben sok ezerből álló sokaság gyűlt össze úgy, hogy majd letaposták egymást, elkezdett beszélni tanítványaihoz: „Mindenekelőtt óvakodjatok a farizeusok kovászától, ami a képmutatás. 
'''
"2" = '''
:sup:`2` Mert nincs olyan rejtett dolog, amely napfényre ne jönne, és olyan titok, amely ki ne tudódnék. 
'''
"3" = '''
:sup:`3` Amit sötétségbe mondtatok, azt a világosságban fogják meghallani. Amit fülbe súgva mondtatok rejtett helyen, azt a házak tetejéről fogják hirdetni. 
'''
"4" = '''
:sup:`4` Mondom nektek, az én barátaimnak: Ne féljetek azoktól, akik a testet ölik meg, és aztán többet nem árthatnak. 
'''
"5" = '''
:sup:`5` De megmondom nektek, kitől féljetek: Féljetek attól, aki ha megöl, arra is van hatalma, hogy a gyehennára vessen. Bizony mondom nektek: Tőle féljetek! 
'''
"6" = '''
:sup:`6` Ugye öt verebet meg lehet venni két fillérért? De azok közül egy sincs Istennél elfelejtve. 
'''
"7" = '''
:sup:`7` Nektek pedig még hajatok szálai is mind számon vannak tartva. Ne féljetek tehát: Ti sok verébnél értékesebbek vagytok. 
'''
"8" = '''
:sup:`8` Mondom nektek: Ha valaki vallást tesz rólam az emberek előtt, az Emberfia is vallást tesz arról Isten angyalai előtt. 
'''
"9" = '''
:sup:`9` Aki pedig megtagad engem az emberek előtt, azt én is megtagadom Isten angyalai előtt. 
'''
"10" = '''
:sup:`10` És ha valaki valamit mond az Emberfia ellen, bocsánatot nyer, de aki a Szentlelket káromolja, nem nyer bocsánatot. 
'''
"11" = '''
:sup:`11` Amikor a zsinagógákba és a fejedelmek és hatalmasságok elé hurcolnak titeket, ne aggodalmaskodjatok, hogyan vagy mit szóljatok védelmetekre, vagy mit mondjatok. 
'''
"12" = '''
:sup:`12` Mert a Szentlélek abban az órában megtanít titeket, hogy mit kell mondanotok.“ 
'''
"13" = '''
:sup:`13` Ekkor így szólt hozzá valaki a sokaságból: „Mester, mondd meg az én testvéremnek, hogy ossza meg velem az örökséget!“ 
'''
"14" = '''
:sup:`14` Ő pedig így válaszolt: „Ember, ki tett engem bíróvá vagy végrehajtóvá közöttetek?“ 
'''
"15" = '''
:sup:`15` Azután ezt mondta nekik: „Vigyázzatok, és őrizkedjetek a telhetetlenségtől, mert nem a vagyonban való bővölködés jelenti az életet.“ 
'''
"16" = '''
:sup:`16` Mondott nekik egy példázatot: „Egy gazdag embernek bőségesen termett a földje 
'''
"17" = '''
:sup:`17` ezért így okoskodott magában: Mit cselekedjem? Mert nincs hová betakarítanom termésemet. 
'''
"18" = '''
:sup:`18` És ezt mondta: Ezt cselekszem: csűreimet lebontatom, és nagyobbakat építek, és azokba gyűjtöm be gabonámat és javaimat. 
'''
"19" = '''
:sup:`19` És ezt mondom lelkemnek: Én lelkem, sok javad van sok esztendőre eltéve, tedd magad kényelembe, egyél, igyál, és élvezd az életet! 
'''
"20" = '''
:sup:`20` Isten ezt mondta neki: Bolond! Még az éjjel elkérik tőled a te lelkedet, akkor kié lesz mindaz, amit felhalmoztál? 
'''
"21" = '''
:sup:`21` Így jár mindenki, aki kincset gyűjt magának, és nem Istenben gazdag.“ 
'''
"22" = '''
:sup:`22` Tanítványainak ezt mondta: „Ezért mondom nektek, ne aggodalmaskodjatok a ti életetek miatt, mit egyetek, se a testetek miatt, mibe öltözködjetek, 
'''
"23" = '''
:sup:`23` Mert az élet több, mint az eledel és a test, mint az öltözet. 
'''
"24" = '''
:sup:`24` Nézzétek meg a hollókat! Nem vetnek és nem aratnak, nincs éléskamrájuk, sem csűrük, és Isten eltartja azokat. Mennyivel értékesebbek vagytok ti a madaraknál! 
'''
"25" = '''
:sup:`25` Ki az közületek, aki aggodalmaskodásával akár egy arasznyival is megnövelheti termetét? 
'''
"26" = '''
:sup:`26` Ha pedig ilyen csekélységet sem tudtok megtenni, mit aggodalmaskodtok a többi miatt? 
'''
"27" = '''
:sup:`27` Nézzétek meg a liliomokat, hogyan növekednek! Nem szőnek és nem fonnak, de mondom nektek, Salamon teljes dicsőségében sem öltözködött úgy, mint egy ezek közül. 
'''
"28" = '''
:sup:`28` Ha pedig a füvet, amely ma a mezőn van, és holnap a kemencébe vetik, így öltözteti Isten, mennyivel inkább titeket, ti kicsinyhitűek! 
'''
"29" = '''
:sup:`29` Ne kérdezzétek tehát: mit egyetek, vagy mit igyatok, és ne nyugtalankodjatok. 
'''
"30" = '''
:sup:`30` Mindezeket a pogányok kérdezik. A ti Atyátok pedig tudja, hogy nektek szükségetek van ezekre. 
'''
"31" = '''
:sup:`31` Inkább keressétek Isten országát, és ezeket mind megkapjátok. 
'''
"32" = '''
:sup:`32` Ne félj, te kicsiny nyáj, mert úgy tetszett a ti Atyátoknak, hogy nektek adja az országot! 
'''
"33" = '''
:sup:`33` „Adjátok el, amitek van, és adjátok oda alamizsnaként. Szerezzetek magatoknak erszényeket, amelyek nem avulnak el, kifogyhatatlan kincset a mennyországban, ahol a tolvaj nem fér hozzá, és a moly sem emészti meg. 
'''
"34" = '''
:sup:`34` Mert ahol a ti kincsetek, ott lesz a szívetek is. 
'''
"35" = '''
:sup:`35` „Legyen derekatok felövezve, és lámpásotok meggyújtva. 
'''
"36" = '''
:sup:`36` Ti pedig legyetek hasonlók az olyan emberekhez, akik várják, mikor jön meg uruk a menyegzőről, hogy amint megérkezik és zörget, azonnal ajtót nyissanak neki. 
'''
"37" = '''
:sup:`37` Boldogok azok a szolgák, akiket az úr, amikor hazamegy, ébren talál. Bizony mondom nektek, hogy felövezi magát, leülteti őket, hozzájuk megy, és felszolgál nekik. 
'''
"38" = '''
:sup:`38` És ha a második vagy harmadik őrváltáskor jön meg, és úgy találja őket, boldogok azok a szolgák! 
'''
"39" = '''
:sup:`39` Azt pedig jegyezzétek meg, hogy ha tudná a ház gazdája, hogy mikor jön a tolvaj, vigyázna, és nem engedné, hogy házába törjön. 
'''
"40" = '''
:sup:`40` Ti is legyetek tehát készen, mert amely órában nem is gondoljátok, abban jön el az Emberfia.“ 
'''
"41" = '''
:sup:`41` Péter erre megkérdezte: „Uram, nekünk mondod ezt a példázatot vagy mindenkinek?“ 
'''
"42" = '''
:sup:`42` Az Úr így válaszolt: „Kicsoda hát a hű és bölcs sáfár, akit az úr gondviselővé tett háza népén, hogy idejében adja ki nekik élelmüket? 
'''
"43" = '''
:sup:`43` Boldog az a szolga, akit az ő ura, amikor hazajön, ilyen munkában talál! 
'''
"44" = '''
:sup:`44` Bizony mondom néktek, hogy egész vagyona gondviselőjévé teszi. 
'''
"45" = '''
:sup:`45` Ha pedig a szolga így szólna szívében: Halogatja még az én uram a hazajövetelt, és verni kezdi a szolgákat és szolgálóleányokat, és elkezdene enni, és inni és részegeskedni, 
'''
"46" = '''
:sup:`46` megjön annak a szolgának az ura, amely napon nem várja, és amely órában nem gondolja, és kettévágatja, és a hitetlenek sorsára juttatja. 
'''
"47" = '''
:sup:`47` Az a szolga, aki ismerte ura akaratát, és nem teljesítette, és nem cselekedett akarata szerint, sok verést kap. 
'''
"48" = '''
:sup:`48` Aki pedig nem ismerte, és büntetésre méltó dolgokat cselekedett, az kevés verést kap. Akinek sokat adtak, attól sokat követelnek. Akire sokat bíztak, attól többet kívánnak. 
'''
"49" = '''
:sup:`49` Azért jöttem, hogy tüzet bocsássak a világra. Mennyire szeretném, ha már lángolna! 
'''
"50" = '''
:sup:`50` Keresztséggel kell még megkereszteltetnem, és mennyire szorongok, míg végbe nem megy. 
'''
"51" = '''
:sup:`51` Azt gondoljátok, hogy azért jöttem, hogy békességet hozzak a földre? Mondom nektek: egyáltalán nem, sőt inkább ellentétet. 
'''
"52" = '''
:sup:`52` Mert mostantól fogva, ha öten lesznek egy házban, ellentétbe kerülnek egymással: három kettő ellen és kettő három ellen. 
'''
"53" = '''
:sup:`53` Ellentétbe kerül az apa a fiával és a fiú az apjával és az anya a leányával és leány az anyjával, az anyós a menyével és a meny az anyósával.“ 
'''
"54" = '''
:sup:`54` A sokaságnak ezt mondta: „Amikor látjátok, hogy napnyugatról felhő támad, azonnal ezt mondjátok: Záporeső jön, és úgy lesz. 
'''
"55" = '''
:sup:`55` És amikor halljátok fújni a déli szelet, ezt mondjátok: Hőség lesz, és úgy lesz. 
'''
"56" = '''
:sup:`56` Képmutatók! Az égnek és földnek jeleit felismeritek, ezt az időt pedig miért nem tudjátok felismerni? 
'''
"57" = '''
:sup:`57` „Miért nem ítélitek meg magatoktól is azt, hogy mi a helyes? 
'''
"58" = '''
:sup:`58` Amikor pedig ellenfeleddel a hatóság elé mégy, igyekezzél még az úton megszabadulni tőle, hogy ne hurcoljon a bíró elé, és a bíró át ne adjon a börtönőrnek, a börtönőr tömlöcbe ne vessen. 
'''
"59" = '''
:sup:`59` Mondom neked, hogy nem jössz ki onnan, amíg meg nem adod az utolsó fillért is.“ 
'''
