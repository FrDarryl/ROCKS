[18]
"1" = '''
:sup:`1` Ezek után Pál Athénből eltávozva, elment Korinthusba. 
'''
"2" = '''
:sup:`2` Amikor pedig egy Akvila nevű, pontuszi származású zsidóra talált – aki nem régen jött Itáliából – , és feleségére Priszcillára (mivel Klaudiusz megparancsolta, hogy a zsidók mind távozzanak Rómából): hozzájuk csatlakozott. 
'''
"3" = '''
:sup:`3` Mivel ugyanolyan mestersége volt, náluk maradt, és dolgozott, ugyanis sátorkészítők voltak. 
'''
"4" = '''
:sup:`4` Minden szombaton pedig a zsinagógában vitatkozott, és igyekezett mind zsidókat, mind görögöket meggyőzni. 
'''
"5" = '''
:sup:`5` Amikor pedig megérkezett Macedóniából Szilász és Timótheus, a lélek szorongatta Pált, és bizonyságot tett a zsidóknak, hogy Jézus a Krisztus. 
'''
"6" = '''
:sup:`6` Amikor pedig azok ellene szegültek és káromlásokat szóltak, ruháiról lerázva a port, ezt mondta nekik: „Véretek szálljon fejetekre, én tiszta vagyok! Mostantól fogva a pogányokhoz megyek.“ 
'''
"7" = '''
:sup:`7` És elmenve onnan, elment egy Jusztusz nevű, istenfélő ember házához, akinek háza szomszédos volt a zsinagógával. 
'''
"8" = '''
:sup:`8` Kriszpusz pedig, a zsinagógának feje hitt az Úrban egész háza népével együtt. A korinthusiak közül is sokan, akik hallgatták őt, hittek és megkeresztelkedtek. 
'''
"9" = '''
:sup:`9` Az Úr pedig éjszaka látomásban Pálnak ezt mondta: „Ne félj, hanem szólj, és ne hallgass: 
'''
"10" = '''
:sup:`10` mert én veled vagyok, és senki sem támad reád, hogy neked ártson, mert nekem sok népem van ebben a városban.“ 
'''
"11" = '''
:sup:`11` És ott lakott egy esztendeig és hat hónapig, tanítva közöttük az Isten igéjét. 
'''
"12" = '''
:sup:`12` Amikor pedig Gallió volt Akhája tiszttartója, a zsidók egy akarattal Pálra támadtak, a törvényszék elé vitték, 
'''
"13" = '''
:sup:`13` és ezt mondták: „A törvény ellen való istentiszteletre csábítja az embereket.“ 
'''
"14" = '''
:sup:`14` Amikor pedig Pál szólásra akarta nyitni száját, Gallió a zsidóknak ezt mondta: „Ha valóban valami bosszútételről, vagy gonosz cselekedetről volna szó, zsidók, igazság szerint meghallgatnálak benneteket. 
'''
"15" = '''
:sup:`15` De ha tanításról, nevekről és a törvényetekről van vita, ti magatok intézzétek el, mert én ezekben bíró nem akarok lenni.“ 
'''
"16" = '''
:sup:`16` És elűzte őket a törvényszék elől. 
'''
"17" = '''
:sup:`17` A görögök pedig mindnyájan megragadták Szószthenészt, a zsinagóga fejét, és verték a törvényszék előtt, de Gallió semmit sem törődött velük. 
'''
"18" = '''
:sup:`18` Pál pedig, miután még több napig ott maradt, elbúcsúzott az atyafiaktól, Szíriába hajózott, és vele együtt Priszcilla és Akvila, miután fejét Kenkreában megnyírta, mert fogadalmat tett. 
'''
"19" = '''
:sup:`19` Mikor pedig Efezusba jutott, őket ott hagyta, bement a zsinagógába, s vitatkozott a zsidókkal. 
'''
"20" = '''
:sup:`20` Amikor pedig azok kérték, hogy hosszabb ideig maradjon náluk, nem állt rá, 
'''
"21" = '''
:sup:`21` hanem búcsút vett tőlük, s ezt mondta: „Nekem mindenesetre Jeruzsálemben kell a következő ünnepet töltenem, de ismét eljövök hozzátok, ha Isten akarja.“ És elhajózott Efezusból. 
'''
"22" = '''
:sup:`22` Miután Cézáreába érkezett, felment Jeruzsálembe, köszöntötte a gyülekezetet, majd lement Antiókhiába. 
'''
"23" = '''
:sup:`23` Miután ott bizonyos időt eltöltött, elment, sorra végigjárta Galácia tartományát és Frígiát, erősítve a tanítványokat mind. 
'''
"24" = '''
:sup:`24` Efezusba pedig egy Apollós nevű, alexandriai származású zsidó érkezett, ékesen szóló férfiú, aki az írásokban tudós volt. 
'''
"25" = '''
:sup:`25` Őt már megtanították az Úr útjára, és mivel lélekben buzgó volt, nagyon szorgalmasan hirdette, és tanította az Úrról szóló dolgokat, bár csak János keresztségéről tudott. 
'''
"26" = '''
:sup:`26` Nagy bátorsággal kezdett beszélni a zsinagógában. Mikor pedig meghallgatta őt Akvila és Priszcilla, maguk mellé vették, és világosan kifejtették előtte az Istennek útját. 
'''
"27" = '''
:sup:`27` Amikor pedig Akhájába akart átmenni, buzdították őt az atyafiak, írtak a tanítványoknak, hogy fogadják be őt. Amikor megérkezett, sokat segített azoknak, akik a kegyelem által hittek. 
'''
"28" = '''
:sup:`28` Mert hatalmasan meggyőzte a zsidókat, a nyilvánosság előtt bebizonyítva az Írásokból, hogy Jézus a Krisztus. 
'''
