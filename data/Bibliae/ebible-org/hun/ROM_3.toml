[3]
"1" = '''
:sup:`1` Mennyiben különb hát a zsidó? Vagy micsoda haszna van a körülmetélkedésnek? 
'''
"2" = '''
:sup:`2` Minden tekintetben sok. Mindenek előtt az, hogy Isten rájuk bízta beszédét. 
'''
"3" = '''
:sup:`3` De hát, ha némelyek nem hittek? Vajon azoknak hitetlensége nem teszi-e hiábavalóvá Isten hűségét? 
'''
"4" = '''
:sup:`4` Semmiképpen! Sőt, Isten az igaz, minden ember pedig hazug, amint meg van írva: „(az Úr) igaznak bizonyul minden beszédében és győzedelmes, amikor vádolják őt.“ 
'''
"5" = '''
:sup:`5` Ha pedig a mi igazságtalanságunk Isten igazságát mutatja meg, akkor mit mondjunk? Vajon igazságtalan-e Isten, hogy minket büntet? Emberi módon szólok. 
'''
"6" = '''
:sup:`6` Semmiképpen! Mert akkor hogyan ítélhetné meg Isten a világot? 
'''
"7" = '''
:sup:`7` Mert ha Isten igazságát az én hazugságom fokozza az ő dicsőségére, miért kárhoztattatom én mégis, mint bűnös? 
'''
"8" = '''
:sup:`8` Ne cselekedjünk-e akkor inkább a rosszat, hogy abból jó származzék? – amint rágalmaznak minket és mondogatják, hogy mi így beszélünk. Ezeknek kárhoztatása igazságos. 
'''
"9" = '''
:sup:`9` Hogyan van tehát? Különbek vagyunk? Semmiképpen. Hiszen az előbb már nyilvánvalóvá tettük, hogy zsidók és görögök egyaránt mind bűnben vannak, 
'''
"10" = '''
:sup:`10` amint meg van írva: „Nincs egyetlen igaz ember sem. 
'''
"11" = '''
:sup:`11` Nincs, aki megértse, nincs, aki keresse Istent. 
'''
"12" = '''
:sup:`12` Mindnyájan elhajlottak, valamennyien haszontalanokká lettek. Nincs, aki jót cselekedjék, egyetlen egy sem. 
'''
"13" = '''
:sup:`13` Nyitott sír a torkuk, nyelvükkel álnokságot szólnak. Áspis kígyó mérge van ajkuk alatt. 
'''
"14" = '''
:sup:`14` Szájuk tele van átkozódással és keserűséggel. 
'''
"15" = '''
:sup:`15` Lábuk gyors a vérontásra. 
'''
"16" = '''
:sup:`16` Útjaikon romlás és nyomorúság van. 
'''
"17" = '''
:sup:`17` A békesség útját pedig nem ismerik. 
'''
"18" = '''
:sup:`18` Nincs Isten félelme a szemük előtt.“ 
'''
"19" = '''
:sup:`19` Azt pedig tudjuk, hogy amit a törvény mond, azoknak mondja, akik a törvény alatt vannak, hogy elnémuljon minden száj, és az egész világ Isten ítélete alá kerüljön. 
'''
"20" = '''
:sup:`20` A törvény cselekedeteiből tehát senki sem igazulhat meg Isten előtt. A törvény csak a bűn felismerésére való. 
'''
"21" = '''
:sup:`21` Most pedig törvény nélkül jelent meg Isten igazsága, amelyről tanúbizonyságot tesznek a törvény és a próféták. 
'''
"22" = '''
:sup:`22` Istennek ebben az igazságában a Jézus Krisztusban való hit által részesülnek mindazok, akik hisznek. Mert nincs különbség: 
'''
"23" = '''
:sup:`23` Mindnyájan vétkeztek és nincs részük Isten dicsőségében. 
'''
"24" = '''
:sup:`24` De megigazulnak Isten ingyen kegyelméből a Krisztus Jézusban való váltság által, 
'''
"25" = '''
:sup:`25` akit Isten engesztelő áldozatul rendelt, hogy akik vérében hisznek, meglássák igazságát. Isten a korábban elkövetett bűnöket elnézte 
'''
"26" = '''
:sup:`26` hosszútűrésében, hogy e mostani időben bizonyítsa igazságát, hogy ő igaz, és megigazítja azokat, akik Jézusban hisznek. 
'''
"27" = '''
:sup:`27` Hol van tehát a dicsekedés? Lehetetlenné lett. Milyen törvény által? A cselekedeteké által? Nem, hanem a hit törvénye által. 
'''
"28" = '''
:sup:`28` Azt tartjuk tehát, hogy az ember hit által igazul meg, a törvény cselekedete nélkül. 
'''
"29" = '''
:sup:`29` Vagy Isten csak a zsidóké? Nem a pogányoké is? Bizony a pogányoké is. 
'''
"30" = '''
:sup:`30` Mert egy az Isten, aki megigazítja a zsidót hitből, a pogányt pedig hit által. 
'''
"31" = '''
:sup:`31` A törvényt tehát hiábavalóvá tesszük a hit által? Semmiképpen. Sőt inkább a törvényt megerősítjük. 
'''
