[18]
"1" = '''
:sup:`1` Egy példázatot is mondott nekik arról, hogy mindig imádkozni kell, és nem szabad belefáradni. 
'''
"2" = '''
:sup:`2` Ezt mondta: „Volt egy bíró egy városban, aki Istent nem félte, az embereket nem becsülte. 
'''
"3" = '''
:sup:`3` Abban a városban volt egy özvegyasszony is, aki elment hozzá, és ezt mondta: Szolgáltass nekem igazságot ellenfelemmel szemben. 
'''
"4" = '''
:sup:`4` Az egy ideig nem akarta, de azután ezt mondta magában: Noha Istent nem félem, az embereket sem becsülöm, 
'''
"5" = '''
:sup:`5` mégis mivel terhemre van nekem ez az özvegyasszony, igazságot szolgáltatok neki, hogy ne járjon ide, és ne gyötörjön engem.“ 
'''
"6" = '''
:sup:`6` Ezt mondta az Úr: „Halljátok, mit mond a hamis bíró? 
'''
"7" = '''
:sup:`7` Vajon Isten nem szolgáltat-e igazságot az ő választottainak, akik hozzá kiáltanak éjjel és nappal? És várakoztatja-e őket? 
'''
"8" = '''
:sup:`8` Mondom néktek, hogy igazságot szolgáltat nekik hamar. De amikor eljön az Emberfia, talál-e hitet a földön?“ 
'''
"9" = '''
:sup:`9` Némelyeknek, akik elbizakodtak, hogy ők igazak, és a többieket semmibe se vették, ezt a példázatot mondta: 
'''
"10" = '''
:sup:`10` „Két ember ment a templomba imádkozni. Az egyik farizeus, és a másik vámszedő. 
'''
"11" = '''
:sup:`11` A farizeus megállt, és így imádkozott magában: Isten! Hálát adok neked, hogy nem vagyok olyan, mint a többi ember, rabló, gonosz, parázna, vagy mint ez a vámszedő is. 
'''
"12" = '''
:sup:`12` Böjtölök kétszer egy héten, tizedet adok mindenből, amit szerzek. 
'''
"13" = '''
:sup:`13` A vámszedő pedig távol állva, még szemét sem akarta az égre emelni, hanem mellét verte, és ezt mondta: Isten, légy irgalmas nekem, bűnösnek. 
'''
"14" = '''
:sup:`14` Mondom nektek, ez megigazulva ment haza, nem úgy, mint amaz. Mert aki felmagasztalja magát, megaláztatik, aki pedig megalázza magát, felmagasztaltatik.“ 
'''
"15" = '''
:sup:`15` Kisgyermekeket is vittek hozzá, hogy kezét rájuk tegye. Amikor a tanítványok ezt látták, rájuk szóltak. 
'''
"16" = '''
:sup:`16` De Jézus magához hívta őket, és ezt mondta: „Engedjétek, hogy a kisgyermekek hozzám jöjjenek, és ne tiltsátok el őket, mert ilyeneké az Isten országa. 
'''
"17" = '''
:sup:`17` Bizony mondom néktek, aki nem úgy fogadja Isten országát, mint gyermek, semmiképpen nem megy be abba.“ 
'''
"18" = '''
:sup:`18` Egy előkelő ember megkérdezte őt: Jó Mester, mit cselekedjem, hogy az örök életet elnyerjem? 
'''
"19" = '''
:sup:`19` Jézus ezt mondta neki: „Miért mondasz engem jónak? Senki sem jó, csak egy, az Isten. 
'''
"20" = '''
:sup:`20` A parancsolatokat tudod: »Ne paráználkodj, ne ölj, ne lopj, hamis tanúbizonyságot ne tégy, tiszteld atyádat, anyádat!«“ 
'''
"21" = '''
:sup:`21` Ő pedig ezt mondta: „Mindezeket ifjúságomtól fogva megtartottam.“ 
'''
"22" = '''
:sup:`22` Jézus ezt hallva, ezt mondta neki: „Még egy fogyatkozásod van: Add el minden vagyonodat, oszd szét a szegényeknek, és kincsed lesz a mennyben, jöjj, és kövess engem.“ 
'''
"23" = '''
:sup:`23` Az pedig, amikor ezt meghallotta, elszomorodott, mert igen gazdag volt. 
'''
"24" = '''
:sup:`24` Amikor Jézus látta, hogy elszomorodott, ezt mondta: „Milyen nehezen mennek be Isten országába azok, akik gazdagok. 
'''
"25" = '''
:sup:`25` Mert könnyebb a tevének a tű fokán átmenni, mint a gazdagnak Isten országába bejutni.“ 
'''
"26" = '''
:sup:`26` Akik pedig ezt hallották, ezt mondták: „Ki üdvözülhet akkor?“ 
'''
"27" = '''
:sup:`27` Ő pedig ezt mondta: „Ami embereknél lehetetlen, Istennél lehetséges!“ 
'''
"28" = '''
:sup:`28` Ekkor Péter így szólt: „Íme, mi mindent elhagytunk, és követtünk Téged!“ 
'''
"29" = '''
:sup:`29` Ő pedig ezt mondta nekik: „Bizony mondom nektek, hogy senki sincs, aki elhagyta házát vagy szüleit, vagy testvéreit, vagy feleségét, vagy gyermekeit az Isten országáért, 
'''
"30" = '''
:sup:`30` hogy ne kapná vissza sokszorosan ebben az időben, a jövendő világban pedig az örök életet.“ 
'''
"31" = '''
:sup:`31` Maga mellé vette a tizenkettőt, és ezt mondta nekik: „Íme, felmegyünk Jeruzsálembe, és beteljesedik minden az Emberfián, amit a próféták megírtak. 
'''
"32" = '''
:sup:`32` Mert a pogányok kezébe adják, megcsúfolják, meggyalázzák és megköpdösik, 
'''
"33" = '''
:sup:`33` és miután megostorozták, megölik, de harmadnap feltámad.“ 
'''
"34" = '''
:sup:`34` Ők azonban ezekből semmit sem értettek. Ez a beszéd rejtve maradt előttük, és nem fogták fel a mondottakat. 
'''
"35" = '''
:sup:`35` Történt pedig, hogy amikor Jerikóhoz közeledett, egy vak ült az út mellett, és koldult. 
'''
"36" = '''
:sup:`36` És amikor hallotta a mellette elmenő sokaságot, kérdezősködött, hogy mi az. 
'''
"37" = '''
:sup:`37` Megmondták neki, hogy a názáreti Jézus megy arra. 
'''
"38" = '''
:sup:`38` Ekkor így kiáltott: „Jézus, Dávid Fia, könyörülj rajtam!“ 
'''
"39" = '''
:sup:`39` Akik pedig elől mentek, rászóltak, hogy hallgasson. De ő annál inkább kiáltott: „Dávid Fia, könyörülj rajtam!“ 
'''
"40" = '''
:sup:`40` Jézus megállt, és megparancsolta, hogy vigyék hozzá. Amikor közelébe ért, megkérdezte tőle: 
'''
"41" = '''
:sup:`41` „Mit akarsz, mit tegyek veled?“ Az így szólt: „Uram, hogy a szemem világa megjöjjön.“ 
'''
"42" = '''
:sup:`42` Jézus ezt mondta neki: „Láss, a te hited téged megtartott!“ 
'''
"43" = '''
:sup:`43` És azonnal megjött szeme világa, és követte őt, dicsőítve Istent. Az egész sokaság ezt látva dicsőséget adott Istennek. 
'''
