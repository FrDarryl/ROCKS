[7]
"1" = '''
:sup:`1` Amikről írtatok nekem, szerintem jó, ha a férfi nem érintkezik nővel. 
'''
"2" = '''
:sup:`2` De a paráznaság veszélye miatt, minden férfinak saját felesége és minden nőnek saját férje legyen. 
'''
"3" = '''
:sup:`3` A férj teljesítse házastársi kötelességét felesége iránt, s ugyanígy a feleség is férje iránt. 
'''
"4" = '''
:sup:`4` A feleség nem ura a maga testének, hanem a férje. Hasonlóképpen a férj sem ura a maga testének, hanem a felesége. 
'''
"5" = '''
:sup:`5` Ne fosszátok meg egymást, legfeljebb közös akaratból egy bizonyos ideig, hogy legyen időtök a böjtölésre és az imádkozásra, azután ismét egymáshoz térjetek, hogy a sátán meg ne kísértsen titeket, mivel nem tudjátok magatokat megtartóztatni. 
'''
"6" = '''
:sup:`6` Ezt pedig kedvezésképpen mondom, és nem parancsként. 
'''
"7" = '''
:sup:`7` Mert szeretném, ha minden ember úgy volna, mint én magam is, de kinek-kinek saját kegyelmi ajándéka van Istentől, egyiknek így, a másiknak amúgy. 
'''
"8" = '''
:sup:`8` A nem házasoknak és az özvegyasszonyoknak azt mondom, hogy jó nekik, ha úgy maradnak, amint én is. 
'''
"9" = '''
:sup:`9` De ha magukat nem tartóztathatják meg, inkább házasságban éljenek, mert jobb házasságban élni, mint égni. 
'''
"10" = '''
:sup:`10` Azoknak pedig, akik házasságban vannak, nem én rendelem, hanem az Úr, hogy az asszony a férjétől el ne váljék. 
'''
"11" = '''
:sup:`11` Ha pedig elválik, maradjon házasság nélkül vagy béküljön meg férjével. A férj se bocsássa el feleségét. 
'''
"12" = '''
:sup:`12` A többieknek pedig én mondom, nem az Úr, hogy ha egy atyafinak hitetlen felesége van, és az vele akar élni, ne bocsássa el őt. 
'''
"13" = '''
:sup:`13` És ha egy asszonynak hitetlen férje van, és az vele akar élni, ne hagyja el férjét. 
'''
"14" = '''
:sup:`14` Mert a hitetlen férfit megszenteli felesége, a hitetlen asszonyt pedig a férje. Különben gyermekeitek tisztátalanok volnának, így azonban szentek. 
'''
"15" = '''
:sup:`15` Ha pedig a hitetlen elválik, ám váljék el. Ilyen esetben sem a férfi, sem a nőtestvér nincs elkötelezve. De békességre hívott el minket az Isten. 
'''
"16" = '''
:sup:`16` Honnan tudod te, asszony, hogy nem mentheted-e meg férjedet, és honnan tudod te, férj, hogy nem mentheted-e meg feleségedet? 
'''
"17" = '''
:sup:`17` Éljen mindenki úgy, ahogy az Úr megadta neki, és ahogy az Isten elhívta. Minden gyülekezetben így rendelkezem. 
'''
"18" = '''
:sup:`18` Körülmetélten hívatott el valaki? Ne takargassa. Körülmetéletlenül hívatott el valaki? Ne metélkedjék körül. 
'''
"19" = '''
:sup:`19` Ahogy a körülmetéltség, úgy a körülmetéletlenség sem ér semmit, csak Isten parancsolatainak megtartása (lényeges). 
'''
"20" = '''
:sup:`20` Mindenki abban a hivatásban maradjon, amelyben elhívatott. 
'''
"21" = '''
:sup:`21` Rabszolgaként hivattattál el? Ne gondolj vele! De ha szabad lehetsz, inkább élj azzal! 
'''
"22" = '''
:sup:`22` Mert az Úrban elhívott rabszolga, az Úrnak szabadosa. Hasonlóképpen, aki szabadságban hívatott el, az Krisztus rabszolgája. 
'''
"23" = '''
:sup:`23` Áron vétettetek meg, ne legyetek emberek rabszolgái. 
'''
"24" = '''
:sup:`24` Ki-ki, amiben elhívatott, atyámfiai, abban maradjon meg Isten előtt. 
'''
"25" = '''
:sup:`25` A hajadonok felől ugyan nincs rendelkezésem az Úrtól, de tanácsot adok úgy, mint aki irgalmasságot nyertem az Úrtól, hogy hitelre méltó legyek. 
'''
"26" = '''
:sup:`26` Úgy ítélem tehát, hogy jó az embernek úgy maradnia a közeli megpróbáltatások miatt. 
'''
"27" = '''
:sup:`27` Feleséghez vagy kötve? Ne keress elválást. Feleség nélkül maradtál? Ne keress feleséget. 
'''
"28" = '''
:sup:`28` De ha megnősülsz is, nem vétkezel. Ha férjhez megy is a hajadon, nem vétkezik. Ám az ilyenek testileg szorult helyzetbe kerülnek (testi gyötrődésben lesz részük), pedig én szeretnélek titeket ettől megkímélni. 
'''
"29" = '''
:sup:`29` Ezt pedig azért mondom, atyámfiai, mert az idő rövidre van szabva. Ezért akiknek feleségük van, éljenek úgy, mintha nem volna. 
'''
"30" = '''
:sup:`30` Akik sírnak, mintha nem sírnának. Akik vigadnak, mintha nem vigadnának. Akik vásárolnak, mintha nem birtokolnának. 
'''
"31" = '''
:sup:`31` Akik élnek e világgal, mintha nem vennék igénybe, mert elmúlik ennek a világnak mostani formája. 
'''
"32" = '''
:sup:`32` Azt akarnám pedig, hogy ti gond nélkül legyetek. Aki nem házas, arra visel gondot, ami az Úré, hogyan járjon az Úr kedvében. 
'''
"33" = '''
:sup:`33` Aki pedig megházasodott, a világi dolgokra visel gondot, hogyan járjon feleségének kedvében, 
'''
"34" = '''
:sup:`34` így kétfelé elkötelezett. Aki nem ment férjhez, a hajadon az Úr dolgaira visel gondot, hogy szent legyen mind testében, mind lelkében. Aki pedig férjhez ment, a világ dolgaira visel gondot, hogy férje kedvében járjon. 
'''
"35" = '''
:sup:`35` Ezt pedig javatokra mondom, nem azért, hogy tőrbe csaljalak titeket, hanem hogy feddhetetlenek legyetek, és állhatatosan ragaszkodjatok az Úrhoz. 
'''
"36" = '''
:sup:`36` De ha valaki szégyennek tatja, hogy a rábízott hajadon virágzó idejét múlja, és mégis pártában kell maradnia, tegye, amit akar, nem vétkezik: kössenek házasságot. 
'''
"37" = '''
:sup:`37` Aki pedig szilárdan áll szívében és nincs kényszerhelyzetben, mert hatalma van saját akarata fölött, és úgy döntött szívében, hogy a rábízott leány maradjon hajadon, jól cselekszik. 
'''
"38" = '''
:sup:`38` Aki tehát férjhez megy, jól cselekszik, de aki nem megy férjhez, még jobban cselekszik. 
'''
"39" = '''
:sup:`39` Az asszonyt törvény köti, amíg férje él, de ha férje meghal, szabadon férjhez mehet, akihez akar, de csak az Úrban. 
'''
"40" = '''
:sup:`40` Véleményem szerint azonban boldogabb lesz, ha (özvegyen) marad. Én pedig úgy vélem, hogy bennem is Isten Lelke van. 
'''
