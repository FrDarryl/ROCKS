[9]
"1" = '''
:sup:`1` Saul pedig még fenyegetéstől és öldökléstől lihegve az Úrnak tanítványai ellen, elment a főpaphoz, 
'''
"2" = '''
:sup:`2` leveleket kért tőle Damaszkuszba a zsinagógákhoz, hogy ha talál olyanokat, akik ennek az útnak követői, akár férfiakat, akár asszonyokat, elfogva Jeruzsálembe vigye őket. 
'''
"3" = '''
:sup:`3` És amint ment, és közeledett Damaszkuszhoz, nagy hirtelenséggel fény sugározta őt körül a mennyből, 
'''
"4" = '''
:sup:`4` leesett a földre, szózatot hallott, mely ezt mondta neki: „Saul, Saul, miért üldözöl engem?“ 
'''
"5" = '''
:sup:`5` Ő pedig megkérdezte: „Kicsoda vagy, Uram?“ Az Úr pedig ezt mondta: „Én vagyok Jézus, akit te üldözöl. Nehéz neked az ösztöke ellen rugódoznod.“ 
'''
"6" = '''
:sup:`6` Erre remegve és ámulva kérdezte: „Uram, mit akarsz, hogy cselekedjem?“ Az Úr pedig ezt mondta neki: „Kelj fel, és menj be a városba, és majd megmondják neked, mit kell cselekedned.“ 
'''
"7" = '''
:sup:`7` A vele utazó férfiak pedig némán álltak, hallották ugyan a hangot, de senkit sem láttak. 
'''
"8" = '''
:sup:`8` Saul pedig felkelt a földről, de mikor kinyitotta szemeit, senkit sem látott, ezért kézen fogva vezették be őt Damaszkuszba. 
'''
"9" = '''
:sup:`9` Három napig nem látott, nem evett és nem ivott. 
'''
"10" = '''
:sup:`10` Volt pedig egy tanítvány Damaszkuszban, név szerint Anániás. Látomásban ezt mondta neki az Úr: „Anániás!“ Ő pedig ezt mondta: „Ímhol vagyok Uram!“ 
'''
"11" = '''
:sup:`11` Az Úr pedig ezt mondta neki: „Kelj fel, menj el az úgynevezett Egyenes utcába, és keress föl a Júdás házában egy Saul nevű tarzuszi embert, mert imádkozik.“ 
'''
"12" = '''
:sup:`12` És látta Saul látomásban, hogy egy Anániás nevű férfiú bemegy hozzá, és kezét reá teszi, hogy lásson. 
'''
"13" = '''
:sup:`13` Anániás pedig így felelt: „Uram, sok embertől hallottam e férfiú felől, milyen sok bosszúsággal illette szentjeidet Jeruzsálemben, 
'''
"14" = '''
:sup:`14` és itt is hatalma van a főpapoktól, hogy mindazokat megkötözze, akik a te nevedet segítségül hívják.“ 
'''
"15" = '''
:sup:`15` Az Úr pedig ezt mondta neki: „Eredj el, mert ő nekem választott eszközöm, hogy hordozza az én nevemet a pogányok, királyok és Izrael fiai előtt. 
'''
"16" = '''
:sup:`16` Mert én megmutatom neki, mennyit kell az én nevemért szenvednie.“ 
'''
"17" = '''
:sup:`17` Elment tehát Anániás, bement a házba, és kezeit reá tette, és ezt mondta: „Saul atyámfia, az Úr küldött engem, Jézus, aki megjelent neked az úton, amelyen jöttél, hogy szemeid megnyíljanak, és megteljél Szentlélekkel.“ 
'''
"18" = '''
:sup:`18` És azonnal mintha pikkelyek estek volna le szemeiről, mindjárt visszanyerte látását; és felkelt és megkeresztelkedett, 
'''
"19" = '''
:sup:`19` majd miután evett, megerősödött. Saul pedig néhány napig együtt volt a damaszkuszi tanítványokkal, 
'''
"20" = '''
:sup:`20` és azonnal prédikálni kezdte a zsinagógákban a Krisztust, hogy ő az Isten Fia. 
'''
"21" = '''
:sup:`21` Mindnyájan elálmélkodtak, akik hallották és ezt mondták: „Nem ő az, aki pusztította Jeruzsálemben azokat, akik ezt a nevet hívják segítségül, és ide is azért jött, hogy őket elfogja, és a főpapokhoz vigye őket?“ 
'''
"22" = '''
:sup:`22` Saul pedig annál inkább bátrabb lett, és zavarba hozta a Damaszkuszban lakó zsidókat, bebizonyítva nekik, hogy Jézus a Krisztus. 
'''
"23" = '''
:sup:`23` Több nap elteltével azonban a zsidók tanácsot tartottak, hogy megöljék őt. 
'''
"24" = '''
:sup:`24` Saulnak azonban tudomására jutott leselkedésük. Még a kapukat is őrizték nappal és éjjel, hogy megöljék őt. 
'''
"25" = '''
:sup:`25` A tanítványok pedig őt éjjel a kőfalon lebocsátották, leeresztve egy kosárban. 
'''
"26" = '''
:sup:`26` Mikor pedig Saul Jeruzsálembe ment, próbált a tanítványokhoz csatlakozni, de mindnyájan féltek tőle, mert nem hitték, hogy tanítvány. 
'''
"27" = '''
:sup:`27` Barnabás azonban maga mellé vette őt, elvitte az apostolokhoz, és elbeszélte nekik, amint látta az úton az Urat, és hogy beszélt vele, és mint tanított Damaszkuszban nagy bátorsággal a Jézus nevében. 
'''
"28" = '''
:sup:`28` Ki és bejáratos lett köztük Jeruzsálemben, és nagy bátorsággal tanított az Úr Jézusnak nevében, 
'''
"29" = '''
:sup:`29` beszélt, sőt vitatkozott a görög zsidókkal, azok pedig igyekeztek megölni őt. 
'''
"30" = '''
:sup:`30` Amikor ezt azonban megtudták az atyafiak, levitték őt Cézáreába, és elküldték Tarzuszba. 
'''
"31" = '''
:sup:`31` Az egyháznak tehát egész Júdeában, Galileában és Samáriában békessége volt, épültek és sokasodtak az Úrnak félelmében, és a Szentlélek vigasztalásában jártak. 
'''
"32" = '''
:sup:`32` Történt pedig, hogy Péter, amikor mindnyájukat körbejárta, lement a Liddában lakó szentekhez is. 
'''
"33" = '''
:sup:`33` Talált ott egy Éneász nevű embert, aki nyolc esztendeje ágyban feküdt, gutaütött volt. 
'''
"34" = '''
:sup:`34` És mondta néki Péter: „Éneász, gyógyítson meg téged a Jézus Krisztus: kelj föl, magad vesd be az ágyadat!“ És azonnal felkelt. 
'''
"35" = '''
:sup:`35` És látták őt mindnyájan, akik Liddában és Sáronban laktak, és megtértek az Úrhoz. 
'''
"36" = '''
:sup:`36` Joppéban pedig volt egy nőtanítvány, név szerint Tábita, amely megmagyarázva Dorkász, azaz zerge: gazdag volt jó cselekedetekben és alamizsnákban, melyeket osztogatott. 
'''
"37" = '''
:sup:`37` Történt pedig azokban a napokban, hogy megbetegedett, és meghalt. Miután megmosták, kiterítették a felső házban. 
'''
"38" = '''
:sup:`38` Mivel pedig Lidda Joppéhoz közel volt, a tanítványok meghallották, hogy Péter ott van, két férfiút küldtek hozzá, s kérték, hogy késedelem nélkül menjen át hozzájuk. 
'''
"39" = '''
:sup:`39` Péter felkelt, és elment azokkal. Mihelyt oda ért, felvezették a felső házba, az özvegyasszonyok mind elébe álltak, sírtak és mutogatták a ruhákat és öltözeteket, amelyeket Dorkász csinált, míg velük együtt volt. 
'''
"40" = '''
:sup:`40` Péter pedig mindenkit kiküldött, térdre esve imádkozott; azután a holttesthez fordulva mondta: „Tábita, kelj fel!“ Ő pedig felnyitotta szemeit, és meglátva Pétert, felült. 
'''
"41" = '''
:sup:`41` Ő kezét nyújtva neki felemelte őt; majd beszólította a szenteket és az özvegyasszonyokat, eléjük állította őt elevenen. 
'''
"42" = '''
:sup:`42` És megtudták egész Joppéban, és sokan hittek az Úrban. 
'''
"43" = '''
:sup:`43` Ő pedig több napig Joppéban maradt egy Simon nevű tímárnál. 
'''
