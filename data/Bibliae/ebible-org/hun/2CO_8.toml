[8]
"1" = '''
:sup:`1` Tudtotokra adjuk pedig, atyámfiai, Istennek azt a kegyelmét, amelyet Macedónia gyülekezeteinek adott. 
'''
"2" = '''
:sup:`2` A nyomorúság sok próbája között is bőséges az örömük, és jószívűségük igen nagy szegénységüket gazdagsággá növelte. 
'''
"3" = '''
:sup:`3` Tanúsíthatom, hogy erejük szerint, sőt erejük felül adakoztak, 
'''
"4" = '''
:sup:`4` és kértek minket, hogy a szentek iránti szolgálatban adakozással részt vehessenek. 
'''
"5" = '''
:sup:`5` Reménységünket fölülmúlva először önmagukat adták az Úrnak és nekünk, Isten akarata szerint. 
'''
"6" = '''
:sup:`6` Úgyhogy kérnünk kellett Tituszt, hogy amiképpen elkezdte, úgy fejezze is be nálatok ezt a szolgálatot. 
'''
"7" = '''
:sup:`7` Ezért, amiképpen mindenben bővölködtök, hitben, beszédben, ismeretben és minden buzgóságban és a hozzánk való szeretetben, úgy bővölködjetek ebben a szolgálatban is. 
'''
"8" = '''
:sup:`8` Nem parancsként mondom, hanem hogy mások buzgósága által a ti szeretetetek valódiságát kipróbáljam. 
'''
"9" = '''
:sup:`9` Mert ismeritek a mi Urunk Jézus Krisztus kegyelmét, aki gazdag lévén szegénnyé lett értetek, hogy ti az ő szegénysége által meggazdagodjatok. 
'''
"10" = '''
:sup:`10` Tanácsot is adok nektek ebben a dologban, mert ez hasznos nektek. Tavaly óta jó szándékotok megvalósítását elkezdtétek. 
'''
"11" = '''
:sup:`11` Most tehát vigyétek is végbe, hogy amiképpen a jó szándék megvolt bennetek, úgy a végrehajtás ahhoz képest valósuljon meg, amitek van. 
'''
"12" = '''
:sup:`12` Mert ha a készség megvan, az aszerint kedves, hogy kinek mije van, és nem aszerint, amije nincs. 
'''
"13" = '''
:sup:`13` Azért, hogy másoknak könnyebbségük legyen, nektek ne legyen nyomorúságtok, hanem egyenlő mérték szerint. A ti mostani bőségetek pótolja az ő hiányukat. 
'''
"14" = '''
:sup:`14` Máskor meg az ő bőségük pótolja a ti hiányotokat, hogy így egyenlőség legyen. 
'''
"15" = '''
:sup:`15` Amint meg van írva: „Aki sokat szedett, nem volt többje; aki keveset, nem volt kevesebbje.“ 
'''
"16" = '''
:sup:`16` Hála legyen az Istennek, aki ugyanazt a buzgóságot oltotta értetek Titusz szívébe, 
'''
"17" = '''
:sup:`17` aki nemcsak elfogadta kérésünket, hanem nagy buzgóságában önként ment el hozzátok. 
'''
"18" = '''
:sup:`18` Mi pedig elküldtük vele azt az atyafit is, akit minden gyülekezetben dicsérnek evangélium hirdetéséért. 
'''
"19" = '''
:sup:`19` Sőt a gyülekezetek útitársunknak is megválasztották ebben a jó ügyben, amelyet szolgálunk az Úrnak dicsőségére és a jó szándékunk megmutatására. 
'''
"20" = '''
:sup:`20` Óvakodunk attól, hogy valaki megrágalmazzon minket szolgálatunk bőséges eredménye miatt. 
'''
"21" = '''
:sup:`21` Mert gondunk van a tisztességre nemcsak az Úr előtt, hanem emberek előtt is! 
'''
"22" = '''
:sup:`22` Sőt elküldtük velük együtt azt az atyánkfiát is, akinek buzgóságát sok dologban sokszor kipróbáltuk, aki most még sokkal buzgóbb, mert nagyon bízik bennetek. 
'''
"23" = '''
:sup:`23` Akár Tituszról van szó, aki az én társam és közöttetek segítségem, akár a mi atyánkfiáról, ők a gyülekezetek követei, Krisztus dicsősége. 
'''
"24" = '''
:sup:`24` Mutassátok meg irántuk szereteteteket, és a gyülekezetek előtt is adjátok bizonyságát, hogy méltán dicsekedtünk veletek. 
'''
