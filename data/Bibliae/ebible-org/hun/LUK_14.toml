[14]
"1" = '''
:sup:`1` Történt, amikor bement a farizeusok egyik vezetőjének házába szombaton ebédelni, azok figyelték őt. 
'''
"2" = '''
:sup:`2` És íme, egy vízkóros ember volt előtte. 
'''
"3" = '''
:sup:`3` Ekkor Jézus megszólalt, és megkérdezte a törvénytudóktól és farizeusoktól: „Szabad-e szombatnapon gyógyítani?“ 
'''
"4" = '''
:sup:`4` Azok pedig hallgattak. Erre megfogta azt, meggyógyította és elbocsátotta. 
'''
"5" = '''
:sup:`5` Nekik pedig ezt mondta: „Ki az közületek, akinek szamara vagy ökre szombatnapon kútba esik, és nem húzza ki azt azonnal?“ 
'''
"6" = '''
:sup:`6` De azok nem tudtak erre mit felelni. 
'''
"7" = '''
:sup:`7` Egy példázatot is mondott a meghívottaknak, amikor észrevette, hogyan válogatják a főhelyeket. Ezt mondta nekik: 
'''
"8" = '''
:sup:`8` „Amikor valaki lakodalomba hív, ne ülj a főhelyre, mert talán nálad nagyobb tiszteletben álló embert is meghívott. 
'''
"9" = '''
:sup:`9` És odamegy az, aki mind téged, mind azt meghívta, ezt mondja majd neked: Engedd át ennek a helyet! És akkor szégyenkezve az utolsó helyre fogsz ülni. 
'''
"10" = '''
:sup:`10` Hanem ha meghívnak, menj el, és ülj le az utolsó helyre, hogy amikor odamegy, aki téged meghívott, ezt mondja neked: Barátom, ülj feljebb! Akkor becsületed lesz azok előtt, akik veled együtt ülnek. 
'''
"11" = '''
:sup:`11` Mert mindenki, aki magát felmagasztalja, megaláztatik, aki pedig megalázza magát, felmagasztaltatik.“ 
'''
"12" = '''
:sup:`12` Szólt akkor annak is, aki őt meghívta: „Amikor ebédet vagy vacsorát készítesz, ne barátaidat, testvéreidet, rokonaidat, gazdag szomszédaidat hívd meg, hogy majd azok is viszonzásul meghívjanak téged. 
'''
"13" = '''
:sup:`13` Hanem amikor lakomát készítesz, hívd meg a szegényeket, csonkabonkákat, sántákat, vakokat, 
'''
"14" = '''
:sup:`14` és boldog leszel, mert azok nem tudják viszonozni, de majd viszonozzák neked az igazak feltámadásakor.“ 
'''
"15" = '''
:sup:`15` Amikor ezeket meghallotta valaki, aki vele együtt ült, ezt mondta neki: „Boldog az, aki kenyeret eszik Isten országában.“ 
'''
"16" = '''
:sup:`16` Ő pedig ezt mondta annak: „Egy ember nagy vacsorát készített, és sokakat meghívott. 
'''
"17" = '''
:sup:`17` És elküldte szolgáját a vacsora idején, hogy mondja meg a meghívottaknak: Jöjjetek, mert már minden kész! 
'''
"18" = '''
:sup:`18` És mindnyájan egyformán kezdték magukat kimenteni. Az első ezt mondta neki: Szántóföldet vettem, és ki kell mennem, hogy megnézzem, kérlek téged, ments ki engem! 
'''
"19" = '''
:sup:`19` A másik ezt mondta: Öt iga ökröt vettem, és elmegyek, hogy azokat kipróbáljam, kérlek téged, ments ki engem! 
'''
"20" = '''
:sup:`20` Megint egy másik ezt mondta: Most nősültem, és azért nem mehetek. 
'''
"21" = '''
:sup:`21` Amikor a szolga hazament, megmondta ezeket az ő urának. Akkor megharagudott a gazda, és ezt mondta szolgájának: Eredj hamar a város utjaira, és utcáira és hozd be ide a szegényeket, csonkabonkákat, sántákat és vakokat. 
'''
"22" = '''
:sup:`22` És szólt a szolga: Uram, meglett, amint parancsoltad, és mégis van hely. 
'''
"23" = '''
:sup:`23` Akkor ezt mondta az úr a szolgának: Eredj el az utakra és a kerítésekhez, és kényszeríts bejönni mindenkit, hogy megteljék az én házam. 
'''
"24" = '''
:sup:`24` Mert mondom nektek, hogy azok közül, akiket meghívtam, senki sem kóstolja meg a vacsorámat.“ 
'''
"25" = '''
:sup:`25` Nagy sokaság ment vele, és amikor megfordult, ezt mondta nekik: 
'''
"26" = '''
:sup:`26` „Ha valaki hozzám jön, és meg nem gyűlöli az atyját és anyját, feleségét és gyermekeit, fitestvérét és nőtestvérét, sőt még a maga lelkét is, nem lehet az én tanítványom. 
'''
"27" = '''
:sup:`27` És aki nem hordozza keresztjét, és nem jön utánam, nem lehet az én tanítványom. 
'''
"28" = '''
:sup:`28` „Mert ki az közületek, aki tornyot akar építeni, és először nem ül le, hogy kiszámítsa a költségeket, hogy van-e, amiből befejezze? 
'''
"29" = '''
:sup:`29` Nehogy, miután fundamentumot vetett, és nem tudja befejezni, csúfolni kezdje őt mindenki, aki csak látja. 
'''
"30" = '''
:sup:`30` És ezt mondják: Ez az ember elkezdte az építkezést, de nem tudta befejezni! 
'''
"31" = '''
:sup:`31` Vagy ha egy király, amikor háborúba megy, hogy egy másik királlyal harcba szálljon, nem ül-e le először tanácskozni, hogy tízezerrel szembeszállhat-e azzal, aki húszezerrel jön ellene? 
'''
"32" = '''
:sup:`32` Mert különben, amikor az még távol van, követséget küld, és megkérdezi a békefeltételeket. 
'''
"33" = '''
:sup:`33` Így tehát, ha valaki búcsút nem vesz minden vagyonától, nem lehet az én tanítványom. 
'''
"34" = '''
:sup:`34` Jó a só, de ha a só ízét veszti, mivel sózzák meg? 
'''
"35" = '''
:sup:`35` Sem a földre, sem a trágyára nem alkalmas, tehát kidobják. Akinek van füle a hallásra, hallja!“ 
'''
