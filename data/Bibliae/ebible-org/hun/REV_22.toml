[22]
"1" = '''
:sup:`1` És megmutatta nekem az élet vizének tiszta folyóját, amely ragyogó volt, mint a kristály, és az Istennek és a Báránynak királyi székéből ered. 
'''
"2" = '''
:sup:`2` Utcájának közepén és a folyóvízen innen és túl az élet fája volt, amely tizenkétszer gyümölcsöt terem, minden hónapban meghozva gyümölcsét és levelei a pogányok gyógyítására valók. 
'''
"3" = '''
:sup:`3` És semmi elátkozott nem lesz ott, és az Istennek és a Báránynak királyi széke lesz benne, és szolgái szolgálnak Neki. 
'''
"4" = '''
:sup:`4` És látják az ő arcát, és az ő neve homlokukon lesz. 
'''
"5" = '''
:sup:`5` És ott éjszaka nem lesz, és nem lesz szükségük lámpafényre és napvilágra, mert az Úr Isten az ő világosságuk, és uralkodnak örökkön örökké. 
'''
"6" = '''
:sup:`6` És ezt mondta nekem: „Ezek a beszédek megbízhatóak és igazak, mert az Úr, a szent próféták Istene küldte el az ő angyalát, hogy megmutassa szolgáinak mindazt, aminek meg kell történnie hamar. 
'''
"7" = '''
:sup:`7` Íme, eljövök hamar. Boldog, aki megtartja e könyv prófétai beszédeit.“ 
'''
"8" = '''
:sup:`8` És én, János vagyok az, aki ezeket hallottam és láttam. És amikor hallottam és láttam, leborultam az angyal lába előtt, hogy imádjam, aki nekem ezeket megmutatta. 
'''
"9" = '''
:sup:`9` Ő pedig ezt mondta nekem: „Meglásd, ne tedd, mert szolgatársad vagyok neked, és a te atyádfiainak, a prófétáknak, és azoknak, akik megtartják e könyv beszédeit. Az Istent imádd!“ 
'''
"10" = '''
:sup:`10` Azután ezt mondta nekem: „Ne pecsételd le e könyv prófétai beszédeit, mert az idő közel van. 
'''
"11" = '''
:sup:`11` Aki igazságtalan, legyen igazságtalan ezután is, és aki tisztátalan, legyen tisztátalan ezután is, és aki igaz, legyen igaz ezután is, és aki szent, szenteltessék meg ezután is. 
'''
"12" = '''
:sup:`12` És íme, hamar eljövök, és az én jutalmam velem van, hogy megfizessek mindenkinek, cselekedete szerint. 
'''
"13" = '''
:sup:`13` Én vagyok az Alfa és az Ómega, a kezdet és a vég, az első és az utolsó.“ 
'''
"14" = '''
:sup:`14` Boldogok, akik megtartják az ő parancsolatait, hogy joguk legyen az élet fájához, és bemehessenek a kapukon a városba. 
'''
"15" = '''
:sup:`15` De kinn maradnak az ebek, a varázslók és a paráznák és a gyilkosok és a bálványimádók és mindazok, akik szeretik és szólják a hazugságot. 
'''
"16" = '''
:sup:`16` Én, Jézus küldtem az én angyalomat, hogy ezekről bizonyságot tegyen nektek a gyülekezetekben. Én vagyok Dávidnak gyökere és ága, fényes hajnalcsillag. 
'''
"17" = '''
:sup:`17` És a Lélek és a menyasszony ezt mondják: „Jöjj!“ És aki hallja, ezt mondja: „Jöjj!“ És aki szomjazik, jöjjön el, és aki akarja, vegye az élet vizét ingyen! 
'''
"18" = '''
:sup:`18` Bizonyságot teszek pedig mindenkinek, aki e könyv prófétálásának beszédeit hallja: Hogy ha valaki ezekhez hozzátesz, e könyvben megírt csapásokkal sújtja Isten. 
'''
"19" = '''
:sup:`19` És ha valaki elvesz e könyv prófétálásának beszédeiből, annak osztályrészét Isten kitörli az élet könyvéből, a szent városból és azokból, amik e könyvben megírattak. 
'''
"20" = '''
:sup:`20` Ezt mondja, aki ezekről bizonyságot tesz: „Bizony hamar eljövök.“ Ámen. Bizony jövel, Uram Jézus! 
'''
"21" = '''
:sup:`21` A mi Urunknak, Jézus Krisztusnak kegyelme legyen mindnyájatokkal! Ámen.
'''
