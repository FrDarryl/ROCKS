[6]
"1" = '''
:sup:`1` És láttam, amikor a Bárány a pecsétekből egyet felnyitott és halottam, hogy a négy élőlény közül az egyik mennydörgő hangon ezt mondta: „Jöjj és lásd!“ 
'''
"2" = '''
:sup:`2` És láttam, íme egy fehér ló. A rajta ülőnél íj volt. Koronát adtak neki. Győzelmesen vonult ki, hogy győzzön. 
'''
"3" = '''
:sup:`3` És amikor a második pecsétet felnyitotta, hallottam, hogy a második élőlény ezt mondta: „Jöjj és lásd!“ 
'''
"4" = '''
:sup:`4` És előjött egy másik, vörös ló. A rajta ülőnek megadatott, hogy a békességet elvegye a földről, és hogy az emberek egymást öljék. Nagy kard adatott neki. 
'''
"5" = '''
:sup:`5` Amikor felnyitotta a harmadik pecsétet, hallottam, hogy a harmadik élőlény ezt mondta: „Jöjj és lásd!“ És láttam, és íme egy fekete ló! Annak, aki azon ült, egy mérleg volt a kezében. 
'''
"6" = '''
:sup:`6` És hallottam a négy élőlény között egy szózatot, amely ezt mondta: „A búzának mércéje egy dénár és az árpának három mércéje egy dénár, de az olajat és bort ne bántsd!“ 
'''
"7" = '''
:sup:`7` Amikor felnyitotta a negyedik pecsétet, hallottam a negyedik élőlény szavát, amint így szólt: „Jöjj és lásd!“ 
'''
"8" = '''
:sup:`8` És láttam, és íme, egy fakó ló! Annak, aki rajta ült neve halál és a pokol követte őt és adatott neki hatalom a földnek negyedrészén, hogy öljenek fegyverrel és éhséggel és halállal a földnek fenevadjaival. 
'''
"9" = '''
:sup:`9` És amikor felbontotta az ötödik pecsétet, láttam az oltár alatt azoknak lelkét, akiket megöltek az Isten beszédéért és bizonyságtételéért, amelyhez ragaszkodtak. 
'''
"10" = '''
:sup:`10` És hangos szóval kiáltottak: „Uram, te szent és igaz vagy, meddig nem ítélsz még, és nem torlod meg a mi vérünket azokon, akik a földön laknak?“ 
'''
"11" = '''
:sup:`11` Akkor mindegyikük fehér ruhát kapott, és megmondták nekik, hogy még egy kevés ideig nyugodjanak meg, amíg betelik mind szolgatársaiknak, mind az ő testvéreiknek száma, akiket megölnek majd, akárcsak őket. 
'''
"12" = '''
:sup:`12` Aztán láttam, amikor a hatodik pecsétet felnyitotta, és íme nagy földrengés támadt, és a nap fekete lett, mint egy szőrzsák és a hold olyan lett, mint a vér. 
'''
"13" = '''
:sup:`13` És az ég csillagai lehullottak a földre, miképpen a fügefa lehullatja éretlen gyümölcseit, amikor nagy szél rázza. 
'''
"14" = '''
:sup:`14` És az ég eltűnt, mint amikor egy papírtekercset összegöngyölnek, és minden hegy és sziget elmozdult helyéről. 
'''
"15" = '''
:sup:`15` És a földnek királyai és a fejedelmek és a gazdagok és a vezérek és a hatalmasok és minden szolga és szabad elrejtőzött a barlangokba és a hegyek hasadékaiba. 
'''
"16" = '''
:sup:`16` És ezt mondták a hegyeknek és a kőszikláknak: „Essetek ránk, és rejtsetek el minket annak színe elől, aki a királyi széken ül, és a Bárány haragja elől, 
'''
"17" = '''
:sup:`17` mert eljött haragjuk napja és ki állhat meg?“ 
'''
