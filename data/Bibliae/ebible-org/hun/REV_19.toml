[19]
"1" = '''
:sup:`1` És ezek után, mint egy nagy sokaságnak hangos szavát hallottam az égben, amely ezt mondta: „Halleluja, Az üdvösség és dicsőség és a tisztesség és a hatalom az Úré, a mi Istenünké. 
'''
"2" = '''
:sup:`2` Mert igazak és igazságosak az ő ítéletei, mert elítélte azt a nagy paráznát, aki a földet megrontotta paráznaságával, mert megtorolta rajta szolgáinak vérét. 
'''
"3" = '''
:sup:`3` És másodszor is mondták: Halleluja, annak füstje felszáll örökkön örökké.“ 
'''
"4" = '''
:sup:`4` És leborult a huszonnégy vén és a négy élőlény, és imádták az Istent, aki királyi székében ült, és így szóltak: „Ámen! Halleluja!“ 
'''
"5" = '''
:sup:`5` És a királyi szék felől szózat hallatszott, amely ezt mondta: „Dicsérjétek a mi Istenünket ti szolgái mindnyájan, akik félitek őt, kicsinyek és nagyok!“ 
'''
"6" = '''
:sup:`6` És hallottam, mint egy nagy sokaság szavát, és mint nagy vizek zúgását, és mint erős mennydörgés szavát: Halleluja, mert uralkodik az Úr, a mi Istenünk, a Mindenható! 
'''
"7" = '''
:sup:`7` Örüljünk és örvendezzünk és adjunk dicsőséget neki, mert eljött a Bárány menyegzője, fölkészült menyasszonya 
'''
"8" = '''
:sup:`8` és megadatott neki, hogy felöltözzék tiszta és ragyogó gyolcsba. A fehér gyolcs a szentek igaz cselekedetei. 
'''
"9" = '''
:sup:`9` És ezt mondta nekem: „Írd meg: Boldogok azok, akik a Bárány menyegzőjének vacsorájára hivatalosak!“ És ezt mondta: „Ezek Isten igaz beszédei.“ 
'''
"10" = '''
:sup:`10` És leborultam lába előtt, hogy imádjam őt, de ezt mondta nekem: „Meglásd, ne tedd! Szolgatársad vagyok neked és a te atyádfiainak, akiknél Jézus bizonyságtétele van. Istent imádd, mert Jézus bizonyságtétele a prófétaság lelke.“ 
'''
"11" = '''
:sup:`11` És láttam, hogy az ég megnyílt, és íme egy fehér ló, és aki azon ült, azt így hívják: Hű és Igaz, mert igazságosan ítél és hadakozik. 
'''
"12" = '''
:sup:`12` Szemei olyanok, mint a tűz lángja, fején sokágú korona, rajta egy név volt írva, amit senki sem tud, csak ő maga. 
'''
"13" = '''
:sup:`13` És vérrel behintett ruhába volt öltözve, és a neve ez: Isten Igéje. 
'''
"14" = '''
:sup:`14` És mennyei seregek követték őt fehér lovakon, fehér és tiszta gyolcsba öltözve. 
'''
"15" = '''
:sup:`15` És szájából éles kard jött ki, hogy azzal sújtson a pogányokra, és ő fogja azokat vasvesszővel legeltetni, és ő fogja taposni a mindenható Isten búsult haragjának borsajtóját. 
'''
"16" = '''
:sup:`16` És az ő ruhájára és derekára oda volt írva az ő neve: királyok Királya és uraknak Ura. 
'''
"17" = '''
:sup:`17` És láttam egy angyalt állni a napban és hangos szóval kiáltott mindenféle madárnak, amely az ég közepén repdesett: „Jöjjetek, gyűljetek egybe Isten nagy vacsorájára, 
'''
"18" = '''
:sup:`18` hogy egyétek a királyok húsát, a vezérek húsát és a hatalmasok húsát és a lovaknak és a rajtuk ülőknek húsát és minden szabad ember és rabszolga húsát, kicsikét és nagyokét.“ 
'''
"19" = '''
:sup:`19` És láttam, hogy a fenevad és a föld királyai és az ő seregeik egybegyűltek, hogy hadakozzanak az ellen, aki a lovon ült és az ő serege ellen, 
'''
"20" = '''
:sup:`20` de foglyul esett a fenevad és vele együtt a hamis próféta, aki annak színe előtt csodákat tett, amelyekkel elhitette azokat, akik a fenevad bélyegét felvették, és akik imádták annak képét. Mindkettőt elevenen a kénkővel égő tüzes tóba vetették. 
'''
"21" = '''
:sup:`21` A többieket megölte a lovon ülő kardja, amely szájából jött ki, a madarak mind jóllaktak azok húsával. 
'''
