[3]
"1" = '''
:sup:`1` Ezért vagyok én, Pál, a Krisztusnak foglya tiérettetek, a pogányokért, 
'''
"2" = '''
:sup:`2` ha ugyan hallottátok Isten kegyelmének rendelkezését, melyet nekem adott a ti érdeketekben; 
'''
"3" = '''
:sup:`3` hogy tudniillik kijelentés útján ismertette meg velem a titkot, aszerint, amint az előbb megírtam röviden, 
'''
"4" = '''
:sup:`4` melynek olvasásából megérthetitek, hogy micsoda az én értelmem a Krisztus titka felől, 
'''
"5" = '''
:sup:`5` amely más időkben nem ismertettetett meg az emberek fiaival úgy, ahogyan most kijelentette az ő szent apostolainak és prófétáinak a Lélek által: 
'''
"6" = '''
:sup:`6` hogy tudniillik a pogányok örököstársak, és egyugyanazon test tagjai, és részesei az ő ígéretének a Krisztus Jézusban az evangélium által, 
'''
"7" = '''
:sup:`7` amelynek szolgájává lettem az Isten ama kegyelmének ajándékából, mely adatott nékem az ő hatalmának munkája szerint. 
'''
"8" = '''
:sup:`8` Nékem, minden szentek között a legeslegkisebbnek adatott ez a kegyelem, hogy a pogányoknak hirdessem a Krisztus mérhetetlen gazdagságát, 
'''
"9" = '''
:sup:`9` és hogy megvilágosítsam mindenkinek, hogy miképpen rendelkezett Isten ama titok felől, amely elrejtetett örök időktől fogva az Istenben, aki mindent teremtett a Jézus Krisztus által; 
'''
"10" = '''
:sup:`10` azért, hogy megismerjék most a mennybéli fejedelemségek és hatalmasságok az egyház által az Istennek sokféle bölcsességét, 
'''
"11" = '''
:sup:`11` amaz örök végezése szerint, amelyet megcselekedett a Krisztus Jézusban, a mi Urunkban: 
'''
"12" = '''
:sup:`12` akiben van a mi bátorságunk és bizodalommal való menetelünk Istenhez, az őbenne való hit által. 
'''
"13" = '''
:sup:`13` Azért kérlek, hogy ne csüggedjetek el az én érettetek való nyomorúságaim miatt, amelyek nektek dicsőségetekre vannak. 
'''
"14" = '''
:sup:`14` Ezért meghajtom térdeimet a mi Urunk Jézus Krisztusnak Atyja előtt, 
'''
"15" = '''
:sup:`15` akiről neveztetik minden nemzetség mennyen és földön, 
'''
"16" = '''
:sup:`16` hogy adja meg nektek az ő dicsősége gazdagságáért, hogy hatalmasan megerősödjetek az ő Lelke által a belső emberben, 
'''
"17" = '''
:sup:`17` hogy lakozzék a Krisztus a hit által a ti szívetekben; 
'''
"18" = '''
:sup:`18` a szeretetben meggyökerezve és alapot véve, hogy megérthessétek minden szentekkel együtt, mi a szélessége és hosszúsága és mélysége és magassága az Isten jóvoltának, 
'''
"19" = '''
:sup:`19` és megismerjétek a Krisztusnak minden ismeretet felülhaladó szeretetét, hogy ekképpen beteljesedjetek az Istennek egész teljességéig. 
'''
"20" = '''
:sup:`20` Annak pedig, aki véghetetlen bőséggel mindeneket megcselekedhet, feljebb, hogynem mint kérjük vagy elgondoljuk, a mibennünk munkálkodó erő szerint, 
'''
"21" = '''
:sup:`21` annak legyen dicsőség az egyházban a Krisztus Jézusban nemzetségről nemzetségre, örökkön-örökké. Ámen! 
'''
