[17]
"1" = '''
:sup:`1` Ezeket beszélte Jézus, és felemelte szemeit az égre, és ezt mondta: „Atyám, eljött az óra, dicsőítsd meg a te Fiadat, hogy a te Fiad is dicsőítsen téged, 
'''
"2" = '''
:sup:`2` mivel hatalmat adtál neki minden test felett, hogy örök életet adjon mindazoknak, akiket neki adtál. 
'''
"3" = '''
:sup:`3` Az örök élet pedig az, hogy megismerjenek téged, az egyedül igaz Istent, és akit elküldtél, a Jézus Krisztust. 
'''
"4" = '''
:sup:`4` Én dicsőítettelek téged e földön: elvégeztem a munkát, amelyet reám bíztál, hogy elvégezzem. 
'''
"5" = '''
:sup:`5` És most te dicsőíts meg engem, Atyám, önmagadnál azzal a dicsőséggel, amely enyém volt tenálad, mielőtt a világ lett. 
'''
"6" = '''
:sup:`6` Kijelentettem a te nevedet az embereknek, akiket e világból nekem adtál. Tieid voltak, és nekem adtad őket, és a te beszédedet megtartották. 
'''
"7" = '''
:sup:`7` Most tudták meg, hogy mindaz, amit nekem adtál, tőled van; 
'''
"8" = '''
:sup:`8` mert azokat a beszédeket, amelyeket nekem adtál, őnekik adtam, ők befogadták, és igazán megismerték, hogy én tőled jöttem, és elhitték, hogy te küldtél engem. 
'''
"9" = '''
:sup:`9` Én őértük könyörgök: nem a világért könyörgök, hanem azokért, akiket nekem adtál, mert a tieid. 
'''
"10" = '''
:sup:`10` Az enyémek mind a tieid, és a tieid az enyémek: és megdicsőíttetem őbennük. 
'''
"11" = '''
:sup:`11` Én nem vagyok többé e világban, de ők a világban vannak, én pedig tehozzád megyek. Szent Atyám, tartsd meg őket a te nevedben, akiket nekem adtál, hogy egyek legyenek, mint mi! 
'''
"12" = '''
:sup:`12` Amikor velük voltam a világon, én megtartottam őket a te nevedben, akiket nekem adtál, megőriztem őket, és senki el nem veszett közülük, csak a veszedelemnek fia, hogy az Írás beteljesüljön. 
'''
"13" = '''
:sup:`13` Most pedig tehozzád megyek, és ezeket beszélem a világban, hogy az én örömöm teljes legyen bennük. 
'''
"14" = '''
:sup:`14` A te igédet adtam nekik, és a világ gyűlölte őket, mivelhogy nem e világból valók, amint én sem vagyok e világból való. 
'''
"15" = '''
:sup:`15` Nem azt kérem, hogy vedd ki őket e világból, hanem hogy őrizd meg őket a gonosztól. 
'''
"16" = '''
:sup:`16` Nem e világból valók, amint én sem e világból vagyok. 
'''
"17" = '''
:sup:`17` Szenteld meg őket a te igazságoddal: A te igéd igazság. 
'''
"18" = '''
:sup:`18` Amiképpen te küldtél engem e világba, úgy küldtem én is őket e világba: 
'''
"19" = '''
:sup:`19` én őérettük odaszentelem magamat, hogy ők is megszenteltekké legyenek az igazságban. 
'''
"20" = '''
:sup:`20` De nemcsak őérettük könyörgök, hanem azokért is, akik az ő szavukra hisznek majd énbennem, 
'''
"21" = '''
:sup:`21` hogy mindnyájan egyek legyenek, amint te énbennem, Atyám, és én tebenned, hogy ők is egyek legyenek mibennünk: hogy elhiggye a világ, hogy te küldtél engem. 
'''
"22" = '''
:sup:`22` Én azt a dicsőséget, amelyet nekem adtál, őnekik adtam, hogy egyek legyenek, amiképpen mi egyek vagyunk: 
'''
"23" = '''
:sup:`23` én őbennük és te énbennem: hogy tökéletesen eggyé legyenek, és hogy megismerje a világ, hogy te küldtél engem, és szeretted őket, amiként engem szerettél. 
'''
"24" = '''
:sup:`24` Atyám, akiket nekem adtál, akarom, hogy ahol én vagyok, azok is velem legyenek, hogy megláthassák az én dicsőségemet, amelyet nekem adtál: mert szerettél engem e világ kezdete előtt. 
'''
"25" = '''
:sup:`25` Igazságos Atyám! A világ nem ismert téged, de én ismertelek téged, és ezek megismerik, hogy te küldtél engem, 
'''
"26" = '''
:sup:`26` És megismertettem ővelük a te nevedet, és megismertetem, hogy az a szeretet legyen őbennük, amellyel engem szerettél, és én is őbennük legyek.“ 
'''
