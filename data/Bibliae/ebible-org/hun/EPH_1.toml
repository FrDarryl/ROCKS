[1]
"1" = '''
:sup:`1` Pál, Jézus Krisztus apostola Isten akaratából, az Efezusban lévő és Krisztus Jézusban hívő szenteknek. 
'''
"2" = '''
:sup:`2` Kegyelem néktek és békesség Istentől, a mi Atyánktól és az Úr Jézus Krisztustól. 
'''
"3" = '''
:sup:`3` Áldott legyen az Isten és a mi Urunknak, Jézus Krisztusnak Atyja, aki megáldott minket minden lelki áldással a mennyekben a Krisztusban, 
'''
"4" = '''
:sup:`4` aszerint, amint magának kiválasztott minket ő benne a világ teremtése előtt, hogy legyünk mi szentek és feddhetetlenek őelőtte szeretet által, 
'''
"5" = '''
:sup:`5` eleve elhatározva, hogy minket a maga fiaivá fogad Jézus Krisztus által az ő akaratának jó kedve szerint, 
'''
"6" = '''
:sup:`6` kegyelme dicsőségének magasztalására, amellyel megajándékozott minket ama Szerelmesben, 
'''
"7" = '''
:sup:`7` akiben van a mi váltságunk az ő vére által, a bűnöknek bocsánata az ő kegyelmének gazdagsága szerint. 
'''
"8" = '''
:sup:`8` Melyet nagy bőséggel közölt velünk minden bölcsességgel és értelemmel, 
'''
"9" = '''
:sup:`9` megismertetve velünk az ő akaratának titkát az ő jó kedve szerint, melyet eleve elrendelt magában 
'''
"10" = '''
:sup:`10` az idők teljességének rendjére nézve, hogy ismét egybeszerkeszt magának mindeneket a Krisztusban, mind amelyek a mennyekben vannak, mind amelyek e földön vannak; 
'''
"11" = '''
:sup:`11` őbenne, akiben vettük is az örökséget, eleve elrendeltetve annak eleve elvégzése szerint, aki mindent az ő akaratának tanácsából cselekszik, 
'''
"12" = '''
:sup:`12` hogy legyünk az ő dicsőségének magasztalására, akik előre reménykedtünk a Krisztusban: 
'''
"13" = '''
:sup:`13` akiben ti is, miután hallottátok az igazságnak beszédét, üdvösségetek evangéliumát, amelyben hittetek is, megpecsételtettetek az ígéretnek ama Szent Lelkével, 
'''
"14" = '''
:sup:`14` aki záloga a mi örökségünknek Isten tulajdon népének megváltására, az ő dicsőségének magasztalására. 
'''
"15" = '''
:sup:`15` Ezért én is, hallván a ti hiteteket az Úr Jézusban és minden szentekhez való szerelmeteket, 
'''
"16" = '''
:sup:`16` nem szűnök meg hálát adni érettetek, emlékezve reátok az én könyörgéseimben, 
'''
"17" = '''
:sup:`17` hogy a mi Urunk Jézus Krisztusnak Istene, a dicsőségnek Atyja adja néktek bölcsességnek és kijelentésnek Lelkét az ő megismerésében, 
'''
"18" = '''
:sup:`18` és világosítsa meg értelmetek szemeit, hogy tudhassátok, hogy mi az ő elhívásának a reménysége, mi az ő öröksége dicsőségének a gazdagsága a szentek között, 
'''
"19" = '''
:sup:`19` és mi az ő hatalmának felséges nagysága irántunk, akik hiszünk az ő hatalma erejének ama munkája szerint, 
'''
"20" = '''
:sup:`20` amelyet megmutatott a Krisztusban, mikor feltámasztotta őt a halálból, és ültette őt a maga jobbjára a mennyekben. 
'''
"21" = '''
:sup:`21` Minden fejedelemség és hatalmasság, és erő és uraság és minden név felett, mely neveztetik, nemcsak e világon, hanem a következendőben is, 
'''
"22" = '''
:sup:`22` és mindent az ő lábai alá vetett, és őt tette mindenek fölött az anyaszentegyház fejévé, 
'''
"23" = '''
:sup:`23` mely az ő teste, teljessége neki, aki mindeneket betölt mindenekkel. 
'''
