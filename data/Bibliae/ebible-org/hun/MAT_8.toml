[8]
"1" = '''
:sup:`1` Mikor lejött a hegyről, nagy sokaság követte őt, 
'''
"2" = '''
:sup:`2` És íme, odajött egy bélpoklos, leborult előtte, és mondta: „Uram, ha akarod, megtisztíthatsz engem.“ 
'''
"3" = '''
:sup:`3` Jézus kinyújtotta kezét, megérintette, és ezt mondta: „Akarom, tisztulj meg.“ És azonnal eltisztult annak poklossága. 
'''
"4" = '''
:sup:`4` Ekkor ezt mondta neki Jézus: „Vigyázz, senkinek se szólj. Hanem eredj, mutasd meg magadat a papnak, és vidd fel az ajándékot, amelyet Mózes rendelt, bizonyságul nekik.“ 
'''
"5" = '''
:sup:`5` Mikor pedig bement Jézus Kapernaumba, egy százados ment hozzá, és kérte őt. 
'''
"6" = '''
:sup:`6` Ezt mondta: „Uram, a szolgám otthon gutaütötten fekszik, és nagy kínokat szenved.“ 
'''
"7" = '''
:sup:`7` Ezt mondta neki Jézus: „Elmegyek, és meggyógyítom.“ 
'''
"8" = '''
:sup:`8` De a százados ezt felelte neki: „Uram, nem vagyok méltó, hogy az én hajlékomba jöjj, hanem csak szólj egy szót, és meggyógyul az én szolgám. 
'''
"9" = '''
:sup:`9` Mert én is hatalom alá rendelt ember vagyok, és vannak alattam vitézek, és ha azt mondom egyiknek: Eredj el, elmegy; és a másiknak: Gyere ide, odajön; és a szolgámnak: Tedd ezt, megteszi.“ 
'''
"10" = '''
:sup:`10` Jézus pedig amikor ezt meghallotta, elcsodálkozott, és ezt mondta az őt követőknek: „Bizony mondom néktek, még Izraelben sem találtam ilyen nagy hitet. 
'''
"11" = '''
:sup:`11` De mondom nektek, sokan jönnek majd napkeletről és napnyugatról, letelepednek Ábrahámmal, Izsákkal és Jákóbbal a mennyeknek országában; 
'''
"12" = '''
:sup:`12` az ország fiait pedig kivetik a külső sötétségre, ahol lesz majd sírás és fogcsikorgatás.“ 
'''
"13" = '''
:sup:`13` És Jézus ezt mondta a századosnak: „Eredj el, és legyen néked a te hited szerint.“ És meggyógyult annak szolgája, abban az órában. 
'''
"14" = '''
:sup:`14` Amikor bement Jézus Péter házába, és látta, hogy annak anyósa fekszik és lázas, 
'''
"15" = '''
:sup:`15` rátette kezét, és elhagyta őt a láz, fölkelt, és szolgált nekik. 
'''
"16" = '''
:sup:`16` Az est beálltával pedig kivittek hozzá sok ördöngöst, és egy szóval kiűzte a tisztátalan lelkeket, és meggyógyított minden beteget; 
'''
"17" = '''
:sup:`17` hogy beteljesedjék, amit Ézsaiás próféta mondott így szólván: „Ő vette el a mi erőtlenségünket, és ő hordozta el a mi betegségünket.“ 
'''
"18" = '''
:sup:`18` Látván pedig Jézus a nagy sokaságot maga körül, megparancsolta, hogy menjenek át a túlsó partra. 
'''
"19" = '''
:sup:`19` Hozzámenve egy írástudó, ezt mondta neki: „Mester, követlek téged, akárhová mégy.“ 
'''
"20" = '''
:sup:`20` Jézus pedig így válaszolt: „A rókáknak van barlangjuk, és az égi madaraknak fészkük, de az Emberfiának nincs hová fejét lehajtania.“ 
'''
"21" = '''
:sup:`21` Egy másik a tanítványai közül ezt mondta neki: „Uram, engedd meg, hogy előbb elmenjek, és eltemessem atyámat.“ 
'''
"22" = '''
:sup:`22` Jézus pedig ezt mondta neki: „Kövess engem, és hagyd, hogy a halottak temessék el halottaikat.“ 
'''
"23" = '''
:sup:`23` Amikor hajóra szállt, követték őt tanítványai. 
'''
"24" = '''
:sup:`24` És íme, nagy vihar támadt a tengeren, annyira, hogy a hajót elborították a hullámok, ő pedig aludt. 
'''
"25" = '''
:sup:`25` Tanítványai pedig odamentek hozzá, felköltötték, és ezt mondták: „Uram, ments meg minket, mert elveszünk.“ 
'''
"26" = '''
:sup:`26` De ő ezt mondta nekik: „Mit féltek, ó, kicsinyhitűek?“ Ekkor fölkelt, megdorgálta a szeleket és a tengert, és nagy csendesség lett. 
'''
"27" = '''
:sup:`27` Az emberek pedig elcsodálkoztak, és mondták: „Kicsoda ez, hogy mind a szelek, mind a tenger engedelmeskedik neki?“ 
'''
"28" = '''
:sup:`28` Amikor eljutottak a túlsó partra, a gadaraiak tartományába, két ördöngös ment eléje, akik a sírboltokból kijőve igen kegyetlenkedtek, annyira, hogy senki sem mert azon az úton járni. 
'''
"29" = '''
:sup:`29` Kiáltoztak, és ezt mondták: „Mi közünk hozzád, Jézus, Istennek Fia? Azért jöttél ide, hogy idő előtt meggyötörj minket?“ 
'''
"30" = '''
:sup:`30` Tőlük távol pedig egy nagy disznónyáj legelészett. 
'''
"31" = '''
:sup:`31` Az ördögök pedig kérték őt, és ezt mondták: „Ha kiűzöl minket, engedd meg, hogy abba a disznónyájba mehessünk!“ 
'''
"32" = '''
:sup:`32` Ő pedig ezt mondta nekik: „Menjetek!“ Azok pedig kimenve, belementek a disznónyájba. És íme, az egész disznónyáj a meredekről a tengerbe rohant, és odaveszett a vízbe. 
'''
"33" = '''
:sup:`33` A pásztorok pedig elfutottak, bementek a városba, és hírül adtak mindent, azt is, ami az ördöngösökkel történt. 
'''
"34" = '''
:sup:`34` Íme, az egész város kiment Jézus elé, és mihelyst meglátták, kérték őt, hogy távozzék az ő határukból. 
'''
