[1]
"1" = '''
:sup:`1` Pál, Jézus Krisztus apostola a mi Istenünknek és Jézus Krisztusnak, a mi reménységünknek megbízatása alapján, 
'''
"2" = '''
:sup:`2` Timóteusnak, hitben az én igazi fiamnak: Kegyelem, irgalmasság és békesség Istentől, a mi Atyánktól és Krisztus Jézustól, a mi Urunktól. 
'''
"3" = '''
:sup:`3` Macedóniába menetelemkor kértelek téged, hogy maradj Efezusban, és mondd meg némelyeknek, hogy ne tanítsanak hamisan, 
'''
"4" = '''
:sup:`4` ne foglalkozzanak mesékkel és vég nélküli nemzetségtáblázatokkal, amelyek inkább vitákat támasztanak, mint Istenben való épülést hit által. 
'''
"5" = '''
:sup:`5` A parancsolat végcélja pedig a tiszta szívből, jó lelkiismeretből és igaz hitből való szeretet. 
'''
"6" = '''
:sup:`6` Ezektől némelyek eltértek, és hiábavaló fecsegésre hajlottak, 
'''
"7" = '''
:sup:`7` akik törvénytanítók akarnak lenni, de nem értik sem amiket beszélnek, sem amiket bizonygatnak. 
'''
"8" = '''
:sup:`8` Tudjuk pedig, hogy a törvény jó, ha valaki a törvénynek megfelelően él vele, 
'''
"9" = '''
:sup:`9` és megérti, hogy a törvény nem az igazért adatott, hanem a törvénytiprókért és engedetlenekért, az istentelenekért és bűnösökért, a gonoszokért, a latrokért, az apa és anyagyilkosért, az emberölőkért, 
'''
"10" = '''
:sup:`10` a paráznákért, a fajtalankodókért, emberrablókért, hazugokért, hamisan esküvőkért és mindazért, ami az egészséges tanítással ellenkezik, 
'''
"11" = '''
:sup:`11` amely a boldog Isten evangéliuma, amely rám bízatott. 
'''
"12" = '''
:sup:`12` Hálát adok Jézus Krisztusnak, a mi Urunknak, hogy engem megerősített, hűnek tartott, és szolgálatra rendelt, 
'''
"13" = '''
:sup:`13` bár előbb istenkáromló, üldöző és erőszakos voltam, de könyörült rajtam, mert hitetlenségemben tudatlanul cselekedtem, 
'''
"14" = '''
:sup:`14` de túláradt rajtam a mi Urunknak kegyelme a Krisztus Jézusban való hittel és szeretettel. 
'''
"15" = '''
:sup:`15` Igaz beszéd ez, és elfogadásra méltó, hogy Krisztus Jézus azért jött a világra, hogy megtartsa a bűnösöket, akik között én vagyok az első. 
'''
"16" = '''
:sup:`16` De azért könyörült rajtam, hogy Jézus Krisztus elsősorban bennem mutassa meg vég nélküli türelmét, hogy példaképe legyek azoknak, akik majd hisznek benne, és örök életet nyernek. 
'''
"17" = '''
:sup:`17` Az örökkévaló királynak, a halhatatlan, láthatatlan, egyedül bölcs Istennek tisztesség és dicsőség örökkön-örökké! Ámen. 
'''
"18" = '''
:sup:`18` Arra intelek téged, fiam, Timóteus, hogy a rád vonatkozó korábbi prófétálás értelmében harcold meg a nemes harcot, 
'''
"19" = '''
:sup:`19` megtartva a hitet és a jó lelkiismeretet, amelyet némelyek elvetettek, és így a hit dolgában hajótörést szenvedtek. 
'''
"20" = '''
:sup:`20` Ezek közül való Hümenaiosz és Alexandrosz, akiket átadtam a sátánnak, hogy tanulják meg, hogy ne káromolják Istent. 
'''
