[1]
"1" = '''
:sup:`1` Miután Isten régen sokszor és sokféleképpen szólt az atyáknak a próféták által, ez utolsó időkben szólott nekünk Fia által, 
'''
"2" = '''
:sup:`2` akit mindennek örökösévé tett, aki által a világot is teremtette, 
'''
"3" = '''
:sup:`3` aki az ő dicsőségének visszatükröződése, és az ő valóságának képmása, aki hatalma szavával fenntartja a mindenséget, aki minket bűneinktől megtisztított, a mennyei Felségnek jobbjára ült, 
'''
"4" = '''
:sup:`4` annyival kiválóbb lévén az angyaloknál, amennyivel különb nevet örökölt azoknál. 
'''
"5" = '''
:sup:`5` Mert kinek mondta valaha is az angyalok közül: „Én fiam vagy te, én ma szültelek téged?“ Vagy ezt: „Én leszek neki atyja, és ő lesz nekem fiam?“ 
'''
"6" = '''
:sup:`6` Amikor pedig behozza az ő elsőszülöttét a világba, így szól: „Imádják őt az Isten angyalai.“ 
'''
"7" = '''
:sup:`7` Az angyalokról így szól: „Az angyalait szelekké teszi, és szolgáit tűz lángjává.“ 
'''
"8" = '''
:sup:`8` Ámde a Fiúról így: „A te királyi széked, ó, Isten, megáll örökké. Igazságnak pálcája a te országodnak pálcája. 
'''
"9" = '''
:sup:`9` Szeretted az igazságot és gyűlölted a hamisságot, ezért felkent téged az Isten, a te Istened, öröm olajával társaid fölé. 
'''
"10" = '''
:sup:`10` Uram, te kezdetben alapítottad a földet és a te kezed alkotása az ég. 
'''
"11" = '''
:sup:`11` Azok elvesznek, de te megmaradsz, és azok mind elavulnak, mint a ruha, 
'''
"12" = '''
:sup:`12` palásként összehajtod azokat, te pedig ugyanaz maradsz, és esztendeid nem fogynak el.“ 
'''
"13" = '''
:sup:`13` Melyik angyalnak mondta: „Ülj az én jobb kezem felől, míg ellenségeidet lábaid zsámolyává teszem.“ 
'''
"14" = '''
:sup:`14` Vajon ezek nem szolgáló lelkek-e mind, akik azokért küldettek szolgálatra, akik örökölni fogják az üdvösséget? 
'''
