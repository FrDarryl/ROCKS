[2]
"1" = '''
:sup:`1` Történt pedig azokban a napokban, hogy Augustus császár parancsolatot adott ki, hogy írják össze az egész földet. 
'''
"2" = '''
:sup:`2` Ez az összeírás először akkor történt, amikor Szíriában Cirénius volt a helytartó. 
'''
"3" = '''
:sup:`3` Mindenki elment tehát a maga városába, hogy összeírják. 
'''
"4" = '''
:sup:`4` József is elment Galileából, Názáret városából Júdeába, Dávid városába, amelynek neve Betlehem, mivel Dávid házából és nemzetségéből való volt, 
'''
"5" = '''
:sup:`5` hogy összeírják Máriával, aki jegyese volt, és aki várandós volt. 
'''
"6" = '''
:sup:`6` És történt, amikor ott voltak, eljött szülésének ideje. 
'''
"7" = '''
:sup:`7` És megszülte elsőszülött fiát, és bepólyálta, és jászolba fektette, mert nem volt helyük a vendégfogadóban. 
'''
"8" = '''
:sup:`8` Pásztorok voltak azon a vidéken, akik kinn a mezőn tanyáztak, és éjszaka is őrködtek nyájuk mellett. 
'''
"9" = '''
:sup:`9` És íme, az Úr angyala hozzájuk jött, és az Úr dicsősége körülvette őket, és nagy félelem vett erőt rajtuk. 
'''
"10" = '''
:sup:`10` Az angyal pedig ezt mondta nekik: „Ne féljetek! Íme, nagy örömöt hirdetek nektek, amely az egész népnek öröme lesz. 
'''
"11" = '''
:sup:`11` Mert Megtartó született ma nektek, aki az Úr Krisztus, a Dávid városában. 
'''
"12" = '''
:sup:`12` Ez pedig nektek a jel: egy kisgyermeket találtok bepólyálva feküdni a jászolban.“ 
'''
"13" = '''
:sup:`13` És hirtelen az angyallal mennyei seregek sokasága jelent meg, akik Istent dicsérték, és ezt mondták: 
'''
"14" = '''
:sup:`14` „Dicsőség a magasságban Istennek, és a földön békesség, és az emberekhez jóakarat!“ 
'''
"15" = '''
:sup:`15` És történt, hogy amikor elmentek tőlük az angyalok a mennybe, a pásztorok ezt mondták egymásnak: „Menjünk el egészen Betlehemig, és lássuk meg, ami történt, amit az Úr tudtul adott nekünk.“ 
'''
"16" = '''
:sup:`16` Elmentek azért nagy sietséggel, és megtalálták Máriát és Józsefet és a kisgyermeket, aki a jászolban feküdt. 
'''
"17" = '''
:sup:`17` Ezt látva elbeszélték azt, amit a gyermekről hallottak. 
'''
"18" = '''
:sup:`18` Mindenki, aki hallotta, elcsodálkozott azon, amit a pásztorok mondtak. 
'''
"19" = '''
:sup:`19` Mária pedig megőrizte, és szívében forgatta a hallottakat. 
'''
"20" = '''
:sup:`20` A pásztorok pedig visszatértek, dicsőítették és dicsérték Istent mindazért, amit hallottak és láttak, úgy, ahogy az megmondatott nekik. 
'''
"21" = '''
:sup:`21` Amikor a nyolc nap elmúlt, hogy a kisgyermeket körülmetéljék, Jézusnak nevezték, ahogy az angyal nevezte mielőtt még anyja méhében megfogant. 
'''
"22" = '''
:sup:`22` Amikor Mózes törvénye szerint leteltek Mária tisztulásának napjai, felvitték Jézust Jeruzsálembe, hogy bemutassák az Úrnak. 
'''
"23" = '''
:sup:`23` Ahogyan meg van írva az Úr törvényében, hogy minden elsőszülött fiú az Úrnak legyen szentelve, 
'''
"24" = '''
:sup:`24` és hogy áldozatot mutassanak be az Úr törvénye szerint: „Egy pár gerlicét vagy két galambfiókát.“ 
'''
"25" = '''
:sup:`25` És íme, volt Jeruzsálemben egy ember, akinek a neve Simeon volt, és ez az ember igaz és istenfélő volt, és várta Izrael vigasztalását, és a Szentlélek volt rajta. 
'''
"26" = '''
:sup:`26` Azt a kinyilatkoztatást kapta a Szentlélektől, hogy addig nem hal meg, amíg meg nem látja az Úrnak Krisztusát. 
'''
"27" = '''
:sup:`27` A Lélek indításából a templomba ment, és amikor a gyermek Jézust szülei bevitték, hogy érte a törvény előírása szerint cselekedjenek, 
'''
"28" = '''
:sup:`28` karjába vette, és áldotta Istent, és ezt mondta: 
'''
"29" = '''
:sup:`29` „Mostan bocsátod el, Uram, a te szolgádat beszéded szerint békességben, 
'''
"30" = '''
:sup:`30` mert látták az én szemeim a te üdvösségedet, 
'''
"31" = '''
:sup:`31` amelyet készítettél minden nép szeme láttára, 
'''
"32" = '''
:sup:`32` világosságul a pogányok megvilágosítására, és a te népednek, Izraelnek dicsőségére.“ 
'''
"33" = '''
:sup:`33` József pedig és az ő anyja csodálkozott azokon, amiket őfelőle mondott. 
'''
"34" = '''
:sup:`34` És Simeon megáldotta őket, és ezt mondta Máriának, az ő anyjának: „Íme, ő sokak elbukására és felemelésére rendeltetett Izraelben, és jel lesz, amelynek sokan ellene mondanak, 
'''
"35" = '''
:sup:`35` még a te lelkedet is éles tőr járja majd át, hogy sok szív gondolata nyilvánvalóvá legyen.“ 
'''
"36" = '''
:sup:`36` Volt egy prófétanő is, Anna, Fánuel leánya, Áser nemzetségéből. Nagyon előrehaladott korú volt, hajadon kora után csak hét esztendeig élt férjével. 
'''
"37" = '''
:sup:`37` Már nyolcvannégy esztendeje özvegy volt. Nem távozott el a templomból, mert böjtöléssel és imádkozással szolgált éjjel és nappal. 
'''
"38" = '''
:sup:`38` Ugyanabban az órában odalépett, hálát adott az Úrnak, és beszélt róla mindenkinek, akik Jeruzsálemben a megváltást várták. 
'''
"39" = '''
:sup:`39` Amikor mindent elvégeztek az Úr törvénye szerint, visszatértek Galileába, városukba, Názáretbe. 
'''
"40" = '''
:sup:`40` A kisgyermek pedig növekedett és erősödött lélekben, megtelt bölcsességgel és az Isten kegyelme volt rajta. 
'''
"41" = '''
:sup:`41` Szülei évenként felmentek Jeruzsálembe húsvét ünnepére. 
'''
"42" = '''
:sup:`42` Amikor tizenkét esztendős lett, szintén fölmentek Jeruzsálembe az ünnepi szokás szerint. 
'''
"43" = '''
:sup:`43` Miután elteltek az ünnepnapok, hazaindultak. A gyermek Jézus azonban Jeruzsálemben maradt, de sem József, sem az anyja nem vette észre. 
'''
"44" = '''
:sup:`44` Azt gondolták, hogy az útitársaik között van. Egynapi járóföldet mentek, és akkor kezdték keresni a rokonok és ismerősök között. 
'''
"45" = '''
:sup:`45` Amikor nem találták, visszamentek Jeruzsálembe, hogy megkeressék. 
'''
"46" = '''
:sup:`46` És történt, hogy harmadnapra találták meg a templomban, a tanítómesterek között ülve, amint hallgatta és kérdezgette őket. 
'''
"47" = '''
:sup:`47` Mindnyájan, akik őt hallgatták, elcsodálkoztak értelmén és feleletein. 
'''
"48" = '''
:sup:`48` Amikor szülei meglátták, elcsodálkoztak, és anyja ezt mondta neki: „Fiam, miért tetted ezt velünk? Íme, atyád és én nagy bánattal kerestünk téged.“ 
'''
"49" = '''
:sup:`49` Ő pedig ezt mondta nekik: „Miért kerestetek engem? Vagy nem tudjátok, hogy nekem az én Atyám dolgaival kell foglalkoznom?“ 
'''
"50" = '''
:sup:`50` De ők nem értették, amit mondott nekik. 
'''
"51" = '''
:sup:`51` Jézus ezután elment velük Názáretbe, és engedelmeskedett nekik. Anyja szívében megőrizte mindezeket. 
'''
"52" = '''
:sup:`52` Jézus pedig gyarapodott bölcsességben, testben és az Isten és emberek előtti kedvességben. 
'''
