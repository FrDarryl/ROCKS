[21]
"1" = '''
:sup:`1` Ezek után ismét megjelentette magát Jézus a tanítványoknak a Tibériás-tengernél. Így jelent meg: 
'''
"2" = '''
:sup:`2` Együtt voltak Simon Péter és Tamás, akit Ikernek hívtak, Nátánáel, a galileai Kánából és Zebedeus fiai és másik kettő is az ő tanítványai közül. 
'''
"3" = '''
:sup:`3` Mondta nekik Simon Péter: „Elmegyek halászni.“ Ők erre ezt mondták neki: „Elmegyünk mi is veled.“ Elmentek, és azonnal hajóra szálltak, de azon az éjszakán nem fogtak semmit. 
'''
"4" = '''
:sup:`4` Mikor pedig immár reggel lett, megállt Jézus a parton, a tanítványok azonban nem ismerték meg, hogy Jézus van ott. 
'''
"5" = '''
:sup:`5` Jézus pedig ezt mondta: „Fiaim! Van-e valami ennivalótok?“ Így feleltek neki: „Nincsen!“ 
'''
"6" = '''
:sup:`6` Ő pedig ezt mondta nekik: „Vessétek ki a hálót a hajónak jobb oldala felől, és találtok.“ Oda vetették ki tehát, de kivonni már nem bírták a rengeteg hal miatt. 
'''
"7" = '''
:sup:`7` Az a tanítvány pedig, akit Jézus szeretett, így szólt Péternek: „Az Úr van ott!“ Simon Péter pedig, amikor meghallotta, hogy ott van az Úr, magára vette az ingét (mert mezítelen volt), és bevetette magát a tengerbe. 
'''
"8" = '''
:sup:`8` A többi tanítvány pedig a hajón ment (mert nem messze voltak a parttól, hanem mintegy kétszáz könyöknyire), és kivonták a hálót a halakkal. 
'''
"9" = '''
:sup:`9` Amint azért a partra kiszálltak, látják, hogy parázs van ott, rajta hal és kenyér. 
'''
"10" = '''
:sup:`10` Jézus ezt mondta nekik: „Hozzatok a halakból, amelyeket most fogtatok.“ 
'''
"11" = '''
:sup:`11` Simon Péter beszállt, és kivonta a hálót a partra, amely tele volt nagy halakkal, százötvenhárommal, és noha ennyi volt, nem szakadozott a háló. 
'''
"12" = '''
:sup:`12` Jézus erre azt mondta nekik: „Gyertek, ebédeljetek.“ A tanítványok közül pedig senki sem merte tőle megkérdezni: „Ki vagy te?“ Mivelhogy tudták, hogy az Úr ő. 
'''
"13" = '''
:sup:`13` Odament tehát Jézus, vette a kenyeret, és adta nekik; és hasonlóképpen a halat is. 
'''
"14" = '''
:sup:`14` Ekkor már harmadszor jelent meg Jézus a tanítványainak, miután feltámadt a halálból. 
'''
"15" = '''
:sup:`15` Mikor aztán megebédeltek, Jézus ezt mondta Simon Péternek: „Simon, Jóna fia, jobban szeretsz-e engem ezeknél?“ Mondta neki: „Igen, Uram, te tudod, hogy szeretlek téged!“ Jézus azt mondta neki: „Legeltesd az én bárányaimat!“ 
'''
"16" = '''
:sup:`16` Másodszor is mondta neki: „Simon, Jóna fia, szeretsz-e engem?“ Mondta neki: „Igen, Uram, te tudod, hogy én szeretlek téged.“ Jézus ezt mondta neki: „Őrizd az én juhaimat!“ 
'''
"17" = '''
:sup:`17` Harmadszor is mondta neki: „Simon, Jóna fia, szeretsz-e engem?“ Megszomorodott Péter, hogy harmadszor is mondta neki: „Szeretsz-e engem?“ És mondta neki: „Uram, te mindent tudsz, te tudod, hogy én szeretlek téged.“ Jézus azt mondta neki: „Legeltesd az én juhaimat! 
'''
"18" = '''
:sup:`18` Bizony, bizony mondom néked, amikor ifjabb voltál, felövezted magadat, és oda mentél, ahova akartál, mikor pedig megöregszel, kinyújtod a kezedet, más övez fel téged, és oda visz, ahova nem akarod.“ 
'''
"19" = '''
:sup:`19` Ezt pedig azért mondta, hogy jelezze, milyen halállal dicsőíti majd meg az Istent. És ezt mondva, így szólt hozzá: „Kövess engem!“ 
'''
"20" = '''
:sup:`20` Péter pedig megfordulva, látja, hogy követi az a tanítvány, akit szeretett Jézus, aki a vacsora közben is az ő keblén nyugodott, és mondta: „Uram! Ki az, aki elárul téged?“ 
'''
"21" = '''
:sup:`21` Őt látva Péter, mondta Jézusnak: „Uram, ezzel pedig mi lesz?“ 
'''
"22" = '''
:sup:`22` Jézus ezt mondta neki: „Ha akarom, hogy ő megmaradjon, amíg eljövök, mi közöd hozzá? Te kövess engem!“ 
'''
"23" = '''
:sup:`23` Elterjedt tehát e beszéd az atyafiak között, hogy az a tanítvány nem hal meg. Pedig Jézus nem azt mondta neki, hogy nem hal meg, hanem ezt: „Ha akarom, hogy megmaradjon, amíg eljövök, mi közöd hozzá?“ 
'''
"24" = '''
:sup:`24` Ez az a tanítvány, aki bizonyságot tesz ezekről, és aki megírta ezeket, és tudjuk, hogy az ő bizonyságtétele igaz. 
'''
"25" = '''
:sup:`25` De van sok egyéb is, amiket Jézus cselekedett, amelyeket, ha egyenként megírnák, úgy vélem, hogy maga a világ sem fogadhatná be a könyveket, amelyeket megírtak. Ámen.
'''
