[3]
"1" = '''
:sup:`1` Volt pedig a farizeusok közt egy ember, a neve Nikodémus, a zsidók főembere. 
'''
"2" = '''
:sup:`2` Eljött Jézushoz éjjel, és mondta neki: „Mester, tudjuk, hogy Istentől jöttél tanítóul, mert senki sem teheti azokat a jeleket, amelyeket te teszel, hacsak nem az Isten van vele.“ 
'''
"3" = '''
:sup:`3` Jézus így felelt, és mondta neki: „Bizony, bizony mondom néked: ha valaki újonnan nem születik, nem láthatja meg az Isten országát.“ 
'''
"4" = '''
:sup:`4` Nikodémus ezt mondta neki: „Mi módon születhetik az ember, ha vén? Vajon bemehet-e az anyjának méhébe, és megszülethetik-e ismét?“ 
'''
"5" = '''
:sup:`5` Jézus így felelt: „Bizony, bizony mondom néked: Ha valaki nem születik víztől és Lélektől, nem mehet be az Isten országába. 
'''
"6" = '''
:sup:`6` Ami testtől született, test az, és a mi Lélektől született, lélek az. 
'''
"7" = '''
:sup:`7` Ne csodálkozz, hogy azt mondtam neked: Szükséges néktek újonnan születnetek. 
'''
"8" = '''
:sup:`8` A szél fúj, ahová akar, és annak zúgását hallod, de nem tudod, honnan jön, és hová megy: így van mindenki, aki Lélektől született.“ 
'''
"9" = '''
:sup:`9` Nikodémus így felelt neki: „Hogyan lehetnek ezek?“ 
'''
"10" = '''
:sup:`10` Jézus így felelt: „Te Izrael tanítója vagy, és nem tudod ezeket? 
'''
"11" = '''
:sup:`11` Bizony, bizony mondom néked, amit tudunk, azt mondjuk, és amit látunk, arról teszünk bizonyságot, és a mi bizonyságtételünket nem fogadjátok el. 
'''
"12" = '''
:sup:`12` Ha a földiekről szóltam nektek, és nem hisztek, mi módon hisztek, ha a mennyeiekről szólok nektek? 
'''
"13" = '''
:sup:`13` Senki sem ment fel a mennybe, csak az, aki a mennyből szállt alá, az Emberfia, aki a mennyben van. 
'''
"14" = '''
:sup:`14` Amiképpen felemelte Mózes a kígyót a pusztában, úgy kell az Emberfiának felemeltetnie, 
'''
"15" = '''
:sup:`15` hogy aki hisz őbenne, el ne vesszen, hanem örök élete legyen. 
'''
"16" = '''
:sup:`16` Mert úgy szerette Isten e világot, hogy az ő egyszülött Fiát adta, hogy aki hisz őbenne, el ne vesszen, hanem örök élete legyen. 
'''
"17" = '''
:sup:`17` Mert nem azért küldte az Isten az ő Fiát a világra, hogy kárhoztassa a világot, hanem hogy megtartsa a világot általa. 
'''
"18" = '''
:sup:`18` Aki hisz őbenne, el nem kárhozik, aki pedig nem hisz, immár elkárhozott, mivelhogy nem hitt az Isten egyszülött Fiának nevében. 
'''
"19" = '''
:sup:`19` A kárhoztatás pedig az, hogy a világosság e világra jött, és az emberek inkább szerették a sötétséget, mint a világosságot, mert az ő cselekedeteik gonoszak voltak. 
'''
"20" = '''
:sup:`20` Mert mindenki, aki hamisan cselekszik, gyűlöli a világosságot, és nem megy a világosságra, hogy az ő cselekedeteit fel ne fedjék. 
'''
"21" = '''
:sup:`21` Aki pedig az igazságot cselekszi, az a világosságra megy, hogy az ő cselekedetei nyilvánvalókká legyenek, hogy Isten szerint való cselekedetek.“ 
'''
"22" = '''
:sup:`22` Ezután elment Jézus az ő tanítványaival a Júdea földére, ott időzött velük, és keresztelt. 
'''
"23" = '''
:sup:`23` János pedig szintén keresztelt Ainonban, Szálimhoz közel, mert ott sok volt a víz. És odajárultak és megkeresztelkedtek, 
'''
"24" = '''
:sup:`24` mert Jánost még nem vetették tömlöcbe. 
'''
"25" = '''
:sup:`25` Vetekedés támadt azért János tanítványai és a júdeaiak között a mosakodás miatt. 
'''
"26" = '''
:sup:`26` Odamentek Jánoshoz, és ezt mondták neki: „Mester! Aki veled volt a Jordánon túl, akiről te bizonyságot tettél, íme, az keresztel, és hozzá megy mindenki.“ 
'''
"27" = '''
:sup:`27` János így felelt: „Az ember semmit sem vehet, csak ha a mennyből adatott neki. 
'''
"28" = '''
:sup:`28` Ti magatok vagytok a bizonyságaim, hogy megmondtam: Nem én vagyok a Krisztus, hanem őelőtte küldettem el. 
'''
"29" = '''
:sup:`29` Akinek jegyese van, vőlegény az, a vőlegény barátja pedig, aki ott áll, és hallja őt, örvendezve örül a vőlegény szavának. Ez az én örömöm immár betelt. 
'''
"30" = '''
:sup:`30` Annak növekednie kell, nekem pedig alább szállanom. 
'''
"31" = '''
:sup:`31` Aki felülről jött, feljebb való mindenkinél. Aki a földről való, földi az, és földieket szól, aki a mennyből jött, feljebb való mindenkinél. 
'''
"32" = '''
:sup:`32` És arról tesz bizonyságot, amit látott és hallott, és az ő bizonyságtételét senki sem fogadja be. 
'''
"33" = '''
:sup:`33` Aki az ő bizonyságtételét befogadja, az megpecsételte, hogy az Isten igaz. 
'''
"34" = '''
:sup:`34` Mert akit az Isten küldött, az Isten beszédeit szólja, mivelhogy az Isten nem mérték szerint adja a Lelket. 
'''
"35" = '''
:sup:`35` Az Atya szereti a Fiút, és az ő kezébe adott mindent. 
'''
"36" = '''
:sup:`36` Aki hisz a Fiúban, örök élete van, aki pedig nem enged a Fiúnak, nem lát életet, hanem az Isten haragja marad rajta.“ 
'''
