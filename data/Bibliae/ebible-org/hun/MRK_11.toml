[11]
"1" = '''
:sup:`1` Amikor Jeruzsálemhez közeledtek, Betfagé és Betánia felé, az Olajfák hegyénél elküldött tanítványai közül kettőt, 
'''
"2" = '''
:sup:`2` és ezt mondta nekik: „Eredjetek abba a faluba, amely előttetek van, és amikor abba bejuttok, azonnal találtok egy szamárcsikót megkötve, amelyen ember nem ült még soha; oldjátok el és hozzátok ide. 
'''
"3" = '''
:sup:`3` Ha valaki pedig megkérdezi tőletek: Miért teszitek ezt? Mondjátok: Az Úrnak van szüksége rá. Erre azonnal elengedi.“ 
'''
"4" = '''
:sup:`4` Elmentek tehát, és megtalálták a megkötött szamárcsikót, az ajtón kívül a kettős útnál, és eloldották azt. 
'''
"5" = '''
:sup:`5` Az ott állók közül pedig némelyek ezt mondták nekik: „Mit műveltek, hogy eloldjátok a szamárcsikót?“ 
'''
"6" = '''
:sup:`6` Ők pedig úgy feleltek nekik, amint Jézus megparancsolta. Erre elengedték őket. 
'''
"7" = '''
:sup:`7` Odavitték a szamárcsikót Jézushoz, rátették felsőruháikat, ő pedig felült rá. 
'''
"8" = '''
:sup:`8` Sokan pedig felsőruháikat az útra terítették, mások pedig ágakat vagdostak a fákról, és az útra szórták. 
'''
"9" = '''
:sup:`9` Akik pedig előtte mentek, és akik követték, ezt kiáltották: „Hozsánna! Áldott, aki jön az Úrnak nevében! 
'''
"10" = '''
:sup:`10` Áldott a mi Atyánknak, Dávidnak országa, amely az Úrnak nevében jön! Hozsánna a magasságban!“ 
'''
"11" = '''
:sup:`11` És bement Jézus Jeruzsálembe és a templomba, mindenhol körülnézett, és mivel az idő már későre járt, kiment Betániába a tizenkettővel. 
'''
"12" = '''
:sup:`12` Másnap, mikor Betániából kimentek, megéheztek, 
'''
"13" = '''
:sup:`13` és messziről meglátva egy fügefát, amelynek levelei voltak, odament, hátha talál valamit rajta. De odaérve, egyebet, mint levelet, nem talált rajta, mert nem volt fügeérés ideje. 
'''
"14" = '''
:sup:`14` Akkor Jézus megszólalt, és ezt mondta a fügefának: „Soha többé ne egyék rólad gyümölcsöt senki.“ A tanítványai is hallották ezt. 
'''
"15" = '''
:sup:`15` Azután Jeruzsálembe érkeztek. Bemenve a templomba, Jézus kezdte kiűzni azokat, akik a templomban árultak és vásároltak, a pénzváltók asztalait és a galambárusok székeit pedig felborította, 
'''
"16" = '''
:sup:`16` és nem engedte, hogy valaki edényt vigyen a templomon keresztül. 
'''
"17" = '''
:sup:`17` Azután így tanította őket: „Nincs-e megírva: »Az én házamat imádság házának nevezik minden nép között«? Ti pedig rablók barlangjává tettétek azt.“ 
'''
"18" = '''
:sup:`18` És meghallották az írástudók és a főpapok, és azon tanakodtak, hogy hogyan veszíthetnék el őt. Mert féltek tőle, mivel az egész sokaság álmélkodott az ő tanításán. 
'''
"19" = '''
:sup:`19` Amikor azután beesteledett, kiment a városból. 
'''
"20" = '''
:sup:`20` Reggel pedig, amikor elmentek a fügefa mellett, látták, hogy az gyökerestől kiszáradt. 
'''
"21" = '''
:sup:`21` Péter visszaemlékezve, ezt mondta neki: „Mester, nézd, a fügefa, amelyet megátkoztál, kiszáradt.“ 
'''
"22" = '''
:sup:`22` És Jézus ezt felelte nekik: „Legyen hitetek Istenben. 
'''
"23" = '''
:sup:`23` Mert bizony mondom néktek, ha valaki azt mondja ennek a hegynek: Kelj fel, és ugorjál a tengerbe, és szívében nem kételkedik, hanem hiszi, hogy amit mond, megtörténik, meglesz, amit mondott. 
'''
"24" = '''
:sup:`24` Ezért mondom nektek: Amit könyörgésetekben kértek, higgyétek, hogy mindazt megkapjátok, és meg is adatik néktek. 
'''
"25" = '''
:sup:`25` És amikor imádkozva megálltok, bocsássátok meg, ha valaki ellen valami panaszotok van, hogy a ti mennyei Atyátok is megbocsássa nektek vétkeiteket. 
'''
"26" = '''
:sup:`26` Ha pedig ti nem bocsátotok meg, a ti mennyei Atyátok sem bocsátja meg a ti vétkeiteket.“ 
'''
"27" = '''
:sup:`27` Ismét elmentek Jeruzsálembe. Amikor pedig Jézus a templomban körüljárt, odamentek hozzá a főpapok, az írástudók és a vének. 
'''
"28" = '''
:sup:`28` És mondták neki: „Milyen hatalommal cselekszed ezeket, és ki adta neked a hatalmat arra, hogy ezeket cselekedd?“ 
'''
"29" = '''
:sup:`29` Jézus pedig ezt mondta nekik: „Én is kérdezek egy dolgot tőletek, feleljetek meg nekem, és megmondom nektek, hogy miféle hatalomnál fogva cselekszem ezeket. 
'''
"30" = '''
:sup:`30` A János keresztsége mennyből való volt-e vagy emberektől? Erre feleljetek nekem.“ 
'''
"31" = '''
:sup:`31` Azok pedig tanakodtak maguk között, ezt mondván: „Ha azt mondjuk: a mennyből, azt fogja mondani: Akkor miért nem hittetek neki? 
'''
"32" = '''
:sup:`32` Mondjuk talán azt: az emberektől?“ De féltek a néptől, mert mindenki azt tartotta Jánosról, hogy valóban próféta volt. 
'''
"33" = '''
:sup:`33` Ezért így feleltek Jézusnak: „Nem tudjuk.“ Jézus is válaszolt nekik: „Én sem mondom meg nektek, miféle hatalomnál fogva cselekszem ezeket.“ 
'''
