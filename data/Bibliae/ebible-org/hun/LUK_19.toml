[19]
"1" = '''
:sup:`1` Ezután Jerikóba ért, és átment rajta. 
'''
"2" = '''
:sup:`2` Íme, volt ott egy ember, akit Zákeusnak hívtak, aki fővámszedő volt és gazdag. 
'''
"3" = '''
:sup:`3` Igyekezett meglátni Jézust, hogy ki az, de a sokaságtól nem láthatta meg, mert kis termetű ember volt. 
'''
"4" = '''
:sup:`4` Ezért előrefutott, és felmászott egy eperfügefára, hogy lássa őt, mert arra kellett elmennie. 
'''
"5" = '''
:sup:`5` Amikor arra a helyre jutott, Jézus feltekintett, és meglátta, és ezt mondta neki: „Zákeus, hamar jöjj le, mert ma nekem a te házadnál kell megszállnom.“ 
'''
"6" = '''
:sup:`6` Ekkor sietve leszállt, és örömmel befogadta. 
'''
"7" = '''
:sup:`7` Amikor ezt látták, mindnyájan zúgolódtak, és ezt mondták: „Bűnös emberhez ment be szállásra.“ 
'''
"8" = '''
:sup:`8` Zákeus pedig előállt, ezt mondta az Úrnak: „Uram, íme, minden vagyonomnak felét a szegényeknek adom, és ha valakitől valamit kizsaroltam, négyszer annyit adok helyébe.“ 
'''
"9" = '''
:sup:`9` Jézus ezt mondta neki: „Ma lett üdvössége ennek a háznak, mert ő is Ábrahám fia. 
'''
"10" = '''
:sup:`10` Mert azért jött az Emberfia, hogy megkeresse és megtartsa, ami elveszett.“ 
'''
"11" = '''
:sup:`11` Amikor pedig ezeket hallották, még egy példázatot is mondott, mert közel volt Jeruzsálemhez, és azok azt gondolták, hogy azonnal megjelenik Isten országa. 
'''
"12" = '''
:sup:`12` Ezt mondta tehát: „Egy nemesember egy messzi tartományba ment, hogy ott királyságot szerezzen magának, azután majd visszatérjen. 
'''
"13" = '''
:sup:`13` Hívatta azért tíz szolgáját, és adott nekik tíz minát, és ezt mondta nekik: Kereskedjetek, amíg visszajövök. 
'''
"14" = '''
:sup:`14` Alattvalói pedig gyűlölték őt, és követséget küldtek utána, és ezt üzenték: Nem akarjuk, hogy ő uralkodjék rajtunk. 
'''
"15" = '''
:sup:`15` Történt, amikor megszerezte a királyságot, megparancsolta, hogy szolgáit, akiknek a pénzt adta, hívják oda hozzá, hogy megtudja, ki mint kereskedett. 
'''
"16" = '''
:sup:`16` Eljött az első, és ezt mondta: Uram, a te minád tíz minát nyert. 
'''
"17" = '''
:sup:`17` Ő pedig ezt mondta neki: Jól van, jó szolgám, mivel hű voltál a kevesen, legyen hatalmad tíz város felett. 
'''
"18" = '''
:sup:`18` És jött a második, és ezt mondta: Uram, a te minád öt minát nyert. 
'''
"19" = '''
:sup:`19` Így szólt ennek is: Neked is legyen hatalmad öt város felett. 
'''
"20" = '''
:sup:`20` És eljött a harmadik is, és ezt mondta: Uram itt van a te minád, amelyet kendőbe kötve tartottam. 
'''
"21" = '''
:sup:`21` Mert féltem tőled, mert kemény ember vagy, azt is elveszed, amit nem te tettél el, és learatod, amit nem te vetettél. 
'''
"22" = '''
:sup:`22` Ezt mondta annak: A te szavaid szerint ítéllek meg téged, gonosz szolga. Tudtad, hogy én kemény ember vagyok, aki elveszem, amit nem én tettem el, és learatom, amit nem én vetettem. 
'''
"23" = '''
:sup:`23` Miért nem tetted azért az én pénzemet a pénzváltók asztalára, hogy amikor megjövök, kamatostul kapjam vissza? 
'''
"24" = '''
:sup:`24` Az ott állóknak ezt mondta: Vegyétek el ettől a minát, és adjátok annak, akinek tíz minája van. 
'''
"25" = '''
:sup:`25` És mondták neki: Uram, annak már van tíz minája! 
'''
"26" = '''
:sup:`26` De ő ezt mondta: Mondom nektek, hogy mindenkinek, akinek van, adatik, akinek pedig nincs, még amije van, az is elvétetik tőle. 
'''
"27" = '''
:sup:`27` Ellenségeimet pedig, akik nem akarták, hogy rajtuk uralkodjam, hozzátok ide, és öljétek meg előttem.“ 
'''
"28" = '''
:sup:`28` Miután ezeket elmondta, továbbment Jeruzsálem felé. 
'''
"29" = '''
:sup:`29` És történt, hogy amikor Betfagéhoz és Betániához közeledett, a hegynél, amelyet Olajfák hegyének neveznek, elküldött kettőt tanítványai közül, 
'''
"30" = '''
:sup:`30` és ezt mondta nekik: „Menjetek el az átellenben lévő faluba, amelybe beérve találtok egy megkötött szamárcsikót, amelyen még ember nem ült, oldjátok el, és hozzátok ide. 
'''
"31" = '''
:sup:`31` Ha pedig valaki megkérdezi, hogy miért oldjátok el, ezt mondjátok annak: Az Úrnak van szüksége rá.“ 
'''
"32" = '''
:sup:`32` A küldöttek elmentek, és mindent úgy találtak, amint megmondta nekik. 
'''
"33" = '''
:sup:`33` Amikor a szamárcsikót eloldották, annak gazdái ezt mondták: „Miért oldjátok el a szamárcsikót?“ 
'''
"34" = '''
:sup:`34` Ők pedig ezt mondták: „Az Úrnak van szüksége rá.“ 
'''
"35" = '''
:sup:`35` Elvitték azért azt Jézushoz, és felsőruhájukat a szamárcsikóra tették, és felültették rá Jézust. 
'''
"36" = '''
:sup:`36` Amint tovább ment, az emberek felsőruhájukat az útra terítették. 
'''
"37" = '''
:sup:`37` Amikor már az Olajfák lejtőjéhez közeledett, a tanítványok egész sokasága örvendezve, fennhangon kezdte dicsérni Istent mindazokért a csodákért, amelyeket láttak, 
'''
"38" = '''
:sup:`38` és ezt mondták: „Áldott a Király, aki az Úr nevében jön! Békesség a mennyben, és dicsőség a magasságban!“ 
'''
"39" = '''
:sup:`39` A sokaságból néhány farizeus ezt mondta neki: „Mester, utasítsd rendre tanítványaidat!“ 
'''
"40" = '''
:sup:`40` Ő így válaszolt nekik: „Mondom nektek, ha ezek elhallgatnak, a kövek fognak kiáltani.“ 
'''
"41" = '''
:sup:`41` Amikor közelebb ért, és meglátta a várost, megsiratta azt. 
'''
"42" = '''
:sup:`42` Ezt mondta: „Bár felismerted volna ezen a napon te is, ami békességedre szolgál. Most azonban el van rejtve szemed elől. 
'''
"43" = '''
:sup:`43` Mert jönnek majd rád napok, amikor ellenségeid körülötted sáncot építenek, körülvesznek, és mindenfelől szorongatnak; 
'''
"44" = '''
:sup:`44` a földre tipornak téged és fiaidat, és nem hagynak benned követ kövön, mert nem ismerted fel meglátogatásod idejét.“ 
'''
"45" = '''
:sup:`45` Azután bement a templomba, és kezdte kiűzni azokat, akik ott adnak és vesznek, 
'''
"46" = '''
:sup:`46` és ezt mondta nekik: „Meg van írva: »Az én házam imádságnak háza, ti pedig azt latrok barlangjává tettétek.«“ 
'''
"47" = '''
:sup:`47` Aztán naponként tanított a templomban. A főpapok, az írástudók és a nép előkelői azon voltak, hogy elpusztítsák. 
'''
"48" = '''
:sup:`48` De nem találtak megoldást arra, hogy mit cselekedjenek, mert az egész nép rajongva hallgatta őt. 
'''
