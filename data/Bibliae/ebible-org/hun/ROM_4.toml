[4]
"1" = '''
:sup:`1` Mit mondjunk tehát, hogy Ábrahám, a mi atyánk nyert volna valamit, test szerint? 
'''
"2" = '''
:sup:`2` Mert ha Ábrahám cselekedetekből igazult meg, van mivel dicsekedjék, de nem az Isten előtt. 
'''
"3" = '''
:sup:`3` Mert mit mond az Írás? Ábrahám hitt Istennek, és ez tulajdoníttaték neki igazságul. 
'''
"4" = '''
:sup:`4` Annak pedig, aki munkálkodik, a jutalom nem tulajdoníttatik kegyelemből, hanem tartozás szerint. 
'''
"5" = '''
:sup:`5` Ellenben annak, aki nem munkálkodik, hanem hisz abban, aki az istentelent megigazítja, az ő hite tulajdoníttatik igazságul. 
'''
"6" = '''
:sup:`6` Amint Dávid is boldognak mondja azt az embert, akinek Isten cselekedetek nélkül tulajdonít igazságot. 
'''
"7" = '''
:sup:`7` „Boldogok, akiknek hamissága megbocsáttatott, és akiknek vétke elfedeztetett. 
'''
"8" = '''
:sup:`8` Boldog ember az, akinek az Úr bűnt nem tulajdonít.“ 
'''
"9" = '''
:sup:`9` Vajon ez a boldogság csak a zsidóké, vagy a pogányoké is? Hiszen azt mondjuk, hogy Ábrahámnak a hit tulajdonítatott igazságul. 
'''
"10" = '''
:sup:`10` Tehát miképpen tulajdoníttatott? Körülmetélt vagy körülmetéletlen állapotában? Nem körülmetélt, hanem körülmetéletlen állapotában. 
'''
"11" = '''
:sup:`11` És a körülmetélkedés jegyét körülmetéletlenségében tanúsított hite igazságának pecsétjéül nyerte, hogy atyja legyen mindazoknak, akik körülmetéletlen létükre hisznek, hogy azoknak is tulajdoníttassék igazság. 
'''
"12" = '''
:sup:`12` És atyja legyen a körülmetélteknek is, azoknak is, akik nemcsak körülmetélkednek, hanem követik is Ábrahámnak körülmetéletlenségében tanúsított hite nyomdokait. 
'''
"13" = '''
:sup:`13` Mert nem a törvény által adatott az ígéret Ábrahámnak vagy az ő utódának, hogy a világ örököse lesz, hanem a hitnek igazsága által. 
'''
"14" = '''
:sup:`14` Mert ha azok az örökösök, akik a törvényből valók, akkor hiábavalóvá lett a hit, és haszontalanná az ígéret. 
'''
"15" = '''
:sup:`15` Mert a törvény haragot szül. Ahol azonban nincs törvény, ott törvény ellen való cselekedet sincs. 
'''
"16" = '''
:sup:`16` Azért, hitből, hogy kegyelemből legyen, és bizonyos legyen az ígéret Ábrahám minden utódjának. Nemcsak a törvényből valóknak, hanem Ábrahám hitéből valóknak is, aki mindnyájunknak atyja, 
'''
"17" = '''
:sup:`17` (Amint meg van írva: „Sok nép atyjává tettelek téged“) az előtt az Isten előtt, akiben hitt, aki a halottakat megeleveníti, és létre hívja a nem létezőket. 
'''
"18" = '''
:sup:`18` Aki reménység ellenére reménykedve hitte, hogy sok nép atyjává lesz, ahogyan megmondatott: Ennyi utódod lesz! 
'''
"19" = '''
:sup:`19` És hitében erős volt, nem gondolt életerejét elvesztett testére, pedig már száz esztendős volt, sem Sárának elhalt méhére, 
'''
"20" = '''
:sup:`20` az Isten ígéretében sem kételkedett hitetlenséggel, hanem erős volt a hitben dicsőséget adva Istennek, 
'''
"21" = '''
:sup:`21` teljesen elhitte, hogy amit ő megígért, azt meg is cselekedheti. 
'''
"22" = '''
:sup:`22` Ezért is tulajdoníttatott ez neki igazságul. 
'''
"23" = '''
:sup:`23` De nemcsak őérette íratott meg, hogy „tulajdoníttatott neki igazságul“, 
'''
"24" = '''
:sup:`24` hanem miértünk is, akiknek majd tulajdoníttatik, azoknak tudniillik, akik hisznek abban, aki feltámasztotta a mi Urunkat, Jézust a halálból, 
'''
"25" = '''
:sup:`25` aki a mi bűneinkért halálra adatott, és feltámasztatott a mi megigazulásunkért. 
'''
