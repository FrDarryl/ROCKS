[4]
"1" = '''
:sup:`1` Továbbá pedig kérünk titeket, atyámfiai, és intünk az Úr Jézusban, hogy amint tőlünk tanultátok, hogy mi módon kell Istennek tetsző módon élnetek, ebben egyre előbbre jussatok. 
'''
"2" = '''
:sup:`2` Mert tudjátok, hogy milyen parancsolatokat adtunk nektek az Úr Jézus által. 
'''
"3" = '''
:sup:`3` Mert az az Isten akarata, hogy szentté legyetek: tartózkodjatok a paráznaságtól, 
'''
"4" = '''
:sup:`4` mindenki szentül és tisztességesen éljen feleségével, 
'''
"5" = '''
:sup:`5` nem a kívánság szenvedélyével, mint a pogányok, akik nem ismerik Istent. 
'''
"6" = '''
:sup:`6` Senki se lépje át a törvényt, és ne károsítsa meg atyafiát, mert megítéli az Úr mindezeket, amint már mondtuk is nektek, és bizonyságot tettünk erről. 
'''
"7" = '''
:sup:`7` Mert nem tisztátalanságra, hanem szentségre hívott el minket Isten. 
'''
"8" = '''
:sup:`8` Aki azért ezeket megveti, nem embert vet meg, hanem az Istent, aki Szentlelkét is adja nektek. 
'''
"9" = '''
:sup:`9` Az atyafiúi szeretetről pedig nem is szükséges írnom nektek, mert titeket Isten maga tanított meg arra, hogy egymást szeressétek. 
'''
"10" = '''
:sup:`10` Sőt gyakoroljátok is ezt minden atyafi iránt, akik Macedóniában vannak. Kérünk is titeket, atyámfiai, hogy jussatok ebben előbbre. 
'''
"11" = '''
:sup:`11` Becsületbeli dolognak tartsátok, hogy csendes életet folytassatok, saját dolgaitokkal törődjetek, és saját kezetekkel dolgozzatok, amint ezt meghagytuk nektek. 
'''
"12" = '''
:sup:`12` A kívülállókkal tisztességesen viselkedjetek, és ne szoruljatok rá senkire. 
'''
"13" = '''
:sup:`13` Nem akarjuk, atyámfiai, hogy tudatlanok legyetek azok felől, akik elhunytak, és úgy gyászoljatok, mint a többiek, akiknek nincs reménységük. 
'''
"14" = '''
:sup:`14` Mert ahogyan hisszük, hogy Jézus meghalt és feltámadt, úgy Isten maga mellé veszi az elhunytakat Jézus által, vele együtt. 
'''
"15" = '''
:sup:`15` Mert ezt az Úr szavával mondjuk nektek, hogy mi, akik élünk, akik megmaradunk az Úr eljöveteléig, nem előzzük meg azokat, akik már elhunytak. 
'''
"16" = '''
:sup:`16` Mert maga az Úr riadóval, arkangyal szózatával és isteni harsonával leszáll a mennyből, és akkor feltámadnak először azok, akik a Krisztusban elhunytak. 
'''
"17" = '''
:sup:`17` Azután mi, akik élünk, akik megmaradunk, elragadtatunk azokkal együtt felhőn keresztül a magasba az Úr elé, és így mindenkor az Úrral leszünk. 
'''
"18" = '''
:sup:`18` Vigasztaljátok tehát egymást ezekkel a szavakkal. 
'''
