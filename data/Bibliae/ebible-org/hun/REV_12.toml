[12]
"1" = '''
:sup:`1` Ezután egy nagy jel látszott az égen: egy napba öltözött asszony, lába alatt volt a hold, és fején tizenkét csillagból korona. 
'''
"2" = '''
:sup:`2` Terhes volt, és vajúdva és szülési kínokban kiáltott. 
'''
"3" = '''
:sup:`3` Más jel is látszott az égen: íme egy nagy vörös sárkány, aminek hét feje volt és tíz szarva, és a fején hét korona. 
'''
"4" = '''
:sup:`4` És a farka után vonta az ég csillagainak harmadrészét, és a földre vetette azokat, és a sárkány a szülő asszony elé állt, hogy amikor szül, annak fiát megegye. 
'''
"5" = '''
:sup:`5` És fiút szült, aki vasvesszővel legeltet minden nemzetet és elragadtatott annak fia Istenhez és az ő királyi székéhez. 
'''
"6" = '''
:sup:`6` Az asszony pedig elfutott a pusztába, ahol Istentől készített helye volt, hogy ott táplálják ezerkétszázhatvan napig. 
'''
"7" = '''
:sup:`7` Ezután viaskodás támadt az égben: Mihály és az ő angyalai viaskodtak a sárkánnyal és a sárkány is viaskodott angyalaival együtt. 
'''
"8" = '''
:sup:`8` De nem vehettek diadalmat, és helyük sem maradt többé a mennyben. 
'''
"9" = '''
:sup:`9` És levettetett a nagy sárkány, ama régi kígyó, akit ördögnek, és sátánnak neveznek, aki mind az egész földkerekséget elhiteti, levettetett a földre, és vele együtt angyalai is levettettek. 
'''
"10" = '''
:sup:`10` És hangos szózatot hallottam az égben, amely ezt mondta: „Most valósult meg az üdvösség és az erő és a mi Istenünk országa és az ő Krisztusának hatalma, mert a mi atyánkfiainak vádolója levettetett, aki vádolta őket éjjel és nappal a mi Istenünk előtt. 
'''
"11" = '''
:sup:`11` És ők legyőzték azt a Bárány vérével, és bizonyságtételük beszédével és nem kímélték életüket mindhalálig. 
'''
"12" = '''
:sup:`12` Azért örüljetek, egek, és akik bennük lakoztok! Jaj a föld és tenger lakosainak, mert az ördög leszállott hozzátok telve nagy haraggal, mint aki tudja, hogy kevés ideje van.“ 
'''
"13" = '''
:sup:`13` Amikor azért látta a sárkány, hogy levettetett a földre, kergetni kezdte az asszonyt, aki a fiút szülte. 
'''
"14" = '''
:sup:`14` De az asszonynak két nagy sasszárny adatott, hogy a kígyó elől elrepüljön a pusztába az ő helyére, hogy ott táplálják ideig, időkig és az idő feléig. 
'''
"15" = '''
:sup:`15` A kígyó pedig szájából vizet bocsátott ki az asszony után, mint valami folyót, hogy a folyóvíz elragadja. 
'''
"16" = '''
:sup:`16` De segített a föld az asszonynak, és megnyitotta a föld a száját, és elnyelte a folyóvizet, amelyet a sárkány a szájából bocsátott ki. 
'''
"17" = '''
:sup:`17` Megharagudott azért a sárkány az asszonyra és elment, hogy hadakozzék a többiek ellen, akik az asszony utódai közül valók, akik megőrzik Isten parancsolatait, és akiknél megvan Jézus Krisztus bizonyságtétele. 
'''
"18" = '''
:sup:`18` És odaállt a tenger fövenyére. 
'''
