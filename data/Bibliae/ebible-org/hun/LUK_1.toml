[1]
"1" = '''
:sup:`1` Mivel sokan kezdték már rendszeresen megírni azoknak az eseményeknek elbeszélését, amelyek nálunk beteljesedtek, 
'''
"2" = '''
:sup:`2` úgy, amint ránk hagyták azokat, akik kezdettől fogva szemtanúi és szolgái voltak az igének, 
'''
"3" = '''
:sup:`3` jónak láttam magam is, aki eleitől fogva mindennek szorgalmasan végére jártam, hogy azokról rendszeresen írjak neked, jó Teofilus, 
'''
"4" = '''
:sup:`4` hogy megtudd azoknak a dolgoknak megbízhatóságát, amelyekre tanítottak. 
'''
"5" = '''
:sup:`5` Heródesnek, Júdea királyának idejében volt egy Zakariás nevű pap, az Abija rendjéből. Felesége pedig Áron leányai közül való volt, és annak neve: Erzsébet. 
'''
"6" = '''
:sup:`6` Mindketten igazak voltak Isten előtt, és feddhetetlenül éltek az Úr parancsolatai és rendelései szerint. 
'''
"7" = '''
:sup:`7` Nem volt nekik gyermekük, mert Erzsébet meddő volt, és mindketten már idős emberek voltak. 
'''
"8" = '''
:sup:`8` Történt pedig, hogy amikor rendjének beosztása szerint papi szolgálatot végzett Isten előtt, 
'''
"9" = '''
:sup:`9` a papi tiszt szokása szerint rá került a sor, hogy bemenjen az Úr templomába, és bemutassa a füstölőáldozatot. 
'''
"10" = '''
:sup:`10` A nép egész sokasága kint imádkozott a füstölőáldozat idején. 
'''
"11" = '''
:sup:`11` Neki pedig megjelent az Úr angyala, megállt a füstölőoltár jobb oldalán. 
'''
"12" = '''
:sup:`12` Láttára megrettent Zakariás, és félelem szállta meg. 
'''
"13" = '''
:sup:`13` Az angyal ezt mondta neki: „Ne félj, Zakariás, mert meghallgatásra talált a te könyörgésed, és feleséged, Erzsébet fiút szül neked, akit nevezz Jánosnak. 
'''
"14" = '''
:sup:`14` Ő örömödre és vigasságodra lesz, és sokan fognak örülni születésének, 
'''
"15" = '''
:sup:`15` mert nagy lesz ő az Úr előtt, és bort és részegítő italt nem iszik, és már anyja méhétől fogva megtelik Szentlélekkel. 
'''
"16" = '''
:sup:`16` És Izrael fiai közül sokakat megtérít az Úrhoz, az ő Istenükhöz. 
'''
"17" = '''
:sup:`17` És maga is Isten előtt fog járni Illés lelkével és erejével, hogy az atyák szívét a gyermekekhez, és az engedetleneket az igazak lelkületére térítse, hogy az Úr számára felkészítse a népet.“ 
'''
"18" = '''
:sup:`18` Zakariás ezt mondta az angyalnak: „Miből tudhatom ezt meg? Mert én vén vagyok, és az én feleségem is igen idős.“ 
'''
"19" = '''
:sup:`19` Az angyal így válaszolt neki: „Én vagyok Gábriel, aki Isten előtt állok. Ő küldött engem, hogy beszéljek veled, és ezt az örömhírt meghozzam neked. 
'''
"20" = '''
:sup:`20` Íme, megnémulsz, és nem szólhatsz addig a napig, amelyen ezek megtörténnek, mert nem hittél az én beszédemnek, amelyek majd beteljesednek a maguk idejében.“ 
'''
"21" = '''
:sup:`21` A nép pedig várta Zakariást, és csodálkozott, hogy a templomban késlekedik. 
'''
"22" = '''
:sup:`22` Amikor kijött, nem tudott szólni hozzájuk, és ebből megértették, hogy látomást látott a templomban, mert csak integetett nekik, és néma maradt. 
'''
"23" = '''
:sup:`23` És történt, hogy amikor leteltek szolgálatának napjai, elment haza. 
'''
"24" = '''
:sup:`24` E napok után felesége, Erzsébet fogant méhében, és öt hónapra elrejtőzött, és ezt mondta: 
'''
"25" = '''
:sup:`25` „Így cselekedett velem az Úr azokban a napokban, amelyekben rám tekintett, hogy elvegye szégyenemet az emberek előtt.“ 
'''
"26" = '''
:sup:`26` A hatodik hónapban Isten elküldte Gábriel angyalt Galileának Názáret nevű városába 
'''
"27" = '''
:sup:`27` egy szűzhöz, aki a Dávid házából való József nevű férfinak volt a jegyese. A szűznek Mária volt a neve. 
'''
"28" = '''
:sup:`28` És az angyal bement hozzá, és ezt mondta: „Üdvözlégy, kegyelembe fogadott! Az Úr veled van!“ 
'''
"29" = '''
:sup:`29` Ő pedig megdöbbent ezekre a szavakra, és elgondolkozott, hogy milyen köszöntés ez. 
'''
"30" = '''
:sup:`30` Az angyal ezt mondta neki: „Ne félj, Mária, mert kegyelmet találtál Istennél! 
'''
"31" = '''
:sup:`31` Íme, fogansz méhedben, és fiút szülsz, akit nevezz Jézusnak. 
'''
"32" = '''
:sup:`32` Ő nagy lesz, és a Magasságos Fiának nevezik, és neki adja az Úr Isten Dávidnak, az Ő atyjának királyi székét. 
'''
"33" = '''
:sup:`33` És uralkodik a Jákób házán örökké, és az Ő királyságának nem lesz vége!“ 
'''
"34" = '''
:sup:`34` Mária ezt mondta az angyalnak: „Hogyan lesz ez, hiszen nincs férjem?“ 
'''
"35" = '''
:sup:`35` Így válaszolt neki az angyal: „A Szentlélek száll reád, és a Magasságos ereje árnyékoz be téged, ezért aki születik, Szentnek nevezik majd, Isten Fiának. 
'''
"36" = '''
:sup:`36` Íme, a te rokonod, Erzsébet is fiút fogant öregségére, és már a hatodik hónapban van az, akit meddőnek mondtak, 
'''
"37" = '''
:sup:`37` mert Istennél semmi sem lehetetlen.“ 
'''
"38" = '''
:sup:`38` Mária ezt mondta: „Íme, az Úr szolgálóleánya, legyen úgy, ahogy mondtad.“ És akkor elment tőle az angyal. 
'''
"39" = '''
:sup:`39` Azokban a napokban útra kelt Mária, és nagy sietséggel a hegyvidékre, Júda egyik városába ment. 
'''
"40" = '''
:sup:`40` Bement Zakariás házába, és köszöntötte Erzsébetet. 
'''
"41" = '''
:sup:`41` És történt, hogy amikor Erzsébet meghallotta Mária köszöntését, a magzat megmozdult méhében, és Erzsébet megtelt Szentlélekkel, 
'''
"42" = '''
:sup:`42` és hangosan felkiáltott: „Áldott vagy te az asszonyok között, és áldott a te méhednek gyümölcse. 
'''
"43" = '''
:sup:`43` De hogyan történhet velem az, hogy az én Uramnak anyja jön hozzám? 
'''
"44" = '''
:sup:`44` Mert íme, amikor köszöntésed szava eljutott fülembe, a magzat ujjongva megmozdult méhemben. 
'''
"45" = '''
:sup:`45` És boldog az, aki hitt, mert beteljesednek azok, amiket az Úr neki mondott.“ 
'''
"46" = '''
:sup:`46` Akkor Mária ezt mondta: „Magasztalja az én lelkem az Urat, 
'''
"47" = '''
:sup:`47` és örvendez az én lelkem megtartó Istenemben. 
'''
"48" = '''
:sup:`48` Mert rátekintett szolgálóleányának alázatos állapotára, mert íme, mostantól fogva boldognak mond engem minden nemzedék. 
'''
"49" = '''
:sup:`49` Mert nagy dolgokat cselekedett velem a Hatalmas, és szent az ő neve. 
'''
"50" = '''
:sup:`50` És irgalma nemzedékről nemzedékre van azokon, akik őt félik. 
'''
"51" = '''
:sup:`51` Hatalmas dolgot cselekedett karjával, szétszórta a szívük szándékában felfuvalkodottakat. 
'''
"52" = '''
:sup:`52` Hatalmasokat döntött le trónjaikról, és felmagasztalta az alázatosokat. 
'''
"53" = '''
:sup:`53` Éhezőket látott el javakkal, és gazdagokat küldött el üresen. 
'''
"54" = '''
:sup:`54` Felkarolta Izraelnek, az ő szolgájának ügyét, mert megemlékezett irgalmasságáról 
'''
"55" = '''
:sup:`55` Ábrahám és utódai iránt örökké – amint megmondta atyáinknak.“ 
'''
"56" = '''
:sup:`56` Mária Erzsébettel maradt három hónapig, aztán hazament. 
'''
"57" = '''
:sup:`57` Amikor eljött Erzsébet szülésének ideje, fiút szült. 
'''
"58" = '''
:sup:`58` És meghallották szomszédai és rokonai, hogy az Úr kegyelmesen cselekedett vele, együtt örültek vele. 
'''
"59" = '''
:sup:`59` És történt a nyolcadik napon, eljöttek körülmetélni a gyermeket, és az ő atyja nevéről Zakariásnak akarták őt nevezni. 
'''
"60" = '''
:sup:`60` Anyja azonban megszólalt, és ezt mondta: „Nem, hanem János legyen a neve.“ 
'''
"61" = '''
:sup:`61` És ezt mondták neki: „De hiszen senki sincs rokonságodban, akit így hívnának.“ 
'''
"62" = '''
:sup:`62` És intettek atyjának, hogy hogyan akarja nevezni. 
'''
"63" = '''
:sup:`63` Ő pedig egy táblát kért, és ezt írta rá: „János a neve.“ Erre mindenki elcsodálkozott. 
'''
"64" = '''
:sup:`64` És egyszerre megnyílt szája és nyelve, és beszélt, és áldotta Istent. 
'''
"65" = '''
:sup:`65` Félelem szállta meg a szomszédokat, és Júdea egész hegyvidékén elhíresztelték mindezeket. 
'''
"66" = '''
:sup:`66` Akik meghallották, szívükbe vésték, és ezt mondták: „Vajon mi lesz ebből a gyermekből?“ Az Úr keze vele volt. 
'''
"67" = '''
:sup:`67` Zakariás, az ő atyja megtelt Szentlélekkel, és így prófétált: 
'''
"68" = '''
:sup:`68` „Áldott az Úr, Izrael Istene, hogy meglátogatta és megváltotta az Ő népét, 
'''
"69" = '''
:sup:`69` és erős üdvözítőt támasztott nekünk az ő gyermekének, Dávidnak házában, 
'''
"70" = '''
:sup:`70` amint szólott a szent prófétáinak szája által örök időktől fogva, 
'''
"71" = '''
:sup:`71` hogy megszabadít ellenségeinktől, és mindazoknak kezéből, akik minket gyűlölnek; 
'''
"72" = '''
:sup:`72` hogy irgalmasságot cselekedjék a mi atyáinkkal, és megemlékezzék az ő szent szövetségéről, 
'''
"73" = '''
:sup:`73` az esküről, amellyel megesküdött Ábrahámnak, a mi atyánknak, hogy megadja nekünk, 
'''
"74" = '''
:sup:`74` hogy megszabadulva ellenségeink kezéből, félelem nélkül szolgáljunk Neki, 
'''
"75" = '''
:sup:`75` szentségben és igazságban őelőtte életünk minden napján. 
'''
"76" = '''
:sup:`76` Te pedig, kisgyermek, a Magasságos prófétája leszel, mert az Úr előtt jársz, hogy útjait előkészítsd, 
'''
"77" = '''
:sup:`77` és az üdvösség ismeretére megtanítsd az ő népét a bűnök bocsánatával, 
'''
"78" = '''
:sup:`78` a mi Istenünknek nagy irgalmasságáért, amellyel meglátogatott minket a naptámadat a magasságból, 
'''
"79" = '''
:sup:`79` hogy világítson azoknak, akik a halál árnyékában ülnek, és igazgassa lábunkat a békesség útjára.“ 
'''
"80" = '''
:sup:`80` A kisgyermek pedig növekedett és erősödött lélekben, és a pusztában volt egészen addig a napig, amelyen nyilvánosan föl nem lépett Izraelben. 
'''
