[1]
"1" = '''
:sup:`1` Simon Péter, Jézus Krisztus szolgája és apostola azoknak, akik velünk együtt drága hitet nyertek a mi Istenünknek és megtartónknak, Jézus Krisztusnak igazsága által. 
'''
"2" = '''
:sup:`2` Kegyelem és békesség adassék néktek bőségesen Istennek és Jézusnak, a mi Urunknak megismerésében. 
'''
"3" = '''
:sup:`3` Az ő isteni ereje megajándékozott minket mindennel, ami az életre és kegyességre való, annak megismerése által, aki minket saját dicsőségével és hatalmával elhívott, 
'''
"4" = '''
:sup:`4` és így igen nagy és becses ígéretekkel ajándékozott meg bennünket, hogy ezek révén isteni természet részeseivé legyetek, elkerülve a romlottságot, amely a bűnös kívánság által uralkodik a világon. 
'''
"5" = '''
:sup:`5` Ugyanerre teljes igyekezetet fordítva, hitetekben mutassátok meg jó cselekedeteiteket, a jó cselekedetekben ismeretet, 
'''
"6" = '''
:sup:`6` az ismeretben mértékletességet, a mértékletességben állhatatosságot, az állhatatosságban pedig kegyességet. 
'''
"7" = '''
:sup:`7` A kegyességben pedig az atyafiak iránti szeretetet, az atyafiak iránti szeretetben pedig minden ember iránti szeretetet. 
'''
"8" = '''
:sup:`8` Mert ha ezek megvannak és gyarapodnak bennetek, akkor nem lesztek a mi Urunk Jézus Krisztus megismerésében sem hivalkodók, sem gyümölcstelenek. 
'''
"9" = '''
:sup:`9` Akiben ezek nincsenek meg, az vak, rövidlátó, mert elfelejtette a régi bűneiből való megtisztulást. 
'''
"10" = '''
:sup:`10` Ezért, atyámfiai, igyekezzétek inkább elhívásotokat és kiválasztásotokat megerősíteni, mert ha ezt teszitek, nem fogtok elesni soha. 
'''
"11" = '''
:sup:`11` Így majd szabadon fogtok bemenni a mi Urunknak és Megtartónknak, Jézus Krisztusnak örök országába. 
'''
"12" = '''
:sup:`12` Ezért nem mulasztom el, hogy mindenkor emlékeztesselek titeket ezekre, noha tudjátok ezeket, és szilárdan álltok a jelenvaló igazságban. 
'''
"13" = '''
:sup:`13` Méltónak vélem, amíg ebben a porsátorban vagyok, hogy emlékeztetéssel ébresztgesselek titeket. 
'''
"14" = '''
:sup:`14` Mert tudom, hogy hamar leteszem porsátoromat, amint a mi Urunk Jézus Krisztus is kijelentette nekem. 
'''
"15" = '''
:sup:`15` De igyekezem, hogy ti az én halálom után is megemlékezhessetek ezekről. 
'''
"16" = '''
:sup:`16` Mert nem kitalált meséket követve ismertettük meg veletek a mi Urunk Jézus hatalmát és megjelenését, hanem mint akik szemtanúi voltunk az ő fenségének. 
'''
"17" = '''
:sup:`17` Mert amikor az Atya Istentől tisztességet és dicsőséget nyert, és Hozzá a felséges dicsőségből ez szózat hangzott: „Ez az én szeretett Fiam, akiben én gyönyörködöm,“ 
'''
"18" = '''
:sup:`18` ezt az égből jövő szózatot mi hallottuk, mert együtt voltunk vele a szent hegyen. 
'''
"19" = '''
:sup:`19` Ezért igen biztos nálunk a prófétai beszéd, amelyre jól teszitek, ha figyeltek, mint sötét helyen világító mécsesre, míg nappal virrad és hajnalcsillag kel fel szívetekben. 
'''
"20" = '''
:sup:`20` Mindenekelőtt tudva azt, hogy az Írásban egy prófétai szó sem ered önkényes magyarázatból, 
'''
"21" = '''
:sup:`21` mert sohasem ember akaratából származott a prófétai szó, hanem a Szentlélektől indíttatva szóltak Isten szent emberei. 
'''
