[16]
"1" = '''
:sup:`1` Ami a szentek számára való alamizsnát illeti, amint Galácia gyülekezeteinek rendeltem, ti is úgy cselekedjetek. 
'''
"2" = '''
:sup:`2` A hétnek első napján mindenki tegye félre magánál, amit sikerült összegyűjtenie, hogy ne akkor legyen a gyűjtés, amikor odamegyek. 
'''
"3" = '''
:sup:`3` Amikor pedig megérkezem, a ti megbízott embereiteket levéllel fogom elküldeni, hogy adományotokat Jeruzsálembe vigyék. 
'''
"4" = '''
:sup:`4` Ha pedig érdemes lesz, hogy én is elmenjek, velem együtt jönnek. 
'''
"5" = '''
:sup:`5` Hozzátok pedig akkor megyek, amikor Macedónián átutazom, mert Macedónián csak keresztül megyek. 
'''
"6" = '''
:sup:`6` Nálatok azonban talán ott maradok, vagy ott is telelek, hogy ti kísérjetek el oda, ahova megyek. 
'''
"7" = '''
:sup:`7` Mert nemcsak átutazóban akarlak látni titeket, de remélem, hogy egy ideig nálatok maradok, ha az Úr engedi. 
'''
"8" = '''
:sup:`8` Efezusban pedig pünkösdig maradok. 
'''
"9" = '''
:sup:`9` Mert nagy és sokat ígérő munkára nyílott kapu előttem, de az ellenség is sok. 
'''
"10" = '''
:sup:`10` Hogyha pedig megérkezik Timóteus, legyen gondotok rá, hogy félelem nélkül maradhasson nálatok, mert az Úr munkáját végzi, akárcsak én. 
'''
"11" = '''
:sup:`11` Azért senki se vesse meg őt, hanem bocsássátok el őt békességgel, hogy hozzám jöhessen, mert várom őt az atyafiakkal együtt. 
'''
"12" = '''
:sup:`12` Ami pedig Apollós atyafit illeti, igen kértem őt, hogy menjen el hozzátok az atyafiakkal együtt, de semmiképpen sem volt kedve, hogy most elmenjen, de majd elmegy, mihelyt jó alkalma lesz. 
'''
"13" = '''
:sup:`13` Vigyázzatok, álljatok meg a hitben, legyetek férfiak, legyetek erősek! 
'''
"14" = '''
:sup:`14` Minden dolgotok szeretetben menjen végbe! 
'''
"15" = '''
:sup:`15` Intelek pedig titeket, atyámfiai, hiszen tudjátok, hogy Sztefanász háza népe Akhája zsengéje, és ők a szentek szolgálatára szánták magukat. 
'''
"16" = '''
:sup:`16` Engedelmeskedjetek ti is az ilyeneknek, és mindenkinek, akik velük szolgálnak és fáradoznak. 
'''
"17" = '''
:sup:`17` Örülök pedig Sztefanász, Fortunátusz és Akhaiosz jövetelének, mert ők kárpótolnak titeket távollétetekben. 
'''
"18" = '''
:sup:`18` Megnyugtatták az én lelkemet és a tiéteket is. Becsüljétek azért meg az ilyeneket! 
'''
"19" = '''
:sup:`19` Köszöntenek titeket az ázsiai gyülekezetek. Sokszor üdvözöl titeket Akvila és Priszka, a házuknál lévő gyülekezettel együtt. 
'''
"20" = '''
:sup:`20` Köszöntenek titeket az atyafiak mindnyájan. 
'''
"21" = '''
:sup:`21` A köszöntés a magam kézírása: Pálé. 
'''
"22" = '''
:sup:`22` Ha valaki nem szereti az Úr Jézus Krisztust, legyen átkozott! Marana tha. 
'''
"23" = '''
:sup:`23` Az Úr Jézus Krisztus legyen veletek! 
'''
"24" = '''
:sup:`24` Az én szeretetem legyen mindnyájatokkal a Krisztus Jézusban! Ámen.
'''
