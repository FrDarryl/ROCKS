[23]
"1" = '''
:sup:`1` Ezután fölállt az egész testület, és elvitték őt Pilátushoz. 
'''
"2" = '''
:sup:`2` Elkezdték vádolni, és ezt mondták: „Úgy találtuk, hogy ez a népet félrevezeti, és tiltja, hogy a császárnak adót fizessünk, mert Krisztus-királynak mondja magát.“ 
'''
"3" = '''
:sup:`3` Pilátus megkérdezte őt: „Te vagy-e a zsidók királya?“ És ő ezt felelte: „Te mondod!“ 
'''
"4" = '''
:sup:`4` Pilátus pedig ezt mondta a főpapoknak és a sokaságnak: „Semmi bűnt nem találok ebben az emberben.“ 
'''
"5" = '''
:sup:`5` De azok erősködtek, és ezt mondták: „A népet fellázítja tanításával egész Júdeában, Galileától kezdve egészen idáig.“ 
'''
"6" = '''
:sup:`6` Pilátus ezt hallva, megkérdezte, hogy Galileából való ember-e ő. 
'''
"7" = '''
:sup:`7` És amikor megtudta, hogy Heródes fennhatósága alá tartozik, Heródeshez küldte, mert az is Jeruzsálemben volt azokban a napokban. 
'''
"8" = '''
:sup:`8` Heródes pedig látva Jézust, igen megörült, mert régóta kívánta őt látni, mert sokat hallott felőle, és remélte, hogy valami csodát lát, amelyet ő tesz. 
'''
"9" = '''
:sup:`9` Sok beszéddel kérdezgette, de ő semmit sem felelt neki. 
'''
"10" = '''
:sup:`10` Ott álltak a főpapok és az írástudók, és hevesen vádolták őt. 
'''
"11" = '''
:sup:`11` Heródes pedig katonáival együtt megvetően bánt vele, és kicsúfolta, miután fényes ruhába öltöztette, és visszaküldte Pilátushoz. 
'''
"12" = '''
:sup:`12` Azon a napon Heródes és Pilátus barátok lettek, azelőtt ugyanis ellenségeskedésben voltak egymással. 
'''
"13" = '''
:sup:`13` Ekkor Pilátus a főpapokat, a főembereket és a népet összehívta, 
'''
"14" = '''
:sup:`14` és ezt mondta nekik: „Idehoztátok nekem ezt az embert, mint aki a népet félrevezeti, és íme, én tielőttetek kihallgattam, és semmi olyan bűnt nem találtam ebben az emberben, amivel őt vádoljátok. 
'''
"15" = '''
:sup:`15` De még Heródes sem, mert ő is visszaküldte hozzám, és íme, semmi halálos vétséget nem cselekedett. 
'''
"16" = '''
:sup:`16` Megfenyítem tehát, és elbocsátom.“ 
'''
"17" = '''
:sup:`17` Ünnepenként egy foglyot kellett elbocsátania. 
'''
"18" = '''
:sup:`18` Akkor felkiáltott az egész sokaság: „Ezt öld meg, és bocsásd el nekünk Barabást!“ 
'''
"19" = '''
:sup:`19` Ezt a városban kitört lázadásért és gyilkosságért vettették tömlöcbe. 
'''
"20" = '''
:sup:`20` Pilátus ismét szólt hozzájuk, mert szabadon akarta bocsátani Jézust. 
'''
"21" = '''
:sup:`21` De azok egyre kiáltoztak: „Feszítsd meg! Feszítsd meg őt!“ 
'''
"22" = '''
:sup:`22` Ő pedig harmadszor is szólt hozzájuk: „De hát mi rosszat tett ez? Semmi halálra való bűnt nem találtam benne. Megfenyítem és elbocsátom.“ 
'''
"23" = '''
:sup:`23` Azok pedig hangos szóval sürgették, és követelték, hogy feszítsék meg, és az ő szavuk győzött. 
'''
"24" = '''
:sup:`24` És Pilátus úgy döntött, hogy legyen meg, amit kértek. 
'''
"25" = '''
:sup:`25` Elbocsátotta tehát nekik azt, aki lázadásért és gyilkosságért volt tömlöcbe vetve, és akit kértek, Jézust, kiszolgáltatta akaratuknak. 
'''
"26" = '''
:sup:`26` Amikor elvezették őt, megragadtak egy bizonyos cirénei Simont, aki a mezőről jött, és arra tették a keresztfát, hogy vigye Jézus után. 
'''
"27" = '''
:sup:`27` A népnek és asszonyoknak nagy sokasága követte, akik gyászolták és siratták őt. 
'''
"28" = '''
:sup:`28` Jézus hozzájuk fordulva ezt mondta: „Jeruzsálem leányai, ne miattam sírjatok, hanem magatokat sirassátok és a ti gyermekeiteket. 
'''
"29" = '''
:sup:`29` Mert íme, jönnek napok, amelyeken ezt mondják: Boldogok a meddők, és az anyaméhek, amelyek nem szültek, és az emlők, amelyek nem szoptattak! 
'''
"30" = '''
:sup:`30` Akkor »kezdik mondani a hegyeknek: Essetek ránk, és a halmoknak: Borítsatok el minket!« 
'''
"31" = '''
:sup:`31` Mert ha a zöldellő fával ezt teszik, mi lesz a szárazzal?“ 
'''
"32" = '''
:sup:`32` Két gonosztevőt is vittek ővele, hogy kivégezzék azokat is. 
'''
"33" = '''
:sup:`33` Amikor elértek arra a helyre, amelyet Koponya-helynek hívtak, ott megfeszítették őt és a gonosztevőket, egyiket jobb kéz felől, a másikat bal kéz felől. 
'''
"34" = '''
:sup:`34` Jézus ezt mondta: „Atyám! Bocsáss meg nekik, mert nem tudják, mit cselekszenek.“ Azután sorsot vetettek, hogy megosztozzanak ruháin. 
'''
"35" = '''
:sup:`35` A nép ott állt, és nézte. Azokkal együtt a főemberek is csúfolták őt, ezt mondták: „Másokat megtartott, tartsa meg magát, ha ő a Krisztus, Istennek választottja!“ 
'''
"36" = '''
:sup:`36` Csúfolták őt a katonák is, odamentek hozzá, és ecettel kínálták, 
'''
"37" = '''
:sup:`37` és ezt mondták neki: „Ha te vagy a zsidók királya, szabadítsd meg magad!“ 
'''
"38" = '''
:sup:`38` Felirat is volt fölötte, görög, római és zsidó betűkkel írva: Ez a zsidók királya. 
'''
"39" = '''
:sup:`39` A megfeszített gonosztevők közül pedig az egyik szidalmazta őt: „Ha te vagy a Krisztus, szabadítsd meg magadat és minket is!“ 
'''
"40" = '''
:sup:`40` De a másik megdorgálta, és ezt mondta neki: „Nem féled az Istent? Hiszen te is ugyanazon ítélet alatt vagy! 
'''
"41" = '''
:sup:`41` Mi ugyan méltán, mert a mi cselekedeteink méltó büntetését kapjuk, ő pedig semmi rosszat nem cselekedetett!“ 
'''
"42" = '''
:sup:`42` Jézusnak ezt mondta: „Uram, emlékezz meg rólam, amikor eljössz a te országodba!“ 
'''
"43" = '''
:sup:`43` Jézus ezt mondta neki: „Bizony mondom néked, ma velem leszel a paradicsomban.“ 
'''
"44" = '''
:sup:`44` Mintegy hat óra volt, és sötétség lett az egész tartományban egészen kilenc óráig. 
'''
"45" = '''
:sup:`45` A nap elhomályosodott és a templom kárpitja középen kettéhasadt. 
'''
"46" = '''
:sup:`46` Jézus hangos szóval így kiáltott: „Atyám, a te kezedbe teszem le az én lelkemet.“ És ezt mondva meghalt. 
'''
"47" = '''
:sup:`47` Amikor a százados látta, mi történt, dicsőítette Istent, és ezt mondta: „Bizony ez az ember igaz volt.“ 
'''
"48" = '''
:sup:`48` És az egész sokaság, amely azért ment oda, hogy lássa mindezeket, amikor látta, mi történt, mellét verve ment haza. 
'''
"49" = '''
:sup:`49` Az ő ismerősei mind és az asszonyok, akik Galileából követték őt, távolabb álltak, és nézték ezt. 
'''
"50" = '''
:sup:`50` Íme, egy ember, akit Józsefnek hívtak, a tanács tagja, jó és igaz férfi, 
'''
"51" = '''
:sup:`51` aki nem volt részes tanácsukban és cselekedeteikben, aki Arimátiából, a júdeaiak városából való volt, és aki maga is várta Isten országát, 
'''
"52" = '''
:sup:`52` Pilátushoz ment, és elkérte Jézus testét. 
'''
"53" = '''
:sup:`53` Aztán levette, gyolcsba göngyölte, és egy sziklába vágott sírba helyezte, amelyben még senki sem feküdt. 
'''
"54" = '''
:sup:`54` És az a nap péntek volt, és szombat virradt rá. 
'''
"55" = '''
:sup:`55` Az őt követő asszonyok is, akik Galileából jöttek vele, megnézték a sírt, és hogy hogyan helyezték el testét. 
'''
"56" = '''
:sup:`56` Aztán visszatértek, illatszereket és keneteket készítettek. 
'''
"57" = '''
:sup:`57` Szombaton azonban pihentek a parancsolat szerint. 
'''
