[4]
"1" = '''
:sup:`1` Ti, urak, ami igazságos és méltányos, azt szolgáitoknak adjátok meg, tudva, hogy néktek is van Uratok mennyekben. 
'''
"2" = '''
:sup:`2` Legyetek állhatatosak és éberek az imádságban, ügyelve a hálaadásra. 
'''
"3" = '''
:sup:`3` Imádkozzatok egyszersmind érettünk is, hogy az Isten nyissa meg előttünk az ige ajtaját, hogy szólhassuk a Krisztus titkát, amelyért fogoly is vagyok, 
'''
"4" = '''
:sup:`4` hogy nyilvánvalóvá tegyem azt úgy, amint nékem szólnom kell. 
'''
"5" = '''
:sup:`5` Bölcsen viseljétek magatokat a kívülállókkal, a jó alkalmat áron is megváltva. 
'''
"6" = '''
:sup:`6` A ti beszédetek mindig kellemes legyen, sóval fűszerezett; hogy tudjátok, hogy mi módon kell néktek kinek-kinek megfelelnetek. 
'''
"7" = '''
:sup:`7` Minden dolgaimat megismerteti majd veletek Tükhikosz, a szeretett atyafi és hív szolga és szolgatárs az Úrban, 
'''
"8" = '''
:sup:`8` akit éppen amiatt küldtem hozzátok, hogy megismerje dolgaitokat, és megvigasztalja szíveteket, 
'''
"9" = '''
:sup:`9` Onézimosszal együtt, a hű és szeretett atyafival, aki tiközületek való; minden itt való dolgot megismertetnek ők veletek. 
'''
"10" = '''
:sup:`10` Köszönt titeket Arisztarkhosz, az én fogolytársam és Márk, a Barnabás unokatestvére (akitől parancsolatokat vettetek: ha hozzátok megy, fogadjátok őt szívesen) 
'''
"11" = '''
:sup:`11` és Jézus, kit Jusztusznak is hívnak, akik a zsidók közül valók: csak ezek azok a munkatársaim az Isten országában, akik nékem vigasztalásomra voltak. 
'''
"12" = '''
:sup:`12` Köszönt titeket Epafrász, aki tiközületek való, Krisztusnak szolgája, mindenkor tusakodva érettetek imádságaiban, hogy megállhassatok tökéletesen és teljes meggyőződéssel az Istennek minden akaratában. 
'''
"13" = '''
:sup:`13` Mert bizonyságot teszek őfelőle, hogy sokat fárad értetek és azokért, kik Laodiceában és Hierápoliszban vannak. 
'''
"14" = '''
:sup:`14` Köszönt titeket Lukács, ama szeretett orvos és Démász. 
'''
"15" = '''
:sup:`15` Köszöntsétek az atyafiakat, akik Laodiceában vannak és Nimfást és a gyülekezetet, amely az ő házánál van. 
'''
"16" = '''
:sup:`16` És mikor felolvastatik nálatok e levél, cselekedjétek meg, hogy a laodiceaiak gyülekezetében is felolvastassék, és hogy a Laodiceából érkező levelet ti is olvassátok fel. 
'''
"17" = '''
:sup:`17` És mondjátok meg Arkhipposznak: Vigyázz a szolgálatra, melyre vállalkoztál az Úrban, hogy azt betöltsed! 
'''
"18" = '''
:sup:`18` A köszöntés a saját kezemmel, a Páléval van írva. Emlékezzetek meg az én bilincseimről! A kegyelem veletek. Ámen.
'''
