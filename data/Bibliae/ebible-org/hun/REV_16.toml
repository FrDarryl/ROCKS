[16]
"1" = '''
:sup:`1` És hangos szózatot hallottam a templomból, amely ezt mondta a hét angyalnak: „Menjetek el, öntsétek ki Isten haragjának hét poharát a földre“. 
'''
"2" = '''
:sup:`2` Elment azért az első és kiöntötte poharát a földre, és gonosz, ártalmas fekély támadt azokon az embereken, akiken a fenevad bélyege volt és imádták annak képét. 
'''
"3" = '''
:sup:`3` A második angyal is kiöntötte poharát a tengerbe, az olyan lett, mint a halott vére, és minden élőlény meghalt a tengerben. 
'''
"4" = '''
:sup:`4` A harmadik angyal is kiöntötte poharát a folyóvizekbe és a vizek forrásaiba, és azok vérré változtak. 
'''
"5" = '''
:sup:`5` És hallottam, hogy a vizek angyala ezt mondta: „Igaz vagy, Uram, aki vagy, aki voltál. Szent vagy, hogy így ítéltél. 
'''
"6" = '''
:sup:`6` Mert a szentek és próféták vérét ontották, Te is vért adtál nekik inni, mert megérdemelték.“ 
'''
"7" = '''
:sup:`7` És hallottam, hogy az oltár ezt mondta: „Jól van, Uram, mindenható Isten, igazak és igazságosak a te ítéleteid“. 
'''
"8" = '''
:sup:`8` A negyedik angyal is kitöltötte poharát a napra és megadatott neki, hogy tűzzel gyötörje az embereket. 
'''
"9" = '''
:sup:`9` Az emberek gyötrődtek a nagy hőség miatt, és Isten nevét káromolták, akinek hatalma volt e csapások felett, és nem tértek meg, hogy Neki dicsőséget adjanak. 
'''
"10" = '''
:sup:`10` Az ötödik angyal is kitöltötte poharát a fenevad királyi székére, és országa elsötétült és nyelvüket rágták kínjukban. 
'''
"11" = '''
:sup:`11` És káromolták a menny Istenét kínjaik és a fekélyek miatt és nem tértek meg cselekedeteikből. 
'''
"12" = '''
:sup:`12` A hatodik angyal is kitöltötte poharát a nagy folyóvízre, az Eufráteszre, és kiszáradt annak vize, hogy a napkelet felől jövő királyoknak út készüljön. 
'''
"13" = '''
:sup:`13` És láttam a sárkány szájából és a fenevad szájából és a hamis próféta szájából három tisztátalan lelket kijönni, olyanok voltak, mint a békák. 
'''
"14" = '''
:sup:`14` Mert ördögi lelkek azok, akik jeleket tesznek, akik elmennek a földnek és az egész világnak királyaihoz, hogy egybegyűjtsék azokat a mindenható Isten ama nagy napjának viadalára. 
'''
"15" = '''
:sup:`15` „Íme, eljövök, mint a tolvaj. Boldog, aki vigyáz és őrzi ruháját, hogy ne járjon mezítelenül, és meg ne lássák szégyenét.“ 
'''
"16" = '''
:sup:`16` Egybegyűjtötték azért őket arra a helyre, amelyet zsidóul Harmagedónnak neveznek. 
'''
"17" = '''
:sup:`17` A hetedik angyal is kitöltötte poharát a levegőbe, és hangos szózat jött a mennyei templom királyi székétől, amely ezt mondta: „Megtörtént!“ 
'''
"18" = '''
:sup:`18` Ekkor zúgás, és mennydörgés és villámlás támadt, és olyan nagy földrengés, amilyen még nem volt, mióta az emberek a földön vannak: ilyen nagy földrengés! 
'''
"19" = '''
:sup:`19` És a nagy város három részre szakadt, és a pogányok városai leomlottak, és a nagy Babilont emlegették Isten előtt, hogy itassa meg vele az ő búsult haragja borának poharát. 
'''
"20" = '''
:sup:`20` És minden sziget eltűnt és a hegyek sem voltak találhatók. 
'''
"21" = '''
:sup:`21` És nagy jégeső, mint egy-egy talentum, esett az emberekre, és káromolták Istent az emberek a jégeső csapása miatt, mert annak csapása felette nagy volt. 
'''
