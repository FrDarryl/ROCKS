[3]
"1" = '''
:sup:`1` Elkezdjük-e ismét ajánlgatni magunkat? Vagy talán szükségünk van, mint némelyeknek, ajánlólevelekre hozzátok vagy tőletek? 
'''
"2" = '''
:sup:`2` A mi levelünk ti vagytok, szívünkbe írva, amelyet ismer és olvas minden ember. 
'''
"3" = '''
:sup:`3` Mert nyilvánvaló, hogy Krisztusnak a mi szolgálatunk által szerzett levele vagytok, nem tintával, hanem az élő Isten Lelkével írva, nem kőtáblákra, hanem a szívnek hústábláira. 
'''
"4" = '''
:sup:`4` Ilyen bizodalmunk Krisztus által van Isten iránt. 
'''
"5" = '''
:sup:`5` Nem mintha önmagunktól volnánk alkalmasak, magunknak tulajdonítva valamit, ellenkezőleg a mi alkalmas voltunk Istentől van, 
'''
"6" = '''
:sup:`6` aki alkalmassá tett minket arra, hogy új szövetség szolgái legyünk, nem a betűé, hanem a Léleké, mert a betű megöl, a Lélek pedig megelevenít. 
'''
"7" = '''
:sup:`7` Ha pedig a halálnak betűkkel kövekbe vésett szolgálata dicsőséges volt, úgyhogy Izrael fiai nem is nézhettek Mózes arcára, arcának mulandó dicsősége miatt, 
'''
"8" = '''
:sup:`8` hogyne volna még inkább dicsőséges a Lélek szolgálata? 
'''
"9" = '''
:sup:`9` Mert ha a kárhoztatás szolgálata dicsőséges, mennyivel inkább dicsőséges az igazság szolgálata? 
'''
"10" = '''
:sup:`10` Sőt az egykor dicsőített, már nem is dicsőséges, az őt felülmúló dicsőség miatt. 
'''
"11" = '''
:sup:`11` Mert ha dicsőséges a mulandó, sokkal inkább dicsőséges a maradandó. 
'''
"12" = '''
:sup:`12` Mivel tehát ilyen reménységünk van, nagy nyíltsággal szólunk. 
'''
"13" = '''
:sup:`13` És nem úgy, mint Mózes, aki leplet borított arcára, hogy ne lássák Izrael fiai mulandó dicsőségének végét. 
'''
"14" = '''
:sup:`14` De értelmük eltompult. Mert ugyanaz a lepel mind e mai napig ott van felfedetlenül az Ószövetség olvasásánál, mert az csak Krisztusban tűnik el. 
'''
"15" = '''
:sup:`15` Sőt mindmáig, amikor csak olvassák Mózest, lepel borul szívükre, 
'''
"16" = '''
:sup:`16` de ha majd megtérnek az Úrhoz, akkor lehull a lepel. 
'''
"17" = '''
:sup:`17` Az Úr pedig Lélek, és ahol az Úr Lelke van, ott a szabadság. 
'''
"18" = '''
:sup:`18` Mi pedig az Úr dicsőségét mindnyájan fedetlen arccal szemléljük, az Úr Lelke által ugyanarra a képre formálódunk, dicsőségről dicsőségre. 
'''
