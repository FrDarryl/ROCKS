[6]
"1" = '''
:sup:`1` Akik iga alatt vannak, mint szolgák, urukat teljes tiszteletre méltóknak tartsák, hogy miattuk Isten nevét és a tanítást ne káromolják. 
'''
"2" = '''
:sup:`2` Akiknek pedig hívő uruk van, azokat ne becsüljék le, hanem annál inkább szolgáljanak nekik, hiszen atyafiak, hívők és szeretettek, akik jó cselekedetekben buzgólkodnak. Ezeket tanítsd és hirdesd! 
'''
"3" = '''
:sup:`3` Ha valaki másként tanít, és nem követi a mi Urunk Jézus Krisztus egészséges igéjét és az istenfélelem szerint való tanítást, 
'''
"4" = '''
:sup:`4` az felfuvalkodott, aki semmit sem ért, hanem vitatkozások és szóharcok betege, amiből csak irigység, viszálykodás, istenkáromlás, rosszindulatú gyanúsítás származik. 
'''
"5" = '''
:sup:`5` Megbomlott elméjű és az igazságtól megfosztott emberek hiábavaló torzsalkodása mindez, akik az istenfélelmet nyerészkedésnek tekintik. 
'''
"6" = '''
:sup:`6` De valóban nagy nyereség az istenfélelem megelégedéssel, 
'''
"7" = '''
:sup:`7` mert semmit sem hoztunk a világra, világos, hogy ki sem vihetünk semmit, 
'''
"8" = '''
:sup:`8` de ha van élelmünk és ruházatunk, elégedjünk meg vele. 
'''
"9" = '''
:sup:`9` Akik pedig meg akarnak gazdagodni, kísértésbe, csapdába és sok esztelen és káros kívánságba esnek, amelyek az embert veszedelembe és romlásba döntik. 
'''
"10" = '''
:sup:`10` Mert minden rossznak gyökere a pénz szerelme, amely után sóvárogva egyesek eltévelyednek a hittől, és sok fájdalmat okoznak önmaguknak. 
'''
"11" = '''
:sup:`11` Te pedig, Isten embere, ezeket kerüld. Ellenben kövesd az igazságot, az istenfélelmet, a hitet, a szeretetet, a békességes tűrést, a szelídséget. 
'''
"12" = '''
:sup:`12` Harcold meg a hitnek szép harcát, nyerd el az örök életet, amelyre elhívattál, és amelyről vallást tettél szép hitvallással sok tanú előtt. 
'''
"13" = '''
:sup:`13` Meghagyom neked Isten színe előtt, aki életet ad mindennek, és Krisztus Jézus előtt, aki bizonyságot tett Poncius Pilátus előtt azzal a szép hitvallással, 
'''
"14" = '''
:sup:`14` hogy tartsd meg a parancsolatot mocsoktalanul, feddhetetlenül a mi Urunk Jézus Krisztus megjelenéséig, 
'''
"15" = '''
:sup:`15` amelyet a maga idejében megmutat a boldog és egyedül hatalmas, a királyok királya és az uraknak Ura. 
'''
"16" = '''
:sup:`16` Egyedül övé a halhatatlanság, aki hozzáférhetetlen világosságban lakik, akit az emberek közül senki sem látott, nem is láthat, akinek tisztesség és örökkévaló hatalom! Ámen. 
'''
"17" = '''
:sup:`17` Azoknak pedig, akik gazdagok e világon, mondd meg, hogy ne fuvalkodjanak fel, és ne reménykedjenek a bizonytalan gazdagságban, hanem az élő Istenben, aki bőségesen megad nekünk mindent megélhetésünkre. 
'''
"18" = '''
:sup:`18` Tegyenek jót, legyenek gazdagok a jó cselekedetekben, szívesen adakozzanak, és osszák meg javaikat másokkal, 
'''
"19" = '''
:sup:`19` és így a jövőt megalapozó kincset gyűjtsenek, hogy elnyerjék az örök életet. 
'''
"20" = '''
:sup:`20` Timóteus, őrizd meg, ami rád van bízva. Fordulj el a szentségtelen, üres beszédektől és a hamis tanítás ellenvetéseitől, 
'''
"21" = '''
:sup:`21` amelyet egyesek hirdetnek, és a hittől eltévelyedtek. Kegyelem legyen veled! Ámen.
'''
