[24]
"1" = '''
:sup:`1` Öt nap múlva aztán elment Anániás főpap a vénekkel és egy Tertullusz nevű prókátorral, akik panaszt tettek a tiszttartónál Pál ellen. 
'''
"2" = '''
:sup:`2` Amikor pedig előszólították, Tertullusz vádolni kezdte: 
'''
"3" = '''
:sup:`3` „Nagyságos Félix, teljes hálával ismerjük el, hogy általad nagy békességet nyerünk, és gondoskodásod folytán igen jó intézkedések történnek erre a népre nézve, minden tekintetben és mindenütt. 
'''
"4" = '''
:sup:`4` De hogy téged sok ideig ne tartóztassalak, kérlek hallgass meg minket röviden kegyelmességed szerint. 
'''
"5" = '''
:sup:`5` Mi ugyanis úgy találtuk, hogy ez veszedelmes ember, és meghasonlást támaszt a föld kerekségén levő valamennyi zsidó között, és a názáretiek felekezetének feje, 
'''
"6" = '''
:sup:`6` aki a templomot is meg akarta szentségteleníteni, de elfogtuk őt, és a mi törvényünk szerint akartuk elítélni. 
'''
"7" = '''
:sup:`7` Liziász ezredes azonban, nagy karhatalommal oda jött, és kivette őt kezünkből, 
'''
"8" = '''
:sup:`8` és azt parancsolta, hogy az ő vádlói hozzád jöjjenek. Tőle te magad, ha kihallgatod, értesülhetsz mindezekről, melyekkel mi őt vádoljuk.“ 
'''
"9" = '''
:sup:`9` A zsidók is helybenhagyták ezt, és bizonygatták, hogy mindez valóban így van. 
'''
"10" = '''
:sup:`10` Miután intett neki a tiszttartó, hogy szóljon, Pál így felelt: „Mivel tudom, hogy te sok esztendő óta vagy ennek a népnek bírája, bátrabban védekezem a magam ügyében, 
'''
"11" = '''
:sup:`11` mert megtudhatod, hogy nincs tizenkét napnál több, mióta feljöttem imádkozni Jeruzsálembe. 
'''
"12" = '''
:sup:`12` De a templomban sem láttak úgy, hogy valakivel vitatkoztam volna, vagy hogy a népet egybecsődítettem volna, sem a zsinagógákban, sem a városban. 
'''
"13" = '''
:sup:`13` Rám sem bizonyíthatják azokat, amikkel most engem vádolnak. 
'''
"14" = '''
:sup:`14` Azt pedig vallom, hogy én aszerint az út szerint – amelyet eretnekségnek mondanak – , úgy szolgálok az atyáim Istenének, mint aki hiszek mindabban, ami a törvényben és a próféták könyvében meg van írva. 
'''
"15" = '''
:sup:`15` Reménységem van az Istenben, hogy amit ők maguk is várnak, lesz feltámadásuk a halottaknak, mind az igazaknak, mind a hamisaknak. 
'''
"16" = '''
:sup:`16` Ebben gyakorlom magamat, hogy botránkozás nélkül való lelkiismeretem legyen az Isten és emberek előtt mindenkor. 
'''
"17" = '''
:sup:`17` Sok esztendő múltán pedig eljöttem, hogy népemnek alamizsnát hozzak és áldozatokat. 
'''
"18" = '''
:sup:`18` Eközben találtak rám a templomban megtisztulva, néhány Ázsiából való zsidó, nem csődületben, sem pedig háborúság támasztása közben. 
'''
"19" = '''
:sup:`19` Nekik kellett volna eléd jönni, és vádolni engem, ha valami panaszuk volna ellenem. 
'''
"20" = '''
:sup:`20` Vagy ők maguk mondják meg, vajon találtak-e bennem valami hamis cselekedetet, amikor a tanács előtt álltam, 
'''
"21" = '''
:sup:`21` ha csak nem annak az egy mondatnak tekintetében, amelyet közöttük állva kiáltottam, hogy: A halottak feltámadása miatt vádoltok a mai napon.“ 
'''
"22" = '''
:sup:`22` Amikor pedig Félix ezeket hallotta, elhalasztotta az ügyet, mivel tüzetesebb tudomása volt ennek a szerzetnek a tanítása felől, és ezt mondta: „Amikor Liziasz ezredes eljön, dönteni fogok ügyetekben.“ 
'''
"23" = '''
:sup:`23` Megparancsolta a századosnak, hogy őrizzék Pált, de enyhébb fogságban legyen, és senkit ne tiltsanak el az övéi közül attól, hogy szolgálatára legyen, vagy bemenjen hozzá. 
'''
"24" = '''
:sup:`24` Néhány nap múlva pedig Félix megjelent feleségével Druzillával együtt, aki zsidó asszony volt, és maga elé hívatta Pált, és meghallgatta a Krisztusban való hit felől. 
'''
"25" = '''
:sup:`25` Amikor pedig az igazságról, önmegtartóztatásról és az eljövendő ítéletről beszélt, megrémülve, ezt mondta Félix: „Most eredj el, de mikor alkalmam lesz, ismét magamhoz hívatlak“. 
'''
"26" = '''
:sup:`26` Ugyanakkor azt is remélte, hogy Pál pénzt ad neki, hogy szabadon bocsássa, ezért is gyakrabban hívatta magához, és beszélgetett vele. 
'''
"27" = '''
:sup:`27` Két esztendő elmúltával, Félix utóda Porciusz Fesztusz lett. A zsidóknak kedveskedni akart Félix, és Pált fogságban hagyta. 
'''
