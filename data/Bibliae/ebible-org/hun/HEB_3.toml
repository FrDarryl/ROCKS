[3]
"1" = '''
:sup:`1` Ezért szent atyafiak, a mennyei elhívás részesei, figyeljetek hitvallásunk apostolára és főpapjára, Jézus Krisztusra, 
'''
"2" = '''
:sup:`2` aki hű ahhoz, aki őt erre rendelte, ahogyan Mózes is az volt az ő házában. 
'''
"3" = '''
:sup:`3` Ő ugyanis nagyobb dicsőségre volt méltó, mint Mózes, mint ahogy a ház építőjének nagyobb a tisztessége, mint a háznak. 
'''
"4" = '''
:sup:`4` Mert minden háznak van építője, aki pedig mindent felépített, az Isten az. 
'''
"5" = '''
:sup:`5` Mózes is hű volt az ő egész házában, mint szolga, bizonyságául annak, amit hirdetett. 
'''
"6" = '''
:sup:`6` Krisztus ellenben, mint Fiú áll a maga háza felett. Az Ő háza mi vagyunk, ha a bizodalmat és a reménység dicsekedését mindvégig szilárdan megtartjuk. 
'''
"7" = '''
:sup:`7` Ezért amint a Szentlélek mondja: „Ma, ha az ő szavát halljátok, 
'''
"8" = '''
:sup:`8` meg ne keményítsétek szíveteket, mint az elkeseredéskor, a kísértés napján a pusztában, 
'''
"9" = '''
:sup:`9` ahol a ti atyáitok próbára tettek és megkísértettek engem, bár látták cselekedeteimet. 
'''
"10" = '''
:sup:`10` Ezért negyven esztendeig haragudtam arra a nemzedékre, és ezt mondtam: mindig tévelyegnek szívükben, nem ismerték meg az én utaimat. 
'''
"11" = '''
:sup:`11` Ezért megesküdtem haragomban, hogy nem fognak bemenni az én nyugodalmamba.“ 
'''
"12" = '''
:sup:`12` Vigyázzatok, atyámfiai, hogy ne legyen közületek senkinek sem hitetlen, gonosz szíve, nehogy az élő Istentől elszakadjon, 
'''
"13" = '''
:sup:`13` hanem intsétek egymást minden napon, míg tart a ma, hogy egyikőtöket se keményítse meg a bűn csalárdsága. 
'''
"14" = '''
:sup:`14` Mert részeseivé lettünk a Krisztusnak, ha eleitől fogva mind végig szilárdan megtartjuk bizodalmunkat. 
'''
"15" = '''
:sup:`15` Azt mondja ugyanis: „Ma, ha az ő szavát halljátok, meg ne keményítsétek a ti szíveteket, mint az elkeseredéskor.“ 
'''
"16" = '''
:sup:`16` Kik keseredtek el, amikor ezt hallották? Nem azok, akik Mózes vezetésével kijöttek Egyiptomból? 
'''
"17" = '''
:sup:`17` Kikre haragudott negyven esztendeig? Nem azokra, akik vétkeztek, akiknek teste elhullott a pusztában? 
'''
"18" = '''
:sup:`18` Kiknek esküdött meg, hogy nem mennek be nyugodalmába? Nem azoknak, akik engedetlenek voltak? 
'''
"19" = '''
:sup:`19` Látjuk is, hogy nem mehettek be hitetlenségük miatt. 
'''
