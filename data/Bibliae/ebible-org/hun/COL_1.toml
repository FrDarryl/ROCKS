[1]
"1" = '''
:sup:`1` Pál, Jézus Krisztusnak apostola Isten akaratából és Timóteus atyafi. 
'''
"2" = '''
:sup:`2` A Kolosséban levő szenteknek és hívő atyafiaknak a Krisztusban: Kegyelem néktek és békesség Istentől, a mi Atyánktól és az Úr Jézus Krisztustól. 
'''
"3" = '''
:sup:`3` Hálát adunk az Istennek és a mi Urunk Jézus Krisztus Atyjának mindenkor értetek könyörögvén, 
'''
"4" = '''
:sup:`4` mivelhogy hallottuk a ti hiteteket a Krisztus Jézusban és a szeretetet, amellyel minden szentek iránt vagytok, 
'''
"5" = '''
:sup:`5` a mennyekben néktek eltett reménységért, amelyet már előbb hallottatok az igazság beszédében, amely az evangélium: 
'''
"6" = '''
:sup:`6` mely eljutott hozzátok, miképpen az egész világra is, és gyümölcsöt terem, úgy, mint nálatok is attól a naptól fogva, melyen hallottátok és megismertétek az Isten kegyelmét igazán: 
'''
"7" = '''
:sup:`7` úgy ahogy tanultátok is Epafrásztól, a mi szerelmes szolgatársunktól, aki hív szolgája érettetek a Krisztusnak, 
'''
"8" = '''
:sup:`8` és aki el is beszélte nékünk a ti Lélekben való szereteteteket. 
'''
"9" = '''
:sup:`9` Azért mi is, attól a naptól fogva, hogy ezeket hallottuk, nem szűnünk meg érettetek imádkozni és kérni, hogy betöltessetek az Isten akaratának megismerésével minden lelki bölcsességben és értelemben, 
'''
"10" = '''
:sup:`10` hogy járjatok méltóan az Úrhoz, teljes tetszésére, minden jó cselekedettel gyümölcsöt teremjetek, és növekedjetek az Isten megismerésében. 
'''
"11" = '''
:sup:`11` Az ő dicsőséges hatalma erősítsen meg benneteket, és segítségével kitartóak és hosszútűrők legyetek örömmel. 
'''
"12" = '''
:sup:`12` Hálákat adván az Atyának, ki alkalmassá tett minket a szentek örökségében való részvételre a világosságban, 
'''
"13" = '''
:sup:`13` aki megszabadított minket a sötétség hatalmából, és általvitt az ő szerelmes Fiának országába; 
'''
"14" = '''
:sup:`14` akiben a mi váltságunk van az ő vére által, bűneinknek bocsánata. 
'''
"15" = '''
:sup:`15` Aki képe a láthatatlan Istennek, és minden teremtmény előtt született. 
'''
"16" = '''
:sup:`16` Mert őbenne teremtetett minden, ami van a mennyekben és a földön, láthatók és láthatatlanok, akár királyi székek, akár uraságok, akár fejedelemségek, akár hatalmasságok; minden általa és őreá nézve teremtetett; 
'''
"17" = '''
:sup:`17` ő előbb volt mindennél, és minden őbenne áll fenn. 
'''
"18" = '''
:sup:`18` Ő a feje a testnek, az egyháznak: aki a kezdet, elsőszülött a halottak közül; hogy mindenekben ő legyen az első. 
'''
"19" = '''
:sup:`19` Mert tetszett az Atyának, hogy őbenne lakozzék az egész teljesség, 
'''
"20" = '''
:sup:`20` és hogy általa békéltessen meg mindent magával, békességet szerezvén keresztjének vére által; általa mindent, ami csak van akár a földön, akár a mennyekben. 
'''
"21" = '''
:sup:`21` Titeket is, kik hajdan elidegenültek, és ellenségek voltatok gonosz cselekedetekben gyönyörködő értelmetek miatt, most mégis megbékéltetett 
'''
"22" = '''
:sup:`22` az ő emberi testében a halál által, hogy mint szenteket, tisztákat és feddhetetleneket állítson maga elé, 
'''
"23" = '''
:sup:`23` ha megmaradtok a hitben alaposan és erősen, és el nem távoztok az evangélium reménységétől, amelyet hallottatok, amely hirdettetett minden teremtménynek az ég alatt; és amelynek lettem én, Pál szolgájává. 
'''
"24" = '''
:sup:`24` Most örülök értetek való szenvedéseimnek, és a magam részéről betöltöm azt testemben, ami híja van a Krisztus szenvedéseinek, az ő testéért, ami az egyház, 
'''
"25" = '''
:sup:`25` melynek lettem én szolgájává az Isten elhívása szerint, amelyet nékem adott értetek, hogy betöltsem az Isten igéjét. 
'''
"26" = '''
:sup:`26` Tudniillik azt a titkot, mely el volt rejtve ősidők és nemzetségek óta, most pedig megjelentetett az ő szentjeinek, 
'''
"27" = '''
:sup:`27` akikkel az Isten meg akarta ismertetni azt, hogy milyen nagy a pogányok között eme titok dicsőségének gazdagsága, az tudniillik, hogy a Krisztus közöttetek van, a dicsőségnek ama reménysége. 
'''
"28" = '''
:sup:`28` Akit mi prédikálunk, intve és tanítva minden embert teljes bölcsességgel, hogy minden embert tökéletessé tegyünk a Krisztus Jézusban, 
'''
"29" = '''
:sup:`29` erre igyekszem és ezért küzdök az ő ereje szerint, mely bennem hatalmasan munkálkodik. 
'''
