[25]
"1" = '''
:sup:`1` Fesztusz tehát, miután bement a tartományba, három nap múlva felment Jeruzsálembe Cézáreából. 
'''
"2" = '''
:sup:`2` A főpap és a zsidók főemberei pedig panaszt tettek neki Pál ellen, és kérték 
'''
"3" = '''
:sup:`3` jóindulatát, hogy Pált hozassa át Jeruzsálembe, hogy lest vetve megölhessék őt az úton. 
'''
"4" = '''
:sup:`4` Fesztusz azonban azt felelte, hogy Pált Cézáreában őrzik, ő maga pedig hamarosan el fog menni. 
'''
"5" = '''
:sup:`5` „Akik pedig köztetek, úgymond, főemberek, jöjjenek velem, és ha valami gonoszság van abban a férfiban, emeljenek vádat ellene.“ 
'''
"6" = '''
:sup:`6` Miután pedig tíz napnál tovább időzött közöttük, lement Cézáreába. Másnap beült a bírói székbe, és előhozatta Pált. 
'''
"7" = '''
:sup:`7` Amikor pedig megjelent, körülállták a zsidók, akik lementek Jeruzsálemből, és sok súlyos vádat hoztak fel Pál ellen, melyeket nem bírtak bebizonyítani. 
'''
"8" = '''
:sup:`8` Pál a maga mentségére ezt felelte: „Sem a zsidók törvénye ellen, sem a templom ellen, sem a császár ellen, nem vétettem semmit.“ 
'''
"9" = '''
:sup:`9` Fesztusz azonban a zsidóknak kedveskedni akart, és ezt mondta Pálnak: „Akarsz-e Jeruzsálembe felmenni, hogy ott ítélkezzem ezekről ebben az ügyben?“ 
'''
"10" = '''
:sup:`10` Pál azonban ezt mondta: „A császár ítélőszéke előtt állok, itt ítéljenek meg. A zsidóknak semmit sem vétettem, miként te is jól tudod. 
'''
"11" = '''
:sup:`11` Mert ha vétkes vagyok, és valami halálra méltót cselekedtem, nem vonakodom a haláltól, ha azonban semmi sincs azokban, amikkel ezek vádolnak engem, senki sem szolgáltathat ki engem nekik. A császárhoz föllebbezek!“ 
'''
"12" = '''
:sup:`12` Akkor Fesztusz tanácsával értekezett, és ezt felelte: „A császárhoz föllebbeztél, a császár elé fogsz menni!“ 
'''
"13" = '''
:sup:`13` Néhány nap múlva pedig Agrippa király és Berniké érkezett Cézáreába, hogy köszöntsék Fesztuszt. 
'''
"14" = '''
:sup:`14` Amikor pedig több napig ott időztek, Fesztusz előadta a királynak Pál ügyét: „Van itt egy fogoly, akit Félix hagyott itt. 
'''
"15" = '''
:sup:`15` Amikor Jeruzsálembe mentem, jelentést tettek róla a főpapok és a zsidók vénei, kérve ellene ítéletet. 
'''
"16" = '''
:sup:`16` Nekik azt feleltem, hogy nem szokásuk a rómaiaknak, hogy egy embert halálra adjanak, mielőtt a vádlottat nem szembesítenék vádlóival, és alkalmat nem kap a vád felől való védekezésre. 
'''
"17" = '''
:sup:`17` Amikor aztán ide gyűltek, késedelem nélkül másnap az ítélőszékbe ültem, előhozattam azt a férfit, 
'''
"18" = '''
:sup:`18` aki ellen – amikor vádlói előálltak – , semmi bűnt nem hoztak fel azok közül, amiket én sejtettem, 
'''
"19" = '''
:sup:`19` hanem valamilyen vitás kérdéseik voltak vele a tulajdon vallásuk felől, és egy bizonyos meghalt Jézus felől, akiről Pál azt állította, hogy él. 
'''
"20" = '''
:sup:`20` Én pedig bizonytalanságban voltam erre a vitára nézve, s megkérdeztem, vajon nem akar-e Jeruzsálembe menni, hogy ott mondjanak ítéletet ezek felől. 
'''
"21" = '''
:sup:`21` Pál azonban föllebbezett, hogy őt tartsák fenn Augustus döntése számára, én pedig megparancsoltam, hogy tartsák fogva őt, amíg a császárhoz nem küldhetem.“ 
'''
"22" = '''
:sup:`22` Agrippa erre ezt mondta Fesztusznak: „Szeretném magam is azt az embert hallani.“ Ő pedig ezt felelte: „Holnap hallani fogod őt.“ 
'''
"23" = '''
:sup:`23` Másnap tehát eljött Agrippa és Berniké nagy pompával, bementek a kihallgatási terembe az ezredesekkel, és a város előkelőségeivel együtt. Fesztusz parancsára elővezették Pált. 
'''
"24" = '''
:sup:`24` Fesztusz pedig ezt mondta: „Agrippa király és ti férfiak mindnyájan, akik velünk együtt itt vagytok! Látjátok őt, aki miatt a zsidóknak egész sokasága keresett meg engem, mind Jeruzsálemben, mind itt, azt kiáltva, hogy nem szabad neki életben maradni. 
'''
"25" = '''
:sup:`25` Én pedig, ámbár megértettem, hogy semmi halálra méltó dolgot sem cselekedett, de mivel éppen ő maga föllebbezett Augustushoz, úgy határoztam, hogy elküldöm hozzá. 
'''
"26" = '''
:sup:`26` Mivel nem tudok semmi bizonyosat írni róla az én uramnak, ezért hoztam elétek, és kiváltképpen te eléd, Agrippa király, hogy a kihallgatás megtörténtével tudjak mit írni. 
'''
"27" = '''
:sup:`27` Mert esztelen dolognak tartom, hogy aki foglyot küld, ne jelentse az ellene való vádakat is.“ 
'''
