[4]
"1" = '''
:sup:`1` Amíg ők a néphez szóltak, odaléptek hozzájuk a papok, a templom felügyelője és a szadduceusok. 
'''
"2" = '''
:sup:`2` Nehezteltek amiatt, hogy ők a népet tanítják, és hirdetik a halálból való feltámadást Jézusban. 
'''
"3" = '''
:sup:`3` Rájuk vetették kezüket, és őrizetbe vették őket másnapig, mert már este volt. 
'''
"4" = '''
:sup:`4` Sokan pedig azok közül, akik hallgatták az igét, hittek, szám szerint mintegy ötezer férfi. 
'''
"5" = '''
:sup:`5` Történt pedig, hogy másnapra egybegyűltek a vének és az írástudók fejei Jeruzsálembe. 
'''
"6" = '''
:sup:`6` És Annás, a főpap, Kajafás és János, Sándor és akik csak főpapi nemzetségből származtak. 
'''
"7" = '''
:sup:`7` Amikor pedig őket középre állították, faggatták őket: „Micsoda hatalommal, vagy kinek a nevében cselekedtétek ezt?“ 
'''
"8" = '''
:sup:`8` Akkor Péter, Szentlélekkel megtelve, ezt mondta nekik: „Népnek fejedelmei és Izraelnek vénei! 
'''
"9" = '''
:sup:`9` Ha minket a mai napon egy nyomorék emberrel való jótett miatt hallgattok ki, hogy mitől gyógyult meg, 
'''
"10" = '''
:sup:`10` mindnyájan tudjátok meg, Izrael egész népével együtt, hogy a Názáreti Jézus Krisztusnak neve által, akit ti megfeszítettetek, akit Isten feltámasztott halottaiból: őáltala áll ez előttetek épségben. 
'''
"11" = '''
:sup:`11` »Ez az a kő, amelyet ti építők megvetettetek, mégis szegletkő lett.« 
'''
"12" = '''
:sup:`12` Nincsen senki másban üdvösség, mert nem is adatott más név az emberek között az ég alatt, amely által üdvözülhetnénk.“ 
'''
"13" = '''
:sup:`13` Amikor pedig látták, hogy Péter és János milyen bátran szólnak, és megtudták, hogy írástudatlan és közönséges emberek, elcsodálkoztak. Föl is ismerték őket, hogy a Jézussal voltak. 
'''
"14" = '''
:sup:`14` Amikor azonban látták, hogy az az ember, amelyik meggyógyult, velük együtt ott áll, semmit nem bírtak ellenük szólni. 
'''
"15" = '''
:sup:`15` Miután kiküldték őket a gyűlésből, maguk közt tanácskoztak, s ezt mondták: 
'''
"16" = '''
:sup:`16` „Mit cselekedjünk ezekkel az emberekkel? Mert nyilvánvaló, hogy csoda történt általuk, mindenki, aki Jeruzsálemben lakik tudja, és le nem tagadhatjuk. 
'''
"17" = '''
:sup:`17` De hogy tovább ne terjedjen a nép között, fenyegessük meg őket, hogy többé egy emberhez se szóljanak az ő nevében.“ 
'''
"18" = '''
:sup:`18` Ezért beszólították őket, és megparancsolták nekik, hogy egyáltalán ne szóljanak, és ne tanítsanak a Jézus nevében. 
'''
"19" = '''
:sup:`19` Péter és János pedig ezt felelte: „Vajon igaz dolog-e Isten előtt, hogy rátok hallgassunk inkább, mintsem Istenre, ítéljétek meg magatok! 
'''
"20" = '''
:sup:`20` Mert nem tehetjük, hogy amiket láttunk és hallottunk, azokról ne beszéljünk.“ 
'''
"21" = '''
:sup:`21` Ők pedig nem találtak semmi módot arra, hogy megbüntessék őket, megfenyegették, és elbocsátották őket a nép miatt, mert mindnyájan dicsőítették az Istent azért, ami történt, 
'''
"22" = '''
:sup:`22` mert több mint negyven esztendős volt az az ember, akivel a gyógyításnak ez a csodája történt. 
'''
"23" = '''
:sup:`23` Amikor pedig elbocsátották őket, elmentek az övéikhez, és elbeszélték, amiket a főpapok és a vének mondtak nékik. 
'''
"24" = '''
:sup:`24` Ők pedig mikor ezt hallották, egy szívvel-lélekkel felemelték szavukat az Istenhez, és ezt mondták: „Urunk, te vagy az Isten, aki teremtetted a mennyet és a földet, a tengert és minden azokban levő dolgot, 
'''
"25" = '''
:sup:`25` aki, a te szolgádnak Dávidnak szája által ezt mondtad: »Miért zúgolódtak a pogányok, és gondoltak a népek hiábavalóságot? 
'''
"26" = '''
:sup:`26` Fölkeltek a földnek királyai, és a fejedelmek egybegyűltek az Úr ellen, és az ő Krisztusa ellen.« 
'''
"27" = '''
:sup:`27` Mert bizony a te szent Fiad, Jézus ellen, akit felkentél, megegyezett Heródes és Poncius Pilátus a pogányokkal és Izrael népével, 
'''
"28" = '''
:sup:`28` hogy véghezvigyék, amiről a te kezed és a te tanácsod előre elhatározott, hogy megtörténjenek. 
'''
"29" = '''
:sup:`29` Most azért, Urunk, tekints a fenyegetéseikre, és add meg a te szolgáidnak, hogy teljes bátorsággal szólják a te beszédedet; 
'''
"30" = '''
:sup:`30` nyújtsd ki kezedet gyógyításra, hogy jelek és csodák történjenek a te szent Fiad, Jézusnak neve által.“ 
'''
"31" = '''
:sup:`31` Miután könyörögtek, megmozdult a hely, ahol egybegyűltek, és beteltek mindnyájan Szentlélekkel, és az Isten beszédét bátorsággal szólták. 
'''
"32" = '''
:sup:`32` A hívők sokaságának pedig szíve-lelke egy volt. Senki semmi jószágát nem mondta magáénak, hanem mindenük közös volt. 
'''
"33" = '''
:sup:`33` Az apostolok pedig nagy erővel tettek bizonyságot az Úr Jézus feltámadásáról, és nagy kegyelem volt mindnyájukon. 
'''
"34" = '''
:sup:`34` Mert szűkölködő sem volt közöttük senki, mert akik földek vagy házak birtokosai voltak, eladták azokat, elhozták az eladott javak árát, 
'''
"35" = '''
:sup:`35` és letették az apostolok lábai elé, azután elosztották egymás között, amint kinek-kinek szüksége volt rá. 
'''
"36" = '''
:sup:`36` József is, akit az apostolok Barnabásnak neveztek el (ami azt jelenti, hogy Vigasztalás fia), Lévita, származása szerint ciprusi, 
'''
"37" = '''
:sup:`37` neki mezője volt, eladta azt, a pénzt elhozta, és az apostolok lábai elé letette. 
'''
