[26]
"1" = '''
:sup:`1` Agrippa erre ezt mondta Pálnak: „Megengedjük neked, hogy szólj a magad mentségére.“ Akkor Pál kinyújtotta a kezét, és védőbeszédet tartott: 
'''
"2" = '''
:sup:`2` „Agrippa király! Boldognak tartom magam, hogy mindazok felől, amikkel a zsidók vádolnak, előtted fogok védekezni e mai napon, 
'''
"3" = '''
:sup:`3` mivel te nagyon jól ismered a zsidók minden szokását és vitás kérdését. Azért kérlek, hallgass meg engem türelmesen! 
'''
"4" = '''
:sup:`4` Életemet, amely kezdettől fogva az én népem között Jeruzsálemben folyt le, ifjúságomtól fogva ismerik a zsidók mindnyájan. 
'''
"5" = '''
:sup:`5` Ők tudják rólam kezdettől fogva, tanúsítani is tudnák, hogy én a mi vallásunk legszigorúbb felekezete szerint éltem, mint farizeus. 
'''
"6" = '''
:sup:`6` Most is az Istentől a mi atyáinknak tett ígéret reménysége miatt állok itt vád alatt. 
'''
"7" = '''
:sup:`7` Éjjel és nappal buzgón szolgálva, a mi tizenkét nemzetségünk is reméli, hogy ez beteljesül. E miatt a reménység miatt vádolnak a zsidók, Agrippa király. 
'''
"8" = '''
:sup:`8` Miért tűnik nektek hihetetlen dolognak, hogy Isten halottakat támaszt fel? 
'''
"9" = '''
:sup:`9` Én is elhatároztam magamban, hogy sok ellenséges dolgot kell cselekednem a Názáreti Jézus neve ellen. 
'''
"10" = '''
:sup:`10` Ezt meg is tettem Jeruzsálemben, és a szentek közül sokat börtönbe vettettem, melyre a főpapoktól felhatalmazást kaptam. Sőt amikor megölték őket, szavazatommal hozzájárultam. 
'''
"11" = '''
:sup:`11` A zsinagógákban mindenfelé gyakran büntettem, káromlásra kényszerítettem, és féktelen dühömben egészen az idegen városokig kergettem őket. 
'''
"12" = '''
:sup:`12` Amikor egyszer éppen ilyen ügyben útban voltam Damaszkusz felé, a főpapok felhatalmazásával és engedélyével, 
'''
"13" = '''
:sup:`13` délben az úton azt láttam, király, hogy a mennyből a napnak fényességét is meghaladó világosság sugárzott körül engem és azokat, akik velem együtt haladtak. 
'''
"14" = '''
:sup:`14` Amikor pedig mindnyájan leestünk a földre, szózatot hallottam, mely hozzám szólt, és ezt mondta zsidó nyelven: Saul, Saul, mit kergetsz engem? Nehéz neked az ösztöke ellen rugódoznod. 
'''
"15" = '''
:sup:`15` Erre én ezt kérdeztem: Kicsoda vagy, Uram? Az Úr ezt felelte: Én vagyok Jézus, akit te kergetsz. 
'''
"16" = '''
:sup:`16` De kelj fel, és állj lábaidra, mert azért jelentem meg neked, hogy téged szolgává és bizonysággá rendeljelek azokban, amiket láttál, és azokban, amelyekben meg fogok neked jelenni. 
'''
"17" = '''
:sup:`17` Megoltalmazlak téged e néptől és a pogányoktól, akik közé most küldelek, 
'''
"18" = '''
:sup:`18` hogy nyisd meg a szemeiket, hogy sötétségből világosságra, és a Sátán hatalmából az Istenhez térjenek, hogy bűneiknek bocsánatát, és a megszenteltek között osztályrészt nyerjenek az én bennem való hit által. 
'''
"19" = '''
:sup:`19` Ezért, Agrippa király, nem lettem engedetlen a mennyei látás iránt, 
'''
"20" = '''
:sup:`20` hanem először a damaszkusziaknak és jeruzsálemiaknak, majd Júdea egész tartományában és a pogányoknak hirdettem, hogy bánják meg bűneiket, és térjenek meg az Istenhez, megtéréshez méltó cselekedeteket cselekedve. 
'''
"21" = '''
:sup:`21` Ezekért akartak engem megölni a zsidók, amikor megfogtak a templomban. 
'''
"22" = '''
:sup:`22` De Istentől segítséget kaptam, s mind e mai napig itt állok, és bizonyságot teszek mind kicsinynek, mind nagynak, és semmit nem mondok azokon kívül, amikről a próféták és Mózes megmondták, hogy be fognak teljesedni, 
'''
"23" = '''
:sup:`23` hogy a Krisztusnak szenvednie kell, hogy elsőnek támad fel a halottak közül, és világosságot fog hirdetni ennek a népnek és a pogányoknak.“ 
'''
"24" = '''
:sup:`24` Mikor pedig ezeket hozta fel a maga mentségére, Fesztusz hangosan mondta: „Bolond vagy te, Pál! A sok tudomány téged őrültségbe visz.“ 
'''
"25" = '''
:sup:`25` Pál azonban ezt mondta: „Nem vagyok bolond, nemes Fesztusz, hanem igaz és józan beszédeket szólok. 
'''
"26" = '''
:sup:`26` Mert tud ezekről a király, akihez bátran is szólok: mert éppen nem gondolom, hogy ezek közül előtte bármi is ismeretlen volna, mert nem valami zugban történt dolog ez. 
'''
"27" = '''
:sup:`27` Hiszel-e, Agrippa király, a prófétáknak? Tudom, hogy hiszel.“ 
'''
"28" = '''
:sup:`28` Agrippa pedig ezt mondta Pálnak: „Majdnem ráveszel engem, hogy keresztyénné legyek.“ 
'''
"29" = '''
:sup:`29` Pál pedig mondta: „Kívánnám Istentől, hogy ne csak majdnem, hanem nagyon is, és ne csak te, hanem mindazok, akik ma engem hallgatnak, lennétek olyanok, amilyen én is vagyok, de e bilincsek nélkül.“ 
'''
"30" = '''
:sup:`30` Mikor ezeket mondta, felkelt a király, a tiszttartó, Berniké és akik velük együtt ültek. 
'''
"31" = '''
:sup:`31` Visszavonultak, beszélgettek egymással és ezt mondták: „Semmi halálra, vagy fogságra méltó dolgot nem tett ez az ember.“ 
'''
"32" = '''
:sup:`32` Agrippa pedig ezt mondta Fesztusznak: „Ezt az embert szabadon lehetett volna bocsátani, ha a császárhoz nem föllebbezett volna.“ 
'''
