[10]
"1" = '''
:sup:`1` És láttam egy másik erős angyalt leszállni az égből, aki felhőbe öltözött és a fején szivárvány volt és az arca olyan volt, mint a nap és lábai, mint a tűzoszlopok. 
'''
"2" = '''
:sup:`2` És kezében egy nyitott könyvecske volt, és jobb lábát a tengerre, bal lábát pedig a földre tette. 
'''
"3" = '''
:sup:`3` És hangosan kiáltott, mint amikor az oroszlán ordít, és amikor kiáltott, megszólaltatta a hét menydörgést is a maga hangján. 
'''
"4" = '''
:sup:`4` És amikor a hét mennydörgés megszólaltatta hangját, írni akartam, de az égből szózatot hallottam, amely ezt mondta nekem: „Pecsételd le, amiket a hét mennydörgés mondott, és azokat ne írd le“. 
'''
"5" = '''
:sup:`5` És az angyal, akit állni láttam a tengeren és a földön, felemelte kezét az égre, 
'''
"6" = '''
:sup:`6` és megesküdött arra, aki örökkön örökké él, aki teremtette az eget és a benne lévőket, és a földet és a benne lévőket, és a tengert és a benne lévőket, hogy nem lesz több időhaladék, 
'''
"7" = '''
:sup:`7` hanem azokban a napokban, amikor a hetedik angyal trombitálni kezd, beteljesedik Istennek a titka, amint megmondta az ő szolgáinak, a prófétáknak. 
'''
"8" = '''
:sup:`8` És a szózat, amit az égből hallottam, ismét szólt hozzám és ezt mondta: „Menj el és vedd át azt a nyitott könyvecskét, amely a tengeren és a földön álló angyal kezében van“. 
'''
"9" = '''
:sup:`9` Elmentem azért az angyalhoz és ezt mondtam neki: „Add át nekem a könyvecskét“. És ő ezt mondta nekem: „Vedd át és edd meg. Gyomrodat megkeseríti ugyan, de szádban édes lesz, mint a méz“. 
'''
"10" = '''
:sup:`10` Átvettem azért a könyvecskét az angyal kezéből és megettem. Számban olyan édes volt, mint a méz, de amikor lenyeltem, gyomrom keserű lett tőle. 
'''
"11" = '''
:sup:`11` Aztán ez a szó hangzott felém: „Ismét prófétálnod kell sok nép és nemzet és nyelvek és királyok felől“. 
'''
