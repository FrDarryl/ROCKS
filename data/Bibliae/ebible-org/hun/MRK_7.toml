[7]
"1" = '''
:sup:`1` És köréje gyűltek a farizeusok, és némelyek az írástudók közül, akik Jeruzsálemből jöttek. 
'''
"2" = '''
:sup:`2` És látva, hogy az ő tanítványai közül némelyek közönséges, azaz mosdatlan kézzel esznek kenyeret, panaszkodtak miatta. 
'''
"3" = '''
:sup:`3` Mert a farizeusok és a zsidók mind, a régiek rendelését követve, nem esznek, míg kezüket erősen meg nem megmossák; 
'''
"4" = '''
:sup:`4` és piacról jőve sem esznek, ha meg nem mosakodnak; és sok más egyéb is van, aminek megtartását átvették, mint poharaknak, korsóknak, rézedényeknek és nyoszolyáknak megmosását. 
'''
"5" = '''
:sup:`5` Azután megkérdezték őt a farizeusok és az írástudók: „Mi az oka, hogy a te tanítványaid nem járnak a régiek rendelése szerint, hanem mosdatlan kézzel esznek kenyeret?“ 
'''
"6" = '''
:sup:`6` Ő pedig ezt felelte nekik: „Találóan jövendölt felőletek, képmutatók felől Ézsaiás próféta, amint meg van írva: »Ez a nép ajkaival tisztel engem, a szívük pedig távol van tőlem. 
'''
"7" = '''
:sup:`7` Pedig hiába tisztelnek engem, ha olyan tudományokat tanítanak, amelyek embereknek parancsolatai.« 
'''
"8" = '''
:sup:`8` Mert az Isten parancsolatát elhagyva, az emberek rendelését tartjátok meg, korsóknak és poharaknak mosását; és sok egyéb efféléket is cselekesztek.“ 
'''
"9" = '''
:sup:`9` És ezt mondta nekik: „Az Isten parancsolatát szépen félreteszitek azért, hogy a magatok rendelését tartsátok meg. 
'''
"10" = '''
:sup:`10` Mert Mózes azt mondta: »Tiszteld atyádat és anyádat«, és »aki atyját vagy anyját szidalmazza, halállal haljon meg.« 
'''
"11" = '''
:sup:`11` Ti pedig azt mondjátok: Ha valaki ezt mondja atyjának vagy anyjának: Korbán, vagyis templomi ajándék az, amivel megsegíthetnélek, 
'''
"12" = '''
:sup:`12` akkor már nem engeditek, hogy az atyjával vagy anyjával valami jót tegyen, 
'''
"13" = '''
:sup:`13` és így eltörlitek az Isten beszédét a ti rendelésetekkel, amelyet rendeltetek; és sok effélét is cselekesztek.“ 
'''
"14" = '''
:sup:`14` És magához szólítva az egész sokaságot, ezt mondta nekik: „Hallgassatok reám mindnyájan, és értsétek meg: 
'''
"15" = '''
:sup:`15` Nincs semmi ami az emberen kívül van, és belébemenve, megfertőzhetné őt, hanem amik belőle kijönnek, azok fertőzik meg az embert. 
'''
"16" = '''
:sup:`16` Ha valakinek van füle a hallásra, hallja.“ 
'''
"17" = '''
:sup:`17` És mikor a sokaság közül bement a házba, megkérdezték őt tanítványai a példázat felől. 
'''
"18" = '''
:sup:`18` És ezt mondta nekik: „Ti is ennyire tudatlanok vagytok? Nem értitek, hogy ami kívülről megy az emberbe, semmi sem fertőzheti meg őt? 
'''
"19" = '''
:sup:`19` Mert nem a szívébe megy be, hanem a gyomrába, és az árnyékszékbe kerül.“ Így nyilvánított Jézus tisztának minden eledelt. 
'''
"20" = '''
:sup:`20` És ezt mondta: „Amik belőle kijönnek, azok fertőzik meg az embert. 
'''
"21" = '''
:sup:`21` Mert onnan belülről, az emberek szívéből származnak a gonosz gondolatok, házasságtörések, paráznaságok, gyilkosságok, 
'''
"22" = '''
:sup:`22` lopások, telhetetlenségek, gonoszságok, álnokság, szemérmetlenség, gonosz szem, káromlás, kevélység, bolondság: 
'''
"23" = '''
:sup:`23` Mindezek a gonoszságok belülről jönnek ki, és megfertőzik az embert.“ 
'''
"24" = '''
:sup:`24` És onnan fölkelve, elment Tírusz és Szidón határaiba; és bement egy házba, mert nem akarta, hogy valaki észrevegye. De nem titkolhatta el magát. 
'''
"25" = '''
:sup:`25` Mert egy asszony, akinek leányában tisztátalan lélek volt, hallott felőle, eljött, és lábaihoz borult. 
'''
"26" = '''
:sup:`26` Ez az asszony pedig pogány volt, sziroföníciai származású, és kérte őt, hogy űzze ki a leányából az ördögöt. 
'''
"27" = '''
:sup:`27` Jézus pedig ezt mondta neki: „Engedd, hogy először a gyermekek lakjanak jól. Mert nem jó a gyermekek kenyerét elvenni és az ebeknek vetni.“ 
'''
"28" = '''
:sup:`28` Az pedig így felelt neki: „Úgy van, Uram, de hiszen az ebek is esznek az asztal alatt a gyermekek morzsáiból.“ 
'''
"29" = '''
:sup:`29` Erre ezt mondta neki: „Ezért a beszédért eredj el, az ördög kiment a leányodból.“ 
'''
"30" = '''
:sup:`30` És hazamenve, úgy találta, hogy az ördög már kiment belőle, a leány pedig az ágyon feküdt. 
'''
"31" = '''
:sup:`31` Aztán ismét kimenve Tírusz és Szidón határaiból, a Galileai-tengerhez ment, a Tízváros határain át. 
'''
"32" = '''
:sup:`32` És hoztak hozzá egy nehezen beszélő siketet, és kérték őt, hogy tegye reá kezét. 
'''
"33" = '''
:sup:`33` Ő pedig, mikor kivitte azt egymagában a sokaságból, ujját fülébe dugta, és ujjára köpve megérintette a nyelvét, 
'''
"34" = '''
:sup:`34` föltekintett az égre, fohászkodott, és ezt mondta neki: „Effata“, azaz: „nyílj meg!“ 
'''
"35" = '''
:sup:`35` És azonnal megnyíltak fülei, és nyelvének kötele is megoldódott, és helyesen beszélt. 
'''
"36" = '''
:sup:`36` És megparancsolta nekik, hogy senkinek se mondják el; de mennél inkább tiltotta, annál inkább híresztelték, 
'''
"37" = '''
:sup:`37` és szerfelett álmélkodtak, és ezt mondták: „Mindent jól cselekedett; a siketeket is hallókká teszi, a némákat is beszélőkké.“ 
'''
