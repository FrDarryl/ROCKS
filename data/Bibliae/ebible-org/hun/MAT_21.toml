[21]
"1" = '''
:sup:`1` Amikor közeledtek Jeruzsálemhez és Betfagéba, az Olajfák hegyéhez jutottak, akkor elküldött Jézus két tanítványt, 
'''
"2" = '''
:sup:`2` és ezt mondta nekik: „Menjetek ebbe a faluba, amely előttetek van, és ott találtok egy megkötött szamarat és vele együtt a csikóját: oldjátok el, és hozzátok ide nekem. 
'''
"3" = '''
:sup:`3` Ha valaki valamit szól nektek, mondjátok, hogy az Úrnak van szüksége rájuk, és rögtön el fogja engedni őket.“ 
'''
"4" = '''
:sup:`4` Mindez pedig azért történt, hogy beteljesedjék a próféta mondása, aki így szólt: 
'''
"5" = '''
:sup:`5` „Mondjátok meg Sion leányának: »Íme, királyod jön hozzád, alázatosan és szamáron ülve, teherhordozó szamárnak csikóján.«“ 
'''
"6" = '''
:sup:`6` A tanítványok pedig elmentek, és úgy cselekedtek, amint Jézus parancsolta nekik. 
'''
"7" = '''
:sup:`7` Elhozták a szamarat és annak csikóját, felsőruhájukat rájuk terítették, Jézus pedig ráült. 
'''
"8" = '''
:sup:`8` A sokaság legnagyobb része pedig felsőruháit az útra terítette, mások pedig fákról gallyakat vagdostak, és az útra szórták. 
'''
"9" = '''
:sup:`9` Az előtte és utána menő sokaság pedig így kiáltott: „Hozsánna a Dávid Fiának!“ „Áldott, aki jő az Úrnak nevében!“ „Hozsánna a magasságban!“ 
'''
"10" = '''
:sup:`10` És amikor bement Jeruzsálembe, felbolydult az egész város, és kérdezték: „Kicsoda ez?“ 
'''
"11" = '''
:sup:`11` A sokaság pedig ezt mondta: „Ez Jézus, a galileai Názáretből való próféta.“ 
'''
"12" = '''
:sup:`12` És bement Jézus az Isten templomába, és kiűzte mindazokat, akik árultak és vásároltak a templomban; és a pénzváltók asztalait és a galambárusok székeit felforgatta. 
'''
"13" = '''
:sup:`13` És ezt mondta nekik: „Meg van írva: »Az én házamat imádság házának mondják: ti pedig latrok barlangjává tettétek.«“ 
'''
"14" = '''
:sup:`14` Azután vakok és sánták mentek hozzá a templomban, és meggyógyította őket. 
'''
"15" = '''
:sup:`15` A főpapok és az írástudók pedig látva a csodákat, amelyeket cselekedett, és a gyermekeket, akik a templomban kiáltoztak: „Hozsánna a Dávid Fiának!“ – haragra gerjedtek, 
'''
"16" = '''
:sup:`16` és ezt mondták neki: „Hallod, mit mondanak ezek?“ Jézus pedig ezt válaszolta nekik: „Hallom. Sohasem olvastátok: »A gyermekek és csecsemők szája által szereztél dicsőséget?«“ 
'''
"17" = '''
:sup:`17` Ezután otthagyta őket, kiment a városból Betániába, és ott maradt éjjel. 
'''
"18" = '''
:sup:`18` Reggel pedig a városba visszajövet megéhezett. 
'''
"19" = '''
:sup:`19` És meglátott egy fügefát az út mellett, odament hozzá, és nem talált rajta semmit, hanem csak leveleket. Ekkor ezt mondta neki: „Gyümölcs ezután rajtad soha ne teremjen!“ És a fügefa azonnal elszáradt. 
'''
"20" = '''
:sup:`20` Látták ezt a tanítványok, és csodálkozva mondták: „Hogyan száradt el a fügefa oly hirtelen?“ 
'''
"21" = '''
:sup:`21` Jézus pedig ezt felelte nekik: „Bizony mondom néktek, ha van hitetek, és nem kételkedtek, nemcsak azt tehetitek meg, ami ezzel a fügefával történt, hanem ha azt mondjátok e hegynek: Kelj fel, és zuhanj a tengerbe, az is megtörténik. 
'''
"22" = '''
:sup:`22` És amit imádságotokban kértek, mindazt meg is kapjátok, ha hisztek.“ 
'''
"23" = '''
:sup:`23` Amikor bement a templomba, odamentek hozzá a főpapok és a nép vénei, amint tanított, és ezt mondták: „Micsoda hatalommal cselekszed ezeket? És ki adta neked ezt a hatalmat?“ 
'''
"24" = '''
:sup:`24` Jézus ezt felelte nekik: „Én is kérdezek egy dolgot tőletek, amire ha megfeleltek nekem, én is megmondom nektek, milyen hatalommal cselekszem ezeket. 
'''
"25" = '''
:sup:`25` A János keresztsége honnan volt: mennyből vagy emberektől?“ Azok pedig így tanakodtak magukban: „Ha azt mondjuk: mennyből, azt mondja majd nekünk: Akkor miért nem hittetek neki? 
'''
"26" = '''
:sup:`26` Ha pedig azt mondjuk: emberektől, akkor félünk kell a sokaságtól, mert Jánost mindenki prófétának tartja.“ 
'''
"27" = '''
:sup:`27` Ezért így feleltek Jézusnak: „Nem tudjuk.“ Ő pedig ezt mondta nekik: „Én sem mondom meg nektek micsoda hatalommal cselekszem ezeket. 
'''
"28" = '''
:sup:`28` „De mit gondoltok ti? Volt egy embernek két fia, és odamenve az elsőhöz, ezt mondta: Eredj, fiam, munkálkodj ma a szőlőmben. 
'''
"29" = '''
:sup:`29` Az pedig így felelt: Nem megyek; de azután meggondolta magát, és elment. 
'''
"30" = '''
:sup:`30` A másikhoz is odamenve, hasonlóképpen szólt. Ő pedig azt felelte: Elmegyek Uram – de nem ment el. 
'''
"31" = '''
:sup:`31` E kettő közül melyik teljesítette az atyja akaratát?“ Ezt felelték neki: „Az első.“ Jézus ekkor ezt mondta nekik: „Bizony mondom néktek: A vámszedők és a parázna nők megelőznek titeket az Isten országában. 
'''
"32" = '''
:sup:`32` Mert eljött hozzátok János, az igazság útján, és nem hittetek neki, a vámszedők és a parázna nők pedig hittek neki. Ti pedig, akik ezt láttátok, azután sem tértetek meg, és nem hittetek neki.“ 
'''
"33" = '''
:sup:`33` Hallgassatok meg egy másik példázatot: „Volt egy gazda, aki szőlőt ültetett, azt gyepűvel körülvette, sajtót ásott le benne, és tornyot épített, kiadta munkásoknak, és elutazott. 
'''
"34" = '''
:sup:`34` Amikor pedig a szüret ideje elérkezett, elküldte szolgáit a munkásokhoz, hogy vegyék át a termést. 
'''
"35" = '''
:sup:`35` A munkások megfogták a szolgáit, az egyiket megverték, a másikat megölték, a harmadikat pedig megkövezték. 
'''
"36" = '''
:sup:`36` Ismét küldött más szolgákat, többet, mint az előbb, és azokkal is úgy cselekedtek. 
'''
"37" = '''
:sup:`37` Utoljára pedig elküldte saját fiát, ezt mondván: A fiamat meg fogják becsülni. 
'''
"38" = '''
:sup:`38` De a munkások meglátták a fiút, és azt mondták maguk közt: Ez az örökös. Gyertek, öljük meg, és foglaljuk el az örökségét. 
'''
"39" = '''
:sup:`39` És megfogták őt, kivetették a szőlőből, és megölték. 
'''
"40" = '''
:sup:`40` Amikor azért megjön a szőlőnek ura, vajon mit tesz ezekkel a munkásokkal?“ 
'''
"41" = '''
:sup:`41` Ezt felelték neki: „Mivel gonoszok, gonoszul elveszti őket, a szőlőt pedig kiadja más munkásoknak, akik idejében odaadják majd neki a termést.“ 
'''
"42" = '''
:sup:`42` Erre Jézus ezt kérdezte tőlük: „Sohasem olvastátok az Írásokban: »Amelyik követ az építők megvetettek, az lett a szegletkő, az Úrtól lett ez, és csodálatos a mi szemeink előtt«? 
'''
"43" = '''
:sup:`43` Ezért mondom nektek, hogy elvétetik tőletek az Istennek országa, és oly népnek adatik, amely megtermi annak gyümölcsét. 
'''
"44" = '''
:sup:`44` És aki erre a kőre esik, szétzúzza magát, akire pedig ez esik reá, szétmorzsolja azt.“ 
'''
"45" = '''
:sup:`45` Amikor a papok és a farizeusok hallották példázatait, megértették, hogy róluk beszél. 
'''
"46" = '''
:sup:`46` És amikor el akarták őt fogni, megrémültek a sokaságtól, mivel prófétának tartották őt. 
'''
