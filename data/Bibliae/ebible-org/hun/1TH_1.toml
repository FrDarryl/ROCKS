[1]
"1" = '''
:sup:`1` Pál, Szilvánusz és Timóteus a thesszalonikai gyülekezetnek, az Atya Istenben és az Úr Jézus Krisztusban: Kegyelem néktek és békesség Istentől, a mi Atyánktól és az Úr Jézus Krisztustól. 
'''
"2" = '''
:sup:`2` Hálát adunk Istennek mindenkor mindnyájatokért, megemlékezve rólatok imádságunkban. 
'''
"3" = '''
:sup:`3` Szüntelenül emlegetjük Isten, a mi Atyánk előtt a ti hitetek munkáját, szereteteteknek fáradozását és a mi Urunk Jézus Krisztus felől való reménységeteknek állhatatosságát, 
'''
"4" = '''
:sup:`4` tudva, hogy ti, Istentől szeretett atyámfiai, ki vagytok választva. 
'''
"5" = '''
:sup:`5` A mi evangéliumhirdetésünk nálatok nemcsak szavakban állt, hanem isteni erőkben, Szentlélekben és teljes bizonyosságban. Hiszen tudjátok, hogyan éltünk közöttetek a ti érdeketekben. 
'''
"6" = '''
:sup:`6` Ti pedig a mi követőinkké lettetek és az Úréi, befogadva az igét sokféle szorongattatás között, a Szentlélek örömével. 
'''
"7" = '''
:sup:`7` Úgyhogy Macedóniában és Akhájában valamennyi hívőnek példaképévé lettetek. 
'''
"8" = '''
:sup:`8` Mert nemcsak Macedóniába és Akhájába zendült ki tőletek az Úr beszéde, hanem mindenhová híre terjedt a ti Istenbe vetett hiteteknek, úgyhogy szükségtelen is erről beszélnünk. 
'''
"9" = '''
:sup:`9` Hiszen ők maguk mondják el rólunk, hogyan fogadtatok minket, és miként tértetek meg Istenhez a bálványoktól, hogy az élő Istennek szolgáljatok, 
'''
"10" = '''
:sup:`10` és várjátok az ő Fiát, Jézust a mennyből, akit feltámasztott a halálból, és megszabadít minket az eljövendő haragtól. 
'''
