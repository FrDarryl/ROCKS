[8]
"1" = '''
:sup:`1` Azokban a napokban, mivel ismét fölötte nagy volt a sokaság, és nem volt mit enniük, magához szólította Jézus a tanítványait, és mondta nekik: 
'''
"2" = '''
:sup:`2` „Szánakozom e sokaságon, mert immár harmadik napja, hogy velem vannak, és nincs mit enniük; 
'''
"3" = '''
:sup:`3` és ha éhen bocsátom haza őket, kidőlnek az úton, mert némelyek közülük messziről jöttek.“ 
'''
"4" = '''
:sup:`4` A tanítványai pedig ezt felelték neki: „Honnan laktathatná jól ezeket valaki kenyérrel itt e pusztában?“ 
'''
"5" = '''
:sup:`5` És megkérdezte őket: „Hány kenyeretek van?“ Azok pedig mondták: „Hét.“ 
'''
"6" = '''
:sup:`6` Akkor megparancsolta a sokaságnak, hogy telepedjenek le a földre. És vette a hét kenyeret, és hálákat adva, megszegte, és adta az ő tanítványainak, hogy tegyék eléjük. És a sokaság elé tették. 
'''
"7" = '''
:sup:`7` Volt egy kevés haluk is. És hálákat adva azt mondta, hogy tegyék eléjük azokat is. 
'''
"8" = '''
:sup:`8` Ettek azért, és jóllaktak; és fölszedték a maradék darabokat, hét kosárral. 
'''
"9" = '''
:sup:`9` Akik pedig ettek mintegy négyezren voltak. Ezután elbocsátotta őket. 
'''
"10" = '''
:sup:`10` És azonnal hajóba szállt tanítványaival, és elment Dalmanuta vidékére. 
'''
"11" = '''
:sup:`11` Kijöttek hozzá a farizeusok, és kezdték őt faggatni, mennyei jelt kívánva tőle, hogy kísértsék őt. 
'''
"12" = '''
:sup:`12` Ő pedig lelkében felfohászkodva, ezt mondta: „Miért kíván jelt ez a nemzetség? Bizony mondom nektek: Nem adatik jel ennek a nemzetségnek.“ 
'''
"13" = '''
:sup:`13` És otthagyva őket, ismét hajóba szállt, és a túlsó partra ment. Őrizkedjetek a farizeusok kovászától és a Heródes kovászától! 
'''
"14" = '''
:sup:`14` De elfelejtettek kenyeret vinni, és egy kenyérnél nem volt velük több a hajóban. 
'''
"15" = '''
:sup:`15` És Jézus figyelmeztette őket, mondván: „Vigyázzatok, őrizkedjetek a farizeusok kovászától és a Heródes kovászától!“ 
'''
"16" = '''
:sup:`16` Ekkor egymás között tanakodtak, hogy nincs kenyerünk. 
'''
"17" = '''
:sup:`17` Jézus pedig észrevette ezt, és mondta nekik: „Miért tanakodtok, hogy nincsen kenyeretek? Még most sem látjátok be és nem értitek? Mégis kemény a szívetek? 
'''
"18" = '''
:sup:`18` Van szemetek, és nem láttok, és van fületek, és nem hallotok? Nem emlékeztek 
'''
"19" = '''
:sup:`19` mikor az öt kenyeret megszegtem az ötezernek, hány kosarat hoztatok el darabokkal tele?“ Mondták neki: „Tizenkettőt.“ 
'''
"20" = '''
:sup:`20` „Amikor pedig a hetet a négyezernek, hány kosarat hoztatok el darabokkal tele?“ Azok pedig mondták: „Hetet.“ 
'''
"21" = '''
:sup:`21` És mondta nekik Jézus: „Hogy nem értitek hát?“ 
'''
"22" = '''
:sup:`22` Azután Betsaidába ment, és egy vakot vittek hozzá, és kérték őt, hogy érintse meg. 
'''
"23" = '''
:sup:`23` Ő pedig megfogta a vaknak kezét, kivezette őt a falun kívül, és a szemeibe köpve és kezeit reátéve, megkérdezte őt, vajon lát-e valamit. 
'''
"24" = '''
:sup:`24` Az pedig föltekintve mondta: „Látom az embereket, mint valami járkáló fákat.“ 
'''
"25" = '''
:sup:`25` Azután kezeit ismét rátette annak szemeire, ő pedig feltekintett vele, és meggyógyult, és messze és világosan látott mindent. 
'''
"26" = '''
:sup:`26` És hazaküldte, mondván: „Se a faluba be ne menj, se senkinek el ne mondd a faluban.“ 
'''
"27" = '''
:sup:`27` És elment Jézus tanítványaival együtt Cézárea Filippi falvaiba. Útközben megkérdezte tanítványaitól: „Kinek mondanak engem az emberek?“ 
'''
"28" = '''
:sup:`28` Ők pedig így feleltek: „Keresztelő Jánosnak, némelyek Illésnek, ismét némelyek pedig egynek a próféták közül.“ 
'''
"29" = '''
:sup:`29` Ő pedig ezt kérdezte tőlük: „Hát ti kinek mondtok engem?“ Péter így felelt neki: „Te vagy a Krisztus.“ 
'''
"30" = '''
:sup:`30` És rájuk parancsolt, hogy senkinek se szóljanak felőle. 
'''
"31" = '''
:sup:`31` És tanítani kezdte őket, hogy az Emberfiának sokat kell szenvednie, megvettetnie a vénektől, a főpapoktól és az írástudóktól, és megöletnie, és harmadnapra fel kell támadnia. 
'''
"32" = '''
:sup:`32` És ezt nyíltan mondta. Péter pedig magához vonva őt, dorgálni kezdte. 
'''
"33" = '''
:sup:`33` Ő azonban megfordulva tanítványaira tekintett, megfeddte Pétert, és ezt mondta: „Távozz tőlem, Sátán, mert nem az Isten dolgaira, hanem az emberi dolgokra gondolsz.“ 
'''
"34" = '''
:sup:`34` A sokaságot pedig az ő tanítványaival együtt magához szólítva, ezt mondta nekik: „Ha valaki énutánam akar jönni, tagadja meg magát, vegye fel az ő keresztjét, és kövessen engem. 
'''
"35" = '''
:sup:`35` Mert aki meg akarja tartani az ő életét, elveszti azt, aki pedig elveszti az ő életét énérettem és az evangéliumért, az megtalálja azt. 
'''
"36" = '''
:sup:`36` Mert mit használ az embernek, ha az egész világot megnyeri, lelkében pedig kárt vall? 
'''
"37" = '''
:sup:`37` Avagy mit adhat az ember váltságul az ő lelkéért? 
'''
"38" = '''
:sup:`38` Mert aki szégyell engem és az én beszédeimet e parázna és bűnös nemzetség között, az Emberfia is szégyellni fogja azt, mikor eljön az ő Atyja dicsőségében a szent angyalokkal.“ 
'''
