[1]
"1" = '''
:sup:`1` A presbiter a szeretett Gájusznak, akit én igazán szeretek. 
'''
"2" = '''
:sup:`2` Szeretett barátom, kívánom, hogy mindenben jól legyen dolgod és légy egészséges, amint jó dolga van lelkednek. 
'''
"3" = '''
:sup:`3` Nagyon örültem, amikor atyafiak jöttek és bizonyságot tettek a te igazságodról, minthogy te az igazságban jársz. 
'''
"4" = '''
:sup:`4` Nincs annál nagyobb örömöm, mintha hallom, hogy az én gyermekeim az igazságban járnak. 
'''
"5" = '''
:sup:`5` Szeretett barátom, hűségesen cselekszel mindabban, amit az atyafiakért és az idegenekért teszel, 
'''
"6" = '''
:sup:`6` akik bizonyságot tettek szeretetedről a gyülekezet előtt. Jól teszed, ha ezeket Istenhez méltóan bocsátod útjukra, 
'''
"7" = '''
:sup:`7` hiszen az ő nevéért indultak el, és semmit sem fogadtak el a pogányoktól. 
'''
"8" = '''
:sup:`8` Nekünk be kell fogadnunk az ilyeneket, hogy munkatársaikká lehessünk az igazságban. 
'''
"9" = '''
:sup:`9` Írtam a gyülekezetnek is, de Diotrefész, aki elsőségre törekszik közöttük, nem fogad el minket. 
'''
"10" = '''
:sup:`10` Ezért ha odamegyek, megemlítem dolgait, amelyeket művel, hogy gonosz szavakkal rágalmaz minket, sőt ezzel sem éri be, hanem maga sem fogadja be az atyafiakat, és akik ezt tennék, azokat is akadályozza, és a gyülekezetből kiveti. 
'''
"11" = '''
:sup:`11` Szeretett barátom, ne a rosszat kövesd, hanem a jót. Aki jót cselekszik, az Istentől van, aki pedig rosszat cselekszik, nem látta az Istent. 
'''
"12" = '''
:sup:`12` Demetriosz mellett mindenki bizonyságot tett, maga az igazság is, de mi is bizonyságot teszünk és tudjátok, hogy a mi bizonyságtételünk igaz. 
'''
"13" = '''
:sup:`13` Sok írni valóm volna, de nem akarok tintával és tollal írni neked. 
'''
"14" = '''
:sup:`14` Remélem azonban, hogy csakhamar meglátlak téged, és szemtől-szembe beszélhetünk. 
'''
"15" = '''
:sup:`15` Békesség neked! Köszöntenek téged barátaid. Köszöntsd barátainkat név szerint.
'''
