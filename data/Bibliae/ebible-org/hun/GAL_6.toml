[6]
"1" = '''
:sup:`1` Atyámfiai, még ha előfogja is az embert valami bűn, ti lelkiek, igazítsátok útba az olyat szelídségnek lelkével, ügyelve magadra, hogy meg ne kísértessél te magad is. 
'''
"2" = '''
:sup:`2` Egymás terhét hordozzátok, és úgy töltsétek be a Krisztus törvényét. 
'''
"3" = '''
:sup:`3` Mert ha valaki azt véli, hogy ő valami, holott semmi, önmagát csalja meg. 
'''
"4" = '''
:sup:`4` Minden ember pedig az ő maga cselekedetét vizsgálja meg, és akkor csakis önmagára nézve lesz dicsekedése és nem másra nézve. 
'''
"5" = '''
:sup:`5` Mert ki-ki a maga terhét hordozza. 
'''
"6" = '''
:sup:`6` Akit pedig az igére tanítanak, közölje minden javát tanítójával. 
'''
"7" = '''
:sup:`7` Ne tévelyegjetek, Isten nem csúfoltatik meg; mert amit vet az ember, azt aratja is. 
'''
"8" = '''
:sup:`8` Mert aki vet az ő testének, a testből arat veszedelmet; aki pedig vet a léleknek, a lélekből arat örök életet. 
'''
"9" = '''
:sup:`9` A jótéteményben pedig meg ne restüljünk, mert a maga idejében aratunk, ha el nem lankadunk. 
'''
"10" = '''
:sup:`10` Ezért míg időnk van, cselekedjünk jót mindenekkel, kiváltképpen pedig a mi hitünknek cselédeivel. 
'''
"11" = '''
:sup:`11` Látjátok, mekkora betűkkel írok néktek a saját kezemmel! 
'''
"12" = '''
:sup:`12` Akik testre szépek szeretnének lenni, azok kényszerítenek titeket a körülmetélkedésre; csak azért, hogy a Krisztus keresztjéért ne üldözzék őket. 
'''
"13" = '''
:sup:`13` Mert maguk a körülmetélkedettek sem tartják meg a törvényt; hanem azért akarják, hogy ti körülmetélkedjetek, hogy a ti testetekkel dicsekedjenek. 
'''
"14" = '''
:sup:`14` Nékem pedig ne legyen másban dicsekedésem, hanem a mi Urunk Jézus Krisztus keresztjében, aki által nékem megfeszíttetett a világ és én is a világnak. 
'''
"15" = '''
:sup:`15` Mert Krisztus Jézusban sem a körülmetélkedés, sem a körülmetéletlenség nem használ semmit, hanem az új teremtés. 
'''
"16" = '''
:sup:`16` És akik e szabály szerint élnek, békesség és irgalmasság azokon és az Istennek Izraelén. 
'''
"17" = '''
:sup:`17` Ezek után senki nekem bántásomra ne legyen; mert én az Úr Jézusnak bélyegeit hordozom az én testemben. 
'''
"18" = '''
:sup:`18` A mi Urunk Jézus Krisztusnak kegyelme legyen a ti lelketekkel, atyámfiai! Ámen.
'''
