[10]
"1" = '''
:sup:`1` Mivelhogy a törvény az eljövendő javaknak csak árnyéka és nem pedig a dolgok valóságos képe, ezért azokkal az áldozatokkal, amelyeket esztendőnként szüntelenül bemutatnak sohasem képesek tökéletességre juttatni az odajárulókat. 
'''
"2" = '''
:sup:`2` Különben megszűnt volna az áldozás, hiszen akik áldoztak és egyszer megtisztultak, nem éreztek volna bűntudatot. 
'''
"3" = '''
:sup:`3` De az áldozatok évről-évre emlékeztetnek a bűnökre. 
'''
"4" = '''
:sup:`4` Mert lehetetlen, hogy a bikák és bakok vére eltörölje a bűnöket. 
'''
"5" = '''
:sup:`5` Ezért a világba való jövetelekor így szól az Úr: „Áldozatot és ajándékot nem akartál, de testet alkottál nekem. 
'''
"6" = '''
:sup:`6` Égő és bűnért való áldozatot nem kedveltél. 
'''
"7" = '''
:sup:`7` Akkor ezt mondtam: Íme itt vagyok, amint a könyvtekercsben írva van rólam hogy cselekedjem, ó, Isten, a te akaratodat.“ 
'''
"8" = '''
:sup:`8` Előbb ezt mondta: „Áldozatot és ajándékot, égő és bűnért való áldozatokat nem akartál, sem nem kedveltél, amiket a törvény szerint mutatnak be.“ 
'''
"9" = '''
:sup:`9` Később így szólt: „Íme, itt vagyok, hogy cselekedjem a te akaratodat.“ Eltörli az elsőt, hogy életbe léptesse a másodikat. 
'''
"10" = '''
:sup:`10` Ez az akarat megszentel minket egyszer s mindenkorra, Jézus Krisztus testének feláldozása által. 
'''
"11" = '''
:sup:`11` Minden pap naponként szolgálatban áll, és sokszor mutatja be ugyanazokat az áldozatokat, amelyek sohasem képesek eltörölni a bűnöket. 
'''
"12" = '''
:sup:`12` Ő azonban egyetlen áldozattal áldozott a bűnökért, és mindörökre az Isten jobbjára ült, 
'''
"13" = '''
:sup:`13` várva, hogy ellenségei zsámolyul vetessenek lábai alá. 
'''
"14" = '''
:sup:`14` Mert egyetlen áldozatával örökre tökéletessé tette a megszentelteket. 
'''
"15" = '''
:sup:`15` Bizonyságot tesz pedig erről nekünk a Szentlélek is, mert előre megmondta: 
'''
"16" = '''
:sup:`16` „Ez az a szövetség, amelyet kötök velük ama napok múltán“ így szól az Úr. „Törvényemet szívükbe adom, és elméjükbe írom be azokat.“ 
'''
"17" = '''
:sup:`17` Azután így szól: „Az ő bűneikről és álnokságukról többé meg nem emlékezem.“ 
'''
"18" = '''
:sup:`18` Ahol pedig bűnbocsánat van, ott nincs többé bűnért való áldozat. 
'''
"19" = '''
:sup:`19` Mivel tehát, atyámfiai, bizodalmunk van a szentélybe való bemenetelre a Jézus vére által, 
'''
"20" = '''
:sup:`20` azon az úton, amelyet Ő szentelt nekünk, mint új és élő utat, a kárpit, azaz az Ő teste által, 
'''
"21" = '''
:sup:`21` és mivel nagy papunk van, aki az Isten háza felett áll, 
'''
"22" = '''
:sup:`22` járuljunk hozzá igaz szívvel, a hitnek teljességével, mint akiknek szíve megtisztult a gonosz lelkiismerettől, 
'''
"23" = '''
:sup:`23` és testük meg van mosva tiszta vízzel. Tartsuk meg a reménység hitvallását tántoríthatatlanul, mert hű az, aki ígéretet tett. 
'''
"24" = '''
:sup:`24` És ügyeljünk arra, hogy egymást szeretetre és jócselekedetekre ösztönözzük. 
'''
"25" = '''
:sup:`25` El nem hagyva a magunk gyülekezetét, ahogyan szokásuk némelyeknek, hanem intvén egymást, annyival is inkább, mert látjátok, hogy ama nap közeledik. 
'''
"26" = '''
:sup:`26` Mert ha szándékosan vétkezünk az igazság megismerése után, akkor nincs többé bűneinkért való áldozat, 
'''
"27" = '''
:sup:`27` hanem az ítéletnek valami félelmes várása és a tűz lángja, amely megemészti az ellenszegülőket. 
'''
"28" = '''
:sup:`28` Aki megveti a Mózes törvényét, az két vagy három tanúvallomása alapján irgalom nélkül meghal. 
'''
"29" = '''
:sup:`29` Gondoljátok meg, mennyivel súlyosabb büntetésre méltó az, aki az Isten Fiát lábbal tapodja, és a szövetség vérét, amellyel megszenteltetett, tisztátalannak tartja, és a kegyelem Lelkét megveti. 
'''
"30" = '''
:sup:`30` Mert ismerjük azt, aki így szólt: „Enyém az ítélet, én megfizetek.“ És ismét: „Az Úr megítéli az ő népét.“ 
'''
"31" = '''
:sup:`31` Rettenetes az élő Isten kezébe esni. 
'''
"32" = '''
:sup:`32` Emlékezzetek pedig vissza a régebbi napokra, amelyekben, miután megvilágosodtatok, sok szenvedéssel teljes küzdelmet állottatok ki, 
'''
"33" = '''
:sup:`33` amikor egyfelől gyalázásokkal és nyomorgattatásokkal nyilvánosság elé hurcoltak titeket, másfelől társai lettetek azoknak, akik így jártak. 
'''
"34" = '''
:sup:`34` Mert a foglyokkal is együtt szenvedtetek, és vagyonotok elrablását örömmel fogadtátok, mivel tudtátok, hogy jobb és maradandóbb vagyonotok van a mennyben. 
'''
"35" = '''
:sup:`35` Ne dobjátok el tehát bizodalmatokat, amelynek nagy jutalma van. 
'''
"36" = '''
:sup:`36` Mert béketűrésre van szükségetek, hogy az Isten akaratát cselekedve elnyerjétek az ígéretet. 
'''
"37" = '''
:sup:`37` Mert még „egy igen-igen kevés idő, és aki eljövendő, eljön, és nem késik. 
'''
"38" = '''
:sup:`38` Az igaz ember pedig hitből él. És aki meghátrál, abban nem gyönyörködik a lelkem.“ 
'''
"39" = '''
:sup:`39` De mi nem vagyunk a meghátrálás emberei, hogy elvesszünk, hanem a hitéi, hogy életet nyerjünk. 
'''
