[2]
"1" = '''
:sup:`1` Atyámfiai, ne legyen személyválogatás a ti hitetekben, amelyet a dicsőség Urába, a mi Urunk Jézus Krisztusba vetettetek. 
'''
"2" = '''
:sup:`2` Mert ha a ti gyülekezetetekbe bemegy egy aranygyűrűs férfi, fényes ruhában, és bemegy egy szegény is kopott ruhában 
'''
"3" = '''
:sup:`3` és rátekintetek arra, akin a fényes ruha van, és azt mondjátok neki: „Te ülj ide szépen.“ A szegénynek pedig azt mondjátok: „Te állj ott, vagy ülj ide az én zsámolyomhoz“, 
'''
"4" = '''
:sup:`4` nem mondtok-e ellen magatoknak, és nem lettetek-e gonosz gondolkodású bírákká? 
'''
"5" = '''
:sup:`5` Halljátok csak, szeretett atyámfiai: vajon nem Isten választotta-e ki e világ szegényeit, hogy gazdagok legyenek a hitben, és örökösei legyenek annak az országnak, amelyet Isten ígért az őt szeretőknek? 
'''
"6" = '''
:sup:`6` De ti megszégyenítettétek a szegényt. Vajon nem a gazdagok hatalmaskodnak-e rajtatok, és nem ők hurcolnak-e titeket a törvény elé? 
'''
"7" = '''
:sup:`7` Nem ők káromolják-e azt a szép nevet, amelyről titeket elneveztek? 
'''
"8" = '''
:sup:`8` Ha ellenben megtartjátok a királyi törvényt az Írás szerint: „Szeresd felebarátodat, mint magadat!“ jól cselekedtek. 
'''
"9" = '''
:sup:`9` De ha személyválogatók vagytok, vétkeztek, és a törvény, mint törvényszegőket elítél. 
'''
"10" = '''
:sup:`10` Mert ha valaki az egész törvényt megtartja is, de vét egy ellen, az valamennyi ellen vétkezett. 
'''
"11" = '''
:sup:`11` Mert aki ezt mondta: „Ne paráználkodj!“ ezt is mondta: „Ne ölj!“ És ha nem paráználkodsz, de ölsz, törvényszegővé lettél. 
'''
"12" = '''
:sup:`12` Úgy szóljatok, és úgy cselekedjetek, mint akiket a szabadság törvénye fog megítélni. 
'''
"13" = '''
:sup:`13` Mert az ítélet irgalmatlan ahhoz, aki nem cselekszik irgalmasságot, és az irgalmasság diadalmaskodik az ítéleten. 
'''
"14" = '''
:sup:`14` Mit használ, atyámfiai, ha valaki azt mondja, hogy van hite, cselekedetei pedig nincsenek? Vajon megtartja-e őt a hit? 
'''
"15" = '''
:sup:`15` Ha pedig az atyafiaknak, férfiaknak vagy nőknek nincs ruhája, és szükséget szenvednek a mindennapi élelemben, 
'''
"16" = '''
:sup:`16` és azt mondja nekik valaki közületek: „Menjetek el békességgel, melegedjetek meg és lakjatok jól!“ De nem adjátok meg nekik, amikre szükségük van, mit használ az? 
'''
"17" = '''
:sup:`17` Ugyanígy a hit is, ha cselekedetei nincsenek, halott önmagában. 
'''
"18" = '''
:sup:`18` Viszont mondhatja valaki: neked hited van, nekem pedig cselekedeteim vannak. Mutasd meg nekem a te hitedet a te cselekedeteidből, és én is meg fogom mutatni neked az én cselekedeteimből az én hitemet 
'''
"19" = '''
:sup:`19` Te hiszed, hogy egy az Isten? Jól teszed. Az ördögök is hiszik és rettegnek. 
'''
"20" = '''
:sup:`20` Akarod-e hát tudni, te oktalan ember, hogy a hit cselekedetek nélkül halott? 
'''
"21" = '''
:sup:`21` Ábrahám, a mi atyánk nem cselekedetekből igazult-e meg, amikor fiát, Izsákot felajánlotta az oltárra? 
'''
"22" = '''
:sup:`22` Látod, hogy hite együtt munkálkodott cselekedeteivel, és a cselekedetekből lett teljessé a hite. 
'''
"23" = '''
:sup:`23` És beteljesedett az Írás, amely ezt mondja: Hitt pedig Ábrahám az Istennek, s ez megigazulására szolgált, és Isten barátjának neveztetett. 
'''
"24" = '''
:sup:`24` Látjátok tehát, hogy cselekedetekből igazul meg az ember és nem csupán hitből. 
'''
"25" = '''
:sup:`25` Hasonlóképpen a parázna Ráháb, nem cselekedetekből igazult-e meg, amikor a követeket házába fogadta, és más úton bocsátotta el őket? 
'''
"26" = '''
:sup:`26` Mert ahogyan halott a test lélek nélkül, úgy halott a hit is cselekedetek nélkül. 
'''
