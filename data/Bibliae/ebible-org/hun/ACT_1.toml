[1]
"1" = '''
:sup:`1` Első könyvemet, Teofilus, azokról írtam, amiket Jézus elkezdett cselekedni és tanítani, 
'''
"2" = '''
:sup:`2` egészen addig a napig, melyen fölvitetett, miután parancsolatokat adott a Szentlélek által az apostoloknak, akiket magának választott. 
'''
"3" = '''
:sup:`3` Nekik az ő szenvedése után sok jel által megmutatta, hogy él, negyven napon át megjelent nekik, és szólt az Isten országára tartozó dolgokról. 
'''
"4" = '''
:sup:`4` Velük összejött és meghagyta nékik, hogy ne menjenek el Jeruzsálemből, hanem várják be az Atyának ígéretét, melyet úgymond, „hallottatok tőlem: 
'''
"5" = '''
:sup:`5` hogy János ugyan vízzel keresztelt, ti azonban Szentlélekkel fogtok megkereszteltetni nem sok nap múlva.“ 
'''
"6" = '''
:sup:`6` Mikor azért ők egybegyűltek, megkérdezték tőle: „Uram, nem most állítod helyre Izraelnek országát?“ 
'''
"7" = '''
:sup:`7` Ezt felelte nekik: „Nem a ti dolgotok tudni az időket vagy alkalmakat, amelyeket az Atya a maga hatalmába helyezett. 
'''
"8" = '''
:sup:`8` Hanem, miután a Szentlélek eljön hozzátok, erőt kaptok: és tanúim lesztek nekem úgy Jeruzsálemben, mint egész Júdeában, és Samáriában és a földnek mind a végső határáig.“ 
'''
"9" = '''
:sup:`9` És miután ezeket mondta, szemük láttára felemeltetett, és felhő takarta el őt szemeik elől. 
'''
"10" = '''
:sup:`10` Amint szemeiket az égre függesztették, amikor ő elment, íme két férfiú állott meg mellettük fehér ruhában, 
'''
"11" = '''
:sup:`11` És így szóltak: „Galileabeli férfiak, miért álltok itt felnézve a mennybe? Ez a Jézus, aki felvitetett tőletek a mennybe, úgy jön el, amikképpen láttátok őt felmenni a mennybe.“ 
'''
"12" = '''
:sup:`12` Ezután visszatértek Jeruzsálembe a hegyről, melyet Olajfák hegyének hívnak, mely Jeruzsálem mellett van, egy szombatnapi járóföldre. 
'''
"13" = '''
:sup:`13` Amikor megérkeztek, felmentek a felsőházba, ahol megszálltak: Péter és Jakab, János és András, Fülöp és Tamás, Bertalan és Máté, Jakab, az Alfeus fia, és Simon, a zelóta és Júdás, a Jakab fia. 
'''
"14" = '''
:sup:`14` Mindnyájan egy szívvel-lélekkel, az imádkozással és a könyörgéssel voltak elfoglalva, az asszonyokkal és Máriával, Jézusnak anyjával, és az ő testvéreivel együtt. 
'''
"15" = '''
:sup:`15` Azokban a napokban felkelve Péter a tanítványok között – volt ott együtt mintegy százhúsz főnyi sokaság – , ezt mondta: 
'''
"16" = '''
:sup:`16` „Atyámfiai, férfiak, szükséges volt, hogy beteljesedjen az Írás, melyet megjövendölt a Szentlélek Dávid szája által Júdásról, aki vezetőjük lett azoknak, akik megfogták Jézust. 
'''
"17" = '''
:sup:`17` Mert közénk tartozott, és elnyerte ennek a szolgálatnak az osztályrészét. 
'''
"18" = '''
:sup:`18` (Mezőt szerzett hamisságának béréből, és lezuhanva, elhasadt középen, és minden belső része kiomlott. 
'''
"19" = '''
:sup:`19` És ezt megtudták mindazok, akik Jeruzsálemben laknak, úgyhogy azt a mezőt tulajdon nyelvükön Akeldamának, azaz Vérmezőnek nevezték el.) 
'''
"20" = '''
:sup:`20` Mert meg van írva a Zsoltárok könyvében: »Legyen az ő lakóhelye puszta és ne legyen lakó abban.« És: »Az ő püspökségét más vegye át.« 
'''
"21" = '''
:sup:`21` Szükséges azért, hogy azok közül a férfiak közül, akik velünk együtt jártak minden időben, míg az Úr Jézus közöttünk járt-kelt, 
'''
"22" = '''
:sup:`22` a János keresztségétől kezdve mind addig a napig, melyen fölvitetett a mennybe tőlünk, azok közül még valaki az ő feltámadásának tanúja legyen velünk együtt.“ 
'''
"23" = '''
:sup:`23` Ezért előállítottak kettőt, Józsefet, akit Barsabbásnak hívnak, akinek mellékneve Jusztusz volt, és Mátyást, 
'''
"24" = '''
:sup:`24` és így imádkoztak: „Te, Uram, ki mindenkinek szívét ismered, mutasd meg a kettő közül azt, akit kiválasztottál, 
'''
"25" = '''
:sup:`25` hogy elnyerje az osztályrészét e szolgálatnak és apostolságnak, melytől eltévelyedett Júdás, hogy az ő helyére jusson.“ 
'''
"26" = '''
:sup:`26` Sorsot vetettek azért közülük, és a sors Mátyásra esett, és így a tizenegy apostol közé számlálták. 
'''
