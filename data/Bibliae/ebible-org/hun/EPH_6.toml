[6]
"1" = '''
:sup:`1` Ti, gyermekek, szót fogadjatok a ti szüleiteknek az Úrban, mert ez az igaz. 
'''
"2" = '''
:sup:`2` Tiszteld atyádat és anyádat (ami az első parancsolat ígérettel), 
'''
"3" = '''
:sup:`3` hogy jól legyen dolgod, és hosszú életű légy e földön. 
'''
"4" = '''
:sup:`4` Ti is, atyák, ne ingereljétek gyermekeiteket, hanem neveljétek azokat az Úr tanítása és intése szerint. 
'''
"5" = '''
:sup:`5` Ti, szolgák, engedelmesek legyetek a ti test szerint való uraitoknak félelemmel és rettegéssel, szíveteknek egyenességében, mint a Krisztusnak, 
'''
"6" = '''
:sup:`6` nem a szemnek szolgálva, mint akik embereknek akarnak tetszeni, hanem mint Krisztus szolgái, cselekedve az Istennek akaratát lélekből, 
'''
"7" = '''
:sup:`7` jó akarattal, mint akik az Úrnak szolgálnak és nem embereknek, 
'''
"8" = '''
:sup:`8` tudván, hogy ki-ki ami jót cselekszik, azt veszi az Úrtól, akár szolga legyen, akár szabad. 
'''
"9" = '''
:sup:`9` Ti is, urak, ugyanazt cselekedjétek velük, elhagyva a fenyegetést, tudva, hogy a ti Uratok is mennyben van, és személyválogatás nincsen őnála. 
'''
"10" = '''
:sup:`10` Végezetre, atyámfiai, legyetek erősek az Úrban, és az ő hatalmas erejében. 
'''
"11" = '''
:sup:`11` Öltözzétek föl az Isten minden fegyverét, hogy megállhassatok az ördögnek minden ravaszságával szemben. 
'''
"12" = '''
:sup:`12` Mert nem vér és test ellen van nékünk tusakodásunk, hanem a fejedelemségek ellen, a hatalmasságok ellen, ez élet sötétségének világbírói ellen, a gonoszság lelkei ellen, melyek a magasságban vannak. 
'''
"13" = '''
:sup:`13` Ezért vegyétek föl az Istennek minden fegyverét, hogy ellenállhassatok ama gonosz napon, és mindent elvégezve megállhassatok. 
'''
"14" = '''
:sup:`14` Álljatok hát elő, körülövezve derekatokat igazlelkűséggel és felöltözve az igazságnak páncélját, 
'''
"15" = '''
:sup:`15` felsaruzva lábaitokat a békesség evangéliumának készségével. 
'''
"16" = '''
:sup:`16` Mindezekhez fölvéve a hitnek pajzsát, amellyel ama gonosznak minden tüzes nyilát kiolthatjátok. 
'''
"17" = '''
:sup:`17` Az üdvösség sisakját is fölvegyétek és a Léleknek kardját, amely az Isten beszéde. 
'''
"18" = '''
:sup:`18` Minden imádsággal és könyörgéssel imádkozva minden időben a Lélek által, és ugyanígy vigyázzatok teljes állhatatossággal és könyörgéssel minden szentekért, 
'''
"19" = '''
:sup:`19` énérettem is, hogy adassék nékem szó, ha számat megnyitom, hogy bátorsággal ismertessem meg az evangélium titkát, 
'''
"20" = '''
:sup:`20` amelyért követséget viselek láncok között, hogy bátran szóljak arról, amiképpen kell szólanom. 
'''
"21" = '''
:sup:`21` Hogy pedig ti is megtudjátok dolgaimat, hogy mit cselekszem, mindent megismertet veletek Tükhikosz, a szeretett atyafi és hű szolga az Úrban, 
'''
"22" = '''
:sup:`22` kit éppen azért küldöttem hozzátok, hogy megismerjétek a mi dolgainkat, és megvigasztalja a ti szíveteket. 
'''
"23" = '''
:sup:`23` Békesség az atyafiaknak és szeretet hittel együtt az Atya Istentől és az Úr Jézus Krisztustól! 
'''
"24" = '''
:sup:`24` A kegyelem legyen mindazokkal, akik szeretik a mi Urunk Jézus Krisztust romlatlanságban. Ámen.
'''
