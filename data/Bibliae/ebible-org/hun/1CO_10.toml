[10]
"1" = '''
:sup:`1` Nem akarom pedig, hogy ne tudjátok, atyámfiai, hogy a mi atyáink mindnyájan felhő alatt voltak, és mindnyájan tengeren mentek át, 
'''
"2" = '''
:sup:`2` és mindnyájan Mózesre keresztelkedtek meg a felhőben és a tengerben, 
'''
"3" = '''
:sup:`3` és mindnyájan ugyanazt a lelki eledelt ették, 
'''
"4" = '''
:sup:`4` és mindnyájan ugyanazt a lelki italt itták, mert ittak a lelki kősziklából, amely követte őket. Ez a kőszikla pedig Krisztus volt. 
'''
"5" = '''
:sup:`5` De azoknak többségét nem kedvelte Isten, úgyhogy elhullottak a pusztában. 
'''
"6" = '''
:sup:`6` Ezek példák számunkra, hogy mi ne kívánjunk gonosz dolgokat, ahogy azok kívánták. 
'''
"7" = '''
:sup:`7` Bálványimádók se legyetek, ahogy azok közül némelyek, amint meg van írva: „Leült a nép enni, inni, és felkelt játszani“. 
'''
"8" = '''
:sup:`8` Ne is paráználkodjunk, ahogy azok közül némelyek paráználkodtak, és elestek egy nap huszonháromezren. 
'''
"9" = '''
:sup:`9` Krisztust se kísértsük, ahogy azok közül kísértették némelyek, és elvesztek a kígyóktól. 
'''
"10" = '''
:sup:`10` Ne is zúgolódjatok, ahogy azok közül zúgolódtak némelyek, és elvesztek a pusztító (angyal) által. 
'''
"11" = '''
:sup:`11` Mindezek példaképpen estek rajtuk, de a mi tanulságunkra írattak meg, akikhez az idők vége elérkezett. 
'''
"12" = '''
:sup:`12` Azért aki azt hiszi, hogy áll, vigyázzon, hogy el ne essék. 
'''
"13" = '''
:sup:`13` Nem egyéb csak emberi kísértés esett rajtatok, de hű az Isten, aki nem hagy titeket erőtökön felül kísérteni, sőt a kísértéssel együtt a kimenekedést is megadja majd, hogy elviselhessétek. 
'''
"14" = '''
:sup:`14` Ezért, szeretteim, kerüljétek a bálványimádást. 
'''
"15" = '''
:sup:`15` Mint okosokhoz szólok, ítéljétek meg ti magatok, amit mondok. 
'''
"16" = '''
:sup:`16` A hálaadásnak pohara, amelyet megáldunk, nem a Krisztus vérével való közösségünk-e? A kenyér, amelyet megszegünk, nem a Krisztus testével való közösségünk-e? 
'''
"17" = '''
:sup:`17` Mert egy a kenyér, egy test vagyunk sokan, mert mindnyájan az egy kenyérből részesedünk. 
'''
"18" = '''
:sup:`18` Nézzétek a test szerint való Izraelt! Akik az áldozatot eszik, nincsenek-e közösségben az oltárral? 
'''
"19" = '''
:sup:`19` Mit mondok tehát? Talán azt, hogy a bálvány vagy a bálványáldozat ér valamit? 
'''
"20" = '''
:sup:`20` Éppen ellenkezőleg: amit a pogányok áldoznak, az ördögöknek áldozzák és nem Istennek, én pedig nem akarom, hogy az ördögökkel legyetek közösségben. 
'''
"21" = '''
:sup:`21` Nem ihatjátok az Úr poharát és az ördögök poharát. Nem lehettek az Úr asztalának és az ördögök asztalának részesei! 
'''
"22" = '''
:sup:`22` Vagy haragra ingereljük az Urat? Vagy erősebbek vagyunk nála? 
'''
"23" = '''
:sup:`23` Minden szabad, de nem minden használ. Minden szabad, de nem minden épít. 
'''
"24" = '''
:sup:`24` Senki se keresse a maga előnyét, hanem ki-ki a másét 
'''
"25" = '''
:sup:`25` Mindent megehettek, amit a mészárszékben árulnak, semmit sem kérdezősködve lelkiismereti okokból. 
'''
"26" = '''
:sup:`26` „Az Úré a föld és annak teljessége!“ 
'''
"27" = '''
:sup:`27` Ha pedig valaki a hitetlenek közül meghív titeket, és el akartok menni, mindent megehettek, amit elétek hoznak, és ne kérdezősködjetek lelkiismereti okokból. 
'''
"28" = '''
:sup:`28` De ha valaki ezt mondja nektek: „Ez bálványáldozati hús“, ne egyétek meg amiatt, aki erre figyelmeztetett, és a lelkiismeret miatt. 
'''
"29" = '''
:sup:`29` De nem a te lelkiismeretedre célzok, hanem az övére. Az én szabadságomat miért ítélje meg más lelkiismerete? 
'''
"30" = '''
:sup:`30` Ha pedig én hálaadással élek vele, miért ítélnek meg azért, amiért én hálát adok? 
'''
"31" = '''
:sup:`31` Tehát akár esztek, akár isztok, akármit cselekedtek, mindent az Isten dicsőségére tegyetek. 
'''
"32" = '''
:sup:`32` Ne botránkoztassátok meg se a zsidókat, se a görögöket, se az Isten gyülekezetét. 
'''
"33" = '''
:sup:`33` Ahogyan én is mindenkinek kedvében járok, nem keresve a magam hasznát, hanem a többiekét, hogy üdvözüljenek. 
'''
