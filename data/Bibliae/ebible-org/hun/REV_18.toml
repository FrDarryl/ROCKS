[18]
"1" = '''
:sup:`1` Ezek után láttam egy másik angyalt leszállni a mennyből, akinek nagy hatalma volt és dicsősége beragyogta a földet. 
'''
"2" = '''
:sup:`2` És kiáltott teljes erejéből, hangos szóval: „Leomlott, leomlott a nagy Babilon, és az ördögöknek lett lakóhelyévé, mindenféle tisztátlan léleknek tömlöcévé, és mindenféle tisztátalan és utálatos madárnak tömlöcévé. 
'''
"3" = '''
:sup:`3` Mert paráznasága haragjának borából ivott minden nép, és a föld királyai vele paráználkodtak, és a föld kalmárai az ő tobzódásának javaiból gazdagodtak meg.“ 
'''
"4" = '''
:sup:`4` Egy másik szózatot is hallottam a mennyből, amely ezt mondta: „Fussatok ki belőle, én népem, hogy ne legyetek részesei bűneiben, és ne kapjatok a rámért csapásokból. 
'''
"5" = '''
:sup:`5` Mert bűnei az égig hatoltak, és Isten megemlékezett gonoszságairól. 
'''
"6" = '''
:sup:`6` Fizessetek úgy neki, ahogy ő fizetett nektek, és adjátok kétszeresen vissza cselekedetei szerint: abba a pohárba, amelyet ő megtöltött, kétszeresen töltsetek neki. 
'''
"7" = '''
:sup:`7` Amennyire dicsőítette magát és tobzódott, annyi kínnal és gyásszal fizessetek neki, mert ezt mondja szívében: Úgy ülök, mint egy királynő és nem vagyok özvegy és gyászt sem látok soha. 
'''
"8" = '''
:sup:`8` Ezért egyetlen napon jönnek rá a csapások: a halál, a gyász és az éhség és tűzzel égetik meg, mert erős az Úr, az Isten, aki megbünteti őt.“ 
'''
"9" = '''
:sup:`9` És siratják őt, és gyászolják a föld királyai, akik vele paráználkodtak és tobzódtak, amikor látják az ő megégettetésének füstjét. 
'''
"10" = '''
:sup:`10` Kínjától való félelmük miatt távol megállva ezt mondják: „Jaj! Jaj! Te nagy város, Babilon, te hatalmas város, egy óra alatt utolért ítéleted!“ 
'''
"11" = '''
:sup:`11` A föld kalmárai is siratják és gyászolják, mert áruikat már senki sem veszi: 
'''
"12" = '''
:sup:`12` az aranyat, és ezüstöt, drágakövet és gyöngyöt, és gyolcsot és bíbort és selyem és skarlátruhákat, különféle tujafát és elefántcsontedényt, drága fából és rézből és vasból és márványból készült edényt, 
'''
"13" = '''
:sup:`13` és fahéjat és illatszereket és keneteket és tömjént és bort és olajat és zsemlelisztet és gabonát és barmokat és juhokat és lovakat és kocsikat és rabokat és emberi lelkeket. 
'''
"14" = '''
:sup:`14` És a haszon, amit lelked kívánt, elveszett, és minden bőség és pompa eltávozott tőled, azokat többé meg nem találod. 
'''
"15" = '''
:sup:`15` Ezeknek árusai, akik ezekből gazdagodtak meg, kínjától való félelmük miatt távol állnak, sírva és jajgatva, 
'''
"16" = '''
:sup:`16` ezt mondják: „Jaj! Jaj! A nagy város, amely gyolcsba, bíborba és skarlátba öltözött és arannyal, drágakövekkel és gyöngyökkel volt ékesítve, hogy elpusztult egy óra alatt ennyi gazdagság!“ 
'''
"17" = '''
:sup:`17` És a kormányosok és a hajókon lévők mind és az evezősök, és akik a tengeren kereskedtek távol megálltak, 
'''
"18" = '''
:sup:`18` és amikor meglátták égésének füstjét így kiáltottak: „Van-e hasonló e nagy városhoz?“ 
'''
"19" = '''
:sup:`19` És port hintettek fejükre, sírva és jajgatva kiáltoztak: „Jaj! Jaj! Ez a nagy város, amelynek jólétéből meggazdagodott mindenki, akinek hajói voltak a tengeren, hogy elpusztult egyetlen óra alatt! 
'''
"20" = '''
:sup:`20` Örülj neki, te menny és ti szent apostolok és próféták, mert Isten értetek ítéletével megbüntette őket.“ 
'''
"21" = '''
:sup:`21` És egy erős angyal, egy nagy malomkőhöz hasonló követ felvett és a tengerbe dobta és így szólt: „Ilyen nagy hirtelen vettetik le Babilon, a nagy város és többé meg nem találják“. 
'''
"22" = '''
:sup:`22` És hárfások és zenészek és fuvolások és trombitások szava nem hallatszik benned többé, nem található benned egyetlen mesterség mestere sem, és nem hallatszik benned a malom zúgása sem, 
'''
"23" = '''
:sup:`23` és lámpa világossága benned nem fénylik többé, és nem hallatszik benned vőlegénynek és menyasszonynak szava sem, mert a te kalmáraid voltak a föld fejedelmei, mert a te varázslásodtól tévelyedett el minden nép: 
'''
"24" = '''
:sup:`24` de benne találtatott a prófétáknak és szenteknek vére, akiket megöltek a földön. 
'''
