[15]
"1" = '''
:sup:`1` És láttam a mennyben egy másik nagy és csodálatos jelet: hét angyalt, akiknél az utolsó hét csapás volt, mert ezekkel teljesedett be Isten haragja. 
'''
"2" = '''
:sup:`2` És láttam, mint egy üvegtengert, amely tűzzel volt elegyítve, és azokat, akik diadalmaskodtak a fenevadon és az ő képén és bélyegén és nevének számán, láttam az üvegtenger mellett állni azokat, akiknek kezében voltak Isten hárfái. 
'''
"3" = '''
:sup:`3` És énekelték Mózesnek, Isten szolgájának énekét és a Bárány énekét: „Nagyok és csodálatosak a te dolgaid, mindenható Úristen, igazságosak és igazak a te utaid, ó, szentek Királya. 
'''
"4" = '''
:sup:`4` Ki ne félne téged, Uram! És ki ne dicsőítené a te nevedet? Mert csak egyedül te vagy szent. Mert eljönnek mind a pogányok és leborulnak előtted, mert ítéleteid nyilvánvalókká lettek.“ 
'''
"5" = '''
:sup:`5` És ezek után láttam, és íme megnyílt a mennyben a bizonyságtétel sátorának temploma, 
'''
"6" = '''
:sup:`6` és kijött a templomból a hét angyal, akiknél a hét csapás volt, tiszta fehér gyolcsba öltözve és mellük arany övvel övezve. 
'''
"7" = '''
:sup:`7` És egy a négy élőlény közül adott a hét angyalnak hét arany poharat, amely az örökkön örökké élő haragjával volt tele. 
'''
"8" = '''
:sup:`8` És megtelt a templom füsttel Isten dicsőségétől és erejétől, és senki sem mehetett be a templomba, míg a hét angyal hét csapása be nem teljesedik. 
'''
