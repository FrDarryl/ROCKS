[23]
"1" = '''
:sup:`1` Akkor szólt Jézus a sokaságnak és a tanítványainak: 
'''
"2" = '''
:sup:`2` „Az írástudók és a farizeusok Mózes székében ülnek. 
'''
"3" = '''
:sup:`3` Ezért amit parancsolnak nektek, mindazt tartsátok meg, és tegyétek meg, de az ő cselekedeteik szerint ne cselekedjetek. Mert ők mondják, de nem cselekszik. 
'''
"4" = '''
:sup:`4` Nehéz és elhordozhatatlan terheket kötöznek egybe, és az emberek vállaira vetik, de ők az ujjukkal sem akarják azokat megérinteni. 
'''
"5" = '''
:sup:`5` Minden dolgukat pedig csak azért cselekszik, hogy lássák őket az emberek, mert megszélesítik homlokszíjaikat, megnagyobbítják köntöseik peremét, 
'''
"6" = '''
:sup:`6` szeretik a lakomákon a főhelyeket, és a gyülekezetekben az első helyeken szeretnek ülni. 
'''
"7" = '''
:sup:`7` Szeretik, ha a piacokon köszöntik őket, és ha az emberek így hívják őket: Mester, mester! 
'''
"8" = '''
:sup:`8` De ti ne hivassátok magatokat mesternek, mert egy a ti mesteretek, a Krisztus, ti pedig mindnyájan testvérek vagytok. 
'''
"9" = '''
:sup:`9` Atyátoknak se szólítsatok senkit ezen a földön, mert egy a ti Atyátok, aki a mennyben van. 
'''
"10" = '''
:sup:`10` Tanítóknak se hívassátok magatokat, mert egy a ti tanítótok, a Krisztus. 
'''
"11" = '''
:sup:`11` Hanem aki nagyobb közöttetek, legyen a ti szolgátok. 
'''
"12" = '''
:sup:`12` Mert aki magát felmagasztalja, megaláztatik, és aki magát megalázza, felmagasztaltatik. 
'''
"13" = '''
:sup:`13` De jaj nektek, képmutató írástudók és farizeusok, mert a mennyeknek országát bezárjátok az emberek előtt: ti nem mentek be, és azokat sem engeditek be, akik be akarnának menni. 
'''
"14" = '''
:sup:`14` Jaj nektek, képmutató írástudók és farizeusok, mert felemésztitek az özvegyek házát, és színből hosszan imádkoztok: ezért annál súlyosabb lesz a ti büntetésetek. 
'''
"15" = '''
:sup:`15` Jaj nektek, képmutató írástudók és farizeusok, mert megkerülitek a tengert és a földet, hogy egy pogányt zsidóvá tegyetek, és ha azzá lett, a gyehenna fiává teszitek őt, kétszerte inkább magatoknál. 
'''
"16" = '''
:sup:`16` Jaj nektek, vak vezetők, akik ezt mondjátok: Ha valaki a templomra esküszik, semmi az, de ha valaki a templom aranyára esküszik, akkor az kötelezi. 
'''
"17" = '''
:sup:`17` Bolondok és vakok, melyik a nagyobb: az arany vagy a templom, amely szentté teszi az aranyat? 
'''
"18" = '''
:sup:`18` És: ha valaki az oltárra esküszik, semmi az, de ha valaki a rajta levő ajándékra esküszik, akkor az kötelezi. 
'''
"19" = '''
:sup:`19` Bolondok és vakok: melyik a nagyobb, az ajándék vagy az oltár, amely szentté teszi az ajándékot? 
'''
"20" = '''
:sup:`20` Aki azért az oltárra esküszik, esküszik arra, és mindazokra, amik azon vannak. 
'''
"21" = '''
:sup:`21` És aki a templomra esküszik, esküszik rá és arra, aki abban lakik. 
'''
"22" = '''
:sup:`22` És aki az égre esküszik, esküszik az Isten királyi székére és arra, aki abban ül. 
'''
"23" = '''
:sup:`23` Jaj nektek, képmutató írástudók és farizeusok, mert megdézsmáljátok a mentát, a kaprot és a köményt, és elhagyjátok azt, amik a legnehezebbek a törvényben: az ítéletet, az irgalmasságot és a hűséget; pedig ezeket kellene cselekedni, és azokat sem elhagyni. 
'''
"24" = '''
:sup:`24` Vak vezetők: kiszűritek a szúnyogot, a tevét pedig lenyelitek. 
'''
"25" = '''
:sup:`25` Jaj nektek, képmutató írástudók és farizeusok, mert megtisztítjátok a pohárnak és a tálnak a külsejét, belül pedig meg vannak rakva zsákmánnyal és mértéktelenséggel. 
'''
"26" = '''
:sup:`26` Vak farizeus, tisztítsd meg először a pohár és tál belsejét, hogy külsejük is tiszta legyen. 
'''
"27" = '''
:sup:`27` Jaj nektek, képmutató írástudók és farizeusok, mert hasonlóak vagytok a meszelt sírokhoz, amelyek kívülről szépnek tetszenek, belül pedig holtaknak csontjaival és minden undoksággal vannak teli. 
'''
"28" = '''
:sup:`28` Éppen így ti is, kívülről igazaknak látszotok ugyan, de belül tele vagytok képmutatással és törvénytelenséggel. 
'''
"29" = '''
:sup:`29` Jaj nektek, képmutató írástudók és farizeusok, mert építitek a próféták sírjait, és felékesítitek az igazak síremlékeit, 
'''
"30" = '''
:sup:`30` és ezt mondjátok: Ha atyáink korában éltünk volna, nem lettünk volna bűntársaik a próféták vére ontásában. 
'''
"31" = '''
:sup:`31` Így hát magatok ellen tesztek bizonyságot, hogy fiai vagytok azoknak, akik megölték a prófétákat. 
'''
"32" = '''
:sup:`32` Töltsétek be ti is atyáitoknak mértékét! 
'''
"33" = '''
:sup:`33` Kígyók, mérges kígyóknak fajzatai, hogyan kerülitek ki a gyehenna büntetését? 
'''
"34" = '''
:sup:`34` Ezért íme, prófétákat, bölcseket és írástudókat küldök hozzátok: és ezek közül némelyeket megöltök és megfeszítetek, másokat ezek közül zsinagógáitokban megostoroztok, és városról városra üldöztök, 
'''
"35" = '''
:sup:`35` hogy rátok szálljon minden igaz vér, amely kiömlött a földön, az igaz Ábelnak vérétől Zakariásnak, Barakiás fiának véréig, akit a templom és az oltár között megöltetek. 
'''
"36" = '''
:sup:`36` Bizony mondom néktek, mindezek megtörténnek ezzel a nemzedékkel. 
'''
"37" = '''
:sup:`37` „Jeruzsálem, Jeruzsálem, ki megölöd a prófétákat, és megkövezed azokat, akik hozzád küldettek, hányszor akartam egybegyűjteni fiaidat, miképpen a tyúk egybegyűjti kiscsibéit szárnya alá, de te nem akartad. 
'''
"38" = '''
:sup:`38` Íme, elhagyott lesz a ti házatok. 
'''
"39" = '''
:sup:`39` Mert mondom néktek: Mostantól fogva nem láttok engem mindaddig, amíg ezt nem mondjátok: »Áldott, aki jön az Úr nevében!«“ 
'''
