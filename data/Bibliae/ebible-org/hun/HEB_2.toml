[2]
"1" = '''
:sup:`1` Ezért még inkább szükséges nekünk a hallottakra figyelnünk, hogy el ne sodródjunk. 
'''
"2" = '''
:sup:`2` Mert ha az angyalok által hirdetett ige olyan erős volt, hogy minden bűn és engedetlenség elvette igazságos büntetését, 
'''
"3" = '''
:sup:`3` akkor hogyan menekülünk meg mi, ha nem törődünk ilyen nagy üdvösséggel? Ezt kezdetben az Úr hirdette, és mindazok, akik hallották, megerősítették számunkra. 
'''
"4" = '''
:sup:`4` Velük együtt Isten is bizonyságot tett erről jelekkel, csodákkal és sokféle erővel, a Szentlélek ajándékaival, amelyeket akarata szerint osztott szét. 
'''
"5" = '''
:sup:`5` Mert nem angyaloknak vetette alá az eljövendő világot, amelyről szólunk. 
'''
"6" = '''
:sup:`6` Sőt valahol valaki így tett bizonyságot: Micsoda az ember, hogy megemlékezel róla, vagy az emberfia, hogy gondod van rá? 
'''
"7" = '''
:sup:`7` Rövid időre kisebbé tetted őt az angyaloknál, dicsőséggel és tisztességgel megkoronáztad és úrrá tetted kezeid munkáin, 
'''
"8" = '''
:sup:`8` mindent lábai alá vetettél. Ha ugyanis mindent alávetett neki, semmit sem hagyott alávetetlenül, de most még nem látjuk, hogy neki minden alávettetett. 
'''
"9" = '''
:sup:`9` Azt azonban látjuk, hogy Jézus, aki egy kevés időre kisebbé tétetett az angyaloknál, a halál elszenvedéséért dicsőséggel és tisztességgel koronáztatott meg, hogy Isten kegyelméből mindenkiért megízlelje a halált. 
'''
"10" = '''
:sup:`10` Úgy illett ugyanis, hogy az, akiért van a mindenség, és aki által van a mindenség, aki sok fiát vezeti dicsőségre, üdvösségük fejedelmét szenvedések által tegye tökéletessé. 
'''
"11" = '''
:sup:`11` Mert a megszentelő és a megszenteltek egytől származnak. Ezért nem szégyelli őket atyafiaknak hívni, 
'''
"12" = '''
:sup:`12` amikor ezt mondja: „Hirdetem a te nevedet az én atyámfiainak, az anyaszentegyházban mondok neked dicséretet.“ 
'''
"13" = '''
:sup:`13` És ismét: „Én őbenne bízom.“ És ismét: „Íme, itt vagyok én és a gyermekek, akiket Isten nekem adott.“ 
'''
"14" = '''
:sup:`14` Mivel tehát a gyermekek testből és vérből valók, ő is hasonlóképpen részese lett ezeknek, hogy halála által megsemmisítse azt, akinek hatalma van a halálon, tudniillik az ördögöt, 
'''
"15" = '''
:sup:`15` és megszabadítsa azokat, akik a haláltól való félelem miatt egész életükben rabok voltak. 
'''
"16" = '''
:sup:`16` Mert nyilván nem angyalokat karolt fel, hanem Ábrahámnak leszármazottait karolja fel. 
'''
"17" = '''
:sup:`17` Ezért mindenben hasonlóvá kellett lennie az atyafiakhoz, hogy könyörülő és hű főpap legyen az Isten előtt való dolgokban, hogy engesztelést szerezzen a nép bűneiért. 
'''
"18" = '''
:sup:`18` Mivel maga is kísértést szenvedett, segíthet azokon, akik megkísértetnek. 
'''
