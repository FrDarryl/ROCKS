[4]
"1" = '''
:sup:`1` Mondom pedig, hogy ameddig az örökös kiskorú, semmiben sem különbözik a szolgától, jóllehet ura mindennek, 
'''
"2" = '''
:sup:`2` hanem gyámok és gondviselők alatt van az atyjától rendelt ideig. 
'''
"3" = '''
:sup:`3` Azonképpen mi is, mikor kiskorúak voltunk, a világ elemei alá voltunk vetve szolgaként: 
'''
"4" = '''
:sup:`4` Mikor pedig eljött az időnek teljessége, kibocsátotta Isten az ő Fiát, aki asszonytól lett, aki törvény alatt lett, 
'''
"5" = '''
:sup:`5` hogy a törvény alatt levőket megváltsa, hogy elnyerjük a fiúságot. 
'''
"6" = '''
:sup:`6` Minthogy pedig fiak vagytok, kibocsátotta az Isten az ő Fiának Lelkét a ti szíveitekbe, ki ezt kiáltja: Abbá, Atya! 
'''
"7" = '''
:sup:`7` Azért nem vagy többé szolga, hanem fiú; ha pedig fiú, Istennek örököse is Krisztus által. 
'''
"8" = '''
:sup:`8` Ámde akkor, mikor még nem ismertétek az Istent, azoknak szolgáltatok, amik természet szerint nem istenek. 
'''
"9" = '''
:sup:`9` Most azonban, hogy megismertétek az Istent, sőt hogy megismert titeket az Isten, miként tértek vissza ismét az erőtlen és gyarló elemekhez, amelyeknek megint újból szolgálni akartok? 
'''
"10" = '''
:sup:`10` Megtartjátok a napokat és hónapokat és időket meg az esztendőket. 
'''
"11" = '''
:sup:`11` Féltelek titeket, hogy hiába fáradoztam körülöttetek. 
'''
"12" = '''
:sup:`12` Legyetek olyanok, mint én, mert én is olyanná lettem, mint ti: atyámfiai, kérlek titeket, semmivel sem bántottatok meg engem. 
'''
"13" = '''
:sup:`13` Tudjátok pedig, hogy testem erőtlensége miatt hirdettem nektek az evangéliumot először. 
'''
"14" = '''
:sup:`14` És megkísértetve testemben, nem vetettetek meg, sem nem utáltatok meg engem, hanem úgy fogadtatok, mint Istennek angyalát, mint Krisztus Jézust. 
'''
"15" = '''
:sup:`15` Hová lett tehát a ti boldogságotok? Mert bizonyságot teszek néktek, hogy ti, ha lehetséges lett volna, szemeiteket kivájva, nekem adtátok volna. 
'''
"16" = '''
:sup:`16` Tehát ellenségetek lettem-e, megmondva néktek az igazat? 
'''
"17" = '''
:sup:`17` Nem szépen buzgólkodnak érettetek, sőt minket ki akarnak rekeszteni, hogy mellettük buzgólkodjatok. 
'''
"18" = '''
:sup:`18` Szép dolog pedig fáradozni a jóban mindenkor és nem csupán akkor, ha köztetek vagyok. 
'''
"19" = '''
:sup:`19` Gyermekeim! Kiket ismét fájdalommal szülök, amíg kiábrázolódik bennetek Krisztus. 
'''
"20" = '''
:sup:`20` Szeretnék pedig most közöttetek jelen lenni és változtatni a hangomon, mert bizonytalanságban vagyok felőletek. 
'''
"21" = '''
:sup:`21` Mondjátok meg nékem, akik a törvény alatt akartok lenni: nem halljátok-e a törvényt? 
'''
"22" = '''
:sup:`22` Mert meg van írva, hogy Ábrahámnak két fia volt, egyik a szolgálótól és a másik a szabad asszonytól. 
'''
"23" = '''
:sup:`23` De a szolgálótól való test szerint született; a szabad asszonytól való pedig az ígéret által. 
'''
"24" = '''
:sup:`24` Ezek mást példáznak: mert azok az asszonyok a két szövetség: az egyik a Sínai-hegyről való, szolgaságra szülő, ez Hágár, 
'''
"25" = '''
:sup:`25` mert Hágár a Sínai-hegy Arábiában, hasonlatos pedig a mostani Jeruzsálemhez, nevezetesen fiaival együtt szolgál. 
'''
"26" = '''
:sup:`26` De a magasságos Jeruzsálem szabad, ez mindnyájunknak anyja, 
'''
"27" = '''
:sup:`27` mert meg van írva: „Ujjongj, te meddő, ki nem szülsz; vigadozzál és kiálts, ki nem vajúdsz, mert sokkal több az elhagyottnak magzata, mint akinek férje van.“ 
'''
"28" = '''
:sup:`28` Mi pedig, atyámfiai, Izsák szerint ígéretnek gyermekei vagyunk. 
'''
"29" = '''
:sup:`29` De amint akkor a test szerint született üldözte a Lélek szerint valót, úgy most is. 
'''
"30" = '''
:sup:`30` De mit mond az Írás? Űzd ki a szolgálót és az ő fiát, mert a szolgáló fia nem örököl a szabad nő fiával. 
'''
"31" = '''
:sup:`31` Azért, atyámfiai, nem vagyunk a szolgáló fiai, hanem a szabad asszonyé. 
'''
