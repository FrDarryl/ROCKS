[6]
"1" = '''
:sup:`1` Ezért elhagyva a Krisztusról való kezdetleges tanítást, törekedjünk érett korúságra, ne rakjuk le újra alapját a holt cselekedetekből való megtérésnek és az Istenbe való hitnek, 
'''
"2" = '''
:sup:`2` a mosakodásokról, kézrátételekről, a halottak feltámadásáról és az örök ítéletről szóló tanításnak. 
'''
"3" = '''
:sup:`3` Ezt meg is tesszük, ha Isten megengedi. 
'''
"4" = '''
:sup:`4` Mert az lehetetlen, hogy akik egyszer megvilágosíttattak, megízlelve a mennyei ajándékot, és részeseivé lettek a Szentléleknek, 
'''
"5" = '''
:sup:`5` és megízlelték Istennek jó beszédét és a jövendő világnak erőit, 
'''
"6" = '''
:sup:`6` de elestek, ismét megújuljanak a megtérésre, mint akik maguknak újra megfeszítik Isten Fiát, és meggyalázzák őt. 
'''
"7" = '''
:sup:`7` Mert a föld, amely beissza a gyakran ráhulló esőt, és hasznos termést hoz azoknak, akiknek a számára művelik, áldást nyer Istentől. 
'''
"8" = '''
:sup:`8` Amely pedig tövist és bogáncsot terem, az megvetett és átokra méltó s végül fölégetik. 
'''
"9" = '''
:sup:`9` De rólatok, szeretteim, ha így szólunk is, ezeknél jobbról vagyunk meggyőződve, hogy eljuttok az üdvösségre. 
'''
"10" = '''
:sup:`10` Mert nem igazságtalan az Isten, hogy elfeledkezne a ti cselekedeteitekről és a szeretetről, amelyet neve iránt tanúsíttok, amikor szolgáltatok és szolgáltok a szenteknek. 
'''
"11" = '''
:sup:`11` Azt kívánjuk, hogy közületek mindenki ugyanazt a buzgóságot tanúsítsa mindvégig, míg a reménység bizonyossággá nem lesz. 
'''
"12" = '''
:sup:`12` Ne legyetek restek, hanem kövessétek azokat, akik a hit és béketűrés által öröklik az ígéreteket. 
'''
"13" = '''
:sup:`13` Amikor Isten ígéretet tett Ábrahámnak, mivel nem esküdhetett nagyobbra, önmagára esküdött, 
'''
"14" = '''
:sup:`14` és így szólt: „Bizony megáldván megáldalak téged, és megsokasítván megsokasítlak téged!“ 
'''
"15" = '''
:sup:`15` És így, miután béketűréssel várt, elnyerte az ígéretet. 
'''
"16" = '''
:sup:`16` Mert az emberek önmaguknál nagyobbra esküsznek, és náluk minden vitának vége a megerősítésül mondott eskü. 
'''
"17" = '''
:sup:`17` Ezért Isten is még nyomatékosabban akarva megmutatni az ígéret örököseinek döntése változtathatatlan voltát, esküvel kezeskedett arról. 
'''
"18" = '''
:sup:`18` Így e két változhatatlan tény által, amelyekre nézve lehetetlen, hogy az Isten hazudjon, erős vigasztalásunk legyen nekünk, akik odamenekültünk, hogy megragadjuk az előttünk lévő reménységet, 
'''
"19" = '''
:sup:`19` amely lelkünknek biztos és erős horgonya, amely a kárpit mögé hatol, 
'''
"20" = '''
:sup:`20` ahová utat nyitva bement értünk Jézus, aki örökkévaló főpap lett a Melkisédek rendje szerint. 
'''
