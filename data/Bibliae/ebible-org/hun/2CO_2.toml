[2]
"1" = '''
:sup:`1` Azt tettem pedig fel magamban, hogy nem megyek hozzátok ismét szomorúsággal. 
'''
"2" = '''
:sup:`2` Mert ha én megszomorítlak titeket, ugyan ki az, aki megvidámít engem, hacsak nem az, a kit én megszomorítok? 
'''
"3" = '''
:sup:`3` És azért írtam nektek éppen azt, hogy amikor odamegyek, ne szomorodjak meg azok miatt, akiknek örülnöm kellene, mert meg vagyok győződve arról, hogy az én örömöm mindnyájatoké. 
'''
"4" = '''
:sup:`4` Mert sok szorongattatás és szívbeli háborgás között írtam nektek, sok könnyhullatással, de nem azért, hogy megszomorodjatok, hanem hogy megismerjétek azt a szeretetet, amelyet kiváltképpen irántatok érzek. 
'''
"5" = '''
:sup:`5` Ha pedig valaki megszomorított, nem engem szomorított meg, hanem részben, hogy azt ne terheljem, titeket, mindnyájatokat. 
'''
"6" = '''
:sup:`6` Elég ilyennek a többség részéről való megbüntetése. 
'''
"7" = '''
:sup:`7` Most már inkább ti is bocsássatok meg neki és vigasztaljátok, hogy a felettébb való bánat meg ne eméssze. 
'''
"8" = '''
:sup:`8` Azért kérlek titeket, tanúsítsatok iránta szeretetet. 
'''
"9" = '''
:sup:`9` Mert azért is írtam, hogy bizonyosan megtudjam, hogy mindenben engedelmesek vagytok-e. 
'''
"10" = '''
:sup:`10` Akinek pedig megbocsáttok valamit, annak én is megbocsátok. Mert ha volt mit megbocsátanom, én megbocsátottam. Tiértetek cselekedtem ezt a Krisztus színe előtt, hogy meg ne csaljon minket a sátán, 
'''
"11" = '''
:sup:`11` mert jól ismerjük az ő szándékait. 
'''
"12" = '''
:sup:`12` Amikor pedig Tróászba mentem a Krisztus evangéliuma ügyében, és kapu nyílt előttem az Úrban, nem volt a lelkemnek nyugalma, mivel nem találtam Tituszt, az én atyámfiát, 
'''
"13" = '''
:sup:`13` elbúcsúztam tehát tőlük és elmentem Macedóniába. 
'''
"14" = '''
:sup:`14` De legyen hála az Istennek, aki mindenkor diadalra vezet minket a Krisztusban, és az ő ismeretének illatát terjeszti általunk. 
'''
"15" = '''
:sup:`15` Mert Krisztus jó illata vagyunk Isten számára, mind az üdvözülők, mind az elkárhozók között. 
'''
"16" = '''
:sup:`16` Ezeknek a halál illata halálra, azoknak pedig az élet illata életre. És ki alkalmas erre? 
'''
"17" = '''
:sup:`17` Mert nem olyanok vagyunk, mint sokan, akik meghamisítják az Isten igéjét, hanem tisztán, sőt szinte Istenből szólunk Isten előtt a Krisztusban. 
'''
