[1]
"1" = '''
:sup:`1` Pál, Jézus Krisztusnak foglya és Timóteus, az atyafi, Filemonnak, a mi szeretett munkatársunknak, 
'''
"2" = '''
:sup:`2` Appiának, a szeretettnek, és Arkhiposznak, a mi bajtársunknak és a te házadnál lévő gyülekezetnek: 
'''
"3" = '''
:sup:`3` Kegyelem néktek és békesség Istentől, a mi Atyánktól és az Úr Jézus Krisztustól. 
'''
"4" = '''
:sup:`4` Hálát adok az én Istenemnek mindenkor, emlegetve téged imádságaimban, 
'''
"5" = '''
:sup:`5` mert hallok a te szeretetedről és hitedről, amely az Úr Jézus iránt és minden szent iránt van benned, 
'''
"6" = '''
:sup:`6` hogy a hitben való közösségünk hatékony legyen minden jónak a felismerésére a Krisztus ügyében. 
'''
"7" = '''
:sup:`7` Mert sok örömünk és vigasztalásunk van a te szeretetedben, hogy a szentek szívét megvidámítottad. 
'''
"8" = '''
:sup:`8` Ezért, bár Krisztusban bátran meg is parancsolhatnám neked azt, ami a kötelességed, 
'''
"9" = '''
:sup:`9` a szeretet miatt inkább csak kérlek, én, az öreg Pál, most pedig Jézus Krisztusnak foglya. 
'''
"10" = '''
:sup:`10` Kérlek téged az én fiamért, Onézimoszért, akit fogságomban szültem, 
'''
"11" = '''
:sup:`11` aki neked egykor haszontalan volt, most pedig mind neked, mind nekem igen hasznos, 
'''
"12" = '''
:sup:`12` akit visszaküldtem hozzád, mint saját szívemet, hogy fogadd magadhoz! 
'''
"13" = '''
:sup:`13` Magamnál akartam ugyan tartani, hogy helyetted szolgáljon nekem az evangéliumért szenvedett fogságomban. 
'''
"14" = '''
:sup:`14` De a te megkérdezésed nélkül semmit sem akartam tenni, hogy jótetted ne kikényszerített, hanem önkéntes legyen. 
'''
"15" = '''
:sup:`15` Mert talán azért vált meg tőled ideig-óráig, hogy örökre visszakapjad. 
'''
"16" = '''
:sup:`16` Most már nem úgy, mint szolgát, hanem mint szeretett atyafit, különösképpen nekem, de mennyivel inkább neked, test szerint is és az Úrban is. 
'''
"17" = '''
:sup:`17` Ha tehát engem társadnak tartasz, úgy fogadd őt magadhoz, mint engem. 
'''
"18" = '''
:sup:`18` Ha pedig valamit vétett ellened, vagy adósod, azt nekem számítsd fel. 
'''
"19" = '''
:sup:`19` Én, Pál saját kezűleg írom: én meg fogom téríteni neked. Arról nem is szólva, hogy ezen felül magaddal is adós vagy nekem. 
'''
"20" = '''
:sup:`20` Bizony, atyámfia, jótettet várok tőled az Úrban. Vidámítsd meg az én szívemet is az Úrban! 
'''
"21" = '''
:sup:`21` Engedelmességedben bízva írtam neked, tudva, hogy még többet is fogsz tenni annál, amit mondok. 
'''
"22" = '''
:sup:`22` Egyúttal készíts szállást is nekem, mert remélem, hogy imádságaitokért ajándékul kaptok engem. 
'''
"23" = '''
:sup:`23` Köszönt téged Epafrász, fogolytársam a Krisztus Jézusban, 
'''
"24" = '''
:sup:`24` Márk, Arisztarkhosz, Démász és Lukács, az én munkatársaim. 
'''
"25" = '''
:sup:`25` A mi Urunk Jézus Krisztusnak kegyelme legyen a ti lelketekkel!
'''
