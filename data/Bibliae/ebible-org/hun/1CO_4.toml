[4]
"1" = '''
:sup:`1` Úgy tekintsen minket az ember, mint Krisztus szolgáit és Isten titkainak sáfárait. 
'''
"2" = '''
:sup:`2` Márpedig a sáfároktól azt kívánják meg, hogy mindegyikük hűséges legyen. 
'''
"3" = '''
:sup:`3` Nekem pedig vajmi keveset számít, hogy ti vagy mások hogyan ítélkeztek felettem. Hiszen én sem ítélkezem magam felett. 
'''
"4" = '''
:sup:`4` Semmi sem terheli lelkiismeretemet, de nem ez igazol engem. Felettem ugyanis az Úr ítélkezik. 
'''
"5" = '''
:sup:`5` Ti se ítélkezzetek hát idő előtt, míg el nem jön az Úr, aki megvilágítja a sötétség titkait, leleplezi a szívek szándékát. Akkor majd Isten részesít mindenkit elismerésben. 
'''
"6" = '''
:sup:`6` Ezeket, testvéreim, miattatok alkalmaztam magamra és Apollósra, hogy rajtunk tanuljátok meg, nem szabad túllépni azon, ami meg van írva. Senki se lelkesedjék tehát egyvalakiért, a másik rovására. 
'''
"7" = '''
:sup:`7` Mi tesz téged másnál különbbé? Mid van ugyanis, amit nem kaptál volna? Ha pedig úgy kaptad, mit dicsekszel, mintha nem kaptad volna? 
'''
"8" = '''
:sup:`8` Ti már jóllaktatok, meggazdagodtatok, nélkülünk uralomra jutottatok. Bár csakugyan uralomra jutottatok volna, hogy mi is veletek együtt uralkodhatnánk. 
'''
"9" = '''
:sup:`9` Mert úgy vélem, hogy Isten minket, apostolokat utolsó helyre állított, mintegy halálra szánt, mert látványossága lettünk a világnak, mind angyaloknak, mind embereknek. 
'''
"10" = '''
:sup:`10` Mi bolondok vagyunk a Krisztusért, ti pedig bölcsek a Krisztusban. Mi erőtlenek, ti pedig erősek. Ti megbecsültek, mi pedig megvetettek. 
'''
"11" = '''
:sup:`11` Mind ez ideig éhezünk is, szomjazunk is, ruhánk sincs, bántalmaznak minket, és otthonunk sincs, 
'''
"12" = '''
:sup:`12` fáradozunk is, tulajdon kezünkkel munkálkodva. Ha szidalmaznak, jót kívánunk, ha üldöznek, békésen tűrünk, 
'''
"13" = '''
:sup:`13` Ha gyaláznak, áldást mondunk. Szinte a világ szemetjévé lettünk, mindenkinek söpredékévé egész mostanig. 
'''
"14" = '''
:sup:`14` Nem azért írom ezeket, hogy megszégyenítselek titeket, hanem hogy mint szeretett gyermekeimet intselek. 
'''
"15" = '''
:sup:`15` Ha tízezer tanítómesteretek lenne is a Krisztusban, de nem sok atyátok, mert én vagyok a ti atyátok a Krisztus Jézusban az evangélium által. 
'''
"16" = '''
:sup:`16` Kérlek azért titeket, legyetek az én követőim. 
'''
"17" = '''
:sup:`17` Azért küldtem hozzátok Timóteust, az én szeretett és hű fiamat az Úrban, hogy juttassa eszetekbe az én útjaimat a Krisztusban, hogy miként tanítok mindenütt, minden gyülekezetben. 
'''
"18" = '''
:sup:`18` De némelyek úgy fölfuvalkodtak, mintha el se mennék hozzátok. 
'''
"19" = '''
:sup:`19` Pedig, ha az Úr akarja, hamarosan elmegyek hozzátok, és akkor megismerem a felfuvalkodottaknak nem a beszédét, hanem az erejét. 
'''
"20" = '''
:sup:`20` Mert nem beszédben áll az Isten országa, hanem erőben. 
'''
"21" = '''
:sup:`21` Mit akartok? Vesszővel menjek-e hozzátok, vagy szeretettel és a szelídség lelkével? 
'''
