[8]
"1" = '''
:sup:`1` Ami a bálványáldozati húst illeti, tudjuk, mindnyájunknak van ismerete. Az ismeret azonban felfuvalkodottá tesz, a szeretet viszont épít. 
'''
"2" = '''
:sup:`2` Aki úgy véli, hogy ismer valamit, ezzel még semmit sem ismert meg úgy, ahogy ismernie kell. 
'''
"3" = '''
:sup:`3` Ám ha valaki Istent szereti, az már ismert az Istennél. 
'''
"4" = '''
:sup:`4` Ami tehát a bálványáldozati hús evését illeti, tudjuk, hogy egy bálvány sincs a világon, és hogy nincs Isten senki más, csak egy. 
'''
"5" = '''
:sup:`5` Mert ha vannak is úgynevezett istenek akár az égben, akár a földön, mint ahogyan van sok isten és úr, 
'''
"6" = '''
:sup:`6` nekünk csak egy Istenünk van, az Atya, akitől van a mindenség és mi is őbenne, és egy Urunk, Jézus Krisztus, aki által van a mindenség, és mi is általa. 
'''
"7" = '''
:sup:`7` De nem mindenkiben van meg ez az ismeret. Némelyek lelkiismerete mind a mai napig a bálványokhoz kötődik, és a húst mint áldozati húst eszik. Így lelkiismeretük, mivel erőtlen beszennyeződik. 
'''
"8" = '''
:sup:`8` Pedig nem az étel visz közelebb minket Istenhez, mert ha eszünk, nem lesz belőle hátrányunk, ha nem eszünk, nem lesz belőle előnyünk. 
'''
"9" = '''
:sup:`9` Arra azonban ügyeljetek, hogy a ti szabadságotok valamiképpen ne legyen az erőtlenek botránkozására. 
'''
"10" = '''
:sup:`10` Mert ha valaki téged, akinek ismerete van, meglát, hogy a bálványtemplomnál vendégeskedsz, annak erőtlen lelkiismerete nem bátorítja-e arra, hogy megegye a bálványáldozatot? 
'''
"11" = '''
:sup:`11` Így ismereteddel romlásra juttatod erőtlen atyádfiát, akiért Krisztus meghalt. 
'''
"12" = '''
:sup:`12` Ha tehát így vétkeztek az atyafiak ellen, és erőtlen lelkiismeretüket megsértitek, a Krisztus ellen vétkeztek! 
'''
"13" = '''
:sup:`13` Ha az étel megbotránkoztatja az én atyámfiát, inkább sohasem eszem (áldozati) húst, hogy őt meg ne botránkoztassam. 
'''
