[11]
"1" = '''
:sup:`1` Legyetek követőim, amint én is a Krisztusé. 
'''
"2" = '''
:sup:`2` Dicsérlek titeket, atyámfiai, hogy rólam mindenben megemlékeztek, és ahogyan meghagytam nektek, rendeléseimet megtartjátok. 
'''
"3" = '''
:sup:`3` Akarom pedig, hogy tudjátok, hogy minden férfinak feje a Krisztus, az asszonynak feje a férfi, a Krisztusnak pedig feje az Isten. 
'''
"4" = '''
:sup:`4` Minden férfi, aki fedett fejjel imádkozik, vagy prófétál, szégyent hoz fejére. 
'''
"5" = '''
:sup:`5` Minden asszony, aki fedetlen fejjel imádkozik vagy prófétál, szégyent hoz fejére, mert az olyan, mintha megnyírták volna. 
'''
"6" = '''
:sup:`6` Mert ha az asszony nem fedi be fejét, akkor nyiratkozzék is meg. Ha pedig szégyenletes, ha az asszony lenyíratja vagy leborotváltatja a haját, úgy fedje be a fejét. 
'''
"7" = '''
:sup:`7` A férfinak nem kell befednie a fejét, mert ő az Isten képe és dicsősége, de az asszony a férfi dicsősége. 
'''
"8" = '''
:sup:`8` Mert nem a férfi van az asszonyból, hanem az asszony a férfiból. 
'''
"9" = '''
:sup:`9` Mert nem is a férfi teremtetett az asszonyért, hanem az asszony a férfiért. 
'''
"10" = '''
:sup:`10` Ezért kell a nőnek fején viselnie asszonysága jelét, az angyalok miatt is. 
'''
"11" = '''
:sup:`11` De az Úrban nincs férfi asszony nélkül és nincs asszony férfi nélkül. 
'''
"12" = '''
:sup:`12` Mert amint az asszony a férfiból van, úgy a férfi az asszony által, de minden Istentől van. 
'''
"13" = '''
:sup:`13` Ítéljétek meg magatokban: illendő-e az asszonynak fedetlen fejjel imádni az Istent? 
'''
"14" = '''
:sup:`14` Vajon maga a természet is nem arra tanít-e titeket, hogy ha a férfi nagy hajat visel, szégyenére válik. 
'''
"15" = '''
:sup:`15` Az asszonynak pedig, ha nagy haja van, ékessége az neki, mert haját fátyolként kapta. 
'''
"16" = '''
:sup:`16` Ha pedig valaki vitatkozni akar erről, nekünk ez nem szokásunk, sem az Isten gyülekezeteinek. 
'''
"17" = '''
:sup:`17` Ezt tudtotokra adva, nem dicsérlek titeket, mert nem javatokra, hanem károtokra gyülekezetek össze. 
'''
"18" = '''
:sup:`18` Mert először is azt hallom, hogy amikor egybegyűltök a gyülekezetben szakadás van közöttetek. Ezt részben el is hiszem. 
'''
"19" = '''
:sup:`19` Szükséges is, hogy szakadás legyen közöttetek, hogy kitűnjék, ki közöttetek a kipróbált. 
'''
"20" = '''
:sup:`20` Amikor tehát egybegyűltök egy helyre, nincs úrvacsoravétel, 
'''
"21" = '''
:sup:`21` mert mindenki a saját vacsoráját veszi elő evéskor, s az egyik éhezik, a másik pedig dőzsöl. 
'''
"22" = '''
:sup:`22` Hát nincs házatok evésre-ivásra? Vagy megvetitek az Isten gyülekezetét és megszégyenítitek azokat, akiknek nincsen? Mit mondjak nektek? Dicsérjelek titeket? Nem dicsérlek. 
'''
"23" = '''
:sup:`23` Mert én az Úrtól kaptam, amit nektek is átadtam: az Úr Jézus Krisztus azon az éjszakán, amelyen elárulták, vette a kenyeret, 
'''
"24" = '''
:sup:`24` és hálát adva megtörte és ezt mondta: „Vegyétek, egyétek! Ez az én testem, amely érettetek megtöretik. Ezt cselekedjétek az én emlékezetemre.“ 
'''
"25" = '''
:sup:`25` Hasonlóképpen vette a poharat is, miután megvacsoráltak és ezt mondta: „E pohár az új szövetség az én vérem által. Ezt cselekedjétek, valamennyiszer isszátok az én emlékezetemre“. 
'''
"26" = '''
:sup:`26` Mert valamennyiszer eszitek e kenyeret és isszátok e poharat, az Úr halálát hirdessétek, amíg eljön. 
'''
"27" = '''
:sup:`27` Azért aki méltatlanul eszi e kenyeret vagy issza az Úr poharát, vétkezik az Úr teste és vére ellen. 
'''
"28" = '''
:sup:`28` Vizsgálja meg azért magát az ember, és úgy egyen abból a kenyérből, és úgy igyon abból a pohárból, 
'''
"29" = '''
:sup:`29` mert aki méltatlanul eszik és iszik, ítéletet eszik és iszik magának, mert nem becsüli meg az Úr testét. 
'''
"30" = '''
:sup:`30` Ezért van köztetek sok erőtlen és beteg, többen pedig meghaltak. 
'''
"31" = '''
:sup:`31` Ha mi ítélnénk meg magunkat, nem esnénk ítélet alá. 
'''
"32" = '''
:sup:`32` De amikor az Úr ítél meg minket, az nevelésünkre szolgál, hogy a világgal együtt el ne kárhozzunk. 
'''
"33" = '''
:sup:`33` Azért, atyámfiai, amikor étkezésre egybegyűltök, egymást várjátok meg. 
'''
"34" = '''
:sup:`34` Ha pedig valaki éhezik, otthon egyék, hogy ne ítéletre gyűljetek egybe. A többire nézve, majd rendelkezem, ha hozzátok megyek. 
'''
