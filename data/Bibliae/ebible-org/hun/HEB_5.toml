[5]
"1" = '''
:sup:`1` Mert az emberek közül választott minden főpapnak az a rendeltetése, hogy az embereket képviselve Isten előtt, ajándékokat és áldozatokat mutasson be a bűnökért, 
'''
"2" = '''
:sup:`2` aki képes együtt érezni a tudatlanokkal és tévelygőkkel, hiszen maga is körül van véve gyarlósággal. 
'''
"3" = '''
:sup:`3` Ezért nemcsak a népért, de önmagáért is köteles bűnért való áldozatot bemutatni. 
'''
"4" = '''
:sup:`4` Senki sem szerezheti meg magának ezt a tisztséget, csak akit Isten hív el, mint Áront is. 
'''
"5" = '''
:sup:`5` Hasonlóképpen Krisztus sem maga dicsőítette meg magát azzal, hogy főpap lett, hanem aki így szólt hozzá: „Az én fiam vagy te, ma szültelek téged.“ 
'''
"6" = '''
:sup:`6` Másutt így mondja: „Te örökkévaló pap vagy, Melkisédek rendje szerint.“ 
'''
"7" = '''
:sup:`7` Ő testi élete idején könyörgésekkel és esedezésekkel, erős kiáltás és könnyhullatás közben járult ahhoz, aki képes megszabadítani őt a halálból, és meghallgattatott istenfélelméért. 
'''
"8" = '''
:sup:`8` Noha Fiú volt, megtanulta abból, amiket szenvedett, az engedelmességet, 
'''
"9" = '''
:sup:`9` és tökéletességre jutva, örök üdvösség szerzője lett mindazoknak, akik neki engedelmeskednek, 
'''
"10" = '''
:sup:`10` mert Isten őt Melkisédek rendje szerinti főpapnak nevezte. 
'''
"11" = '''
:sup:`11` Róla nekünk még sok mondanivalónk van, de nehéz megmagyarázni, mivel restek lettetek a hallásra, 
'''
"12" = '''
:sup:`12` mert noha jelenleg már tanítóknak kellene lennetek, ismét arra van szükségeket, hogy Isten beszédének alapelemeire tanítson valaki titeket, és olyanok lettetek, mint akinek tejre van szüksége és nem kemény eledelre. 
'''
"13" = '''
:sup:`13` Mert mindenki, aki a tejen él, járatlan az igazság igéjében, mivel kiskorú. 
'''
"14" = '''
:sup:`14` Az érett korúaknak pedig kemény eledel való, mint akiknek már gyakorlott érzéke alkalmas a jó és a rossz között való különbségtételre. 
'''
