[3]
"1" = '''
:sup:`1` És ismét bement a zsinagógába. Volt ott egy sorvadt kezű ember; 
'''
"2" = '''
:sup:`2` és lesték őt, hogy meggyógyítja-e szombatnapon, hogy megvádolhassák. 
'''
"3" = '''
:sup:`3` Akkor ezt mondta a megszáradt kezű embernek: „Állj elő középre.“ 
'''
"4" = '''
:sup:`4` Azoknak pedig ezt mondta: „Szabad-e szombatnapon jót vagy rosszat tenni, lelket menteni vagy kioltani?“ De azok hallgattak. 
'''
"5" = '''
:sup:`5` Ő pedig haragosan nézte őket, bánkódva szívük keménysége miatt; majd ezt mondta az embernek: „Nyújtsd ki a kezedet.“ Erre kinyújtotta, és meggyógyult a keze, és ép lett, mint a másik. 
'''
"6" = '''
:sup:`6` Akkor a farizeusok kimenve, a Heródes-pártiakkal mindjárt tanácsot tartottak ellene, hogy elveszítsék őt. 
'''
"7" = '''
:sup:`7` Jézus pedig elment tanítványaival a tenger mellé, ahová nagy sokaság követte őt Galileából és Júdeából 
'''
"8" = '''
:sup:`8` Jeruzsálemből és Idumeából és a Jordánon túlról. A Tírusz és a Szidón környékiek is, amikor hallották, hogy miket tett, nagy sokasággal ment hozzá. 
'''
"9" = '''
:sup:`9` Jézus pedig mondta tanítványainak, hogy egy kis hajót tartsanak számára készen a sokaság miatt, hogy ne szorongassák őt. 
'''
"10" = '''
:sup:`10` Mert sokakat meggyógyított, úgyhogy akiknek valami bajuk volt, reá rohantak, hogy megérinthessék őt. 
'''
"11" = '''
:sup:`11` A tisztátalan lelkek is, amikor meglátták őt, leborultak előtte, és így kiáltottak: „Te vagy az Istennek a Fia.“ 
'''
"12" = '''
:sup:`12` Ő pedig erősen megfenyegette őket, nehogy felfedjék kilétét. 
'''
"13" = '''
:sup:`13` Azután felment a hegyre, és magához szólította, akiket akart; és azok odamentek hozzá. 
'''
"14" = '''
:sup:`14` És kiválasztott tizenkettőt, hogy vele legyenek, és hogy kiküldje őket prédikálni, 
'''
"15" = '''
:sup:`15` és hatalmuk legyen a betegeket gyógyítani és az ördögöket kiűzni: 
'''
"16" = '''
:sup:`16` Simont, akinek a Péter nevet adta; 
'''
"17" = '''
:sup:`17` és Jakabot, a Zebedeus fiát és Jánost, a Jakab testvérét, és a Boanerges nevet adta nekik, amely azt jelenti: mennydörgés fiai; 
'''
"18" = '''
:sup:`18` továbbá Andrást és Fülöpöt, Bertalant és Mátét, Tamást és Jakabot, az Alfeus fiát, Taddeust és a kananeai Simont 
'''
"19" = '''
:sup:`19` és Iskáriótes Júdást, aki el is árulta őt. 
'''
"20" = '''
:sup:`20` Azután hazatértek. És ismét egybegyűlt a sokaság, annyira, hogy még enni sem tudtak emiatt. 
'''
"21" = '''
:sup:`21` Amint az övéi ezt meghallották, eljöttek, hogy megfogják, mert azt mondták, hogy magán kívül van. 
'''
"22" = '''
:sup:`22` Az írástudók pedig, akik Jeruzsálemből jöttek le, azt mondták, hogy Belzebub van vele, és az ördögök fejedelme által űzi ki az ördögöket. 
'''
"23" = '''
:sup:`23` Ő pedig magához hívta őket, és példázatokban mondta nekik: „Sátán hogyan tud Sátánt kiűzni? 
'''
"24" = '''
:sup:`24` És ha egy ország önmagával meghasonlik, nem maradhat meg az az ország. 
'''
"25" = '''
:sup:`25` És ha egy ház önmagával meghasonlik, nem maradhat meg az a ház. 
'''
"26" = '''
:sup:`26` És ha a Sátán önmaga ellen támadt, és meghasonlott, nem maradhat meg, hanem vége van. 
'''
"27" = '''
:sup:`27` Nem rabolhatja el senki az erősnek kincseit, bemenve annak házába, ha csak előbb az erőset meg nem kötözi, és azután rabolja ki annak házát. 
'''
"28" = '''
:sup:`28` Bizony mondom néktek, hogy minden bűn megbocsáttatik az emberek fiainak, még a káromlások is mind, amelyekkel káromlanak: 
'''
"29" = '''
:sup:`29` De aki a Szentlélek ellen szól káromlást, nem nyer bocsánatot soha, hanem örök kárhozatra méltó.“ 
'''
"30" = '''
:sup:`30` Ugyanis ezt mondták: „Tisztátalan lélek van benne.“ 
'''
"31" = '''
:sup:`31` Ekkor megérkeztek testvérei és az ő anyja, és kívül megállva, beküldtek hozzá, és hívatták őt. 
'''
"32" = '''
:sup:`32` Körülötte pedig sokaság ült, és mondták neki: „Íme, a te anyád és a te testvéreid odakint keresnek téged.“ 
'''
"33" = '''
:sup:`33` Ő pedig ezt felelte nekik: „Ki az én anyám, vagy kik az én testvéreim?“ 
'''
"34" = '''
:sup:`34` Azután végignézve köröskörül a körülötte ülőkön, ezt mondta: „Íme, az én anyám és az én testvéreim. 
'''
"35" = '''
:sup:`35` Mert aki az Isten akaratát cselekszi, az az én fivérem, nővérem és az én anyám.“ 
'''
