[4]
"1" = '''
:sup:`1` A Lélek pedig világosan mondja, hogy az utolsó időkben némelyek elszakadnak a hittől, megtévesztő lelkekre és ördögök tanítására figyelnek 
'''
"2" = '''
:sup:`2` hazugok képmutatásának hatására, akik meg vannak bélyegezve saját lelkiismeretükben. 
'''
"3" = '''
:sup:`3` Ezek tiltják a házasságot, és tartózkodást követelnek bizonyos ételektől, amelyeket pedig Isten azért teremtett, hogy hálaadással éljenek velük a hívők, és akik megismerték az igazságot. 
'''
"4" = '''
:sup:`4` Mert Isten minden teremtménye jó, ha hálaadással élnek vele, 
'''
"5" = '''
:sup:`5` mert megszenteli Isten igéje és az imádság. 
'''
"6" = '''
:sup:`6` Ha ezeket tanítod az atyafiaknak, Krisztus Jézus jó szolgája leszel, aki a hitnek és igaz tanításnak igéivel táplálkozik, amelyet követtél. 
'''
"7" = '''
:sup:`7` A szentségtelen és vénasszonyos meséket pedig utasítsd el. Gyakorold magad inkább az istenfélelemben. 
'''
"8" = '''
:sup:`8` A test gyakorlásának kevés a haszna, de az istenfélelem mindenre hasznos, mert megvan benne a jelenvaló és eljövendő életnek ígérete. 
'''
"9" = '''
:sup:`9` Igaz beszéd ez, és méltó, hogy mindenképen elfogadjuk. 
'''
"10" = '''
:sup:`10` Azért fáradunk és küzdünk, mert reménységünket az élő Istenbe vetettük, aki minden embernek üdvözítője, kiváltképpen a hívőknek. 
'''
"11" = '''
:sup:`11` Ezeket hirdesd és tanítsd! 
'''
"12" = '''
:sup:`12` Senki se vessen meg fiatal korod miatt, de légy is a hívőknek példája beszédben, magaviseletben, szeretetben, hitben, tisztaságban. 
'''
"13" = '''
:sup:`13` Amíg odaérek, legyen gondod a felolvasásra, az intésre és a tanításra. 
'''
"14" = '''
:sup:`14` Ne hanyagold el a benned lévő kegyelmi ajándékot, amelyben prófétai ige és a gyülekezet elöljáróinak kézrátétele által részesültél. 
'''
"15" = '''
:sup:`15` Ezekről gondoskodjál, ezekben élj, hogy előrehaladásod nyilvánvalóvá legyen mindenki előtt. 
'''
"16" = '''
:sup:`16` Legyen gondod önmagadra és a tanításra, maradj meg ezekben, mert ha ezt teszed, megmented mind magadat, mind hallgatóidat. 
'''
