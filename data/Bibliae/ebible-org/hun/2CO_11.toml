[11]
"1" = '''
:sup:`1` Bárcsak elszenvednétek tőlem egy kevés balgaságot! Sőt szenvedjetek el engem is. 
'''
"2" = '''
:sup:`2` Mert Isten féltő szeretetével aggódom értetek, mivel eljegyeztelek titeket egy Férfiúval, hogy mint szeplőtelen szüzet állítsalak titeket Krisztus elé. 
'''
"3" = '''
:sup:`3` Félek azonban, hogy amiként a kígyó a maga álnokságával megcsalta Évát, úgy a ti gondolataitokat is megronthatja és eltávolíthatja a Krisztus iránt való őszinte és tiszta hűségtől. 
'''
"4" = '''
:sup:`4` Mert ha valaki jön hozzátok, és más Jézust prédikál, nem akit mi prédikáltunk, vagy más lelket fogadtok be, nem akit kaptatok, vagy szépen eltűritek a más evangéliumot, nem amit befogadtatok. 
'''
"5" = '''
:sup:`5` Pedig úgy gondolom, hogy semmiben sem vagyok alábbvaló a legfőbb apostoloknál. 
'''
"6" = '''
:sup:`6` Ha pedig járatlan is vagyok a beszédben, de nem az ismeretben, amint ez mindenben és mindenképpen nyilvánvalóvá lett előttetek. 
'''
"7" = '''
:sup:`7` Vagy vétkeztem, amikor önmagamat megaláztam, hogy ti felmagasztaltassatok, mert ingyen hirdettem nektek az Isten evangéliumát? 
'''
"8" = '''
:sup:`8` Más gyülekezeteket szegényítettem meg, amikor támogatást fogadtam el tőlük, hogy nektek szolgáljak, és amikor nálatok voltam és szűkölködtem, mégsem voltam terhére senkinek. 
'''
"9" = '''
:sup:`9` Mert az én hiányomat kipótolták a Macedóniából jött atyafiak, és azon voltam és azon is leszek, hogy semmiben sem legyek terhetekre. 
'''
"10" = '''
:sup:`10` Krisztus igazsága van bennem, ezért ettől a dicsekvésemtől Akhája vidékén sem fognak megfosztani. 
'''
"11" = '''
:sup:`11` Miért? Mert nem szeretlek titeket? Isten jól tudja! 
'''
"12" = '''
:sup:`12` De amit cselekszem, azt ezután is megteszem, hogy ne adjak alkalmat azoknak, akik alkalmat keresnek, arra, hogy dicsekvésükkel olyannak tűnjenek föl, mint amilyenek mi vagyunk. 
'''
"13" = '''
:sup:`13` Mert az ilyenek hamis apostolok, álnok munkások, akik a Krisztus apostolainak tüntetik fel magukat. 
'''
"14" = '''
:sup:`14` Nem is csoda, hiszen a sátán is a világosság angyalává változtatja el magát. 
'''
"15" = '''
:sup:`15` Nem olyan nagy dolog azért, ha az ő szolgái is átváltoztatják magukat az igazság szolgáivá. De végük cselekedeteik szerint lesz. 
'''
"16" = '''
:sup:`16` Ismét mondom: ne tartson engem senki sem esztelennek, de ha mégis, úgy fogadjatok be, mint esztelent is, hogy egy kicsit én is dicsekedhessem. 
'''
"17" = '''
:sup:`17` Amit most mondok, nem az Úr szerint mondom, hanem szinte esztelenül, a dicsekedésnek ebben a dolgában. 
'''
"18" = '''
:sup:`18` Minthogy olyan sokan dicsekednek test szerint, dicsekedem én is. 
'''
"19" = '''
:sup:`19` Hiszen ti okosok vagytok, örömest eltűritek az eszteleneket. 
'''
"20" = '''
:sup:`20` Mert eltűritek, ha valaki leigáz titeket, ha valaki kifoszt, ha valaki kihasznál, ha valaki fölétek kerekedik, ha valaki arcul ver titeket. 
'''
"21" = '''
:sup:`21` Szégyenkezve mondom, minthogy mi ehhez erőtlenek voltunk. De ha valaki merész, esztelenül szólok, merész vagyok én is. 
'''
"22" = '''
:sup:`22` Héberek ők? Én is! Izraeliták? Én is! Ábrahám utódai? Én is! 
'''
"23" = '''
:sup:`23` Krisztus szolgái? (Balgatagul szólók) én még inkább, hiszen többet fáradoztam, többször vetettek börtönbe, sokszor vertek meg, gyakran voltam halálos veszedelembe, 
'''
"24" = '''
:sup:`24` a zsidóktól ötször kaptam negyven botütést egy híján, 
'''
"25" = '''
:sup:`25` háromszor megostoroztak, egyszer megköveztek, háromszor hajótörést szenvedtem, egy éjt és egy napot hányódtam a tengeren. 
'''
"26" = '''
:sup:`26` Gyakran voltam úton, veszedelemben folyókon, veszedelemben rablók között, veszedelemben népem között, veszedelemben pogányok között, veszedelemben városban, veszedelemben pusztában, veszedelemben tengeren, veszedelemben hamis atyafiak között, 
'''
"27" = '''
:sup:`27` fáradtságban és nyomorúságban, gyakori virrasztásban, éhségben, szomjúságban, gyakori böjtölésben, hidegben és mezítelenségben. 
'''
"28" = '''
:sup:`28` Mindezen felül az én naponkénti zaklattatásom az összes gyülekezetek gondja miatt. 
'''
"29" = '''
:sup:`29` Ki erőtlen, hogy én is erőtlen ne volnék? Ki botránkozik meg, hogy én is ne égnék? 
'''
"30" = '''
:sup:`30` Ha dicsekednem kell, az én gyengeségemmel dicsekedem. 
'''
"31" = '''
:sup:`31` Isten, a mi Urunk Jézus Krisztusnak Atyja, aki mindörökké áldott, tudja, hogy nem hazudok. 
'''
"32" = '''
:sup:`32` Damaszkuszban Aretász király helytartója őriztette a damaszkusziak városát, hogy engem elfogasson. 
'''
"33" = '''
:sup:`33` De egy ablakon át, kosárban eresztettek le a kőfalon, és így megmenekültem kezei közül. 
'''
