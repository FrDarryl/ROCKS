[13]
"1" = '''
:sup:`1` A húsvét ünnepe előtt tudta Jézus, hogy eljött az ő órája, hogy átmenjen e világból az Atyához, pedig szerette az övéit e világon, mindvégig szerette őket. 
'''
"2" = '''
:sup:`2` És vacsora közben, amikor az ördög belesugallta már Iskáriótes Júdásnak, Simon fiának szívébe, hogy árulja el őt, 
'''
"3" = '''
:sup:`3` tudta Jézus, hogy az Atya mindent hatalmába adott neki, és hogy ő az Istentől jött, és az Istenhez megy, 
'''
"4" = '''
:sup:`4` felkelt a vacsorától, levette a felsőruháját, és egy kendőt véve, körülkötötte magát. 
'''
"5" = '''
:sup:`5` Azután vizet töltött a medencébe, és mosni kezdte a tanítványok lábait és megtörölni a kendővel, amellyel körül van kötve. 
'''
"6" = '''
:sup:`6` Mikor pedig Simon Péterhez ment oda, az azt mondta neki: „Uram, te mosod meg az én lábaimat?“ 
'''
"7" = '''
:sup:`7` Jézus válaszolt neki, és ezt mondta: „Amit én cselekszem, te azt most nem érted, de később majd megérted.“ 
'''
"8" = '''
:sup:`8` Péter ezt mondta neki: „Az én lábaimat nem mosod meg soha!“ Jézus így felelt: „Ha meg nem moslak téged, semmi közöd sincs énhozzám.“ 
'''
"9" = '''
:sup:`9` Simon Péter ezt mondta: „Uram, ne csak lábaimat, hanem a kezeimet és a fejemet is!“ 
'''
"10" = '''
:sup:`10` Jézus ezt mondta neki: „Aki megfürdött, nincs másra szüksége, mint a lábait megmosni, különben egészen tiszta, ti is tiszták vagytok, de nem mindnyájan.“ 
'''
"11" = '''
:sup:`11` Tudta ugyanis, hogy ki árulja el őt, azért mondta: „Nem vagytok mindnyájan tiszták!“ 
'''
"12" = '''
:sup:`12` Mikor azért megmosta lábukat, és a felsőruháját felvette, újra leülve, mondta nekik: „Értitek-e, hogy mit cselekedtem veletek? 
'''
"13" = '''
:sup:`13` Ti engem így hívtok: Mester és Uram. És jól mondjátok, mert az vagyok. 
'''
"14" = '''
:sup:`14` Azért, ha én az Úr és a Mester megmostam a ti lábaitokat, néktek is meg kell mosnotok egymás lábait. 
'''
"15" = '''
:sup:`15` Mert példát adtam néktek, hogy amiképpen én cselekedtem veletek, ti is akképpen cselekedjetek. 
'''
"16" = '''
:sup:`16` Bizony, bizony mondom néktek: a szolga nem nagyobb az ő Uránál, sem a követ nem nagyobb annál, aki azt küldte. 
'''
"17" = '''
:sup:`17` Ha tudjátok ezeket, boldogok lesztek, ha így cselekszetek. 
'''
"18" = '''
:sup:`18` Nem mindnyájatokról szólok, én tudom, kiket választottam ki, hanem hogy beteljesedjék az Írás: »aki velem ette a kenyeret, a sarkát emelte fel ellenem.« 
'''
"19" = '''
:sup:`19` Most mondom meg nektek, mielőtt megtörténne, hogy mikor meglesz, higgyétek majd, hogy én vagyok. 
'''
"20" = '''
:sup:`20` Bizony, bizony mondom néktek: aki befogadja, ha valakit elküldök, engem fogad be, aki pedig engem befogad, azt fogadja be, aki engem küldött.“ 
'''
"21" = '''
:sup:`21` Mikor ezeket mondta Jézus, igen nyugtalankodott lelkében, s bizonyságot tett, és mondta: „Bizony, bizony mondom néktek, hogy egy közületek elárul engem.“ 
'''
"22" = '''
:sup:`22` A tanítványok ekkor bizonytalankodva egymásra tekintettek, hogy kiről szól. 
'''
"23" = '''
:sup:`23` Egy pedig az ő tanítványai közül Jézus keblén nyugodott, akit Jézus szeretett. 
'''
"24" = '''
:sup:`24` Intett neki Simon Péter, hogy tudakozza meg, ki az, akiről szól. 
'''
"25" = '''
:sup:`25` Az pedig Jézus kebelére hajolva, mondta neki: „Uram, ki az?“ 
'''
"26" = '''
:sup:`26` Jézus így felelt: „Az, akinek én a bemártott falatot adom.“ És bemártva a falatot, adta Iskáriótes Júdásnak, Simon fiának. 
'''
"27" = '''
:sup:`27` És akkor a falat után belement a Sátán. Jézus pedig ezt mondta neki: „Amit cselekszel, hamar cselekedd.“ 
'''
"28" = '''
:sup:`28` Azt pedig senki sem értette az ott ülők közül, hogy miért mondta neki. 
'''
"29" = '''
:sup:`29` Némelyek ugyanis azt állították, mivel az erszény Júdásnál volt, hogy azt mondta neki Jézus: „Vedd meg, amire szükségünk van az ünnepre“, vagy azt, hogy adjon valamit a szegényeknek. 
'''
"30" = '''
:sup:`30` Az pedig, mihelyt a falatot elfogadta, kiment. Ekkor éjszaka volt. 
'''
"31" = '''
:sup:`31` Mikor pedig kiment, ezt mondta Jézus: „Most dicsőült meg az Emberfia, az Isten dicsőült meg őbenne; 
'''
"32" = '''
:sup:`32` ha pedig az Isten dicsőült meg őbenne, az Isten is megdicsőíti őt önmagában, és azonnal megdicsőíti őt. 
'''
"33" = '''
:sup:`33` Fiaim, egy kevés ideig még veletek vagyok. Kerestek majd engem, de amiként a zsidóknak megmondtam, hogy ahová én megyek, ti nem jöhettek, most néktek is mondom. 
'''
"34" = '''
:sup:`34` Új parancsolatot adok néktek, hogy egymást szeressétek, amint én szerettelek titeket, úgy szeressétek ti is egymást. 
'''
"35" = '''
:sup:`35` Erről ismeri meg mindenki, hogy az én tanítványaim vagytok, ha egymást szeretni fogjátok.“ 
'''
"36" = '''
:sup:`36` Simon Péter megkérdezte tőle: „Uram, hová mégy?“ Jézus így felelt: „Ahová én megyek, most énutánam nem jöhetsz, de később utánam fogsz jönni.“ 
'''
"37" = '''
:sup:`37` Péter ezt mondta neki: „Uram, miért nem mehetek most utánad? Az életemet adom érted!“ 
'''
"38" = '''
:sup:`38` Jézus így felelt: „Az életedet adod értem? Bizony, bizony mondom neked, nem szólal meg addig a kakas, amíg háromszor meg nem tagadsz engem.“ 
'''
