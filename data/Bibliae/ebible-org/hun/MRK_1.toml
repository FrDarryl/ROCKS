[1]
"1" = '''
:sup:`1` Jézus Krisztus, az Isten Fia evangéliumának kezdete, 
'''
"2" = '''
:sup:`2` amint meg van írva a prófétáknál: „Íme, elküldöm az én követemet a te orcád előtt, aki elkészíti az utadat előtted; 
'''
"3" = '''
:sup:`3` kiáltó szava szól a pusztában: Készítsétek az Úrnak útját, egyengessétek ösvényeit!“ 
'''
"4" = '''
:sup:`4` János pedig előállt, és keresztelt a pusztában, prédikálva a megtérés keresztségét a bűnöknek bocsánatára. 
'''
"5" = '''
:sup:`5` És kiment hozzá Júdea egész tartománya és a jeruzsálembeliek is, és bűneikről vallást téve megkeresztelkedtek mindnyájan a Jordán vizében. 
'''
"6" = '''
:sup:`6` János pedig teveszőr ruhát és dereka körül bőrövet viselt, és sáskát és erdei mézet evett, 
'''
"7" = '''
:sup:`7` és ezt prédikálta: „Utánam jön, aki erősebb nálam, akinek nem vagyok méltó, hogy lehajolva sarujának szíját megoldjam. 
'''
"8" = '''
:sup:`8` Én vízzel kereszteltelek meg titeket, de ő Szentlélekkel keresztel meg titeket.“ 
'''
"9" = '''
:sup:`9` Történt pedig azokban a napokban, hogy eljött Jézus a galileai Názáretből, és megkeresztelte őt János a Jordánban. 
'''
"10" = '''
:sup:`10` És amikor feljött a vízből, látta az eget megnyílni, és a Lelket, mint egy galambot őreá leszállani; 
'''
"11" = '''
:sup:`11` és szózat szólt az égből: „Te vagy az én szeretett Fiam, akiben én gyönyörködöm.“ 
'''
"12" = '''
:sup:`12` A Lélek pedig azonnal elragadta őt a pusztába. 
'''
"13" = '''
:sup:`13` És negyven napig volt a pusztában, miközben kísértette a Sátán. Vadállatokkal volt együtt; és az angyalok szolgáltak neki. 
'''
"14" = '''
:sup:`14` Miután pedig Jánost tömlöcbe vetették, elment Jézus Galileába, és prédikálta az Isten országának evangéliumát, ezt mondván: 
'''
"15" = '''
:sup:`15` „Betelt az idő, és elközelített az Istennek országa: térjetek meg, és higgyetek az evangéliumban.“ 
'''
"16" = '''
:sup:`16` Amikor pedig a Galileai-tenger mellett járt, látta Simont és az ő testvérét Andrást, amint a tengerbe hálót vetettek, mert halászok voltak; 
'''
"17" = '''
:sup:`17` és ezt mondta nekik Jézus: „Kövessetek engem, és én azt teszem, hogy embereket halásszatok.“ 
'''
"18" = '''
:sup:`18` Erre azonnal elhagyva a hálóikat, követték őt. 
'''
"19" = '''
:sup:`19` És onnan egy kevéssé előbbre menve, látta Jakabot, a Zebedeus fiát és annak testvérét, Jánost, amint a hajóban azok is a hálókat kötözgették; 
'''
"20" = '''
:sup:`20` és azonnal elhívta őket. Ők pedig atyjukat, Zebedeust a napszámosokkal a hajóban hagyva, elmentek őutána. 
'''
"21" = '''
:sup:`21` Ezután bementek Kapernaumba. És mindjárt szombaton bement a zsinagógába, és tanított. 
'''
"22" = '''
:sup:`22` Elálmélkodtak a tanításán, mert úgy tanította őket, mint akinek hatalma van, és nem úgy, mint az írástudók. 
'''
"23" = '''
:sup:`23` Azok zsinagógájában pedig volt egy ember, akiben tisztátalan lélek volt, és így kiáltott fel: 
'''
"24" = '''
:sup:`24` „Ah! Mi dolgunk van nekünk veled, Názáreti Jézus? Azért jöttél-e, hogy elveszíts minket? Tudom, hogy ki vagy te: az Istennek Szentje.“ 
'''
"25" = '''
:sup:`25` Jézus megdorgálta őt, és ezt mondta neki: „Némulj meg, és menj ki belőle!“ 
'''
"26" = '''
:sup:`26` A tisztátalan lélek megszaggatta őt, és hangosan kiáltott, és kiment belőle. 
'''
"27" = '''
:sup:`27` Mindnyájan annyira elálmélkodtak, hogy egymás között ezt kérdezgették: „Mi ez? Micsoda új tudomány ez, hogy hatalommal parancsol a tisztátalan lelkeknek is, és azok engedelmeskednek neki?“ 
'''
"28" = '''
:sup:`28` És azonnal az ő híre elterjedt Galilea egész környékén. 
'''
"29" = '''
:sup:`29` Ezután azonnal kimentek a zsinagógából, és Simon és András házához mentek Jakabbal és Jánossal együtt. 
'''
"30" = '''
:sup:`30` Simon anyósa pedig lázasan feküdt, és azonnal szóltak Jézusnak felőle. 
'''
"31" = '''
:sup:`31` És ő odamenve, megfogta a kezét, és fölemelte, úgyhogy a láz azonnal elhagyta őt, és szolgált nekik. 
'''
"32" = '''
:sup:`32` Estefelé pedig, amikor leszállt a nap, mind őhozzá vitték a betegeket és az ördöngösöket; 
'''
"33" = '''
:sup:`33` és az egész város összegyűlt az ajtó előtt. 
'''
"34" = '''
:sup:`34` És meggyógyított sokakat, akik különféle betegségekben sínylődtek; sok ördögöt kiűzött, és nem hagyta szólni az ördögöket, mivelhogy őt ismerték. 
'''
"35" = '''
:sup:`35` Kora reggel pedig, még szürkületkor, fölkelt, kiment, és elment egy puszta helyre, és ott imádkozott. 
'''
"36" = '''
:sup:`36` Simon pedig és a vele lévők utána siettek; 
'''
"37" = '''
:sup:`37` és amikor megtalálták őt, ezt mondták neki: „Mindenki téged keres.“ 
'''
"38" = '''
:sup:`38` Ő pedig ezt mondta nekik: „Menjünk a közeli városokba, hogy ott is prédikáljak, mert azért jöttem.“ 
'''
"39" = '''
:sup:`39` És prédikált a zsinagógákban, egész Galileában, és ördögöket űzött ki. 
'''
"40" = '''
:sup:`40` És jött hozzá egy bélpoklos, kérve és leborulva előtte, ezt mondta neki: „Ha akarod, megtisztíthatsz engem.“ 
'''
"41" = '''
:sup:`41` Jézus pedig könyörületességre indulva, kezét kinyújtva megérintette őt, és mondta néki: „Akarom, tisztulj meg.“ 
'''
"42" = '''
:sup:`42` És amint ezt mondta, azonnal eltávozott tőle a poklosság, és megtisztult. 
'''
"43" = '''
:sup:`43` És erősen megfenyegetve, azonnal elküldte őt, 
'''
"44" = '''
:sup:`44` és mondta néki: „Vigyázz, hogy senkinek semmit ne szólj, hanem eredj el, mutasd meg magadat a papnak, és vidd fel a te tisztulásodért, amit Mózes parancsolt, bizonyságul nékik!“ 
'''
"45" = '''
:sup:`45` Az pedig kiment, és elkezdte mindenfelé beszélni, és terjeszteni az esetet, annyira, hogy nyilvánosan immár be sem mehetett Jézus a városba, hanem kinn a puszta helyeken volt, és oda mentek hozzá mindenfelől. 
'''
