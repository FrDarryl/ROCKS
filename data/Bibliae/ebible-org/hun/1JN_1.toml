[1]
"1" = '''
:sup:`1` Ami kezdettől fogva volt, amit hallottunk, a szemünkkel láttunk, amit szemléltünk, és kezünkkel érintettünk, az élet igéjéről. 
'''
"2" = '''
:sup:`2` Az élet megjelent, és láttuk, és tanúbizonyságot teszünk róla és hirdetjük nektek az örök életet, amely az Atyánál volt és megjelent nekünk. 
'''
"3" = '''
:sup:`3` Amit hallottunk és láttunk, azt hirdetjük nektek, hogy közösségetek legyen velünk. A mi közösségünk pedig közösség az Atyával és az ő Fiával, Jézus Krisztussal. 
'''
"4" = '''
:sup:`4` Ezeket azért írjuk nektek, hogy örömötök teljes legyen. 
'''
"5" = '''
:sup:`5` Ez pedig az üzenet, amelyet tőle hallottunk és hirdetünk nektek, hogy Isten világosság és nincs benne semmi sötétség. 
'''
"6" = '''
:sup:`6` Ha azt mondjuk, hogy közösségünk van vele, és sötétségben járunk, hazudunk, és nem az igazságot cselekedjük. 
'''
"7" = '''
:sup:`7` Ha pedig a világosságban járunk, amint ő maga a világosságban van, közösségük van egymással és Jézus Krisztusnak, az ő Fiának vére megtisztít minket minden bűntől. 
'''
"8" = '''
:sup:`8` Ha azt mondjuk, hogy nincs bűn bennünk, magunkat csaljuk meg és igazság nincsen bennünk. 
'''
"9" = '''
:sup:`9` Ha megvalljuk bűneinket, hű és igaz: megbocsátja bűneinket és megtisztít minden gonoszságtól. 
'''
"10" = '''
:sup:`10` Ha azt mondjuk, hogy nem vétkeztünk, hazuggá tesszük őt, és az ő igéje nincs bennünk. 
'''
