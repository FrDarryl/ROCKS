[14]
"1" = '''
:sup:`1` Abban az időben Heródes negyedes fejedelem meghallotta Jézus hírét, 
'''
"2" = '''
:sup:`2` és ezt mondta szolgáinak: „Ez Keresztelő János: ő támadt fel a halálból, és ezért működnek benne az erők.“ 
'''
"3" = '''
:sup:`3` Mert Heródes elfogatta Jánost, és megkötözve tömlöcbe vettette Heródiás kedvéért, testvérének, Fülöpnek feleségéért. 
'''
"4" = '''
:sup:`4` Mert azt mondta neki János: „Nem szabad neked ővele élned.“ 
'''
"5" = '''
:sup:`5` De amikor meg akarta öletni, félt a sokaságtól, mert prófétának tartották őt. 
'''
"6" = '''
:sup:`6` Hanem amikor Heródes születésnapját ünnepelték, táncolt Heródes lánya őelőttük, és megtetszett Heródesnek. 
'''
"7" = '''
:sup:`7` Ezért esküvel fogadta, hogy amit kér, megadja neki. 
'''
"8" = '''
:sup:`8` A leány pedig anyja rábeszélésére ezt mondta: „Add ide nekem egy tálban Keresztelő János fejét.“ 
'''
"9" = '''
:sup:`9` Megszomorodott a király, de esküje és a vendégek miatt megparancsolta, hogy adják oda. 
'''
"10" = '''
:sup:`10` Elküldetett, hogy fejét vegyék Jánosnak a tömlöcben, 
'''
"11" = '''
:sup:`11` elhozták a fejét egy tálban, odaadták a leánynak, ő pedig odavitte az anyjának. 
'''
"12" = '''
:sup:`12` Azután eljöttek tanítványai, elvitték a testet, és eltemették. Majd elmentek, és jelentették Jézusnak. 
'''
"13" = '''
:sup:`13` Amikor ezt meghallotta Jézus, elment onnan hajón egy puszta helyre egyedül. A sokaság ezt meghallva gyalog követte őt a városokból. 
'''
"14" = '''
:sup:`14` Amikor kiszállt Jézus, látta a nagy sokaságot, megszánta őket, és betegeiket meggyógyította. 
'''
"15" = '''
:sup:`15` Mikor pedig esteledett, odamentek hozzá tanítványai, és ezt mondták: „Puszta hely ez, és az idő már későre jár. Bocsásd el a sokaságot, hogy menjenek el a falvakba, és vegyenek maguknak eleséget.“ 
'''
"16" = '''
:sup:`16` Jézus pedig ezt mondta nekik: „Nem szükséges elmenniük, adjatok nekik ti enni.“ 
'''
"17" = '''
:sup:`17` Azok pedig ezt mondták neki: „Nincsen itt csupán öt kenyerünk és két halunk.“ 
'''
"18" = '''
:sup:`18` Ő pedig ezt mondta: „Hozzátok ide hozzám.“ 
'''
"19" = '''
:sup:`19` Akkor megparancsolta a sokaságnak, hogy üljenek le a fűre, vette az öt kenyeret és a két halat, szemeit az égre emelte, hálát adott, megszegte a kenyereket, a tanítványoknak adta, a tanítványok pedig a sokaságnak. 
'''
"20" = '''
:sup:`20` Mindnyájan ettek és jóllaktak, felszedték a maradék darabokat, tizenkét teli kosárral. 
'''
"21" = '''
:sup:`21` Akik pedig ettek, mintegy ötezren voltak férfiak, asszonyokon és gyermekeken kívül. 
'''
"22" = '''
:sup:`22` Mindjárt ezután Jézus kényszerítette tanítványait, hogy szálljanak be a hajóba, és menjenek át a túlsó partra, míg ő elbocsátja a sokaságot. 
'''
"23" = '''
:sup:`23` És amint elbocsátotta a sokaságot, felment a hegyre magányosan imádkozni. Mikor pedig beesteledett, egyedül volt ott. 
'''
"24" = '''
:sup:`24` A hajó pedig ekkor már a tenger közepén volt, a haboktól háborgattatva, mert a szél szembe fújt. 
'''
"25" = '''
:sup:`25` Az éjszaka negyedik részében hozzájuk ment Jézus a tengeren járva. 
'''
"26" = '''
:sup:`26` Amikor látták a tanítványok, hogy a tengeren jár, megrémültek, és azt mondták, hogy kísértet, és félelmükben kiáltoztak. 
'''
"27" = '''
:sup:`27` Jézus azonnal hozzájuk szólt, és ezt mondta: „Bízzatok, én vagyok, ne féljetek!“ 
'''
"28" = '''
:sup:`28` Péter ekkor így felelt neki: „Uram, ha te vagy, parancsold meg, hogy hozzád mehessek a vízen.“ 
'''
"29" = '''
:sup:`29` Ő pedig ezt mondta: „Jöjj!“ És Péter kiszállt a hajóból, hogy a vizeken járva Jézushoz menjen. 
'''
"30" = '''
:sup:`30` De amikor látta a nagy szelet, megrémült, és amikor merülni kezdett, felkiáltott: „Uram, tarts meg engem!“ 
'''
"31" = '''
:sup:`31` Jézus pedig azonnal kinyújtotta a kezét, megragadta őt, és ezt mondta neki: „Kicsinyhitű, miért kételkedtél?“ 
'''
"32" = '''
:sup:`32` Amikor beléptek a hajóba, elállt a szél. 
'''
"33" = '''
:sup:`33` A hajóban levők pedig odamentek hozzá, leborultak előtte és mondták: „Bizony, Isten Fia vagy.“ 
'''
"34" = '''
:sup:`34` És átkelve a tavon eljutottak Genezáret földjére. 
'''
"35" = '''
:sup:`35` Amikor megismerték őt annak a helynek lakosai, szétküldték hírét az egész környékben, és minden beteget odavittek hozzá. 
'''
"36" = '''
:sup:`36` Kérték, hogy csak ruhájának peremét érinthessék meg. Akik megérintették, mindnyájan meggyógyultak. 
'''
