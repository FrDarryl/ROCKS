[13]
"1" = '''
:sup:`1` A testvéri szeretet maradjon meg. 
'''
"2" = '''
:sup:`2` A vendégszeretetről el ne feledkezzetek, mert ezáltal egyesek tudtukon kívül angyalokat vendégeltek meg. 
'''
"3" = '''
:sup:`3` Emlékezzetek meg a foglyokról, mintha fogolytársak volnátok, a gyötrődőkről, mint akik magatok is testben vagytok. 
'''
"4" = '''
:sup:`4` Legyen megbecsült minden tekintetben a házasság, és a házasélet legyen tiszta! A paráznákat és házasságtörőket megítéli az Isten. 
'''
"5" = '''
:sup:`5` Fösvénység nélkül való legyen magatartásotok, elégedjetek meg azzal, amitek van, mert Ő mondta: „Nem hagylak el, el sem távozom tőled.“ 
'''
"6" = '''
:sup:`6` Úgyhogy bizakodva mondjuk: „Az Úr az én segítségem, nem félek. Ember mit árthat nekem?“ 
'''
"7" = '''
:sup:`7` Emlékezzetek meg elöljáróitokról, akik Isten igéjét hirdették nektek, figyeljetek életük végére és kövessétek hitüket. 
'''
"8" = '''
:sup:`8` Jézus Krisztus tegnap és ma és mindörökké ugyanaz. 
'''
"9" = '''
:sup:`9` Különféle idegen tanításoktól ne hagyjátok magatokat félrevezetni, mert jó, ha kegyelemtől erősödik meg a szív, nem ennivalókkal, amelyeknek semmi hasznát sem veszik azok, akik velük élnek. 
'''
"10" = '''
:sup:`10` Van oltárunk, amelyről nincs joguk enni azoknak, akik a sátorban szolgálnak. 
'''
"11" = '''
:sup:`11` Mert amely állatok vérét a főpap beviszi a szentélybe a bűnért, azoknak testét megégetik a táboron kívül. 
'''
"12" = '''
:sup:`12` Ezért Jézus is, hogy megszentelje az ő tulajdon vére által a népet, a kapun kívül szenvedett. 
'''
"13" = '''
:sup:`13` Menjük tehát ki hozzá a táboron kívülre, az Ő gyalázatát hordozva. 
'''
"14" = '''
:sup:`14` Mert nincs itt maradandó városunk, hanem a jövendőt keressük. 
'''
"15" = '''
:sup:`15` Ezért általa vigyük a dicséret áldozatát mindenkor Isten elé, vagyis az ő nevéről vallást tevő ajkaink gyümölcsét. 
'''
"16" = '''
:sup:`16` A jótékonyságról és az adakozásról ne feledkezzetek meg, mert ilyen áldozatokban gyönyörködik az Isten. 
'''
"17" = '''
:sup:`17` Engedelmeskedjetek elöljáróitoknak és fogadjatok szót, mert ők vigyáznak lelketekre, mint számadók. Így majd örömmel teszik és nem bánkódva, mert ez nem használna nektek sem. 
'''
"18" = '''
:sup:`18` Imádkozzatok értünk! Mert meg vagyunk győződve arról, hogy tiszta a lelkiismeretünk, hiszen mindenben igyekszünk tisztességesen eljárni. 
'''
"19" = '''
:sup:`19` Annál inkább kérlek erre titeket, hogy mihamarabb visszajuthassak hozzátok. 
'''
"20" = '''
:sup:`20` A békesség Istene pedig, aki kihozta a halálból a juhoknak nagy pásztorát, az örök szövetség vére által, a mi Urunkat, Jézust, 
'''
"21" = '''
:sup:`21` tegyen készségesekké titeket minden jóra, hogy cselekedjétek az ő akaratát és munkálja bennünk azt, ami kedves előtte a Jézus Krisztus által, akinek dicsőség örökkön örökké. Ámen. 
'''
"22" = '''
:sup:`22` Kérlek pedig titeket, atyámfiai, szívleljétek meg ezt az intő beszédet, hiszen csak röviden írtam nektek. 
'''
"23" = '''
:sup:`23` Tudjátok meg, hogy a mi atyánkfia, Timóteus, kiszabadult, és ha hamarosan megjön, vele együtt meglátogatlak titeket. 
'''
"24" = '''
:sup:`24` Köszöntsétek minden elöljárótokat és a szenteket is mind. Köszöntenek titeket az Olaszországból valók. 
'''
"25" = '''
:sup:`25` Kegyelem mindnyájatokkal!
'''
