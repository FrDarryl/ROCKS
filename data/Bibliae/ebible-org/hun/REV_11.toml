[11]
"1" = '''
:sup:`1` Ekkor nádszálhoz hasonló mérővesszőt adtak a kezembe, és ezt mondták: „Kelj fel, és mérd meg Isten templomát és az oltárt, és azokat, akik ott imádkoznak. 
'''
"2" = '''
:sup:`2` De az udvart, amely templomon kívül van, hagyd ki, és azt ne mérd meg, mert az a pogányoknak adatott és negyvenkét hónapig taposni fogják a szent várost. 
'''
"3" = '''
:sup:`3` Az én két tanúmnak megadom, hogy gyászruhába öltözve prófétáljanak ezerkétszázhatvan napig.“ 
'''
"4" = '''
:sup:`4` Ők a két olajfa, és a két gyertyatartó, amelyek a föld Ura előtt állnak. 
'''
"5" = '''
:sup:`5` És ha valaki ártani akar nekik, tűz tör elő szájukból, amely megöli ellenségeiket, és ha valaki ártani akar nekik, annak így kell megöletnie. 
'''
"6" = '''
:sup:`6` Ezeknek van hatalmuk arra, hogy bezárják az eget, hogy prófétálásuk idején ne legyen eső. Hatalmuk van a vizek felett, hogy vérré változtassák, és megverjék a földet mindenféle csapással, ahányszor csak akarják. 
'''
"7" = '''
:sup:`7` És amikor elvégezték bizonyságtételüket, a mélységből feljövő fenevad hadakozik ellenük és legyőzi őket és megöli őket. 
'''
"8" = '''
:sup:`8` Holttestük a nagy város utcáján fekszik, amelyet lelki értelemben Sodomának és Egyiptomnak hívnak, ahol Urunkat is megfeszítették. 
'''
"9" = '''
:sup:`9` És a népek és törzsek, és nyelvek és a nemzetek közül valók látják azoknak holttestét három és fél napig, és nem engedik holttestüket sírba tenni. 
'''
"10" = '''
:sup:`10` És a föld lakói örülnek és örvendeznek ennek, és ajándékokat küldenek egymásnak, mert ez a két próféta gyötörte a föld lakosait. 
'''
"11" = '''
:sup:`11` De három és fél nap múlva az élet lelke szállt beléjük Istentől, és lábukra álltak és nagy félelem fogta el azokat, akik látták őket. 
'''
"12" = '''
:sup:`12` És hangos szózatot hallottak az égből, amely ezt mondta nekik: „Jöjjetek fel ide!“ És felmentek egy felhőben az égbe és látták őket ellenségeik. 
'''
"13" = '''
:sup:`13` És abban az órában nagy földrengés támadt, és a város tizedrésze összedőlt, és a földrengés megölt hétezer embert, a többiek pedig megrémültek, és a menny Istenét dicsőítették. 
'''
"14" = '''
:sup:`14` A második jaj elmúlt, íme, a harmadik jaj hamar eljön. 
'''
"15" = '''
:sup:`15` A hetedik angyal is trombitált és nagy szózatok hangoztak a mennyben, amelyek ezt mondták: „A világ uralma a mi Urunké és az ő Krisztusáé lett, aki örökkön örökké uralkodik“. 
'''
"16" = '''
:sup:`16` És a huszonnégy vén, aki Isten előtt ült királyi székben, arcra esett és imádta Istent, 
'''
"17" = '''
:sup:`17` és ezt mondta: „Hálát adunk neked, Urunk, mindenható Isten, aki vagy, aki voltál, és aki eljövendő vagy, mert nagy hatalmadat kezedbe vetted, és a te országlásodat megkezdted. 
'''
"18" = '''
:sup:`18` És háborogtak a pogányok, de eljött haragod és a halottak ideje, hogy megítéltessenek, és jutalmat adj a te szolgáidnak, a prófétáknak és a szenteknek, és akik a te nevedet félik, kicsinyeknek és nagyoknak, hogy elpusztítsd azokat, akik a földet pusztítják.“ 
'''
"19" = '''
:sup:`19` És megnyílt Isten temploma a mennyben, és látható lett a szövetség ládája a templomban, és villámlás és zúgás és mennydörgés és földindulás és nagy jégeső támadt. 
'''
