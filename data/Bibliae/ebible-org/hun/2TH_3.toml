[3]
"1" = '''
:sup:`1` Végül imádkozzatok értünk, atyámfiai, hogy az Úr beszéde terjedjen és megdicsőüljön, ahogyan közöttetek is, 
'''
"2" = '''
:sup:`2` és hogy megmeneküljünk az alkalmatlan és gonosz emberektől. Mert nem mindenkié a hit! 
'''
"3" = '''
:sup:`3` De hű az Úr, aki megerősít titeket, és megőriz a gonosztól. 
'''
"4" = '''
:sup:`4` Bízunk az Úrban, hogy megteszitek és meg is fogjátok tenni mindazt, amit meghagytunk nektek. 
'''
"5" = '''
:sup:`5` Az Úr pedig vezérelje szíveteket az Isten iránt való szeretetre és a Krisztus iránti hűségre. 
'''
"6" = '''
:sup:`6` A mi Urunk Jézus Krisztus nevében meghagyjuk nektek, atyámfiai, hogy tartsátok távol magatoktól azokat az atyafiakat, akik nem rendesen élnek, nem a szerint a tanítás szerint, amelyet tőlünk kaptak. 
'''
"7" = '''
:sup:`7` Magatok is tudjátok, hogyan kell minket követnetek, mert mi nem viselkedtünk közöttetek rendetlenül. 
'''
"8" = '''
:sup:`8` Senkinek kenyerét ingyen nem ettük, hanem vesződséggel és fáradsággal éjjel-nappal dolgoztunk, hogy közöttetek senkinek se legyünk terhére. 
'''
"9" = '''
:sup:`9` Nem azért, mintha nem volna rá jogunk, hanem hogy magunkat például állítsuk elétek, hogy minket kövessetek. 
'''
"10" = '''
:sup:`10` Mert amikor nálatok voltunk, azt rendeltük nektek, hogy ha valaki nem akar dolgozni, ne is egyék. 
'''
"11" = '''
:sup:`11` Mert azt halljuk, hogy közületek egyesek rendetlenül élnek, nem dolgoznak, hanem haszontalan dolgokat cselekszenek. 
'''
"12" = '''
:sup:`12` Az ilyeneknek meghagyjuk, és kérjük őket a mi Urunk Jézus Krisztusban, hogy csendesen munkálkodva a maguk kenyerét egyék. 
'''
"13" = '''
:sup:`13` Ti pedig, atyámfiai, meg ne restüljetek a jó cselekvésében. 
'''
"14" = '''
:sup:`14` Ha pedig valaki nem engedelmeskedik e levélben írt tanításnak, azt jegyezzétek meg, kerüljétek társaságát, hogy megszégyenüljön, 
'''
"15" = '''
:sup:`15` de ne tartsátok ellenségnek, hanem intsétek, mint atyafit. 
'''
"16" = '''
:sup:`16` Maga pedig a békességnek Ura adjon nektek mindenkor minden tekintetben békességet. Az Úr legyen mindnyájatokkal! 
'''
"17" = '''
:sup:`17` A köszöntést én, Pál írom saját kezemmel, ami ismertetőjegye minden levelemnek. Így írok. 
'''
"18" = '''
:sup:`18` A mi Urunk Jézus Krisztus kegyelme mindnyájatokkal! Ámen.
'''
