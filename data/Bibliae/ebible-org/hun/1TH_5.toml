[5]
"1" = '''
:sup:`1` Az időpontokról és alkalmakról pedig, atyámfiai, nem szükséges írnom, 
'''
"2" = '''
:sup:`2` mert igen jól tudjátok, hogy az Úr napja úgy jön el, mint a tolvaj éjjel. 
'''
"3" = '''
:sup:`3` Mert amikor ezt mondják: „Békesség és biztonság“, akkor hirtelen veszedelem tör rájuk, mint a szülési fájdalom a terhes asszonyra, és semmiképpen meg nem menekülnek. 
'''
"4" = '''
:sup:`4` De ti, atyámfiai, nem vagytok sötétségben, hogy az a nap tolvajmódra lephetne meg titeket. 
'''
"5" = '''
:sup:`5` Ti mindnyájan a világosság fiai vagytok, és a nappal fiai; nem vagyunk az éjszakáé, sem a sötétségé! 
'''
"6" = '''
:sup:`6` Ne is aludjunk tehát, mint a többiek, hanem legyünk éberek és józanok. 
'''
"7" = '''
:sup:`7` Mert akik alusznak, éjjel alusznak, és akik részegek, éjjel részegednek meg. 
'''
"8" = '''
:sup:`8` Mi azonban nappaliak vagyunk, legyünk tehát éberek, magunkra öltve a hitnek és szeretetnek mellvasát és sisakként az üdvösség reménységét. 
'''
"9" = '''
:sup:`9` Mert Isten nem haragra rendelt minket, hanem arra, hogy elnyerjük az üdvösséget a mi Urunk Jézus Krisztus által, 
'''
"10" = '''
:sup:`10` aki meghalt értünk, hogy akár ébren vagyunk, akár alszunk, együtt éljünk vele. 
'''
"11" = '''
:sup:`11` Vigasztaljátok azért egymást, és építse egyik a másikat, ahogyan teszitek is. 
'''
"12" = '''
:sup:`12` Kérünk titeket, atyámfiai, hogy becsüljétek meg azokat, akik fáradoznak közöttetek, és elöljáróitok az Úrban, és intenek titeket, 
'''
"13" = '''
:sup:`13` és az ő munkájukért nagyon szeressétek őket. Egymással békességben éljetek! 
'''
"14" = '''
:sup:`14` Kérünk továbbá titeket, atyámfiai, intsétek azokat, akik nem vállalják Isten rendjét, bátorítsátok a csüggedőket, gyámolítsátok az erőtleneket, türelmesek legyetek mindenki iránt. 
'''
"15" = '''
:sup:`15` Vigyázzatok, hogy senki senkinek rosszért rosszal ne fizessen, hanem mindenkor a jóra törekedjetek egymás iránt és mindenki iránt. 
'''
"16" = '''
:sup:`16` Mindenkor örüljetek! 
'''
"17" = '''
:sup:`17` Szüntelen imádkozzatok! 
'''
"18" = '''
:sup:`18` Mindenért hálát adjatok, mert ez az Isten akarata a Krisztus Jézus által a számotokra. 
'''
"19" = '''
:sup:`19` A Lelket ki ne oltsátok! 
'''
"20" = '''
:sup:`20` A prófétálást meg ne vessétek! 
'''
"21" = '''
:sup:`21` Mindent vizsgáljatok meg, és ami jó, azt megtartsátok! 
'''
"22" = '''
:sup:`22` Mindenféle rossztól őrizkedjetek! 
'''
"23" = '''
:sup:`23` Maga pedig a békesség Istene szenteljen meg titeket teljesen, és őrizze meg egész valótokat, mind lelketeket, mind testeteket feddhetetlenül a mi Urunk Jézus Krisztus eljövetelére. 
'''
"24" = '''
:sup:`24` Hű az, aki elhívott titeket, és ő meg is cselekszi azt. 
'''
"25" = '''
:sup:`25` Atyámfiai, imádkozzatok értünk! 
'''
"26" = '''
:sup:`26` Köszöntsetek minden atyafit szent csókkal. 
'''
"27" = '''
:sup:`27` Kérve kérlek titeket az Úr nevében, hogy olvassátok fel ezt a levelet minden atyafi előtt. 
'''
"28" = '''
:sup:`28` A mi Urunk Jézus Krisztus kegyelme legyen veletek! Ámen.
'''
