[11]
"1" = '''
:sup:`1` Meghallották azonban az apostolok és a Júdeában élő atyafiak, hogy a pogányok is elfogadták az Istennek beszédét. 
'''
"2" = '''
:sup:`2` Amikor azért felment Péter Jeruzsálembe, vitatkoztak vele a zsidóságból valók, ezt mondva: 
'''
"3" = '''
:sup:`3` „Körülmetéletlen emberekhez mentél be, és együtt ettél velük.“ 
'''
"4" = '''
:sup:`4` Péter ekkor elkezdte megmagyarázni nekik: 
'''
"5" = '''
:sup:`5` „Én Joppé városában imádkoztam, és elragadtatásban egy látomást láttam, valami leszálló edényt, mint egy nagy lepedőt, négy sarkánál fogva leeresztve az égből, és egészen énhozzám szállt. 
'''
"6" = '''
:sup:`6` Szememet rávetve megnéztem, és láttam a földi négylábú állatokat, a vadakat, a csúszómászókat és az égi madarakat. 
'''
"7" = '''
:sup:`7` Hangot is hallottam, amely ezt mondta nekem: Kelj fel Péter, öld és egyél! 
'''
"8" = '''
:sup:`8` Azonban én ezt mondtam: Semmiképpen sem, Uram, mert soha semmi közönséges vagy tisztátalan nem ment be az én számba. 
'''
"9" = '''
:sup:`9` A szózat pedig másodszor is felelt nekem az égből: Amiket az Isten megtisztított, te ne mondd tisztátalanoknak. 
'''
"10" = '''
:sup:`10` Ez pedig három ízben történt, és ismét felemelkedett az egész az égbe. 
'''
"11" = '''
:sup:`11` És íme, azonnal három férfiú érkezett a házhoz, amelyben voltam, akiket Cézáreából küldtek énhozzám. 
'''
"12" = '''
:sup:`12` A Lélek pedig azt mondta nekem, hogy menjek el velük minden kételkedés nélkül. Eljött azonban velem ez a hat atyafi is, és bementünk annak az embernek a házába. 
'''
"13" = '''
:sup:`13` És ő elbeszélte nekünk, hogyan látta, amint az angyal megállt az ő házában, és ezt mondta neki: Küldj embereket Joppéba, és hívasd magadhoz Simont, akit Péternek neveznek. 
'''
"14" = '''
:sup:`14` Ő olyan igéket fog hirdetni neked, melyek által megtartatsz mind te, és mind az egész házad népe. 
'''
"15" = '''
:sup:`15` Mikor pedig elkezdtem beszélni, leszállt a Szentlélek rájuk, miképpen reánk is kezdetben. 
'''
"16" = '''
:sup:`16` Eszembe jutott akkor az Úrnak mondása, amint mondta: János ugyan vízzel keresztelt, ti azonban Szentlélekkel fogtok megkereszteltetni. 
'''
"17" = '''
:sup:`17` Ha tehát az Isten hasonló ajándékát adta nekik is, mint nekünk is, akik hittünk az Úr Jézus Krisztusban, kicsoda voltam én, hogy az Istent eltilthattam volna?“ 
'''
"18" = '''
:sup:`18` Mindezek hallatára aztán megnyugodtak, és dicsőítették az Istent ezt mondva: „Eszerint hát a pogányoknak is adott az Isten megtérést az életre!“ 
'''
"19" = '''
:sup:`19` Azok tehát, akik szétszóródtak az üldözés miatt, amely István miatt támadott, eljutottak Föníciáig, Ciprusig és Antiókhiáig, senkinek nem prédikálták az igét, hanem csak a zsidóknak. 
'''
"20" = '''
:sup:`20` Volt azonban közöttük néhány ciprusi és cirénei férfi, akik amikor Antiókhiába bementek, szóltak a görögöknek, hirdetve az Úr Jézust. 
'''
"21" = '''
:sup:`21` És az Úr keze volt velük, úgyhogy nagy sokaság tért meg az Úrhoz, s hívőkké lettek. 
'''
"22" = '''
:sup:`22` Eljutott ennek a híre a jeruzsálemi gyülekezet fülébe, ezért kiküldték Barnabást, hogy menjen el egészen Antiókhiáig. 
'''
"23" = '''
:sup:`23` Amikor oda jutott, és látta az Isten kegyelmét, örvendezett, és arra intette mindnyájukat, hogy állhatatos szívvel maradjanak meg az Úrban. 
'''
"24" = '''
:sup:`24` Mert jámbor, Szentlélekkel és hittel teljes férfiú volt ő. És nagy sokaság csatlakozott az Úrhoz. 
'''
"25" = '''
:sup:`25` Elment azután Barnabás Tarzuszba, hogy felkeresse Sault, és amikor rátalált elvitte őt Antiókhiába. 
'''
"26" = '''
:sup:`26` Így történt, hogy egy egész esztendeig forgolódtak a gyülekezetben, és tanítottak nagy sokaságot. A tanítványokat először Antiókhiában nevezték keresztyéneknek. 
'''
"27" = '''
:sup:`27` Ez időtájt pedig próféták mentek Jeruzsálemből Antiókhiába. 
'''
"28" = '''
:sup:`28` Felkelt pedig egy közülük, név szerint Agabosz, megjelentette a Lélek által, hogy az egész földkerekségen nagy éhínség lesz; amely be is következett Klaudiusz császár idejében. 
'''
"29" = '''
:sup:`29` A tanítványok pedig elhatározták, hogy aszerint, amint kinek-kinek közülük módjában áll, küldenek valami segítséget a Júdeában lakó testvéreknek. 
'''
"30" = '''
:sup:`30` Ezt meg is tették, és Barnabással és Saullal elküldték a vénekhez. 
'''
