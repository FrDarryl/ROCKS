[19]
"1" = '''
:sup:`1` Amikor befejezte Jézus ezeket a beszédeket, elment Galileából, és elment Júdának határaiba, a Jordánon túl. 
'''
"2" = '''
:sup:`2` Nagy sokaság követte őt, és meggyógyította ott őket. 
'''
"3" = '''
:sup:`3` Odamentek hozzá a farizeusok, hogy kísértsék őt, és ezt mondták: „Szabad-e az embernek feleségét bármilyen ok miatt elbocsátani?“ 
'''
"4" = '''
:sup:`4` Ő pedig így felelt: „Nem olvastátok-e, hogy a Teremtő kezdettől fogva »férfiúvá és asszonnyá teremtette őket?« 
'''
"5" = '''
:sup:`5` És ezt mondta: »Ezért elhagyja a férfiú atyját és anyját, és ragaszkodik feleségéhez, és lesznek ketten egy testté.« 
'''
"6" = '''
:sup:`6` Úgyhogy többé nem kettő, hanem egy test. Amit azért az Isten egybeszerkesztett, ember el ne válassza.“ 
'''
"7" = '''
:sup:`7` Erre azt mondták neki: „Miért rendelte akkor Mózes, hogy válólevelet kell adni, és úgy bocsátani el az asszonyt?“ 
'''
"8" = '''
:sup:`8` Jézus ezt mondta nekik: „Mózes a ti szívetek keménysége miatt engedte meg nektek, hogy feleségeteket elbocsássátok, de ez kezdettől fogva nem így volt. 
'''
"9" = '''
:sup:`9` Mondom nektek, hogy aki elbocsátja feleségét, hacsak nem paráznaság miatt, és mást vesz el, házasságtörő; és aki elbocsátottat vesz el, az is házasságtörő.“ 
'''
"10" = '''
:sup:`10` Erre ezt mondták neki tanítványai: „Ha így van a férfi dolga az asszonnyal, akkor nem jó megházasodni.“ 
'''
"11" = '''
:sup:`11` Ő pedig ezt mondta nekik: „Nem mindenki érti meg, hanem csak az, akinek megadatik. 
'''
"12" = '''
:sup:`12` Mert vannak nemzésre alkalmatlanok, akik anyjuk méhéből születtek így, és vannak nemzésre alkalmatlanok, akiket az emberek tettek ilyenekké; és vannak olyanok, akik önmagukat tették nemzésre alkalmatlanná a mennyeknek országáért. Aki megérti, értse meg.“ 
'''
"13" = '''
:sup:`13` Ekkor kisgyermekeket hoztak hozzá, hogy kezeit rájuk tegye, és imádkozzék értük. A tanítványok azonban megdorgálták őket. 
'''
"14" = '''
:sup:`14` Jézus pedig ezt mondta: „Hagyjátok e kisgyermekeket, és ne tiltsátok meg nekik, hogy hozzám jöjjenek, mert ilyeneké a mennyek országa.“ 
'''
"15" = '''
:sup:`15` És kezeit rájuk tette, majd eltávozott onnan. 
'''
"16" = '''
:sup:`16` És íme, odajött hozzá egy ember, és ezt kérdezte: „Jó mester, mi jót cselekedjem, hogy örök életet nyerjek?“ 
'''
"17" = '''
:sup:`17` Ő pedig ezt mondta neki: „Miért mondasz engem jónak? Senki sem jó, csak egy, az Isten. Ha pedig be akarsz menni az életre, tartsd meg a parancsolatokat.“ 
'''
"18" = '''
:sup:`18` Az megkérdezte: „Melyeket?“ Jézus pedig ezt mondta: „»Ne ölj, ne paráználkodj, ne lopj, hamis tanúbizonyságot ne tégy, 
'''
"19" = '''
:sup:`19` tiszteld atyádat és anyádat, és szeresd felebarátodat, mint önmagadat.«“ 
'''
"20" = '''
:sup:`20` Az ifjú erre ezt mondta: „Mindezeket megtartottam ifjúságomtól fogva; mi fogyatkozás van még bennem?“ 
'''
"21" = '''
:sup:`21` Jézus ezt mondta neki: „Ha tökéletes akarsz lenni, eredj, add el vagyonodat, és oszd ki a szegényeknek, és kincsed lesz a mennyben; azután jöjj, és kövess engem.“ 
'''
"22" = '''
:sup:`22` Az ifjú pedig ezt a beszédet hallva, megszomorodva ment el, mert sok jószága volt. 
'''
"23" = '''
:sup:`23` Jézus pedig ezt mondta tanítványainak: „Bizony mondom néktek, hogy a gazdag nehezen megy be a mennyeknek országába. 
'''
"24" = '''
:sup:`24` Ismét mondom néktek: Könnyebb a tevének a tű fokán átmenni, mint a gazdagnak az Isten országába bejutni.“ 
'''
"25" = '''
:sup:`25` A tanítványok pedig amikor ezeket hallották, felettébb álmélkodtak, és ezt mondták: „Kicsoda üdvözülhet tehát?“ 
'''
"26" = '''
:sup:`26` Jézus pedig rájuk tekintve mondta nekik: „Embereknél ez lehetetlen, de Istennél minden lehetséges.“ 
'''
"27" = '''
:sup:`27` Akkor Péter ezt mondta neki: „Íme, mi elhagytunk mindent, és követtünk téged: mi lesz hát a jutalmunk?“ 
'''
"28" = '''
:sup:`28` Jézus pedig ezt mondta neki: „Bizony mondom néktek, hogy ti, akik követtetek engem, az újjászületéskor, amikor az Emberfia beül a dicsőségének királyi székébe, ti is beültök majd tizenkét királyi székbe, és ítélkezni fogtok Izrael tizenkét nemzetsége fölött. 
'''
"29" = '''
:sup:`29` És aki elhagyta házát vagy testvéreit, nőtestvéreit, atyját, anyját, feleségét, gyermekeit vagy szántóföldjét az én nevemért, mindaz százannyit kap, és örök életet nyer az örökség szerint. 
'''
"30" = '''
:sup:`30` De sok elsőből lesz utolsó és sok utolsóból első.“ 
'''
