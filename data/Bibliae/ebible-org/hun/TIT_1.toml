[1]
"1" = '''
:sup:`1` Pál, Isten szolgája, Jézus Krisztusnak pedig apostola, Isten választottai hitének és az igazság megismerésének megfelelően, az igazi kegyesség szerint, 
'''
"2" = '''
:sup:`2` az örök élet reménységében, amelyet az igazmondó Isten örök időknek előtt megígért, 
'''
"3" = '''
:sup:`3` kijelentette pedig a maga idejében az ő igéjét az igehirdetés által, amely rám bízatott a mi megtartó Istenünknek parancsolata szerint, Titusznak, a közös hit szerint való igaz fiamnak: 
'''
"4" = '''
:sup:`4` Kegyelem, irgalmasság és békesség az Atya Istentől és az Úr Jézus Krisztustól, a mi Megtartónktól. 
'''
"5" = '''
:sup:`5` Azért hagytalak téged Krétában, hogy a hátramaradt dolgokat hozd rendbe, és rendelj városonként gyülekezeti elöljárókat, ahogy meghagytam neked, 
'''
"6" = '''
:sup:`6` ha van feddhetetlen, egyfeleségű férfi, akinek gyermekei hívők, és kicsapongással vagy engedetlenséggel nem vádolhatók. 
'''
"7" = '''
:sup:`7` Mert szükséges, hogy a püspök feddhetetlen legyen, mint Isten sáfára, nem akaratos, nem haragos, nem részeges, nem kötekedő, nem nyereségre vágyó, 
'''
"8" = '''
:sup:`8` hanem vendégszerető, jóakaratú, mértékletes, igaz, tiszta, önmegtartóztató, 
'''
"9" = '''
:sup:`9` aki a tanítással egyező igaz beszédhez tartja magát, hogy az egészséges tanítással inthesse és meggyőzze az ellenszegülőket. 
'''
"10" = '''
:sup:`10` Mert sok az engedetlen, fecsegő és ámító, különösen is a körülmetéltek között, 
'''
"11" = '''
:sup:`11` akiket el kell hallgattatni, akik egész családokat feldúlnak, nyereségvágyból olyasmit tanítanak, amit nem volna szabad. 
'''
"12" = '''
:sup:`12` Valaki közülük, saját prófétájuk, ezt mondta: „A krétaiak mindig hazudnak, gonosz fenevadak, falánk naplopók“. 
'''
"13" = '''
:sup:`13` Ez a vélemény igaz. Ezért fedd őket kímélet nélkül, hogy a hitben egészségesek legyenek, 
'''
"14" = '''
:sup:`14` ne törődjenek a zsidó mesékkel és az igazságot megvető emberek parancsaival. 
'''
"15" = '''
:sup:`15` Minden tiszta a tisztának, de a tisztátalanoknak és hitetleneknek semmi sem tiszta, mert tisztátalan mind elméjük, mind lelkiismeretük. 
'''
"16" = '''
:sup:`16` Vallják, hogy Istent ismerik, de cselekedeteikkel tagadják, utálatosak és engedetlenek, minden jó cselekedetre alkalmatlanok. 
'''
