[2]
"1" = '''
:sup:`1` Amikor a pünkösd napja eljött, mindnyájan egy akarattal együtt voltak. 
'''
"2" = '''
:sup:`2` És nagy hirtelenséggel az égből mintegy sebesen zúgó szélnek zendülése keletkezett, és eltöltötte az egész házat, ahol ültek. 
'''
"3" = '''
:sup:`3` Kettős tüzes nyelvek jelentek meg előttük, és mindegyikükre ráereszkedtek. 
'''
"4" = '''
:sup:`4` Megteltek mindnyájan Szentlélekkel, és kezdtek más nyelveken szólni, amint a Lélek adta nékik, hogy szóljanak. 
'''
"5" = '''
:sup:`5` Ekkor Jeruzsálemben laktak zsidók, istenfélő férfiak, minden nép közül valók, melyek az ég alatt vannak. 
'''
"6" = '''
:sup:`6` Miután pedig ez a zúgás keletkezett, egybegyűlt a sokaság, és megzavarodott, mivelhogy mindegyik a maga nyelvén hallotta őket szólni. 
'''
"7" = '''
:sup:`7` Mindnyájan elálmélkodtak, és csodálkozva mondták egymásnak: „Nem Galileából valók-e ezek mindnyájan, akik beszélnek? 
'''
"8" = '''
:sup:`8` Hogyan halljuk hát őket, ki-ki közülünk a saját nyelvén, amelyben születtünk? 
'''
"9" = '''
:sup:`9` Pártusok, médek és elámiták, és akik Mezopotámiában, Júdeában és Kappadóciában, Pontuszban és Ázsiában, 
'''
"10" = '''
:sup:`10` Frígiában és Pamfíliában, Egyiptomban és Líbiának tartományaiban lakunk, mely Ciréné mellett van, és a Rómából jöttek, akár zsidók, akár prozeliták, 
'''
"11" = '''
:sup:`11` krétaiak és arabok, halljuk, amint a mi nyelvünkön hirdetik az Istennek felséges dolgait.“ 
'''
"12" = '''
:sup:`12` Elálmélkodtak mindnyájan, és zavarban voltak, és egymásnak ezt mondták: „Vajon mi akar ez lenni?“ 
'''
"13" = '''
:sup:`13` Mások pedig csúfolódva ezt mondták: „Édes bortól részegedtek meg.“ 
'''
"14" = '''
:sup:`14` Péter azonban előállt a tizeneggyel, felemelte hangját, és így szólt hozzájuk: „Zsidó férfiak, és mindnyájan, akik Jeruzsálemben laktok, vegyétek tudomásul, és hallgassátok meg beszédemet! 
'''
"15" = '''
:sup:`15` Mert nem részegek ezek, amint ti állítjátok, hiszen a napnak harmadik órája van, 
'''
"16" = '''
:sup:`16` hanem ez az, amit megmondott Jóel próféta: 
'''
"17" = '''
:sup:`17` »És az utolsó napokban, – ezt mondja az Isten – , kitöltöm az én Lelkemet minden testre: és fiaitok és leányaitok prófétálnak, ifjaitok látomásokat látnak, és a vének álmokat álmodnak. 
'''
"18" = '''
:sup:`18` Az én szolgáimra és szolgálóleányaimra is kitöltöm Lelkemet azokban a napokban, és prófétálni fognak. 
'''
"19" = '''
:sup:`19` És csodákat teszek az égben odafenn, jeleket a földön idelenn: vért, tüzet és füstnek gőzölgését. 
'''
"20" = '''
:sup:`20` A nap sötétséggé változik, a hold vérré, mielőtt eljön az Úrnak nagy és fényes napja. 
'''
"21" = '''
:sup:`21` És mindenki, aki az Úrnak nevét segítségül hívja, megtartatik.« 
'''
"22" = '''
:sup:`22` Izraelita férfiak, halljátok meg ezeket a beszédeket: A Názáreti Jézust, azt a férfiút, aki Istentől bizonyságot nyert előttetek erők, csodatételek és jelek által, melyeket általa cselekedett Isten közöttetek, amint magatok is tudjátok, 
'''
"23" = '''
:sup:`23` azt, aki Istennek elhatározásából és rendeléséből adatott halálra, megragadva, gonosz kezeitekkel keresztfára feszítve megöltétek. 
'''
"24" = '''
:sup:`24` De az Isten feltámasztotta, a halál fájdalmait megoldva, mert lehetetlen volt, hogy az őt fogva tartsa. 
'''
"25" = '''
:sup:`25` Mert Dávid ezt mondja róla: »Magam előtt láttam az Urat mindenkor, mert ő nékem jobb kezem felől van, hogy meg ne tántorodjam. 
'''
"26" = '''
:sup:`26` Ezért örvendezett a szívem, és vígadott a nyelvem; sőt még az én testem is reménységben nyugszik. 
'''
"27" = '''
:sup:`27` Mert nem hagyod a lelkemet a sírban, és nem engeded, hogy szented rothadást lásson. 
'''
"28" = '''
:sup:`28` Megjelentetted nékem az életnek útjait; betöltesz engem örömmel a te orcád előtt.« 
'''
"29" = '''
:sup:`29` Atyámfiai férfiak! Szabad nyíltan szólnom előttetek Dávid pátriárkáról, hogy ő meghalt és eltemették, és az ő sírja mind a mai napig nálunk van. 
'''
"30" = '''
:sup:`30` Mivel próféta volt, és tudta, hogy az Isten neki esküvéssel megesküdött, hogy majd az ő magvának gyümölcséből támasztja a Krisztust test szerint, hogy helyezze az ő királyi székibe, 
'''
"31" = '''
:sup:`31` előre látva ezt, szólt a Krisztus feltámadásáról, hogy az ő lelkét nem hagyta a sírban, sem a teste rothadást nem látott. 
'''
"32" = '''
:sup:`32` Ezt a Jézust feltámasztotta az Isten, aminek mi mindnyájan tanúi vagyunk. 
'''
"33" = '''
:sup:`33` Ezért az Istennek jobbja által felmagasztaltatva, és a megígért Szentlelket megnyerve az Atyától, kitöltötte ezt, amit ti most láttok és hallotok. 
'''
"34" = '''
:sup:`34` Mert nem Dávid ment fel a mennyországba, hiszen ő maga mondja: »Mondta az Úr az én Uramnak: Ülj az én jobb kezem felől, 
'''
"35" = '''
:sup:`35` míg a te ellenségeidet lábaid alá zsámolyul vetem.« 
'''
"36" = '''
:sup:`36` Bizony tudja meg azért Izraelnek egész háza, hogy Úrrá és Krisztussá tette őt az Isten, azt a Jézust, akit ti megfeszítettetek.“ 
'''
"37" = '''
:sup:`37` Amikor pedig ezeket hallották, szívükben megkeseredtek, és ezt mondták Péternek és a többi apostoloknak: „Mit cselekedjünk, atyámfiai, férfiak?“ 
'''
"38" = '''
:sup:`38` Péter pedig ezt mondta nekik: „Térjetek meg, és keresztelkedjetek meg mindnyájan a Jézus Krisztusnak nevében, a bűnöknek bocsánatára, és megkapjátok a Szentlélek ajándékát. 
'''
"39" = '''
:sup:`39` Mert nektek szól az ígéret, és a gyermekeiteknek és mindazoknak, akik messze vannak, akiket csak elhív magának az Úr, a mi Istenünk.“ 
'''
"40" = '''
:sup:`40` Sok egyéb beszéddel is buzgón kérte, és intette őket: „Szakítsátok el magatokat ettől a gonosz nemzetségtől!“ 
'''
"41" = '''
:sup:`41` Akik pedig örömmel vették az ő beszédét, megkeresztelkedtek, és hozzájuk csatlakozott azon a napon mintegy háromezer lélek. 
'''
"42" = '''
:sup:`42` És foglalatoskodtak az apostolok tudományában és a közösségben, a kenyérnek megtörésében és az imádságban. 
'''
"43" = '''
:sup:`43` Minden lélekben pedig félelem támadt, és az apostolok sok csodát és jelt tettek. 
'''
"44" = '''
:sup:`44` Mindnyájan pedig, akik hittek, együtt voltak, és mindenük közös volt. 
'''
"45" = '''
:sup:`45` Jószágukat és marháikat eladogatták, és szétosztogatták azokat mindenkinek, kinek-kinek amint szüksége volt rá. 
'''
"46" = '''
:sup:`46` És minden nap egy akarattal kitartva a templomban, és megtörve házanként a kenyeret, részesedtek az eledelben örömmel és tiszta szívvel. 
'''
"47" = '''
:sup:`47` Dicsérték az Istent, és az egész nép kedvelte őket. Az Úr pedig minden napon gyarapította a gyülekezetet az üdvözülőkkel. 
'''
