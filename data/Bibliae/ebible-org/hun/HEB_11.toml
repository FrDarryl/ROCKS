[11]
"1" = '''
:sup:`1` A hit pedig a remélt dolgokban való szilárd bizodalom, és a nem látható dolgok létéről való meggyőződés. 
'''
"2" = '''
:sup:`2` Ezzel szereztek jó tanúbizonyságot a régiek. 
'''
"3" = '''
:sup:`3` Hit által értjük meg, hogy a világot Isten igéje teremtette, hogy ami látható, a láthatatlanból állt elő. 
'''
"4" = '''
:sup:`4` Hit által vitt Ábel értékesebb áldozatot Istennek, mint Kain, és ezáltal nyert bizonyságot arról, hogy ő igaz, mert Isten bizonyságot tett áldozati ajándékáról, úgyhogy hite által még holta után is beszél. 
'''
"5" = '''
:sup:`5` Hit által ragadtatott el Énók, hogy ne lásson halált, és nem találták meg, mert az Isten elragadta őt. Elragadtatása előtt azonban bizonyságot nyert arról, hogy kedves volt Istennek. 
'''
"6" = '''
:sup:`6` Hit nélkül pedig senki sem lehet kedves Isten előtt, mert aki Isten elé járul, hinnie kell, hogy Ő létezik és megjutalmazza azokat, akik Őt keresik. 
'''
"7" = '''
:sup:`7` Hit által kapott kijelentést Noé a még nem látott események felől és háznépe megtartására bárkát készített. Így ítélte meg a világot és lett a hitből való igazság örököse. 
'''
"8" = '''
:sup:`8` Hit által engedelmeskedett Ábrahám, amikor elhívatott, hogy menjen ki arra a helyre, amelyet örökségül fog kapni. És elindult, de nem tudta hová megy. 
'''
"9" = '''
:sup:`9` Hit által költözött az ígéret földjére, mint idegenbe, sátrakban lakott Izsákkal és Jákóbbal, ugyanannak az ígéretnek örököstársaival. 
'''
"10" = '''
:sup:`10` Mert várta a szilárd alapokra épülő várost, amelynek építője és alkotója az Isten. 
'''
"11" = '''
:sup:`11` Hit által nyert erőt Sára is, hogy idős kora ellenére gyermeke legyen, mert hűnek tartotta azt, aki az ígéretet tette 
'''
"12" = '''
:sup:`12` Ezért attól az egytől, mégpedig mintegy elhalttól származtak olyan sokan, mint az ég csillagai, és mint a tenger partja mellett a fövény, amely megszámlálhatatlan. 
'''
"13" = '''
:sup:`13` Hitben haltak meg ezek mind, nem nyerve el az ígéreteket, hanem csak látták és üdvözölték azokat, és vallást tettek arról, hogy idegenek és vándorok a földön. 
'''
"14" = '''
:sup:`14` Mert akik így szólnak, nyíltan kijelentik, hogy hazát keresnek. 
'''
"15" = '''
:sup:`15` És ha arra a hazára gondoltak volna, amelyből kijöttek, lett volna idejük visszatérni. 
'''
"16" = '''
:sup:`16` Így azonban jobb után vágyakoztak, tudniillik a mennyei után. Ezért nem szégyelli az Isten, hogy őt Istenüknek nevezzék, mert nekik készített várost. 
'''
"17" = '''
:sup:`17` Hit által áldozta fel Ábrahám Izsákot, próbára tétetvén, és az egyszülöttét vitte áldozatul, ő, aki az ígéreteket elnyerte, 
'''
"18" = '''
:sup:`18` akinek megmondatott: Izsáktól lesznek utódaid. 
'''
"19" = '''
:sup:`19` Úgy gondolkozott ugyanis, hogy Isten a halálból is képes őt feltámasztani. Éppen ezért példaképen visszakapta őt. 
'''
"20" = '''
:sup:`20` Hit által áldotta meg Izsák Jákóbot és Ézsaut az eljövendőkre nézve. 
'''
"21" = '''
:sup:`21` Hit által áldotta meg a haldokló Jákób József mindegyik fiát, és botja végére hajolva imádkozott. 
'''
"22" = '''
:sup:`22` Hit által emlékezett meg élete végén József Izrael fiainak kivonulásáról, és rendelkezett teteme felől. 
'''
"23" = '''
:sup:`23` Hit által rejtegették Mózest szülei születése után három hónapig, mivel látták, hogy szép a gyermek, és nem féltek a király parancsától. 
'''
"24" = '''
:sup:`24` Hit által tiltakozott Mózes, amikor felnövekedett, hogy a fáraó leánya fiának mondják. 
'''
"25" = '''
:sup:`25` Mert inkább választotta az Isten népével való együtt sanyargatást, mint a bűnnek ideig-óráig való gyönyörűségét. 
'''
"26" = '''
:sup:`26` Mert Egyiptom kincseinél nagyobb gazdagságnak tartotta a Krisztusért való gyalázatot, mert a megjutalmazásra tekintett. 
'''
"27" = '''
:sup:`27` Hit által hagyta el Egyiptomot, nem félve a király haragjától, mert erős szívű volt, mintha látta volna a láthatatlant. 
'''
"28" = '''
:sup:`28` Hit által rendelte el a pászkát és a vérrel való meghintést, hogy az öldöklő angyal ne bánthassa az elsőszülötteket. 
'''
"29" = '''
:sup:`29` Hit által keltek át a Vörös-tengeren, mint valami szárazföldön, amit az egyiptomiak is megpróbáltak, de elmerültek. 
'''
"30" = '''
:sup:`30` Hit által omlottak le Jerikónak kőfalai, amikor azokat hét napon át körüljárták. 
'''
"31" = '''
:sup:`31` Hit által nem veszett el az engedetlenekkel együtt Ráháb, a parázna nő, amikor a kémeket békességgel befogadta. 
'''
"32" = '''
:sup:`32` És mit mondjak még? Hiszen kifogynék az időből, ha szólnék Gedeonról, Bárákról, Sámsonról, Jeftéről, Dávidról, Sámuelről és a prófétákról. 
'''
"33" = '''
:sup:`33` Akik hit által országokat győztek le, igazságot cselekedtek, az ígéreteket elnyerték, az oroszlánok száját betömték. 
'''
"34" = '''
:sup:`34` Kioltották a tűz erejét, megmenekültek a kard élétől, felerősödtek a betegségből, erősek lettek a háborúban, megfutamították az idegenek seregét. 
'''
"35" = '''
:sup:`35` Az asszonyok feltámadás útján visszakapták halottaikat, másokat viszont kínpadra vontak, mivel nem fogadták el a szabadulást, hogy dicsőségesebb feltámadásban legyen részük. 
'''
"36" = '''
:sup:`36` Mások pedig megszégyenítések és megostoroztatások próbáját állták ki, sőt még bilincseket és börtönt is. 
'''
"37" = '''
:sup:`37` Megkövezték őket, kínpróbát szenvedtek, szétfűrészelték, kardélre hányták őket. Juhoknak és kecskéknek bőrében bujdostak, nélkülözve, nyomorgattatva, gyötörtetve, 
'''
"38" = '''
:sup:`38` akikre nem volt méltó a világ. Bujdostak pusztákon és hegyeken, barlangokban és a föld szakadékaiban. 
'''
"39" = '''
:sup:`39` És mindezek, noha hit által jó bizonyságot nyertek, nem teljesült be rajtuk az ígéret. 
'''
"40" = '''
:sup:`40` Mert Isten felőlünk valami jobbról gondoskodott, hogy nélkülünk ne jussanak tökéletességre. 
'''
