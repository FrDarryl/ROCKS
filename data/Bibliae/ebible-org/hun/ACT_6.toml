[6]
"1" = '''
:sup:`1` Azokban a napokban pedig, amikor a tanítványok száma szaporodott, a görög zsidók közt panaszkodás támadt a héberek ellen, hogy a közülük való özvegyasszonyokat mellőzik a mindennapi szolgálatban. 
'''
"2" = '''
:sup:`2` Ezért a tizenkettő egybegyűjtve a tanítványok sokaságát, ezt mondták: „Nem helyes, hogy mi az Isten igéjét elhanyagoljuk, és az asztalok körül szolgálunk. 
'''
"3" = '''
:sup:`3` Válasszatok ezért, atyámfiai, magatok közül hét férfit, akiknek jó hírük van, akik Szentlélekkel és bölcsességgel vannak megtelve, hogy őket erre az elfoglaltságra beállítsuk. 
'''
"4" = '''
:sup:`4` Mi pedig foglalatosok maradunk az imádkozásban, és az igehirdetés szolgálatában.“ 
'''
"5" = '''
:sup:`5` Tetszett ez a beszéd az egész gyülekezetnek, és kiválasztották Istvánt, aki hittel és Szentlélekkel telt férfi volt, Fülöpöt, Prokhoroszt, Nikánórt, Timónt, Parmenászt és Nikoláoszt, aki Antiókhiából való prozelita volt; 
'''
"6" = '''
:sup:`6` Őket az apostolok elé állították, és miután imádkoztak, kezeiket rájuk tették. 
'''
"7" = '''
:sup:`7` És az Isten igéje növekedett, és sokasodott a tanítványok száma Jeruzsálemben, és a papok közül is nagyon sokan követték a hitet. 
'''
"8" = '''
:sup:`8` István pedig – hittel és erővel telve – , nagy csodákat és jeleket cselekedett az emberek között. 
'''
"9" = '''
:sup:`9` Néhányan azonban eljöttek, akik ahhoz a zsinagógához tartoztak, amelyet a szabadosok, a ciréneiek, az alexandriaiak, a Ciliciából és Ázsiából valókénak neveztek, és Istvánnal vitatkoztak. 
'''
"10" = '''
:sup:`10` De nem tudtak ellenállni annak a bölcsességnek és a Léleknek, amellyel szólt. 
'''
"11" = '''
:sup:`11` Ekkor felbujtottak néhány embert, akik ezt mondták: „Hallottuk őt káromló beszédeket szólni Mózes ellen és az Isten ellen.“ 
'''
"12" = '''
:sup:`12` És fellázították a népet, a véneket és az írástudókat; és reá rohanva, magukkal ragadták őt, és elvitték a tanács elé. 
'''
"13" = '''
:sup:`13` Hamis tanúkat állítottak, akik azt mondták: „Ez az ember nem szűnik meg káromló beszédeket szólni e szent hely ellen és a törvény ellen. 
'''
"14" = '''
:sup:`14` Hallottuk, amint azt mondta, hogy az a Názáreti Jézus ezt a helyet lerombolja, és megváltoztatja a szertartásokat, amelyeket Mózes adott nékünk.“ 
'''
"15" = '''
:sup:`15` A tanácsban ülők mindnyájan tekintetüket reá vetették, és olyannak látták az arcát, mint egy angyalé. 
'''
