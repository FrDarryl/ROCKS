[12]
"1" = '''
:sup:`1` Dicsekednem kell, ha nem is használ nekem, így rátérek a látomásokra és az Úr kijelentéseire. 
'''
"2" = '''
:sup:`2` Ismerek egy embert a Krisztusban, aki tizennégy évvel ezelőtt (hogy testben-e nem tudom, vagy testen kívül, nem tudom, Isten tudja) elragadtatott a harmadik égig. 
'''
"3" = '''
:sup:`3` És tudom, hogy az az ember (hogy testben-e, vagy testen kívül, nem tudom, Isten tudja) 
'''
"4" = '''
:sup:`4` elragadtatott a paradicsomba, és olyan kimondhatatlan beszédeket hallott, amelyeket nem szabad embernek kibeszélnie. 
'''
"5" = '''
:sup:`5` Az ilyennel dicsekszem, magammal pedig nem dicsekszem, hacsak nem gyengeségemmel. 
'''
"6" = '''
:sup:`6` Ha dicsekedni akarnék, nem lennék esztelen, mert igazságot mondanék. De mérséklem magam, hogy valaki többnek ne tartson, mint aminek lát, vagy amit hall tőlem. 
'''
"7" = '''
:sup:`7` De hogy a kijelentések nagysága miatt el ne bizakodjam, tövis adatott a testembe, a sátán angyala, hogy gyötörjön engem, hogy el ne bizakodjam. 
'''
"8" = '''
:sup:`8` Ezért háromszor könyörögtem az Úrnak, hogy ez távozzék el tőlem. 
'''
"9" = '''
:sup:`9` De Ő ezt mondta nekem: elég neked az én kegyelmem, mert az én erőm erőtlenségben lesz teljessé. Nagy örömmel dicsekszem azért erőtlenségemmel, hogy a Krisztus ereje lakjék bennem. 
'''
"10" = '''
:sup:`10` Ezért van örömöm a Krisztusért szenvedett erőtlenségekben, bántalmazásokban, nyomorúságokban, üldözésekben és szorongattatásokban, mert amikor erőtlen vagyok, akkor vagyok erős. 
'''
"11" = '''
:sup:`11` Dicsekedésemben esztelenné lettem, de ti kényszerítettetek rá. Mert nektek kellett volna engem ajánlanotok, hiszen semmiben sem vagyok alábbvaló a legfőbb apostoloknál, noha semmi sem vagyok. 
'''
"12" = '''
:sup:`12` Apostolságom jelei megmutatkoztak közöttetek a sok tűrésben, a jelekben, csodákban és erőkben is. 
'''
"13" = '''
:sup:`13` Mert mi az, amiben hátrányt szenvedtetek a többi gyülekezethez viszonyítva, legfeljebb az, hogy én magam nem voltam terhetekre! Bocsássátok meg nekem ezt az igazságtalanságot! 
'''
"14" = '''
:sup:`14` Íme, most harmadszor is kész vagyok hozzátok menni, és nem leszek terhetekre, mert nem azt keresem, ami a tiétek, hanem titeket magatokat, mert nem a gyermekek tartoznak kincseket gyűjteni a szülőknek, hanem a szülők a gyermekeknek. 
'''
"15" = '''
:sup:`15` Én pedig örömest hozok áldozatot értetek, és magamat is feláldozom a ti lelketekért, még ha ti, akiket én igen szeretek, kevésbé szerettek is engem. 
'''
"16" = '''
:sup:`16` Ám legyen: de én nem voltam terhetekre, hanem álnok ember lévén, ravaszsággal fogtalak meg titeket. 
'''
"17" = '''
:sup:`17` Vagy akiket hozzátok küldtem, azok közül valaki révén becsaptalak titeket? 
'''
"18" = '''
:sup:`18` Megkértem Tituszt és vele együtt elküldtem azt az atyafit is. Csak nem Titusz csapott be titeket? Nem ugyanazon Lélek szerint járunk? Nem ugyanazokon a nyomokon? 
'''
"19" = '''
:sup:`19` Azt hiszitek megint, hogy előttetek mentegetjük magunkat? Mi azonban Isten előtt Krisztusban szólunk, mégpedig szeretteim, a ti épülésetekre. 
'''
"20" = '''
:sup:`20` Mert attól félek, hogy ha majd hozzátok megyek, nem olyannak talállak titeket, amilyeneknek szeretnélek, és engem sem olyannak találtok, amilyennek szeretnétek. Félek hogy viszálykodás, irigység, harag, egyenetlenség, rágalmazás, vádaskodás, felfuvalkodás, pártoskodás lesz közöttetek, 
'''
"21" = '''
:sup:`21` úgyhogy amikor újra odamegyek, megaláz engem az én Istenem nálatok, és sokakat megsiratok azok közül, akik korábban vétkeztek és nem tértek meg abból a tisztátalanságból, paráznaságból és kicsapongásból, amit elkövettek. 
'''
