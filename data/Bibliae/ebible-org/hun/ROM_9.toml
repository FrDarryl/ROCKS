[9]
"1" = '''
:sup:`1` Igazságot szólok Krisztusban, nem hazudok, lelkiismeretem velem együtt tesz bizonyságot a Szent Lélek által, 
'''
"2" = '''
:sup:`2` hogy nagy az én szomorúságom és szüntelen való az én szívem fájdalma, 
'''
"3" = '''
:sup:`3` mert kívánnám, hogy inkább én lennék átkozott, Krisztustól elszakítva, az én atyámfiaiért, test szerint való rokonaimért, 
'''
"4" = '''
:sup:`4` akik izraeliták, akiké a fiúság és a dicsőség és a szövetségek, meg a törvényadás és az istentisztelet és az ígéretek 
'''
"5" = '''
:sup:`5` akiké az atyák, és akik közül való test szerint a Krisztus, aki mindenekfelett örökké áldandó Isten, Ámen. 
'''
"6" = '''
:sup:`6` Az pedig nem lehet, hogy Isten beszéde meghiúsuljon. Mert nem mindnyájan izraeliták, akik Izraeltől valók, 
'''
"7" = '''
:sup:`7` és nem mindnyájan Ábrahám gyermekei, akik az ő utódai, hanem amint meg van írva: „Aki Izsáktól származik, azt nevezik majd utódodnak.“ 
'''
"8" = '''
:sup:`8` Azaz nem a testi származás szerinti utódok az Isten gyermekei, hanem az ígéret gyermekei számítanak az ő utódainak. 
'''
"9" = '''
:sup:`9` Mert az ígéretnek beszéde ez: „abban az időben eljövök és Sárának fia lesz.“ 
'''
"10" = '''
:sup:`10` De nemcsak ő, hanem Rebeka is példa, aki egytől fogant méhében, Izsáktól, a mi Atyánktól. 
'''
"11" = '''
:sup:`11` Még amikor meg sem születtek fiai, és semmi jót vagy gonoszt nem cselekedtek, – hogy Istennek kiválasztás szerint való végzése megálljon, nem cselekedetekből, hanem az elhívó akarata szerint, – 
'''
"12" = '''
:sup:`12` megmondatott neki, hogy a nagyobbik szolgál majd a kisebbnek, 
'''
"13" = '''
:sup:`13` amint meg van írva: „Jákobot szerettem, Ézsaút pedig gyűlöltem.“ 
'''
"14" = '''
:sup:`14` Mit mondjunk tehát? Vajon nem igazságtalanság ez Istentől? Semmiképpen! 
'''
"15" = '''
:sup:`15` Mert Mózesnek ezt mondja: „Könyörülök azon, akin könyörülök és kegyelmezek annak, akinek kegyelmezek.“ 
'''
"16" = '''
:sup:`16` Ezért nem azé, aki akarja, és nem azé, aki fut, hanem a könyörülő Istené. 
'''
"17" = '''
:sup:`17` Mert az Írás azt mondja a fáraónak: „Arra rendeltelek téged, hogy megmutassam rajtad az én hatalmamat, és hogy hirdessék az én nevemet az egész földön.“ 
'''
"18" = '''
:sup:`18` Ezért, akin akar, könyörül, akit pedig akar, megkeményít. 
'''
"19" = '''
:sup:`19` Azt mondod erre nekem: Akkor miért vádol hát engem? Hiszen az ő akaratának kicsoda állhat ellen? 
'''
"20" = '''
:sup:`20` De hát kicsoda vagy te, ó, ember, hogy perbe szállsz Istennel? „Mondhatja-e a készítmény a készítőnek: miért formáltál engem így?“ 
'''
"21" = '''
:sup:`21` A fazekasnak nincs-e hatalma az agyagon, hogy ugyanabból az anyagból az egyik edényt ékességre, a másikat pedig közönséges használatra készítse? 
'''
"22" = '''
:sup:`22` Isten pedig nem a haragját akarta-e megmutatni, és hatalmát megismertetni, és ezért nagy béketűréssel szenvedte el a harag edényeit, amelyek pusztulásra készültek, 
'''
"23" = '''
:sup:`23` és nem az ő dicsőségének gazdagságát akarta-e megismertetni az irgalom edényein, amelyeket eleve dicsőségre készített? 
'''
"24" = '''
:sup:`24` Ilyenekké hívott el minket is, nemcsak a zsidók, hanem a pogányok közül is, 
'''
"25" = '''
:sup:`25` amint Hóseásnál is mondja: „Hívom a nem-népemet népemnek és a nem-szeretettet szeretettnek. 
'''
"26" = '''
:sup:`26` És úgy lesz, hogy azon a helyen, ahol ezt mondták neki: ti nem vagytok népem, ott az élő Isten fiainak fogják őket hívni“. 
'''
"27" = '''
:sup:`27` Ézsaiás pedig ezt hirdeti Izraelről: „Ha Izrael fiainak száma annyi volna is, mint a tenger fövenye, csak a maradék tartatik meg, 
'''
"28" = '''
:sup:`28` mert az Úr bevégzi és gyorsan valóra váltja beszédét a földön.“ 
'''
"29" = '''
:sup:`29` És amint Ézsaiás előre megmondta: „Ha a Seregek Ura nem hagyott volna utódot nekünk, olyanná lettünk volna, mint Sodoma, és Gomorához lennénk hasonlók.“ 
'''
"30" = '''
:sup:`30` Mit mondjunk tehát? Azt, hogy a pogányok, akik az igazságot nem követték, az igazságot elnyerték, mégpedig a hitből való igazságot. 
'''
"31" = '''
:sup:`31` Izrael ellenben, amely az igazság törvényét követte, nem jutott el az igazság törvényére. 
'''
"32" = '''
:sup:`32` Miért? Azért, mert nem hitből keresték, hanem úgy, mintha a törvény cselekedetei révén volna elérhető. Beleütköztek a megütközés kövébe, 
'''
"33" = '''
:sup:`33` amint meg van írva: „Íme, a megütközés kövét és a megbotránkozás szikláját teszem Sionba, és aki hisz benne, nem szégyenül meg.“ 
'''
