[13]
"1" = '''
:sup:`1` Ha embereknek vagy angyaloknak nyelvén szólok is, szeretet pedig nincs bennem, olyanná lettem, mint a zengő érc vagy pengő cimbalom. 
'''
"2" = '''
:sup:`2` És ha prófétálni is tudok, és minden titkot és minden tudományt ismerek is; és ha teljes hitem van is, úgyannyira, hogy hegyeket mozdíthatok ki helyükről, szeretet pedig nincs bennem, semmi vagyok. 
'''
"3" = '''
:sup:`3` És ha minden vagyonomat szétosztom, és ha testemet tűzhalálra adom, szeretet pedig nincs bennem, semmi hasznom abból. 
'''
"4" = '''
:sup:`4` A szeretet türelmes, jóságos; a szeretet nem irigykedik, a szeretet nem kérkedik, nem fuvalkodik fel. 
'''
"5" = '''
:sup:`5` Nem cselekszik bántóan, nem keresi a maga hasznát, nem gerjed haragra, nem rója fel a gonoszt. 
'''
"6" = '''
:sup:`6` Nem örül a hamisságnak, de együtt örül az igazsággal. 
'''
"7" = '''
:sup:`7` Mindent elfedez, mindent hisz, mindent remél, mindent eltűr. 
'''
"8" = '''
:sup:`8` A szeretet soha el nem fogy. De legyen bár prófétálás, elmúlik, vagy nyelveken szólás, megszűnik, vagy ismeret, el fog töröltetni. 
'''
"9" = '''
:sup:`9` Mert töredékes bennünk az ismeret és töredékes a prófétálás. 
'''
"10" = '''
:sup:`10` De amikor eljön a teljesség, a töredékes elmúlik. 
'''
"11" = '''
:sup:`11` Amikor gyermek voltam, úgy szóltam, mint gyermek, úgy gondolkodtam, mint gyermek, úgy értettem, mint gyermek. Miután pedig férfivá lettem, elhagytam a gyermekhez illő dolgokat. 
'''
"12" = '''
:sup:`12` Mert most tükör által homályosan látunk, akkor pedig színről-színre. Most töredékes bennem az ismeret, akkor pedig úgy ismerek majd, amint Isten ismer engem. Most azért megmarad a hit, remény, szeretet, e három; ezek között pedig legnagyobb a szeretet. 
'''
