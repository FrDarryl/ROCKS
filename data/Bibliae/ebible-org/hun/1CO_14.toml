[14]
"1" = '''
:sup:`1` Kövessétek a szeretetet, kívánjátok a lelki ajándékokat, de leginkább azt, hogy prófétáljatok. 
'''
"2" = '''
:sup:`2` Mert aki nyelveken szól, nem embereknek szól, hanem Istennek. Nem is érti senki, mert titkokat szól a Lélek által. 
'''
"3" = '''
:sup:`3` Aki pedig prófétál, az embereknek beszél épülésre, intésre, vigasztalásra. 
'''
"4" = '''
:sup:`4` Aki nyelveken szól, önmagát építi, aki pedig prófétál, a gyülekezetet építi. 
'''
"5" = '''
:sup:`5` Szeretném ugyan, ha mindnyájan szólnátok nyelveken, de még inkább hogy prófétáljatok. Mert nagyobb a próféta, mint a nyelveken szóló, hacsak meg nem magyarázza, hogy a gyülekezet is épüljön. 
'''
"6" = '''
:sup:`6` Ha most hozzátok megyek, atyámfiai, és nyelveken szólok, mit használok nektek, ha kijelentésben, vagy ismeretben, vagy prófétálásban, vagy tanításban nem szólok hozzátok? 
'''
"7" = '''
:sup:`7` Hiszen, ha élettelen hangszerek, akár fuvola, akár citera nem adnak megkülönböztethető hangokat, honnan ismerjük fel, hogy mit fuvoláznak vagy citeráznak? 
'''
"8" = '''
:sup:`8` Mert ha a trombita bizonytalan hangot ad, kicsoda készül harcra? 
'''
"9" = '''
:sup:`9` Azonképpen ti is, ha nem érthető nyelven beszéltek, hogyan értik meg, amit mondotok? Csak a levegőbe fogtok beszélni. 
'''
"10" = '''
:sup:`10` Példa mutatja, hogy sokféle nyelv van a világon, de azok közül egy sem érthetetlen. 
'''
"11" = '''
:sup:`11` Ha nem ismerem a szó jelentését, a beszélőnek idegen leszek, és a beszélő is idegen marad előttem. 
'''
"12" = '''
:sup:`12` Ezért ti is, mivel lelki ajándékokat kívántok, a gyülekezet építésére igyekezzetek, hogy gyarapodjatok. 
'''
"13" = '''
:sup:`13` Azért, aki nyelveken szól, imádkozzék, hogy meg is magyarázza. 
'''
"14" = '''
:sup:`14` Mert ha nyelveken szólva könyörögök, a lelkem könyörög, de értelmem gyümölcstelen. 
'''
"15" = '''
:sup:`15` Hogyan is van tehát? Imádkozom a Lélek által, de imádkozom az értelemmel is; énekelek a Lélek által, de énekelek az értelemmel is. 
'''
"16" = '''
:sup:`16` Mert ha Lélek által mondasz áldást, az ott lévő avatatlan, hogyan fog áment mondani hálaadásodra, amikor nem is tudja, mit beszélsz? 
'''
"17" = '''
:sup:`17` Te ugyan szépen mondasz áldást, de más nem épül belőle. 
'''
"18" = '''
:sup:`18` Hálát adok Istennek, hogy mindnyájatoknál jobban tudok nyelveken szólni. 
'''
"19" = '''
:sup:`19` De a gyülekezetben inkább akarok öt szót mondani értelemmel, hogy másokat tanítsak, mint tízezer szót nyelveken. 
'''
"20" = '''
:sup:`20` Atyámfiai, gondolkodástokban ne legyetek gyermekek. Inkább a gonoszságban legyetek gyermekek, a gondolkodásban pedig érettek legyetek. 
'''
"21" = '''
:sup:`21` A törvényben meg van írva: „Idegen nyelveken és idegenek ajkával szólok e népnek, és így sem hallgatnak rám“ – ezt mondja az Úr. 
'''
"22" = '''
:sup:`22` A nyelveken szólás tehát jel, de nem a hívőknek, hanem a hitetleneknek, a prófétálás pedig nem a hitetleneknek, hanem a hívőknek. 
'''
"23" = '''
:sup:`23` Ha tehát az egész gyülekezet egybegyűl, és mindnyájan nyelveken szólnak, ha idegenek vagy hitetlenek mennek be, nem azt mondják-e, hogy őrjöngtök? 
'''
"24" = '''
:sup:`24` De ha mindnyájan prófétálnak, és bemegy egy hitetlen, vagy avatatlan azt mindenki igyekszik meggyőzni és megvizsgálni, 
'''
"25" = '''
:sup:`25` és ilyen módon szívének titkai nyilvánvalókká lesznek, és így arcra borulva imádja Istent és hirdeti, hogy valóban Isten lakik bennetek. 
'''
"26" = '''
:sup:`26` Atyámfiai, mi következik ebből? Amikor egybegyűltök mindegyikteknek van zsoltára, tanítása, nyelveken való szólása, kijelentése, nyelvek magyarázása. Mindez épülésetekre legyen. 
'''
"27" = '''
:sup:`27` Ha valaki nyelveken szól, legfeljebb kettő vagy három legyen, mégpedig egymás után, és valaki magyarázza meg. 
'''
"28" = '''
:sup:`28` Ha pedig nincs, aki megmagyarázza, akkor hallgasson a gyülekezetben, csak önmagának szóljon és Istennek. 
'''
"29" = '''
:sup:`29` A próféták pedig ketten vagy hárman beszéljenek, és a többiek pedig bírálják meg. 
'''
"30" = '''
:sup:`30` De ha egy másik ott ülő kap kijelentést, akkor az első hallgasson. 
'''
"31" = '''
:sup:`31` Egyenként mindnyájan prófétálhattok, hogy mindenki tanuljon és megvigasztalódjék. 
'''
"32" = '''
:sup:`32` A prófétalelkek engedelmeskednek a prófétáknak. 
'''
"33" = '''
:sup:`33` Mert Isten nem a zűrzavarnak, hanem a békességnek Istene. 
'''
"34" = '''
:sup:`34` Mint a szentek valamennyi gyülekezetében az asszonyok hallgassanak a gyülekezetekben, mert nincs megengedve nekik, hogy szóljanak, hanem legyenek engedelmesek, amint a törvény is mondja. 
'''
"35" = '''
:sup:`35` Ha pedig tanulni akarnak valamit, kérdezzék meg otthon a férjüket, mert asszonyhoz nem illik, hogy szóljon a gyülekezetben. 
'''
"36" = '''
:sup:`36` Vajon tőletek eredt Isten beszéde, vajon csak hozzátok jutott el? 
'''
"37" = '''
:sup:`37` Ha valaki azt hiszi, hogy próféta, vagy lelki ajándék részese, tudja meg, hogy amit nektek írok, az az Úr parancsolata. 
'''
"38" = '''
:sup:`38` Ha valaki ezt nem ismeri el, őt sem ismerik el. 
'''
"39" = '''
:sup:`39` Ezért, atyámfiai, törekedjetek a prófétálásra, és a nyelveken szólást se tiltsátok. 
'''
"40" = '''
:sup:`40` Minden méltóképpen és rendben történjék. 
'''
