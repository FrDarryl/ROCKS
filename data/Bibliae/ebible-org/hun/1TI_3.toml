[3]
"1" = '''
:sup:`1` Igaz beszéd ez: ha valaki püspökségre törekszik, nemes munkát kíván. 
'''
"2" = '''
:sup:`2` Szükséges tehát, hogy a püspök feddhetetlen legyen, egyfeleségű férfi, józan, megfontolt, vendégszerető, tanításra alkalmas, 
'''
"3" = '''
:sup:`3` nem iszákos, nem erőszakoskodó, hanem szelíd, viszálykodást kerülő, nem pénzsóvár, 
'''
"4" = '''
:sup:`4` aki a maga háza népét jól vezeti, gyermekeit engedelmességben és tisztességben neveli. 
'''
"5" = '''
:sup:`5` Mert ha valaki a maga háza népét nem tudja vezetni, hogyan visel gondot Isten egyházára? 
'''
"6" = '''
:sup:`6` Ne legyen újonnan megtért ember, nehogy fölfuvalkodva az ördög ítéletére jusson. 
'''
"7" = '''
:sup:`7` Szükséges, hogy a kívülállóknak is jó véleményük legyen róla, nehogy megszólják, és az ördög csapdájába essék. 
'''
"8" = '''
:sup:`8` Hasonlóképen a diakónusok is tisztességesek legyenek, ne kétszínűek, se borisszák, se haszonlesők, 
'''
"9" = '''
:sup:`9` akiknél megvan a hit titka tiszta lelkiismerettel. 
'''
"10" = '''
:sup:`10` De ezeket is előbb meg kell vizsgálni, csak azután szolgáljanak, ha feddhetetlenek. 
'''
"11" = '''
:sup:`11` Feleségük hasonlóképen legyen tisztességes, nem rágalmazó, hanem józan, mindenben hűséges. 
'''
"12" = '''
:sup:`12` A diakónusok egyfeleségű férfiak legyenek, akik gyermekeiket és házuk népét jól vezetik. 
'''
"13" = '''
:sup:`13` Akik jól szolgálnak, köztiszteletben részesülnek, és bizodalmat nyernek a Jézus Krisztusban való hitben. 
'''
"14" = '''
:sup:`14` Ezeket abban a reménységben írom neked, hogy nemsokára hozzád megyek, 
'''
"15" = '''
:sup:`15` de ha késnék, legalább tudod, hogyan kell viselkedned Isten házában, amely az élő Isten egyháza, az igazság oszlopa és erőssége. 
'''
"16" = '''
:sup:`16` Minden bizonnyal nagy az istenfélő élet titka: aki megjelent testben, azt igazolta a Lélek, meglátták az angyalok, hirdették a pogányok között, világszerte hittek benne, fölment a dicsőségbe. 
'''
