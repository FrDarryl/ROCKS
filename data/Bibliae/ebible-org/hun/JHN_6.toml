[6]
"1" = '''
:sup:`1` Ezek után elment Jézus a Galileai-tengeren, a Tiberiáson túl. 
'''
"2" = '''
:sup:`2` És nagy sokaság követte őt, mert látták az ő csodatételeit, amelyeket cselekedett a betegeken. 
'''
"3" = '''
:sup:`3` Felment pedig Jézus a hegyre, és leült ott a tanítványaival. 
'''
"4" = '''
:sup:`4` Közel volt pedig húsvét, a zsidók ünnepe. 
'''
"5" = '''
:sup:`5` Mikor azért felemelte Jézus a szemeit, és látta, hogy nagy sokaság jön hozzá, mondta Fülöpnek: „Honnan vegyünk kenyeret, hogy ehessenek ezek?“ 
'''
"6" = '''
:sup:`6` Ezt pedig azért mondta, hogy próbára tegye őt, mert ő maga tudta, mit akar cselekedni. 
'''
"7" = '''
:sup:`7` Felelt neki Fülöp: „Kétszáz dénár árú kenyér nem elég nekik, hogy mindegyikük kapjon valami keveset.“ 
'''
"8" = '''
:sup:`8` Egyik az ő tanítványai közül, András, Simon Péter testvére ezt mondta neki: 
'''
"9" = '''
:sup:`9` „Van itt egy gyermek, akinek van öt árpakenyere és két hala, de mi az ennyinek?“ 
'''
"10" = '''
:sup:`10` Jézus pedig mondta: „Ültessétek le az embereket.“ És nagy fű volt azon a helyen. Leültek azért a férfiak, szám szerint mintegy ötezren. 
'''
"11" = '''
:sup:`11` Jézus pedig vette a kenyereket, és hálát adva adta a tanítványoknak, a tanítványok pedig azoknak, akik ültek, hasonlóképpen a halakból is, amennyit akartak. 
'''
"12" = '''
:sup:`12` Amint pedig jóllaktak, mondta a tanítványainak: „Szedjétek össze a megmaradt darabokat, hogy semmi el ne vesszen.“ 
'''
"13" = '''
:sup:`13` Összeszedtek azért és megtöltöttek tizenkét kosarat az öt árpakenyérből való darabokkal, amelyek megmaradtak azok után, akik ettek. 
'''
"14" = '''
:sup:`14` Az emberek azért látva a jelt, amelyet Jézus tett, ezt mondták: „Bizonnyal ez az a próféta, aki eljövendő volt a világra.“ 
'''
"15" = '''
:sup:`15` Jézus pedig, amint észrevette, hogy érte akarnak jönni, és el akarják ragadni, hogy királlyá tegyék, ismét elvonult egymaga a hegyre. 
'''
"16" = '''
:sup:`16` Mikor pedig beesteledett, lementek az ő tanítványai a tengerhez, 
'''
"17" = '''
:sup:`17` és beszállva a hajóba, elmentek a tengeren túlra Kapernaumba. Már sötétség volt, és még mindig nem ment oda hozzájuk Jézus. 
'''
"18" = '''
:sup:`18` A tenger a nagy szél fúvása miatt háborgott. 
'''
"19" = '''
:sup:`19` Mikor azért huszonöt, vagy harminc futamnyira beeveztek, meglátták Jézust, amint jár a tengeren, és a hajóhoz közeledik, megrémültek. 
'''
"20" = '''
:sup:`20` Ő pedig mondta nekik: „Én vagyok, ne féljetek!“ 
'''
"21" = '''
:sup:`21` Be akarták azért őt venni a hajóba, de a hajó azonnal annál a földnél volt, amelyre mentek. 
'''
"22" = '''
:sup:`22` Másnap a sokaság, amely a tengeren túl állott, látták, hogy nem volt ott más hajó, csak az az egy, amelybe Jézus tanítványai szálltak, és hogy Jézus nem ment be az ő tanítványaival a hajóba, hanem csak az ő tanítványai mentek el. 
'''
"23" = '''
:sup:`23` De jöttek más hajók Tiberiásból közel ahhoz a helyhez, ahol a kenyeret ették, miután hálákat adott az Úr: 
'''
"24" = '''
:sup:`24` Mikor azért látta a sokaság, hogy sem Jézus, sem a tanítványai nincsenek ott, beszálltak ők is a hajókba, és elmentek Kapernaumba, keresve Jézust. 
'''
"25" = '''
:sup:`25` És megtalálva őt a tengeren túl, mondták neki: „Mester, mikor jöttél ide?“ 
'''
"26" = '''
:sup:`26` Jézus így felelt nekik: „Bizony, bizony mondom néktek: nem azért kerestek engem, mert jeleket láttatok, hanem azért, mert ettetek abból a kenyerekből, és jóllaktatok. 
'''
"27" = '''
:sup:`27` Ne azért az eledelért munkálkodjatok, amely elvész, hanem azért az eledelért, amely megmarad az örök életre, amelyet az Emberfia ad majd nektek, mert őt pecsétjével igazolta az Isten.“ 
'''
"28" = '''
:sup:`28` Ők pedig ezt mondták neki: „Mit csináljunk, hogy az Isten dolgait cselekedjük?“ 
'''
"29" = '''
:sup:`29` Jézus így felelt nekik: „Az az Isten dolga, hogy higgyetek abban, akit ő küldött.“ 
'''
"30" = '''
:sup:`30` Erre megkérdezték: „Micsoda jelt mutatsz tehát te, hogy miután láttuk, higgyünk neked? Mit cselekszel? 
'''
"31" = '''
:sup:`31` Atyáink a mannát ették a pusztában, amint meg van írva: »Mennyei kenyeret adott enniük.«“ 
'''
"32" = '''
:sup:`32` Mondta azért nekik Jézus: „Bizony, bizony mondom néktek: nem Mózes adta néktek a mennyei kenyeret, hanem az én Atyám adja majd néktek az igazi mennyei kenyeret. 
'''
"33" = '''
:sup:`33` Mert az az Istennek kenyere, amely mennyből száll alá, és életet ad a világnak.“ 
'''
"34" = '''
:sup:`34` Erre ezt mondták neki: „Uram, mindenkor add nékünk ezt a kenyeret!“ 
'''
"35" = '''
:sup:`35` Jézus pedig azt mondta nekik: „Én vagyok az életnek kenyere, aki énhozzám jön, semmiképpen meg nem éhezik, és aki hisz énbennem, meg nem szomjazik soha. 
'''
"36" = '''
:sup:`36` De mondtam néktek, hogy noha láttatok engem, még sem hisztek. 
'''
"37" = '''
:sup:`37` Mindenki, akit nekem ad az Atya, énhozzám jön, és azt, aki hozzám jön, semmiképpen ki nem vetem. 
'''
"38" = '''
:sup:`38` Mert azért szálltam le a mennyből, hogy ne a magam akaratát cselekedjem, hanem annak akaratát, aki elküldött engem. 
'''
"39" = '''
:sup:`39` Annak, aki elküldött engem, az az akarata, hogy amit nekem adott, abból semmit el ne veszítsek, hanem feltámasszam azt az utolsó napon. 
'''
"40" = '''
:sup:`40` Az Atyának az az akarata, hogy mindaz, aki látja a Fiút, és hisz ő benne, örök élete legyen, és én feltámasszam azt az utolsó napon.“ 
'''
"41" = '''
:sup:`41` Zúgolódtak azért a zsidók őellene, mert azt mondta: „Én vagyok az a kenyér, amely a mennyből szállott alá.“ 
'''
"42" = '''
:sup:`42` És mondták: „Nem Jézus ez, a József fia, akinek mi ismerjük atyját és anyját? Akkor hogyan mondhatja: A mennyből szálltam alá?“ 
'''
"43" = '''
:sup:`43` Jézus ezt felelte nekik: „Ne zúgolódjatok egymás között! 
'''
"44" = '''
:sup:`44` Senki sem jöhet én hozzám, hacsak nem az Atya vonzza, aki elküldött engem, én pedig feltámasztom azt az utolsó napon. 
'''
"45" = '''
:sup:`45` Meg van írva a prófétáknál: »És mindnyájan Istentől tanítottak lesznek.« Aki azért az Atyától hallott és tanult, én hozzám jön. 
'''
"46" = '''
:sup:`46` Nem mintha az Atyát valaki látta volna, csak az, aki Istentől van, az látta az Atyát. 
'''
"47" = '''
:sup:`47` Bizony, bizony mondom néktek: Aki énbennem hisz, örök élete van annak. 
'''
"48" = '''
:sup:`48` Én vagyok az életnek kenyere. 
'''
"49" = '''
:sup:`49` A ti atyáitok a mannát ették a pusztában, és meghaltak. 
'''
"50" = '''
:sup:`50` Ez az a kenyér, amely a mennyből szállt alá, hogy ki-ki egyen belőle, és meg ne haljon. 
'''
"51" = '''
:sup:`51` Én vagyok az élő kenyér, amely a mennyből szállt alá: ha valaki eszik ebből a kenyérből, él örökké. És az a kenyér pedig, amelyet én adok, az én testem, amelyet én adok a világ életéért.“ 
'''
"52" = '''
:sup:`52` Tusakodtak azért a zsidók egymás között, mondván: „Hogyan adhatja ez nékünk a testét, hogy azt együk?“ 
'''
"53" = '''
:sup:`53` Jézus ezt mondta nekik: „Bizony, bizony mondom néktek: ha nem eszitek az Emberfiának testét, és nem isszátok az ő vérét, nincs élet bennetek. 
'''
"54" = '''
:sup:`54` Aki eszi az én testemet, és issza az én véremet, örök élete van annak, és én feltámasztom azt az utolsó napon. 
'''
"55" = '''
:sup:`55` Mert az én testem bizony étel, és az én vérem bizony ital. 
'''
"56" = '''
:sup:`56` Aki eszi az én testemet, és issza az én véremet, az énbennem lakik és én is abban. 
'''
"57" = '''
:sup:`57` Ahogyan elküldött engem az élő Atya, és én az Atya által élek: úgy az is, aki engem eszik, él énáltalam. 
'''
"58" = '''
:sup:`58` Ez az a kenyér, amely a mennyből szállt alá, nem úgy, amint a ti atyáitok ették a mannát, és meghaltak: aki ezt a kenyeret eszi, él örökké.“ 
'''
"59" = '''
:sup:`59` Ezeket mondta a zsinagógában, amikor tanított Kapernaumban. 
'''
"60" = '''
:sup:`60` Sokan azért, akik hallották ezeket az ő tanítványai közül, ezt mondták: „Kemény beszéd ez, ki hallgathatja őt?“ 
'''
"61" = '''
:sup:`61` Jézus pedig magában tudta, hogy emiatt zúgolódnak az ő tanítványai, ezt mondta nekik: „Titeket ez megbotránkoztat? 
'''
"62" = '''
:sup:`62` Hát ha meglátjátok az Emberfiát felszállni oda, ahol előbb volt?! 
'''
"63" = '''
:sup:`63` A lélek az, ami megelevenít, a test nem használ semmit: a beszédek, amelyeket én szólok nektek, lélek és élet. 
'''
"64" = '''
:sup:`64` De vannak némelyek közöttetek, akik nem hisznek.“ Mert kezdettől fogva tudta Jézus, kik azok, akik nem hisznek, és ki az, aki elárulja őt. 
'''
"65" = '''
:sup:`65` És ezt mondta: „Azért mondtam néktek, hogy senki sem jöhet énhozzám, hacsak nem az én Atyámtól van megadva neki.“ 
'''
"66" = '''
:sup:`66` Ettől fogva sokan visszavonultak az ő tanítványai közül, és nem jártak többé ővele. 
'''
"67" = '''
:sup:`67` Mondta azért Jézus a tizenkettőnek: „Vajon ti is el akartok menni?“ 
'''
"68" = '''
:sup:`68` Simon Péter így felelt: „Uram, kihez mehetnénk? Örök életnek beszéde van tenálad. 
'''
"69" = '''
:sup:`69` És mi elhittük és megismertük, hogy te vagy a Krisztus, az élő Istennek Fia.“ 
'''
"70" = '''
:sup:`70` Jézus így felelt nekik: „Nem én választottalak ki titeket, a tizenkettőt? És egy közületek ördög.“ 
'''
"71" = '''
:sup:`71` Ezen pedig Júdás Iskáriótest értette, Simon fiát, mert ez akarta őt elárulni, noha egy volt a tizenkettő közül. 
'''
