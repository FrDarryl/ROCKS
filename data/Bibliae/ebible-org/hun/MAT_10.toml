[10]
"1" = '''
:sup:`1` Előszólította tizenkét tanítványát, hatalmat adott nekik a tisztátalan lelkek felett, hogy kiűzzék azokat, és gyógyítsanak minden betegséget és erőtlenséget. 
'''
"2" = '''
:sup:`2` A tizenkét apostol nevei pedig ezek: első Simon, akit Péternek hívnak, és András, az ő testvére; Jakab, Zebedeus fia és János, az ő testvére; 
'''
"3" = '''
:sup:`3` Fülöp és Bertalan, Tamás és Máté, a vámszedő; Jakab, Alfeus fia és Lebbeus, akit Taddeusnak hívtak; 
'''
"4" = '''
:sup:`4` Simon, a kananita és Júdás, az Iskariótes, aki el is árulta őt. 
'''
"5" = '''
:sup:`5` Ezt a tizenkettőt küldte el Jézus, és megparancsolta nekik: „Pogányok útjára ne menjetek, és samaritánusok városába ne menjetek be, 
'''
"6" = '''
:sup:`6` hanem menjetek inkább Izrael házának eltévelyedett juhaihoz. 
'''
"7" = '''
:sup:`7` Menjetek el, és prédikáljatok, mondjátok: Elközelített a mennyek országa! 
'''
"8" = '''
:sup:`8` Betegeket gyógyítsatok, poklosokat tisztítsatok, halottakat támasszatok, ördögöket űzzetek. Ingyen vettétek, ingyen adjátok. 
'''
"9" = '''
:sup:`9` Ne szerezzetek se aranyat, se ezüstöt, se rézpénzt erszényetekbe. 
'''
"10" = '''
:sup:`10` Se útitáskát, se két ruhát, se sarut, se pálcát, mert méltó a munkás a kenyerére. 
'''
"11" = '''
:sup:`11` Ha pedig egy városba vagy faluba bementek, tudjátok meg, ki méltó ott erre, és maradjatok ott, amíg tovább nem indultok. 
'''
"12" = '''
:sup:`12` Ha bementek a házába, köszöntsétek. 
'''
"13" = '''
:sup:`13` És ha méltó a ház, szálljon a ti békességetek reá, ha pedig nem méltó, a ti békességetek rátok térjen vissza. 
'''
"14" = '''
:sup:`14` Ha valaki nem fogad be titeket, és nem hallgatja a beszédeteket, amikor kimentek abból a házból vagy városból, lábaitok porát is verjétek le. 
'''
"15" = '''
:sup:`15` Bizony mondom néktek: az ítélet napján könnyebb lesz Sodoma és Gomora földjének dolga, mint annak a városnak. 
'''
"16" = '''
:sup:`16` Íme, én elbocsátlak titeket, mint juhokat a farkasok közé, legyetek azért okosak, mint a kígyók, és szelídek, mint a galambok. 
'''
"17" = '''
:sup:`17` Óvakodjatok az emberektől, mert törvényszékre adnak titeket, és gyülekezeteikben megostoroznak titeket, 
'''
"18" = '''
:sup:`18` helytartók és királyok elé visznek érettem, bizonyságul maguknak és a pogányoknak. 
'''
"19" = '''
:sup:`19` Amikor átadnak titeket, ne aggodalmaskodjatok, miképpen vagy mit szóljatok, mert megadatik nektek abban az órában, hogy mit mondjatok. 
'''
"20" = '''
:sup:`20` Mert nem ti vagytok, akik szóltok, hanem Atyátoknak Lelke az, aki szól tibennetek. 
'''
"21" = '''
:sup:`21` Halálra adja majd testvér testvérét, atya gyermekét, gyermekek támadnak szüleik ellen, és megöletik őket. 
'''
"22" = '''
:sup:`22` Gyűlöletesek lesztek mindenki előtt az én nevemért, de aki mindvégig megáll, az megtartatik. 
'''
"23" = '''
:sup:`23` Amikor pedig egy városban üldöznek titeket, szaladjatok a másikba. Mert bizony mondom néktek, be sem járjátok Izrael városait, mire az Emberfia eljön. 
'''
"24" = '''
:sup:`24` Nem följebbvaló a tanítvány a tanítónál, sem a szolga az ő uránál. 
'''
"25" = '''
:sup:`25` Elég a tanítványnak, ha olyan, mint a mestere, és a szolga, mint az ő Ura. Ha a házigazdát Belzebubnak hívták, mennyivel inkább az ő házanépét? 
'''
"26" = '''
:sup:`26` Ezért ne féljetek tőlük. Mert nincs olyan rejtett dolog, ami napfényre ne jönne, és olyan titok, ami ki ne tudódnék. 
'''
"27" = '''
:sup:`27` Amit nektek a sötétben mondok, azt a világosságban mondjátok el; amit fülbe súgva hallotok, a háztetőkről hirdessétek. 
'''
"28" = '''
:sup:`28` Ne féljetek azoktól, akik a testet ölik meg, de a lelket meg nem ölhetik. Hanem attól féljetek inkább, aki mind a lelket, mind a testet elveszítheti a gyehennában. 
'''
"29" = '''
:sup:`29` Ugye két verebecskét meg lehet venni egy fillérért, és egy sem esik közülük a földre a ti Atyátok akarata nélkül? 
'''
"30" = '''
:sup:`30` Nektek még a fejetek hajszálai is mind számon vannak tartva. 
'''
"31" = '''
:sup:`31` Ne féljetek tehát: ti sok verebecskénél drágábbak vagytok. 
'''
"32" = '''
:sup:`32` Aki tehát vallást tesz énrólam az emberek előtt, én is vallást teszek arról az én mennyei Atyám előtt, 
'''
"33" = '''
:sup:`33` aki pedig megtagad engem az emberek előtt, én is megtagadom azt az én mennyei Atyám előtt. 
'''
"34" = '''
:sup:`34` Ne gondoljátok, hogy azért jöttem, hogy békességet hozzak a földre. Nem azért jöttem, hogy békességet hozzak, hanem hogy fegyvert. 
'''
"35" = '''
:sup:`35` Mert azért jöttem, »hogy meghasonlást támasszak az ember és az atyja, a leány és az anyja, a meny és az anyósa közt, 
'''
"36" = '''
:sup:`36` és hogy az embernek ellensége legyen az ő házanépe.« 
'''
"37" = '''
:sup:`37` Aki inkább szereti atyját és anyját, mint engem, nem méltó énhozzám; és aki inkább szereti fiát és lányát, mint engem, nem méltó énhozzám; 
'''
"38" = '''
:sup:`38` és aki nem veszi föl az ő keresztjét, és nem követ engem, nem méltó énhozzám. 
'''
"39" = '''
:sup:`39` Aki megtalálja életét, elveszíti azt, és aki elveszíti az ő életét énérettem, megtalálja azt. 
'''
"40" = '''
:sup:`40` Aki titeket befogad, engem fogad be, és aki engem befogad, azt fogadja be, aki engem küldött. 
'''
"41" = '''
:sup:`41` Aki befogadja a prófétát próféta nevében, prófétának jutalmát veszi; és aki befogadja az igazat igaznak nevében, igaznak jutalmát veszi. 
'''
"42" = '''
:sup:`42` Aki inni ad egynek e kicsinyek közül, csak egy pohár hideg vizet, mert az én tanítványom, bizony mondom néktek, el nem vesztheti jutalmát.“ 
'''
