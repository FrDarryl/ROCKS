[6]
"1" = '''
:sup:`1` Akkor Jézus elment onnan, és a hazájába ment, és követték őt a tanítványai. 
'''
"2" = '''
:sup:`2` És amint eljött a szombat, tanítani kezdett a zsinagógában. Sokan, akik őt hallották, elálmélkodtak, ezt mondván: „Honnan veszi ezeket? És milyen bölcsesség az, ami neki adatott, hogy ilyen csodák is történnek általa? 
'''
"3" = '''
:sup:`3` Talán nem ez az ácsmester, Máriának fia, Jakabnak, Józsefnek, Júdásnak és Simonnak testvére? És nincsenek-e itt közöttünk az ő nőtestvérei is?“ És megbotránkoztak őbenne. 
'''
"4" = '''
:sup:`4` Jézus pedig ezt mondta nekik: „A prófétának csak a maga hazájában, a rokonai között és a saját házában nincs tisztessége.“ 
'''
"5" = '''
:sup:`5` Nem is tehetett ott semmi csodát, csak néhány beteget gyógyított meg, rájuk téve kezeit. 
'''
"6" = '''
:sup:`6` És csodálkozott azoknak hitetlenségén. Aztán körbejárta a falvakat, és tanított. 
'''
"7" = '''
:sup:`7` Majd magához szólította a tizenkettőt, és kezdte őket kiküldeni kettesével, és hatalmat adott nekik a tisztátalan lelkeken, 
'''
"8" = '''
:sup:`8` és megparancsolta nekik, hogy az útra semmit ne vigyenek egy boton kívül, se táskát, se kenyeret, se pénzt az övükben; 
'''
"9" = '''
:sup:`9` hanem kössenek sarut, de két ruhát ne öltsenek magukra. 
'''
"10" = '''
:sup:`10` És ezt mondta nekik: „Ahol valamelyik házba bementek, maradjatok ott mindaddig, amíg tovább nem mentek onnan. 
'''
"11" = '''
:sup:`11` Akik pedig nem fogadnak be titeket, és nem is hallgatnak rátok, onnan kimenve, verjétek le a port is lábaitokról, bizonyságul ellenük. Bizony mondom néktek: Sodomának vagy Gomorának tűrhetőbb lesz a dolga az ítélet napján, mint annak a városnak.“ 
'''
"12" = '''
:sup:`12` Elmentek tehát, és prédikálták, hogy térjenek meg; 
'''
"13" = '''
:sup:`13` és sok ördögöt űztek ki, és olajjal sok beteget megkentek és meggyógyítottak. 
'''
"14" = '''
:sup:`14` És meghallotta ezeket Heródes király (mert közismert lett az ő neve), és ezt mondta: „Keresztelő János támadt fel a halálból, és azért működnek benne ezek az erők.“ 
'''
"15" = '''
:sup:`15` Némelyek azt mondták, hogy Illés ő; mások meg azt mondták, hogy próféta, vagy olyan, mint egy a próféták közül. 
'''
"16" = '''
:sup:`16` Heródes pedig mikor meghallotta ezeket, ezt mondta: „Akinek én fejét vétettem, az a János ez; ő támadt fel a halálból.“ 
'''
"17" = '''
:sup:`17` Mert maga Heródes fogatta el és vettette börtönbe Jánost, Heródiás miatt, Fülöpnek, az ő testvérének felesége kedvéért, mivelhogy azt vette feleségül. 
'''
"18" = '''
:sup:`18` Mert János azt mondta Heródesnek: „Nem szabad neked a testvéred feleségével élned.“ 
'''
"19" = '''
:sup:`19` Heródiás pedig ólálkodott utána, és meg akarta őt ölni, de nem tehette, 
'''
"20" = '''
:sup:`20` mert Heródes félt Jánostól, mert igaz és szent embernek ismerte, és oltalmába vette őt; és ráhallgatva, sok dologban követte, és örömest hallgatta őt. 
'''
"21" = '''
:sup:`21` De egy alkalmas nap jöttével, mikor Heródes születése ünnepén nagyjainak, vezéreinek és Galilea előkelő embereinek lakomát adott, 
'''
"22" = '''
:sup:`22` ennek a Heródiásnak a leánya bement és táncolt. Megtetszett Heródesnek és a vendégeknek. A király ezt mondta a leánynak: „Kérj tőlem, amit akarsz, és megadom neked.“ 
'''
"23" = '''
:sup:`23` És megesküdött neki: „Bármit kérsz tőlem, megadom neked, még ha országom felét is.“ 
'''
"24" = '''
:sup:`24` Ő pedig kiment és megkérdezte anyjától: „Mit kérjek?“ Az pedig ezt mondta: „A Keresztelő János fejét.“ 
'''
"25" = '''
:sup:`25` És a királyhoz nagy sietve azonnal bement, és kérte őt: „Akarom, hogy mindjárt add ide nékem Keresztelő János fejét egy tálon.“ 
'''
"26" = '''
:sup:`26` A király pedig, noha igen megszomorodott, esküje és a vendégek miatt nem akarta őt elutasítani. 
'''
"27" = '''
:sup:`27` És azonnal hóhért küldött a király, és megparancsolta, hogy hozzák el annak fejét. 
'''
"28" = '''
:sup:`28` Az pedig elment, és fejét vette neki a börtönben, és elhozta a fejét egy tálon, és odaadta a leánynak; a leány pedig az anyjának adta oda. 
'''
"29" = '''
:sup:`29` A tanítványai pedig, amikor ezt meghallották, eljöttek, és elvitték a testét, és sírba helyezték. 
'''
"30" = '''
:sup:`30` Az apostolok visszatértek Jézushoz, és elbeszéltek neki mindent, azt is, amiket cselekedtek, azt is, amiket tanítottak. 
'''
"31" = '''
:sup:`31` Ő pedig mondta nekik: „Gyertek velem, csupán ti magatok, valamilyen puszta helyre, és pihenjetek meg egy kevéssé.“ Mert sokan voltak a járókelők, és még evésre sem volt alkalmas idejük. 
'''
"32" = '''
:sup:`32` És elmentek hajón egy puszta helyre, csupán ő maguk. 
'''
"33" = '''
:sup:`33` A sokaság pedig meglátta őket, amint mentek, és sokan felismerték őt; és minden városból egybefutottak oda, és megelőzték őket, és odagyülekeztek hozzá. 
'''
"34" = '''
:sup:`34` És kimenve Jézus, nagy sokaságot látott, és megszánta őket, mert olyanok voltak, mint a pásztor nélkül való juhok. És kezdte őket sok mindenre tanítani. 
'''
"35" = '''
:sup:`35` Mikor pedig immár az idő későre járt, hozzámenve a tanítványai, ezt mondták: „Puszta ez a hely, és immár az idő későre jár: 
'''
"36" = '''
:sup:`36` Bocsásd el őket, hogy elmenve a környező majorokba és falvakba, vegyenek maguknak kenyeret; mert nincs mit enniük.“ 
'''
"37" = '''
:sup:`37` Ő pedig azt felelte nekik: „Adjatok nekik ti enni.“ Mire ők ezt mondták neki: „Elmenjünk és vegyünk kétszáz pénz árú kenyeret, hogy enni adjunk nékik?“ 
'''
"38" = '''
:sup:`38` Ő pedig ezt mondta nekik: „Hány kenyeretek van? Menjetek és nézzétek meg.“ Amikor megtudták, ezt mondták: „Öt, és két halunk.“ 
'''
"39" = '''
:sup:`39` Ekkor megparancsolta nekik, hogy ültessenek le mindenkit csoportonként a zöld pázsitra. 
'''
"40" = '''
:sup:`40` Letelepedtek tehát szakaszonként, százasával és ötvenesével. 
'''
"41" = '''
:sup:`41` Ő pedig vette az öt kenyeret és a két halat, és az égre tekintve, hálákat adott, és megszegte a kenyereket, és adta tanítványainak, hogy tegyék azok elé; és a két halat is elosztotta mindnyájuk között. 
'''
"42" = '''
:sup:`42` Mindnyájan ettek, és jóllaktak; 
'''
"43" = '''
:sup:`43` és felszedték a kenyérből és a halakból a maradékot, tizenkét tele kosárral. 
'''
"44" = '''
:sup:`44` Akik pedig a kenyerekből ettek, mintegy ötezren voltak férfiak. 
'''
"45" = '''
:sup:`45` Ekkor azonnal arra kényszerítette tanítványait, hogy szálljanak hajóba, és menjenek át előre a túlsó partra Betsaida felé, amíg ő a sokaságot elbocsátja. 
'''
"46" = '''
:sup:`46` Miután pedig elbocsátotta őket, fölment a hegyre imádkozni. 
'''
"47" = '''
:sup:`47` Mikor beesteledett, a hajó a tenger közepén volt, ő pedig egymaga a szárazon. 
'''
"48" = '''
:sup:`48` És látta őket, amint az evezéssel vesződnek, mert a szél velük szembe fújt; és az éj negyedik szakában hozzájuk ment a tengeren járva, és el akart haladni mellettük. 
'''
"49" = '''
:sup:`49` Azok pedig látva őt a tengeren járni, kísértetnek vélték, és felkiáltottak; 
'''
"50" = '''
:sup:`50` mert mindnyájan látták őt, és megrémültek. De ő azonnal megszólította őket, és mondta nekik: „Bízzatok, én vagyok, ne féljetek.“ 
'''
"51" = '''
:sup:`51` Ekkor beszállt hozzájuk a hajóba, és elállt a szél, ők pedig szerfölött álmélkodtak és csodálkoztak magukban, 
'''
"52" = '''
:sup:`52` mert nem okultak a kenyerekből, mivel a szívük meg volt keményedve. 
'''
"53" = '''
:sup:`53` Ezután átkelve a túlsó partra, eljutottak Genezáret földjére, és kikötöttek. 
'''
"54" = '''
:sup:`54` De mihelyt kiszálltak a hajóból, azonnal megismerték őt, 
'''
"55" = '''
:sup:`55` és befutva az egész környéket, kezdték a betegeket az ágyakon ide-oda hordozni, amerre hallották, hogy ő ott van. 
'''
"56" = '''
:sup:`56` És ahová csak bement, falvakba, városokba vagy majorokba, a betegeket letették a piacokon, és kérték őt, hogy legalább a ruhája szegélyét érinthessék, és valahányan csak megérintették, meggyógyultak. 
'''
