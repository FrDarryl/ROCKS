[2]
"1" = '''
:sup:`1` Gyermekeim, ezeket azért írom nektek, hogy ne vétkezzetek. És ha valaki vétkezik, van szószólónk az Atyánál: az igaz Jézus Krisztus. 
'''
"2" = '''
:sup:`2` Ő engesztelő áldozat a mi vétkeinkért, de nemcsak a miénkért, hanem az egész világ bűneiért is. 
'''
"3" = '''
:sup:`3` Abból tudjuk meg, hogy ismerjük őt, ha az ő parancsolatait megtartjuk. 
'''
"4" = '''
:sup:`4` Aki ezt mondja: ismerem őt, és az ő parancsolatait nem tartja meg, hazug az, és nincs meg abban az igazság. 
'''
"5" = '''
:sup:`5` Aki pedig megtartja az ő beszédét, abban valósággal teljessé lett Isten szeretete. Ebből tudjuk meg, hogy őbenne vagyunk. 
'''
"6" = '''
:sup:`6` Aki azt mondja, hogy őbenne van, annak úgy kell élnie, ahogy ő élt. 
'''
"7" = '''
:sup:`7` Atyámfiai, nem új parancsolatot írok nektek, hanem a régi parancsolatot, amely kezdettől fogva nálatok volt. A régi parancsolat az az ige, amelyet hallottatok. 
'''
"8" = '''
:sup:`8` Viszont új parancsolatot írok nektek, azt, ami igaz őbenne és tibennetek, hogy a sötétség szűnni kezd és az igaz világosság már fénylik. 
'''
"9" = '''
:sup:`9` Aki azt mondja, hogy világosságban van és gyűlöli atyjafiát, az még mindig a sötétségben van. 
'''
"10" = '''
:sup:`10` Aki szereti atyjafiát, az a világosságban marad és nincs benne megbotránkozni való. 
'''
"11" = '''
:sup:`11` Aki pedig gyűlöli atyjafiát, az sötétségben van, és sötétségben jár, és nem tudja hova megy, mert a sötétség megvakította szemét. 
'''
"12" = '''
:sup:`12` Írok nektek, gyermekek, mert bűneitek megbocsáttattak az ő nevéért. 
'''
"13" = '''
:sup:`13` Írok nektek, atyák, mert megismertétek azt, aki kezdettől fogva van. Írok nektek, ifjak, mert meggyőztétek a gonoszt. Írok nektek, gyermekek, mert megismertétek az Atyát. 
'''
"14" = '''
:sup:`14` Írtam nektek, atyák, mert megismertétek azt, aki kezdettől fogva van. Írtam nektek, ifjak, mert erősek vagytok, és Isten igéje megmarad bennetek, és meggyőztétek a gonoszt. 
'''
"15" = '''
:sup:`15` Ne szeressétek a világot, se azokat, amik a világban vannak. Ha valaki a világot szereti, nincs meg abban az Atya szeretete. 
'''
"16" = '''
:sup:`16` Mert mindaz, ami a világban van a test kívánsága, a szem kívánsága és a kérkedő életmód, nem az Atyától, hanem a világtól való. 
'''
"17" = '''
:sup:`17` A világ pedig elmúlik és annak kívánsága is, de aki Isten akaratát cselekszi, az megmarad örökké. 
'''
"18" = '''
:sup:`18` Gyermekeim, itt az utolsó óra. Amint hallottátok, eljön az antikrisztus. Most sok antikrisztus jelent meg. Ebből tudjuk, hogy itt az utolsó óra. 
'''
"19" = '''
:sup:`19` Közülünk váltak ki, de nem voltak közülünk valók, mert ha közülünk valók lettek volna, velünk maradtak volna. De nyilvánvalóvá kellett lennie, hogy nem mindannyian közülünk valók. 
'''
"20" = '''
:sup:`20` De tiétek a Szentlélek kenete, és így mindent tudtok. 
'''
"21" = '''
:sup:`21` Nem azért írtam nektek, mintha nem ismernétek az igazságot, hanem mivel ismeritek azt, tudjátok, hogy semmiféle hazugság nem származhat az igazságból. 
'''
"22" = '''
:sup:`22` Ki a hazug, ha nem az, aki tagadja, hogy Jézus a Krisztus? Ez az antikrisztus, aki tagadja az Atyát és a Fiút. 
'''
"23" = '''
:sup:`23` Aki tagadja a Fiút, azé nem lehet az Atya sem. Aki vallást tesz a Fiúról, azé az Atya is. 
'''
"24" = '''
:sup:`24` Amit tehát kezdettől fogva hallottatok, az maradjon meg bennetek! Ha megmarad bennetek, amit kezdettől fogva hallottatok, akkor ti is megmaradtok az Atyában és a Fiúban. 
'''
"25" = '''
:sup:`25` Az ígéret pedig, amit ő maga ígért nekünk: az örök élet. 
'''
"26" = '''
:sup:`26` Ezeket azokról írtam nektek, akik elhitetnek titeket. 
'''
"27" = '''
:sup:`27` De az a kenet, amit Tőle kaptatok, bennetek marad, és így nincs szükségetek arra, hogy valaki tanítson titeket, hanem az a kenet megtanít titeket mindenre, ami igaz és nem hazugság. Ahogyan megtanított titeket, úgy maradjatok meg őbenne. 
'''
"28" = '''
:sup:`28` És most, gyermekeim, maradjatok meg őbenne, hogy amikor megjelenik, bizodalmunk legyen, és ne szégyenüljünk meg eljövetelekor. 
'''
"29" = '''
:sup:`29` Ha tudjátok, hogy ő igaz, tudjátok azt is, hogy aki az igazságot cselekszi, az mind Tőle született. 
'''
