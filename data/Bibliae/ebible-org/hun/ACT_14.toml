[14]
"1" = '''
:sup:`1` Történt pedig Ikóniumban, hogy együtt mentek be a zsidók zsinagógájába, és úgy prédikáltak, hogy mind a zsidókból, mind a görögökből is nagyon sokan lettek hívővé. 
'''
"2" = '''
:sup:`2` Akik azonban a zsidók közül nem hittek, felingerelték, és megharagították a pogányok lelkét az atyafiak ellen. 
'''
"3" = '''
:sup:`3` Mégis sok időt töltöttek ott, bátran prédikálva az Úrban, aki bizonyságot tett az ő kegyelmének beszéde mellett, és megadta, hogy jelek és csodák történjenek a kezeik által. 
'''
"4" = '''
:sup:`4` De a város sokasága meghasonlott, és némelyek a zsidók mellett, mások pedig az apostolok mellett voltak. 
'''
"5" = '''
:sup:`5` Akkor a pogányok és zsidók a főembereikkel együtt támadást indítottak, hogy bosszút álljanak, és megkövezzék őket. 
'''
"6" = '''
:sup:`6` Ők ezt megtudták, és elmenekültek Likaóniának városaiba, Lisztrába, Derbébe és a körülötte lévő tartományba, 
'''
"7" = '''
:sup:`7` és ott hirdették az evangéliumot. 
'''
"8" = '''
:sup:`8` Lisztrában élt egy béna lábú ember, aki születésétől fogva sánta volt, és soha nem tudott járni. 
'''
"9" = '''
:sup:`9` Ő hallotta Pált beszélni, aki rátekintett, és látta, hogy van hite, hogy meggyógyuljon, 
'''
"10" = '''
:sup:`10` és hangosan ezt mondta neki: „Állj fel lábaidra egyenesen!“ És az felszökött, és járt. 
'''
"11" = '''
:sup:`11` A sokaság pedig, amikor látta, amit Pál cselekedett, így kiáltott likaóniai nyelven: „Az istenek jöttek le hozzánk ember képében!“ 
'''
"12" = '''
:sup:`12` Barnabást Jupiternek, Pált pedig Merkúriusnak mondták, mert ő volt a szóvivő. 
'''
"13" = '''
:sup:`13` Jupiter papja pedig, akinek az ő városuk előtt volt temploma, felkoszorúzott bikákat hajtott a kapukhoz, és a sokasággal együtt áldozatot akart bemutatni. 
'''
"14" = '''
:sup:`14` Amikor azonban ezt meghallották az apostolok, Barnabás és Pál, köntösüket megszaggatták, a sokaság közé futottak és ezt kiáltották: 
'''
"15" = '''
:sup:`15` „Férfiak, miért művelitek ezeket? Mi is hozzátok hasonló természetű emberek vagyunk, és azt az örvendetes üzenetet hirdetjük nektek, hogy ezektől a hiábavaló dolgoktól az élő Istenhez térjetek, aki teremtette a mennyet, a földet, a tengert, és mindent, ami azokban van. 
'''
"16" = '''
:sup:`16` Ő az elmúlt időkben hagyta, hogy a pogányok mind a maguk útján haladjanak, 
'''
"17" = '''
:sup:`17` bár nem hagyta magát tanúbizonyság nélkül, mert jótevőnk volt, a mennyből esőt és termő időt adott nekünk, és betöltötte eledellel és örömmel a szívünket.“ 
'''
"18" = '''
:sup:`18` Ezeket mondva, nagy nehezen lecsendesítették a sokaságot, hogy nekik ne áldozzanak. 
'''
"19" = '''
:sup:`19` Azonban Antiókhiából és Ikóniumból zsidók jöttek oda, és a sokaságot úgy fellázították, hogy megkövezték Pált, kivonszolták a városból, és azt gondolták, hogy meghalt. 
'''
"20" = '''
:sup:`20` De amikor a tanítványok körülvették őt, felkelt, bement a városba, és másnap Barnabással elment Derbébe. 
'''
"21" = '''
:sup:`21` Miután annak a városnak hirdették az evangéliumot, sokakat tanítvánnyá tettek, visszatértek Lisztrába, Ikóniumba és Antiókhiába. 
'''
"22" = '''
:sup:`22` Erősítették a tanítványok lelkét, intve őket, hogy maradjanak meg a hitben, mivel sok háborúságon keresztül kell nekünk az Isten országába bemennünk. 
'''
"23" = '''
:sup:`23` Miután pedig gyülekezetenként elöljárókat választottak nekik, imádkozva és böjtölve az Úrnak ajánlották őket, akiben hittek. 
'''
"24" = '''
:sup:`24` És Pizidián átmenve elmentek Pamfiliába, 
'''
"25" = '''
:sup:`25` majd miután Pergében hirdették az igét, lementek Attáliába. 
'''
"26" = '''
:sup:`26` Onnan elhajóztak Antiókhiába, ahonnan az Isten kegyelmére bízták őket, arra a munkára, melyet el is végeztek. 
'''
"27" = '''
:sup:`27` Amikor pedig megérkeztek, és a gyülekezetet egybehívták, elbeszélték milyen nagy dolgokat cselekedett az Isten ő velük, és hogy a pogányoknak kaput nyitott a hitre. 
'''
"28" = '''
:sup:`28` Ott aztán nem kevés időt töltöttek a tanítványokkal. 
'''
