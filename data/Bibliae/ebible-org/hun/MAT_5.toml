[5]
"1" = '''
:sup:`1` Mikor pedig látta Jézus a sokaságot, felment a hegyre, leült, és odamentek hozzá tanítványai. 
'''
"2" = '''
:sup:`2` És megnyitva száját, így tanította őket: 
'''
"3" = '''
:sup:`3` „Boldogok a lelki szegények, mert övék a mennyeknek országa. 
'''
"4" = '''
:sup:`4` Boldogok, akik sírnak, mert ők megvigasztaltatnak. 
'''
"5" = '''
:sup:`5` Boldogok a szelídek, mert ők örökségül bírják a földet. 
'''
"6" = '''
:sup:`6` Boldogok, akik éheznek és szomjaznak az igazságra, mert ők megelégíttetnek. 
'''
"7" = '''
:sup:`7` Boldogok az irgalmasok, mert ők irgalmasságot nyernek. 
'''
"8" = '''
:sup:`8` Boldogok, akiknek szívük tiszta, mert ők az Istent meglátják. 
'''
"9" = '''
:sup:`9` Boldogok a békességre igyekezők, mert ők az Isten fiainak mondatnak. 
'''
"10" = '''
:sup:`10` Boldogok, akik háborúságot szenvednek az igazságért, mert övék a mennyek országa. 
'''
"11" = '''
:sup:`11` Boldogok vagytok, ha szidalmaznak és háborgatnak titeket, gonosz hazugságokat mondanak rólatok énmiattam. 
'''
"12" = '''
:sup:`12` Örüljetek és örvendezzetek, mert a ti jutalmatok bőséges a mennyekben, hiszen így háborgatták a prófétákat is, akik előttetek éltek.“ 
'''
"13" = '''
:sup:`13` „Ti vagytok a földnek sója. Ha pedig a só megízetlenül, mivel sózzák meg? Nem jó azután semmire, csak arra, hogy kidobják, és eltapossák az emberek. 
'''
"14" = '''
:sup:`14` Ti vagytok a világ világossága. Nem rejthetik el a hegyen épült várost. 
'''
"15" = '''
:sup:`15` Gyertyát sem azért gyújtanak, hogy a véka alá tegyék, hanem hogy a gyertyatartóba, hogy fényljék mindazoknak, akik a házban vannak. 
'''
"16" = '''
:sup:`16` Úgy fényljék a ti világosságotok az emberek előtt, hogy lássák a ti jó cselekedeteiteket, és dicsőítsék a ti mennyei Atyátokat.“ 
'''
"17" = '''
:sup:`17` „Ne gondoljátok, hogy a törvénynek vagy a prófétáknak eltörléséért jöttem. Nem azért jöttem, hogy eltöröljem, hanem inkább, hogy betöltsem. 
'''
"18" = '''
:sup:`18` Mert bizony mondom néktek, míg az ég és föld el nem múlik, a törvényből egy ióta vagy egyetlen pontocska sem múlik el, amíg minden be nem teljesedik. 
'''
"19" = '''
:sup:`19` Ezért ha valaki csak egyet is eltöröl a legkisebb parancsolatok közül, és úgy tanítja az embereket, a mennyeknek országában a legkisebb lesz; ha pedig valaki eszerint cselekszik, és úgy tanít, az a mennyeknek országában nagy lesz. 
'''
"20" = '''
:sup:`20` Mert mondom néktek, ha a ti igazságtok nem több az írástudók és farizeusok igazságánál, semmiképpen sem mehettek be a mennyeknek országába. 
'''
"21" = '''
:sup:`21` Hallottátok, hogy megmondatott a régieknek: »Ne ölj, mert aki öl, méltó az ítéletre.« 
'''
"22" = '''
:sup:`22` Én pedig azt mondom nektek, hogy mindaz, aki haragszik atyjafiára ok nélkül, méltó az ítéletre; aki pedig azt mondja az atyjafiának: ostoba, méltó a főtörvényszékre; aki pedig azt mondja: bolond, méltó a gyehenna tüzére. 
'''
"23" = '''
:sup:`23` Ezért, ha ajándékodat az oltárra viszed, és ott eszedbe jut, hogy a te atyádfiának valami panasza van ellened, 
'''
"24" = '''
:sup:`24` hagyd ott az oltár előtt ajándékodat, és menj el, és előbb békülj meg atyádfiával, és azután visszajőve vidd fel ajándékodat. 
'''
"25" = '''
:sup:`25` Légy jóakarója ellenségednek hamar, amíg az úton együtt vagy vele, hogy ellenséged valamiképpen a bíró kezébe ne adjon, és a bíró oda ne adjon a poroszló kezébe, és tömlöcbe ne vessen téged. 
'''
"26" = '''
:sup:`26` Bizony mondom néked: ki nem jössz onnan, mígnem megfizetsz az utolsó fillérig. 
'''
"27" = '''
:sup:`27` Hallottátok, hogy megmondatott a régieknek: Ne paráználkodj! 
'''
"28" = '''
:sup:`28` Én pedig azt mondom nektek, ha valaki gonosz kívánsággal tekint egy asszonyra, már paráználkodott azzal az ő szívében. 
'''
"29" = '''
:sup:`29` Ha pedig jobb szemed megbotránkoztat téged, vájd ki azt, és vesd el magadtól, mert jobb neked, hogy egy vesszen el a tagjaid közül, semhogy egész tested a gyehennára vettessék. 
'''
"30" = '''
:sup:`30` És ha jobb kezed botránkoztat meg téged, vágd le, és vesd el magadtól, mert jobb neked, hogy egy vesszen el tagjaid közül, semhogy egész tested a gyehennára vettessék. 
'''
"31" = '''
:sup:`31` Megmondatott továbbá: »Ha valaki elbocsátja feleségét, adjon neki válólevelet.« 
'''
"32" = '''
:sup:`32` Én pedig azt mondom nektek: Ha valaki elbocsátja feleségét, a paráznaság esetét kivéve, az paráznává teszi őt, és aki elbocsátott asszonyt vesz el, paráznaságot követ el. 
'''
"33" = '''
:sup:`33` Ismét hallottátok, hogy megmondatott a régieknek: »Hamisan ne esküdj, hanem teljesítsd az Úrnak tett esküidet.« 
'''
"34" = '''
:sup:`34` Én pedig azt mondom nektek: Egyáltalán ne esküdjetek: se az égre, mert az az Istennek királyi széke, 
'''
"35" = '''
:sup:`35` se a földre, mert az az ő lábainak zsámolya, sem Jeruzsálemre, mert az a nagy Királynak városa; 
'''
"36" = '''
:sup:`36` de ne esküdj saját fejedre se, mert egyetlen hajszálat sem tehetsz fehérré vagy feketévé, 
'''
"37" = '''
:sup:`37` hanem legyen a ti beszédetekben az igen igen, a nem nem; ami pedig ezeken felül van, az a gonosztól való. 
'''
"38" = '''
:sup:`38` Hallottátok, hogy megmondatott: »szemet szemért és fogat fogért.« 
'''
"39" = '''
:sup:`39` Én pedig azt mondom nektek: Ne álljatok ellene a gonosznak, hanem aki arcul üt téged jobb felől, fordítsd felé a másik orcádat is. 
'''
"40" = '''
:sup:`40` És aki törvénykezni akar fölötted, és elvenni az alsóruhádat, engedd oda neki a felsőt is. 
'''
"41" = '''
:sup:`41` És aki téged egy mérföldre akar kényszeríteni, menj el vele kettőre. 
'''
"42" = '''
:sup:`42` Aki tőled kér, adj neki, és aki tőled kölcsön akar kérni, el ne fordulj attól. 
'''
"43" = '''
:sup:`43` Hallottátok, hogy megmondatott: »Szeresd felebarátodat, és gyűlöld ellenségedet.« 
'''
"44" = '''
:sup:`44` Én pedig azt mondom nektek: Szeressétek ellenségeiteket! Áldjátok azokat, akik titeket átkoznak, jót tegyetek azokkal, akik titeket gyűlölnek, imádkozzatok azokért, akik háborgatnak és kergetnek titeket. 
'''
"45" = '''
:sup:`45` Hogy a mennyei Atyátok fiai legyetek, aki felhozza napját mind a gonoszokra, mind a jókra, és esőt ad mind az igazaknak, mind a hamisaknak. 
'''
"46" = '''
:sup:`46` Mert ha azokat szeretitek, akik titeket szeretnek, micsoda jutalmat vártok? Avagy a vámszedők is nem ugyanezt cselekszik-e? 
'''
"47" = '''
:sup:`47` És ha csak atyátokfiait köszöntitek, mit tesztek másoknál többet? A vámszedők is nem ugyanígy cselekszenek-e? 
'''
"48" = '''
:sup:`48` Legyetek azért tökéletesek, miként mennyei Atyátok tökéletes.“ 
'''
