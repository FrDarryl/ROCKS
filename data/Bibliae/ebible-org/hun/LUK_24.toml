[24]
"1" = '''
:sup:`1` A hét első napján kora reggel elmentek a sírhoz, és magukkal vitték az elkészített keneteket. 
'''
"2" = '''
:sup:`2` A követ a sírról elhengerítve találták, 
'''
"3" = '''
:sup:`3` és amikor bementek, nem találták az Úr Jézus testét. 
'''
"4" = '''
:sup:`4` Történt, hogy amikor ők ezen megdöbbentek, íme, két férfiú állt melléjük fényes öltözetben. 
'''
"5" = '''
:sup:`5` Ők pedig megrémülve arcukat a földre hajtották, azok ezt mondták nekik: „Miért keresitek a holtak között az élőt? 
'''
"6" = '''
:sup:`6` Nincs itt, hanem feltámadott. Emlékezzetek rá, hogyan beszélt nektek, amikor még Galileában volt: 
'''
"7" = '''
:sup:`7` Az Emberfiának bűnös emberek kezébe kell adatnia, és megfeszíttetnie, és a harmadik napon feltámadnia.“ 
'''
"8" = '''
:sup:`8` Ekkor visszaemlékeztek az ő szavaira, 
'''
"9" = '''
:sup:`9` és visszatérve a sírtól, elmondták mindezt a tizenegynek és a többieknek. 
'''
"10" = '''
:sup:`10` Velük volt a magdalai Mária, Johanna és a Jakab anyja Mária és más asszonyok is, akik mindezt elmondták az apostoloknak. 
'''
"11" = '''
:sup:`11` De az ő szavukat csak üres beszédnek tartották, és nem hittek nekik. 
'''
"12" = '''
:sup:`12` Péter azonban felkelt, elfutott a sírhoz, és behajolva látta, hogy csak a lepedők vannak ott. Erre elment, és magában csodálkozott a történteken. 
'''
"13" = '''
:sup:`13` Tanítványai közül ketten ugyanazon a napon egy faluba mentek, amely Jeruzsálemtől hatvan futamnyira volt, amelynek neve: Emmaus. 
'''
"14" = '''
:sup:`14` Maguk között arról beszélgettek, amik történtek. 
'''
"15" = '''
:sup:`15` És történt, hogy amint beszélgettek, és egymástól kérdezősködtek, maga Jézus hozzájuk szegődött, és velük együtt ment az úton. 
'''
"16" = '''
:sup:`16` De látásukat mintha valami akadályozta volna, nem ismerték fel őt. 
'''
"17" = '''
:sup:`17` Ő pedig ezt mondta nekik: „Miről beszélgettek egymással útközben?“ Erre szomorúan megálltak. 
'''
"18" = '''
:sup:`18` Megszólalt az egyik, akinek neve Kleopás, és ezt mondta neki: „Csak te vagy egyedül jövevény Jeruzsálemben, aki nem tudja, hogy mi történt ott ezekben a napokban?“ 
'''
"19" = '''
:sup:`19` Ő így szólt: „Mi történt?“ Azok ezt mondták neki: „Az, ami a názáreti Jézussal történt, aki próféta volt, cselekedetben és beszédben hatalmas Isten, és az egész nép előtt, 
'''
"20" = '''
:sup:`20` és mi módon adták őt a főpapok és főembereink halálos ítéletre, és megfeszítették őt. 
'''
"21" = '''
:sup:`21` Pedig mi azt reméltük, hogy ő az, aki meg fogja váltani Izraelt. De mindezek már három napja történtek. 
'''
"22" = '''
:sup:`22` Ezenfelül néhány közülünk való asszony is megrémített minket, akik kora reggel a sírnál voltak, 
'''
"23" = '''
:sup:`23` és amikor nem találták ott a testét, hazajöttek, és azt mondták, hogy angyalok jelenését látták, akik azt mondták, hogy ő él. 
'''
"24" = '''
:sup:`24` El is mentek néhányan, akik velünk voltak, a sírhoz, és úgy találták, ahogy az asszonyok mondták. Őt azonban nem látták.“ 
'''
"25" = '''
:sup:`25` Akkor ő így szólt hozzájuk: „Ó, balgatagok és rest szívűek arra, hogy elhiggyétek, amiket a próféták szóltak! 
'''
"26" = '''
:sup:`26` Hát nem ezeket kellett szenvednie a Krisztusnak, és így megdicsőülnie?“ 
'''
"27" = '''
:sup:`27` És Mózestől meg valamennyi prófétától kezdve elmagyarázta nekik mindazt, ami az Írásokban felőle megírattak. 
'''
"28" = '''
:sup:`28` Így értek el ahhoz a faluhoz, amelybe igyekeztek. Ő azonban úgy tett, mintha továbbmenne. 
'''
"29" = '''
:sup:`29` De azok unszolták, és kérték: „Maradj velünk, mert immár beesteledik, és a nap is lehanyatlott már.“ Bement tehát, hogy velük maradjon. 
'''
"30" = '''
:sup:`30` És történt, amikor leült velük, vette a kenyeret, megáldotta és megszegte, és nekik adta. 
'''
"31" = '''
:sup:`31` Erre megnyílt a szemük, és felismerték őt, de ő eltűnt előlük. 
'''
"32" = '''
:sup:`32` Ekkor ezt mondták egymásnak: „Nem melegedett-e fel szívünk, amikor beszélt hozzánk az úton, és magyarázta nekünk az Írásokat?“ 
'''
"33" = '''
:sup:`33` Még abban az órában útra keltek, és visszatértek Jeruzsálembe, és egybegyűlve találták a tizenegyet és azokat, akik velük voltak. 
'''
"34" = '''
:sup:`34` Akik ezt mondták: „Valóban feltámadott az Úr, és megjelent Simonnak.“ 
'''
"35" = '''
:sup:`35` Erre ők is elbeszélték, mi történt az úton, és hogyan ismerték őt fel a kenyér megszegéséről. 
'''
"36" = '''
:sup:`36` Miközben erről beszélgettek, Jézus maga megállt közöttük, és ezt mondta nekik: „Békesség néktek!“ 
'''
"37" = '''
:sup:`37` Rémületükben és félelmükben azt hitték, hogy valami szellemet látnak. 
'''
"38" = '''
:sup:`38` Ezt mondta nekik: „Miért rémültetek meg, és miért támad kétség szívetekben? 
'''
"39" = '''
:sup:`39` Nézzétek meg kezemet és lábamat, hogy valóban én vagyok. Tapintsatok meg, és lássatok, mert a szellemnek nincs húsa, csontja, s amint látjátok, nekem van!“ 
'''
"40" = '''
:sup:`40` Ezeket mondva megmutatta nekik kezét és lábát. 
'''
"41" = '''
:sup:`41` Amikor pedig még mindig nem hittek örömükben, és csodálkoztak, ezt mondta nekik: „Van-e valami ennivalótok?“ 
'''
"42" = '''
:sup:`42` Ők pedig adtak neki egy darab sült halat. 
'''
"43" = '''
:sup:`43` Elvette, és előttük megette. 
'''
"44" = '''
:sup:`44` Ezután ezt mondta nekik: „Ezek azok a beszédek, amelyeket szóltam nektek, amíg veletek voltam: Be kell teljesedni mindannak, amik megírattak énfelőlem Mózes törvényében, a prófétáknál és a zsoltárokban.“ 
'''
"45" = '''
:sup:`45` Akkor megnyitotta értelmüket, hogy megértsék az Írásokat. 
'''
"46" = '''
:sup:`46` És ezt mondta nekik: „Így van megírva, így kellett szenvedni a Krisztusnak, és feltámadni a halálból harmadnapon. 
'''
"47" = '''
:sup:`47` És hirdetni kell az ő nevében a megtérést és a bűnbocsánatot minden népnek, Jeruzsálemtől elkezdve. 
'''
"48" = '''
:sup:`48` Ti vagytok ennek tanúi. 
'''
"49" = '''
:sup:`49` És íme, én elküldöm nektek, akit Atyám ígért, ti pedig maradjatok Jeruzsálem városában, míg fel nem ruháztattok mennyei erővel.“ 
'''
"50" = '''
:sup:`50` Ezután kivezette őket Betániáig, és felemelte kezét, és megáldotta őket. 
'''
"51" = '''
:sup:`51` És történt, hogy miközben áldotta őket, elszakadt tőlük, és felvitetett a mennybe. 
'''
"52" = '''
:sup:`52` Ők pedig imádták őt, és visszatértek nagy örömmel Jeruzsálembe. 
'''
"53" = '''
:sup:`53` És mindenkor a templomban voltak, dicsérve és áldva Istent. Ámen.
'''
