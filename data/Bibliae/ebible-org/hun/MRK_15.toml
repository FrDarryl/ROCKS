[15]
"1" = '''
:sup:`1` Mindjárt reggel tanácsot tartottak a főpapok a vénekkel és írástudókkal, és az egész tanáccsal együtt. Azután Jézust megkötözve elvitték, és átadták Pilátusnak. 
'''
"2" = '''
:sup:`2` Pilátus pedig megkérdezte őt: „Te vagy-e a zsidók királya?“ Ő pedig így felelt: „Te mondod.“ 
'''
"3" = '''
:sup:`3` És erősen vádolták őt a főpapok. 
'''
"4" = '''
:sup:`4` Pilátus pedig ismét megkérdezte őt: „Semmit sem felelsz? Íme, mennyi tanúbizonyságot szólnak ellened!“ 
'''
"5" = '''
:sup:`5` Jézus pedig semmit sem felelt, úgyhogy Pilátus elcsodálkozott. 
'''
"6" = '''
:sup:`6` Ünnepenként pedig egy foglyot szokott elbocsátani nekik, akit éppen óhajtottak. 
'''
"7" = '''
:sup:`7` Volt pedig egy Barabbás nevű fogoly, megkötöztetve azokkal a lázadókkal együtt, akik a lázadás alkalmával gyilkosságot követtek el. 
'''
"8" = '''
:sup:`8` A sokaság pedig kiáltva, kezdte kérni Pilátust arra, amit mindenkor megtett nekik. 
'''
"9" = '''
:sup:`9` Pilátus pedig ezt kérdezte tőlük: „Akarjátok-e, hogy elbocsássam nektek a zsidók királyát?“ – 
'''
"10" = '''
:sup:`10` mert tudta, hogy irigységből adták kezére a főpapok. 
'''
"11" = '''
:sup:`11` A főpapok azonban felizgatták a sokaságot, hogy inkább Barabbást bocsássa el nekik. 
'''
"12" = '''
:sup:`12` Pilátus pedig ismét megkérdezte tőlük: „Mit akartok tehát, hogy cselekedjem azzal, akit a zsidók királyának mondotok?“ 
'''
"13" = '''
:sup:`13` És azok ismét kiáltottak: „Feszítsd meg!“ 
'''
"14" = '''
:sup:`14` Pilátus pedig ezt mondta nekik: „De mi rosszat cselekedett?“ Azok pedig annál jobban kiáltottak: „Feszítsd meg!“ 
'''
"15" = '''
:sup:`15` Pilátus pedig eleget akarva tenni a sokaságnak, elbocsátotta nekik Barabbást, Jézust pedig megostoroztatva, kezükbe adta, hogy megfeszítsék. 
'''
"16" = '''
:sup:`16` A vitézek pedig elvitték őt az udvar belső részébe, ami az őrház, és összehívták az egész csapatot. 
'''
"17" = '''
:sup:`17` Bíborba öltöztették, és tövisből font koszorút tettek a fejére, 
'''
"18" = '''
:sup:`18` és elkezdték őt köszönteni: „Üdvözlégy, zsidók királya!“ 
'''
"19" = '''
:sup:`19` A fejét nádszállal verték, leköpdösték, és térdet hajtva tisztelték őt. 
'''
"20" = '''
:sup:`20` Mikor pedig kicsúfolták, levették róla a bíbor ruhát, és saját ruháiba öltöztették; és kivitték, hogy megfeszítsék. 
'''
"21" = '''
:sup:`21` Kényszerítettek egy mellettük elmenő embert, bizonyos cirénei Simont, aki a mezőről jött, Alexander és Rufusz atyját, hogy vigye a keresztjét. 
'''
"22" = '''
:sup:`22` Elvitték őt a Golgota nevű helyre, amely megmagyarázva azt jelenti: Koponya-hely, 
'''
"23" = '''
:sup:`23` és mirhás bort adtak neki inni; de ő nem fogadta el. 
'''
"24" = '''
:sup:`24` Ekkor keresztre feszítették, és elosztották ruháit, sorsot vetve azokra, hogy ki mit kapjon. 
'''
"25" = '''
:sup:`25` Három óra volt, amikor megfeszítették őt. 
'''
"26" = '''
:sup:`26` Az elítélésének oka pedig így volt föléje felírva: A ZSIDÓK KIRÁLYA. 
'''
"27" = '''
:sup:`27` Két rablót is megfeszítettek vele együtt, egyet jobb és egyet bal keze felől. 
'''
"28" = '''
:sup:`28` És így teljesedett be az Írás, amely azt mondja: „És bűnösök közé számlálták.“ 
'''
"29" = '''
:sup:`29` Az arra menők pedig szidalmazták őt, fejüket hajtogatva és ezt mondva: „Hah! – te, aki lerontod a templomot, és három nap alatt fölépíted, 
'''
"30" = '''
:sup:`30` szabadítsd meg magadat, és szállj le a keresztről!“ 
'''
"31" = '''
:sup:`31` Hasonlóképpen a főpapok is, csúfolódva egymás között, az írástudókkal együtt ezt mondták: „Másokat megmentett, de magát nem bírja megmenteni. 
'''
"32" = '''
:sup:`32` A Krisztus, az Izrael királya, szálljon le most a keresztről, hogy lássuk, és higgyünk.“ Akiket vele feszítettek meg, azok is szidalmazták őt. 
'''
"33" = '''
:sup:`33` Amikor pedig hat óra lett, sötétség támadt az egész földön kilenc óráig. 
'''
"34" = '''
:sup:`34` És kilenc órakor Jézus hangosan felkiáltott és ezt mondta: „Elói, Elói! Lámá sabaktáni?“ – ami megmagyarázva azt jelenti: „Én Istenem, én Istenem! Miért hagytál el engemet?“ 
'''
"35" = '''
:sup:`35` Néhányan pedig meghallva ezt az ott állók közül, ezt mondták: „Íme, Illést hívja.“ 
'''
"36" = '''
:sup:`36` Egy ember pedig odafutott, és egy szivacsot megtöltve ecettel, nádszálra tűzve, inni adott neki, és ezt mondta: „Hadd lássuk, eljön-e Illés, hogy levegye!“ 
'''
"37" = '''
:sup:`37` Jézus pedig hangosan felkiáltva kibocsátotta lelkét. 
'''
"38" = '''
:sup:`38` Ekkor a templom kárpitja felülről az aljáig kettéhasadt. 
'''
"39" = '''
:sup:`39` Amikor pedig a százados, aki vele átellenben állt, látta, hogy így kiáltva bocsátotta ki lelkét, ezt mondta: „Bizony ez az ember Isten Fia volt!“ 
'''
"40" = '''
:sup:`40` Asszonyok is voltak ott, akik távolról nézték, és közöttük volt a magdalai Mária és Mária, a kis Jakabnak és Józsefnek anyja és Salómé, 
'''
"41" = '''
:sup:`41` akik amikor Galileában volt, akkor is követték őt, és szolgáltak neki; és sok más asszony, akik vele mentek fel Jeruzsálembe. 
'''
"42" = '''
:sup:`42` Amikor immár este lett, mivel péntek volt, azaz szombat előtt való nap, 
'''
"43" = '''
:sup:`43` eljött az arimátiai József, egy tisztességes tanácsbeli, aki maga is várta az Isten országát; bement bátran Pilátushoz, és elkérte Jézusnak testét. 
'''
"44" = '''
:sup:`44` Pilátus pedig csodálkozott, hogy már meghalt, ezért magához hívatta a századost, és megkérdezte tőle, hogy régen halt-e meg. 
'''
"45" = '''
:sup:`45` Amikor ezt megtudta a századostól, odaajándékozta a testet Józsefnek. 
'''
"46" = '''
:sup:`46` Ő pedig gyolcsot vásárolt, levette őt, begöngyölte a gyolcsba, és elhelyezte egy sírboltba, amely kősziklába volt kivágva; és követ hengerített a sírbolt szájára. 
'''
"47" = '''
:sup:`47` A magdalai Mária pedig és Mária, a József anyja nézték, hová helyezték őt. 
'''
