[15]
"1" = '''
:sup:`1` A vámszedők és a bűnösök mindnyájan hozzá mentek, hogy hallgassák őt. 
'''
"2" = '''
:sup:`2` A farizeusok és az írástudók pedig így zúgolódtak: „Bűnösöket fogad magához, és velük együtt eszik.“ 
'''
"3" = '''
:sup:`3` Ő pedig ezt a példázatot mondta nekik: 
'''
"4" = '''
:sup:`4` „Kicsoda az közületek, akinek ha száz juha van, és egyet azok közül elveszít, nem hagyja ott a kilencvenkilencet a pusztában, és nem megy az elveszett után, míg meg nem találja azt? 
'''
"5" = '''
:sup:`5` És ha megtalálta, örömében felveszi vállára. 
'''
"6" = '''
:sup:`6` És hazamenve, összehívja barátait és szomszédait, és ezt mondja nekik: Örüljetek velem, mert megtaláltam juhomat, amely elveszett. 
'''
"7" = '''
:sup:`7` Mondom nektek, hogy ugyanígy nagyobb öröm lesz a mennyben egy megtérő bűnösön, mint kilencvenkilenc igaz emberen, akinek nincs szüksége megtérésre. 
'''
"8" = '''
:sup:`8` „Vagy ha egy asszonynak tíz drahmája van, és elveszít egy drahmát, nem gyújt-e lámpást, nem söpri-e ki a házat, és nem keresi-e gondosan, míg meg nem találja? 
'''
"9" = '''
:sup:`9` És ha megtalálta, összehívja barátnőit és szomszédait, és így szól: Örüljetek velem, mert megtaláltam a drahmát, amit elveszítettem! 
'''
"10" = '''
:sup:`10` Mondom nektek, ugyanígy öröm van Isten angyalainak színe előtt egy bűnös ember megtérésén.“ 
'''
"11" = '''
:sup:`11` Azután ezt mondta: „Egy embernek volt két fia. 
'''
"12" = '''
:sup:`12` És az ifjabb azt mondta atyjának: Atyám, add ki a vagyonból a rám eső részt. És ő megosztotta közöttük a vagyont. 
'''
"13" = '''
:sup:`13` Nem sok nap múlva a kisebbik fiú összeszedte mindenét, és messze vidékre költözött, és ott eltékozolta minden vagyonát, mert kicsapongó életet élt. 
'''
"14" = '''
:sup:`14` Miután mindenét elköltötte, nagy ínség támadt azon a vidéken, úgyhogy nélkülözni kezdett. 
'''
"15" = '''
:sup:`15` Ekkor elment, és elszegődött annak a vidéknek egyik polgárához, aki elküldte őt mezőjére disznókat legeltetni. 
'''
"16" = '''
:sup:`16` Ő pedig szívesen megtöltötte volna gyomrát azzal a moslékkal, amit a disznók ettek, de senki sem adott neki. 
'''
"17" = '''
:sup:`17` Amikor magába szállt, ezt mondta: Az én atyámnak milyen sok bérese bővölködik kenyérben, én pedig éhen halok! 
'''
"18" = '''
:sup:`18` Felkelek, és elmegyek az én atyámhoz, és ezt mondom neki: Atyám, vétkeztem az ég ellen és teellened, 
'''
"19" = '''
:sup:`19` és nem vagyok méltó, hogy fiadnak nevezz. Tégy engem olyanná, mint a te béreseid közül egy! 
'''
"20" = '''
:sup:`20` Felkelt, és elment atyjához. Amikor pedig még távol volt, meglátta őt az ő atyja, és megesett rajta a szíve, és hozzáfutott, nyakába borult, és megcsókolta. 
'''
"21" = '''
:sup:`21` A fiú ezt mondta neki: Atyám, vétkeztem az ég ellen és teellened. Nem vagyok immár méltó, hogy fiadnak nevezz. 
'''
"22" = '''
:sup:`22` Atyja pedig ezt mondta szolgáinak: Hozzátok ki a legszebb ruhát, és adjátok föl rá, és húzzatok gyűrűt a kezére és sarut a lábára! 
'''
"23" = '''
:sup:`23` És hozzátok elő a hízott tulkot, és vágjátok le, és együnk és vigadjunk. 
'''
"24" = '''
:sup:`24` Mert az én fiam meghalt és feltámadott és elveszett és megtaláltatott. Elkezdtek azért vigadozni. 
'''
"25" = '''
:sup:`25` Az ő nagyobbik fia pedig a mezőn volt. És amikor hazajött, és közeledett a házhoz, hallotta a zenét és a táncot. 
'''
"26" = '''
:sup:`26` Előhívott egyet a szolgái közül, és megtudakolta, mi történt. 
'''
"27" = '''
:sup:`27` Mire az így felelt: A te öcséd jött meg, és atyád levágatta a hízott tulkot, mivel egészségben kapta vissza. 
'''
"28" = '''
:sup:`28` Erre ő megharagudott, és nem akart bemenni. De az Atyja kiment, és kérlelni kezdte. 
'''
"29" = '''
:sup:`29` Ő pedig így válaszolt atyjának: Íme, én ennyi éve szolgálok neked, és soha át nem hágtam parancsaidat, és nekem egy kecskefiat sem adtál, hogy az én barátaimmal vigadjak. 
'''
"30" = '''
:sup:`30` Amikor pedig ez a te fiad megjött, aki paráznákkal tékozolta el a vagyonodat, levágattad neki a hizlalt tulkot. 
'''
"31" = '''
:sup:`31` Ő pedig azt mondta neki: Fiam, te mindenkor velem vagy, és mindenem a tied! 
'''
"32" = '''
:sup:`32` Vigadnod és örülnöd kellene, hogy a te testvéred meghalt és feltámadt, elveszett és megtaláltatott.“ 
'''
