[4]
"1" = '''
:sup:`1` Amíg megvan az Ő nyugodalmába való bemenetel ígérete, óvakodjunk, nehogy valaki közülünk lemaradjon erről. 
'''
"2" = '''
:sup:`2` Mert nekünk is hirdették az evangéliumot, miképpen azoknak, de nem használt nekik a hallott ige, mert nem párosították hittel azok, akik hallották. 
'''
"3" = '''
:sup:`3` Mert mi, hívők, bemegyünk a nyugodalomba, amiképpen megmondta: „Megesküdtem haragomban, hogy nem mennek be az én nyugodalmamba,“ jóllehet munkáit a világ teremtése óta befejezte. 
'''
"4" = '''
:sup:`4` Mert valahol a hetedik napról így szólt: „Munkája után megnyugodott Isten a hetedik napon.“ 
'''
"5" = '''
:sup:`5` Majd ismét: „Nem mennek be az én nyugodalmamba.“ 
'''
"6" = '''
:sup:`6` Mivel áll az, hogy némelyek bemennek abba, azok viszont, akiknek először hirdettetett az evangélium nem mentek be engedetlenségük miatt, 
'''
"7" = '''
:sup:`7` ismét meghatároz egy napot. Dávid által annyi idő múltán így szól, amint előbb is mondtuk: „Ma, ha az ő szavát halljátok, meg ne keményítsétek szíveteket.“ 
'''
"8" = '''
:sup:`8` Mert ha Józsué bevitte volna őket a nyugodalomba, nem szólna azután egy másik napról. 
'''
"9" = '''
:sup:`9` Ezért még van szombatnapi nyugalom Isten népe számára. 
'''
"10" = '''
:sup:`10` Mert aki bement Isten nyugodalmába, az maga is megnyugodott munkájától, mint Isten a magáétól. 
'''
"11" = '''
:sup:`11` Igyekezzünk tehát bemenni abba a nyugodalomba, hogy senki se essék el a hitetlenség hasonló példája szerint. 
'''
"12" = '''
:sup:`12` Mert Isten beszéde élő és ható, élesebb minden kétélű fegyvernél, és áthatol a szívnek és léleknek, az ízeknek és a velőknek megoszlásáig, és megítéli a gondolatokat és a szív indulatait. 
'''
"13" = '''
:sup:`13` Nincs olyan teremtmény, amely nyilvánvaló ne lenne előtte, sőt mindenki mezítelen és leplezetlen az ő szemei előtt. Neki tartozunk számadással. 
'''
"14" = '''
:sup:`14` Mivel tehát nagy főpapunk van, aki áthatolt az egeken, Jézus, Isten Fia, ragaszkodjunk hitvallásunkhoz. 
'''
"15" = '''
:sup:`15` Mert nem olyan főpapunk van, aki ne tudna megindulni gyarlóságainkon, hanem aki mindenben megkísértetett hozzánk hasonlóan, kivéve a bűnt, 
'''
"16" = '''
:sup:`16` járuljunk azért bizalommal a kegyelem trónusához, hogy irgalmasságot nyerjük, és kegyelmet találjunk, amikor segítségre van szükségünk. 
'''
