"1" = '''
:sup:`1` Közeledett már a kovásztalan kenyerek ünnepe, amelyet húsvétnak neveztek. 
'''
"2" = '''
:sup:`2` A főpapok és írástudók keresték a módját, hogyan öljék meg őt, mert féltek a néptől. 
'''
"3" = '''
:sup:`3` Bement a sátán Júdásba, akit Iskáriótesnek neveztek, és aki a tizenkettő közül való volt. 
'''
"4" = '''
:sup:`4` Elment, és megbeszélte a főpapokkal és az elöljárókkal, hogyan adja őt kezükbe. 
'''
"5" = '''
:sup:`5` Azok megörültek, és megígérték, hogy pénzt adnak neki. 
'''
"6" = '''
:sup:`6` Ő megígérte, hogy jó alkalmat keres, hogy őt kezükbe adja a nép tudta nélkül. 
'''
"7" = '''
:sup:`7` Elérkezett a kovásztalan kenyerek napja, amikor fel kellett áldozni a húsvéti bárányt. 
'''
"8" = '''
:sup:`8` Jézus elküldte Pétert és Jánost, és ezt mondta: „Menjetek, készítsétek el nekünk a húsvéti bárányt, hogy megehessük.“ 
'''
"9" = '''
:sup:`9` Ezt mondták neki: „Hol akarod, hogy elkészítsük?“ 
'''
"10" = '''
:sup:`10` Ő ezt mondta nekik: „Íme, amikor bementek a városba, szembejön veletek egy ember, aki egy korsó vizet visz. Kövessétek őt abba a házba, amelybe bemegy, 
'''
"11" = '''
:sup:`11` és ezt mondjátok a ház gazdájának: Ezt üzeni a Mester: Hol van a szállás, ahol megeszem tanítványaimmal a húsvéti bárányt? 
'''
"12" = '''
:sup:`12` És ő mutat nektek egy nagy, berendezett felsőszobát, ott készítsétek el.“ 
'''
"13" = '''
:sup:`13` Elmentek, és úgy találták, ahogy mondta nekik, és elkészítették a húsvéti bárányt. 
'''
"14" = '''
:sup:`14` Amikor eljött az idő, asztalhoz ült, és vele együtt a tizenkét apostol. 
'''
"15" = '''
:sup:`15` Ezt mondta nekik: „Vágyva vágytam, hogy megegyem a húsvéti bárányt veletek, mielőtt szenvedek. 
'''
"16" = '''
:sup:`16` Mert mondom néktek, hogy többé nem eszem abból, míg be nem teljesedik Isten országában.“ 
'''
"17" = '''
:sup:`17` Azután vette a poharat, minekutána hálát adott, ezt mondta: „Vegyétek, és osszátok el magatok között, 
'''
"18" = '''
:sup:`18` mert mondom néktek, hogy nem iszom a szőlőtőkének gyümölcséből, míg el nem jön Isten országa.“ 
'''
"19" = '''
:sup:`19` És vette a kenyeret, hálát adott, megszegte, nekik adta, ezt mondván: „Ez az én testem, amely értetek adatik: ezt cselekedjétek az én emlékezetemre.“ 
'''
"20" = '''
:sup:`20` Hasonlóképpen vette a poharat is, miután megvacsoráztak, és ezt mondta: „E pohár az új szövetség az én véremben, amely tiérettetek kionttatik. 
'''
"21" = '''
:sup:`21` De íme, annak a keze, aki engem elárul, az enyémmel együtt van az asztalon. 
'''
"22" = '''
:sup:`22` És az Emberfia elmegy ugyan, amint el van rendelve, de jaj annak az embernek, aki elárulja őt.“ 
'''
"23" = '''
:sup:`23` Erre kezdték kérdezni egymás között, hogy vajon ki lehet az közöttük, aki ezt meg fogja tenni. 
'''
"24" = '''
:sup:`24` Versengés is támadt közöttük, hogy ki tekinthető köztük nagyobbnak. 
'''
"25" = '''
:sup:`25` Erre ő ezt mondta nekik: „A pogányokon uralkodnak királyaik, és akiknek hatalmuk van felettük, jótevőknek hívatják magukat. 
'''
"26" = '''
:sup:`26` Közöttetek azonban ne így legyen. Hanem aki a legnagyobb közöttetek, olyan legyen, mint aki a legkisebb, és aki vezet, mint aki szolgál. 
'''
"27" = '''
:sup:`27` Mert ki a nagyobb? Az, aki az asztalnál ül, vagy aki szolgál? Ugye az, aki az asztalnál ül? De én olyan vagyok közöttetek, mint aki szolgál. 
'''
"28" = '''
:sup:`28` Ti vagytok azok, akik megmaradtok velem kísértéseimben, 
'''
"29" = '''
:sup:`29` és én nektek adom az országot, amint az én Atyám nekem adta, 
'''
"30" = '''
:sup:`30` hogy egyetek és igyatok az én asztalomnál az én országomban, és királyi széken üljetek, ítéletet tartva Izrael tizenkét törzse felett.“ 
'''
"31" = '''
:sup:`31` Ezt mondta az Úr: „Simon! Simon! Íme, a sátán kikért titeket, hogy megrostáljon, mint a búzát, 
'''
"32" = '''
:sup:`32` de én imádkoztam érted, hogy el ne fogyatkozzék a te hited. Ha majd megtérsz, erősítsd atyádfiait.“ 
'''
"33" = '''
:sup:`33` Ő pedig ezt mondta: „Uram, veled kész vagyok mind börtönbe, mind halálra menni!“ 
'''
"34" = '''
:sup:`34` És ő ezt mondta: „Mondom neked, Péter, ma nem szólal meg addig a kakas, míg te háromszor meg nem tagadod, hogy ismersz engem.“ 
'''
"35" = '''
:sup:`35` Aztán ezt mondta nekik: „Amikor elküldtelek benneteket erszény, táska és saru nélkül, volt-e valamiben hiányotok?“ Ők pedig ezt mondták: „Semmiben sem.“ 
'''
"36" = '''
:sup:`36` Ezt mondta nekik: „De most, akinek erszénye van, vegye elő, hasonlóképpen a táskát, és akinek nincs kardja, adja el felsőruháját, és vegyen. 
'''
"37" = '''
:sup:`37` Mert mondom nektek, hogy be kell teljesednie rajtam annak, ami meg van írva: »És a gonoszok közé sorolták.« Mert ami rám vonatkozik, az mind beteljesedik.“ 
'''
"38" = '''
:sup:`38` Azok ezt mondták: „Uram, íme, van itt két kard.“ Ő pedig ezt mondta: „Elég!“ 
'''
"39" = '''
:sup:`39` Ezután kiment, és szokása szerint az Olajfák hegyére ment. Követték a tanítványai is. 
'''
"40" = '''
:sup:`40` Amikor odaért, ezt mondta nekik: „Imádkozzatok, hogy kísértésbe ne essetek.“ 
'''
"41" = '''
:sup:`41` Aztán eltávolodott tőlük, mintegy kőhajításnyira, és térdre esve imádkozott: 
'''
"42" = '''
:sup:`42` „Atyám, ha akarod, vedd el tőlem ezt a poharat, mégis ne az én akaratom legyen meg, hanem a tiéd.“ 
'''
"43" = '''
:sup:`43` Akkor egy angyal jelent meg a mennyből, és erősítette őt. 
'''
"44" = '''
:sup:`44` Haláltusájában még buzgóbban imádkozott, és verítéke olyan volt, mint a nagy vércseppek, amelyek a földre hullanak. 
'''
"45" = '''
:sup:`45` Miután imádkozása után fölkelt, tanítványaihoz ment, akiket alva talált a szomorúságtól. 
'''
"46" = '''
:sup:`46` Ekkor így szólt hozzájuk: „Miért alusztok? Keljetek fel és imádkozzatok, hogy kísértésbe ne essetek.“ 
'''
"47" = '''
:sup:`47` Miközben ezeket mondta, íme, sokaság közeledett, amelynek élén Júdás ment, aki egy a tizenkettő közül, és Jézushoz lépett, hogy megcsókolja. 
'''
"48" = '''
:sup:`48` Jézus ezt mondta neki: „Júdás, csókkal árulod el az Emberfiát?“ 
'''
"49" = '''
:sup:`49` Amikor akik körülötte voltak, látták, hogy mi következik, ezt mondták neki: „Uram, vágjunk közéjük karddal?“ 
'''
"50" = '''
:sup:`50` És valaki közülük máris rásújtott a főpap szolgájára, és levágta annak jobb fülét. 
'''
"51" = '''
:sup:`51` Jézus azonban megszólalt, és ezt mondta nekik: „Elég!“ És megérintve annak fülét, meggyógyította. 
'''
"52" = '''
:sup:`52` Jézus így szólt azokhoz, akik hozzámentek, a főpapoknak, a templom elöljáróinak és a véneknek: „Mint egy latorra, úgy jöttetek kardokkal és botokkal. 
'''
"53" = '''
:sup:`53` Amikor mindennap veletek voltam a templomban, kezeteket nem vetettétek rám. De ez a ti órátok, és a sötétségnek hatalma.“ 
'''
"54" = '''
:sup:`54` Akkor elfogták őt, elvezették, és elvitték a főpap házába. Péter távolról követte. 
'''
"55" = '''
:sup:`55` Amikor tüzet raktak az udvar közepén, és körülülték, Péter is leült velük. 
'''
"56" = '''
:sup:`56` Meglátta őt egy szolgálólány, amint a világosságnál ült, szemügyre vette, és ezt mondta: „Ez is vele volt!“ 
'''
"57" = '''
:sup:`57` Ő pedig letagadta, és ezt mondta: „Asszony, nem ismerem őt.“ 
'''
"58" = '''
:sup:`58` Rövid idő múlva más valaki látta meg, és mondta: „Te is azok közül való vagy!“ Péter pedig ezt mondta: „Ember, nem vagyok!“ 
'''
"59" = '''
:sup:`59` És úgy egy óra múlva más valaki is bizonygatta, és ezt mondta: „Bizony ez is vele volt, mert Galileából való ő is.“ 
'''
"60" = '''
:sup:`60` Péter ezt mondta: „Ember, nem tudom, mit beszélsz!“ És azonnal, amikor még beszélt, megszólalt a kakas. 
'''
"61" = '''
:sup:`61` Hátrafordult az Úr, és rátekintett Péterre. És Péter visszaemlékezett az Úr szavára, amit neki mondott: „Mielőtt a kakas megszólal, háromszor megtagadsz engem.“ 
'''
"62" = '''
:sup:`62` Aztán kiment, és keservesen sírt. 
'''
"63" = '''
:sup:`63` Azok a férfiak, akik fogva tartották Jézust, csúfolták és verték, 
'''
"64" = '''
:sup:`64` és szemét betakarva arcul csapták őt, és ezt kérdezték: „Prófétáld meg, ki az, aki megütött téged!“ 
'''
"65" = '''
:sup:`65` És sok mással is szidalmazták őt. 
'''
"66" = '''
:sup:`66` Amint nappal lett, egybegyűlt a nép véneinek tanácsa, főpapok és írástudók, és gyülekezetükbe vitték őt, 
'''
"67" = '''
:sup:`67` és ezt mondták: „Ha te vagy a Krisztus, mondd meg nekünk.“ Ő pedig ezt mondta nekik: „Ha meg is mondanám, akkor sem hiszitek el, 
'''
"68" = '''
:sup:`68` ha pedig én kérdezlek, nem feleltek. 
'''
"69" = '''
:sup:`69` De mostantól fogva ott ül az Emberfia Isten hatalmának jobbja felől.“ 
'''
"70" = '''
:sup:`70` Erre mind ezt mondták: „Te vagy tehát Isten Fia?“ Ő pedig ezt mondta: „Ti mondjátok, hogy az vagyok!“ 
'''
"71" = '''
