[5]
"1" = '''
:sup:`1` Azért a szabadságban, melyre minket Krisztus megszabadított, álljatok meg, és ne kötelezzétek el ismét magatokat szolgaságnak igájával. 
'''
"2" = '''
:sup:`2` Íme, én, Pál mondom nektek, hogy ha körülmetélkedtek, Krisztus nektek semmit sem használ. 
'''
"3" = '''
:sup:`3` Bizonyságot teszek pedig ismét minden embernek, aki körülmetélkedik, hogy köteles az egész törvényt megtartani. 
'''
"4" = '''
:sup:`4` Elszakadtatok Krisztustól, akik a törvény által akartok megigazulni, a kegyelemből kiestetek. 
'''
"5" = '''
:sup:`5` Mert mi a Lélek által, hitből várjuk az igazság reménységét. 
'''
"6" = '''
:sup:`6` Mert Krisztus Jézusban sem a körülmetélkedés nem ér semmit, sem a körülmetéletlenség, hanem a szeretet által munkálkodó hit. 
'''
"7" = '''
:sup:`7` Jól futottatok; kicsoda gátolt meg titeket, hogy ne engedelmeskedjetek az igazságnak? 
'''
"8" = '''
:sup:`8` Ez a hitetés nem attól van, aki titeket hív. 
'''
"9" = '''
:sup:`9` Kis kovász az egész tésztát megkeleszti. 
'''
"10" = '''
:sup:`10` Bizodalmam van az Úrban tihozzátok, hogy más értelemben nem lesztek; de aki titeket megzavar, elveszi az ítéletet, bárki legyen. 
'''
"11" = '''
:sup:`11` Én pedig, atyámfiai, ha még a körülmetélést hirdetem, miért üldöztetem mégis? Akkor eltöröltetett a kereszt botránya. 
'''
"12" = '''
:sup:`12` Bárcsak ki is metszetnék magukat, akik titeket bujtogatnak. 
'''
"13" = '''
:sup:`13` Mert ti szabadságra hívattatok, atyámfiai; csakhogy a szabadság ürügy ne legyen a testnek, sőt szeretettel szolgáljatok egymásnak. 
'''
"14" = '''
:sup:`14` Mert az egész törvény ez egy igében teljesedik be: „Szeresd felebarátodat, mint magadat“. 
'''
"15" = '''
:sup:`15` Ha pedig egymást marjátok és faljátok, vigyázzatok, hogy egymást fel ne emésszétek. 
'''
"16" = '''
:sup:`16` Mondom pedig, Lélek szerint járjatok, és a testnek kívánságát véghez ne vigyétek. 
'''
"17" = '''
:sup:`17` Mert a test a lélek ellen törekedik, a lélek pedig a test ellen; ezek pedig egymással ellenkeznek, hogy ne azokat cselekedjétek, amiket akartok. 
'''
"18" = '''
:sup:`18` Ha azonban a Lélektől vezéreltettek, nem vagytok a törvény alatt. 
'''
"19" = '''
:sup:`19` A testnek cselekedetei pedig nyilvánvalók, melyek ezek: házasságtörés, paráznaság, tisztátalanság, bujálkodás, 
'''
"20" = '''
:sup:`20` bálványimádás, varázslás, ellenségeskedések, versengések, gyűlölködések, harag, patvarkodások, visszavonások, pártütések, 
'''
"21" = '''
:sup:`21` irigységek, gyilkosságok, részegségek, tobzódások és ezekhez hasonlók; melyekről előre mondom néktek, amiképpen már ezelőtt is mondottam, hogy akik ilyeneket cselekszenek, Isten országának örökösei nem lesznek. 
'''
"22" = '''
:sup:`22` De a Léleknek gyümölcse: szeretet, öröm, békesség, béketűrés, szívesség, jóság, hűség, szelídség, mértékletesség. 
'''
"23" = '''
:sup:`23` Az ilyenek ellen nincs törvény. 
'''
"24" = '''
:sup:`24` Akik pedig Krisztuséi, a testet megfeszítették indulataival és kívánságaival együtt. 
'''
"25" = '''
:sup:`25` Ha Lélek szerint élünk, Lélek szerint is járjunk. 
'''
"26" = '''
:sup:`26` Ne legyünk hiú dicsőségkívánók, egymást ingerlők, egymásra irigykedők. 
'''
