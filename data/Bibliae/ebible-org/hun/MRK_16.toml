[16]
"1" = '''
:sup:`1` Mikor pedig elmúlt a szombat, a magdalai Mária és Mária, a Jakab anyja és Salómé drága keneteket vásároltak, hogy elmenjenek, és megkenjék őt. 
'''
"2" = '''
:sup:`2` Korán reggel, a hétnek első napján a sírbolthoz mentek napkeltekor, 
'''
"3" = '''
:sup:`3` és ezt mondták maguk között: „Kicsoda hengeríti el nekünk a követ a sírbolt szájáról?“ 
'''
"4" = '''
:sup:`4` És odatekintve látták, hogy a kő el van hengerítve; pedig az felette nagy volt. 
'''
"5" = '''
:sup:`5` És bemenve a sírboltba, láttak egy ifjút ülni jobb felől, fehér ruhába öltözve, és megrémültek. 
'''
"6" = '''
:sup:`6` Az pedig mondta nekik: „Ne féljetek! A Názáreti Jézust keresitek, akit megfeszítettek? Föltámadott, nincsen itt. Íme, a hely, ahová őt helyezték. 
'''
"7" = '''
:sup:`7` De menjetek el, mondjátok meg a tanítványainak és Péternek, hogy előttetek megy Galileába: ott meglátjátok őt, amint megmondta nektek.“ 
'''
"8" = '''
:sup:`8` Ekkor igen hamar kijöttek, és elfutottak a sírbolttól, mert félelem és álmélkodás fogta el őket; és senkinek semmit sem szóltak, mert féltek. 
'''
"9" = '''
:sup:`9` Mikor pedig reggel, a hétnek első napján föltámadott, megjelent először a magdalai Máriának, akiből hét ördögöt űzött ki. 
'''
"10" = '''
:sup:`10` Ő elment, és jelentette ezt azoknak, akik vele voltak, keseregtek és sírtak. 
'''
"11" = '''
:sup:`11` Amikor pedig ezek hallották, hogy él, és ő látta, nem hitték el. 
'''
"12" = '''
:sup:`12` Ezután pedig közülük kettőnek jelent meg más alakban, útközben, amikor a mezőre mentek. 
'''
"13" = '''
:sup:`13` Ezek is elmentek, és jelenték a többieknek, de nekik sem hittek. 
'''
"14" = '''
:sup:`14` Azután, amikor asztalnál ültek, megjelent magának a tizenegynek, és szemükre vetette hitetlenségüket és keményszívűségüket, hogy azoknak, akik őt feltámadva látták, nem hittek. 
'''
"15" = '''
:sup:`15` Ezután ezt mondta nekik: „Menjetek el széles e világra, hirdessétek az evangéliumot minden teremtésnek. 
'''
"16" = '''
:sup:`16` Aki hisz és megkeresztelkedik, üdvözül, aki pedig nem hisz, elkárhozik. 
'''
"17" = '''
:sup:`17` Azokat pedig, akik hisznek, ilyen jelek követik: az én nevemben ördögöket űznek ki, új nyelveken szólnak, 
'''
"18" = '''
:sup:`18` kígyókat vesznek föl, és ha valami halálosat isznak, nem árt nekik, betegekre teszik kezeiket, és azok meggyógyulnak.“ 
'''
"19" = '''
:sup:`19` Az Úr Jézus pedig, miután ezeket mondta nekik, felvitetett a mennybe, és az Istennek jobbjára ült. 
'''
"20" = '''
:sup:`20` Azok pedig elmentek, prédikáltak mindenütt, az Úr pedig együtt munkálkodott velük, és megerősítette az igét a jelek által, amelyek követték. Ámen!
'''
