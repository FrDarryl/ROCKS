[16]
"1" = '''
:sup:`1` Azután ezt mondta tanítványainak: „Volt egy gazdag ember, akinek volt egy sáfára, akit bevádoltak nála, hogy javait eltékozolja. 
'''
"2" = '''
:sup:`2` Hívatta azért, és ezt mondta neki: Mit hallok felőled? Adj számot sáfárságodról, mert nem lehetsz többé sáfár. 
'''
"3" = '''
:sup:`3` A sáfár ezt mondta magában: Mit tegyek, mert az én uram elveszi tőlem a sáfárságot? Kapálni nem tudok, koldulni szégyellek. 
'''
"4" = '''
:sup:`4` Tudom már, mit tegyek, hogy amikor a sáfárságtól megfosztanak, befogadjanak házukba az emberek. 
'''
"5" = '''
:sup:`5` Magához hívatta urának minden adósát, és ezt mondta az elsőnek: Mennyivel tartozol az én uramnak? 
'''
"6" = '''
:sup:`6` Az így felelt: Száz korsó olajjal. Erre ezt mondta neki: Vedd az adósleveledet, ülj le gyorsan, és írj ötvenet. 
'''
"7" = '''
:sup:`7` Aztán szólt a másiknak: Te pedig mennyivel tartozol? Az pedig így felelt: Száz mérő búzával. Így szólt hozzá: Vedd az adósleveledet, és írj nyolcvanat. 
'''
"8" = '''
:sup:`8` És megdicsérte az Úr a hamis sáfárt, hogy eszesen cselekedet, mert e világnak fiai a maguk nemében eszesebbek a világosság fiainál. 
'''
"9" = '''
:sup:`9` Én is mondom nektek: szerezzetek magatoknak barátokat a hamis mammonnal, hogy amikor elfogy, befogadjanak titeket az örök hajlékokba. 
'''
"10" = '''
:sup:`10` Aki kevesen hű, a sokon is hű az. Aki kevesen hamis, a sokon is hamis az. 
'''
"11" = '''
:sup:`11` Ha a hamis mammonon nem voltatok hűek, ki bízná rátok az igazi kincset? 
'''
"12" = '''
:sup:`12` Ha a másén nem voltatok hűek, ki adja oda nektek azt, ami a tiétek? 
'''
"13" = '''
:sup:`13` „Egy szolga sem szolgálhat két úrnak, mert vagy az egyiket gyűlöli, és a másikat szereti, vagy az egyikhez ragaszkodik, és a másikat megveti. Nem szolgálhattok Istennek és a mammonnak.“ 
'''
"14" = '''
:sup:`14` Hallották mindezt a farizeusok is, akik pénzsóvárak voltak, és kigúnyolták őt. 
'''
"15" = '''
:sup:`15` Ezt mondta nekik: „Ti vagytok azok, akik az emberek előtt igaznak tartjátok magatokat, de Isten ismeri szíveteket, mert ami az emberek előtt magasztos, az Isten előtt utálatos. 
'''
"16" = '''
:sup:`16` A törvény és a próféták Keresztelő Jánosig tartottak. Azóta Isten országát hirdetik, és mindenki erejét megfeszítve törekszik feléje. 
'''
"17" = '''
:sup:`17` De hamarább elmúlik a menny és a föld, mint hogy a törvényből egyetlen vessző elveszhetne. 
'''
"18" = '''
:sup:`18` Ha valaki elbocsátja feleségét, és mást vesz el, házasságtörő, és aki férjétől elbocsátott asszonyt vesz feleségül, az is házasságtörő. 
'''
"19" = '''
:sup:`19` „Volt egy gazdag ember, aki bíborba és gyolcsba öltözködött, és minden nap dúsan lakmározott. 
'''
"20" = '''
:sup:`20` És volt egy Lázár nevű koldus, aki kapuja előtt feküdt, és fekélyekkel volt tele, 
'''
"21" = '''
:sup:`21` és szeretett volna jóllakni a gazdag asztaláról lehulló morzsákkal, de csak a kutyák jöttek hozzá, és nyaldosták sebeit. 
'''
"22" = '''
:sup:`22` Történt pedig, hogy meghalt a koldus, és az angyalok Ábrahám ölébe vitték. Meghalt a gazdag, is és eltemették. 
'''
"23" = '''
:sup:`23` És a pokolban kínok között föltekintett, meglátta távol Ábrahámot és kebelén Lázárt. 
'''
"24" = '''
:sup:`24` Felkiáltott, és ezt mondta: Atyám, Ábrahám! Könyörülj rajtam, és küldd el Lázárt, hogy mártsa ujja hegyét vízbe, és hűsítse meg nyelvemet, mert gyötrődöm ebben a lángban. 
'''
"25" = '''
:sup:`25` Ábrahám így válaszolt: Fiam, emlékezz arra, hogy te megkaptad javaidat életedben, hasonlóképpen Lázár is bajait. Most ő vigasztalódik, te pedig gyötrődsz. 
'''
"26" = '''
:sup:`26` Ezenfelül köztünk és közöttetek nagy szakadék van, úgyhogy akik innen hozzátok akarnának menni, nem mehetnek, sem azok onnét hozzánk nem jöhetnek. 
'''
"27" = '''
:sup:`27` Mire az így szólt: Kérlek azért téged, atyám, hogy küldd el őt az én atyám házához. 
'''
"28" = '''
:sup:`28` Mert van öt testvérem, hogy bizonyságot tegyen nekik, hogy ők is ide, a gyötrelem helyére ne kerüljenek. 
'''
"29" = '''
:sup:`29` Ábrahám így szólt: Van Mózesük, és vannak prófétáik, hallgassanak azokra! 
'''
"30" = '''
:sup:`30` De erre az ezt mondta: Nem úgy, atyám, Ábrahám, de ha a halottak közül megy valaki hozzájuk, megtérnek! 
'''
"31" = '''
:sup:`31` Ő pedig így válaszolt: Ha Mózesre és a prófétákra nem hallgatnak, az sem győzi meg őket, ha valaki a halottak közül feltámad.“ 
'''
