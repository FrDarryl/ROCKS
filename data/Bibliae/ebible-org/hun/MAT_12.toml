[12]
"1" = '''
:sup:`1` Abban az időben Jézus a vetéseken át haladt szombatnapon, tanítványai pedig megéheztek, és elkezdték a kalászokat tépni és enni. 
'''
"2" = '''
:sup:`2` Látták ezt a farizeusok és ezt mondták neki: „Íme, a tanítványaid azt cselekszik, amit nem szabad szombatnapon cselekedni.“ 
'''
"3" = '''
:sup:`3` Ő pedig ezt válaszolta nekik: „Nem olvastátok, mit tett Dávid, amikor megéhezett ő, és akik vele voltak? 
'''
"4" = '''
:sup:`4` Hogyan ment be az Isten házába, és ette meg a szentelt kenyereket, amelyeket nem volt szabad megenni neki, sem azoknak, akik ővele voltak, csak a papoknak? 
'''
"5" = '''
:sup:`5` Vagy nem olvastátok a törvényben, hogy szombatnapon megtörik a papok a szombatot a templomban, és nem vétkeznek? 
'''
"6" = '''
:sup:`6` Mondom nektek, hogy még a templomnál is nagyobb van itt. 
'''
"7" = '''
:sup:`7` Ha pedig tudnátok, mi ez: »Irgalmasságot akarok és nem áldozatot« – nem ítéltétek volna el az ártatlanokat. 
'''
"8" = '''
:sup:`8` Mert a szombatnak is Ura az Emberfia.“ 
'''
"9" = '''
:sup:`9` Továbbmenve onnan elment a zsinagógába. 
'''
"10" = '''
:sup:`10` És íme, ott volt egy elszáradt kezű ember. És megkérdezték őt: „Szabad-e szombatnapon gyógyítani?“ – hogy vádolhassák őt. 
'''
"11" = '''
:sup:`11` Ő pedig ezt mondta nekik: „Kicsoda közületek az az ember, akinek van egy juha, és ha az szombatnapon a verembe esik, nem ragadja meg, és nem húzza ki? 
'''
"12" = '''
:sup:`12` Az ember pedig mennyivel drágább a juhnál? Szabad tehát szombatnapon jót cselekedni.“ 
'''
"13" = '''
:sup:`13` Ekkor ezt mondta ennek az embernek: „Nyújtsd ki a kezedet.“ Az kinyújtotta, és olyan éppé lett, mint a másik. 
'''
"14" = '''
:sup:`14` A farizeusok pedig kimentek, tanácsot tartottak ellene, hogyan veszíthetnék el őt. 
'''
"15" = '''
:sup:`15` Jézus észrevette ezt, és eltávozott onnan. Nagy sokaság követte őt, és ő meggyógyította mindnyájukat. 
'''
"16" = '''
:sup:`16` Megfenyegette őket, hogy hírét el ne terjesszék; 
'''
"17" = '''
:sup:`17` hogy beteljesedjék Ézsaiás próféta mondása, aki így szólt: 
'''
"18" = '''
:sup:`18` „Íme, az én szolgám, akit választottam, aki én szeretek, akiben az én lelkem kedvét leli! Lelkemet adom belé, és ítéletet hirdet a pogányoknak. 
'''
"19" = '''
:sup:`19` Nem verseng, és nem kiált, az utcákon senki nem hallja szavát. 
'''
"20" = '''
:sup:`20` A megrepedezett nádat nem töri el, a pislogó gyertyabelet nem oltja ki, míg diadalra nem viszi az ítéletet. 
'''
"21" = '''
:sup:`21` És az ő nevében reménykednek majd a pogányok.“ 
'''
"22" = '''
:sup:`22` Akkor egy vak és néma ördöngöst hoztak hozzá, és meggyógyította őt annyira, hogy a vak és néma ember attól fogva beszélt és látott. 
'''
"23" = '''
:sup:`23` Elálmélkodott az egész sokaság, és ezt mondta: „Vajon nem ő Dávidnak Fia?“ 
'''
"24" = '''
:sup:`24` A farizeusok hallották ezt, és ezt mondták: „Nem ő űzi ki az ördögöket, hanem Belzebubbal, az ördögök fejedelmének segítségével teszi ezt.“ 
'''
"25" = '''
:sup:`25` Jézus pedig ismerve gondolataikat ezt mondta: „Minden ország, amely magával meghasonlik, elpusztul, és egy város vagy egy háznép sem maradhat fenn, amely meghasonlik önmagával. 
'''
"26" = '''
:sup:`26` Ha pedig a Sátán Sátánt űz ki, önmagával hasonlott meg, és akkor hogyan maradhat fenn országa? 
'''
"27" = '''
:sup:`27` És ha én Belzebub által űzöm ki az ördögöket, a ti fiaitok ki által űzik ki? Ezért ők maguk lesznek a ti bíráitok. 
'''
"28" = '''
:sup:`28` Ha pedig én Istennek Lelke által űzöm ki az ördögöket, akkor kétség nélkül elérkezett hozzátok az Isten országa. 
'''
"29" = '''
:sup:`29` Vagy hogyan mehet be valaki a hatalmasnak házába, és rabolhatja el annak kincseit, hacsak meg nem kötözi előbb a hatalmast, és akkor rabolja ki annak házát? 
'''
"30" = '''
:sup:`30` Aki nincs velem, ellenem van, és aki nem gyűjt velem, tékozol. 
'''
"31" = '''
:sup:`31` Azt mondom ezért nektek: Minden bűn és káromlás megbocsáttatik az embereknek, de a Lélek káromlása nem bocsáttatik meg az embereknek. 
'''
"32" = '''
:sup:`32` Még aki az Emberfia ellen szól, annak is megbocsáttatik, de aki a Szentlélek ellen szól, annak sem ezen, sem a másvilágon meg nem bocsáttatik. 
'''
"33" = '''
:sup:`33` Vagy legyetek jó fák, és teremjetek jó gyümölcsöt, vagy legyetek romlott fák, és teremjetek romlott gyümölcsöt, mert gyümölcséről ismerik meg a fát. 
'''
"34" = '''
:sup:`34` Mérges kígyóknak fajzatai, hogyan szólhattok jókat, holott gonoszak vagytok? Mert a szívnek teljességéből szól a száj. 
'''
"35" = '''
:sup:`35` A jó ember a szívének jó kincseiből hozza elő a jókat, a gonosz ember a szívének gonosz kincseiből hozza elő a gonoszokat. 
'''
"36" = '''
:sup:`36` De mondom néktek: minden hivalkodó beszédért, amit beszélnek az emberek, számot adnak majd az ítélet napján. 
'''
"37" = '''
:sup:`37` Mert a beszédedből ismernek meg igaznak, és a beszédedből ismernek meg hamisnak.“ 
'''
"38" = '''
:sup:`38` Ekkor feleltek neki némelyek az írástudók és farizeusok közül, és ezt mondták: „Mester, jelt akarunk látni tőled.“ 
'''
"39" = '''
:sup:`39` Ő pedig ezt felelte nekik: „E gonosz és parázna nemzetség jelt kíván, és nem adatik neki más jel, csak a Jónás prófétának jele. 
'''
"40" = '''
:sup:`40` Mert amint Jónás három éjjel és három nap volt a cethal gyomrában, úgy az Emberfia is három nap és három éjjel lesz a föld gyomrában. 
'''
"41" = '''
:sup:`41` Ninive férfiai az ítéletkor együtt támadnak majd fel ezzel a nemzetséggel, és elítélik ezt, mert ők megtértek Jónás prédikálására; És íme, itt nagyobb van, mint Jónás. 
'''
"42" = '''
:sup:`42` Dél királynője felkel majd az ítéletkor ezzel a nemzetséggel együtt, és elítéli ezt, mert ő eljött a földnek széléről, hogy hallhassa Salamon bölcsességét; És íme, nagyobb van itt Salamonnál. 
'''
"43" = '''
:sup:`43` Mikor pedig a tisztátalan lélek kimegy az emberből, víz nélküli helyeken jár nyugalmat keresve, és nem talál. 
'''
"44" = '''
:sup:`44` Akkor ezt mondja: Visszatérek a házamba, ahonnan kijöttem. És odamenve üresen, kisöpörve és fölékesítve találja azt. 
'''
"45" = '''
:sup:`45` Akkor elmegy, és vesz maga mellé másik hét lelket, gonoszabbakat magánál, és bemenve ott laknak, és ennek az embernek utolsó állapota gonoszabb lesz az elsőnél. Így lesz ezzel a gonosz nemzetséggel is.“ 
'''
"46" = '''
:sup:`46` Mikor pedig még beszélt a sokaságnak, íme, anyja és testvérei álltak meg odakinn, és beszélni akartak vele. 
'''
"47" = '''
:sup:`47` Szólt neki valaki: „Íme, anyád és testvéreid odakinn állnak, és beszélni akarnak veled.“ 
'''
"48" = '''
:sup:`48` Ő pedig így felelt annak, aki szólt: „Ki az én anyám, és kik az én testvéreim?“ 
'''
"49" = '''
:sup:`49` És kezét kinyújtva tanítványai felé, ezt mondta: „Íme, az én anyám és az én testvéreim! 
'''
"50" = '''
:sup:`50` Mert aki cselekszi az én mennyei Atyám akaratát, az nekem fivérem, nővérem és az én anyám.“ 
'''
