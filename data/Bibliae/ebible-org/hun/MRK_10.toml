[10]
"1" = '''
:sup:`1` Jézus onnan felkelve Júdea határaiba ment, a Jordánon túlra; és ismét sokaság gyülekezett hozzá; ő pedig szokása szerint ismét tanította őket. 
'''
"2" = '''
:sup:`2` A farizeusok hozzámenve megkérdezték tőle, hogy szabad-e férjnek feleségét elbocsátani: ezzel kísértették Jézust. 
'''
"3" = '''
:sup:`3` Ő pedig ezt felelve, mondta nekik: „Mit parancsolt nektek Mózes?“ 
'''
"4" = '''
:sup:`4` Ők pedig ezt mondták: „Mózes megengedte, hogy válólevelet írjunk, és elváljunk.“ 
'''
"5" = '''
:sup:`5` Jézus ezt felelte nékik: „A szívetek keménysége miatt írta nektek ezt a parancsolatot; 
'''
"6" = '''
:sup:`6` de a teremtés kezdete óta »férfiúvá és asszonnyá« teremtette az embert az Isten. 
'''
"7" = '''
:sup:`7` »Ezért elhagyja az ember az ő atyját és anyját; és ragaszkodik a feleségéhez, 
'''
"8" = '''
:sup:`8` és lesznek ketten egy testté«, úgyhogy többé már nem két, hanem egy test. 
'''
"9" = '''
:sup:`9` Amit tehát az Isten egybeszerkesztett, ember el ne válassza.“ 
'''
"10" = '''
:sup:`10` És odahaza tanítványai ismét megkérdezték őt erről. 
'''
"11" = '''
:sup:`11` Ő pedig ezt mondta nekik: „Aki elbocsátja feleségét, és mást vesz el, házasságtörést követ el az ellen. 
'''
"12" = '''
:sup:`12` Ha pedig a feleség hagyja el a férjét, és mással kel egybe, házasságtörést követ el.“ 
'''
"13" = '''
:sup:`13` Ekkor kisgyermekeket vittek hozzá, hogy érintse meg őket, a tanítványok azonban megfeddték azokat, akik hozták. 
'''
"14" = '''
:sup:`14` Jézus pedig ezt látva, haragra gerjedt, és mondta nékik: „Engedjétek hozzám jönni a kisgyermekeket, és ne tiltsátok el őket, mert ilyeneké az Istennek országa. 
'''
"15" = '''
:sup:`15` Bizony mondom néktek: Aki nem úgy fogadja az Isten országát, mint egy kisgyermek, semmiképpen sem megy be abba.“ 
'''
"16" = '''
:sup:`16` Aztán ölébe vette őket, és kezét rájuk téve, megáldotta őket. 
'''
"17" = '''
:sup:`17` Amikor útnak indult, odafutott hozzá egy ember, és letérdelve előtte, kérdezte őt: „Jó Mester, mit cselekedjem, hogy az örök életet elnyerhessem?“ 
'''
"18" = '''
:sup:`18` Jézus pedig mondta neki: „Miért mondasz engem jónak? Senki sem jó, csak egy, az Isten. 
'''
"19" = '''
:sup:`19` A parancsolatokat tudod: »Ne paráználkodjál; ne ölj; ne lopj; hamis tanúbizonyságot ne tégy, kárt ne tégy; tiszteld atyádat és anyádat.«“ 
'''
"20" = '''
:sup:`20` Az pedig ezt mondta neki: „Mester, mindezeket megtartottam ifjúságomtól fogva.“ 
'''
"21" = '''
:sup:`21` Jézus pedig rátekintett, és megkedvelte őt, és mondta néki: „Egy fogyatékosságod van: eredj el, add el minden vagyonodat, és add a szegényeknek, és kincsed lesz a mennyben; aztán jöjj, és kövess engem, felvéve a keresztet.“ 
'''
"22" = '''
:sup:`22` Az pedig elszomorodva e beszéden, elment búsan, mert sok jószága volt. 
'''
"23" = '''
:sup:`23` Jézus pedig körültekintve, mondta tanítványainak: „Milyen nehezen mennek be az Isten országába, akiknek gazdagságuk van!“ 
'''
"24" = '''
:sup:`24` A tanítványok pedig elálmélkodtak az ő beszédén, de Jézus ismét mondta nékik: „Gyermekeim, milyen nehéz azoknak, akik a gazdagságban bíznak, az Isten országába bemenni! 
'''
"25" = '''
:sup:`25` Könnyebb a tevének a tű fokán átmenni, mint a gazdagnak az Isten országába bejutni.“ 
'''
"26" = '''
:sup:`26` Azok pedig még inkább elálmélkodtak, ezt mondva maguk között: „Kicsoda üdvözülhet tehát?“ 
'''
"27" = '''
:sup:`27` Jézus pedig rájuk tekintve, ezt mondta: „Az embereknek lehetetlen, de nem az Istennek, mert az Istennek minden lehetséges.“ 
'''
"28" = '''
:sup:`28` Péter ezt kezdte mondani neki: „Íme, mi elhagytunk mindent, és követtünk téged.“ 
'''
"29" = '''
:sup:`29` Jézus pedig így felelt: „Bizony mondom néktek, senki sincs, aki elhagyta házát vagy testvéreit, atyját vagy anyját, feleségét vagy gyermekeit, vagy szántóföldjeit énérettem és az evangéliumért, 
'''
"30" = '''
:sup:`30` és százannyit ne kapna most ebben az időben, házakat, testvéreket, anyákat, gyermekeket és szántóföldeket, üldözésekkel együtt, a jövendő világon pedig örök életet. 
'''
"31" = '''
:sup:`31` Sok elsőkből pedig utolsó lesz, és sok utolsóból első.“ 
'''
"32" = '''
:sup:`32` Mikor pedig a Jeruzsálembe vezető úton mentek fel, és előttük ment Jézus, ők álmélkodtak, és követve őt, féltek. Ekkor a tizenkettőt ismét maga mellé vette, és azokról a dolgokról kezdett nekik szólni, amelyek majd vele történnek, 
'''
"33" = '''
:sup:`33` ezt mondván: „Íme, felmegyünk Jeruzsálembe, és az Emberfia átadatik a főpapoknak és az írástudóknak, és halálra ítélik, és a pogányok kezébe adják, 
'''
"34" = '''
:sup:`34` megcsúfolják és megostorozzák, megköpdösik és megölik, de harmadnapon feltámad.“ 
'''
"35" = '''
:sup:`35` Odamentek hozzá Jakab és János, a Zebedeus fiai, és ezt mondták neki: „Mester, szeretnénk, hogy amire kérünk, tedd meg nékünk.“ 
'''
"36" = '''
:sup:`36` Ő pedig ezt kérdezte tőlük: „Mit kívántok, hogy tegyek veletek?“ 
'''
"37" = '''
:sup:`37` Azok pedig ezt mondták neki: „Add meg nekünk, hogy egyikünk jobb kezed felől, másikunk pedig bal kezed felől üljön a te dicsőségedben.“ 
'''
"38" = '''
:sup:`38` Jézus pedig ezt mondta nekik: „Nem tudjátok, mit kértek. Megihatjátok-e azt a poharat, amelyet én megiszom, és megkeresztelkedhettek-e azzal a keresztséggel, amellyel én megkeresztelkedem?“ 
'''
"39" = '''
:sup:`39` Azok pedig ezt mondták neki: „Megtehetjük.“ Jézus pedig ezt mondta nekik: „A poharat ugyan, amelyből én iszom, megisszátok, és a keresztséggel, amellyel én megkeresztelkedem, megkeresztelkedtek, 
'''
"40" = '''
:sup:`40` de az én jobb és bal kezem felől való ülést nem az én dolgom megadni, hanem azoké lesz az, akiknek elkészíttetett.“ 
'''
"41" = '''
:sup:`41` Amikor ezt a tíz tanítvány meghallotta, haragudni kezdtek Jakabra és Jánosra. 
'''
"42" = '''
:sup:`42` Jézus pedig magához szólítva őket, ezt mondta nekik: „Tudjátok, hogy azok, akiket a pogányok között fejedelmeknek tartanak, uralkodnak felettük, és nagyjaik hatalmaskodnak rajtuk. 
'''
"43" = '''
:sup:`43` De nem így lesz közöttetek, hanem, aki nagy akar lenni közöttetek, az legyen a ti szolgátok, 
'''
"44" = '''
:sup:`44` és aki közületek első akar lenni, mindenkinek szolgája legyen. 
'''
"45" = '''
:sup:`45` Mert az Emberfia sem azért jött, hogy néki szolgáljanak, hanem hogy ő szolgáljon, és adja az ő életét váltságul sokakért.“ 
'''
"46" = '''
:sup:`46` Azután Jerikóba érkeztek, és amikor ő, tanítványai és nagy sokaság Jerikóból mentek ki, a vak Bartimeus, Timeus fia ott ült az úton, és koldult. 
'''
"47" = '''
:sup:`47` Amikor meghallotta, hogy a Názáreti Jézus az, így kiáltott fel: „Jézus, Dávidnak Fia, könyörülj rajtam!“ 
'''
"48" = '''
:sup:`48` Sokan megfedték őt, hogy hallgasson, de ő annál jobban kiáltotta: „Dávidnak Fia, könyörülj rajtam!“ 
'''
"49" = '''
:sup:`49` Akkor Jézus megállt, és azt mondta, hogy hívják oda. És odahívták a vakot, ezt mondva neki: „Bízzál és kelj föl! Hív téged!“ 
'''
"50" = '''
:sup:`50` Az pedig felső ruháját ledobta, felkelt, és odament Jézushoz. 
'''
"51" = '''
:sup:`51` Jézus pedig megkérdezte tőle: „Mit akarsz, hogy cselekedjem veled?“ A vak pedig mondta neki: „Mester, hogy lássak.“ 
'''
"52" = '''
:sup:`52` Jézus pedig mondta neki: „Eredj el, a te hited megtartott téged.“ És azonnal megjött a szeme világa, és követte Jézust az úton. 
'''
