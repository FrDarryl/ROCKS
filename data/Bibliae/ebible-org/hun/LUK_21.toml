[21]
"1" = '''
:sup:`1` Amikor feltekintett, látta, hogy a gazdagok hogyan dobálják ajándékaikat a perselybe. 
'''
"2" = '''
:sup:`2` Látott egy szegény özvegyasszonyt is, hogy két fillért dobott abba, 
'''
"3" = '''
:sup:`3` és így szólt: „Bizony mondom néktek, hogy ez a szegény özvegy mindenkinél többet adott. 
'''
"4" = '''
:sup:`4` Mert azok mind a fölöslegükből adtak Istennek ajándékot, ez pedig az ő szegénységéből minden vagyonát, amije volt, odaadta.“ 
'''
"5" = '''
:sup:`5` Amikor némelyek azt mondták a templomról, hogy az szép kövekkel és ajándékokkal van felékesítve, ő így szólt: 
'''
"6" = '''
:sup:`6` „Jönnek majd napok, amikor ezekből, amiket láttok, nem marad kő kövön, amelyet le nem rombolnának.“ 
'''
"7" = '''
:sup:`7` Ekkor ezt kérdezték tőle: „Mester, mikor lesz ez, és mi lesz annak a jele, hogy ez beteljesül?“ 
'''
"8" = '''
:sup:`8` Ő pedig ezt mondta: „Vigyázzatok, hogy meg ne tévesszenek titeket, mert sokan jönnek az én nevemben, akik ezt mondják: Én vagyok! – meg azt: Az idő elközelgett! De ti ne menjetek utánuk. 
'''
"9" = '''
:sup:`9` Amikor hallotok háborúkról és lázadásokról, ne rettenjetek meg, mert ezeknek előbb meg kell történniük, de nem jön mindjárt a vég.“ 
'''
"10" = '''
:sup:`10` Aztán így folytatta: „Nemzet nemzet ellen és ország ország ellen támad, 
'''
"11" = '''
:sup:`11` és mindenfelé nagy földindulások, járványok és éhínségek lesznek, rettenetes dolgok történnek, és nagy jelek tűnnek föl az égen. 
'''
"12" = '''
:sup:`12` De mindezek előtt kezet emelnek rátok, és üldöznek titeket. Átadnak titeket a zsinagógáknak, és börtönbe vetnek, és királyok és helytartók elé visznek az én nevemért. 
'''
"13" = '''
:sup:`13` De ez alkalom lesz nektek a bizonyságtételre. 
'''
"14" = '''
:sup:`14` Határozzátok el azért szívetekben, hogy nem gondoltok előre, hogy mit feleljetek védelmetekre, 
'''
"15" = '''
:sup:`15` mert én adok nektek szájat és bölcsességet, amelynek nem tud ellenállni vagy ellene mondani egyetlen ellenfeletek sem. 
'''
"16" = '''
:sup:`16` Elárulnak titeket szülők és testvérek, rokonok és barátok is, és némelyeket megölnek közületek, 
'''
"17" = '''
:sup:`17` és gyűlöletesek lesztek mindenki előtt az én nevemért, 
'''
"18" = '''
:sup:`18` de fejetek hajszála sem vész el. 
'''
"19" = '''
:sup:`19` Béketűrésetek által nyeritek meg lelketeket. 
'''
"20" = '''
:sup:`20` Amikor látjátok, hogy Jeruzsálemet hadsereg keríti be, akkor tudjátok meg, hogy elközelített pusztulása. 
'''
"21" = '''
:sup:`21` Akkor, akik Júdeában lesznek, fussanak a hegyekre, és akik a városban vannak, költözzenek ki onnan, és akik a mezőn vannak, ne menjenek be oda. 
'''
"22" = '''
:sup:`22` Ezek ugyanis az ítéletnek napjai, hogy beteljesedjenek mindazok, amelyek meg vannak írva. 
'''
"23" = '''
:sup:`23` Jaj azokban a napokban a terhes és szoptatós asszonyoknak, mert nagy nyomorúság lesz a földön, és harag e népre. 
'''
"24" = '''
:sup:`24` Elhullnak a kard élétől, és foglyul vitetnek minden pogány nép közé, és Jeruzsálemet pogányok tapossák, míg be nem teljesedik a pogányok ideje. 
'''
"25" = '''
:sup:`25` „És lesznek jelek a napban, holdban és csillagokban, a földön népek rettegnek tanácstalanul a tenger zúgása és forrongása miatt, 
'''
"26" = '''
:sup:`26` és az emberek megdermednek a félelem és annak várása miatt, amik e föld kerekségére következnek, mert az egek erői megrendülnek. 
'''
"27" = '''
:sup:`27` Akkor meglátják az Emberfiát eljönni a felhőben hatalommal és nagy dicsőséggel. 
'''
"28" = '''
:sup:`28` Amikor pedig ezek elkezdődnek, nézzetek fel, és emeljétek fel a fejeteket, mert közeledik megváltásotok.“ 
'''
"29" = '''
:sup:`29` Mondott nekik egy példázatot is: „Tekintsétek meg a fügefát és minden fát. 
'''
"30" = '''
:sup:`30` Amikor már hajtanak, és ezt látjátok, ti magatok is tudjátok, hogy közel van már a nyár. 
'''
"31" = '''
:sup:`31` Így ti is, amikor látjátok, hogy mindezek bekövetkeznek, tudjátok meg: közel van Isten országa. 
'''
"32" = '''
:sup:`32` Bizony mondom néktek: nem múlik el ez a nemzedék, míg mindez meg nem lesz. 
'''
"33" = '''
:sup:`33` Az ég és a föld elmúlnak, de az én beszédeim nem múlnak el. 
'''
"34" = '''
:sup:`34` Vigyázzatok magatokra, hogy szívetek el ne nehezedjék mámortól, részegségtől vagy a megélhetés gondjaitól, és váratlanul ne lepjen meg titeket az a nap. 
'''
"35" = '''
:sup:`35` Mert mint valami csapda, úgy lep meg mindenkit, akik e föld színén laknak. 
'''
"36" = '''
:sup:`36` Vigyázzatok azért mindenkor, és kérjétek, hogy kimenekülhessetek mindabból, amik bekövetkeznek, és megállhassatok az Emberfia előtt.“ 
'''
"37" = '''
:sup:`37` Napközben a templomban tanított, éjszakánként pedig kiment az Olajfák hegyére. 
'''
"38" = '''
:sup:`38` És kora reggel az egész nép hozzáment, hogy őt hallgassa a templomban. 
'''
