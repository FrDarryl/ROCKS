[3]
"1" = '''
:sup:`1` Ezért ha feltámadtatok a Krisztussal, az odafennvalókat keressétek, ahol a Krisztus van, az Istennek jobbján ülve, 
'''
"2" = '''
:sup:`2` az odafennvalókkal törődjetek, ne a földiekkel. 
'''
"3" = '''
:sup:`3` Mert meghaltatok, és a ti éltetek el van rejtve Krisztussal együtt az Istenben. 
'''
"4" = '''
:sup:`4` Amikor Krisztus, a mi életünk, meg fog jelenni, akkor majd ti is, ővele együtt, megjelentek dicsőségben. 
'''
"5" = '''
:sup:`5` Öljétek meg azért földi tagjaitokat: paráznaságot, tisztátalanságot, bujaságot, gonosz kívánságot és a fösvénységet, ami bálványimádás, 
'''
"6" = '''
:sup:`6` melyek miatt eljön Isten haragja az engedetlenség fiaira, 
'''
"7" = '''
:sup:`7` melyekben ti is jártatok régen, mikor azokban éltetek. 
'''
"8" = '''
:sup:`8` Most pedig vessétek el magatoktól mindezeket: haragot, indulatot, gonoszságot és szátokból a káromkodást és gyalázatos beszédet. 
'''
"9" = '''
:sup:`9` Ne hazudjatok egymás ellen, mivelhogy levetkőztétek amaz óembert az ő cselekedeteivel együtt, 
'''
"10" = '''
:sup:`10` és felöltöttétek amaz új embert, akinek megújulása van annak képmása szerint való ismeretre, aki teremtette azt, 
'''
"11" = '''
:sup:`11` ahol nincs többé görög és zsidó, körülmetélkedés és körülmetéletlenség, idegen, szkíta, szolga, szabad, hanem minden és mindenekben Krisztus. 
'''
"12" = '''
:sup:`12` Öltsetek magatokra ezért mint az Istennek választottai, szentek és szeretettek, könyörületes szívet, jóságosságot, alázatosságot, szelídséget, hosszútűrést. 
'''
"13" = '''
:sup:`13` Viseljétek el egymást, és bocsássatok meg kölcsönösen egymásnak, ha valakinek valaki ellen panasza volna; miképpen a Krisztus is megbocsátott néktek, akképpen ti is. 
'''
"14" = '''
:sup:`14` Mindezeknek fölébe pedig öltsétek föl a szeretetet, mert az a tökéletességnek kötele. 
'''
"15" = '''
:sup:`15` És az Istennek békessége uralkodjék a ti szívetekben, amelyre el is hívattatok egy testben; és háládatosak legyetek. 
'''
"16" = '''
:sup:`16` A Krisztusnak beszéde lakozzék bennetek gazdagon, minden bölcsességben; tanítsátok és intsétek egymást zsoltárokkal, dicséretekkel, lelki énekekkel, hálával zengedezvén a ti szívetekben az Úrnak. 
'''
"17" = '''
:sup:`17` És mindent, amit csak cselekedtek szóval vagy tettel, mindent az Úr Jézusnak nevében cselekedjetek, hálát adván az Istennek és Atyának őáltala. 
'''
"18" = '''
:sup:`18` Ti, asszonyok, engedelmeskedjetek férjeteknek, amiképpen illik az Úrban. 
'''
"19" = '''
:sup:`19` Ti, férfiak, szeressétek feleségeteket, és ne legyetek irántuk keserű kedvűek. 
'''
"20" = '''
:sup:`20` Ti, gyermekek, fogadjatok szót szüleiteknek mindenben; mert ez kedves az Úrnak. 
'''
"21" = '''
:sup:`21` Ti, atyák, ne bosszantsátok gyermekeiteket, hogy kétségbe ne essenek. 
'''
"22" = '''
:sup:`22` Ti, szolgák, fogadjatok szót mindenben test szerint való uraitoknak, nem a szemnek szolgálva, mint akik embereknek akarnak tetszeni, hanem szíveteknek egyenessége szerint, félve az Istent. 
'''
"23" = '''
:sup:`23` És ha valamit tesztek, lélekből cselekedjétek, mint akik az Úrnak teszik és nem embereknek, 
'''
"24" = '''
:sup:`24` tudva, hogy ti az Úrtól veszitek az örökségnek jutalmát: mert az Úr Krisztusnak szolgáltok. 
'''
"25" = '''
:sup:`25` Aki pedig igazságtalanságot cselekszik, igazságtalanságának jutalmát veszi; és nincsen személyválogatás. 
'''
