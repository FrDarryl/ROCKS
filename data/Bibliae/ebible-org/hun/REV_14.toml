[14]
"1" = '''
:sup:`1` És láttam, és íme egy Bárány állt a Sion hegyén és vele száznegyvennégyezren, akiknek homlokára volt írva az ő Atyjának neve. 
'''
"2" = '''
:sup:`2` És szózatot hallottam az égből, mint sok vizek zúgását, és mint nagy mennydörgés hangját, és hárfásoknak hangját hallottam, akik hárfájukkal hárfáztak. 
'''
"3" = '''
:sup:`3` És valami új éneket énekeltek a királyi szék előtt és a négy élőlény előtt és a vének előtt, és senki sem tanulhatta meg azt az éneket, csak a száznegyvennégyezer, akik áron vétettek meg a földről. 
'''
"4" = '''
:sup:`4` Ezek azok, akik nőkkel nem szennyezték be magukat, mert szüzek. Ezek azok, akik követik a Bárányt, bárhová megy. Ezek áron vétettek meg az emberek közül első zsengéül Istennek és a Báránynak. 
'''
"5" = '''
:sup:`5` Szájukban nem találtatott hazugság, feddhetetlenek Isten királyi széke előtt. 
'''
"6" = '''
:sup:`6` És láttam egy másik angyalt repülni az ég közepén, akinél az örökkévaló evangélium volt, hogy a föld lakosainak hirdesse az evangéliumot és minden nemzetségnek és törzsnek és nyelvnek és népnek. 
'''
"7" = '''
:sup:`7` Hangos szóval ezt mondta: „Féljétek az Istent, és neki adjatok dicsőséget, mert eljött ítéletének órája és imádjátok őt, aki teremtette a mennyet és a földet és a tengert és a vizek forrásait“. 
'''
"8" = '''
:sup:`8` És egy második angyal követte őt, aki így szólt: „Leomlott, leomlott Babilon, a nagy város! Mert paráznaságának haragborából adott inni minden pogány népnek“. 
'''
"9" = '''
:sup:`9` És egy harmadik angyal is követte őket, és hangosan így szólt: „Ha valaki imádja a fenevadat és annak képét, és bélyegét felveszi homlokára vagy kezére, 
'''
"10" = '''
:sup:`10` az is iszik Isten haragjának borából, amely elegyítetlenül töltetett haragjának poharába és kínozni fogják tűzzel és kénkővel a szent angyalok és a Bárány előtt. 
'''
"11" = '''
:sup:`11` Kínlódásuk füstje felmegy örökkön örökké, és nem lesz nyugalmuk éjjel és nappal, akik imádják a fenevadat és annak képét, és ha felveszik az ő nevének bélyegét. 
'''
"12" = '''
:sup:`12` Itt van helye a szentek békességes tűrésének, akik megtartják Isten parancsolatait és Jézus hitét!“ 
'''
"13" = '''
:sup:`13` És az égből szózatot hallottam, amely ezt mondta nekem: „Írd meg: Boldogok, a halottak, akik az Úrban halnak meg mostantól fogva. Bizony azt mondja a Lélek, mert megnyugosznak az ő fáradtságuktól és az ő cselekedeteik követik őket“. 
'''
"14" = '''
:sup:`14` És láttam, és íme volt egy fehér felhő és a felhőn ült valaki, hasonló az Emberfiához, a fején arany korona volt, és a kezében éles sarló. 
'''
"15" = '''
:sup:`15` És egy másik angyal jött ki a templomból, hangosan kiáltva annak, aki a felhőn ült: „Lendítsd meg a sarlódat és arass, mert a földnek aratni valója beérett“. 
'''
"16" = '''
:sup:`16` A felhőn ülő sarlóját a földre dobta és learatta a földet. 
'''
"17" = '''
:sup:`17` És másik angyal is jött ki a mennyben lévő templomból és annál is éles sarló volt. 
'''
"18" = '''
:sup:`18` Az oltártól ismét egy másik angyal jött ki, akinek hatalma volt a tűzön, és hangosan kiáltott annak, akinél az éles sarló volt, és így szólt: „Lendítsd meg a te éles sarlódat és szedd le a föld szőlőjének fürtjeit, mert megértek a szemei“. 
'''
"19" = '''
:sup:`19` Ledobta azért az angyal éles sarlóját a földre, és a föld szőlőit megszedte, és belevetette Isten haragjának nagy borsajtójába. 
'''
"20" = '''
:sup:`20` Megtaposták a borsajtót a városon kívül és vér jött ki a borsajtóból, amely a lovak zablájáig ért, ezerhatszáz futamnyira. 
'''
