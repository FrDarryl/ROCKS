[9]
"1" = '''
:sup:`1` Azután mondta nékik: „Bizony mondom néktek, hogy vannak némelyek az itt állók között, a kik nem kóstolnak addig halált, amíg meg nem látják, hogy az Isten országa eljött hatalommal.“ 
'''
"2" = '''
:sup:`2` És hat nap múlva magához vette Jézus Pétert, Jakabot és Jánost, és felvitte csupán őket magukban egy magas hegyre. És elváltozott előttük. 
'''
"3" = '''
:sup:`3` Ruhája fényes lett, és olyan fehér, mint a hó, amihez hasonlót a ruhafestő e földön nem fehéríthet. 
'''
"4" = '''
:sup:`4` És megjelent nekik Mózes Illéssel együtt, és beszéltek Jézussal. 
'''
"5" = '''
:sup:`5` Péter pedig megszólalt, és ezt mondta Jézusnak: „Mester, jó nékünk itt lenni, csináljunk azért három hajlékot, neked egyet, Mózesnek is egyet, Illésnek is egyet.“ 
'''
"6" = '''
:sup:`6` De nem tudta mit beszél, mivel megrémültek, 
'''
"7" = '''
:sup:`7` és felhő támadt, mely beárnyékolta őket, és a felhőből szózat jött: „Ez az én szeretett Fiam, őt hallgassátok.“ 
'''
"8" = '''
:sup:`8` És mikor nagyon hirtelen körültekintettek, senkit sem láttak maguk körül, egyedül Jézust. 
'''
"9" = '''
:sup:`9` Mikor pedig a hegyről leszálltak, megparancsolta nékik, hogy senkinek se beszéljék el, amit láttak, csak amikor az Emberfia a halálból feltámad. 
'''
"10" = '''
:sup:`10` És ezt a parancsot megtartották magukban, tanakodva egymás között: mit jelent a halálból feltámadni? 
'''
"11" = '''
:sup:`11` És megkérdezték tőle: „Miért mondják az írástudók, hogy előbb Illésnek kell eljönnie?“ 
'''
"12" = '''
:sup:`12` Ő pedig ezt felelte nekik: „Illés ugyan előbb eljön, és helyreállít mindent; de hogyan van az Emberfiáról megírva, hogy sokat kell szenvednie és megvettetnie? 
'''
"13" = '''
:sup:`13` De mondom nektek, hogy Illés is eljött, és azt cselekedték vele, amit akartak, amint meg van írva róla.“ 
'''
"14" = '''
:sup:`14` Amikor a tanítványokhoz odament, nagy sokaságot látott körülöttük, és írástudókat, akik azokkal vitatkoztak. 
'''
"15" = '''
:sup:`15` Amikor az egész sokaság meglátta őt, azonnal elálmélkodott, és hozzásietve köszöntötte őt. 
'''
"16" = '''
:sup:`16` Ő pedig megkérdezte az írástudókat: „Miről vitatkoztok ezekkel?“ 
'''
"17" = '''
:sup:`17` A sokaságból valaki így felelt neki: „Mester, idehoztam hozzád a fiamat, akiben néma lélek van. 
'''
"18" = '''
:sup:`18` És amikor csak megragadja, szaggatja őt, ő pedig tajtékzik, fogát csikorgatja, és megmerevedik. Mondtam hát tanítványaidnak, hogy űzzék ki azt, de nem tudták.“ 
'''
"19" = '''
:sup:`19` Ő pedig így felelt neki: „Ó, hitetlen nemzetség, meddig leszek még veletek? Meddig szenvedlek még titeket? Hozzátok őt hozzám.“ 
'''
"20" = '''
:sup:`20` És odavitték hozzá, és mihelyt meglátta őt, a lélek azonnal megrázta azt, és leesve a földre, tajtékozott és fetrengett. 
'''
"21" = '''
:sup:`21` És megkérdezte az atyját: „Mennyi ideje, hogy ez van rajta?“ Az pedig mondta: „Gyermeksége óta. 
'''
"22" = '''
:sup:`22` És gyakran vetette tűzbe is, vízbe is, hogy elveszítse őt, de ha valamit tehetsz, légy segítségül nekünk, megkönyörülvén rajtunk.“ 
'''
"23" = '''
:sup:`23` Jézus pedig ezt mondta neki: „Ha hiheted azt, minden lehetséges a hívőnek.“ 
'''
"24" = '''
:sup:`24` A gyermek atyja pedig azonnal kiáltott, és könnyhullatással mondta: „Hiszek, Uram! Légy segítségül az én hitetlenségemnek.“ 
'''
"25" = '''
:sup:`25` Jézus pedig mikor látta, hogy a sokaság még inkább összetódul, megdorgálta a tisztátalan lelket, ezt mondva neki: „Te néma és siket lélek, én parancsolom neked, menj ki belőle, és többé belé ne menj!“ 
'''
"26" = '''
:sup:`26` És kiáltás és erős szaggatás között kiment belőle. A fiú pedig olyan lett, mint egy halott, annyira, hogy sokan azt mondták, hogy meghalt. 
'''
"27" = '''
:sup:`27` Jézus pedig megfogta a kezét, fölemelte, és az fölkelt. 
'''
"28" = '''
:sup:`28` Mikor pedig bement a házba, tanítványai megkérdezték őt külön: „Mi miért nem űzhettük ki azt?“ 
'''
"29" = '''
:sup:`29` Ő pedig ezt mondta nekik: „Ez a fajta semmivel sem űzhető ki, csupán könyörgéssel és böjtöléssel.“ 
'''
"30" = '''
:sup:`30` És onnan kimenve, Galileán mentek át, és nem akarták, hogy valaki megtudja. 
'''
"31" = '''
:sup:`31` Mert tanította tanítványait, és ezt mondta nekik: „Az Emberfia az emberek kezébe adatik, és megölik őt, de ha megölték, harmadnapra föltámad.“ 
'''
"32" = '''
:sup:`32` De ők nem értették ezt a beszédet, és féltek megkérdezni őt. 
'''
"33" = '''
:sup:`33` És elment Kapernaumba. És odahaza megkérdezték őket: „Miről vitatkoztatok egymással az úton?“ 
'''
"34" = '''
:sup:`34` De ők hallgattak, mert egymás között azon vitatkoztak az úton, hogy ki a nagyobb. 
'''
"35" = '''
:sup:`35` És leülve Jézus, odaszólította a tizenkettőt, és mondta nékik: „Ha valaki első akar lenni, legyen mindenki között utolsó, és mindenkinek szolgája.“ 
'''
"36" = '''
:sup:`36` És kézenfogva egy gyermeket, közéjük állította, ölébe vette, és azt mondta nekik: 
'''
"37" = '''
:sup:`37` „Aki az ilyen gyermekek közül egyet befogad az én nevemben, engem fogad be, és aki engem befogad, nem engem fogad be, hanem azt, aki engem elküldött.“ 
'''
"38" = '''
:sup:`38` János pedig így felelt neki: „Mester, láttunk valakit, aki a te neveddel ördögöket űz, aki nem követ minket, és eltiltottuk őt, mivel nem követ minket.“ 
'''
"39" = '''
:sup:`39` Jézus pedig ezt mondta: „Ne tiltsátok el őt, mert senki sincs, aki csodát tesz az én nevemben, és ugyanakkor gonoszul szólhatna felőlem. 
'''
"40" = '''
:sup:`40` Mert aki nincs ellenünk, mellettünk van. 
'''
"41" = '''
:sup:`41` Aki inni ad egy pohár vizet az én nevemben, mivel a Krisztuséi vagytok, bizony mondom néktek, el nem veszti a jutalmát. 
'''
"42" = '''
:sup:`42` „Aki pedig megbotránkoztat egyet ama kicsinyek közül, akik én bennem hisznek, jobb annak, ha malomkövet kötnek a nyakára, és a tengerbe vetik. 
'''
"43" = '''
:sup:`43` És ha megbotránkoztat téged a te kezed, vágd le, mert jobb neked csonkán bemenned az életre, mint két kézzel menned a gyehennára, az olthatatlan tűzre, 
'''
"44" = '''
:sup:`44` ahol férgük nem pusztul el, és tüzük nem alszik el. 
'''
"45" = '''
:sup:`45` És ha a te lábad botránkoztat meg téged, vágd le azt, mert jobb neked sántán bemenned az életre, mint két lábbal vettetned a gyehennára, az olthatatlan tűzre, 
'''
"46" = '''
:sup:`46` ahol férgük nem pusztul el, és tüzük nem alszik el. 
'''
"47" = '''
:sup:`47` És ha a te szemed botránkoztat meg téged, vájd ki azt, mert jobb neked félszemmel bemenned az Isten országába, mint két szemmel vettetned a tüzes gyehennára, 
'''
"48" = '''
:sup:`48` ahol férgük nem pusztul el, és tüzük nem alszik el. 
'''
"49" = '''
:sup:`49` „Mert mindenki tűzzel sózatik meg, és minden áldozat sóval sózatik meg. 
'''
"50" = '''
:sup:`50` Jó a só, de ha a só ízét veszti, mivel adtok ízt neki? Legyen bennetek só, és legyetek békében egymással.“ 
'''
