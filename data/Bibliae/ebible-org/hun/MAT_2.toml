[2]
"1" = '''
:sup:`1` Amikor pedig megszületett Jézus a júdeai Betlehemben, Heródes király idejében, íme, napkeletről bölcsek jöttek Jeruzsálembe, és ezt mondták: 
'''
"2" = '''
:sup:`2` „Hol van a zsidók királya, aki megszületett? Mert láttuk csillagát napkeleten, és azért jöttünk, hogy tisztességet tegyünk neki.“ 
'''
"3" = '''
:sup:`3` Amikor Heródes király ezt meghallotta, felháborodott, és vele együtt az egész Jeruzsálem. 
'''
"4" = '''
:sup:`4` Egybegyűjtött minden főpapot és a nép írástudóit, és tudakozódott tőlük, hogy hol kell Krisztusnak megszületnie. 
'''
"5" = '''
:sup:`5` Azok pedig ezt mondták neki: „A júdeai Betlehemben, mert így írta meg a próféta: 
'''
"6" = '''
:sup:`6` »És te, Betlehem, Júdának földje, semmiképpen sem vagy legkisebb Júda fejedelmi városai között, mert belőled származik a fejedelem, aki legeltetni fogja népemet, Izraelt.«“ 
'''
"7" = '''
:sup:`7` Ekkor Heródes titkon hívatta a bölcseket, szorgalmasan megtudakolta tőlük a csillag megjelenésének idejét. 
'''
"8" = '''
:sup:`8` Elküldte őket Betlehembe, és azt mondta nekik: „Menjetek el, szorgalmasan kérdezősködjetek a gyermek felől, mihelyt pedig megtaláljátok, adjátok tudtomra, hogy én is elmenjek, és tisztességet tegyek neki.“ 
'''
"9" = '''
:sup:`9` Ők pedig a király beszédét meghallgatták, és elindultak. És íme, a csillag, amelyet napkeleten láttak, előttük ment mindaddig, amíg odaérve megállt a hely fölött, ahol a gyermek volt. 
'''
"10" = '''
:sup:`10` Amikor meglátták a csillagot, igen nagy örömmel örvendeztek. 
'''
"11" = '''
:sup:`11` Bementek a házba, ott találták a gyermeket anyjával, Máriával, és leborulva tisztességet tettek neki, kincseiket kitárva ajándékot adtak neki: aranyat, tömjént és mirhát. 
'''
"12" = '''
:sup:`12` Mivel álmukban intést kaptak, hogy Heródeshez vissza ne menjenek, más úton tértek vissza hazájukba. 
'''
"13" = '''
:sup:`13` Mikor pedig elmentek, megjelent Józsefnek az Úr angyala álmában, és mondta neki: „Kelj fel, vedd a gyermeket és anyját, fuss Egyiptomba, és maradj ott, amíg én mondom neked, mert Heródes halálra fogja keresni a gyermeket.“ 
'''
"14" = '''
:sup:`14` Ő pedig felkelt, vette a gyermeket és anyját még éjjel, és Egyiptomba ment. 
'''
"15" = '''
:sup:`15` És ott volt egészen Heródes haláláig, hogy beteljesedjék, amit az Úr mondott a próféta által, aki így szólt: „Egyiptomból hívtam ki az én fiamat.“ 
'''
"16" = '''
:sup:`16` Ekkor Heródes látta, hogy a bölcsek megcsúfolták őt, szerfölött felháborodott, kiküldte embereit, és megöletett Betlehemben és annak egész környékén minden kétesztendős és azon aluli gyermeket a szerint az idő szerint, ahogyan azt pontosan megtudta a bölcsektől. 
'''
"17" = '''
:sup:`17` Ekkor teljesedett be, amit Jeremiás próféta mondott, midőn így szólt: 
'''
"18" = '''
:sup:`18` „Szó hallatszott Rámában, sírás-rívás és sok keserves jajgatás. Ráhel siratta fiait, és nem akart megvigasztalódni, hogy nincsenek.“ 
'''
"19" = '''
:sup:`19` Mikor pedig Heródes meghalt, íme, az Úr angyala megjelent álmában Józsefnek Egyiptomban, 
'''
"20" = '''
:sup:`20` és ezt mondta: „Kelj fel, vedd a gyermeket és anyját, és eredj Izrael földjére, mert meghaltak, akik a gyermeket halálra keresték.“ 
'''
"21" = '''
:sup:`21` Ő pedig felkelt, magához vette a gyermeket és anyját, és elment Izrael földjére. 
'''
"22" = '''
:sup:`22` Amikor pedig hallotta, hogy Júdeában Arkhelaosz uralkodik Heródesnek, atyjának helyén, nem mert odamenni, hanem miután álmában figyelmeztetést kapott, Galileába ment. 
'''
"23" = '''
:sup:`23` Odaérkezve a Názáret nevű városkában lakott, hogy beteljesedjék, amit a próféták mondtak, hogy názáretinek fogják nevezni. 
'''
