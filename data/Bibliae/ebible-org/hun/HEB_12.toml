[12]
"1" = '''
:sup:`1` Ezért tehát mi is, akiket a bizonyságtevőknek ilyen nagy fellege vesz körül, félretéve minden akadályt és a bennünket megkörnyékező bűnt, kitartással fussuk meg az előttünk lévő pályát, 
'''
"2" = '''
:sup:`2` nézve a hit fejedelmére és bevégzőjére, Jézusra, aki az előtte lévő öröm helyett, nem törődve a gyalázattal, kereszthalált szenvedett, s az Isten királyi székének jobbjára ült. 
'''
"3" = '''
:sup:`3` Gondoljatok azért, őrá, aki ilyen ellene irányuló támadást szenvedett el a bűnösöktől, hogy lelketekben ellankadva el ne csüggedjetek. 
'''
"4" = '''
:sup:`4` Mert még nem álltatok ellen vérig a bűn ellen harcolva. 
'''
"5" = '''
:sup:`5` És ne feledkezzetek el az intésről, amely nektek, mint fiaknak szól: „Fiam ne vesd meg az Úr fenyítését, és ne csüggedj el, ha dorgál téged. 
'''
"6" = '''
:sup:`6` Mert akit szeret az Úr, azt megdorgálja, és megostoroz mindenkit, akit fiává fogad.“ 
'''
"7" = '''
:sup:`7` Ha a fenyítést elszenveditek, akkor úgy bánik veletek az Isten, mint fiaival mert melyik fiú az, akit nem fenyít az apa? 
'''
"8" = '''
:sup:`8` Ha pedig fenyítés nélkül valók vagytok, amelyben mindenki részesül, akkor fattyak vagytok, nem fiak. 
'''
"9" = '''
:sup:`9` Aztán: testi atyáink fenyítettek minket és becsültük őket, nem kell-e sokkal inkább engedelmeskedni a lelkek Atyjának, hogy éljünk? 
'''
"10" = '''
:sup:`10` Mert azok kevés ideig, tetszésük szerint fenyítettek, Ő pedig a mi javunkra, hogy szentségében részesüljünk. 
'''
"11" = '''
:sup:`11` A jelenben semmiféle fenyítés nem látszik örvendetesnek, hanem keservesnek, ám utóbb az igazság békességes gyümölcsét adja azoknak, akik elviselték. 
'''
"12" = '''
:sup:`12` Ezért tehát a lecsüggesztett kezeket és a rogyadozó térdeket egyenesítsétek föl, 
'''
"13" = '''
:sup:`13` és egyenesen járjatok, hogy a sánta el ne botoljék, sőt inkább meggyógyuljon. 
'''
"14" = '''
:sup:`14` Törekedjetek mindenki iránt a békességre és a szent életre, amely nélkül senki sem láthatja meg az Urat. 
'''
"15" = '''
:sup:`15` Vigyázzatok arra, hogy Isten kegyelmétől senki el ne szakadjon, nehogy a keserűségnek gyökere fölnövekedve bajt okozzon, és így sokakat megfertőzzön. 
'''
"16" = '''
:sup:`16` Ne legyen senki parázna vagy istentelen, mint Ézsau, aki egy tál ételért eladta elsőszülöttségi jogát. 
'''
"17" = '''
:sup:`17` Mert tudjátok, hogy később, amikor örökölni akarta az áldást, elutasításban volt része, mert nem találta meg a megtérés útját, noha könnyhullatással kereste azt. 
'''
"18" = '''
:sup:`18` Mert ti nem járultatok megtapintható hegyhez, lángoló tűzhöz, sűrű homályhoz, sötétséghez és szélvészhez, 
'''
"19" = '''
:sup:`19` vagy trombitaharsogáshoz és szózatok hangjához, amelyet akik hallottak, kérték, hogy ne szóljon többé hozzájuk. 
'''
"20" = '''
:sup:`20` Mert nem bírták elviselni a parancsot: „Még ha állat is ér a hegyhez, meg kell kövezni!“ 
'''
"21" = '''
:sup:`21` Olyan rettenetes volt a látvány, hogy Mózes is ezt mondta: „Megijedtem és remegek.“ 
'''
"22" = '''
:sup:`22` De ti Sion hegyéhez járultatok, az élő Isten városához, a mennyei Jeruzsálemhez és az angyalok ezreihez, 
'''
"23" = '''
:sup:`23` az elsőszülöttek seregéhez és egyházához, akik be vannak írva a mennyben, és mindenkinek bírájához, Istenhez és a tökéletességre jutott igazak lelkéhez, 
'''
"24" = '''
:sup:`24` és az újszövetség közbenjárójához, Jézushoz, és a meghintés véréhez, amely kegyelmesebben beszél, mint Ábel vére. 
'''
"25" = '''
:sup:`25` Vigyázzatok el ne utasítsátok azt, aki szól! Mert ha azok nem menekültek meg, akik a földön szólót visszautasították, sokkal kevésbé mi, ha elfordulunk attól, aki a mennyből szól, 
'''
"26" = '''
:sup:`26` akinek szava egykor megrendítette a földet, most pedig ezt ígéri: „Még egyszer megrendítem nemcsak a földet, de az eget is.“ 
'''
"27" = '''
:sup:`27` Az a „még egyszer“ pedig jelenti a változékony dolgoknak, vagyis a teremtményeknek megváltozását, hogy megmaradjon, ami változtathatatlan. 
'''
"28" = '''
:sup:`28` Mivel mi változtathatatlan országot kaptunk, hálásak legyünk, és Istennek tetsző módon, kegyességgel és félelemmel szolgáljunk. 
'''
"29" = '''
:sup:`29` Mert a mi Istenünk emésztő tűz. 
'''
