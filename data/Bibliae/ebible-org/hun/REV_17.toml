[17]
"1" = '''
:sup:`1` És odajött egy a hét angyal közül, akinél a hét pohár volt, és így szólított meg: „Jöjj és megmutatom neked a nagy parázna asszonynak ítéletét, aki a nagy vízen ül, 
'''
"2" = '''
:sup:`2` akivel paráználkodtak a föld királyai, és az ő paráznaságának borától megrészegedtek a föld lakosai“. 
'''
"3" = '''
:sup:`3` És lélekben elvitt engem egy pusztába és egy asszonyt láttam egy veres fenevadon ülni, amely tele volt istenkáromlónevekkel, amelynek hét feje és tíz szarva volt. 
'''
"4" = '''
:sup:`4` Az asszony bíborba és skarlátba volt öltözve, és arannyal és drágakővel és gyöngyökkel volt ékesítve, kezében egy arany pohár volt, tele utálatosságokkal és paráznaságának tisztátalanságával. 
'''
"5" = '''
:sup:`5` Homlokára titokzatos név volt írva: „A nagy Babilon, a paráznáknak és a föld utálatosságainak anyja“. 
'''
"6" = '''
:sup:`6` És láttam, hogy ez az asszony részeg volt a szentek és Jézus bizonyságtevőinek vérétől, és nagyon csodálkoztam, amikor láttam őt. 
'''
"7" = '''
:sup:`7` És ezt mondta nekem az angyal: „Miért csodálkozol? Én megmondom neked ennek az asszonynak és a fenevadnak a titkát, amely őt hordozza, amelynek hét feje és tíz szarva van. 
'''
"8" = '''
:sup:`8` A fenevad, amelyet láttam, volt és nincs, és a mélységből jön fel, és pusztulásra megy. És a föld lakosai, akiknek neve nincs beírva az élet könyvébe a világ kezdete óta, csodálkoznak, látva a fenevadat, amely volt és nincs, de ismét megjelenik. 
'''
"9" = '''
:sup:`9` Ide kell az értelem, amelyben bölcsesség van. A hét fej hét hegy, amelyen az asszony ül, 
'''
"10" = '''
:sup:`10` ez hét királyt jelent. Közülük öt elesett, és egy megvan, a másik még nem jött el, és amikor eljön, kevés ideig maradhat meg. 
'''
"11" = '''
:sup:`11` A fenevad pedig, amely volt és nincs, ő a nyolcadik, és a hét közül való és pusztulásra megy. 
'''
"12" = '''
:sup:`12` A tíz szarv pedig, amelyet láttál, a tíz király, olyanok, akik még birodalmat nem kaptak, de hatalmat kapnak, mint királyok egy óráig a fenevaddal. 
'''
"13" = '''
:sup:`13` Ezeknek egy a szándékuk, erejüket és hatalmukat is a fenevadnak adják. 
'''
"14" = '''
:sup:`14` Ezek a Bárány ellen viaskodnak, és a Bárány legyőzi őket, mert uraknak Ura és királyoknak Királya, és vele vannak az elhívottak, választottak, és hívők.“ 
'''
"15" = '''
:sup:`15` Ezt mondta nekem: „A vizek, amelyeket láttál, amelyeken a parázna asszony ül, azok a népek, sokaságok és nemezetek és nyelvek. 
'''
"16" = '''
:sup:`16` És a tíz szarv, amelyet láttál, és a fenevad meggyűlölik a paráznát és kifosztják, mezítelenné teszik, és húsát eszik, és tűzzel megégetik. 
'''
"17" = '''
:sup:`17` Mert Isten adta azoknak szívébe, hogy az ő szándékát cselekedjék, és egy szándékon legyenek, és átadják birodalmukat a fenevadnak, míg beteljesednek Isten igéi. 
'''
"18" = '''
:sup:`18` És az asszony, akit láttál, az a nagy város, amelynek hatalma van a föld királyai felett.“ 
'''
