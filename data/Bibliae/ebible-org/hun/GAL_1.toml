[1]
"1" = '''
:sup:`1` Pál, apostol (nem emberektől, sem nem ember által, hanem Jézus Krisztus által és az Atya Isten által, aki feltámasztotta őt a halálból); 
'''
"2" = '''
:sup:`2` és a velem levő összes atyafiak, Galácia gyülekezeteinek: 
'''
"3" = '''
:sup:`3` Kegyelem néktek és békesség az Atya Istentől és a mi Urunk Jézus Krisztustól, 
'''
"4" = '''
:sup:`4` aki adta önmagát a mi bűneinkért, hogy kiszabadítson minket e jelenvaló gonosz világból, az Istennek és a mi Atyánknak akarata szerint, 
'''
"5" = '''
:sup:`5` akinek dicsőség örökkön-örökké! Ámen. 
'''
"6" = '''
:sup:`6` Csodálkozom, hogy attól, aki titeket Krisztus kegyelme által elhívott, ily hamar más evangéliumra hajlotok. 
'''
"7" = '''
:sup:`7` Holott nincs más; de némelyek zavarnak titeket, és el akarják ferdíteni a Krisztus evangéliumát. 
'''
"8" = '''
:sup:`8` De ha akár mi avagy mennyből való angyal hirdetne is néktek valamit azon kívül, amit néktek hirdettünk, legyen átok. 
'''
"9" = '''
:sup:`9` Amint előbb mondottuk, most is ismét mondom: Ha valaki néktek hirdet valamit azon kívül, amit elfogadtatok, átok legyen. 
'''
"10" = '''
:sup:`10` Mert most embereknek engedek-e avagy az Istennek? Vagy embereknek igyekezem-e tetszeni? Bizonyára, ha még embereknek igyekeznék tetszeni, nem volnék Krisztus szolgája. 
'''
"11" = '''
:sup:`11` Tudtotokra adom pedig, atyámfiai, hogy az az evangélium, melyet én hirdettem, nem ember szerint való, 
'''
"12" = '''
:sup:`12` mert én sem embertől vettem azt, sem nem tanítottak arra, hanem a Jézus Krisztus kijelentése által. 
'''
"13" = '''
:sup:`13` Mert hallottátok, mint forgolódtam én egykor a zsidóságban, hogy én igen nagyon háborgattam az Isten anyaszentegyházát, és pusztítottam azt. 
'''
"14" = '''
:sup:`14` És felülmúltam a zsidóságban nemzetembeli sok kortársamat, szerfelett rajongva atyai hagyományaimért. 
'''
"15" = '''
:sup:`15` De mikor az Istennek tetszett, ki elválasztott engem az én anyám méhétől fogva, és elhívott az ő kegyelme által, 
'''
"16" = '''
:sup:`16` hogy kijelentse az ő Fiát énbennem, hogy hirdessem őt a pogányok között: azonnal nem tanácskoztam testtel és vérrel, 
'''
"17" = '''
:sup:`17` sem nem mentem Jeruzsálembe az előttem való apostolokhoz, hanem elmentem Arábiába, és ismét visszatértem Damaszkuszba. 
'''
"18" = '''
:sup:`18` Azután három esztendő múlva fölmentem Jeruzsálembe, hogy Pétert meglátogassam, és nála maradtam tizenöt napig. 
'''
"19" = '''
:sup:`19` Az apostolok közül pedig mást nem láttam, hanem csak Jakabot, az Úr testvérét. 
'''
"20" = '''
:sup:`20` Amiket pedig néktek írok, ím Isten előtt mondom, hogy nem hazudom. 
'''
"21" = '''
:sup:`21` Azután mentem Szíriának és Ciliciának tartományaiba. 
'''
"22" = '''
:sup:`22` Személyesen pedig ismeretlen voltam a Júdeában levő keresztyén gyülekezetek előtt, 
'''
"23" = '''
:sup:`23` hanem csak hallották, hogy aki minket üldözött egykor, most hirdeti azt a hitet, amelyet egykor pusztított. 
'''
"24" = '''
:sup:`24` És dicsőítették bennem az Istent. 
'''
