[16]
"1" = '''
:sup:`1` Odamentek hozzá a farizeusok és a szadduceusok, meg akarták kísérteni, és kérték őt, hogy mutasson nekik mennyei jelt. 
'''
"2" = '''
:sup:`2` Ő pedig így felelt nekik: „Amikor esteledik, azt mondjátok: Szép idő lesz, mert vörös az ég. 
'''
"3" = '''
:sup:`3` Reggel pedig: Ma zivatar lesz, mert az ég borús és vörös. Képmutatók, az ég ábrázatát meg tudjátok ítélni, az idők jeleit pedig nem tudjátok? 
'''
"4" = '''
:sup:`4` E gonosz és parázna nemzetség jelt kíván, és nem adatik néki jel, csak Jónás prófétának jele.“ És otthagyva őket, elment. 
'''
"5" = '''
:sup:`5` Tanítványai a túlsó partra mentek, és elfelejtettek kenyeret vinni magukkal. 
'''
"6" = '''
:sup:`6` Jézus pedig mondta nekik: „Vigyázzatok, és őrizkedjetek a farizeusok és szadduceusok kovászától!“ 
'''
"7" = '''
:sup:`7` Ők pedig tanakodtak maguk között, és ezt mondták: „Nem hoztunk kenyeret magunkkal.“ 
'''
"8" = '''
:sup:`8` Jézus meghallotta ezt, és mondta nekik: „Miért tanakodtok magatok között, ó kicsinyhitűek, hogy kenyeret nem hoztatok magatokkal? 
'''
"9" = '''
:sup:`9` Mégsem értitek? Nem is emlékeztek az ötezernek öt kenyerére, és hogy hány kosarat töltöttetek meg? 
'''
"10" = '''
:sup:`10` Sem a négyezernek hét kenyerére, és hogy hány kosarat töltöttetek meg? 
'''
"11" = '''
:sup:`11` Hogyan lehet, hogy nem értitek meg, hogy nem a kenyérről beszéltem nektek, mikor mondtam, hogy őrizkedjetek a farizeusok és szadduceusok kovászától?“ 
'''
"12" = '''
:sup:`12` Ekkor értették meg, hogy nem arról szólt, hogy a kenyér kovászától őrizkedjenek, hanem a farizeusok és szadduceusok tudományától. 
'''
"13" = '''
:sup:`13` Mikor pedig Jézus Cezárea Filippi környékére ment, megkérdezte tanítványait: „Engem, az Emberfiát kinek mondanak az emberek?“ 
'''
"14" = '''
:sup:`14` Ők pedig ezt mondták: „Némelyek Keresztelő Jánosnak, mások Illésnek; némelyek pedig Jeremiásnak vagy egynek a próféták közül.“ 
'''
"15" = '''
:sup:`15` Erre ezt mondta nekik: „Ti kinek mondotok engem?“ 
'''
"16" = '''
:sup:`16` Simon Péter felelt, és ezt mondta: „Te vagy a Krisztus, az élő Isten Fia.“ 
'''
"17" = '''
:sup:`17` Jézus így felelt neki: „Boldog vagy, Simon, Jóna fia, mert nem test és vér jelentette ezt ki neked, hanem az én mennyei Atyám. 
'''
"18" = '''
:sup:`18` De én is mondom neked, hogy te Péter vagy, és ezen a kősziklán építem fel az anyaszentegyházamat, és a pokol kapui sem vesznek rajta diadalmat. 
'''
"19" = '''
:sup:`19` És neked adom a mennynek országának kulcsait, és amit megkötsz a földön, a mennyekben is kötve lesz, és amit feloldasz a földön, a mennyekben is oldva lesz.“ 
'''
"20" = '''
:sup:`20` Azután megparancsolta tanítványainak, hogy senkinek se mondják, hogy ő a Jézus Krisztus. 
'''
"21" = '''
:sup:`21` Ettől fogva kezdte Jézus jelenteni tanítványainak, hogy neki Jeruzsálembe kell mennie, sokat szenvednie a vénektől, a főpapoktól és az írástudóktól, és meg kell öletnie, de harmadnapon föl kell támadnia. 
'''
"22" = '''
:sup:`22` Péter ekkor odafordult hozzá, és megfeddte őt: „Mentsen Isten, Uram! Ez nem eshet meg veled!“ 
'''
"23" = '''
:sup:`23` Ő pedig megfordult, és ezt mondta Péternek: „Távozz tőlem, Sátán, bántasz engem, mert nem az Isten dolgaira gondolsz, hanem az emberi dolgokra.“ 
'''
"24" = '''
:sup:`24` Ekkor mondta Jézus tanítványainak: „Ha valaki énutánam akar jönni, tagadja meg magát, vegye föl az ő keresztjét, és kövessen engem. 
'''
"25" = '''
:sup:`25` Mert aki meg akarja tartani életét, elveszíti azt, aki pedig elveszíti életét énérettem, megtalálja azt. 
'''
"26" = '''
:sup:`26` Mert mit használ az embernek, ha az egész világot megnyeri is, de az ő lelkében kárt vall? Vagy milyen váltságot adhat az ember a lelkéért? 
'''
"27" = '''
:sup:`27` Mert az Emberfia eljön Atyjának dicsőségében angyalaival, és akkor megfizet mindenkinek cselekedete szerint. 
'''
"28" = '''
:sup:`28` Bizony mondom néktek: azok között, akik itt állnak, vannak némelyek, akik nem kóstolják meg a halált, amíg meg nem látják az Emberfiát eljönni az ő országában.“ 
'''
