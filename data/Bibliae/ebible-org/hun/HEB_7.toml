[7]
"1" = '''
:sup:`1` Mert ez a Melkisédek, Sálem királya, a felséges Isten papja, aki a királyok leveréséből visszatérő Ábrahámmal találkozott és őt megáldotta, 
'''
"2" = '''
:sup:`2` akinek tizedet is adott Ábrahám mindenből, aki először is, ha nevét magyarázzuk, az igazság királya, azután pedig Sálem királya, azaz a békesség királya is, 
'''
"3" = '''
:sup:`3` aki apa, anya nélkül, nemzetség nélkül való, sem napjainak kezdete, sem életének vége nincs, de miután hasonlóvá lett az Isten Fiához, pap marad örökké. 
'''
"4" = '''
:sup:`4` De nézzétek, milyen nagy ő, akinek Ábrahám pátriárka tizedet adott zsákmányából. 
'''
"5" = '''
:sup:`5` Akik Lévi fiai közül nyerik el a papságot, szintén van parancsuk arra, hogy a törvény szerint tizedet szedjenek a néptől, azaz az ő atyafiaiktól, jóllehet ők is Ábrahámtól származtak, 
'''
"6" = '''
:sup:`6` de az, aki nem az ő nemzetségükből való, mégis tizedet vett Ábrahámtól, és az ígéret birtokosát megáldotta, 
'''
"7" = '''
:sup:`7` pedig nem lehet vitás, hogy a nagyobb áldja meg a kisebbet. 
'''
"8" = '''
:sup:`8` Itt halandó emberek szednek tizedet, ott ellenben az, akiről bizonyságunk van, hogy él. 
'''
"9" = '''
:sup:`9` És hogy úgy mondjam, Ábrahám személyében a tizedet szedő Lévi is tizedet adott, 
'''
"10" = '''
:sup:`10` mert jelen volt már atyja ágyékában, amikor annak elébe ment Melkisédek. 
'''
"11" = '''
:sup:`11` Ha tehát a lévita papság által elérhető volna a tökéletesség, (mert a nép ez alatt kapta a törvényt), mi szükség még azt mondani, hogy más pap támadjon Melkisédek rendje szerint és ne az Áron rendje szerint? 
'''
"12" = '''
:sup:`12` Mert a papság megváltozásával szükségképen megváltozik a törvény is. 
'''
"13" = '''
:sup:`13` Mert az, akiről ezeket mondjuk, az más nemzetségből származott, amelyből senki sem szolgált az oltárnál, 
'''
"14" = '''
:sup:`14` mert nyilvánvaló, hogy a mi Urunk Júdából támadt, amely nemzetségre nézve Mózes semmit sem szólt a papságról. 
'''
"15" = '''
:sup:`15` És az még inkább nyilvánvaló, ha Melkisédekhez hasonlóan támad más pap, 
'''
"16" = '''
:sup:`16` aki nem a testi leszármazás törvénye szerint, hanem az örökkévaló élet ereje szerint lett pappá. 
'''
"17" = '''
:sup:`17` A bizonyságtétel így szól: „Te pap vagy örökké, a Melkisédek rendje szerint.“ 
'''
"18" = '''
:sup:`18` Mert az előbbi parancsolat eltöröltetik, mivel erőtlen és haszontalan. 
'''
"19" = '''
:sup:`19` A törvény ugyanis semmiben sem vezetett tökéletességre, de egy jobb reménységet ébreszt, amely által közeledünk Istenhez. 
'''
"20" = '''
:sup:`20` Jézus nem eskü nélkül lett pappá, (amazok meg eskü nélkül lettek papokká,) 
'''
"21" = '''
:sup:`21` hanem annak esküjével, aki azt mondta neki: „Megesküdött az Úr, és nem bánja meg, te pap vagy örökké Melkisédek rendje szerint.“ 
'''
"22" = '''
:sup:`22` Ezért tehát Jézus jobb szövetségnek lett kezesévé. 
'''
"23" = '''
:sup:`23` Azok jóllehet többen lettek papokká, mert a halál miatt nem maradhattak meg. 
'''
"24" = '''
:sup:`24` Ő viszont, minthogy örökké megmarad, változhatatlan a papsága. 
'''
"25" = '''
:sup:`25` Ezért Ő mindenképen üdvözítheti is azokat, akik általa járulnak Istenhez, mert Ő mindenkor él, hogy esedezzék értük. 
'''
"26" = '''
:sup:`26` Mert ilyen főpap illet hozzánk, aki szent, ártatlan, szeplőtlen, bűn nélküli, és aki magasabbra jutott az egeknél. 
'''
"27" = '''
:sup:`27` Neki nincs szüksége arra, hogy mint a főpapok napról-napra saját bűneiért mutasson be áldozatot, és csak azután a népéért, mert ezt egyszer s mindenkorra megcselekedte, amikor önmagát föláldozta. 
'''
"28" = '''
:sup:`28` Mert a törvény gyarló embereket rendelt főpapokká, a törvény utáni eskü szava pedig az örökre tökéletes Fiút. 
'''
