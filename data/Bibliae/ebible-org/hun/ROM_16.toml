[16]
"1" = '''
:sup:`1` Ajánlom nektek nőtestvérünket, Fébét, aki a kenkhreai gyülekezetben szolgál, 
'''
"2" = '''
:sup:`2` hogy fogadjátok őt az Úrban a szentekhez illően, és legyetek mellette, ha valami dologban rátok szorul. Mert ő is sokaknak pártfogója volt, és nekem magamnak is. 
'''
"3" = '''
:sup:`3` Köszöntsétek Priszkát és Akvilát, akik nekem munkatársaim Krisztus Jézusban, 
'''
"4" = '''
:sup:`4` akik értem életüket kockáztatták; s akiknek nemcsak én mondok köszönetet, hanem a pogányok minden gyülekezete is. 
'''
"5" = '''
:sup:`5` És köszöntsétek azt a gyülekezetet is, amely az ő házukban van. Köszöntsétek az én szeretett Epainetoszomat, aki Akhája zsengéje a Krisztusban. 
'''
"6" = '''
:sup:`6` Köszöntsétek Máriát, aki sokat munkálkodott körülöttünk. 
'''
"7" = '''
:sup:`7` Köszöntsétek Andronikoszt és Juniászt, az én rokonaimat és az én fogolytársaimat, akiknek jó híre van az apostolok között, akik nálam is előbb lettek hivők a Krisztusban. 
'''
"8" = '''
:sup:`8` Köszöntsétek az Úrban szeretett Ampliátuszomat. 
'''
"9" = '''
:sup:`9` Köszöntsétek Urbánuszt, a mi munkatársunkat a Krisztusban, és az én szeretett Sztakhüszomat. 
'''
"10" = '''
:sup:`10` Köszöntsétek Apellészt, Krisztus kipróbált emberét. Köszöntsétek Arisztobulosz házanépéből valókat. 
'''
"11" = '''
:sup:`11` Köszöntsétek Heródiont, az én rokonomat. Köszöntsétek a Narcisszusz házanépéből azokat, akik az Úrban vannak. 
'''
"12" = '''
:sup:`12` Köszöntsétek Trüfainát és Trüfónászt, akik munkálkodnak az Úrban. Köszöntsétek a szeretett Persziszt, aki sokat munkálkodott az Úrban. 
'''
"13" = '''
:sup:`13` Köszöntsétek az Úrban kiválasztott Rufuszt és az ő anyját, aki az enyém is. 
'''
"14" = '''
:sup:`14` Köszöntsétek Aszünkritoszt, Flegónt, Hermészt, Patrobászt, Hermászt és az atyafiakat, akik velük vannak. 
'''
"15" = '''
:sup:`15` Köszöntsétek Filologoszt és Júliát, Néreuszt és az ő nénjét. És Olümpászt és minden szentet, akik velük vannak. 
'''
"16" = '''
:sup:`16` Köszöntsétek egymást szent csókkal. Köszöntenek titeket a Krisztus gyülekezetei. 
'''
"17" = '''
:sup:`17` Kérlek pedig titeket atyámfiai, vigyázzatok azokra, akik szakadásokat és botránkozásokat okoznak a tanítás körül, amelyet tanultatok. Forduljatok el az ilyenektől. 
'''
"18" = '''
:sup:`18` Mert az ilyenek a mi Urunk Jézus Krisztusnak nem szolgálnak, hanem az ő hasuknak, és nyájas beszéddel, meg hízelkedéssel megcsalják az ártatlanok szívét. 
'''
"19" = '''
:sup:`19` Mert a ti engedelmességeteknek híre mindenkihez eljutott. Örülök azért nektek; de azt akarom, hogy bölcsek legyetek a jóban, ártatlanok pedig a rosszban. 
'''
"20" = '''
:sup:`20` A békesség Istene megrontja hamarosan a Sátánt a ti lábatok alatt. A mi Urunk Jézus Krisztus kegyelme legyen veletek. Ámen. 
'''
"21" = '''
:sup:`21` Köszönt titeket Timoteus, az én munkatársam, valamint rokonaim Luciusz, Jázon és Szoszipatrosz. 
'''
"22" = '''
:sup:`22` Köszöntlek titeket az Úrban én, Terciusz, aki ezt a levelet írtam. 
'''
"23" = '''
:sup:`23` Köszönt titeket Gájus, aki nekem és az egész gyülekezetnek gazdája. Köszönt titeket Erásztosz, a város kincstartója és Kvártusz atyafi. 
'''
"24" = '''
:sup:`24` A mi Urunk Jézus Krisztus kegyelme legyen veletek. Ámen. 
'''
"25" = '''
:sup:`25` Annak pedig, aki titeket megerősíthet az én evangéliumom és Jézus Krisztus hirdetése alapján, annak a titoknak kijelentése alapján, amely örök időktől fogva el volt rejtve, 
'''
"26" = '''
:sup:`26` de most megjelentetett a prófétai írások által, az örök Isten parancsolata szerint, hogy a pogányok is eljussanak a hitben való engedelmességre, 
'''
"27" = '''
:sup:`27` az egyedül bölcs Istennek a Jézus Krisztus által legyen dicsőség mindörökké Ámen.
'''
