[15]
"1" = '''
:sup:`1` Némelyek pedig, akik Júdeából jöttek le, így tanították az atyafiakat: „Ha körül nem metélkedtek Mózes rendelése szerint, nem üdvözülhettek.“ 
'''
"2" = '''
:sup:`2` Amikor pedig Pálnak és Barnabásnak nagy viszálya és vitája lett velük, azt határozták el, hogy Pál és Barnabás, és néhányan mások közülük, menjenek fel az apostolokhoz és a vénekhez Jeruzsálembe, e kérdés ügyében. 
'''
"3" = '''
:sup:`3` Kikísérte tehát őket a gyülekezet, és átmentek Fönícián és Samárián, elmondták a pogányok megtérését, és nagy örömet szereztek az összes atyafiaknak. 
'''
"4" = '''
:sup:`4` Amikor pedig megérkeztek Jeruzsálembe, a gyülekezet, az apostolok és a vének fogadták őket, és ők elbeszélték, milyen nagy dolgokat cselekedett az Isten velük. 
'''
"5" = '''
:sup:`5` Előállt azonban néhány hivő, akik a farizeusok szerzetéből valók voltak, és azt mondták, hogy körül kell metélni őket, és meg kell parancsolni, hogy Mózes törvényét megtartsák. 
'''
"6" = '''
:sup:`6` Az apostolok és a vének ezért egybegyűltek, hogy e felől a dolog felöl határozzanak. 
'''
"7" = '''
:sup:`7` Amikor nagy vita támadt, felkelt Péter, és ezt mondta nekik: „Atyámfiai, férfiak, ti tudjátok, hogy az Isten régóta kiválasztott engem közülünk, hogy a pogányok az én számból hallják az evangélium beszédét, és higgyenek. 
'''
"8" = '''
:sup:`8` A szíveket ismerő Isten pedig bizonyságot tett mellettük, mert Szentlelket adott nekik, amint nekünk is. 
'''
"9" = '''
:sup:`9` Semmi különbséget nem tett közöttünk és ő közöttük, a hit által tisztította meg szívüket. 
'''
"10" = '''
:sup:`10` Most azért mit kísértitek az Istent, hogy a tanítványok nyakába olyan igát tegyetek, amelyet sem a mi atyáink, sem mi el nem hordozhattunk? 
'''
"11" = '''
:sup:`11` Sőt inkább az Úr Jézus Krisztus kegyelme által hisszük, hogy megtartatunk, miképpen ők is.“ 
'''
"12" = '''
:sup:`12` Erre elhallgatott az egész sokaság, és hallgatták Barnabást és Pált, amint elbeszélték, mennyi jelt és csodát tett az Isten általuk a pogányok között. 
'''
"13" = '''
:sup:`13` Miután pedig elhallgattak, Jakab ezt mondta: „Atyámfiai, férfiak, hallgassatok meg engem! 
'''
"14" = '''
:sup:`14` Simon elmondta, hogyan gondoskodott az Isten arról, hogy a pogányok közül vegyen népet az ő nevének. 
'''
"15" = '''
:sup:`15` És ezzel egyeznek a próféták mondásai, amint meg van írva: 
'''
"16" = '''
:sup:`16` »Ezek után megtérek és felépítem Dávidnak leomlott sátrát; Omladékait helyreállítom, és ismét felépítem, 
'''
"17" = '''
:sup:`17` hogy megkeresse az emberek többi része az Urat, és a pogányok mindnyájan, akik az én nevemről neveztetnek. Ezt mondja az Úr, ki mindezeket megcselekszi. 
'''
"18" = '''
:sup:`18` Tudja az Isten öröktől fogva minden cselekedetét.« 
'''
"19" = '''
:sup:`19` Ezért én azt mondom, hogy nem kell háborgatni azokat, akik a pogányok közül térnek meg az Istenhez. 
'''
"20" = '''
:sup:`20` Hanem írjuk meg nekik azt, hogy tartózkodjanak a bálványok tisztátalanságától, a paráznaságtól, a megfojtott állattól és a vértől. 
'''
"21" = '''
:sup:`21` Mert Mózesnek régi nemzedékek óta minden városban megvannak a hirdetői, hiszen a zsinagógákban minden szombaton olvassák őt.“ 
'''
"22" = '''
:sup:`22` Akkor az apostoloknak és a véneknek az egész gyülekezettel együtt úgy tetszett, hogy férfiakat válasszanak ki maguk közül, és elküldjék Antiókhiába Pállal és Barnabással: Júdást, akinek mellék neve Barsabbás és Szilászt, akik az atyafiak között vezető emberek voltak. 
'''
"23" = '''
:sup:`23` Ezt az írást küldték velük: „Az apostolok, a vének, és az atyafiak az Antiókhiában, Szíriában és Ciliciában élő, pogányok közül való atyafiaknak üdvözletüket küldik! 
'''
"24" = '''
:sup:`24` Mivel meghallottuk, hogy némelyek közülünk, akiknek mi parancsot nem adtunk erre, kimentek és megzavartak titeket beszédeikkel, feldúlták lelketeket, azt mondva, hogy metélkedjetek körül, és a törvényt tartsátok meg, 
'''
"25" = '''
:sup:`25` úgy gondoltuk, miután egyetértésre jutottunk, hogy kiválasztunk férfiakat, és elküldjük hozzátok a mi szeretteinkkel, Barnabással és Pállal, 
'''
"26" = '''
:sup:`26` olyan emberekkel, akik életüket tették kockára a mi Urunk Jézus Krisztus nevéért. 
'''
"27" = '''
:sup:`27` Elküldtük azért Júdást és Szilászt, akik élőszóval szintén tudtotokra adják ugyanezeket. 
'''
"28" = '''
:sup:`28` Mert tetszett a Szentléleknek és nekünk, hogy semmi több terhet ne tegyünk reátok ezeken a szükséges dolgokon kívül: 
'''
"29" = '''
:sup:`29` hogy tartózkodjatok a bálványoknak áldozott dolgoktól, a vértől, a megfojtott állattól és a paráznaságtól, amelyektől ha megóvjátok magatokat, jól dolgotok lesz. Legyetek egészségben!“ 
'''
"30" = '''
:sup:`30` Ők tehát, miután elbocsátották őket, elmentek Antiókhiába, egybegyűjtötték a sokaságot, átadták a levelet. 
'''
"31" = '''
:sup:`31` Amikor elolvasták, örültek az intésnek. 
'''
"32" = '''
:sup:`32` Júdás és Szilász pedig mivel maguk is próféták voltak, sok beszéddel intették és erősítették az atyafiakat. 
'''
"33" = '''
:sup:`33` Miután pedig egy bizonyos időt eltöltöttek ott, az atyafiak elbocsátották őket békességgel az apostolokhoz. ( 
'''
"34" = '''
:sup:`34` De Szilásznak tetszett ott maradni.) 
'''
"35" = '''
:sup:`35` Pál és Barnabás is Antiókhiában időztek, tanították és prédikálták a többiekkel az Úrnak igéjét. 
'''
"36" = '''
:sup:`36` Néhány nap múlva pedig Pál ezt mondta Barnabásnak: „Most, hogy visszatértünk, látogassuk meg atyánkfiait minden városban, amelyben hirdettük az Úrnak igéjét, lássuk: hogy vannak.“ 
'''
"37" = '''
:sup:`37` Barnabás azt tanácsolta, hogy vegyék maguk mellé Jánost, akit Márknak hívnak. 
'''
"38" = '''
:sup:`38` Pál azonban azt tartotta méltónak, hogy aki elszakadt tőlük Pamfiliától fogva, és nem ment velük a munkára, ne vegyék maguk mellé. 
'''
"39" = '''
:sup:`39` Meghasonlás támadt közöttük, úgyhogy elszakadtak egymástól, és Barnabás maga mellé vette Márkot, elhajózott Ciprusba. 
'''
"40" = '''
:sup:`40` Pál pedig Szilászt választotta maga mellé, és az atyafiaktól az Isten kegyelmére bízva útra kelt. 
'''
"41" = '''
:sup:`41` Bejárta Szíriát és Ciliciát, és erősítette a gyülekezeteket. 
'''
