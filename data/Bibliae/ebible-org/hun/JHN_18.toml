[18]
"1" = '''
:sup:`1` Mikor ezeket mondta Jézus, kiment az ő tanítványaival együtt túl a Kedron-patakon, ahol egy kert volt, ahova bementek, ő és az ő tanítványai. 
'''
"2" = '''
:sup:`2` Azt a helyet Júdás is ismerte, aki elárulta őt, mivel gyakran ott gyűltek össze Jézus és a tanítványai. 
'''
"3" = '''
:sup:`3` Júdás tehát maga mellé vette a katonai csapatot, a papi fejedelmektől és a farizeusoktól a szolgákat, odament fáklyákkal, lámpásokkal és fegyverekkel. 
'''
"4" = '''
:sup:`4` Jézus pedig tudva mindazt, ami reá következik, előrement, és mondta nekik: „Kit kerestek?“ 
'''
"5" = '''
:sup:`5` Ők így feleltek neki: „A názáreti Jézust.“ Jézus ezt mondta nekik: „Én vagyok.“ Ott állt pedig ővelük Júdás is, aki elárulta őt. 
'''
"6" = '''
:sup:`6` Amikor pedig azt mondta nekik: „Én vagyok“ – hátratántorodtak, és földre estek. 
'''
"7" = '''
:sup:`7` Ismét megkérdezte őket: „Kit kerestek?“ És azok ezt mondták: „A názáreti Jézust.“ 
'''
"8" = '''
:sup:`8` Jézus így felelt: „Mondtam néktek, hogy én vagyok az. Azért, ha engem kerestek, ezeket bocsássátok el.“ 
'''
"9" = '''
:sup:`9` Hogy beteljesedjen a beszéd, amelyet mondott: „Azok közül, akiket nekem adtál, senkit sem vesztettem el.“ 
'''
"10" = '''
:sup:`10` Simon Péter pedig, akinek szablyája volt, kirántotta azt, és megütötte a főpap szolgáját, és levágta annak jobb fülét. A szolga neve pedig Málkus volt. 
'''
"11" = '''
:sup:`11` Jézus erre ezt mondta Péternek: „Tedd hüvelyébe a szablyádat! Vagy nem kell-e kiinnom a poharat, amelyet az Atya adott nekem?“ 
'''
"12" = '''
:sup:`12` A csapat pedig, az ezredes és a zsidók szolgái megfogták Jézust, és megkötözték őt, 
'''
"13" = '''
:sup:`13` és először Annáshoz vitték, mert ő apósa volt Kajafásnak, aki abban az esztendőben főpap volt. 
'''
"14" = '''
:sup:`14` Kajafás volt az, aki azt tanácsolta a zsidóknak, hogy jobb, hogy egy ember vesszen el a népért. 
'''
"15" = '''
:sup:`15` Simon Péter és egy másik tanítvány követte Jézust. Ez a tanítvány ismerőse volt a főpapnak, és bement Jézussal együtt a főpap udvarába; 
'''
"16" = '''
:sup:`16` Péter pedig kívül állt az ajtónál. Kiment tehát az a másik tanítvány, aki a főpapnak ismerőse volt, és szólt az ajtóőrzőnek, és bevitte Pétert. 
'''
"17" = '''
:sup:`17` Az ajtóőrző leány így szólt Péterhez: „Nemde te is ennek az embernek tanítványai közül való vagy?“ De ő így válaszolt: „Nem vagyok.“ 
'''
"18" = '''
:sup:`18` A szolgák és a poroszlók ott álltak, szították a tüzet, mivel hűvös volt, és melegedtek. Ott állt Péter is ővelük együtt, és melegedett. 
'''
"19" = '''
:sup:`19` A főpap pedig tanítványai és tanítása felől kérdezte Jézust. 
'''
"20" = '''
:sup:`20` Jézus így felelt: „Én nyilvánosan szóltam a világhoz: mindenkor a zsinagógában és a templomban tanítottam, ahol a zsidók mindenünnen összegyülekeznek, és titkon semmit sem szóltam. 
'''
"21" = '''
:sup:`21` Miért kérdezel engem? Kérdezd azokat, akik hallották, mit beszéltem nekik: íme, ők tudják, amiket nekik mondtam.“ 
'''
"22" = '''
:sup:`22` Amikor pedig ezeket mondta, egy a poroszlók közül, aki ott állt, arcul ütötte Jézust, és ezt mondta: „Így felelsz a főpapnak?“ 
'''
"23" = '''
:sup:`23` Jézus így felelt neki: „Ha gonoszul szóltam, tégy bizonyságot a gonoszságról, ha pedig jól, miért versz engem?“ 
'''
"24" = '''
:sup:`24` Annás ezután elküldte őt megkötözve Kajafáshoz, a főpaphoz. 
'''
"25" = '''
:sup:`25` Simon Péter pedig ott állt, és melegedett. Ekkor ezt mondták neki: „Nemde te is ennek a tanítványai közül való vagy?“ Ő tagadta, és azt mondta: „Nem vagyok.“ 
'''
"26" = '''
:sup:`26` A főpap szolgái közül az egyik, annak rokona, akinek a fülét Péter levágta, ezt mondta: „Nem láttalak-e én téged vele együtt a kertben?“ 
'''
"27" = '''
:sup:`27` Péter ismét tagadta, és akkor azonnal megszólalt a kakas. 
'''
"28" = '''
:sup:`28` Jézust pedig Kajafástól a törvényházba vitték. Kora reggel volt. Ők nem mentek be a törvényházba, hogy ne legyenek tisztátalanná, és megehessék a húsvéti bárányt. 
'''
"29" = '''
:sup:`29` Pilátus ekkor kiment hozzájuk, és mondta: „Milyen vádat hoztok fel ez ellen az ember ellen?“ 
'''
"30" = '''
:sup:`30` Ezt felelték neki: „Ha ez nem volna gonosztevő, nem adtuk volna őt a te kezedbe.“ 
'''
"31" = '''
:sup:`31` Pilátus erre azt mondta nekik: „Vigyétek el őt ti, és ítéljétek el a ti törvényeitek szerint.“ A zsidók így feleltek: „Nékünk senkit sem szabad megölnünk.“ 
'''
"32" = '''
:sup:`32` Hogy beteljesedjék Jézus szava, amelyet mondott, amikor jelezte, hogy milyen halállal kell majd meghalnia. 
'''
"33" = '''
:sup:`33` Ismét bement Pilátus a törvényházba, szólította Jézust, és mondta neki: „Te vagy a zsidók királya?“ 
'''
"34" = '''
:sup:`34` Jézus így felelt: „Magadtól mondod-e ezt, vagy mások beszélték neked rólam?“ 
'''
"35" = '''
:sup:`35` Pilátus így felelt: „Talán zsidó vagyok én? A te néped és a papi fejedelmek adtak téged az én kezembe: mit cselekedtél?“ 
'''
"36" = '''
:sup:`36` Jézus ezt felelte: „Az én országom nem e világból való. Ha e világból való volna az én országom, az én szolgáim harcolnának, hogy át ne adjanak a zsidóknak. De az én országom nem innen való.“ 
'''
"37" = '''
:sup:`37` Pilátus ezt mondta neki: „Király vagy-e hát te csakugyan?“ Jézus így felelt: „Te mondod, hogy én király vagyok. Én azért születtem, és azért jöttem e világra, hogy bizonyságot tegyek az igazságról. Mindenki, aki az igazságból való, hallgat az én szavamra.“ 
'''
"38" = '''
:sup:`38` Pilátus ezt mondta neki: „Mi az igazság?“ És amint ezt mondta, újra kiment a zsidókhoz, és mondta nekik: „Én nem találok benne semmi bűnt. 
'''
"39" = '''
:sup:`39` Szokás pedig nálatok, hogy szabadon bocsássak nektek valakit a húsvét ünnepén: akarjátok-e azért, hogy elbocsássam nektek a zsidók királyát?“ 
'''
"40" = '''
:sup:`40` Ekkor ismét mindnyájan kiáltozni kezdtek: „Nem ezt, hanem Barabbást.“ Ez a Barabbás pedig tolvaj volt. 
'''
