[10]
"1" = '''
:sup:`1` Atyámfiai, szívem szerint kívánom és könyörgök Izrael üdvösségéért. 
'''
"2" = '''
:sup:`2` Mert bizonyságot teszek arról, hogy Isten iránti buzgóság van bennük, de nem a helyes ismeret szerint. 
'''
"3" = '''
:sup:`3` Mert Isten igazságát nem ismerték, és az ő saját igazságukat igyekeztek érvényesíteni, és az Isten igazságának nem engedelmeskedtek. 
'''
"4" = '''
:sup:`4` Mert a törvény végső célja Krisztus, minden hívőnek megigazulására. 
'''
"5" = '''
:sup:`5` Mózes ugyanis a törvényből való megigazulásról azt írja, hogy aki azt megcselekszi, élni fog az által. 
'''
"6" = '''
:sup:`6` A hitből való igazság pedig így szól: „Ne mondd a szívedben: ki megy fel a mennybe?“ hogy Krisztust lehozza. 
'''
"7" = '''
:sup:`7` Vagy: „Ki száll le a mélységbe?“ Azért tudniillik, hogy Krisztust a halálból felhozza. 
'''
"8" = '''
:sup:`8` De mit mond? „Közel van hozzád az ige, a szádban és szívedben van,“ tudniillik a hit igéje, amelyet mi hirdetünk. 
'''
"9" = '''
:sup:`9` Mert ha száddal vallást teszel az Úr Jézusról, és szívedben hiszed, hogy Isten feltámasztotta őt a halálból, akkor üdvözülsz. 
'''
"10" = '''
:sup:`10` Mert szívvel hiszünk, hogy megigazuljunk, és szájjal teszünk bizonyságot, hogy üdvözüljünk. 
'''
"11" = '''
:sup:`11` Mert ezt mondja az Írás: „Aki hisz benne, meg nem szégyenül“. 
'''
"12" = '''
:sup:`12` Mert nincs különbség zsidó meg görög között. Mert ugyanaz mindenkinek az Ura, aki kegyelemben gazdag mindenkihez, aki őt segítségül hívja; 
'''
"13" = '''
:sup:`13` amint meg van írva: „Mindenki, aki segítségül hívja az Úr nevét, üdvözül.“ 
'''
"14" = '''
:sup:`14` Hogyan hívják segítségül azt, akiben nem hisznek? Hogyan hisznek abban, aki felől nem hallottak? Hogyan hallhatnának igehirdető nélkül? 
'''
"15" = '''
:sup:`15` Hogyan prédikálnak, ha nem küldettek el? Ahogy meg van írva: „Milyen kedvesek léptei a békességhirdetőknek, azoknak, akik az evangéliumot hirdetik“. 
'''
"16" = '''
:sup:`16` De nem mindenki engedelmeskedett az evangéliumnak. Ézsaiás ezt mondja: „Uram, ki hitt a mi beszédünknek?“ 
'''
"17" = '''
:sup:`17` A hit tehát hallásból van, a hallás pedig Isten igéje által. 
'''
"18" = '''
:sup:`18` De kérdem: Nem hallották? Hiszen az egész földre elhatott hangjuk, és a lakóföld véghatáráig az ő beszédük! 
'''
"19" = '''
:sup:`19` Tovább kérdem: Talán nem értette meg Izrael? Már Mózes ezt mondja: „Féltékennyé teszlek titeket egy olyan népre, amely nem népem, és egy értelmetlen néppel haragítlak meg titeket.“ 
'''
"20" = '''
:sup:`20` Ézsaiás pedig nyíltan ezt mondja: „Megtaláltak azok, akik engem nem kerestek, nyilvánvalóvá lettem azoknak, akik felőlem nem kérdezősködtek.“ 
'''
"21" = '''
:sup:`21` Izraelről pedig ezt mondja: „Egész nap kiterjesztettem kezemet az engedetlenkedő és ellenszegülő nép felé.“ 
'''
