[3]
"1" = '''
:sup:`1` Én sem szólhattam nektek, atyámfiai, mint lelkieknek, hanem mint testieknek, mint a Krisztusban kiskorúaknak. 
'''
"2" = '''
:sup:`2` Tejjel tápláltalak titeket és nem kemény eledellel, mert ezt nem bírtátok volna el, sőt még most sem bírnátok el, 
'''
"3" = '''
:sup:`3` mert még testiek vagytok. Amikor irigykedés, viszálykodás, és egyenetlenkedés van közöttetek, vajon nem testiek vagytok-e és nem emberi módon viselkedtek-e? 
'''
"4" = '''
:sup:`4` Mert amikor az egyik ezt mondja: „Én Pálé vagyok“, a másik meg: „Én Apollósé“ nem emberi módon viselkedtek-e? 
'''
"5" = '''
:sup:`5` Hát kicsoda Pál? És kicsoda Apollós? Csak szolgák, akik által hívőkké lettetek, mégpedig úgy, amint kinek-kinek az Úr megadta. 
'''
"6" = '''
:sup:`6` Én ültettem, Apollós öntözött, de az Isten adta a növekedést. 
'''
"7" = '''
:sup:`7` Azért nem az számít, aki ültet, sem az, aki öntöz, hanem a növekedést adó Isten. 
'''
"8" = '''
:sup:`8` Az ültető és az öntöző egyformák, és mindegyik a maga jutalmát kapja meg munkája szerint. 
'''
"9" = '''
:sup:`9` Mert Isten munkatársai vagyunk, ti pedig Isten szántóföldje és épülete vagytok. 
'''
"10" = '''
:sup:`10` Az Istennek nekem adott kegyelme szerint, mint bölcs építőmester fundamentumot vetettem, de más épít rá. Vigyázzon azonban mindenki, hogy mit épít rá. 
'''
"11" = '''
:sup:`11` Mert más fundamentumot senki sem vethet azonkívül, amely vettetett, amely a Jézus Krisztus. 
'''
"12" = '''
:sup:`12` Ha pedig valaki aranyat, ezüstöt, drágakövet, fát, szénát, szalmát épít erre a fundamentumra, 
'''
"13" = '''
:sup:`13` kinek-kinek a munkája nyilvánvaló lesz, mert az (Úr) napja majd nyilvánvalóvá teszi, mert tűzzel jön el, és azt tűz fogja megvizsgálni. 
'''
"14" = '''
:sup:`14` Ha valakinek megmarad munkája, amelyet ráépített, jutalmát veszi. 
'''
"15" = '''
:sup:`15` De ha valakinek munkája megég, kárt vall. Ő azonban megmenekül, de csak úgy, mint aki tűzön ment át. 
'''
"16" = '''
:sup:`16` Nem tudjátok, hogy ti az Isten temploma vagytok, és az Isten Lelke lakik bennetek? 
'''
"17" = '''
:sup:`17` Ha valaki az Isten templomát beszennyezi, elveszti azt az Isten, mert Isten temploma szent, és az a templom ti vagytok. 
'''
"18" = '''
:sup:`18` Senki se csalja meg magát. Ha valaki azt hiszi, hogy bölcs ti köztetek e világon, bolond legyen, hogy bölccsé lehessen. 
'''
"19" = '''
:sup:`19` Mert e világ bölcsessége bolondság Isten előtt. Mert meg van írva: „Megfogja a bölcseket csalárdságukban“. 
'''
"20" = '''
:sup:`20` És ismét: „Tudja az Úr, hogy a bölcsek gondolatai hiábavalók“. 
'''
"21" = '''
:sup:`21` Azért senki se dicsekedjék emberekkel, mert minden a tiétek: 
'''
"22" = '''
:sup:`22` akár Pál, akár Apollós, akár Kéfás, akár a világ, akár az élet, akár a halál, akár a jelenvalók, akár a következendők, minden a tiétek. 
'''
"23" = '''
:sup:`23` Ti pedig a Krisztusé, Krisztus pedig Istené. 
'''
