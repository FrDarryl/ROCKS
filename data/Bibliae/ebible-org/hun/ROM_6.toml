[6]
"1" = '''
:sup:`1` Mit mondjunk tehát? Megmaradjunk-e a bűnben, hogy a kegyelem annál nagyobb legyen? 
'''
"2" = '''
:sup:`2` Semmiképpen! Ha meghaltunk a bűnnek, hogyan élhetnénk még benne? 
'''
"3" = '''
:sup:`3` Vagy nem tudjátok, hogy akik megkeresztelkedtünk a Krisztus Jézusba, az ő halálába keresztelkedtünk meg? 
'''
"4" = '''
:sup:`4` Eltemettettünk azért ő vele együtt a keresztség által a halálba, hogy amiképpen feltámasztatott Krisztus a halálból az Atyának dicsősége által, azonképpen mi is új életben járjunk. 
'''
"5" = '''
:sup:`5` Mert ha az ő halálának hasonlatossága szerint vele eggyé lettünk, bizonyára a feltámadásáé szerint is azok leszünk. 
'''
"6" = '''
:sup:`6` Tudva azt, hogy a mi óemberünk vele együtt megfeszítetett, hogy megerőtlenüljön a bűnös test, hogy ezután ne szolgáljunk a bűnnek. 
'''
"7" = '''
:sup:`7` Mert aki meghalt, felszabadult a bűn alól. 
'''
"8" = '''
:sup:`8` Hogyha pedig meghaltunk Krisztussal, hisszük, hogy élünk is vele. 
'''
"9" = '''
:sup:`9` Tudva, hogy Krisztus feltámadott a halálból, többé meg nem hal, a halál többé rajta nem uralkodik. 
'''
"10" = '''
:sup:`10` Mert hogy meghalt, egyszer s mindenkorra meghalt a bűnnek, hogy pedig él, az Istennek él. 
'''
"11" = '''
:sup:`11` Így gondoljátok ti is, hogy meghaltatok a bűnnek, de éltek Istennek, a mi Urunk Jézus Krisztusban. 
'''
"12" = '''
:sup:`12` Ne uralkodjék tehát a bűn a ti halandó testetekben, hogy engedjetek kívánságainak. 
'''
"13" = '''
:sup:`13` És ne szánjátok oda tagjaitokat a hamisságnak fegyvereiül a bűnnek, hanem szánjátok oda magatokat Istennek, mint akik a halálból életre keltetek, és tagjaitokat adjátok az igazság fegyvereiül az Istennek. 
'''
"14" = '''
:sup:`14` Mert a bűn rajtatok nem uralkodik, mert nem vagytok a törvény alatt, hanem a kegyelem alatt. 
'''
"15" = '''
:sup:`15` Mi következik ebből? Vétkezzünk-e, mivel nem a törvény alatt, hanem a kegyelem alatt vagyunk? Semmiképpen! 
'''
"16" = '''
:sup:`16` Nem tudjátok-e, hogy akinek odaadjátok magatokat szolgákul az engedelmességre, annak vagytok a szolgái: vagy a bűnnek a halálra, vagy az engedelmességnek az igazságra? 
'''
"17" = '''
:sup:`17` De hála az Istennek, hogy jóllehet a bűn szolgái voltatok, de szívetek szerint engedelmeskedtetek annak a tanításnak, amelyre oktattatok. 
'''
"18" = '''
:sup:`18` Felszabadulva pedig a bűn alól, az igazságnak szolgáivá lettetek. 
'''
"19" = '''
:sup:`19` Emberi módón szólok erőtlenségetek miatt. Ahogyan odaszántátok magatokat a tisztátalanságnak és hamisságnak, a hamisság szolgálatára, úgy szánjátok oda most magatokat az igazság szolgálatára, hogy szentek legyetek. 
'''
"20" = '''
:sup:`20` Mert amikor a bűn szolgái voltatok, az igazságtól szabadok voltatok. 
'''
"21" = '''
:sup:`21` Micsoda gyümölcsöt termett ez akkor nektek? Most csak szégyenkeztek miatta! Mert azoknak a vége halál. 
'''
"22" = '''
:sup:`22` Most pedig, hogy felszabadultatok a bűn alól és Isten szolgáivá lettetek, megvan a gyümölcsötök, a szent élet, amelynek vége az örök élet. 
'''
"23" = '''
:sup:`23` Mert a bűn zsoldja a halál, Isten kegyelmi ajándéka pedig az örök élet a mi Urunk Jézus Krisztus által. 
'''
