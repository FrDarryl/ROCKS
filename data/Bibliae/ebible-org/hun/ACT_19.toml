[19]
"1" = '''
:sup:`1` Történt pedig aközben, amíg Apollós Korinthusban volt, hogy Pál, bejárva a felsőbb tartományokat, Efezusba érkezett. Amikor néhány tanítványra talált, 
'''
"2" = '''
:sup:`2` ezt mondta nekik: „Vajon vettetek-e Szentlelket, miután hivőkké lettetek?“ Azok pedig ezt mondták neki: „Még azt sem hallottuk, hogy van Szentlélek.“ 
'''
"3" = '''
:sup:`3` Ekkor megkérdezte tőlük: „Mire keresztelkedtetek meg tehát?“ Azok pedig azt mondták: „A János keresztségére.“ 
'''
"4" = '''
:sup:`4` Pál pedig ezt mondta: „János megtérésnek keresztségével keresztelt, azt mondva a népnek, hogy aki ő utána jön, abban higgyenek, tudniillik a Krisztus Jézusban.“ 
'''
"5" = '''
:sup:`5` Amikor pedig ezt hallották, megkeresztelkedtek az Úr Jézus nevére. 
'''
"6" = '''
:sup:`6` És mikor Pál reájuk tette kezét, a Szentlélek szállt reájuk, nyelveken szóltak és prófétáltak. 
'''
"7" = '''
:sup:`7` A férfiak pedig összesen mintegy tizenketten voltak. 
'''
"8" = '''
:sup:`8` Bement a zsinagógába, három hónapon át vitatkozva bátorsággal szólt, és igyekezett meggyőzni őket az Isten országára tartozó dolgokról. 
'''
"9" = '''
:sup:`9` Amikor pedig néhányan megkeményítették magukat és nem hittek, sőt gonoszul beszéltek az Úr útjáról a sokaság előtt, otthagyta őket, elszakította a tanítványokat tőlük, s mindennap egy bizonyos Tirannus iskolájában prédikált. 
'''
"10" = '''
:sup:`10` Ez pedig két esztendeig tartott, úgy, hogy mindazok, akik Ázsiában laktak, mind zsidók, mind görögök, hallgatták az Úr Jézusnak igéjét. 
'''
"11" = '''
:sup:`11` Isten pedig nem mindennapi csodákat cselekedett Pál keze által, 
'''
"12" = '''
:sup:`12` úgyhogy még a testéről is elvitték a kendőket vagy kötényeket a betegekhez, és eltávoztak tőlük a betegségek, és a gonosz lelkek kimentek belőlük. 
'''
"13" = '''
:sup:`13` Néhányan pedig a lézengő zsidó ördögűzők közül elkezdték az Úr Jézus nevét hívni azokra, akikben gonosz lelkek voltak, és ezt mondták: „Kényszerítünk titeket arra a Jézusra, akit Pál prédikál.“ 
'''
"14" = '''
:sup:`14` Közöttük voltak pedig Szkévának, egy zsidó főpapnak fiai heten, akik ezt művelték. 
'''
"15" = '''
:sup:`15` A gonosz lélek pedig ezt mondta: „A Jézust ismerem, Pálról is tudok, de ti kicsodák vagytok?“ 
'''
"16" = '''
:sup:`16` És rájuk ugrott az az ember, akiben a gonosz lélek volt, és leteperte őket, hatalmat vett rajtuk annyira, hogy meztelenül és megsebesülve szaladtak ki abból a házból. 
'''
"17" = '''
:sup:`17` Ezt pedig megtudták mindannyian, zsidók és görögök, akik Efezusban laktak, félelem szállta meg mindnyájukat, és magasztalták az Úr Jézusnak nevét. 
'''
"18" = '''
:sup:`18` Sokan a hívők közül is eljöttek, bevallották és föltárták mesterkedéseiket. 
'''
"19" = '''
:sup:`19` Sokan pedig azok közül, akik ördögi mesterségeket űztek, könyveiket összehordták, és mindenki szeme láttára megégették. Összeszámlálták a könyvek árát, és azok ötvenezer ezüstpénzt tettek ki. 
'''
"20" = '''
:sup:`20` Így az Úrnak igéje erősen növekedett és hatalmas lett. 
'''
"21" = '''
:sup:`21` Amikor pedig ezek megtörténtek, Pál eldöntötte magában, hogy elmegy Macedóniába és Akhájába, majd Jeruzsálembe, és ezt mondta: „Ottlétem után Rómát is meg kell látnom.“ 
'''
"22" = '''
:sup:`22` Macedóniába pedig elküldött kettőt azok közül, akik neki szolgáltak, Timóteust és Erásztoszt, ő maga pedig még egy ideig Ázsiában maradt. 
'''
"23" = '''
:sup:`23` Az időtájt azonban nem csekély háborúság támadt az Úr útja miatt. 
'''
"24" = '''
:sup:`24` Mert egy Demeter nevű ötvös, ezüstből Artemisz-templomokat készített, és a mesterembereknek nem csekély nyereséget juttatott. 
'''
"25" = '''
:sup:`25` Összegyűjtötte őket, és az ilyenfélékkel foglalkozó műveseket, s ezt mondta: „Férfiak, tudjátok, hogy ebből a mesterségből van a mi jólétünk. 
'''
"26" = '''
:sup:`26` Látjátok és halljátok, hogy ez a Pál nemcsak Efezusnak, hanem közel az egész Ázsiának sok népét eláltatta és félrevezette, mivel azt mondja, hogy nem istenek azok, amelyeket kézzel csinálunk. 
'''
"27" = '''
:sup:`27` Nemcsak az a veszély fenyeget bennünket, hogy ez a mesterség tönkre megy, hanem hogy a nagy istenasszonynak, Artemisznek templomát is semmibe veszik, elvész az ő nagysága is, akit egész Ázsia és a világ tisztel.“ 
'''
"28" = '''
:sup:`28` Amikor pedig ezeket hallották, elteltek haraggal és ezt kiáltották: „Nagy az efezusi Artemisz!“ 
'''
"29" = '''
:sup:`29` Az egész város háborúsággal telt meg, és egy akarattal a színházba rohantak, megfogták Gájuszt és Arisztarkhoszt, akik Macedóniából valók, és Pálnak útitársai voltak. 
'''
"30" = '''
:sup:`30` Pál pedig amikor a nép közé akart menni, nem eresztették a tanítványok. 
'''
"31" = '''
:sup:`31` Az ázsiai főpapok közül is néhányan, akik barátai voltak neki, hozzá küldtek és kérték, hogy ne menjen a színházba. 
'''
"32" = '''
:sup:`32` Ott pedig az egyik ezt, a másik azt kiáltozta, mert a népgyűlés összezavarodott és a többség nem tudta, miért gyűltek össze. 
'''
"33" = '''
:sup:`33` A sokaság közül pedig előállították Sándort, akit a zsidók előretuszkoltak. Sándor pedig intett a kezével, hogy védekezni akar a nép előtt. 
'''
"34" = '''
:sup:`34` Azonban felismerték, hogy zsidó, kiáltozás tört ki mindnyájukból, mintegy két óra hosszáig kiabálva: „Nagy az efezusi Artemisz!“ 
'''
"35" = '''
:sup:`35` Miután pedig a városi jegyző lecsendesítette a sokaságot, ezt mondta: „Efezusbeli férfiak, ugyan ki az az ember, aki ne tudná, hogy Efezus városa a nagy Artemisz istenasszonynak, és a Jupitertől leszállt képének templomőrzője? 
'''
"36" = '''
:sup:`36` Mivel ezek ellen senki nem szólhat, szükséges, hogy elcsendesedjetek, és semmi vakmerő dolgot ne kövessetek el. 
'''
"37" = '''
:sup:`37` Mert idehoztátok ezeket az embereket, akik sem nem szentségrontók, sem a ti istenasszonyotok ellen káromlást nem szóltak. 
'''
"38" = '''
:sup:`38` Ha tehát Demeternek és a hozzátartozó mesterembereknek valaki ellen panaszuk van, vannak törvényszékek, és vannak helytartók, pereljenek ott egymással. 
'''
"39" = '''
:sup:`39` Ha pedig egyéb dolog miatt van valami panaszotok, a törvényes népgyűlésen majd elintézitek. 
'''
"40" = '''
:sup:`40` Mert félő, hogy lázadással vádolnak meg a mai nap miatt; ugyanis semmi ok nincs, amellyel számot tudnánk adni ezért a csődületért.“ 
'''
"41" = '''
:sup:`41` Ezeket mondva, feloszlatta a gyűlést. 
'''
