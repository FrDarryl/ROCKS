[10]
"1" = '''
:sup:`1` Ezek után pedig az Úr hetvenkét tanítványt választott ki, és elküldte őket maga előtt kettesével minden városba és helységbe, ahová menni készült. 
'''
"2" = '''
:sup:`2` Ezt mondta nekik: „Az aratni való sok, a munkás kevés. Kérjétek az aratás Urát, hogy küldjön munkásokat az ő aratásába. 
'''
"3" = '''
:sup:`3` Menjetek el, íme, én elküldelek titeket, mint bárányokat a farkasok közé. 
'''
"4" = '''
:sup:`4` Ne vigyetek magatokkal erszényt, se táskát, se sarut. Az úton senkit se köszöntsetek. 
'''
"5" = '''
:sup:`5` Ha bementek egy házba, először ezt mondjátok: Békesség e háznak! 
'''
"6" = '''
:sup:`6` És ha van ott valaki, aki a békesség fia, nyugodjék meg azon a ti békességetek. Ha nincs, rátok tér vissza. 
'''
"7" = '''
:sup:`7` Ugyanabban a házban maradjatok, és azt egyétek, igyátok, amit adnak. Mert méltó a munkás az ő jutalmára. Ne járjatok házról házra. 
'''
"8" = '''
:sup:`8` Ha egy városba bementek, és befogadnak titeket, azt egyétek, amit elétek tesznek. 
'''
"9" = '''
:sup:`9` És gyógyítsátok a betegeket, és mondjátok nekik: Elközelített hozzátok Isten országa. 
'''
"10" = '''
:sup:`10` Ha egy városba bementek, és titeket nem fogadnak be, menjetek ki annak utcáira, és ezt mondjátok: 
'''
"11" = '''
:sup:`11` A port is, amely reánk tapadt városotokból, lerázzuk, de azt tudjátok meg, hogy Isten országa elközelített hozzátok. 
'''
"12" = '''
:sup:`12` Mondom pedig nektek, hogy Sodomának állapota tűrhetőbb lesz ama napon, mint azé a városé. 
'''
"13" = '''
:sup:`13` Jaj neked, Korazin! Jaj neked, Bétsaida! Mert ha Tíruszban vagy Szidónban történtek volna azok a csodák, amelyek benned történtek, zsákban és hamuban ülve régen megtértek volna. 
'''
"14" = '''
:sup:`14` De Tírusznak és Szidónnak tűrhetőbb lesz a dolga az ítéletkor, mint nektek. 
'''
"15" = '''
:sup:`15` És te, Kapernaum, talán az égig magasztalnak fel? A pokolig fogsz levettetni. 
'''
"16" = '''
:sup:`16` Aki titeket hallgat, engem hallgat, és aki titeket megvet, engem vet meg, és aki engem vet meg, azt veti meg, aki engem küldött.“ 
'''
"17" = '''
:sup:`17` Visszatért pedig a hetvenkét tanítvány örömmel, és ezt mondták: „Uram, a te nevedre még az ördögök is engedelmeskednek nekünk.“ 
'''
"18" = '''
:sup:`18` Ő pedig ezt mondta nekik: „Láttam a sátánt, mint villámlást lebukni az égből. 
'''
"19" = '''
:sup:`19` Íme, adok nektek hatalmat, hogy kígyókon és skorpiókon tapodjatok és az ellenség minden erején, és hogy semmi se ártson nektek. 
'''
"20" = '''
:sup:`20` De ne annak örüljetek, hogy a lelkek engedelmeskednek nektek, hanem inkább annak örüljetek, hogy a ti nevetek fel van írva a mennyben.“ 
'''
"21" = '''
:sup:`21` Abban az órában Jézus örvendezett a Szentlélek által, és ezt mondta: „Hálát adok neked, Atyám, mennynek és földnek Ura, hogy elrejtetted ezeket a bölcsek és értelmesek elől, és a gyermekeknek kijelentetted. Igen, Atyám, mert így volt kedves előtted. 
'''
"22" = '''
:sup:`22` Mindent nekem adott az én Atyám, és senki sem tudja, kicsoda a Fiú, csak az Atya, és kicsoda az Atya, csak a Fiú, és az, akinek a Fiú akarja kijelenteni.“ 
'''
"23" = '''
:sup:`23` És a tanítványokhoz fordulva, ezt mondta nekik: „Boldog az a szem, amely látja azt, amit ti láttok. 
'''
"24" = '''
:sup:`24` Mert mondom nektek, sok próféta és király kívánta látni, amit ti láttok, de nem látták, és hallani, amit ti hallotok, de nem hallották.“ 
'''
"25" = '''
:sup:`25` És íme, egy törvénytudó előállt, és kísértve őt ezt mondta: „Mester, mit cselekedjem, hogy az örök életet elnyerjem?“ 
'''
"26" = '''
:sup:`26` Ő pedig ezt mondta neki: „A törvényben mi van megírva? Hogyan olvasod?“ 
'''
"27" = '''
:sup:`27` Az pedig ezt válaszolta: „»Szeresd az Urat, a te Istenedet, teljes szívedből, teljes lelkedből, minden erődből és teljes elmédből, és a te felebarátodat, mint magadat.«“ 
'''
"28" = '''
:sup:`28` Ezt mondta neki: „Jól feleltél. Ezt cselekedd, és élsz.“ 
'''
"29" = '''
:sup:`29` Az pedig igazolni akarva magát, így szólt Jézushoz: „De ki az én felebarátom?“ 
'''
"30" = '''
:sup:`30` Jézus ezt mondta neki: „Egy ember ment Jeruzsálemből Jerikóba, és rablók kezébe esett, akik kifosztották, és megsebesítették, aztán elmentek, és otthagyták félholtan. 
'''
"31" = '''
:sup:`31` Történetesen egy pap ment lefelé az úton, aki azt látva, elkerülte. 
'''
"32" = '''
:sup:`32` Hasonlóképpen egy lévita is, amikor arra a helyre ért, és azt látta, elkerülte. 
'''
"33" = '''
:sup:`33` Egy samáriai pedig, amikor az úton odaért hozzá, és meglátta, könyörületességre indult. 
'''
"34" = '''
:sup:`34` Odament hozzá, bekötözte sebeit, és olajat és bort öntött azokra. Aztán feltette saját barmára, és a vendégfogadó házhoz vitte, és gondját viselte. 
'''
"35" = '''
:sup:`35` Másnap pedig elmenőben két dénárt vett elő, a gazdának adta, és ezt mondta neki: Viselj gondot reá, és ha valamit még ezen felül ráköltesz, amikor visszatérek, megadom neked. 
'''
"36" = '''
:sup:`36` Mit gondolsz: e három közül ki volt a felebarátja annak, aki a rablók kezébe esett?“ 
'''
"37" = '''
:sup:`37` Az pedig ezt mondta: „Az, aki könyörült rajta.“ Jézus ezt mondta neki: „Eredj el, és te is hasonlóképpen cselekedj.“ 
'''
"38" = '''
:sup:`38` Történt pedig, hogy amikor az úton mentek, bement egy faluba, egy Márta nevű asszony pedig befogadta házába. 
'''
"39" = '''
:sup:`39` Ennek volt egy Mária nevű testvére, aki Jézus lábához ülve hallgatta beszédét. 
'''
"40" = '''
:sup:`40` Márta pedig el volt foglalva a házimunkában. Ezért odaállt, és ezt mondta: „Uram, nem törődsz azzal, hogy az én testvérem magamra hagyott a szolgálatban? Mondd hát neki, hogy segítsen!“ 
'''
"41" = '''
:sup:`41` Jézus ezt válaszolta neki: „Márta, Márta, szorgalmas vagy, és sokra igyekezel. 
'''
"42" = '''
:sup:`42` De egy a szükséges dolog. Mária a jó részt választotta, amelyet el nem vesznek tőle.“ 
'''
