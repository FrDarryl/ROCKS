[20]
"1" = '''
:sup:`1` Történt az egyik napon, amikor a népet tanította a templomban, és az evangéliumot hirdette, odaléptek a főpapok és az írástudók a vénekkel együtt, 
'''
"2" = '''
:sup:`2` és megkérdezték tőle: „Mondd meg nekünk, micsoda hatalommal cselekszed ezeket? Vagy ki az, aki neked ezt a hatalmat adta?“ 
'''
"3" = '''
:sup:`3` Ő pedig így válaszolt nekik: „Én is kérdezek egy dolgot tőletek; mondjátok meg nekem: 
'''
"4" = '''
:sup:`4` János keresztsége a mennyből való vagy emberektől?“ 
'''
"5" = '''
:sup:`5` Azok pedig tanakodtak maguk között: Ha azt mondjuk, hogy a mennyből, azt fogja mondani: Akkor miért nem hittetek neki? 
'''
"6" = '''
:sup:`6` Ha pedig azt mondjuk, hogy emberektől, akkor az egész nép megkövez minket, mert meg vannak győződve, hogy János próféta volt. 
'''
"7" = '''
:sup:`7` Azt válaszolták tehát, hogy ők nem tudják, honnan való. 
'''
"8" = '''
:sup:`8` Erre Jézus ezt mondta nekik: „Én sem mondom meg nektek, hogy milyen hatalommal cselekszem ezeket.“ 
'''
"9" = '''
:sup:`9` Azután ezt a példázatot kezdte mondani a népnek: „Egy ember szőlőt plántált, és kiadta azt munkásoknak, és hosszú időre elutazott. 
'''
"10" = '''
:sup:`10` Amikor eljött az ideje, elküldte szolgáját a munkásokhoz, hogy adjanak neki a szőlő gyümölcséből. A munkások pedig megverték azt, és üresen küldték el. 
'''
"11" = '''
:sup:`11` Akkor egy másik szolgát küldött, de azok azt is megverték és meggyalázták, és üresen küldték el. 
'''
"12" = '''
:sup:`12` És még egy harmadikat is küldött, de azok azt is megsebesítették, és kidobták. 
'''
"13" = '''
:sup:`13` Akkor így szólt a szőlőnek ura: Mit cselekedjem? Elküldöm szeretett fiamat, talán őt megbecsülik. 
'''
"14" = '''
:sup:`14` Amikor meglátták a munkások, így tanakodtak egymás között: Ez az örökös. Jöjjetek, öljük meg, hogy mienk legyen az örökség! 
'''
"15" = '''
:sup:`15` És kidobták a szőlőből, és megölték. Mit cselekszik a szőlőnek ura azokkal? 
'''
"16" = '''
:sup:`16` Elmegy, elveszti ezeket a munkásokat, és a szőlőt másoknak adja.“ Amikor ezt hallották, ezt mondták: „Szó sem lehet róla!“ 
'''
"17" = '''
:sup:`17` Ő pedig rájuk tekintett és ezt mondta: „Akkor mi az, ami meg van írva: »Amely követ az építők megvetettek, az lett szegletkővé«? 
'''
"18" = '''
:sup:`18` Na valaki erre a kőre esik, összezúzódik, akire pedig ez esik rá, szétmorzsolja azt.“ 
'''
"19" = '''
:sup:`19` A főpapok és írástudók még abban az órában el akarták fogni, de féltek a néptől, mert megértették, hogy róluk mondta ezt a példázatot. 
'''
"20" = '''
:sup:`20` Ezután állandóan szemmel tartották őt, és kémeket küldtek utána, akik igaznak tetették magukat, hogy szaván foghassák, és átadják a hatóságnak és a helytartó hatalmának. 
'''
"21" = '''
:sup:`21` Megkérdezték tőle: „Mester, tudjuk, hogy helyesen beszélsz és tanítasz, és nem vagy személyválogató, hanem Isten útját igazán tanítod. 
'''
"22" = '''
:sup:`22` Szabad-e nekünk a császárnak adót fizetnünk vagy nem?“ 
'''
"23" = '''
:sup:`23` Ő azonban észrevette álnokságukat, és ezt mondta nekik: 
'''
"24" = '''
:sup:`24` „Mutassatok nekem egy dénárt. Kinek a képe és felirata van rajta?“ Ezt mondták: „A császáré.“ 
'''
"25" = '''
:sup:`25` Ő pedig ezt mondta nekik: „Adjátok meg a császárnak azt, ami a császáré, és Istennek, ami Istené.“ 
'''
"26" = '''
:sup:`26` Nem tudtak belekötni szavaiba a nép előtt, és csodálkozva feleletein, elhallgattak. 
'''
"27" = '''
:sup:`27` Hozzámentek a szadduceusok közül néhányan, akik tagadják, hogy van feltámadás, és megkérdezték őt: 
'''
"28" = '''
:sup:`28` „Mester, Mózes megírta nekünk, hogy »ha valakinek meghal a testvére, akinek volt felesége, de gyermeke nem, akkor annak a testvére vegye el annak a feleségét, és támasszon utódot testvérének.« 
'''
"29" = '''
:sup:`29` Volt hét testvér, és az első megnősült, és gyermektelenül halt meg. 
'''
"30" = '''
:sup:`30` Ekkor a második vette el annak feleségét, és az is gyermektelenül halt meg. 
'''
"31" = '''
:sup:`31` Akkor a harmadik vette el, és ugyanígy mind a hét, de nem hagytak gyermeket, és meghaltak. 
'''
"32" = '''
:sup:`32` Ezután meghalt az asszony is. 
'''
"33" = '''
:sup:`33` A feltámadáskor vajon melyiküknek a felesége lesz? Mert mind a hétnek felesége volt.“ 
'''
"34" = '''
:sup:`34` Jézus így válaszolt nekik: „Ennek a világnak fiai nősülnek, és férjhez mennek. 
'''
"35" = '''
:sup:`35` De akiket méltónak ítélnek arra, hogy az eljövendő világnak és a halálból való feltámadásnak részesei legyenek, azok majd nem nősülnek, és férjhez sem mennek. 
'''
"36" = '''
:sup:`36` Azok meg sem halhatnak, mert hasonlók lesznek az angyalokhoz, és Isten gyermekei lesznek, hiszen a feltámadás gyermekei. 
'''
"37" = '''
:sup:`37` Azt pedig, hogy feltámadnak a halottak, már Mózes is kijelentette a csipkebokornál, amikor az Urat Ábrahám Istenének, Izsák Istenének és Jákób Istenének nevezte. 
'''
"38" = '''
:sup:`38` Isten pedig nem a holtak Istene, hanem az élők Istene. Mert az ő számára mindenki él.“ 
'''
"39" = '''
:sup:`39` Néhány írástudó ekkor így szólt: „Mester, jól mondtad.“ 
'''
"40" = '''
:sup:`40` És többé semmit sem mertek tőle megkérdezni. 
'''
"41" = '''
:sup:`41` Akkor így szólt hozzájuk: „Hogyan mondhatják azt, hogy Krisztus Dávid Fia? 
'''
"42" = '''
:sup:`42` Hiszen maga Dávid mondja a Zsoltárok könyvében: »Így szólt az Úr az én Uramnak, ülj az én jobb kezem felől, 
'''
"43" = '''
:sup:`43` míg ellenségeidet lábad zsámolyává nem teszem.« 
'''
"44" = '''
:sup:`44` Dávid tehát »Urának« nevezi őt, hogyan lehet akkor Fia?“ 
'''
"45" = '''
:sup:`45` Az egész nép hallatára ezt mondta tanítványainak: 
'''
"46" = '''
:sup:`46` „Óvakodjatok az írástudóktól, akik hosszú köntösökben szeretnek járni, és szeretik, ha piacokon köszöntik őket, szeretik az első helyeket a zsinagógában és a főhelyeket a lakomákon, 
'''
"47" = '''
:sup:`47` akik az özvegyek házát felemésztik, és színből hosszan imádkoznak. Ezekre súlyosabb ítélet vár.“ 
'''
