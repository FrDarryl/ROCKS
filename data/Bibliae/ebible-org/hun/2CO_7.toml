[7]
"1" = '''
:sup:`1` Mivel tehát ilyen ígéreteink vannak, szeretteim, tisztítsuk meg magunkat minden testi és lelki tisztátalanságtól, Isten félelmében vigyük végbe megszentelésünket. 
'''
"2" = '''
:sup:`2` Fogadjatok be minket. Senkit meg nem bántottunk, senkit meg nem károsítottunk, senkit meg nem csaltunk. 
'''
"3" = '''
:sup:`3` Nem vádként mondom, hiszen az előbb mondtam, hogy szívünkben vagytok, hogy együtt haljunk, együtt éljünk. 
'''
"4" = '''
:sup:`4` Nagyon bízom bennetek, és sok dicsekedni valóm van veletek. Tele vagyok vigasztalódással, sok nyomorúságunkban is túlárad bennem az öröm. 
'''
"5" = '''
:sup:`5` Mert amikor Macedóniába jöttünk, semmi nyugalma sem volt testünknek, sőt minden felől zaklattak: kívül harc, belül félelem. 
'''
"6" = '''
:sup:`6` De az Isten, a megalázottak vigasztalója, minket is megvigasztalt Titusz megjöttével. 
'''
"7" = '''
:sup:`7` Sőt nem megjöttével csupán, hanem azzal a vigasztalással is, amellyel ti vigasztaltátok meg. Hírül hozta ugyanis nekünk a ti vágyódásotokat, kesergéseteket, hozzám való ragaszkodásotokat, úgyhogy én még jobban megörültem. 
'''
"8" = '''
:sup:`8` Mert ha megszomorítottalak titeket azzal a levéllel nem bánom, noha bántam, mert látom, hogy az a levél, ha ideig-óráig meg is szomorított titeket, 
'''
"9" = '''
:sup:`9` most örülök, nem azért, hogy megszomorodtatok, hanem hogy megtérésre szomorodtatok meg. Isten akarata szerint szomorodtatok meg, hogy miattunk semmiben kárt ne valljatok. 
'''
"10" = '''
:sup:`10` Mert az Isten szerint való szomorúság üdvösségre vezető, visszavonhatatlan megtérést munkál, a világ szerinti szomorúság pedig halálba visz. 
'''
"11" = '''
:sup:`11` A ti Isten szerint való szomorúságtok milyen nagy buzgóságot keltett bennetek, sőt védekezést, sőt méltatlankodást, sőt félelmet, sőt vágyakozást, sőt buzgóságot, sőt igazságszolgáltatást. Mindenképpen bebizonyítottátok, hogy tiszták vagytok e dologban. 
'''
"12" = '''
:sup:`12` Ha tehát írtam is nektek, nem a sértő és nem a sértett miatt tettem, hanem azért, hogy nyilvánvalóvá legyen Isten előtt irántunk való odaadástok. 
'''
"13" = '''
:sup:`13` Ezért megvigasztalódtunk. Vigasztalódásunkban még sokkal inkább örültünk Titusz örömén, hogy ti mindnyájan megnyugtattátok lelkét. 
'''
"14" = '''
:sup:`14` Ha előtte dicsekedtem is veletek, nem maradtam szégyenben, mert amint nektek is csak igazat szóltunk, úgy Titusz előtt is igaznak bizonyult veletek való dicsekedésünk. 
'''
"15" = '''
:sup:`15` És most még jobb szívvel van irántatok, visszaemlékezve mindnyájatok engedelmességére, és hogy milyen félve és aggódva fogadtátok. 
'''
"16" = '''
:sup:`16` Örülök, hogy minden tekintetben bízhatom bennetek. 
'''
