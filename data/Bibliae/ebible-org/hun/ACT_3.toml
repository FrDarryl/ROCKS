[3]
"1" = '''
:sup:`1` Péter és János egyszer együtt mentek fel a templomba, a kilenc órai imádkozásra. 
'''
"2" = '''
:sup:`2` Ekkor odahoztak egy embert, aki születésétől fogva sánta volt, és akit minden nap le szoktak tenni a templom kapujánál, melyet Ékesnek neveznek, hogy alamizsnát kérjen azoktól, akik bemennek a templomba. 
'''
"3" = '''
:sup:`3` Amikor meglátta, hogy Péter és János a templomba akarnak bemenni, alamizsnát kért tőlük. 
'''
"4" = '''
:sup:`4` Péter pedig rátekintett Jánossal együtt, és ezt mondta: „Nézz reánk!“ 
'''
"5" = '''
:sup:`5` Ő pedig rájuk figyelt, remélve, hogy valamit kap tőlük. 
'''
"6" = '''
:sup:`6` Péter pedig ezt mondta: „Ezüstöm és aranyam nincsen nekem, hanem amim van, azt adom neked: a Názáreti Jézus Krisztus nevében, kelj fel és járj!“ 
'''
"7" = '''
:sup:`7` És jobb kezénél fogva felemelte őt, és azonnal megerősödtek a lábai és bokái, 
'''
"8" = '''
:sup:`8` és felugorva megállt, és járt. Bement velük a templomba is, járkálva, és szökdelve, és dicsérte az Istent. 
'''
"9" = '''
:sup:`9` És látta az egész nép, hogy jár, és dicséri az Istent. 
'''
"10" = '''
:sup:`10` Megismerték, hogy ő volt az, aki alamizsnáért ült a templomnak Ékes kapujában, és megteltek csodálkozással, és álmélkodtak, hogy mi történt vele. 
'''
"11" = '''
:sup:`11` Amikor pedig a sánta, aki meggyógyult ragaszkodott Péterhez és Jánoshoz, az egész nép álmélkodva futott hozzájuk a csarnokba, melyet Salamonénak neveztek. 
'''
"12" = '''
:sup:`12` Amikor pedig ezt látta Péter, ezt mondta a népnek: „Izrael férfiai, miért csodálkoztok ezen, vagy miért néztek reánk, mintha tulajdon erőnkkel vagy jámborságunkkal műveltük volna azt, hogy járjon? 
'''
"13" = '''
:sup:`13` Ábrahámnak, Izsáknak és Jákobnak Istene, a mi atyáinknak Istene megdicsőítette az ő Fiát, Jézust, akit ti elárultatok, és megtagadtatok Pilátus előtt, noha ő úgy ítélt, hogy elbocsátja. 
'''
"14" = '''
:sup:`14` Ti pedig azt a szentet és igazat megtagadtátok, és azt kívántátok, hogy a gyilkos embert bocsássa szabadon nektek, 
'''
"15" = '''
:sup:`15` az életnek fejedelmét pedig megöltétek, akit az Isten feltámasztott a halálból, aminek mi vagyunk tanúi. 
'''
"16" = '''
:sup:`16` Az ő nevébe vetett hit, az ő neve erősítette meg ezt, akit láttok és ismertek, és a hit, mely ő általa van, adta neki ezt az ép egészséget mindannyiótok szeme láttára. 
'''
"17" = '''
:sup:`17` De most, atyámfiai, tudom, hogy tudatlanságból cselekedtetek, amikképpen a ti elöljáróitok is. 
'''
"18" = '''
:sup:`18` Az Isten pedig, ekképpen töltötte be, amit előre megmondott prófétái által, hogy a Krisztus szenvedi fog. 
'''
"19" = '''
:sup:`19` Bánjátok meg azért, és térjetek meg, hogy eltöröltessenek a ti bűneitek, hogy így eljöjjön az Úrtól a felüdülés ideje, 
'''
"20" = '''
:sup:`20` és elküldje a Jézus Krisztust, akit nektek előre hirdetett. 
'''
"21" = '''
:sup:`21` Akit az égnek kell magába fogadnia mind addig az időkig, míg újjá teremtetnek mindazok, amelyekről az Isten kezdettől fogva szólott szent prófétái által. 
'''
"22" = '''
:sup:`22` Mert Mózes ezt mondta az atyáknak: »Prófétát támaszt nektek az Úr, a ti Istenetek, atyátokfiai közül, mint engem: őt hallgassátok mindenben, amit csak szól nektek. 
'''
"23" = '''
:sup:`23` Mindazokat pedig, akik nem hallgatnak arra a prófétára, ki fogják irtatni a nép közül.« 
'''
"24" = '''
:sup:`24` De a próféták is mindnyájan Sámueltől, és a következőktől fogva, akik csak szóltak, ezekről a napokról jövendöltek. 
'''
"25" = '''
:sup:`25` Ti vagytok a prófétáknak és a szövetségnek fiai, melyet Isten szerzett a mi atyáinkkal, Ábrahámnak ígérve: A te magodban áldást nyer a földnek valamennyi nemzetsége. 
'''
"26" = '''
:sup:`26` Az Isten az ő Fiát, Jézust első sorban nektek támasztotta fel, elküldte őt, hogy megáldjon titeket, mindegyikőtöket megtérítve bűneitekből.“ 
'''
