[1]
"1" = '''
:sup:`1` Pál, Jézus Krisztusnak Isten akaratából elhívott apostola, és Szószthenész, az atyafi, 
'''
"2" = '''
:sup:`2` az Isten gyülekezetének, amely Korinthusban van, a Krisztus Jézusban megszentelt, elhívott szenteknek, mindazokkal együtt, akik a mi Urunk Jézus Krisztus nevét segítségül hívják bármely helyen, a magukén vagy a miénken. 
'''
"3" = '''
:sup:`3` Kegyelem nektek és békesség Istentől, a mi Atyánktól és az Úr Jézus Krisztustól. 
'''
"4" = '''
:sup:`4` Hálát adok az én Istenemnek mindenkor azért a kegyelemért, amely néktek Krisztus Jézusban adatott, 
'''
"5" = '''
:sup:`5` mert őbenne mindenben, mind beszédben, mind ismeretben meggazdagodtatok, 
'''
"6" = '''
:sup:`6` amint a Krisztusról szóló bizonyságtételben is megerősödtetek. 
'''
"7" = '''
:sup:`7` Úgyhogy nincs hiányotok semmiféle kegyelmi ajándékban, várva a mi Urunk Jézus Krisztusnak megjelenését, 
'''
"8" = '''
:sup:`8` aki meg is erősít titeket mindvégig feddhetetlenségben, a mi Urunk Jézus Krisztus napján. 
'''
"9" = '''
:sup:`9` Hű az Isten, aki elhívott titeket az ő Fiával, a mi Urunk Jézus Krisztussal való közösségre. 
'''
"10" = '''
:sup:`10` Kérlek azonban titeket, atyámfiai, a mi Urunk Jézus Krisztus nevére, hogy mindnyájan egyféleképpen szóljatok, és ne legyenek közöttetek szakadások, de legyetek teljesen egyek ugyanazon értelemben és ugyanazon véleményben. 
'''
"11" = '''
:sup:`11` Mert megtudtam felőletek, atyámfiai, a Khloé embereitől, hogy viszálykodások vannak közöttetek. 
'''
"12" = '''
:sup:`12` Ezt úgy értem, hogy mindnyájan így beszéltek: „Én Pálé vagyok, én meg Apollósé, én Kéfásé, én meg Krisztusé.“ 
'''
"13" = '''
:sup:`13` Vajon részekre osztatott-e a Krisztus? Vajon Pált feszítették meg értetek, vagy Pál nevére keresztelkedtetek meg? 
'''
"14" = '''
:sup:`14` Hálát adok az Istennek, hogy senkit sem kereszteltem meg közületek, kivéve Kriszpuszt és Gájuszt, 
'''
"15" = '''
:sup:`15` nehogy azt mondja valaki, hogy a magam nevére kereszteltem. 
'''
"16" = '''
:sup:`16` Megkereszteltem azonban még Sztefanász háza népét is. Ezen kívül nem tudom, hogy valaki mást is megkereszteltem volna. 
'''
"17" = '''
:sup:`17` Mert nem azért küldött engem a Krisztus, hogy kereszteljek, hanem hogy az evangéliumot hirdessem, de nem szólásban való bölcsességgel, nehogy a Krisztus keresztje hiábavaló legyen. 
'''
"18" = '''
:sup:`18` Mert a keresztről való beszéd bolondság ugyan azoknak, akik elvesznek, de nekünk, akik megtartatunk, Istennek ereje. 
'''
"19" = '''
:sup:`19` Mert meg van írva: „Elvesztem a bölcseknek bölcsességét, és az értelmesek értelmét elvetem“. 
'''
"20" = '''
:sup:`20` Hol a bölcs? Hol az írástudó? Hol e világ vitázója? Nem tette-e Isten bolondsággá e világnak bölcsességét? 
'''
"21" = '''
:sup:`21` Mert miután a világ bölcsessége által nem ismerte fel Istent a maga bölcsességében, úgy tetszett Istennek, hogy az igehirdetés bolondsága által tartsa meg a hivőket. 
'''
"22" = '''
:sup:`22` Egyfelől a zsidók jelt kívánnak, másfelől a görögök bölcsességet keresnek. 
'''
"23" = '''
:sup:`23` Mi pedig a megfeszített Krisztust prédikáljuk, zsidóknak ugyan botránkozást, a görögöknek pedig bolondságot. 
'''
"24" = '''
:sup:`24` Ámde maguknak az elhívottaknak mind zsidóknak, mind görögöknek Krisztust, Istennek hatalmát és Istennek bölcsességét. 
'''
"25" = '''
:sup:`25` Mert az Isten „bolondsága“ bölcsebb az embereknél és az Isten „erőtlensége“ erősebb az embereknél. 
'''
"26" = '''
:sup:`26` Gondoljatok csak elhivatásotokra atyámfiai: emberi szempontból nem sokan vagytok bölcsek, hatalmasak, előkelők, 
'''
"27" = '''
:sup:`27` mert a világ szerint bolondokat választotta ki az Isten, hogy megszégyenítse a bölcseket, és a világ szerint erőtleneket választotta ki Isten, hogy megszégyenítse az erőseket. 
'''
"28" = '''
:sup:`28` A világ szerint alacsonyrendűeket, lenézetteket választotta Isten, a „semmiket,“ hogy a „valamiket“ semmivé tegye, 
'''
"29" = '''
:sup:`29` hogy senki se dicsekedjék előtte. 
'''
"30" = '''
:sup:`30` Általa vagytok Jézus Krisztusban, akit Isten bölcsességünkké, megigazulásunkká, megszentelődésünkké és váltságunkká tett, 
'''
"31" = '''
:sup:`31` hogy amint meg van írva: „Aki dicsekedik, az Úrban dicsekedjék“. 
'''
