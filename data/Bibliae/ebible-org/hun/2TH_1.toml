[1]
"1" = '''
:sup:`1` Pál, Szilvánusz és Timóteus a thesszalonikai gyülekezetnek, Istenben, a mi Atyánkban és az Úr Jézus Krisztusban. 
'''
"2" = '''
:sup:`2` Kegyelem néktek és békesség, Istentől, a mi Atyánktól és az Úr Jézus Krisztustól. 
'''
"3" = '''
:sup:`3` Mindenkor hálaadással tartozunk Istennek, atyámfiai, érettetek, mégpedig méltán, mert hitetek felettébb növekedik, és mindnyájatokban gyarapszik az egymás iránti szeretet. 
'''
"4" = '''
:sup:`4` Úgyhogy mi magunk is dicsekszünk kitartásotokkal és hitetekkel az Isten gyülekezeteiben, amelyet minden üldöztetések és szorongattatások között elviseltek, 
'''
"5" = '''
:sup:`5` bizonyságaként Isten igazságos ítéletének, hogy méltónak ítéltessetek Isten országára, amelyért szenvedtek is. 
'''
"6" = '''
:sup:`6` Mert igazságos dolog az Isten előtt, hogy szorongattatással fizessen azoknak, akik titeket szorongatnak, 
'''
"7" = '''
:sup:`7` nektek pedig, akik velünk együtt szorongattattok nyugalommal, amikor megjelenik az Úr Jézus az égből hatalmas angyalaival, 
'''
"8" = '''
:sup:`8` lángoló tűzben. Akkor megítéli azokat, akik nem ismerik az Istent, és akik nem engedelmeskednek a mi Urunk Jézus Krisztus evangéliumának, 
'''
"9" = '''
:sup:`9` akik örök pusztulással fognak lakolni távol az Úrtól és hatalmának dicsőségétől 
'''
"10" = '''
:sup:`10` azon a napon, amikor majd eljön, hogy megdicsőüljön az ő szentjeiben, és csodálják híveiben, ahogyan ti is hittetek bizonyságtételünknek. 
'''
"11" = '''
:sup:`11` Ezért imádkozunk is mindenkor értetek, hogy a mi Istenünk méltónak tartson titeket az elhívásra, és töltsön be titeket a jóban való teljes gyönyörűséggel és a hitnek cselekedeteivel, 
'''
"12" = '''
:sup:`12` hogy megdicsőüljön bennetek a mi Urunk Jézus Krisztus neve, és ti is őbenne, a mi Istenünknek és az Úr Jézus Krisztusnak kegyelméből. 
'''
