[9]
"1" = '''
:sup:`1` Az ötödik angyal is trombitált, és láttam, hogy egy csillag esett le az égről a földre, és neki adatott a mélység kútjának kulcsa. 
'''
"2" = '''
:sup:`2` Megnyitotta azért a mélységnek kútját és füst jött föl a kútból, mint egy nagy kemencének füstje, és elhomályosodott a nap és a levegő a kút füstjétől. 
'''
"3" = '''
:sup:`3` A füstből pedig sáskák jöttek ki a földre és olyan hatalom adatott nekik, amilyen hatalmuk van a skorpióknak a földön. 
'''
"4" = '''
:sup:`4` És megmondatott nekik, hogy a földnek füvét ne bántsák, se semmi zöldellőt, se élőfát, hanem csak azokat az embereket, akiknek homlokán nincs az Isten pecsétje. 
'''
"5" = '''
:sup:`5` És megadatott nekik, hogy ne öljék meg őket, hanem kínozzák őket öt hónapig. Kínzásuk olyan legyen, mint a skorpió kínzása, amikor megmarja az embert. 
'''
"6" = '''
:sup:`6` Azokban a napokban keresik az emberek a halált, de nem találják és kívánnának meghalni, de a halál menekül előlük. 
'''
"7" = '''
:sup:`7` A sáskák formája pedig hasonló volt a harcra felkészített lovakhoz, és a fejükön aranyhoz hasonló korona volt, és arcuk olyan volt, mint az emberek arca. 
'''
"8" = '''
:sup:`8` A hajuk olyan volt, mint az asszonyok haja, és fogaik olyanok voltak, mint az oroszláné, 
'''
"9" = '''
:sup:`9` és olyan mellvértjük volt, mint a vasmellvértek, és szárnyaik zúgása olyan volt, mint a viadalra száguldó sok lovas szekér dübörgése. 
'''
"10" = '''
:sup:`10` Skorpiókhoz hasonló farkuk és fullánkjuk volt, és a farkukban volt hatalmuk, hogy ártsanak az embereknek öt hónapig. 
'''
"11" = '''
:sup:`11` Királyuk a mélység angyala volt, annak neve zsidóul Abaddón, görögül pedig Apollüón, azaz Pusztító. 
'''
"12" = '''
:sup:`12` Az első jaj elmúlt, s íme, ezután még két jaj következik. 
'''
"13" = '''
:sup:`13` A hatodik angyal is trombitált, és az arany oltár négy szarva felől, amely Isten előtt van, egy szózatot hallottam, 
'''
"14" = '''
:sup:`14` amely ezt mondta a hatodik angyalnak: „Oldd el azt a négy angyalt, akik a nagy folyóvíznél, az Eufrátesznél vannak megkötve“. 
'''
"15" = '''
:sup:`15` Erre eloldozták a négy angyalt, akik készen voltak órára, napra, hónapra és esztendőre, hogy megöljék az emberek harmadrészét. 
'''
"16" = '''
:sup:`16` A lovasseregek száma húszezerszer tízezer volt, hallottam a számukat. 
'''
"17" = '''
:sup:`17` Látomásban így láttam a lovakat és a rajtuk ülőket, akiknek tűzvörös, jácinték és kénsárga mellvértjük volt, és a lovak feje olyan volt, mint az oroszlánok feje és szájukból tűz, füst és kénkő jött ki. 
'''
"18" = '''
:sup:`18` Ez a három csapás ölte meg az emberek harmadrészét: a tűz, a füst, a kénkő, amely szájukból jött ki. 
'''
"19" = '''
:sup:`19` Mert hatalmuk a szájukban és farkukban van. Farkuk a kígyóhoz hasonló, fej van rajta, és azzal ártanak. 
'''
"20" = '''
:sup:`20` Az emberek közül a többiek, akiket nem öltek meg ezek a csapások, mégsem tértek meg kezük alkotásaitól, hanem tovább imádták a gonosz lényeket, és az arany és ezüst és érc és kő és fa bálványokat, amelyek sem látni, sem hallani, sem járni nem tudnak. 
'''
"21" = '''
:sup:`21` És nem tértek meg sem gyilkosságaikból, sem varázslásaikból, sem paráználkodásaikból, sem lopásaikból. 
'''
