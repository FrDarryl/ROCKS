[28]
"1" = '''
:sup:`1` Miután szerencsésen megmenekültek, megtudták, hogy Máltának nevezik azt a szigetet. 
'''
"2" = '''
:sup:`2` A barbárok pedig nem mindennapi emberséget tanúsítottak irántuk, mert tüzet raktak, és befogadtak mindnyájunkat, a bennünket ért zápor és hideg miatt. 
'''
"3" = '''
:sup:`3` Amikor pedig Pál sok venyigét szedett, és a tűzre tette, egy vipera a melegből kimászva, a kezére ragadt. 
'''
"4" = '''
:sup:`4` Amikor pedig látták a barbárok a kezéről függeni a mérges kígyót, azt mondták egymásnak: „Nyilván gyilkos ez az ember, akit nem hagyott élni a bosszúállás, noha a tengerből megszabadult.“ 
'''
"5" = '''
:sup:`5` De neki, miután a kígyót lerázta a tűzbe, semmi baja sem lett. 
'''
"6" = '''
:sup:`6` Azok pedig azt várták, hogy meg fog dagadni, vagy nagy hirtelenséggel halva rogyik le. Mikor azonban sok ideig várták, és látták, hogy semmi baja nem lesz, megváltoztatták véleményüket, és istennek mondták őt. 
'''
"7" = '''
:sup:`7` Annak a helynek a környékén voltak a sziget főemberének, név szerit Publiusznak mezei jószágai, aki befogadott minket és három napig nagy emberségesen vendégül látott. 
'''
"8" = '''
:sup:`8` Történt pedig, hogy Publiusz atyja hideglelésben és vérhasban betegen feküdt. Pál bement hozzá, és miután könyörgött, kezeit rátéve meggyógyította őt. 
'''
"9" = '''
:sup:`9` Miután ez megtörtént, mások is, akik betegek voltak a szigeten, odajöttek hozzá, és meggyógyultak. 
'''
"10" = '''
:sup:`10` Így nagy tisztességben álltunk, és amikor elindultunk, elláttak minden szükséges dologgal. 
'''
"11" = '''
:sup:`11` Három hónap múlva azután egy alexandriai hajón elindultunk, amely a szigeten telelt, és amelynek címere Kásztor és Pollux volt. 
'''
"12" = '''
:sup:`12` Szirakuzába eljutva, ott maradtunk három napig. 
'''
"13" = '''
:sup:`13` Onnan körülkerülve, eljutottunk Régiumba és mivel egy nap múlva déli szél támadt, másnap megérkeztünk Puteoliba. 
'''
"14" = '''
:sup:`14` Ahol amikor atyafiakat találtunk, kértek minket, hogy maradjunk náluk hét napig, és úgy mentünk Rómába. 
'''
"15" = '''
:sup:`15` Onnan is az atyafiak, amikor a dolgainkat meghallották, elénk jöttek Appii Forumig és Tres Tabernaeig. Mikor Pál meglátta őket, hálát adott az Istennek, és eltelt bizalommal. 
'''
"16" = '''
:sup:`16` Amikor pedig Rómába érkeztünk, a százados átadta a foglyokat a testőrség parancsnokának, Pálnak azonban megengedték, hogy külön lakjon az őt őriző vitézzel. 
'''
"17" = '''
:sup:`17` Történt pedig, hogy három nap múlva magához hívatta Pál a zsidók ottani vezetőit. Mikor pedig összegyűltek, ezt mondta nekik: „Atyámfiai, férfiak, én jóllehet semmit sem vétkeztem a nép ellen, vagy az ősi szokások ellen, mégis foglyul adtak át Jeruzsálemből a rómaiak kezébe. 
'''
"18" = '''
:sup:`18` Miután ezek kihallgattak, el akartak bocsátani, mert semmi halálra méltó vétek nincs bennem. 
'''
"19" = '''
:sup:`19` De mivel a zsidók tiltakoztak ez ellen, kénytelen voltam a császárhoz föllebbezni, nem mintha a népem ellen volna valami vádam. 
'''
"20" = '''
:sup:`20` Ezért hívattalak tehát titeket, hogy lássalak benneteket, és beszéljek veletek, mert Izrael reménységéért vettek körül ezzel a lánccal.“ 
'''
"21" = '''
:sup:`21` Azok pedig ezt mondták neki: „Mi felőled sem levelet nem kaptunk Júdeából, sem pedig az atyafiak közül nem jött ide senki, és nem jelentett, vagy mondott rólad semmi rosszat. 
'''
"22" = '''
:sup:`22` Szeretnénk azért tőled hallani, milyen véleményen vagy. Mert e felekezet felől tudjuk, hogy mindenütt ellene beszélnek.“ 
'''
"23" = '''
:sup:`23` Kitűztek tehát neki egy napot, és sokan eljöttek hozzá a szállására, akiknek nagy bizonyságtétellel szólt az Isten országa felől, reggeltől estig igyekezve meggyőzni őket a Jézus felől való dolgokról, úgy a Mózes törvénye, mint a próféták alapján. 
'''
"24" = '''
:sup:`24` Némelyek hittek az ő beszédének, mások nem hittek. 
'''
"25" = '''
:sup:`25` Mivel pedig nem egyeztek meg egymással, szétoszlottak, miután Pál ezt a mondatot mondta nekik: „Jól szólott a Szentlélek Ézsaiás próféta által a mi atyáinknak ezt mondva: 
'''
"26" = '''
:sup:`26` »Eredj el a néphez és mondd: Hallván halljatok, és ne értsetek; és nézvén nézzetek, és ne lássatok! 
'''
"27" = '''
:sup:`27` Mert megkövéredett e népnek szíve, és füleikkel nehezen hallanak, és szemeiket behunyják, hogy szemeikkel ne lássanak, füleikkel ne halljanak, szívükkel ne értsenek, és meg ne térjenek, és meg ne gyógyítsam őket.« 
'''
"28" = '''
:sup:`28` Tudjátok hát meg, hogy a pogányoknak küldetett az Istennek ez üdvössége, és ők meg is hallgatják.“ 
'''
"29" = '''
:sup:`29` Mikor ezeket mondta, a zsidók maguk között sokat vitatkozva elmentek. 
'''
"30" = '''
:sup:`30` Pál pedig két egész esztendeig maradt az ő saját bérelt szállásán, és fogadta mindazokat, akik odamentek hozzá. 
'''
"31" = '''
:sup:`31` Hirdette az Isten országát, és teljes bátorsággal, minden akadály nélkül tanított az Úr Jézus Krisztusról.
'''
