[13]
"1" = '''
:sup:`1` Antiókhiában az ott levő gyülekezetben volt néhány próféta és tanító: Barnabás és Simeon, akit Nigernek hívtak, és a cirénei Lucius és Manaén, akit Heródessel, a negyedes fejedelemmel együtt neveltek, és Saul. 
'''
"2" = '''
:sup:`2` Amikor pedig ők szolgáltak az Úrnak és böjtöltek, ezt mondta a Szentlélek: „Válasszátok ki nekem Barnabást és Sault arra a munkára, amelyre őket elhívtam.“ 
'''
"3" = '''
:sup:`3` Akkor, miután böjtöltek és imádkoztak, kezeiket rájuk tették, és elbocsátották őket. 
'''
"4" = '''
:sup:`4` Ők pedig, miután elküldte őket a Szentlélek, lementek Szeleukiába, és onnan eleveztek Ciprusba. 
'''
"5" = '''
:sup:`5` Mikor Szalamiszba jutottak, hirdették az Isten igéjét a zsidók zsinagógáiban. János is velük volt, mint segítőtárs. 
'''
"6" = '''
:sup:`6` Miután bejárták a szigetet egészen Páfoszig, találkoztak egy ördöngös hamispróféta zsidóval, akinek neve Barjézus volt, 
'''
"7" = '''
:sup:`7` aki együtt volt Szergiusz Paulusz tiszttartóval, ezzel az okos emberrel. Magához hívatta Barnabást és Sault, és hallani akarta az Isten igéjét. 
'''
"8" = '''
:sup:`8` Elimás, az ördöngös (mert az ő neve ugyanis ezt jelenti) azonban ellenkezett velük, igyekezve a tiszttartót elfordítani a hittől. 
'''
"9" = '''
:sup:`9` De Saul, aki Pál is, megtelve Szentlélekkel, szemeit reá vetette, 
'''
"10" = '''
:sup:`10` és ezt mondta: „Ó minden álnoksággal és minden gonoszsággal teljes ördögfajzat, minden igazságnak ellensége, nem szűnsz meg az Úrnak igaz útjait elferdíteni? 
'''
"11" = '''
:sup:`11` Most azért íme, az Úrnak keze van rajtad, és vak leszel, és nem látod a napot egy ideig!“ És azonnal homály és sötétség szállt reá, és botorkálva keresett vezetőket magának. 
'''
"12" = '''
:sup:`12` A tiszttartó, amikor látta, hogy mi történt, elálmélkodott az Úrnak tudományán, és hitt. 
'''
"13" = '''
:sup:`13` Pál és kísérői elhajóztak Páfoszból, Pergébe, és Pamfiliának városába mentek. János azonban elvált tőlük, és visszatért Jeruzsálembe. 
'''
"14" = '''
:sup:`14` Ők Pergéből tovább mentek, és eljutottak Antiókhiába, Pizidiának városába, és bementek szombatnapon a zsinagógába és leültek. 
'''
"15" = '''
:sup:`15` A törvény és a próféták felolvasása után a zsinagóga elöljárói odaküldtek hozzájuk, és ezt mondták: „Atyánkfiai, férfiak, ha van valami intő beszédetek a néphez, szóljatok.“ 
'''
"16" = '''
:sup:`16` Pál akkor felkelt, kezével intett, és ezt mondta: „Izrael férfiai és ti, akik félitek az Istent, halljátok meg! 
'''
"17" = '''
:sup:`17` Ennek a népnek, Izraelnek Istene kiválasztotta a mi atyáinkat, és e népet fölemelte, amikor Egyiptom földjén jövevények voltak, és onnan kihozta őket hatalmas karja által. 
'''
"18" = '''
:sup:`18` Azután közel negyven esztendeig tűrte az ő erkölcsüket a pusztában. 
'''
"19" = '''
:sup:`19` És miután eltörölt hét népet a Kánaán földjén, azoknak földjét sorsvetéssel elosztotta közöttük. 
'''
"20" = '''
:sup:`20` Azután mintegy négyszázötven esztendeig adott bírákat egészen Sámuel prófétáig. 
'''
"21" = '''
:sup:`21` Azután pedig királyt kértek maguknak, és az Isten Sault adta nekik, a Kis fiát, a Benjámin nemzetségéből való férfiút negyven esztendeig. 
'''
"22" = '''
:sup:`22` És amikor őt elvetette, Dávidot emelte nekik királyul; akiről bizonyságot is tett, és ezt mondta: »Szívem szerint való férfiút találtam, Dávidot, Isai fiát, aki minden akaratomat véghez viszi.« 
'''
"23" = '''
:sup:`23` Az ő utódából támasztott Isten, ígérete szerint, Izraelnek szabadítót, Jézust, 
'''
"24" = '''
:sup:`24` miután János az ő eljövetele előtt a megtérésnek keresztségét prédikálta Izrael egész népének. 
'''
"25" = '''
:sup:`25` Amikor pedig be akarta fejezni János az ő tisztét, ezt mondta: Akinek ti gondoltok engem, nem az vagyok, hanem íme, utánam jön, akinek nem vagyok méltó megoldani lábainak saruját sem. 
'''
"26" = '''
:sup:`26` Atyámfiai, férfiak, Ábrahám nemzetének fiai, és akik köztetek félik az Istent, az üdvösségnek ez az igéje nektek küldetett. 
'''
"27" = '''
:sup:`27` De akik Jeruzsálemben laknak, és azoknak vezetői, nem ismerték fel őt, és a prófétáknak szavait, melyeket minden szombaton felolvasnak, ítéletükkel betöltötték. 
'''
"28" = '''
:sup:`28` És bár semmi halálra való okot nem találtak, kérték Pilátustól, hogy ölesse meg. 
'''
"29" = '''
:sup:`29` Amikor mindazokat elvégezték, ami róla meg van írva, a fáról levéve sírba helyezték. 
'''
"30" = '''
:sup:`30` De az Isten feltámasztotta őt halottaiból, 
'''
"31" = '''
:sup:`31` és megjelent több napon át azoknak, akik együtt jöttek fel vele Galileából Jeruzsálembe, akik az ő tanúi a nép előtt. 
'''
"32" = '''
:sup:`32` Mi is hirdetjük nektek az atyáknak tett ígéretet, hogy azt az Isten betöltötte nekünk, az ő fiainak feltámasztotta Jézust. 
'''
"33" = '''
:sup:`33` Amint a második zsoltárban is meg van írva: »Fiam vagy te, ma nemzettelek téged.« 
'''
"34" = '''
:sup:`34` Azt pedig, hogy feltámasztotta őt halottaiból, úgy hogy nem is fog többé az enyészetbe visszatérni, így mondta: »Nektek váltom be a Dávidnak szóló biztos, szent ígéreteket.« 
'''
"35" = '''
:sup:`35` Azért mondja másutt is: »Nem engeded, hogy a te Szentedet rothadás érje.« 
'''
"36" = '''
:sup:`36` Mert Dávid, miután a saját idejében szolgált az Isten akaratának, meghalt, és eltemették az ő atyái mellé, és utolérte a rothadás. 
'''
"37" = '''
:sup:`37` De akit Isten feltámasztott, azt nem érte rothadás. 
'''
"38" = '''
:sup:`38` Tudjátok meg hát, atyámfiai, férfiak, hogy őáltala hirdetjük nektek a bűnök bocsánatát, 
'''
"39" = '''
:sup:`39` és mindazokból, amikből a Mózes törvénye által nem nyerhettek megigazulást, őáltala mindenki megigazul, aki hisz. 
'''
"40" = '''
:sup:`40` Vigyázzatok tehát, hogy rajtatok ne teljesedjen be, amit a próféták megmondtak: 
'''
"41" = '''
:sup:`41` »Lássátok meg, ti megvetők, és csodálkozzatok, és semmisüljetek meg, mert én olyan dolgot cselekszem napjaitokban, olyan dolgot, amelyet nem hinnétek, ha valaki elmondaná nektek.«“ 
'''
"42" = '''
:sup:`42` Amikor pedig mentek ki a zsinagógából, kérték a pogányok, hogy a következő szombaton is prédikálják nekik ezeket a beszédeket. 
'''
"43" = '''
:sup:`43` Amikor pedig szétoszlott a gyülekezet, sokan a zsidók közül, és az istenfélő prozeliták közül követték Pált és Barnabást, akik beszéltek velük, és biztatták őket, hogy maradjanak meg az Isten kegyelmében. 
'''
"44" = '''
:sup:`44` A következő szombaton aztán majdnem az egész város összegyűlt az Isten igéjének hallgatására. 
'''
"45" = '''
:sup:`45` Amikor pedig látták a zsidók a sokaságot, elteltek irigységgel, és ellenkezve és káromlást szólva ellene mondtak azoknak, amiket Pál mondott. 
'''
"46" = '''
:sup:`46` Akkor Pál és Barnabás nagy bátorsággal ezt mondták: „Először nektek kellett hirdetnünk az Isten igéjét, de mivel ti megvetitek azt, és nem tartjátok méltóknak magatokat az örök életre, íme, a pogányokhoz fordulunk. 
'''
"47" = '''
:sup:`47` Mert így parancsolta nekünk az Úr: »Pogányok világosságául rendeltelek téged, hogy üdvösségükre légy a földnek széléig.«“ 
'''
"48" = '''
:sup:`48` A pogányok pedig mikor ezeket hallották, örvendeztek és magasztalták az Úr igéjét, és mindazok, akik örök életre választattak, hittek. 
'''
"49" = '''
:sup:`49` Az Úrnak igéje pedig elterjedt az egész tartományban. 
'''
"50" = '''
:sup:`50` A zsidók azonban felbujtották az istenfélő és tisztességes asszonyokat, a városnak vezetőit, és üldözést szítottak Pál és Barnabás ellen, és kiűzték őket határukból. 
'''
"51" = '''
:sup:`51` Azok pedig lábuknak porát lerázva ellenük, elmentek Ikóniumba. 
'''
"52" = '''
:sup:`52` A tanítványok pedig beteltek örömmel és Szentlélekkel. 
'''
