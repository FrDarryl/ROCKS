[4]
"1" = '''
:sup:`1` Ekkor Jézust a Lélek a pusztába vitte, hogy ott az ördög megkísértse. 
'''
"2" = '''
:sup:`2` Negyven nap és negyven éjjel böjtölt, mikor végre megéhezett. 
'''
"3" = '''
:sup:`3` Ekkor odament hozzá a kísértő, és ezt mondta: „Ha Isten Fia vagy, mondd, hogy e kövek változzanak kenyerekké.“ 
'''
"4" = '''
:sup:`4` Ő pedig ezt felelte: „Meg van írva: Nemcsak kenyérrel él az ember, hanem minden igével, amely Isten szájából származik.“ 
'''
"5" = '''
:sup:`5` Ekkor elvitte őt az ördög a szent városba, és a templom tetejére állította, 
'''
"6" = '''
:sup:`6` és ezt mondta neki: „Ha Isten Fia vagy, vesd le magadat, mert meg van írva: »Angyalainak parancsol felőled, és kézben hordoznak téged, hogy meg ne üsd lábadat a kőbe.«“ 
'''
"7" = '''
:sup:`7` Jézus ezt mondta neki: „Viszont meg van írva: »Ne kísértsd az Urat, a te Istenedet.«“ 
'''
"8" = '''
:sup:`8` Ismét magával vitte az ördög egy igen magas hegyre, és megmutatta neki a világ minden országát és azok dicsőségét, 
'''
"9" = '''
:sup:`9` és ezt mondta neki: „Mindezeket neked adom, ha leborulva imádsz engem.“ 
'''
"10" = '''
:sup:`10` Ekkor azt mondta neki Jézus: „Eredj el, Sátán, mert meg van írva: Az Urat, a te Istenedet imádd, és csak neki szolgálj.“ 
'''
"11" = '''
:sup:`11` Ekkor elhagyta őt az ördög, és íme, angyalok jöttek szolgálni őt. 
'''
"12" = '''
:sup:`12` Amikor pedig meghallotta Jézus, hogy Jánost börtönbe vetették, visszatért Galileába. 
'''
"13" = '''
:sup:`13` Majd otthagyva Názáretet, elment, és a tengerparti Kapernaumban lakott, Zebulon és Naftali határán, 
'''
"14" = '''
:sup:`14` hogy beteljesedjék, amit Ézsaiás próféta mondott: 
'''
"15" = '''
:sup:`15` „Zebulonnak és Naftalinak földje a tenger felé, a Jordánon túl, a pogányok Galileája! 
'''
"16" = '''
:sup:`16` A nép, amely sötétségben ült, nagy világosságot látott, és akik a halál földjén és árnyékában ültek, azoknak világosság támadt.“ 
'''
"17" = '''
:sup:`17` Ettől fogva Jézus prédikálni kezdett, és ezt mondta: „Térjetek meg, mert elközelített a mennyeknek országa.“ 
'''
"18" = '''
:sup:`18` Mikor pedig a Galileai-tenger mellett járt Jézus, látott két testvért, Simont, akit Péternek neveznek, és Andrást, az ő testvérét, amint a tengerbe hálót vetettek, mert halászok voltak. 
'''
"19" = '''
:sup:`19` Ezt mondta nekik: „Kövessetek engem, és én emberek halászaivá teszlek titeket.“ 
'''
"20" = '''
:sup:`20` Azok pedig azonnal otthagyták a hálókat, és követték őt. 
'''
"21" = '''
:sup:`21` Onnan továbbmenve látott még két testvért, Jakabot, Zebedeus fiát és Jánost, a testvérét, amint a hajóban atyjukkal, Zebedeussal hálóikat kötözgették, és hívta őket is. 
'''
"22" = '''
:sup:`22` Azok pedig azonnal otthagyták a hajót és atyjukat, és követték őt. 
'''
"23" = '''
:sup:`23` Azután Jézus bejárta egész Galileát, tanított a zsinagógákban, hirdette az Isten országának evangéliumát, gyógyított a nép között minden betegséget és minden erőtlenséget. 
'''
"24" = '''
:sup:`24` Elterjedt a híre egész Szíriában, és hozzá vitték mindazokat, akik rosszul voltak, különféle betegségekben és kínokban sínylődtek, ördöngösöket, holdkórosokat és gutaütötteket, és meggyógyította őket. 
'''
"25" = '''
:sup:`25` Nagy sokaság követte őt Galileából, Tízvárosból, Jeruzsálemből, Júdeából és a Jordánon túlról. 
'''
