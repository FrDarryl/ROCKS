[3]
"1" = '''
:sup:`1` Ezért, mivel már tovább nem viselhettük el, jónak ítéltük, hogy magunk maradjunk Athénban, 
'''
"2" = '''
:sup:`2` és elküldtük Timóteust, a mi atyánkfiát és Istennek szolgáját és munkatársunkat a Krisztus evangéliumának hirdetésében, hogy erősítsen titeket, és bátorítson hitetekben, 
'''
"3" = '''
:sup:`3` hogy senki meg ne tántorodjék a jelenlegi szorongattatások között, mert ti magatok is tudjátok, hogy erre rendeltettünk. 
'''
"4" = '''
:sup:`4` Mert amikor nálatok voltunk, már előre megmondtuk nektek, hogy szorongattatásban lesz részünk, és tudjátok, hogy úgy is volt. 
'''
"5" = '''
:sup:`5` Azért én is, mivel tovább már nem tudtam elviselni, elküldtem, hogy megismerjem a ti hiteteket, hogy nem kísértett-e meg valami módon a kísértő, és nem lett-e hiábavalóvá fáradozásunk. 
'''
"6" = '''
:sup:`6` Most pedig, hogy tőletek megérkezett hozzánk Timóteus, és örömhírt hozott nekünk a ti hitetek és szeretetetek felől és arról, hogy szívesen emlékeztek ránk, és látni kívántok minket, amint mi is titeket. 
'''
"7" = '''
:sup:`7` Így tehát hitetek által megvigasztalódtunk veletek kapcsolatban, atyámfiai, szorongattatásunk és szükségünk közepette, 
'''
"8" = '''
:sup:`8` mert szinte megelevenedünk, ha ti erősek vagytok az Úrban. 
'''
"9" = '''
:sup:`9` Hogyan is adhatnánk hálát Istennek értetek és mindazért az örömért, amellyel megörvendeztettetek minket Istenünk előtt, 
'''
"10" = '''
:sup:`10` amikor éjjel és nappal buzgón esedezünk, hogy megláthassunk titeket, és kipótoljuk hitetek hiányait? 
'''
"11" = '''
:sup:`11` Maga az Isten, a mi Atyánk és a mi Urunk Jézus Krisztus egyengesse utunkat hozzátok. 
'''
"12" = '''
:sup:`12` Titeket pedig gyarapítson az Úr, és gazdagítson az egymás iránt és mindenki iránt való szeretetben, ahogy mi is szeretünk titeket. 
'''
"13" = '''
:sup:`13` Tegye erőssé szíveteket, feddhetetlenné a szent életben a mi Istenünk és Atyánk előtt, amikor a mi Urunk Jézus Krisztus eljön minden szentjével együtt. 
'''
