[2]
"1" = '''
:sup:`1` Ha tehát helye van Krisztusban az intésnek, ha helye van a szeretet vigasztalásának, ha helye van a Lélekben való közösségnek, ha helye van a szívnek és könyörületességnek, 
'''
"2" = '''
:sup:`2` akkor teljesítsétek be az én örömömet, hogy egyetértésben, ugyanazon szeretettel viseltetvén egymás iránt, egy érzésben, ugyanazon akarattal törekedjetek. 
'''
"3" = '''
:sup:`3` Semmit nem cselekedjetek versengésből, sem hiábavaló dicsőségből, hanem alázatosan tartsátok egymást különbnek magatoknál. 
'''
"4" = '''
:sup:`4` Ne nézze senki csak a maga hasznát, hanem a másokét is. 
'''
"5" = '''
:sup:`5` Ezért az az indulat legyen bennetek, mely volt a Krisztus Jézusban is, 
'''
"6" = '''
:sup:`6` aki mikor Istennek formájában volt, nem tekintette zsákmánynak azt, hogy ő az Istennel egyenlő, 
'''
"7" = '''
:sup:`7` hanem önmagát megüresítette, szolgai formát vett föl, emberekhez hasonlóvá lett. 
'''
"8" = '''
:sup:`8` És mikor olyan lett, mint egy ember, megalázta magát, engedelmes volt a halálig, mégpedig a keresztfának haláláig. 
'''
"9" = '''
:sup:`9` Ezért az Isten is felmagasztalta őt, és oly nevet ajándékozott neki, amely minden név fölött való; 
'''
"10" = '''
:sup:`10` hogy a Jézus nevére minden térd meghajoljon, mennyeieké, földieké és föld alatt valóké. 
'''
"11" = '''
:sup:`11` És minden nyelv vallja, hogy Jézus Krisztus Úr az Atya Isten dicsőségére. 
'''
"12" = '''
:sup:`12` Ezért, szerelmeseim, amiképpen mindenkor engedelmeskedtetek, nemcsak az én jelenlétemben, hanem sokkal inkább most, a távollétemben, félelemmel és rettegéssel munkálkodjatok üdvösségeteken; 
'''
"13" = '''
:sup:`13` mert Isten az, aki munkálja bennetek mind az akarást, mind a tetteket jó kedvéből. 
'''
"14" = '''
:sup:`14` Mindent zúgolódások és versengések nélkül cselekedjetek, 
'''
"15" = '''
:sup:`15` hogy feddhetetlenek és tiszták legyetek, Istennek szeplőtlen gyermekei az elfordult és elvetemedett nemzetség közepette, akik között fényletek, mint csillagok e világon. 
'''
"16" = '''
:sup:`16` Életnek beszédét mutassátok nékik; hogy dicsekedhessem majd a Krisztus napján, hogy nem futottam hiába, sem nem fáradtam hiába. 
'''
"17" = '''
:sup:`17` De ha kiontatom is italáldozatként a ti hitetek áldozatánál és papi szolgálatánál, mégis örülök, és együtt örülök mindnyájatokkal. 
'''
"18" = '''
:sup:`18` Azonképpen ti is örüljetek, és örüljetek együtt velem. 
'''
"19" = '''
:sup:`19` Reménykedem pedig az Úr Jézusban, hogy Timóteust rövidesen elküldöm hozzátok, hogy én is felviduljak, meghallva a dolgaitokat. 
'''
"20" = '''
:sup:`20` Mert nincsen velem senki más, aki olyan lelkületű volna, mint ő, aki igazán szívén viselné dolgaitokat. 
'''
"21" = '''
:sup:`21` Mert mindenki a maga hasznát keresi, nem a Krisztus Jézusét. 
'''
"22" = '''
:sup:`22` Az ő kipróbált voltát pedig ismeritek, hogy miképpen atyjával a gyermek, úgy szolgálta ő velem együtt az evangélium ügyét. 
'''
"23" = '''
:sup:`23` Ezért remélem, hogy elküldöm őt tüstént, mihelyst meglátom saját dolgaim állását, 
'''
"24" = '''
:sup:`24` és bízom az Úrban, hogy magam is csakhamar el fogok menni. 
'''
"25" = '''
:sup:`25` De azért szükségesnek tartom, hogy Epafroditoszt, az én atyámfiát és munkatársamat és bajtársamat, aki nektek követetek és szükségemben áldozatot hozó szolgátok, hazaküldjem hozzátok, 
'''
"26" = '''
:sup:`26` mivelhogy vágyva vágyott mindnyájatok után, és gyötrődött amiatt, hogy meghallottátok, hogy ő beteg volt. 
'''
"27" = '''
:sup:`27` Mert bizony beteg volt, halálhoz közel; de az Isten megkönyörült rajta, nemcsak őrajta, hanem rajtam is, hogy szomorúság ne jöjjön szomorúságomra. 
'''
"28" = '''
:sup:`28` Ezért hamarabb küldtem őt haza, hogy ha majd meglátjátok őt, ismét örüljetek, és nékem is kisebb legyen a szomorúságom. 
'''
"29" = '''
:sup:`29` Fogadjátok azért őt az Úrban teljes örömmel; és az ilyeneket megbecsüljétek: 
'''
"30" = '''
:sup:`30` mert a Krisztus dolgáért jutott majdnem halálra, kockára tette életét, hogy kárpótoljon engem azért, hogy ti nem lehettetek szolgálatomra. 
'''
