[8]
"1" = '''
:sup:`1` Saul pedig szintén javasolta megölését. Azon a napon nagy üldözés támadt a jeruzsálemi gyülekezet ellen, és mindnyájan szétszéledtek Júdeának és Samáriának tájaira, az apostolokat kivéve. 
'''
"2" = '''
:sup:`2` Istvánt pedig eltemették kegyes férfiak, és nagyon megsiratták. 
'''
"3" = '''
:sup:`3` Saul pedig pusztította az anyaszentegyházat: házról-házra járva férfiakat és asszonyokat elhurcolt, és tömlöcbe vetett. 
'''
"4" = '''
:sup:`4` Ők azonban szétszéledve, ahol csak jártak, hirdették az igét. 
'''
"5" = '''
:sup:`5` Fülöp lement Samária városába, és prédikálta nekik a Krisztust. 
'''
"6" = '''
:sup:`6` A sokaság pedig egy szívvel-lélekkel figyelt azokra, amiket Fülöp mondott, hallva és látva a jeleket, amelyeket cselekedett. 
'''
"7" = '''
:sup:`7` Mert sokakból, akikben tisztátalan lelkek voltak, nagy hangon kiáltva kimentek, sok gutaütött és sánta pedig meggyógyult, 
'''
"8" = '''
:sup:`8` és nagy öröm lett abban a városban. 
'''
"9" = '''
:sup:`9` Egy Simon nevű ember pedig már korábban gyakorolta abban a városban az ördögi tudományt, és elámította Samária népét, magát valami nagynak állítva. 
'''
"10" = '''
:sup:`10` Mindnyájan figyeltek rá, kicsinytől nagyig, és ezt mondták: „Ez az Istennek a nagy ereje!“ 
'''
"11" = '''
:sup:`11` Azért figyeltek fel rá, mert hosszú időn át az ördögi mesterkedésekkel elámította őket. 
'''
"12" = '''
:sup:`12` De miután hittek Fülöpnek, aki az Isten országára és a Jézus Krisztus nevére vonatkozó örvendetes dolgokat hirdette, megkeresztelkedtek, férfiak és asszonyok is. 
'''
"13" = '''
:sup:`13` Simon maga is hitt, és megkeresztelkedve Fülöppel tartott, és látva, hogy jelek és nagy csodák történnek, elálmélkodott. 
'''
"14" = '''
:sup:`14` Amikor pedig meghallották a jeruzsálemi apostolok, hogy Samária elfogadta az Isten igéjét, elküldték hozzájuk Pétert és Jánost. 
'''
"15" = '''
:sup:`15` Ők amikor lementek, könyörögtek értük, hogy vegyenek Szentlelket, 
'''
"16" = '''
:sup:`16` mert még senkire közülük nem szállt rá, csak meg voltak keresztelve az Úr Jézus nevére. 
'''
"17" = '''
:sup:`17` Akkor kezeiket reájuk tették, és Szentlelket vettek. 
'''
"18" = '''
:sup:`18` Amikor pedig látta Simon, hogy az apostolok kézrátétele által adatik a Szentlélek, pénzt kínált nekik, 
'''
"19" = '''
:sup:`19` és ezt mondta: „Adjátok nekem is ezt a hatalmat, hogy akire ráteszem kezeimet, az vegye a Szentlelket.“ 
'''
"20" = '''
:sup:`20` De Péter ezt mondta neki: „A pénzed veled együtt vesszen el, mivel azt gondoltad, hogy az Istennek ajándéka pénzen megvehető. 
'''
"21" = '''
:sup:`21` Nincs neked részed, sem örökséged ebben a dologban, mert a szíved nem igaz az Isten előtt. 
'''
"22" = '''
:sup:`22` Térj meg azért ebből a gonoszságodból, és kérjed az Istent, talán megbocsátja neked szívednek gondolatát. 
'''
"23" = '''
:sup:`23` Mert látom, hogy keserű méregben és álnokság fogságában vagy.“ 
'''
"24" = '''
:sup:`24` Simon pedig így felelt: „Könyörögjetek érettem az Úrhoz, hogy semmi azokból, amiket mondtatok, rám ne jöjjön.“ 
'''
"25" = '''
:sup:`25` Ők pedig, miután bizonyságot tettek, és hirdették az Úrnak igéjét, visszatértek Jeruzsálembe, és sok samáriai faluban prédikálták az evangéliumot. 
'''
"26" = '''
:sup:`26` Az Úr angyala pedig így szólt Fülöphöz: „Kelj fel, és menj el dél felé, arra a járatlan útra, amely Jeruzsálemből Gázába megy alá.“ 
'''
"27" = '''
:sup:`27` És elment. És íme, egy szerecsen férfi, Kandakénak, a szerecsenek királyasszonyának hatalmas komornyikja, aki az egész kincstárának felügyelője volt, és feljött imádkozni Jeruzsálembe; 
'''
"28" = '''
:sup:`28` visszatérőben a szekerén ült, és olvasta Ézsaiás prófétát. 
'''
"29" = '''
:sup:`29` A Lélek pedig ezt mondta Fülöpnek: „Menj oda, és csatlakozzál ehhez a szekérhez!“ 
'''
"30" = '''
:sup:`30` Amikor Fülöp odafutott, hallotta, amint Ézsaiás prófétát olvassa, és megkérdezte tőle: „Vajon érted-e, amit olvasol?“ 
'''
"31" = '''
:sup:`31` Ő pedig így felelt: „Hogyan érthetném, hacsak valaki meg nem magyarázza nekem?“ És kérte Fülöpöt, hogy szálljon fel, és üljön mellé. 
'''
"32" = '''
:sup:`32` Az Írás helye pedig, melyet olvasott, ez volt: Mint juhot vitték mészárszékre, és mint a bárány néma a nyírója előtt, úgy nem nyitotta meg a száját. 
'''
"33" = '''
:sup:`33` A megaláztatásában az ítélet elvétetett róla, az ő nemzetségét pedig kicsoda sorolja fel? Mert elvétetik a földről az ő élete. 
'''
"34" = '''
:sup:`34` A komornyik pedig ezt mondta Fülöpnek: „Kérlek téged, kiről mondja ezt a próféta? Magáról-e, vagy más valakiről?“ 
'''
"35" = '''
:sup:`35` Fülöp pedig megnyitotta száját, és kiindulva ebből az Írásból, hirdette neki Jézust. 
'''
"36" = '''
:sup:`36` Amikor pedig az úton mentek, egy vízhez jutottak, és ezt mondta a komornyik: „Íme, itt a víz! Mi akadálya van, hogy megkeresztelkedjem?“ 
'''
"37" = '''
:sup:`37` Fülöp pedig ezt mondta: „Ha teljes szívből hiszel, akkor lehet.“ Ő pedig így felelt: „Hiszem, hogy Jézus Krisztus az Isten Fia.“ 
'''
"38" = '''
:sup:`38` És megállította a szekeret, és leszálltak mindketten a vízbe, Fülöp és a komornyik, és megkeresztelte őt. 
'''
"39" = '''
:sup:`39` Amikor pedig a vízből feljöttek, az Úrnak Lelke elragadta Fülöpöt, és többé nem látta őt a komornyik, de örömmel ment tovább az útján. 
'''
"40" = '''
:sup:`40` Fülöp pedig Azótoszba találta magát, és szertejárva hirdette az evangéliumot minden városnak, amíg Cézáreába nem jutott. 
'''
