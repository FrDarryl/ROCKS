[15]
"1" = '''
:sup:`1` Eszetekbe juttatom testvéreim az evangéliumot, amelyet hirdettem nektek, amelyet el is fogadtatok, amelynek alapján álltok, 
'''
"2" = '''
:sup:`2` amely által üdvözöltök is, ha megtartjátok, amint hirdettem nektek, hacsak nem hiába lettetek hívőkké. 
'''
"3" = '''
:sup:`3` Elsősorban azt adtam át nektek, amit magam is kaptam, hogy Krisztus meghalt a mi bűneinkért az Írások szerint, 
'''
"4" = '''
:sup:`4` eltemették, és feltámadt a harmadik napon az Írások szerint. 
'''
"5" = '''
:sup:`5` Megjelent Kéfásnak, azután a tizenkettőnek, 
'''
"6" = '''
:sup:`6` majd több mint ötszáz atyafinak egyszerre, akik közül a legtöbben mind máig élnek, némelyek azonban már elhunytak. 
'''
"7" = '''
:sup:`7` Azután megjelent Jakabnak, majd valamennyi apostolnak, 
'''
"8" = '''
:sup:`8` legutoljára pedig, mint egy idétlennek, nekem is megjelent. 
'''
"9" = '''
:sup:`9` Mert én vagyok a legkisebb az apostolok között, aki nem vagyok méltó, hogy apostolnak hívjanak, mert üldöztem Isten anyaszentegyházát. 
'''
"10" = '''
:sup:`10` De Isten kegyelme által vagyok, aki vagyok, és az ő hozzám való kegyelme nem lett hiábavaló, sőt többet munkálkodtam, mint azok mindnyájan, de nem én, hanem Isten velem való kegyelme. 
'''
"11" = '''
:sup:`11` Tehát akár én, akár azok, így prédikálunk és ti így lettetek hívőkké. 
'''
"12" = '''
:sup:`12` Ha tehát Krisztusról azt prédikáljuk, hogy feltámadt a halottak közül, hogyan mondják némelyek közöttetek, hogy nincs feltámadása a halottaknak? 
'''
"13" = '''
:sup:`13` Mert ha nem támadnak fel a halottak, akkor Krisztus sem támadt fel. 
'''
"14" = '''
:sup:`14` Ha pedig Krisztus nem támadt fel, akkor hiábavaló a mi prédikálásunk, de hiábavaló a ti hitetek is. 
'''
"15" = '''
:sup:`15` Sőt Isten hamis bizonyságtevőinek is bizonyulunk, mivel bizonyságot tettünk, hogy Isten feltámasztotta Krisztust, akit nem támasztott fel, ha csakugyan nem támadnak fel a halottak. 
'''
"16" = '''
:sup:`16` Mert ha nem támadnak fel a halottak, a Krisztus sem támadt fel. 
'''
"17" = '''
:sup:`17` Ha pedig Krisztus nem támadt fel, akkor hiábavaló a ti hitetek, még bűneitekben vagytok. 
'''
"18" = '''
:sup:`18` Sőt akkor azok is elvesztek, akik a Krisztusban hunytak el. 
'''
"19" = '''
:sup:`19` Mert ha csak ebben az életben reménykedünk a Krisztusban, minden embernél nyomorultabban vagyunk. 
'''
"20" = '''
:sup:`20` Ámde Krisztus feltámadt a halottak közül, és zsengéjük lett azoknak, akik már elhunytak. 
'''
"21" = '''
:sup:`21` Miután ugyanis ember által van a halál, szintén ember által van a halottak feltámadása is. 
'''
"22" = '''
:sup:`22` Mert amint Ádámban mindnyájan meghalnak, úgy a Krisztusban is mindnyájan életre kelnek. 
'''
"23" = '''
:sup:`23` Mégpedig mindenki a maga sorrendjében: az első zsenge Krisztus, azután, akik a Krisztuséi az ő eljövetelekor, 
'''
"24" = '''
:sup:`24` azután a végső célba érkezés, amikor (Krisztus) átadja az uralmat Istennek, az Atyának és eltöröl minden birodalmat, hatalmat és erőt. 
'''
"25" = '''
:sup:`25` Mert addig kell uralkodnia, míg ellenségeit mind a lába alá veti. 
'''
"26" = '''
:sup:`26` Mint utolsó ellenséget semmisíti meg a halált, 
'''
"27" = '''
:sup:`27` mert (Isten) „mindent lába alá vetett“. Amikor pedig azt mondja (az Írás), hogy „minden alája van vetve“, nyilvánvalóan azon kívül, aki neki mindent alávetett. 
'''
"28" = '''
:sup:`28` Amikor pedig minden alája vettetett, akkor maga a Fiú is aláveti magát annak, aki neki mindent alávetett, hogy Isten legyen minden mindenben. 
'''
"29" = '''
:sup:`29` Különben mi értelme van annak, hogy némelyek a halottakért keresztelkednek meg, ha a halottak egyáltalán nem támadnak fel? Akkor miért keresztelkednek meg a halottakért? 
'''
"30" = '''
:sup:`30` Mi is miért veszélyeztetjük akkor magunkat minden pillanatban? 
'''
"31" = '''
:sup:`31` Naponként halálos veszedelemben vagyok. Oly igaz ez, atyámfiai, mint a veletek való dicsekedésem a Krisztus Jézusban, a mi Urunkban. 
'''
"32" = '''
:sup:`32` Ha csak emberi módon viaskodtam Efezusban a fenevadakkal, mit használ nekem? Ha a halottak nem támadnak fel, akkor „együnk, igyunk, holnap úgyis meghalunk!“ 
'''
"33" = '''
:sup:`33` Ne tévelyegjetek! Jó erkölcsöt megrontják a rossz társaságok. 
'''
"34" = '''
:sup:`34` Legyetek igazán józanok és ne vétkezzetek! Némelyek nem ismerik Istent. Ezt megszégyenítésetekre mondom. 
'''
"35" = '''
:sup:`35` De azt mondhatná valaki: Hogyan támadnak fel a halottak? Milyen testtel jönnek elő? 
'''
"36" = '''
:sup:`36` Balgatag! Amit vetsz, nem kel életre csak akkor, ha előbb meghal. 
'''
"37" = '''
:sup:`37` És amikor elveted, nem azt a testet veted el, ami majd kikel, hanem csak a magot, talán búzáét vagy más egyebét. 
'''
"38" = '''
:sup:`38` Isten pedig testet ad neki, akarata szerint, és pedig mindenféle magnak a maga saját testét. 
'''
"39" = '''
:sup:`39` Nem minden test egyforma. Más az emberek teste, más a barmoké, a halaké és a madaraké. 
'''
"40" = '''
:sup:`40` És vannak mennyei testek és földi testek. De más a mennyiek fényessége és más a földieké. 
'''
"41" = '''
:sup:`41` Más a nap fényessége és más a holdé és más a csillagoké. A csillag a csillagtól is különbözik fényességében. 
'''
"42" = '''
:sup:`42` Így van a halottak feltámadása is. Elvettetik romlandóságban, feltámasztatik romolhatatlanságban. 
'''
"43" = '''
:sup:`43` Elvettetik dicstelenségben, feltámasztatik dicsőségben. Elvettetik erőtlenségben, feltámasztatik erőben. 
'''
"44" = '''
:sup:`44` Elvettetik a földi test, feltámasztatik a lelki test. Van földi test, és van lelki test. 
'''
"45" = '''
:sup:`45` Így van megírva: „Ádám, az első ember földi lény volt,“ az utolsó Ádám (Jézus) pedig megelevenítő Lélek. 
'''
"46" = '''
:sup:`46` De nem a lelki az első, hanem a földi, azután a lelki. 
'''
"47" = '''
:sup:`47` Az első ember földből való, földi, a második ember, az Úr, mennyből való. 
'''
"48" = '''
:sup:`48` Amilyen a földből való, olyanok a földiek is, amilyen a mennyei, olyanok a mennyeiek is. 
'''
"49" = '''
:sup:`49` Ezért, amint hordoztuk a földinek képmását, úgy hordani fogjuk a mennyeinek képmását is. 
'''
"50" = '''
:sup:`50` Azt pedig állítom, atyámfiai, hogy test és vér nem örökölheti Isten országát. A romlandóság sem örökölheti a romolhatatlanságot. 
'''
"51" = '''
:sup:`51` Íme titkot mondok nektek: mindnyájan ugyan nem halunk meg, de mindnyájan elváltozunk. 
'''
"52" = '''
:sup:`52` Nagy hirtelen, egy szempillantás alatt, az utolsó trombitaszóra, mert trombita fog szólni, mire a halottak feltámadnak romolhatatlanságban, mi pedig elváltozunk. 
'''
"53" = '''
:sup:`53` Mert ennek a romlandó testnek romolhatatlanságot kell ölteni magára, és e halandó testnek halhatatlanságot. 
'''
"54" = '''
:sup:`54` Amikor pedig ez a romlandó test romolhatatlanságba öltözik, s e halandó test halhatatlanságba öltözik, akkor beteljesedik az Ige, amely meg van írva: „A győzelem semmivé tette a halált. 
'''
"55" = '''
:sup:`55` Halál, hol a te győzelmed? Halál, hol a te fullánkod?“ 
'''
"56" = '''
:sup:`56` A halál fullánkja pedig a bűn, a bűn ereje pedig a törvény. 
'''
"57" = '''
:sup:`57` De hála az Istennek, aki a győzelmet adja nekünk a mi Urunk Jézus Krisztus által. 
'''
"58" = '''
:sup:`58` Azért, szeretett atyámfiai, álljatok erősen, rendíthetetlenül. Buzgólkodva az Úr dolgában, tudva, hogy a ti munkátok nem hiábavaló az Úrban. 
'''
