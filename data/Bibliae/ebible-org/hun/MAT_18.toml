[18]
"1" = '''
:sup:`1` Abban az órában odamentek a tanítványok Jézushoz, és megkérdezték tőle: „Vajon ki nagyobb a mennyek országában?“ 
'''
"2" = '''
:sup:`2` Jézus odahívott egy kisgyermeket, közéjük állította, 
'''
"3" = '''
:sup:`3` és ezt mondta: „Bizony mondom néktek: ha meg nem tértek, és olyanok nem lesztek, mint a kisgyermekek, semmiképpen nem mentek be a mennyek országába. 
'''
"4" = '''
:sup:`4` Aki tehát megalázza magát, mint ez a kisgyermek, az a nagyobb a mennyek országában. 
'''
"5" = '''
:sup:`5` Aki egy ilyen kisgyermeket befogad az én nevemben, engem fogad be. 
'''
"6" = '''
:sup:`6` Aki pedig megbotránkoztat egyet e kicsinyek közül, akik énbennem hisznek, jobb annak, hogyha malomkövet kötnek nyakába, és a tenger mélyébe vetik. 
'''
"7" = '''
:sup:`7` Jaj a világnak a botránkozások miatt! Mert szükséges, hogy botránkozások történjenek, de jaj annak az embernek, aki által a botránkozás történik. 
'''
"8" = '''
:sup:`8` Ha pedig a kezed vagy lábad megbotránkoztat, vágd le azokat, és dobd el magadtól: mert jobb neked az életre sántán vagy csonkán bemenned, mint ha két kézzel vagy két lábbal vettetel az örök tűzre. 
'''
"9" = '''
:sup:`9` Ha pedig a szemed botránkoztat meg téged, vájd ki azt, és dobd el magadtól: jobb neked félszemmel bemenned az életre, mint ha két szemmel vettetel a gyehenna tüzére. 
'''
"10" = '''
:sup:`10` Vigyázzatok, hogy e kicsinyek közül egyet se utáljatok, mert mondom néktek, hogy angyalaik a mennyekben mindig látják mennyei Atyám arcát. 
'''
"11" = '''
:sup:`11` Mert az Emberfia azért jött, hogy megtartsa, ami elveszett. 
'''
"12" = '''
:sup:`12` Mit gondoltok, ha valamelyik embernek száz juha van, és egy azok közül eltéved, vajon nem hagyja-e őket ott, és a hegyekbe elmenve nem keresi-e meg azt, amely eltévelyedett? 
'''
"13" = '''
:sup:`13` És ha történetesen megtalálja, bizony mondom néktek, inkább örvend annak az egynek, mint a kilencvenkilencnek, amelyik nem tévedett el. 
'''
"14" = '''
:sup:`14` Hasonlóképpen a ti mennyei Atyátok sem akarja, hogy egy is elvesszen e kicsinyek közül. 
'''
"15" = '''
:sup:`15` „Ha pedig atyádfia vétkezik ellened, menj el, és dorgáld meg négyszemközt: ha hallgat rád, megnyerted atyádfiát. 
'''
"16" = '''
:sup:`16` Ha pedig nem hallgat rád, végy magad mellé még egy vagy két embert, »hogy két vagy három tanú vallomásával erősítsen meg minden szót.« 
'''
"17" = '''
:sup:`17` Ha azokra sem hallgat, mondd meg a gyülekezetnek. Ha a gyülekezetre sem hallgat, legyen előtted olyan, mint a pogány és a vámszedő. 
'''
"18" = '''
:sup:`18` Bizony mondom néktek: amit megköttök a földön, a mennyben is kötve lesz, amit feloldotok a földön, a mennyben is oldva lesz. 
'''
"19" = '''
:sup:`19` Ismét mondom néktek, hogyha ketten közületek egyetértenek a földön minden dologban, amit csak kérnek, megadja nekik az én mennyei Atyám. 
'''
"20" = '''
:sup:`20` Mert ahol ketten vagy hárman összegyűlnek az én nevemben: ott vagyok közöttük.“ 
'''
"21" = '''
:sup:`21` Ekkor odament hozzá Péter, és ezt mondta: „Uram, hányszor lehet atyámfiának ellenem vétkeznie, és neki megbocsátanom? Még hétszer is?“ 
'''
"22" = '''
:sup:`22` Jézus ezt mondta neki: „Nem azt mondom neked, hogy még hétszer is, hanem még hetvenhétszer is. 
'''
"23" = '''
:sup:`23` Ezért hasonlatos a mennyek országa a királyhoz, aki számot akart vetni az ő szolgáival. 
'''
"24" = '''
:sup:`24` Amikor pedig számot kezdett vetni, hoztak eléje egyet, aki tízezer talentummal volt adós. 
'''
"25" = '''
:sup:`25` Mivel nem tudott fizetni, megparancsolta ura, hogy adják el őt, feleségét és gyerekeit, és mindenét, amije van, és fizessen. 
'''
"26" = '''
:sup:`26` A szolga ezért leborult előtte, könyörgött neki, és ezt mondta: Uram, légy türelemmel hozzám, és mindent megfizetek neked. 
'''
"27" = '''
:sup:`27` Az úr pedig megszánta a szolgát, elbocsátotta őt, és az adósságát is elengedte neki. 
'''
"28" = '''
:sup:`28` A szolga pedig kiment, és találkozott eggyel az ő szolgatársai közül, aki száz dénárral volt neki adós. Megragadta, fojtogatni kezdte, és ezt mondta: Fizesd meg nekem, amivel tartozol. 
'''
"29" = '''
:sup:`29` Szolgatársa ekkor leborult a lábai elé, és könyörgött neki: Légy türelemmel hozzám, és mindent megfizetek neked. 
'''
"30" = '''
:sup:`30` De ő ezt nem akarta, hanem elment, börtönbe vettette addig, amíg megfizeti, amivel tartozik neki. 
'''
"31" = '''
:sup:`31` Amikor szolgatársai látták, hogy mi történt, nagyon megszomorodtak. Elmentek, és jelentettek uruknak mindent, ami történt. 
'''
"32" = '''
:sup:`32` Akkor magához hívatta őt ura, és ezt mondta neki: Gonosz szolga, minden adósságodat elengedtem neked, mert könyörögtél nekem. 
'''
"33" = '''
:sup:`33` Nem kellett volna neked is könyörülnöd szolgatársadon, amint én is könyörültem rajtad? 
'''
"34" = '''
:sup:`34` Ekkor megharagudott az ura, átadta őt a hóhérok kezébe, míg meg nem fizet mindent, amivel tartozik. 
'''
"35" = '''
:sup:`35` Így cselekszik az én mennyei Atyám is veletek, ha szívetekből meg nem bocsátjátok, ki-ki az ő atyjafiának a vétkeiket.“ 
'''
