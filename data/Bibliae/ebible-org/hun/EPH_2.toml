[2]
"1" = '''
:sup:`1` Titeket is megelevenített, akik holtak voltatok a ti vétkeitek és bűneitek miatt, 
'''
"2" = '''
:sup:`2` melyekben jártatok egykor e világ folyása szerint, a levegőbeli hatalmasság fejedelme szerint, ama lélek szerint, mely most az engedetlenség fiaiban munkálkodik, 
'''
"3" = '''
:sup:`3` akik között forgolódtunk egykor mi is mindnyájan a mi testünk kívánságaiban, cselekedve a testnek és a gondolatoknak akaratát, és természet szerint haragnak fiai voltunk, mint egyebek is. 
'''
"4" = '''
:sup:`4` De az Isten gazdag lévén irgalmasságban, az ő nagy szerelméből, mellyel minket szeretett, 
'''
"5" = '''
:sup:`5` minket, kik meg voltunk halva a vétkek miatt, megelevenített együtt a Krisztussal (kegyelemből tartattatok meg!), 
'''
"6" = '''
:sup:`6` és együtt feltámasztott és együtt ültetett a mennyekben, Krisztus Jézusban, 
'''
"7" = '''
:sup:`7` hogy megmutassa a következendő időkben az ő kegyelmének felséges gazdagságát hozzánk való jóságából a Krisztus Jézusban. 
'''
"8" = '''
:sup:`8` Mert kegyelemből tartattatok meg, hit által; és ez nem tőletek van: Isten ajándéka ez. 
'''
"9" = '''
:sup:`9` Nem cselekedetekből, hogy senki ne kérkedjék. 
'''
"10" = '''
:sup:`10` Mert az ő alkotása vagyunk, általa a Krisztus Jézusban jó cselekedetekre teremtetve, amelyeket előre elkészített az Isten, hogy azokban járjunk. 
'''
"11" = '''
:sup:`11` Ezért emlékezzetek meg arról, hogy egykor ti a testben pogányok voltatok, kiket körülmetéletlennek neveztek azok, akiknek testét kézzel metélték körül, 
'''
"12" = '''
:sup:`12` hogy ti, mondom, abban az időben Krisztus nélkül valók voltatok, Izrael társaságától idegenek és az ígéret szövetségeitől távol valók, reménységetek nem volt, és Isten nélkül valók voltatok e világon. 
'''
"13" = '''
:sup:`13` Most pedig a Krisztus Jézusban ti, akik egykor távol voltatok, közel valókká lettetek a Krisztus vére által. 
'''
"14" = '''
:sup:`14` Mert ő a mi békességünk, aki eggyé tette mind a két nemzetséget, és lerontotta a közbevetett választófalat, 
'''
"15" = '''
:sup:`15` az ellenségeskedést az ő testében, a parancsolatoknak tételekben való törvényét eltörölve, hogy azt a kettőt egy új emberré teremtse ő magában, békességet szerezve, 
'''
"16" = '''
:sup:`16` és hogy megbékéltesse az Istennel mind a kettőt, egy testben a keresztfa által, megölve ezen az ellenségeskedést. 
'''
"17" = '''
:sup:`17` És eljőve békességet hirdetett néktek, a távol valóknak és a közel valóknak. 
'''
"18" = '''
:sup:`18` Mert ő által van menetelünk mindkettőnknek egy Lélekben az Atyához. 
'''
"19" = '''
:sup:`19` Azért immár nem vagytok jövevények és zsellérek, hanem polgártársai a szenteknek és cselédei az Istennek, 
'''
"20" = '''
:sup:`20` akiket fölépítettek az apostoloknak és prófétáknak alapkövén, és a szegletkő maga Jézus Krisztus, 
'''
"21" = '''
:sup:`21` akiben az egész épület szép rendben egybeilleszkedik, s növekedik szent templommá az Úrban, 
'''
"22" = '''
:sup:`22` akiben ti is együtt épültök Isten hajlékává a Lélek által. 
'''
