[1]
"1" = '''
:sup:`1` Pál, Jézus Krisztus apostola az Isten akaratából, és Timóteus atyafi, az Isten gyülekezetének, amely Korinthusban van, és mindazoknak a szenteknek, akik egész Akhájában vannak: 
'''
"2" = '''
:sup:`2` Kegyelem néktek és békesség Istentől, a mi Atyánktól és az Úr Jézus Krisztustól. 
'''
"3" = '''
:sup:`3` Áldott az Isten és a mi Urunk Jézus Krisztusnak Atyja, az irgalmasságnak Atyja és minden vigasztalás Istene, 
'''
"4" = '''
:sup:`4` aki megvigasztal minket minden nyomorúságunkban, hogy mi is megvigasztalhassunk nyomorúságukban másokat azzal a vigasztalással, amellyel Isten vigasztal minket. 
'''
"5" = '''
:sup:`5` Mert amint bőséggel kijutott nekünk a Krisztus szenvedéséből, úgy bőséges a mi vigasztalásunk is Krisztus által. 
'''
"6" = '''
:sup:`6` De ha nyomorúságot szenvedünk, a ti vigasztalásotokért és üdvösségetekért van. Ha megvigasztaltatunk, az is a ti vigasztalásotokért és üdvösségetekért van. Ez ad erőt azoknak a szenvedéseknek elviselésére, amelyeket mi is szenvedünk. 
'''
"7" = '''
:sup:`7` Erős a mi reménységünk felőletek, tudva, hogy amiképpen társaink vagytok a szenvedésben, azonképpen a vigasztalásban is. 
'''
"8" = '''
:sup:`8` Mert nem akarjuk, hogy ne tudjatok, atyámfiai, a mi nyomorúságunk felől, ami Ázsia (tartományban) esett rajtunk, hogy igen nagyon, erőnk felett megterheltettünk, úgyhogy még életünk felől is kétségben voltunk. 
'''
"9" = '''
:sup:`9` Sőt halálra is szántuk magunkat, hogy ne magunkban bizakodjunk, hanem Istenben, aki feltámasztja a halottakat, 
'''
"10" = '''
:sup:`10` aki ilyen nagy halálos veszedelemből megszabadított és meg is szabadít minket, és akiben reménykedünk, hogy ezután is meg fog szabadítani, 
'''
"11" = '''
:sup:`11` ha ti is segítségünkre lesztek az értünk mondott könyörgésetekben, hogy a nekünk adott kegyelmi ajándékért sokan sokféleképpen adjanak hálát értünk. 
'''
"12" = '''
:sup:`12` Mert a mi dicsekedésünk ez: lelkiismeretünk tanúsága szerint, mi Isten szentségével és tisztaságával, nem emberi bölcsességgel, hanem Isten kegyelmével mozogtunk a világban, kiváltképpen pedig közöttetek. 
'''
"13" = '''
:sup:`13` Nem írunk ugyanis egyebet néktek, mint amit olvastok és meg is értetek, sőt remélem, hogy mindvégig meg is fogjátok érteni. 
'''
"14" = '''
:sup:`14` Mint ahogy némi részben már eddig is megértettetek minket, hogy ti velünk dicsekedtek, amiképpen mi veletek a mi Urunk Jézus napján. 
'''
"15" = '''
:sup:`15` Ezzel a bizalommal akartam előbb hozzátok menni, hogy másodízben is részesüljetek a kegyelemben. 
'''
"16" = '''
:sup:`16` Aztán tőletek akartam átmenni Macedóniába, és Macedóniából ismét visszatérni hozzátok, hogy ti kísérjetek el Júdeába. 
'''
"17" = '''
:sup:`17` Amikor ezt akartam, vajon könnyelműen cselekedtem-e? Vagy amit akarok, ember módon akarom-e? Vagy nálam az „igen“ „nem“ is lehet? 
'''
"18" = '''
:sup:`18` De Isten a tanúm, hogy a mi hozzátok intézett beszédünk nem volt „igen“ is, meg „nem“ is. 
'''
"19" = '''
:sup:`19` Mert az Isten Fia, Jézus Krisztus, akit közöttetek hirdettünk, én és Szilvánusz és Timóteus, nem volt „igen“ is, meg „nem“ is, hanem az „igen“ valósult meg benne. 
'''
"20" = '''
:sup:`20` Mert Istennek valamennyi ígérete Őbenne lett „igen“-né és „nem“-mé, és „ámen“-né Isten dicsőségére, általunk. 
'''
"21" = '''
:sup:`21` Aki pedig minket veletek együtt Krisztusban megerősít és fölken, az Isten az, 
'''
"22" = '''
:sup:`22` aki el is pecsételt minket és a Lélek zálogát adta a mi szívünkbe. 
'''
"23" = '''
:sup:`23` Én pedig az Istent hívom bizonyságul magam mellett, hogy titeket kímélve nem mentem el még Korinthusba. 
'''
"24" = '''
:sup:`24` Hiszen nem akarunk uralkodni a hiteteken, hanem munkatársai vagyunk örömötöknek, mert szilárdan álltok a hitben. 
'''
