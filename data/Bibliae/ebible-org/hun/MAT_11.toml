[11]
"1" = '''
:sup:`1` Amikor elvégezte Jézus a tizenkét tanítványnak adott utasítást, elment onnan, hogy tanítson és prédikáljon a városokban. 
'''
"2" = '''
:sup:`2` János pedig, amikor a fogságban ülve hallott Krisztus cselekedeteiről, elküldött hozzá kettőt tanítványai közül. 
'''
"3" = '''
:sup:`3` Ezt mondta neki: „Te vagy-e az, aki eljövendő, vagy pedig mást várjunk?“ 
'''
"4" = '''
:sup:`4` Jézus ezt mondta nekik: „Menjetek el, és jelentsétek Jánosnak, amiket hallotok és láttok: 
'''
"5" = '''
:sup:`5` a vakok látnak, a sánták járnak, a poklosok megtisztulnak, a süketek hallanak, a halottak feltámadnak, és a szegényeknek evangélium hirdettetik. 
'''
"6" = '''
:sup:`6` Boldog, aki énbennem meg nem botránkozik.“ 
'''
"7" = '''
:sup:`7` Amikor pedig ezek elmentek, Jézus beszélni kezdett a sokasághoz Jánosról: „Mit mentetek ki látni a pusztába? Nádszálat, amit a szél hajtogat? 
'''
"8" = '''
:sup:`8` Vagy mit mentetek ki látni? Puha ruhába öltözött embert? Akik puha ruhákat viselnek, királyok palotáiban vannak. 
'''
"9" = '''
:sup:`9` Vagy mit mentetek ki látni? Prófétát? Bizony mondom néktek, prófétánál is nagyobbat. 
'''
"10" = '''
:sup:`10` Mert ő az, akiről meg van írva: »Íme, elküldöm követemet a te arcod előtt, aki elkészíti előtted utadat.« 
'''
"11" = '''
:sup:`11` Bizony mondom néktek: az asszonyoktól születettek között nem támadott nagyobb Keresztelő Jánosnál; de aki a legkisebb a mennyek országában, nagyobb nála. 
'''
"12" = '''
:sup:`12` Keresztelő János idejétől fogva mind a mai napig erőszakoskodnak a mennyek országáért, és az erőszakoskodók ragadják el azt. 
'''
"13" = '''
:sup:`13` Mert minden próféta, és a törvény Jánosig ezt prófétálta. 
'''
"14" = '''
:sup:`14` És ha tudni akarjátok, ő Illés, akinek el kell jönnie. 
'''
"15" = '''
:sup:`15` Akinek van füle a hallásra, hallja meg. 
'''
"16" = '''
:sup:`16` Kihez hasonlítsam ezt a nemzetséget? Hasonlatos a gyermekekhez, akik a piacon ülnek, és kiáltoznak társaiknak: 
'''
"17" = '''
:sup:`17` »Sípoltunk nektek és nem táncoltatok; siralmas énekeket énekeltünk nektek, és nem sírtatok.« 
'''
"18" = '''
:sup:`18` Mert eljött János, aki nem eszik, nem iszik, és ezt mondják: Ördög van benne. 
'''
"19" = '''
:sup:`19` Eljött az Emberfia, aki eszik és iszik, és ezt mondják: Íme, a nagyétkű és részeges ember, a vámszedők és bűnösök barátja. De a bölcsesség fiai igazolni fogják.“ 
'''
"20" = '''
:sup:`20` Ekkor elkezdett szemrehányást tenni azoknak a városoknak, melyekben a legtöbb csoda történt, hogy nem tértek meg: 
'''
"21" = '''
:sup:`21` „Jaj néked, Korazin! Jaj néked, Bétsaida! Mert ha Tíruszban és Szidónban történtek volna azok a csodák, amelyek bennetek voltak, rég megtértek volna gyászruhában és hamuban. 
'''
"22" = '''
:sup:`22` De mondom nektek: Tírusznak és Szidónnak könnyebb dolga lesz az ítélet napján, mint nektek. 
'''
"23" = '''
:sup:`23` Te is Kapernaum, aki az égig felmagasztaltattál, a pokolig fogsz megaláztatni! Mert ha Sodomában történtek volna azok a csodák, amelyek tebenned történtek, mind a mai napig megmaradt volna. 
'''
"24" = '''
:sup:`24` De mondom nektek, hogy Sodoma földjének könnyebb dolga lesz az ítélet napján, mint neked.“ 
'''
"25" = '''
:sup:`25` Abban az időben így szólt Jézus, és ezt mondta: „Hálát adok néked, Atyám, mennynek és földnek Ura, mert elrejtetted ezeket a bölcsek és értelmesek elől, és a kicsinyeknek jelentetted ki. 
'''
"26" = '''
:sup:`26` Igen, Atyám, mert így volt kedves előtted. 
'''
"27" = '''
:sup:`27` Mindent nekem adott át Atyám, és senki sem ismeri a Fiút, csak az Atya, és az Atyát sem ismeri senki, csak a Fiú, és az, akinek a Fiú akarja kijelentetni. 
'''
"28" = '''
:sup:`28` Jöjjetek énhozzám mindnyájan, akik megfáradtatok, és meg vagytok terhelve, és én megnyugtatlak titeket. 
'''
"29" = '''
:sup:`29` Vegyétek föl magatokra az én igámat, és tanuljátok meg tőlem, hogy szelíd és alázatos szívű vagyok, és nyugalmat találtok lelketeknek. 
'''
"30" = '''
:sup:`30` Mert az én igám gyönyörűséges, és az én terhem könnyű.“ 
'''
