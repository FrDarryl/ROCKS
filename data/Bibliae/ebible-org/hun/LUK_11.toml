[11]
"1" = '''
:sup:`1` Történt egyszer, hogy amikor egy helyen imádkozott, miután befejezte, egyik tanítványa így szólt hozzá: „Uram, taníts minket imádkozni, amiképpen János is tanította az ő tanítványait.“ 
'''
"2" = '''
:sup:`2` Ő pedig ezt mondta nekik: „Amikor imádkoztok, ezt mondjátok: »Mi Atyánk, aki a mennyekben vagy, szenteltessék meg a te neved. Jöjjön el a te országod. Legyen meg a te akaratod, amint a mennyben, úgy a földön is. 
'''
"3" = '''
:sup:`3` Mindennapi kenyerünket add meg nekünk naponként, 
'''
"4" = '''
:sup:`4` és bocsásd meg a mi bűneinket, mert mi is megbocsátunk mindenkinek, aki nekünk adósunk. És ne vígy minket kísértésbe.«“ 
'''
"5" = '''
:sup:`5` Azután így szólt hozzájuk: „Ki az közületek, akinek van egy barátja, és ha az elmegy hozzá éjfélkor, és ezt mondja neki: Barátom, adj nekem kölcsön három kenyeret, 
'''
"6" = '''
:sup:`6` mert egy barátom útközben hozzám tért be, és nincs mit adnom neki enni, 
'''
"7" = '''
:sup:`7` ő így válaszolna belülről neki: Ne zavarj engem, mert az ajtó be van zárva, és gyermekeim is velem vannak az ágyban, nem kelhetek fel, hogy adjak neked. 
'''
"8" = '''
:sup:`8` Mondom nektek, ha nem is fog felkelni, és adni neki azért, mert barátja, de annak tolakodása miatt fel fog kelni, és ad neki annyit, amennyi kell. 
'''
"9" = '''
:sup:`9` Én is azt mondom nektek: Kérjetek, és adatik, keressetek, és találtok, zörgessetek, és megnyittatik nektek, 
'''
"10" = '''
:sup:`10` mert aki kér, mind kap, aki keres, talál, és a zörgetőnek megnyittatik. 
'''
"11" = '''
:sup:`11` Melyik apa az közületek, akitől ha a fia kenyeret kér, követ ad neki? Vagy ha halat kér, hal helyett kígyót ad neki? 
'''
"12" = '''
:sup:`12` Vagy ha tojást kér, skorpiót ad neki? 
'''
"13" = '''
:sup:`13` Azért ha ti gonosz létetekre tudtok a ti gyermekeiteknek jó ajándékokat adni, mennyivel inkább ad a ti mennyei Atyátok Szentlelket azoknak, akik tőle kérik.“ 
'''
"14" = '''
:sup:`14` Egyszer kiűzött egy ördögöt, amely néma volt. Történt, hogy amikor kiment az ördög, megszólalt a néma, és csodálkozott a sokaság. 
'''
"15" = '''
:sup:`15` Közülük némelyek ezt mondták: „Belzebubbal, az ördögök fejedelmével űzi ki az ördögöket.“ 
'''
"16" = '''
:sup:`16` Mások meg kísértették, és mennyei jelt kívántak tőle. 
'''
"17" = '''
:sup:`17` Ő pedig ismerve azok gondolatát, ezt mondta nekik: „Minden ország, amely meghasonlik önmagával, elpusztul, és ház házra omlik. 
'''
"18" = '''
:sup:`18` Ha a sátán meghasonlik önmagával, hogyan állhatna fönn országa? Mert azt mondjátok, hogy én Belzebubbal űzöm ki az ördögöket. 
'''
"19" = '''
:sup:`19` És ha én Belzebubbal űzöm ki az ördögöket, a ti fiaitok kivel űzik ki? Azért ők maguk lesznek a ti bíráitok. 
'''
"20" = '''
:sup:`20` Ha viszont én Isten ujjával űzöm ki az ördögöket, akkor kétségkívül elérkezett hozzátok Isten országa. 
'''
"21" = '''
:sup:`21` Amikor az erős ember fegyverrel őrzi a maga palotáját, javai biztonságban vannak. 
'''
"22" = '''
:sup:`22` De amikor a nála erősebb megy oda, és legyőzi, akkor elveszi fegyverét, amiben bízott, és amit tőle zsákmányolt, szétosztja. 
'''
"23" = '''
:sup:`23` Aki nincs velem, ellenem van, és aki nem gyűjt velem, az tékozol. 
'''
"24" = '''
:sup:`24` Amikor a tisztátalan lélek kimegy az emberből, víz nélküli helyeken jár, nyugalmat keresve. És amikor nem talál, ezt mondja: visszatérek az én házamba, ahonnan jöttem, 
'''
"25" = '''
:sup:`25` és odamenve kisöpörve és felékesítve találja azt. 
'''
"26" = '''
:sup:`26` Akkor elmegy, maga mellé vesz még más hét lelket, magánál is gonoszabbakat, bemennek, és ott laknak. És annak az embernek a végső állapota rosszabb lesz az elsőnél.“ 
'''
"27" = '''
:sup:`27` Történt pedig, amikor ezeket mondta, egy asszony a sokaságból így kiáltott hozzá: „Boldog az az anyaméh, amely téged hordozott, és az emlők, amelyeket szoptál.“ 
'''
"28" = '''
:sup:`28` Ő pedig ezt mondta: „Még boldogabbak azok, akik hallgatják Isten beszédét, és megtartják azt.“ 
'''
"29" = '''
:sup:`29` Amikor a sokaság hozzá gyülekezett, ezt mondta: „Ez a gonosz nemzedék jelt követel, de nem adatik neki, csak Jónás próféta jele. 
'''
"30" = '''
:sup:`30` Mert amiképpen Jónás jelül volt a niniveiek számára, úgy lesz az Emberfia is e nemzedéknek. 
'''
"31" = '''
:sup:`31` Dél királynője fel fog támadni az ítéletkor e nemzedéknek férfiaival, és kárhoztatja őket. Mert ő eljött a föld széléről, hogy hallhassa Salamon bölcsességét, de íme, nagyobb van itt Salamonnál. 
'''
"32" = '''
:sup:`32` Ninive férfiai az ítéletkor együtt támadnak fel e nemzedékkel, és kárhoztatják majd őket, mert ők megtértek Jónás beszédére, de íme, nagyobb van itt Jónásnál. 
'''
"33" = '''
:sup:`33` „Aki gyertyát gyújt, nem teszi rejtett helyre, sem a véka alá, hanem a gyertyatartóba, hogy akik bemennek, lássák a világosságot. 
'''
"34" = '''
:sup:`34` A test lámpása a szem. Ha azért a szemed őszinte, az egész tested világos lesz. Ha pedig a szemed gonosz, a tested is sötét. 
'''
"35" = '''
:sup:`35` Vigyázz tehát, hogy a világosság, amely benned van, sötétség ne legyen. 
'''
"36" = '''
:sup:`36` Ha tehát az egész tested világos, és nincs benne sötét rész, akkor egészen világos lesz, mint amikor a lámpás megvilágít téged világosságával.“ 
'''
"37" = '''
:sup:`37` Beszéd közben egy farizeus arra kérte, hogy ebédeljen nála. Bement, és leült enni. 
'''
"38" = '''
:sup:`38` A farizeus, amikor ezt látta, elcsodálkozott, hogy ebéd előtt nem mosdott meg. 
'''
"39" = '''
:sup:`39` Az Úr ezt mondta neki: „Ti, farizeusok a pohárnak és tálnak külső részét megtisztítjátok ugyan, de a belsőtök tele van nyereségvággyal és gonoszsággal. 
'''
"40" = '''
:sup:`40` Bolondok! Aki azt teremtette, ami kívül van, nem ő teremtette-e azt is, ami belül van? 
'''
"41" = '''
:sup:`41` Azt adjátok oda alamizsnaként, ami belül van, és akkor minden tiszta lesz nektek. 
'''
"42" = '''
:sup:`42` De jaj nektek, farizeusok, mert megadjátok a tizedet a mentából, a kaporból és minden zöldségféléből, de mellőzitek az igazságot és az Isten szeretetét. Pedig ezeket kellene cselekedni, és amazokat sem elhagyni. 
'''
"43" = '''
:sup:`43` Jaj nektek farizeusok! Mert szeretitek az első helyet a zsinagógában és a köszöntéseket a piacon. 
'''
"44" = '''
:sup:`44` Jaj nektek, képmutató írástudók és farizeusok, mert olyanok vagytok, mint a sírok, amelyek nem látszanak, és az emberek, akik azokon járnak, nem tudnak róla.“ 
'''
"45" = '''
:sup:`45` Ekkor megszólalt valaki a törvénytudók közül: „Mester, amikor ezeket mondod, minket is megbántasz.“ 
'''
"46" = '''
:sup:`46` Ő pedig így válaszolt: „Jaj nektek is, törvénytudók, mert elhordozhatatlan terhekkel terhelitek meg az embereket, de ti magatok egy ujjal sem érintitek a terheket. 
'''
"47" = '''
:sup:`47` Jaj nektek, mert építitek a próféták síremlékeit, a ti atyáitok pedig megölték őket. 
'''
"48" = '''
:sup:`48` Tehát bizonyítjátok, és jóváhagyjátok atyáitok cselekedeteit, hogy ők megölték őket, ti pedig síremlékeiket építitek. 
'''
"49" = '''
:sup:`49` Ezért mondja Isten bölcsessége is: Küldök hozzájuk prófétákat és apostolokat, és azok közül némelyeket megölnek, és némelyeket elüldöznek, 
'''
"50" = '''
:sup:`50` hogy számon kéressék ettől a nemzedéktől minden próféta vére, amelyet e világ kezdetétől kiontottak 
'''
"51" = '''
:sup:`51` Ábel vérétől kezdve Zakariás véréig, aki az oltár és a templom között pusztult el. Bizony mondom nektek, számot kell adni ennek a nemzedéknek! 
'''
"52" = '''
:sup:`52` Jaj nektek, törvénytudók, mert elvettétek az ismeret kulcsát: ti magatok nem mentek be, és azokat is megakadályoztátok, akik be akarnak menni.“ 
'''
"53" = '''
:sup:`53` Amikor ezeket mondta nekik, az írástudók és farizeusok elkezdték hevesen támadni, és sok dolog felől kérdezgették, 
'''
"54" = '''
:sup:`54` ólálkodtak utána, hogy szavaiból elkapjanak valamit, amivel vádolhatják. 
'''
