[17]
"1" = '''
:sup:`1` Ezt mondta a tanítványoknak: „Lehetetlen, hogy botránkozások ne történjenek, de jaj annak, aki ilyeneket okoz. 
'''
"2" = '''
:sup:`2` Jobb annak, ha malomkövet kötnek a nyakára, és a tengerbe dobják, mintha csak egyet is megbotránkoztat e kicsinyek közül. 
'''
"3" = '''
:sup:`3` Vigyázzatok magatokra!“ „Ha pedig a te atyádfia vétkezik ellened, fedd meg, és ha megbánja, bocsáss meg neki. 
'''
"4" = '''
:sup:`4` És ha egy napon hétszer is vétkezik ellened, és egy napon hétszer tér vissza hozzád ezt mondva: Megbántam – bocsáss meg neki.“ 
'''
"5" = '''
:sup:`5` Az apostolok ezt mondták az Úrnak: „Növeld hitünket!“ 
'''
"6" = '''
:sup:`6` Ezt mondta az Úr: „Ha annyi hitetek volna, mint a mustármag, és ezt mondanátok ennek az eperfának: Szakadj ki gyökerestől, és gyökerezz meg a tengerben, az engedelmeskedne nektek. 
'''
"7" = '''
:sup:`7` „Ki az közületek, akinek ha van egy szolgája, és az szánt vagy legeltet, és megjön a mezőről, mindjárt azt mondja neki: Jöjj, és ülj az asztalhoz? 
'''
"8" = '''
:sup:`8` Nem azt mondja-e inkább neki: Készíts vacsorát, és övezd fel magad, és szolgálj nekem, míg én eszem és iszom, te pedig azután egyél és igyál!? 
'''
"9" = '''
:sup:`9` Vajon megköszöni-e annak a szolgának, hogy azt tette, amit neki parancsolt? Nem gondolom. 
'''
"10" = '''
:sup:`10` Hasonlóképpen ti is, ha mindazt megtették, amit parancsoltak nektek, mondjátok: Haszontalan szolgák vagyunk, mert csak azt tettük, ami kötelességünk volt.“ 
'''
"11" = '''
:sup:`11` Történt, amikor útban volt Jeruzsálem felé, átment Samária és Galilea között. 
'''
"12" = '''
:sup:`12` Amikor egy faluba ért, tíz leprás férfi jött elé, akik távol megálltak, 
'''
"13" = '''
:sup:`13` és hangosan ezt kiáltották: „Jézus, Mester, könyörülj rajtunk!“ 
'''
"14" = '''
:sup:`14` Amikor meglátta őket, ezt mondta: „Menjetek el, mutassátok meg magatokat a papoknak.“ És történt, hogy míg odamentek, megtisztultak. 
'''
"15" = '''
:sup:`15` Egy pedig közülük, amikor látta, hogy meggyógyult, visszatért, és hangosan dicsőítette Istent. 
'''
"16" = '''
:sup:`16` Lába elé borulva adott hálát. Ez pedig samáriai volt. 
'''
"17" = '''
:sup:`17` Jézus ekkor így szólt: „Nem tízen tisztultak meg? Hol van a többi kilenc? 
'''
"18" = '''
:sup:`18` Nem akadt más, aki visszatért volna dicsőséget adni Istennek, csak ez az egy idegen?“ 
'''
"19" = '''
:sup:`19` És ezt mondta neki: „Kelj fel, menj el, a te hited megtartott téged.“ 
'''
"20" = '''
:sup:`20` Amikor megkérdezték a farizeusok, hogy mikor jön el Isten országa, így felelt nekik: „Isten országa nem szemmel láthatóan jön el. 
'''
"21" = '''
:sup:`21` Sem azt nem mondják: Íme, itt, vagy íme, ott van, mert Isten országa bennetek van!“ 
'''
"22" = '''
:sup:`22` A tanítványoknak pedig ezt mondta: „Eljön az idő, amikor szeretnétek egyet látni az Emberfia napjai közül, de nem láttok. 
'''
"23" = '''
:sup:`23` Mondják majd nektek: Íme, itt, vagy íme, ott van, de ne menjetek oda, és ne fussatok utána. 
'''
"24" = '''
:sup:`24` Mert amint a felvillanó villámlás az ég aljától az ég aljáig fénylik, úgy jön el az Emberfia az ő napján. 
'''
"25" = '''
:sup:`25` De előbb sokat kell szenvednie és megvettetnie ettől a nemzedéktől. 
'''
"26" = '''
:sup:`26` És amint Nóé napjaiban történt, úgy lesz az Emberfia napjaiban is. 
'''
"27" = '''
:sup:`27` Ettek, ittak, megnősültek, férjhez mentek addig a napig, amíg Nóé be nem ment a bárkába, és eljött az özönvíz, és elpusztított mindenkit. 
'''
"28" = '''
:sup:`28` Hasonlóképpen, ahogy Lót napjaiban is volt: ettek, ittak, vettek, adtak, ültettek, építettek, 
'''
"29" = '''
:sup:`29` de azon a napon, amikor Lót kiment Sodomából, tűz és kénkő esett az égből, és elpusztított mindenkit. 
'''
"30" = '''
:sup:`30` Így lesz azon a napon is, amelyen az Emberfia megjelenik. 
'''
"31" = '''
:sup:`31` Azon a napon, aki a háztetőn lesz, holmija pedig a házban, ne menjen le, hogy elvigye. És aki a mezőn lesz, ne forduljon vissza. 
'''
"32" = '''
:sup:`32` Emlékezzetek Lót feleségére! 
'''
"33" = '''
:sup:`33` Aki meg akarja tartani életét, elveszti azt, és aki elveszti, megtartja azt. 
'''
"34" = '''
:sup:`34` Mondom nektek: azon az éjszakán ketten lesznek egy ágyban, az egyik felvétetik, a másik ott hagyatik. 
'''
"35" = '''
:sup:`35` Két asszony őröl együtt, az egyik felvétetik, a másik otthagyatik. 
'''
"36" = '''
:sup:`36` Ketten lesznek a mezőn, az egyik felvétetik, a másik otthagyatik.“ 
'''
"37" = '''
:sup:`37` Azok ezt mondták neki: „Hol, Urunk?“ Ő pedig így válaszolt: „Ahol a tetem, oda gyűlnek a saskeselyűk.“ 
'''
