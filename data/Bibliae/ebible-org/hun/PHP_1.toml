[1]
"1" = '''
:sup:`1` Pál és Timóteus, Jézus Krisztus szolgái, minden szenteknek a Krisztus Jézusban, akik Filippiben vannak, a püspökökkel és diakónusokkal egyetemben: 
'''
"2" = '''
:sup:`2` Kegyelem néktek és békesség Istentől, a mi Atyánktól és az Úr Jézus Krisztustól. 
'''
"3" = '''
:sup:`3` Hálát adok az én Istenemnek, minden rólatok való megemlékezésemben, 
'''
"4" = '''
:sup:`4` mindenkor minden könyörgésemben mindannyiotokért nagy örömmel könyörgök, 
'''
"5" = '''
:sup:`5` mert részt vettetek az evangélium ügyében az első naptól fogva mind ez ideig. 
'''
"6" = '''
:sup:`6` Mert meg vagyok győződve arról, hogy aki elkezdte bennetek a jó dolgot, elvégezi a Krisztus Jézusnak napjáig. 
'''
"7" = '''
:sup:`7` Mert méltó, hogy én így gondolkodjak felőletek, hiszen szívemben hordalak titeket, mint akik mind az én fogságomban, mind az evangéliumnak oltalmazásában és bizonyításában mindnyájan részestársaim vagytok a nékem adott kegyelemben. 
'''
"8" = '''
:sup:`8` Mert bizonyságom az Isten, hogy mennyire vágyakozom mindnyájatok után a Krisztus Jézus szerelmében. 
'''
"9" = '''
:sup:`9` És azért imádkozom, hogy a ti szeretetetek még jobban-jobban bővölködjék ismeretben és minden értelmességben; 
'''
"10" = '''
:sup:`10` hogy megítélhessétek, hogy mi a rossz, és mi a jó; hogy legyetek tiszták és botlás nélkül valók a Krisztusnak napjára; 
'''
"11" = '''
:sup:`11` hogy beteljetek az igazságnak gyümölcsével, melyet Jézus Krisztus teremt az Isten dicsőségére és magasztalására. 
'''
"12" = '''
:sup:`12` Tudtotokra akarom pedig adni, atyámfiai, hogy az én dolgaim inkább előmenetelére lettek az evangéliumnak; 
'''
"13" = '''
:sup:`13` annyira, hogy a Krisztusban híressé lett az én fogságom a testőrség egész házában és mindenki előtt; 
'''
"14" = '''
:sup:`14` és többen az Úrban való atyafiak közül bízva az én fogságomban, nagyobb bátorsággal merik szólni az igét. 
'''
"15" = '''
:sup:`15` Némelyek ugyan irigységből és versengésből is, de mások jóakaratból is hirdetik a Krisztust. 
'''
"16" = '''
:sup:`16` Némelyek versengésből prédikálják a Krisztust, nem tiszta lélekkel, és azt hiszik, hogy fogságom nyomorúságait így megnövelik; 
'''
"17" = '''
:sup:`17` de mások szeretetből, mert tudják, hogy én az evangéliumnak oltalmazására rendeltettem. 
'''
"18" = '''
:sup:`18` Mert mit mondjak? Csakhogy minden módon, akár színből, akár szívből, a Krisztus prédikáltatik: és én ennek örülök, sőt örülni is fogok. 
'''
"19" = '''
:sup:`19` Mert tudom, hogy ez nékem üdvösségemre lesz a ti könyörgésetek és Jézus Krisztus Lelkének segedelme által, 
'''
"20" = '''
:sup:`20` aszerint az esengő várakozásom és reménységem szerint, hogy semmiben meg nem szégyenülök, hanem mint mindenkor, úgy most is nagy bátorsággal fog magasztaltatni Krisztus az én testemben, akár életem, akár halálom által. 
'''
"21" = '''
:sup:`21` Mert nékem az élet Krisztus, és a meghalás nyereség. 
'''
"22" = '''
:sup:`22` De ha e testben való életem munkámat gyümölcsözteti: hogy melyiket válasszam, meg sem mondhatom. 
'''
"23" = '''
:sup:`23` Mert szorongattatom e kettő között, kívánok elköltözni és a Krisztussal lenni; mert ez sokkal inkább jobb, 
'''
"24" = '''
:sup:`24` de e testben megmaradnom szükségesebb érettetek. 
'''
"25" = '''
:sup:`25` És ebben bízva tudom, hogy megmaradok és együtt maradok mindnyájatokkal a ti hitben való gyarapodásotokra és örömötökre; 
'''
"26" = '''
:sup:`26` hogy bőven dicsekedhessetek velem Krisztus Jézusban, amikor újból megjelenek nálatok. 
'''
"27" = '''
:sup:`27` Ezért a Krisztus evangéliumához méltóan viseljétek magatokat, hogy akár odamegyek, és látlak titeket, akár távol vagyok, azt halljam dolgaitok felől, hogy egy lélekben, egy érzéssel küzdötök az evangélium hitéért; 
'''
"28" = '''
:sup:`28` és meg nem ijedtek semmi miatt az ellenségek előtt: mert ami nekik a veszedelem jele, az nektek az üdvösségé, és ez az Istentől van. 
'''
"29" = '''
:sup:`29` Mert néktek adatott az a kegyelem a Krisztusért, hogy ne csak higgyetek őbenne, hanem szenvedjetek is őérette: 
'''
"30" = '''
:sup:`30` mert ugyanolyan harcot vívtok, mint amilyet láttatok nálam, és most hallotok felőlem. 
'''
