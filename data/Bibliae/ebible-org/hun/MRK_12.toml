[12]
"1" = '''
:sup:`1` Ezután példázatokban kezdett beszélni hozzájuk: „Egy ember szőlőt ültetett, körülvette gyepűvel, és sajtót ásott, és tornyot épített, és kiadta munkásoknak, és elutazott. 
'''
"2" = '''
:sup:`2` Amikor eljött az ideje, szolgát küldött a munkásokhoz, hogy kapjon a munkásoktól a szőlő gyümölcséből. 
'''
"3" = '''
:sup:`3` Azok azonban megfogták, megverték, és üresen küldték vissza. 
'''
"4" = '''
:sup:`4` És ismét küldött hozzájuk egy másik szolgát, akit meg kővel dobáltak meg, fejét betörték, és gyalázattal illetve visszaküldték. 
'''
"5" = '''
:sup:`5` Ismét küldött egy másikat, de azt megölték, és még sok más szolgát is, akik közül némelyeket megvertek, némelyeket pedig megöltek. 
'''
"6" = '''
:sup:`6` Mivel pedig még egyvalakije, egyetlen szeretett fia is volt, utoljára azt is elküldte hozzájuk, ezt mondván: A fiamat meg fogják becsülni. 
'''
"7" = '''
:sup:`7` A munkások azonban ezt mondák maguk között: Ez az örökös, gyertek, öljük meg, és mienk lesz az örökség. 
'''
"8" = '''
:sup:`8` És megfogták, megölték, és a szőlőn kívülre dobták. 
'''
"9" = '''
:sup:`9` Mit cselekszik hát a szőlőnek ura? Eljön, és elveszti a munkásokat, és a szőlőt másoknak adja. 
'''
"10" = '''
:sup:`10` Ezt az Írást sem olvastátok: »Amelyik követ az építők megvetettek, az lett a szegletkővé. 
'''
"11" = '''
:sup:`11` Az Úrtól lett ez, és csodálatos a mi szemeink előtt«?“ 
'''
"12" = '''
:sup:`12` És igyekeztek őt elfogni, de féltek a sokaságtól, mert tudták, hogy a példázatot ellenük mondta. Ezért otthagyták őt, és tovább mentek onnan. 
'''
"13" = '''
:sup:`13` Elküldtek hozzá néhányat a farizeusok és a Heródes-pártiak közül, hogy szavaival fogják meg. 
'''
"14" = '''
:sup:`14` Azok pedig odamenve, ezt mondták neki: „Mester, tudjuk hogy igaz vagy, és nem tartasz senkitől, mert nem az emberek személyére tekintesz, hanem az igazság szerint tanítod az Isten útját. Szabad-e a császárnak adót fizetni vagy nem? Fizessünk vagy ne fizessünk?“ 
'''
"15" = '''
:sup:`15` Ő pedig ismerve képmutatásukat, ezt mondta nekik: „Miért kísértetek engem? Hozzatok nekem egy pénzt, hadd lássam.“ 
'''
"16" = '''
:sup:`16` Azok pedig hoztak, és Jézus megkérdezte tőlük: „Kié ez a kép és a felirat?“ Azok pedig ezt felelték: „A császáré.“ 
'''
"17" = '''
:sup:`17` Ekkor Jézus ezt mondta nékik: „Adjátok meg a császárnak, ami a császáré, és az Istennek, ami az Istené.“ És elálmélkodtak rajta. 
'''
"18" = '''
:sup:`18` Ezután szadduceusok jöttek hozzá, akik azt mondják, hogy nincsen feltámadás, és megkérdezték tőle: 
'''
"19" = '''
:sup:`19` „Mester, Mózes azt írta nekünk, hogy »ha valakinek testvére meghalt, és feleséget hagyott hátra, gyermekeket pedig nem hagyott, akkor a feleségét vegye el az ő testvére, és támasszon utódot a testvérének.« 
'''
"20" = '''
:sup:`20` Volt tehát hét fiútestvér. Az első feleséget vett, de meghalt, és nem hagyott utódot. 
'''
"21" = '''
:sup:`21` A második is elvette az asszonyt, de meghalt, és utódot ő sem hagyott. Hasonlóképpen a harmadik is, 
'''
"22" = '''
:sup:`22` és mind a hét elvette, és utódot nem hagytak. Legutoljára meghalt az asszony is. 
'''
"23" = '''
:sup:`23` A feltámadáskor tehát, mikor feltámadnak, melyiküknek lesz a felesége? Mert mind a hétnek a felesége volt.“ 
'''
"24" = '''
:sup:`24` Jézus pedig így felelt nekik: „Vagy nem azért tévelyegtek-e, mert nem ismeritek az Írásokat, sem az Istennek hatalmát? 
'''
"25" = '''
:sup:`25` Mert amikor a halálból feltámadnak, sem nem házasodnak, sem férjhez nem mennek, hanem olyanok lesznek, mint az angyalok a mennyekben. 
'''
"26" = '''
:sup:`26` A halottakról pedig, hogy feltámadnak, nem olvastátok-e a Mózes könyvében, a csipkebokornál, hogy hogyan szólott neki az Isten, ezt mondván: »Én vagyok Ábrahám Istene, Izsák Istene és Jákób Istene«? 
'''
"27" = '''
:sup:`27` Az Isten nem holtaknak, hanem élőknek Istene. Ti tehát igen tévelyegtek.“ 
'''
"28" = '''
:sup:`28` Akkor odament hozzá egy az írástudók közül, aki az ő vitatkozásukat hallotta, és tudva, hogy jól megfelelt nekik, megkérdezte tőle: „Melyik az első az összes parancsolat közül?“ 
'''
"29" = '''
:sup:`29` Jézus ezt felelt neki: „Minden parancsolat közül az első: »Halljad, Izrael, az Úr, a mi Istenünk az egyetlen Úr. 
'''
"30" = '''
:sup:`30` Szeressed azért az Urat, a te Istenedet teljes szívedből, teljes lelkedből, teljes elmédből és teljes erődből. Ez az első parancsolat.« 
'''
"31" = '''
:sup:`31` A második pedig hasonlít ehhez: »Szeresd felebarátodat, mint magadat.« Nincs más ezeknél nagyobb parancsolat.“ 
'''
"32" = '''
:sup:`32` Akkor mondta neki az írástudó: „Jól van, Mester, helyesen mondod, hogy egy Isten van, és nincsen kívüle más, 
'''
"33" = '''
:sup:`33` és szeretni őt teljes szívből, teljes elméből, teljes lélekből és teljes erőből és szeretni az ember felebarátját, mint önmagát, többet ér minden égőáldozatnál és véres áldozatnál.“ 
'''
"34" = '''
:sup:`34` Jézus pedig látva, hogy bölcsen felelt, ezt mondta neki: „Nem vagy messze az Isten országától.“ És többé senki sem merte őt megkérdezni. 
'''
"35" = '''
:sup:`35` Amint Jézus a templomban tanított, ezt kérdezte: „Hogyan mondhatják az írástudók, hogy a Krisztus Dávidnak Fia? 
'''
"36" = '''
:sup:`36` Hiszen Dávid maga mondta a Szentlélek által: »Mondta az Úr az én Uramnak: ülj az én jobb kezem felől, amíg lábaid alá nem vetem ellenségeidet zsámolyul.« 
'''
"37" = '''
:sup:`37` Tehát maga Dávid nevezi őt »Urának«, hogyan lehet akkor a Fia?“ És a nagy sokaság örömmel hallgatta. 
'''
"38" = '''
:sup:`38` Jézus pedig ezt mondta nekik tanításában: „Őrizkedjetek az írástudóktól, akik örömest járnak hosszú köntösökben, és szeretik, ha a piacokon köszöntik őket. 
'''
"39" = '''
:sup:`39` És szeretik a gyülekezetekben az első helyeket és a lakomákon a főhelyeket. 
'''
"40" = '''
:sup:`40` Az özvegyeknek házát fölemésztik, és színlelésből hosszan imádkoznak: ezek súlyosabb ítélet alá esnek.“ 
'''
"41" = '''
:sup:`41` Ezután leült Jézus a templompersellyel átellenben, és nézte, hogy a sokaság miként dob pénzt a perselybe. Sok gazdag pedig sokat dobott abba. 
'''
"42" = '''
:sup:`42` Egy szegény özvegyasszony is odajött, két fillért, azaz egynegyed pénzt dobott bele. 
'''
"43" = '''
:sup:`43` Akkor odaszólította tanítványait, és ezt mondta nekik: „Bizony mondom néktek, hogy ez a szegény özvegyasszony többet dobott mindenkinél, akik a perselybe dobtak. 
'''
"44" = '''
:sup:`44` Mert azok mindnyájan a fölöslegükből dobtak, ő pedig a szegénységéből, amije csak volt, mind bedobta, az egész vagyonát.“ 
'''
