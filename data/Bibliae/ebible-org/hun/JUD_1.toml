[1]
"1" = '''
:sup:`1` Júdás, Jézus Krisztusnak szolgája, Jakabnak pedig atyafia, az elhívottaknak, akiket az Atya Isten szeretett és Jézus Krisztus megtartott: 
'''
"2" = '''
:sup:`2` Irgalmasság, békesség és szeretet adassék nektek bőségesen. 
'''
"3" = '''
:sup:`3` Szeretteim, míg minden igyekezettel azon vagyok, hogy írjak nektek a közös üdvösség felől, kénytelen voltam intőleg írni, hogy tusakodjatok a hitért, amelyet a szentek egyszer s mindenkorra megkaptak. 
'''
"4" = '''
:sup:`4` Mert belopóztak közétek bizonyos emberek, akik régóta elő vannak jegyezve erre az ítéletre: istentelenek, akik a mi Istenünk kegyelmét kicsapongásra használják, és az egyedüli Urat, az Istent és a mi Urunkat, Jézus Krisztust megtagadják. 
'''
"5" = '''
:sup:`5` Emlékeztetni akarlak továbbá titeket, mint akik egyszer már megtanultátok, hogy az Úr, amikor népét Egyiptom földjéről kiszabadította, azokat, akik nem hittek elpusztította. 
'''
"6" = '''
:sup:`6` És az angyalokat is, akik nem őrizték meg a maguk méltóságát, hanem elhagyták lakóhelyüket, örök bilincsekben és sötétségben tartja fogva a nagy nap ítéletére. 
'''
"7" = '''
:sup:`7` Amiképpen Sodoma és Gomora és a körülöttük lévő városok is, amelyek azokhoz hasonlóan paráználkodtak, és más utat jártak, példaként vannak előttünk, amikor elveszik az örök tűz büntetését. 
'''
"8" = '''
:sup:`8` Hasonlóképpen ezek az álomba merülők is beszennyezik a testüket, a felsőbbséget megvetik és káromolják a mennyei hatalmasságokat. 
'''
"9" = '''
:sup:`9` Pedig még Mihály arkangyal sem mert káromló ítéletet mondani, amikor az ördöggel vitatkozva küzdött Mózes testéért, hanem ezt mondta: „Dorgáljon meg téged az Úr!“ 
'''
"10" = '''
:sup:`10` Ezek pedig mindent káromolnak, amit nem is ismernek. Amit pedig oktalan állatok módjára ösztönösen ismernek, az romlásukat okozza. 
'''
"11" = '''
:sup:`11` Jaj nekik! Mert Kain útján indultak el, és pénzért Bálám tévelygésére adták fejüket, és Kóré lázadása szerint vesznek el. 
'''
"12" = '''
:sup:`12` Ezek szennyfoltok a ti szeretetvendégségeiteken. Tartózkodás nélkül veletek lakmároznak, magukat hizlalják, szelektől hányt-vetett esőtlen fellegek, elhervadt, gyümölcstelen, kétszer meghalt, tőből kiszaggatott fák, 
'''
"13" = '''
:sup:`13` tengernek megvadult habjai, a maguk szennyét tajtékozók, tévelygő csillagok, akikre az örök sötétség homálya vár. 
'''
"14" = '''
:sup:`14` Ezekről is prófétált Énók, aki Ádámtól számítva a hetedik volt, amikor így szólt: „Íme, eljött az Úr sok ezer szentjével, 
'''
"15" = '''
:sup:`15` hogy ítéletet tartson mindenek felett, és megbüntesse közöttük az istenteleneket istentelenségük minden cselekedetéért, amelyet istentelenül elkövettek, és minden káromló beszédért, amelyet az istentelen bűnösök mondtak ellene.“ 
'''
"16" = '''
:sup:`16` Ezek zúgolódók, panaszkodók, a maguk kívánságai szerint járók, szájuk kevélységet szól, haszonlesésből embereket dicsőítenek. 
'''
"17" = '''
:sup:`17` Ti azonban, szeretteim, emlékezzetek meg azokról a beszédekről, amelyeket a mi Urunk Jézus Krisztus apostolai mondottak. 
'''
"18" = '''
:sup:`18` Mert azt mondták nektek, hogy az utolsó időben csúfolódók támadnak, akik az ő istentelen kívánságaik szerint járnak. 
'''
"19" = '''
:sup:`19` Ezek azok, akik szakadásokat okoznak, érzékiek, akikben nincsen Szentlélek. 
'''
"20" = '''
:sup:`20` Ti pedig, szeretteim, épüljetek a ti szentséges hitetekben, imádkozzatok a Szentlélek által, 
'''
"21" = '''
:sup:`21` tartsátok meg magatokat Isten szeretetében, várva a mi Urunk Jézus Krisztusnak irgalmasságát az örök életre. 
'''
"22" = '''
:sup:`22` Könyörüljetek a kételkedőkön, 
'''
"23" = '''
:sup:`23` mentsétek meg őket, kiragadva a tűzből. Másokon is könyörüljetek, de félelemmel, utálva még a ruhát is, amit testük beszennyezett. 
'''
"24" = '''
:sup:`24` Annak pedig, aki titeket a bűntől megőrizhet, és az ő dicsősége elé állíthat feddhetetlenségben nagy örömmel, 
'''
"25" = '''
:sup:`25` az egyedül bölcs Istennek, a mi megtartónknak, dicsőség, fenség, erő és hatalom most és mindörökké. Ámen.
'''
