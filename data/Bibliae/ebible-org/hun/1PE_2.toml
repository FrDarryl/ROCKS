[2]
"1" = '''
:sup:`1` Levetve azért minden gonoszságot, minden álnokságot, képmutatást, irigykedést és minden rágalmazást, 
'''
"2" = '''
:sup:`2` mint most született csecsemők, a hamisítatlan lelki tej után vágyakozzatok, hogy azon növekedjetek az üdvösségre. 
'''
"3" = '''
:sup:`3` Mivel megízleltétek, hogy jóságos az Úr. 
'''
"4" = '''
:sup:`4` Járuljatok Hozzá, mint élő, az emberektől ugyan megvetett, de Istentől választott, megbecsült kőhöz, 
'''
"5" = '''
:sup:`5` ti magatok is, mint élő kövek épüljetek fel lelki házzá, szent papsággá, hogy lelki áldozatokkal áldozzatok, amelyek kedvesek Istennek a Jézus Krisztus által. 
'''
"6" = '''
:sup:`6` Ezért van az Írásban: „Íme, szegletkövet teszek le Sionban amely kiválasztott, megbecsült, és aki hisz benne nem szégyenül meg“. 
'''
"7" = '''
:sup:`7` Érték tehát ez számotokra, akik hisztek. A hitetleneknek pedig az a kő, amelyet az építők elvetettek, szegletkővé lett, 
'''
"8" = '''
:sup:`8` megütközés kövévé és botránkozás sziklájává. Ezek beleütköznek, mert nem hisznek az igének. Ők erre is rendeltettek. 
'''
"9" = '''
:sup:`9` Ti pedig választott nemzetség, királyi papság, szent nemzet, megtartásra való nép vagytok, hogy hirdessétek Annak hatalmas dolgait, aki a sötétségből az ő csodálatos világosságára hívott el titeket. 
'''
"10" = '''
:sup:`10` Akik egykor nem az ő népe voltatok, most pedig Isten népe vagytok. Akik nem kegyelmezettek voltatok, most pedig kegyelmezettek vagytok. 
'''
"11" = '''
:sup:`11` Szeretteim, kérlek titeket, mint jövevényeket és idegeneket, tartózkodjatok a testi kívánságoktól, amelyek a lélek ellen harcolnak. 
'''
"12" = '''
:sup:`12` Tisztességesen viselkedjetek a pogányok között, hogy ha valamiben rágalmaznak titeket, mint gonosztevőket, a ti jó cselekedeteiteket látva, dicsőítsék Istent a meglátogatás napján. 
'''
"13" = '''
:sup:`13` Engedelmeskedjetek minden emberi rendnek az Úrért, akár királynak, mint feljebbvalónak, 
'''
"14" = '''
:sup:`14` akár helytartóknak, mint akiket ő küld a gonosztevők megbüntetésére, a jót cselekvők megdicsérésére. 
'''
"15" = '''
:sup:`15` Mert az az Isten akarata, hogy jót cselekedve elnémítsátok a balgatag emberek tudatlanságát, 
'''
"16" = '''
:sup:`16` mint szabadok, és nem úgy, mint akiknél a szabadság a gonoszság elpalástolása, hanem úgy, mint Isten szolgái. 
'''
"17" = '''
:sup:`17` Mindenkit tiszteljetek, az atyafiakat szeressétek, Istent féljétek, a királyt tiszteljétek. 
'''
"18" = '''
:sup:`18` A szolgák teljes félelemmel engedelmeskedjenek uraiknak, ne csak a jóknak és kíméleteseknek, hanem a szívteleneknek is. 
'''
"19" = '''
:sup:`19` Kegyelem az, ha valaki Istenről való meggyőződéséért méltatlanul szenvedve tűr sérelmeket. 
'''
"20" = '''
:sup:`20` Mert micsoda dicsőség az, ha a vétkeitek miatt kapott arcul verést tűritek el? De ha jót cselekedtek és tűritek érte a szenvedést, az kedves Isten előtt. 
'''
"21" = '''
:sup:`21` Mert arra hívattatok el, hiszen Krisztus is szenvedett értetek, nektek példát adva, hogy az ő nyomdokait kövessétek. 
'''
"22" = '''
:sup:`22` Ő bűnt nem cselekedett, szájában álnok szót nem találtak. 
'''
"23" = '''
:sup:`23` Amikor szidalmazták, a szidalmat nem viszonozta, amikor szenvedett nem fenyegetőzött, hanem rá bízta ezt arra, aki igazságosan ítél. 
'''
"24" = '''
:sup:`24` Bűneinket maga vitte fel testében a keresztfára, hogy meghaljunk a bűnnek, és az igazságnak éljünk. Az ő sebeivel gyógyultatok meg. 
'''
"25" = '''
:sup:`25` Mert olyanok voltatok, mint a tévelygő juhok, de most megtértetek lelketek Pásztorához és Gondviselőjéhez. 
'''
