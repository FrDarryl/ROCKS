[15]
"1" = '''
:sup:`1` Mi az erősek tartozunk azzal, hogy az erőtlenek erőtlenségeit hordozzuk, és ne a magunk javát keressük. 
'''
"2" = '''
:sup:`2` Mindegyikünk az ő felebarátjának kedvezzen, annak javára és épülésére. 
'''
"3" = '''
:sup:`3` Mert Krisztus sem önmagának kedvezett, hanem amint meg van írva: „A te gyalázóidnak gyalázásai hullottak rám.“ 
'''
"4" = '''
:sup:`4` Mert amelyek régen megírattak, a mi tanulságunkra írattak meg, hogy béketűrés által és az Írás vigasztalása által reménységünk legyen. 
'''
"5" = '''
:sup:`5` A béketűrés és vigasztalás Istene pedig adja meg nektek, hogy egyetértés legyen közöttetek Jézus Krisztus akarata szerint, 
'''
"6" = '''
:sup:`6` hogy egy szívvel és szájjal dicsőítsétek Istent, a mi Urunk Jézus Krisztus Atyját. 
'''
"7" = '''
:sup:`7` Azért fogadjátok be egymást, amint Krisztus is befogadott minket Isten dicsőségére. 
'''
"8" = '''
:sup:`8` Azt mondom ugyanis, hogy Jézus Krisztus szolgája lett a körülmetélkedésnek az Isten igazságáért, hogy megerősítse az atyáknak adott ígéreteket. 
'''
"9" = '''
:sup:`9` A pogányok pedig irgalmasságáért dicsőítik Istent, amint meg van írva: „Vallást teszek azért rólad a pogányok között, és dicséretet éneklek a te nevednek!“ 
'''
"10" = '''
:sup:`10` Ezt is mondja: „Örüljetek pogányok az ő népével együtt.“ 
'''
"11" = '''
:sup:`11` És ismét: „Dicsérjétek az Urat mind, ti pogányok, és magasztalja őt minden nép.“ 
'''
"12" = '''
:sup:`12` Ézsaiás pedig így szól: „Hajtás sarjad Isai gyökeréből, aki felemelkedik, hogy uralkodjék a pogányokon; őbenne reménykednek a pogányok.“ 
'''
"13" = '''
:sup:`13` A reménység Istene pedig töltsön be titeket minden örömmel és békességgel a hitben, hogy bővölködjetek a reménységben a Szentlélek ereje által. 
'''
"14" = '''
:sup:`14` Meg vagyok pedig győződve, atyámfiai, én magam is felőletek, hogy telve vagytok minden jósággal, telve vagytok minden ismerettel, hogy egymást is képesek vagytok inteni. 
'''
"15" = '''
:sup:`15` Merészebben is írtam nektek, atyámfiai, részben hogy emlékeztesselek titeket arra, hogy az Istentől nekem adott kegyelem által 
'''
"16" = '''
:sup:`16` Jézus Krisztus szolgája lettem a pogányok között, munkálkodva Isten evangéliumának ügyében, hogy a pogányok áldozata kedves és a Szentlélek által megszentelt legyen. 
'''
"17" = '''
:sup:`17` Van azért mivel dicsekedjem a Jézus Krisztusban, az Istenre vonatkozó dolgokban. 
'''
"18" = '''
:sup:`18` Mert nem mernék szólni semmiről sem, amit ne Krisztus cselekedett volna általam a pogányok megtérítéséért szóval és tettel, 
'''
"19" = '''
:sup:`19` jelek és csodák által, az Isten Lelkének ereje által: úgyhogy én Jeruzsálemtől és környékétől Illíriáig elvégeztem a Krisztus evangéliumának szolgálatát. 
'''
"20" = '''
:sup:`20` Így tehát az a tisztességes, hogy ne ott hirdessem az evangéliumot, ahol Krisztus neve már hirdettetett, hogy ne idegen alapra építsek. 
'''
"21" = '''
:sup:`21` Hanem amint meg van írva: „Akiknek még nem hirdettetett, azok meglátják, és akik még nem hallották, azok megértik.“ 
'''
"22" = '''
:sup:`22` Ezért akadályoztattam is gyakran, hogy hozzátok elmenjek. 
'''
"23" = '''
:sup:`23` Most pedig, hogy nincs már munkaterületem ezekben a tartományokban, és sok esztendő óta vágyódom, hogy elmenjek hozzátok, 
'''
"24" = '''
:sup:`24` ha Hispániába utazom, elmegyek hozzátok. Mert remélem, hogy átutazóban meglátlak titeket, és ti is elkísértek oda, ha előbb egy kissé felüdültem nálatok. 
'''
"25" = '''
:sup:`25` Most pedig megyek Jeruzsálembe a szentek szolgálatára. 
'''
"26" = '''
:sup:`26` Mert Macedónia és Akhája jónak látta, hogy a jeruzsálemi szentek szegényei részére valamit adakozzanak. 
'''
"27" = '''
:sup:`27` Így látták jónak, de tartoznak is ezzel. Mert ha a pogányok azoknak a lelki javaiban részesültek, ők is tartoznak ezt viszonozni anyagiakkal. 
'''
"28" = '''
:sup:`28` Azért ha ezt majd elvégeztem, és az eredményt nekik átadtam, titeket útba ejtve, megyek Hispániába. 
'''
"29" = '''
:sup:`29` Azt pedig tudom, hogy amikor hozzátok megyek, Krisztus evangéliuma áldásának teljességével megyek. 
'''
"30" = '''
:sup:`30` Kérlek pedig titeket, atyámfiai, a mi Urunk Jézus Krisztusra és a Lélek szerelmére, tusakodjatok velem együtt imádságotokban, én értem, Isten előtt, 
'''
"31" = '''
:sup:`31` hogy megszabaduljak azoktól, akik engedetlenek Júdeában, és hogy a Jeruzsálemben való szolgálatom legyen kedves a szentek előtt, 
'''
"32" = '''
:sup:`32` hogy örömmel menjek hozzátok Isten akaratából, és veletek együtt megújuljak. 
'''
"33" = '''
:sup:`33` A békesség Istene pedig legyen mindnyájatokkal! Ámen. 
'''
