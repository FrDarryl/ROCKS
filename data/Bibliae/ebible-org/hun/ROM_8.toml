[8]
"1" = '''
:sup:`1` Nincsen azért már semmi kárhoztatásuk azoknak, akik a Krisztus Jézusban vannak, akik nem test szerint járnak, hanem Lélek szerint. 
'''
"2" = '''
:sup:`2` Mert az élet Lelkének törvénye megszabadított engem Jézus Krisztus által a bűn és halál törvényétől. 
'''
"3" = '''
:sup:`3` Mert ami a törvénynek lehetetlen volt, mivel erőtlen volt a test miatt, Isten az ő Fiát elküldte a bűnös testhez hasonló formában a bűn miatt, és kárhoztatta a bűnt a testben. 
'''
"4" = '''
:sup:`4` Hogy a törvény igazsága beteljesüljön bennünk, akik nem test szerint járunk, hanem Lélek szerint. 
'''
"5" = '''
:sup:`5` Mert akik test szerint élnek, a test dolgaira gondolnak, akik pedig Lélek szerint élnek, a Lélek dolgaira. 
'''
"6" = '''
:sup:`6` Mert a test törekvése halál. A Lélek törekvése pedig élet és békesség. 
'''
"7" = '''
:sup:`7` Mert a test törekvése ellenségeskedés Istennel, mert Isten törvényének nem engedelmeskedik, mert nem is teheti. 
'''
"8" = '''
:sup:`8` Akik test szerint élnek nem lehetnek kedvesek Isten előtt. 
'''
"9" = '''
:sup:`9` De ti nem test szerint éltek, hanem Lélek szerint, ha ugyan Isten Lelke lakik bennetek. Akiben pedig nincs a Krisztus Lelke, az nem az övé. 
'''
"10" = '''
:sup:`10` Ha pedig Krisztus bennetek van, bár a test halott a bűn miatt, a lélek ellenben él a megigazulás által. 
'''
"11" = '''
:sup:`11` Ha annak Lelke lakik bennetek, aki feltámasztotta Jézust a halálból, akkor az, aki feltámasztotta Jézust a halálból, megeleveníti a ti halandó testeteket is az ő bennetek lakó Lelke által. 
'''
"12" = '''
:sup:`12` Ezért, atyámfiai nem vagyunk adósok a testnek, hogy test szerint éljünk. 
'''
"13" = '''
:sup:`13` Mert ha test szerint éltek meghaltok, de ha a test cselekedeteit a Lélekkel megölitek, élni fogtok. 
'''
"14" = '''
:sup:`14` Mert akiket Isten Lelke vezérel, azok Isten gyermekei. 
'''
"15" = '''
:sup:`15` Mert nem a szolgaság lelkét kaptátok, hogy ismét félnetek kelljen, hanem a fiúság Lelkét kaptátok, aki által kiáltjuk: Abbá, Atyám! 
'''
"16" = '''
:sup:`16` Maga a Lélek tesz bizonyságot a mi lelkünkkel együtt, hogy Isten gyermekei vagyunk. 
'''
"17" = '''
:sup:`17` Ha pedig gyermekek, akkor örökösök is, örökösei Istennek és örököstársai Krisztusnak, ha vele együtt szenvedünk, hogy vele együtt dicsőüljünk is meg. 
'''
"18" = '''
:sup:`18` Mert azt tartom, hogy amiket most szenvedünk nem hasonlíthatók ahhoz a dicsőséghez, amely majd nyilvánvalóvá lesz rajtunk. 
'''
"19" = '''
:sup:`19` Mert a teremtett világ sóvárogva várja az Isten fiainak megjelenését. 
'''
"20" = '''
:sup:`20` Mert a termetett világ hiábavalóság alá vettetett, de nem önként, hanem az által, aki alávetette, 
'''
"21" = '''
:sup:`21` azzal a reménységgel, hogy maga a teremtett világ is megszabadul a romlandóság rabságából az Isten gyermekeinek dicsőséges szabadságára. 
'''
"22" = '''
:sup:`22` Mert tudjuk, hogy az egész teremtett világ együtt nyög és vajúdik mind ez ideig. 
'''
"23" = '''
:sup:`23` De nemcsak ez a világ, hanem maguk a Lélek zsengéjének birtokosai, mi magunk is fohászkodunk magunkban várva a fiúságot, testünk megváltását. 
'''
"24" = '''
:sup:`24` Mert reménységben tartattunk meg, a reménység pedig, ha látható, nem reménység, mert amit lát valaki, miért remélné azt? 
'''
"25" = '''
:sup:`25` Ha pedig, amit nem látunk, azt reméljük, békességes tűréssel várjuk. 
'''
"26" = '''
:sup:`26` Hasonlóképen a Lélek is segítségére van a mi erőtlenségünknek. Mert azt, amit kérnünk kell, nem tudjuk úgy, ahogy kellene, de maga a Lélek esedezik értünk kimondhatatlan fohászkodásokkal. 
'''
"27" = '''
:sup:`27` Aki pedig a szíveket vizsgálja, tudja, mi a Lélek gondolata, mert Isten szerint esedezik a szentekért. 
'''
"28" = '''
:sup:`28` Tudjuk pedig, hogy azoknak, akik Isten szeretik, minden javukra van, mint akik az ő végzése szerint elhívottak. 
'''
"29" = '''
:sup:`29` Mert akiket eleve kiválasztott, azokat eleve el is rendelte, hogy hasonlók legyenek Fia képmásához, hogy ő legyen az elsőszülött sok atyafi között. 
'''
"30" = '''
:sup:`30` Akiket pedig eleve elrendelt, azokat el is hívta; és akiket elhívott, azokat meg is igazította, akiket pedig megigazított, azokat meg is dicsőítette. 
'''
"31" = '''
:sup:`31` Mit mondjunk azért ezekre? Ha Isten velünk, kicsoda ellenünk? 
'''
"32" = '''
:sup:`32` Aki az ő tulajdon Fiának nem kedvezett, hanem őt mindnyájunkért odaadta, hogyne ajándékozna vele együtt mindent nekünk? 
'''
"33" = '''
:sup:`33` Kicsoda vádolja az Isten választottait? Isten az, aki megigazít. 
'''
"34" = '''
:sup:`34` Kicsoda az, aki kárhoztat? Krisztus az, aki meghalt, sőt aki fel is támadott, aki az Isten jobbján van, aki esedezik értünk. 
'''
"35" = '''
:sup:`35` Kicsoda szakít el minket Krisztus szeretetétől? Nyomorúság vagy szorongattatás, vagy üldözés, vagy éhség, vagy mezítelenség, vagy veszedelem, vagy fegyver? 
'''
"36" = '''
:sup:`36` Amint meg van írva: „Éretted gyilkoltatunk minden napon, úgy tekintenek minket, mint vágó juhokat.“ 
'''
"37" = '''
:sup:`37` De mindezekben diadalmaskodunk, az által, aki minket szeretett. 
'''
"38" = '''
:sup:`38` Mert meg vagyok győződve, hogy sem halál, sem élet, sem angyalok, sem fejedelemségek, sem hatalmasságok, sem jelenvalók, sem következendők, 
'''
"39" = '''
:sup:`39` sem magasság, sem mélység, sem semmi más teremtmény nem szakíthat el minket Isten szeretetétől, amely a mi Urunkban, Jézus Krisztusban van. 
'''
