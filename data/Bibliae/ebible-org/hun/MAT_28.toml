[28]
"1" = '''
:sup:`1` A szombat végén, a hét első napjára virradóan kiment a magdalai Mária és a másik Mária, hogy megnézzék a sírt. 
'''
"2" = '''
:sup:`2` És íme, nagy földrengés támadt, mert az Úrnak angyala leszállt a mennyből, és odament, elhengerítette a követ a sír szájáról, és ráült arra. 
'''
"3" = '''
:sup:`3` Tekintete pedig olyan volt, mint a villámlás, és a ruhája fehér, mint a hó. 
'''
"4" = '''
:sup:`4` Az őrök pedig a tőle való féltükben megrettentek, és olyanokká lettek, mint a holtak. 
'''
"5" = '''
:sup:`5` Az angyal pedig megszólalt, és ezt mondta az asszonyoknak: „Ti ne féljetek; mert tudom, hogy a megfeszített Jézust keresitek. 
'''
"6" = '''
:sup:`6` Nincsen itt, mert feltámadott, amint megmondta. Gyertek, lássátok a helyet, ahol feküdt az Úr. 
'''
"7" = '''
:sup:`7` És menjetek gyorsan, mondjátok meg tanítványainak, hogy feltámadott a halálból, és íme, előttetek megy Galileába: ott meglátjátok őt. Íme, megmondtam nektek.“ 
'''
"8" = '''
:sup:`8` És gyorsan eltávoztak a sírtól, félelemmel és nagy örömmel, futottak, hogy megmondják tanítványainak. 
'''
"9" = '''
:sup:`9` Amikor pedig mentek, hogy megmondják tanítványainak, íme, szembejött velük Jézus, s ezt mondta: „Legyetek üdvözölve!“ Azok pedig odamentek hozzá, megragadták lábait, és leborultak előtte. 
'''
"10" = '''
:sup:`10` Akkor ezt mondta nekik Jézus: „Ne féljetek, menjetek el, mondjátok meg az én atyámfiainak, hogy menjenek Galileába, és ott meglátnak engem.“ 
'''
"11" = '''
:sup:`11` Mialatt ők elmentek, íme, az őrségből bementek néhányan a városba, jelentettek a főpapoknak mindent, ami történt. 
'''
"12" = '''
:sup:`12` És összegyülekeztek a vénekkel együtt, tanácsot tartottak, és sok pénzt adtak a vitézeknek, 
'''
"13" = '''
:sup:`13` és ezt mondták: „Mondjátok, hogy az ő tanítványai odajöttek éjjel, és ellopták őt, amikor mi aludtunk. 
'''
"14" = '''
:sup:`14` És ha ez a helytartó fülébe jut, mi elhitetjük vele, és kimentünk titeket a bajból.“ 
'''
"15" = '''
:sup:`15` Azok pedig fölvették a pénzt, úgy cselekedtek, amint megtanították őket. És elterjedt ez a hír a zsidók között mind a mai napig. 
'''
"16" = '''
:sup:`16` A tizenegy tanítvány pedig elment Galileába a hegyre, ahová Jézus rendelte őket. 
'''
"17" = '''
:sup:`17` Amikor meglátták őt, leborultak előtte, pedig némelyek kételkedtek. 
'''
"18" = '''
:sup:`18` És akkor odament hozzájuk Jézus, és így szólt: „Nékem adatott minden hatalom mennyen és földön. 
'''
"19" = '''
:sup:`19` Menjetek el azért, tegyetek tanítványokká minden népet, megkeresztelvén őket az Atyának, a Fiúnak és a Szentléleknek nevében, 
'''
"20" = '''
:sup:`20` tanítván őket, hogy megtartsák mindazt, amit én parancsoltam nektek; és íme, én veletek vagyok minden napon a világ végezetéig. Ámen!“
'''
