[12]
"1" = '''
:sup:`1` Abban az időben pedig Heródes király kegyetlenkedni kezdett némelyekkel, a gyülekezetből valók közül. 
'''
"2" = '''
:sup:`2` Fegyverrel ölette meg Jakabot, Jánosnak testvérét. 
'''
"3" = '''
:sup:`3` Amikor látta, hogy ez tetszik a zsidóknak, elhatározta magában, hogy elfogatja Pétert is. (Akkor pedig a kovásztalan kenyerek napjai voltak.) 
'''
"4" = '''
:sup:`4` El is fogatta, tömlöcbe vettette, átadta négy négyes katonai szakasznak, hogy őrizzék, mert húsvét után akarta a nép elé vezettetni. 
'''
"5" = '''
:sup:`5` Pétert tehát a börtönben őrizték, a gyülekezet pedig szüntelen könyörgött az Istennek ő érte. 
'''
"6" = '''
:sup:`6` Amikor pedig Heródes elő akarta vezettetni, azon az éjszakán Péter két vitéz között aludt, megkötözve két lánccal, és őrök őrizték az ajtó előtt a tömlöcöt. 
'''
"7" = '''
:sup:`7` És íme, az Úrnak angyala eljött, és világosság fénylett a tömlöcben: meglökte Péter oldalát, felkeltette őt, és ezt mondta: „Kelj föl hamar!“ És leestek a láncok a kezeiről. 
'''
"8" = '''
:sup:`8` Ezt mondta neki az angyal: „Övezd fel magadat, és kösd fel saruidat.“ És úgy cselekedett. Azután pedig ezt mondta neki: „Vedd fel felsőruhádat, és kövess engem!“ 
'''
"9" = '''
:sup:`9` Ekkor kiment, és követte őt, de nem tudta, hogy valóság-e az, ami történik az angyallal, hanem azt hitte, hogy látomása van. 
'''
"10" = '''
:sup:`10` Amikor pedig átmentek az első őrsön és a másodikon, a vaskapuhoz jutottak, amely a városba visz, az magától megnyílt előttük. Kimentek rajta, és egy utcán előrementek, és az angyal hirtelen eltávozott tőle. 
'''
"11" = '''
:sup:`11` Péter pedig magához térve ezt mondta: „Most tudom igazán, hogy az Úr elküldte az ő angyalát, és megszabadított engem Heródes kezéből, és attól, amit az egész zsidó népnek várt.“ 
'''
"12" = '''
:sup:`12` Miután ezt megértette, elment Máriának, János, más néven Márk anyjának házához, ahol sokan voltak összegyűlve, és imádkoztak. 
'''
"13" = '''
:sup:`13` Mikor Péter zörgetett a tornác ajtaján, egy Rodé nevű szolgálóleány ment oda, hogy hallgatózzék. 
'''
"14" = '''
:sup:`14` Megismerte Péter hangját, és örömében nem nyitotta ki a kaput, hanem befutott, és hírül adta, hogy Péter áll a kapu előtt. 
'''
"15" = '''
:sup:`15` Azok pedig azt mondták neki: „Elment az eszed.“ Ő azonban erősítgette, hogy úgy van. Azok pedig azt mondták: „Az ő angyala az.“ 
'''
"16" = '''
:sup:`16` Péter pedig szüntelen zörgetett. Amikor aztán kinyitották, meglátták őt, és elálmélkodtak. 
'''
"17" = '''
:sup:`17` Miután pedig kezével intett nekik, hogy hallgassanak, elbeszélte nekik, hogyan hozta ki őt az Úr a tömlöcből. És ezt mondta: „Adjátok tudtára ezeket Jakabnak és az atyafiaknak.“ És kiment, és elment egy más helyre. 
'''
"18" = '''
:sup:`18` Amikor megvirradt, nem csekély háborúság támadt a vitézek között, hogy mi történt Péterrel. 
'''
"19" = '''
:sup:`19` Heródes pedig mikor előhívatta őt, és nem találta, kivallatta az őröket, és megparancsolta, hogy végezzék ki őket. Azután lement Júdeából Cézáreába, és ott időzött. 
'''
"20" = '''
:sup:`20` Heródes pedig ellenséges indulattal volt a tírusziak és szidóniak iránt. De azok egy akarattal eljöttek hozzá, és Blásztuszt, a király kamarását megnyerték, és békességet kértek, mivel az ő tartományukat a királyéból élelmezték. 
'''
"21" = '''
:sup:`21` Egy kitűzött napon pedig Heródes királyi ruhájába felöltözött, és székében ülve nyilvánosan szólt hozzájuk. 
'''
"22" = '''
:sup:`22` A nép pedig felkiáltott: „Isten szava ez és nem emberé.“ 
'''
"23" = '''
:sup:`23` És azonnal megverte őt az Úrnak angyala, azért, hogy nem az Istennek adta a dicsőséget. Férgek emésztették meg, és meghalt. 
'''
"24" = '''
:sup:`24` Az Istennek igéje pedig növekedett és terjedt. 
'''
"25" = '''
:sup:`25` Barnabás és Saul pedig betöltve szolgálatukat visszatértek Jeruzsálemből, maguk mellé vették Jánost is, akinek másik neve Márk volt. 
'''
