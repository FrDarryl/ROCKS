[2]
"1" = '''
:sup:`1` Te pedig azt hirdesd, ami az egészséges tanításnak megfelel, 
'''
"2" = '''
:sup:`2` hogy az idős emberek józanok legyenek, tisztességesek, mértékletesek, a hitben, szeretetben, állhatatosságban egészségesek. 
'''
"3" = '''
:sup:`3` Hasonlóképen az idős asszonyok is szentekhez illően viselkedjenek, ne legyenek patvarkodók, sem a mértéktelen borivás rabjai, hanem tanítsanak a jóra. 
'''
"4" = '''
:sup:`4` Oktassák a fiatal asszonyokat, hogy férjüket és gyermekeiket szeressék. 
'''
"5" = '''
:sup:`5` Legyenek mértékletesek, tiszták, háziasak, jók, férjüknek engedelmesek, hogy Isten beszédét miattuk ne gyalázzák. 
'''
"6" = '''
:sup:`6` Az ifjakat hasonlóképen intsd, hogy legyenek mértékletesek. 
'''
"7" = '''
:sup:`7` Te magad légy példaképük a jó cselekedetekben, mutass nekik a tanításban romlatlanságot, komolyságot, 
'''
"8" = '''
:sup:`8` egészséges, feddhetetlen beszédet, hogy az ellenfél megszégyenüljön, mivel semmi rosszat nem tud rólatok mondani. 
'''
"9" = '''
:sup:`9` A szolgákat intsd, hogy uruknak engedelmeskedjenek, mindenben kedvüket keressék, ne ellenkezzenek, 
'''
"10" = '''
:sup:`10` ne lopkodjanak, hanem teljes és igaz hűséget tanúsítsanak, hogy megtartó Istenünk tanításának mindenben díszére váljanak. 
'''
"11" = '''
:sup:`11` Mert megjelent Isten üdvözítő kegyelme minden embernek, 
'''
"12" = '''
:sup:`12` amely arra tanít minket, hogy megtagadva a hitetlenséget és a világi kívánságokat, mértékletesen, igazán és szentül éljünk a jelenvaló világon, 
'''
"13" = '''
:sup:`13` várva azt a boldog reménységet és a nagy Istennek és a megtartó Jézus Krisztusnak dicsőséges megjelenését, 
'''
"14" = '''
:sup:`14` aki önmagát adta értünk, hogy megváltson minket minden hamisságtól, és tisztítson magának tulajdonul olyan népet, amely jó cselekedetekre törekszik. 
'''
"15" = '''
:sup:`15` Ezt hirdesd, ints, feddj teljes határozottsággal. Senki téged meg ne vessen. 
'''
