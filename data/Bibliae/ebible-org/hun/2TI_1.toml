[1]
"1" = '''
:sup:`1` Pál, Isten akaratából Jézus Krisztus apostola, a Krisztus Jézusban való élet ígérete szerint, 
'''
"2" = '''
:sup:`2` Timóteusnak, az én szeretett fiamnak: Kegyelem, irgalmasság, békesség az Atya Istentől és Krisztus Jézustól, a mi Urunktól. 
'''
"3" = '''
:sup:`3` Hálát adok Istennek, akinek őseimtől fogva tiszta lelkiismerettel szolgálok, hogy szüntelen gondolok rád könyörgéseimben éjjel és nappal, 
'''
"4" = '''
:sup:`4` és könnyhullatásodról emlékezve szeretnélek téged látni, hogy ez örömmel töltsön be. 
'''
"5" = '''
:sup:`5` Eszembe jutott ugyanis képmutatás nélküli hited, amely először nagyanyádban, Lóiszban és anyádban, Eunikében lakott, de meg vagyok győződve, hogy benned is. 
'''
"6" = '''
:sup:`6` Ezért emlékeztetlek téged, hogy szítsd fel Isten kegyelmi ajándékát, amely kézrátételem által benned van. 
'''
"7" = '''
:sup:`7` Mert nem a félelem lelkét adta nekünk az Isten, hanem az erőnek, szeretetnek és józanságnak lelkét. 
'''
"8" = '''
:sup:`8` Ne szégyelld tehát a mi Urunkról szóló bizonyságtételt, se engem, az ő foglyát, hanem velem együtt szenvedj az evangéliumért Istentől kapott erővel, 
'''
"9" = '''
:sup:`9` aki megtartott minket, és szent hívással elhívott, nem a mi cselekedeteink alapján, hanem saját végzése és kegyelme szerint, amelyet nekünk Krisztus Jézusban adott az idők kezdete előtt, 
'''
"10" = '''
:sup:`10` ami pedig most nyilvánvalóvá lett a mi Megtartónknak, Jézus Krisztusnak megjelenése által, aki legyőzte a halált, és világosságra hozta az életet és halhatatlanságot az evangélium által. 
'''
"11" = '''
:sup:`11` Ennek tett engem hírnökévé, apostolává és tanítójává. 
'''
"12" = '''
:sup:`12` Ezért szenvedem ezeket, de nem szégyellem, mert tudom, kinek hittem, és bizonyos vagyok abban, hogy ő a nála letett kincsemet megőrzi ama napra. 
'''
"13" = '''
:sup:`13` Az egészséges beszéd példájának tartsd, amit tőlem hallottál, a Krisztus Jézusban való hitben és szeretetben. 
'''
"14" = '''
:sup:`14` A rád bízott drága kincset őrizd meg a bennünk lakozó Szentlélek által. 
'''
"15" = '''
:sup:`15` Azt tudod, hogy az Ázsiában lévők mind elfordultak tőlem, közülük való Fügelosz és Hermogenész is. 
'''
"16" = '''
:sup:`16` Az Úr legyen irgalmas Onéziforosz háza népéhez, mert sokszor megvidámított engem, és bilincseimet nem szégyellte, 
'''
"17" = '''
:sup:`17` sőt amikor Rómában volt, buzgón keresett engem, és meg is talált. 
'''
"18" = '''
:sup:`18` Adja meg neki az Úr, hogy találjon irgalmasságot nála ama napon. És hogy milyen nagy szolgálatot tett Efezusban, azt te tudod a legjobban. 
'''
