[6]
"1" = '''
:sup:`1` Hogyan merészel közületek bárki is, ha peres dolga van valakivel, a hitetlenek előtt pereskedni és nem a szentek előtt? 
'''
"2" = '''
:sup:`2` Nem tudjátok, hogy a szentek a világot fogják megítélni? És ha ti ítélitek meg a világot, vajon méltatlanok vagytok-e, hogy jelentéktelen ügyekben ítélkezzetek? 
'''
"3" = '''
:sup:`3` Nem tudjátok-e, hogy angyalokat fogunk ítélni? Mennyivel inkább ítélhetünk mindennapi ügyekben! 
'''
"4" = '''
:sup:`4` Azért ha mindennapi ügyekben pereskedtek, azokat ültetitek-e le a bírói székbe, akiket semmibe sem vesznek a gyülekezetben? 
'''
"5" = '''
:sup:`5` Megszégyenítésetekre mondom: Hát nincs közöttetek egy bölcs ember sem, aki igazságot tudna tenni az ő atyafiai között? 
'''
"6" = '''
:sup:`6` Sőt atyafi atyafival pereskedik méghozzá hitetlenek előtt! 
'''
"7" = '''
:sup:`7` Egyáltalán már az is gyarlóság bennetek, hogy egymással pereskedtek! Miért nem szenveditek el inkább a sérelmet? Miért nem tűritek el inkább a kárt? 
'''
"8" = '''
:sup:`8` Sőt még ti okoztok sérelmet és kárt, méghozzá atyafiaknak! 
'''
"9" = '''
:sup:`9` Vagy nem tudjátok, hogy gonoszok nem örökölhetik Isten országát? Ne tévelyegjetek: sem paráznák, sem bálványimádók, sem házasságtörők, sem kéjelgők, sem fajtalankodók, 
'''
"10" = '''
:sup:`10` sem tolvajok, sem telhetetlenek, sem részegesek, sem szidalmazók, sem rablók nem örökölhetik Isten országát. 
'''
"11" = '''
:sup:`11` Néhányan bizony ilyenek voltatok, de megtisztultatok, megszenteltettetek és megigazíttatok az Úr Jézusnak nevében és a mi Istenünk Lelke által. 
'''
"12" = '''
:sup:`12` Minden szabad nekem, de nem minden használ. Minden szabad nekem, csak ne váljék úrrá rajtam semmi. 
'''
"13" = '''
:sup:`13` Az étel a gyomorért van, a gyomor pedig az ételért, de Isten mind ezt, mind amazt semmissé teszi. A test azonban nem a paráznaságért van, hanem az Úrért, és az Úr pedig a testért. 
'''
"14" = '''
:sup:`14` Isten pedig, aki az Urat feltámasztotta, minket is feltámaszt hatalmával. 
'''
"15" = '''
:sup:`15` Nem tudjátok, hogy a ti testetek a Krisztusnak tagja? Elszakítva tehát Krisztus tagjait egy parázna nő tagjaivá tegyem? Semmiképpen! 
'''
"16" = '''
:sup:`16` Vagy nem tudjátok, hogy aki paráznával egyesül, egy testté lesz vele? Mert – ahogy az Írás mondja – ketten lesznek egy testté. 
'''
"17" = '''
:sup:`17` Aki pedig az Úrral egyesül, egy Lélek ővele. 
'''
"18" = '''
:sup:`18` Kerüljétek tehát a paráznaságot! Minden bűn, amelyet az ember elkövet, a testen kívül van, de aki paráználkodik, a maga teste ellen vétkezik. 
'''
"19" = '''
:sup:`19` Vagy nem tudjátok, hogy a ti testetek a bennetek lakó Szentlélek temploma, amelyet Istentől kaptatok, és így nem a magatoké vagytok? 
'''
"20" = '''
:sup:`20` Mert áron vétettetek meg, dicsőítsétek tehát Istent testetekben és lelketekben. 
'''
