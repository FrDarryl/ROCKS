[3]
"1" = '''
:sup:`1` Azt pedig tudd meg, hogy az utolsó napokban nehéz idők következnek. 
'''
"2" = '''
:sup:`2` Az emberek önzők, kapzsik, kérkedők, kevélyek, káromkodók, szüleik iránt engedetlenek, hálátlanok, istentelenek, 
'''
"3" = '''
:sup:`3` szeretetlenek, kérlelhetetlenek, rágalmazók, mértéktelenek, kegyetlenek, a jónak nem kedvelői, 
'''
"4" = '''
:sup:`4` árulók, vakmerők, felfuvalkodottak lesznek, akik inkább a gyönyört, mint Istent szeretik. 
'''
"5" = '''
:sup:`5` Az ilyeneknél megvan az istenfélelem látszata, de megtagadják annak erejét. Ezeket kerüld. 
'''
"6" = '''
:sup:`6` Mert ezek közül valók azok, akik betolakodnak a házakba, és foglyul ejtik a bűnökkel megterhelt és sokféle kívánságtól űzött asszonykákat, 
'''
"7" = '''
:sup:`7` akik mindig tanulnak, de az igazság megismerésére soha el nem jutnak. 
'''
"8" = '''
:sup:`8` Ahogyan Jannész és Jambrész ellenálltak Mózesnek, úgy ezek is ellenállnak az igazságnak, romlott gondolkodású, a hit dolgában nem becsületes emberek. 
'''
"9" = '''
:sup:`9` De nem jutnak előbbre, mert esztelenségük nyilvánvaló lesz mindenki előtt, amint amazoké is az lett. 
'''
"10" = '''
:sup:`10` Te azonban követted az én tanításomat, életmódomat, szándékomat, hitemet, hosszútűrésemet, szeretetemet, türelmemet, 
'''
"11" = '''
:sup:`11` üldöztetéseimet, szenvedéseimet, amelyek Antiókhiában, Ikóniumban, Lisztrában értek. Micsoda üldöztetéseket szenvedtem el! De mindezekből megszabadított engem az Úr! 
'''
"12" = '''
:sup:`12` De hiszen mindenkit üldözni fognak, aki Krisztus Jézusban istenfélően akar élni. 
'''
"13" = '''
:sup:`13` A gonosz emberek és az ámítók még tovább mennek a gonoszságban, tévelyegve és másokat is megtévesztve. 
'''
"14" = '''
:sup:`14` De te maradj meg abban, amit tanultál, és amiről meggyőződtél, tudva, kitől tanultad. 
'''
"15" = '''
:sup:`15` Mert gyermekségedtől fogva ismered a szent írásokat, amelyek bölccsé tehetnek téged az üdvösségre a Krisztus Jézusban való hit által. 
'''
"16" = '''
:sup:`16` A teljes Írás Istentől ihletett, és hasznos a tanításra, a feddésre, a megjobbításra, az igazságban való nevelésre, 
'''
"17" = '''
:sup:`17` hogy az Isten embere alkalmas és a jó cselekvésére kész legyen. 
'''
