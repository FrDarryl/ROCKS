[3]
"1" = '''
:sup:`1` Azokban a napokban pedig eljött Keresztelő János, aki Júdea pusztájában prédikált, 
'''
"2" = '''
:sup:`2` és ezt mondta: „Térjetek meg, mert közel van a mennyeknek országa.“ 
'''
"3" = '''
:sup:`3` Mert ő volt az, akiről Ézsaiás próféta így szólt: „Kiáltó szó a pusztában: Készítsétek az Úr útját, és egyengessétek ösvényeit.“ 
'''
"4" = '''
:sup:`4` Jánosnak ruhája pedig teveszőrből volt, bőröv volt a dereka körül, elesége pedig sáska és erdei méz volt. 
'''
"5" = '''
:sup:`5` Akkor kiment hozzá Jeruzsálem és egész Júdea, a Jordánnak egész környéke. 
'''
"6" = '''
:sup:`6` És megkeresztelkedtek általa a Jordán vizében, megvallva bűneiket. 
'''
"7" = '''
:sup:`7` Amikor pedig látta, hogy a farizeusok és a szadduceusok közül sokan mennek hozzá, hogy megkeresztelkedjenek, ezt mondta nekik: „Mérges kígyóknak fajzatai! Ki intett titeket, hogy Istennek eljövendő haragjától meneküljetek? 
'''
"8" = '''
:sup:`8` Teremjetek hát megtéréshez illő gyümölcsöket, 
'''
"9" = '''
:sup:`9` és ne gondoljátok, hogy így szólhattok magatokban: Ábrahám a mi Atyánk! Mert mondom nektek, hogy Isten ezekből a kövekből is támaszthat fiakat Ábrahámnak. 
'''
"10" = '''
:sup:`10` A fejsze immár a fák gyökerére vettetett, ezért minden fát, amely jó gyümölcsöt nem terem, kivágnak, és tűzre vetnek. 
'''
"11" = '''
:sup:`11` Én csak vízzel keresztellek titeket megtérésre, de aki utánam jön, erősebb nálam, neki saruját hordozni sem vagyok méltó. Ő majd Szentlélekkel és tűzzel keresztel majd titeket. 
'''
"12" = '''
:sup:`12` Szórólapát van kezében, és megtisztítja szérűjét, gabonáját csűrbe takarítja, a polyvát pedig megégeti olthatatlan tűzzel.“ 
'''
"13" = '''
:sup:`13` Ekkor eljött Jézus Galileából a Jordán mellé Jánoshoz, hogy megkeresztelkedjen általa. 
'''
"14" = '''
:sup:`14` János azonban visszatartotta őt, és ezt mondta: „Nekem kell általad megkeresztelkednem, és te jössz hozzám?“ 
'''
"15" = '''
:sup:`15` Jézus pedig ezt felelte: „Engedj most, mert így illik nekünk minden igazságot betöltenünk.“ Ekkor engedett neki. 
'''
"16" = '''
:sup:`16` Jézus megkeresztelkedett, azonnal kijött a vízből, és íme, az egek megnyíltak, és látta Isten Lelkét lejönni, mint egy galambot, és reászállt. 
'''
"17" = '''
:sup:`17` És íme, egy égi hang ezt mondta: „Ez az én szeretett Fiam, akiben én gyönyörködöm.“ 
'''
