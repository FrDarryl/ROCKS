[12]
"1" = '''
:sup:`1` Jézus azért hat nappal a húsvét előtt elment Betániába, ahol a meghalt Lázár volt, akit feltámasztott a halálból. 
'''
"2" = '''
:sup:`2` Vacsorát készítettek ott neki, Márta szolgált fel, Lázár pedig egy volt azok közül, akik együtt ültek ővele. 
'''
"3" = '''
:sup:`3` Mária ekkor elővett egy font igazi, drága nárdusból való kenetet, megkente Jézus lábait, és megtörölte saját hajával, a ház pedig megtelt a kenet illatával. 
'''
"4" = '''
:sup:`4` Egy az ő tanítványai közül, Iskáriótes Júdás, Simonnak fia, aki őt majd elárulja, ezt mondta: 
'''
"5" = '''
:sup:`5` „Miért nem adták el ezt a kenetet háromszáz dénárért, és miért nem adták a szegényeknek?“ 
'''
"6" = '''
:sup:`6` Ezt pedig nem azért mondta, mintha neki a szegényekre volna gondja, hanem mivel tolvaj volt, nála volt az erszény, és amit abba tettek, elcsente. 
'''
"7" = '''
:sup:`7` Jézus erre ezt mondta: „Hagyj békét neki, az én temetésem idejére tartogatta ezt. 
'''
"8" = '''
:sup:`8` Mert szegények mindenkor vannak veletek, én pedig nem mindenkor vagyok.“ 
'''
"9" = '''
:sup:`9` A zsidók közül nagy sokaság értesült arról, hogy ő ott van, és odamentek, nemcsak Jézus miatt, hanem hogy Lázárt is lássák, akit feltámasztott a halálból. 
'''
"10" = '''
:sup:`10` A papi fejedelmek pedig tanácskoztak, hogy Lázárt is megöljék, 
'''
"11" = '''
:sup:`11` mivel a zsidók közül sokan miatta mentek oda, és hittek Jézusban. 
'''
"12" = '''
:sup:`12` Másnap a nagy sokaság, amely az ünnepre jött, hallván, hogy Jézus Jeruzsálembe jön, 
'''
"13" = '''
:sup:`13` pálmaágakat vett, kiment elé, és így kiáltott: „Hozsánna! Áldott, aki jön az Úrnak nevében, az Izraelnek Királya!“ 
'''
"14" = '''
:sup:`14` Jézus pedig talált egy szamarat, felült rá, amint meg van írva: 
'''
"15" = '''
:sup:`15` „Ne félj, Sionnak leánya! Íme, királyod jön, szamárcsikón ülve.“ 
'''
"16" = '''
:sup:`16` Ezeket pedig nem értették eleinte az ő tanítványai: hanem amikor Jézus megdicsőült, akkor emlékeztek vissza, hogy azokat művelték vele, amik róla meg vannak írva. 
'''
"17" = '''
:sup:`17` A sokaság pedig, amely vele volt, amikor kihívta Lázárt a koporsóból, és feltámasztotta őt a halálból, bizonyságot tett. 
'''
"18" = '''
:sup:`18` Azért is ment elébe a sokaság, mivel hallotta, hogy ezt a csodát művelte. 
'''
"19" = '''
:sup:`19` A farizeusok egymás között ezt mondták: „Látjátok-e, hogy semmit sem értek? Íme, a világ őutána megy.“ 
'''
"20" = '''
:sup:`20` Néhány görög is volt azok között, akik felmentek, hogy imádkozzanak az ünnepen. 
'''
"21" = '''
:sup:`21` Ezek a galileai Bétsaidából való Fülöphöz mentek, és kérték őt, ezt mondván: „Uram, látni akarjuk Jézust.“ 
'''
"22" = '''
:sup:`22` Fülöp elment, és szólt Andrásnak, András és Fülöp pedig szólt Jézusnak. 
'''
"23" = '''
:sup:`23` Jézus pedig ezt felelte nekik: „Eljött az óra, hogy megdicsőüljön az Emberfia. 
'''
"24" = '''
:sup:`24` Bizony, bizony mondom néktek: ha a földbe esett gabonamag el nem hal, csak egymaga marad, ha pedig elhal, sok gyümölcsöt terem. 
'''
"25" = '''
:sup:`25` Aki szereti a maga életét, elveszti azt, és aki gyűlöli a maga életét e világon, örök életre tartja meg azt. 
'''
"26" = '''
:sup:`26` Aki nekem szolgál, engem kövessen, és ahol én vagyok, ott lesz az én szolgám is: és aki nekem szolgál, megbecsüli azt az Atya. 
'''
"27" = '''
:sup:`27` Most háborog az én lelkem, és mit mondjak: Atyám, ments meg engem ettől az órától? De hiszen éppen ezért jutottam erre az órára. 
'''
"28" = '''
:sup:`28` Atyám, dicsőítsd meg a te nevedet!“ Szózat jött azért az égből: „Meg is dicsőítettem, és újra megdicsőítem.“ 
'''
"29" = '''
:sup:`29` A sokaság azért, amely ott állt, és hallotta, azt mondta, hogy mennydörgött, mások mondták: „Angyal szólt neki.“ 
'''
"30" = '''
:sup:`30` Jézus ezt mondta: „Nem énértem szólt ez a hang, hanem tiértetek. 
'''
"31" = '''
:sup:`31` Most van e világ kárhoztatása, most vettetik ki e világ fejedelme: 
'''
"32" = '''
:sup:`32` Én pedig, ha felemeltetem e földről, mindeneket magamhoz vonzok.“ 
'''
"33" = '''
:sup:`33` Ezt pedig azért mondta, hogy megjelentse, milyen halállal kell meghalnia. 
'''
"34" = '''
:sup:`34` A sokaság ezt felelte neki: „Mi azt hallottuk a törvényből, hogy a Krisztus örökké megmarad: hogyan mondhatod hát te, hogy az Emberfiának fel kell emeltetnie? Kicsoda ez az Emberfia?“ 
'''
"35" = '''
:sup:`35` Jézus azt mondta nekik: „Még egy kevés ideig veletek van a világosság. Járjatok, amíg világosságotok van, hogy sötétség ne lepjen meg titeket: mert aki a sötétségben jár, nem tudja, hová megy. 
'''
"36" = '''
:sup:`36` Míg a világosságotok megvan, higgyetek a világosságban, hogy a világosság fiai legyetek.“ Ezeket mondta Jézus, és elmenve, elrejtőzködött előlük. 
'''
"37" = '''
:sup:`37` És noha ő ennyi jelt tett előttük, mégsem hittek őbenne, 
'''
"38" = '''
:sup:`38` hogy beteljesedjék Ézsaiás próféta beszéde, amelyet mondott: „Uram, ki hitt a mi tanításunknak, és az Úr karja kinek jelentetett meg?“ 
'''
"39" = '''
:sup:`39` Azért nem hihettek, mert Ézsaiás ezt is mondta: 
'''
"40" = '''
:sup:`40` „Megvakította a szemeiket, és megkeményítette a szívüket, hogy szemeikkel ne lássanak, és szívükkel ne értsenek, meg ne térjenek, és meg ne gyógyítsam őket.“ 
'''
"41" = '''
:sup:`41` Ezeket mondta Ézsaiás, amikor látta az ő dicsőségét, és őróla beszélt. 
'''
"42" = '''
:sup:`42` Mindazáltal a főemberek közül is sokan hittek őbenne, de a farizeusok miatt nem vallották be, hogy ki ne rekesszék őket a gyülekezetből, 
'''
"43" = '''
:sup:`43` mert inkább szerették az emberek dicséretét, mintsem az Istennek dicséretét. 
'''
"44" = '''
:sup:`44` Jézus pedig kiáltva ezt mondta: „Aki hisz énbennem, nem énbennem hisz, hanem abban, aki elküldött engem; 
'''
"45" = '''
:sup:`45` és aki engem lát, azt látja, aki küldött engem. 
'''
"46" = '''
:sup:`46` Én világosságul jöttem e világba, hogy senki ne maradjon a sötétségben, aki énbennem hisz. 
'''
"47" = '''
:sup:`47` Ha valaki hallja az én beszédeimet, és nem hisz, én nem kárhoztatom azt; mert nem azért jöttem, hogy kárhoztassam a világot, hanem hogy megtartsam a világot. 
'''
"48" = '''
:sup:`48` Aki megvet engem, és nem fogadja el az én beszédeimet, annak van, aki őt elítélje: a beszéd, amelyet szólottam, az ítéli el őt az utolsó napon. 
'''
"49" = '''
:sup:`49` Mert én nem magamtól szóltam, hanem az Atya, aki küldött engem, ő parancsolta nekem, hogy mit mondjak, és mit beszéljek. 
'''
"50" = '''
:sup:`50` És tudom, hogy az ő parancsolata örök élet. Amiket azért én beszélek, úgy beszélem, amint az Atya mondta nekem.“ 
'''
