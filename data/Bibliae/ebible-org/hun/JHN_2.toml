[2]
"1" = '''
:sup:`1` A harmadik napon menyegző volt a galileai Kánában. Ott volt Jézus anyja. 
'''
"2" = '''
:sup:`2` Jézust is meghívták az ő tanítványaival együtt a menyegzőre. 
'''
"3" = '''
:sup:`3` Mikor elfogyott a bor, Jézus anyja ezt mondta neki: „Nincs boruk.“ 
'''
"4" = '''
:sup:`4` Jézus ezt mondta neki: „Mi közöm nekem hozzád, ó, asszony? Nem jött még el az én órám.“ 
'''
"5" = '''
:sup:`5` Az anyja a szolgáknak ezt mondta: „Bármit mond néktek, tegyétek meg.“ 
'''
"6" = '''
:sup:`6` Volt pedig ott hat kőveder elhelyezve a zsidók tisztálkodási módja szerint, melyek közül egyenként két-három métréta fért. 
'''
"7" = '''
:sup:`7` Jézus ezt mondta nekik: „Töltsétek meg a vedreket vízzel.“ És megtöltötték azokat színültig. 
'''
"8" = '''
:sup:`8` Azután mondta nekik: „Most merítsetek, és vigyetek a násznagynak.“ És vittek. 
'''
"9" = '''
:sup:`9` Amint pedig megízlelte a násznagy a borrá lett vizet, nem tudta, honnan van (de a szolgák tudták, akik a vizet merítették), szólította a násznagy a vőlegényt, 
'''
"10" = '''
:sup:`10` és mondta neki: „Minden ember a jó bort adja fel először, és mikor megittasodtak, akkor az alábbvalót: te a jó bort ekkorra tartottad.“ 
'''
"11" = '''
:sup:`11` Ezt az első jelt a galileai Kánában tette Jézus, megmutatta az ő dicsőségét, és hittek benne a tanítványai. 
'''
"12" = '''
:sup:`12` Azután lement Kapernaumba, anyjával, testvéreivel és tanítványaival együtt, és ott maradtak néhány napig. 
'''
"13" = '''
:sup:`13` Közel volt a zsidók húsvétja, felment Jézus Jeruzsálembe. 
'''
"14" = '''
:sup:`14` Ott találta a templomban az ökrök, juhok és galambok árusait és a pénzváltókat, amint ott ültek. 
'''
"15" = '''
:sup:`15` Ekkor kötélből ostort csinálva, kiűzte mindnyájukat a templomból, az ökröket is a juhokat is, és a pénzváltók pénzét kiöntötte, az asztalokat pedig feldöntötte, 
'''
"16" = '''
:sup:`16` a galambárusoknak pedig ezt mondta: „Hordjátok el ezeket innen, ne tegyétek az én Atyámnak házát kalmárság házává.“ 
'''
"17" = '''
:sup:`17` Tanítványai pedig emlékeztek, hogy meg van írva: „A te házadhoz való féltő szeretet emészt engem.“ 
'''
"18" = '''
:sup:`18` A zsidók ezt felelték és mondták neki: „Micsoda jelt mutatsz nékünk, hogy ezeket cselekszed?“ 
'''
"19" = '''
:sup:`19` Jézus ezt felelte és mondta nekik: „Rontsátok le a templomot, és három nap alatt megépítem azt.“ 
'''
"20" = '''
:sup:`20` A zsidók erre ezt mondták: „Negyvenhat esztendeig épült ez a templom, és te három nap alatt megépíted azt?“ 
'''
"21" = '''
:sup:`21` Ő pedig az ő testének templomáról szólt. 
'''
"22" = '''
:sup:`22` Mikor pedig feltámadt a halálból, emlékeztek a tanítványai, hogy ezt mondta, és hittek az Írásnak és a beszédnek, amelyet Jézus mondott. 
'''
"23" = '''
:sup:`23` Amikor pedig Jeruzsálemben volt húsvétkor az ünnepen, sokan hittek az ő nevében, látva azokat a jeleket, amelyeket cselekedett. 
'''
"24" = '''
:sup:`24` Jézus azonban nem bízta magát reájuk, mert ismerte mindnyájukat, 
'''
"25" = '''
:sup:`25` és nem szorult rá, hogy valaki bizonyságot tegyen az emberről, mert magától is tudta, mi lakik az emberben. 
'''
