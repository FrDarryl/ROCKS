[4]
"1" = '''
:sup:`1` Ismét tanítani kezdett a tenger mellett. És nagy sokaság gyűlt őhozzá, úgyhogy ő a hajóba lépve, a tengeren tartózkodott; az egész sokaság pedig a tenger mellett a földön ült. 
'''
"2" = '''
:sup:`2` Sokat tanította őket példázatokban, és ezt mondta nékik tanításában: 
'''
"3" = '''
:sup:`3` „Halljátok: Íme, a magvető kiment vetni. 
'''
"4" = '''
:sup:`4` És történt vetés közben, hogy némely mag az út mellé esett, és eljöttek az égi madarak, és megették azt. 
'''
"5" = '''
:sup:`5` Némely pedig a köves helyre esett, ahol nem sok földje volt, és hamar kikelt, mivel nem volt mélyen a földben. 
'''
"6" = '''
:sup:`6` Mikor pedig fölkelt a nap, megégett, és mivel nem volt gyökere, elszáradt. 
'''
"7" = '''
:sup:`7` Némely pedig a tövisek közé esett, és a tövisek megnőttek, megfojtották azt, és így nem adott gyümölcsöt. 
'''
"8" = '''
:sup:`8` Némely pedig a jó földbe esett; és növekedő és bővölködő gyümölcsöt adott, és némely harmincannyit, némely hatvanannyit, némely pedig százannyit hozott.“ 
'''
"9" = '''
:sup:`9` Majd ezt mondta nekik: „Akinek van füle a hallásra, hallja.“ 
'''
"10" = '''
:sup:`10` Mikor pedig egyedül volt, megkérdezték őt a körülötte lévők a tizenkettővel együtt a példázat felől. 
'''
"11" = '''
:sup:`11` Ő pedig ezt mondta nekik: „Nektek megadatott, hogy az Isten országának titkát tudjátok, de a kívül levőknek minden példázatokban adatik; 
'''
"12" = '''
:sup:`12` hogy »nézvén nézzenek, és ne lássanak; és hallván halljanak, és ne értsenek, hogy soha meg ne térjenek, és bűneik meg ne bocsáttassanak.«“ 
'''
"13" = '''
:sup:`13` És mondta nekik: „Nem értitek ezt a példázatot? Akkor hogyan értitek meg majd a többi példázatot? 
'''
"14" = '''
:sup:`14` A magvető az igét hinti. 
'''
"15" = '''
:sup:`15` Az útfélen valók pedig azok, akiknek hintik az igét, de mihelyt hallják, azonnal eljön a Sátán, és elragadja a szívükbe vetett igét. 
'''
"16" = '''
:sup:`16` És hasonlóképen a köves helyre vetettek azok, akik mihelyt hallják az igét, mindjárt örömmel fogadják, 
'''
"17" = '''
:sup:`17` de nincsen bennük gyökere, hanem ideig valók; azután ha nyomorúságot vagy háborúságot kell szenvedniük az ige miatt, azonnal megbotránkoznak. 
'''
"18" = '''
:sup:`18` A tövisek közé vetettek pedig azok, akik az igét hallják, 
'''
"19" = '''
:sup:`19` de a világi gondok, a gazdagság csalárdsága és egyéb dolgok megkívánása közbejönnek, elfojtják az igét, és gyümölcstelen lesz. 
'''
"20" = '''
:sup:`20` A jó földbe vetettek pedig azok, akik hallják az igét, befogadják, és gyümölcsöt teremnek, némely harmincannyit, némely hatvanannyit, némely százannyit.“ 
'''
"21" = '''
:sup:`21` Ezután ezt mondta nékik: „Vajon azért veszik-e elő a gyertyát, hogy véka alá tegyék, vagy az ágy alá? Nem azért, hogy a gyertyatartóba tegyék? 
'''
"22" = '''
:sup:`22` Mert nincs semmi rejtett dolog, ami ki ne derülne, és semmi titok, ami nyilvánosságra ne kerülne. 
'''
"23" = '''
:sup:`23` Ha valakinek van füle a hallásra, hallja.“ 
'''
"24" = '''
:sup:`24` Ezt is mondta nekik: „Megjegyezzétek, amit hallotok: Amilyen mértékkel mértek, olyannal mérnek nektek, sőt ráadást is adnak, akik halljátok. 
'''
"25" = '''
:sup:`25` Mert akinek van, annak adatik, és akinek nincs, attól az is elvétetik, amije van.“ 
'''
"26" = '''
:sup:`26` És mondta Jézus: „Úgy van az Isten országa, mint amikor az ember beveti a magot a földbe, 
'''
"27" = '''
:sup:`27` azután alszik és fölkel, éjjel és nappal: a mag pedig kihajt és felnő, ő maga sem tudja, miképpen. 
'''
"28" = '''
:sup:`28` Mert magától terem a föld, először füvet, azután kalászt, azután teljes búzát a kalászban. 
'''
"29" = '''
:sup:`29` Mihelyt pedig a gabona arra való, azonnal sarlót ereszt reá, mert az aratás elérkezett.“ 
'''
"30" = '''
:sup:`30` Majd ezt mondta: „Mihez hasonlítsuk az Isten országát? Vagy milyen példázatba foglaljuk azt? 
'''
"31" = '''
:sup:`31` A mustármaghoz, amely amikor a földbe elvetik, minden földi magnál kisebb, 
'''
"32" = '''
:sup:`32` és amikor elvetették, felnő, és minden veteménynél nagyobb lesz, és nagy ágakat hajt, úgyhogy árnyéka alatt fészket rakhatnak az égi madarak.“ 
'''
"33" = '''
:sup:`33` És sok ilyen példázatban hirdette nékik az igét, úgy, amint megérthették. 
'''
"34" = '''
:sup:`34` Példázat nélkül pedig nem szólt nekik; maguk közt azonban a tanítványoknak mindent megmagyarázott. 
'''
"35" = '''
:sup:`35` Azután ezt mondta nékik ugyanazon a napon, amint este lett: „Menjünk át a túlsó partra.“ 
'''
"36" = '''
:sup:`36` Elbocsátották tehát a sokaságot, elvitték őt, úgy, amint éppen a hajóban volt; de más hajók is voltak vele. 
'''
"37" = '''
:sup:`37` Akkor nagy szélvihar támadt, a hullámok pedig becsaptak a hajóba, annyira, hogy már-már megtelt. 
'''
"38" = '''
:sup:`38` Ő pedig a hajó hátulsó részében a vánkoson aludt. Ekkor fölkeltették őt, és ezt mondták néki: „Mester, nem törődsz vele, hogy elveszünk?“ 
'''
"39" = '''
:sup:`39` És felkelve megdorgálta a szelet, és mondta a tengernek: „Hallgass, némulj el!“ És elállt a szél, és nagy csendesség lett. 
'''
"40" = '''
:sup:`40` Akkor ezt mondta nekik: „Miért vagytok ilyen félénkek? Miért nincsen hitetek?“ 
'''
"41" = '''
:sup:`41` És nagy félelem fogta el őket, és ezt mondták egymásnak: „Kicsoda hát ez, hogy mind a szél, mind a tenger engedelmeskedik néki?“ 
'''
