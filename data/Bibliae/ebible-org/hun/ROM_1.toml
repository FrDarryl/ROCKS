[1]
"1" = '''
:sup:`1` Pál, Jézus Krisztusnak szolgája, elhívott apostol, kiválasztva Isten evangéliumának hirdetésére, 
'''
"2" = '''
:sup:`2` amelyet eleve megígért az ő prófétái által a szent írásokban, 
'''
"3" = '''
:sup:`3` az ő Fia felől, aki Dávid utóda volt test szerint, 
'''
"4" = '''
:sup:`4` de aki a szentség Lelke szerint, a halálból való feltámadása által, Isten hatalmas Fiának bizonyult, a mi Urunk Jézus Krisztus felől, 
'''
"5" = '''
:sup:`5` aki által kegyelmet és apostolságot kaptunk az ő nevéért, hogy hitre és engedelmességre hívjuk a pogányokat. 
'''
"6" = '''
:sup:`6` Ezek közé tartoztok ti is, Jézus Krisztus elhívottai. 
'''
"7" = '''
:sup:`7` Mindenkinek, akik Rómában vagytok, Isten szeretteinek, az elhívott szenteknek: Kegyelem néktek és békesség Istentől, a mi Atyánktól, és az Úr Jézus Krisztustól. 
'''
"8" = '''
:sup:`8` Először is hálát adok az én Istenemnek, a Jézus Krisztus által, mindnyájatokért, hogy a ti hiteteknek az egész világon híre van, 
'''
"9" = '''
:sup:`9` mert tanúm az Isten, akinek lelkem szerint szolgálok az ő Fiának evangéliumával, hogy imádságomban szüntelenül megemlékezem rólatok, 
'''
"10" = '''
:sup:`10` könyörögve, hogy egyszer, Isten akaratából, jó szerencsés út adódna nekem, hogy hozzátok mehessek. 
'''
"11" = '''
:sup:`11` Mert látni kívánlak titeket, hogy valamilyen lelki ajándékot adjak nektek megerősödéstekre, 
'''
"12" = '''
:sup:`12` hogy megvigasztalódjunk nálatok egymás hite által, a tiétek, meg az enyém által. 
'''
"13" = '''
:sup:`13` Nem akarom pedig, atyámfiai, hogy ne tudjátok, hogy sokszor feltettem magamban, hogy elmegyek hozzátok, (de mindeddig megakadályoztattam), hogy közöttetek is nyerjek valami lelki gyümölcsöt, mint más pogány népek között. 
'''
"14" = '''
:sup:`14` Mind a görögöknek, mind a barbároknak, mind a bölcseknek, mind a tudatlanoknak adósa vagyok. 
'''
"15" = '''
:sup:`15` Azért, ami rajtam áll, kész vagyok nektek is, akik Rómában vagytok, az evangéliumot hirdetni. 
'''
"16" = '''
:sup:`16` Mert nem szégyellem a Krisztus evangéliumát, mert Istennek hatalma az, minden hívő üdvösségére, első sorban zsidóknak, de görögöknek is. 
'''
"17" = '''
:sup:`17` Mert Isten igazsága nyilvánul meg abban hitből hitbe, amiképpen meg van írva: „Az igaz ember hitből él“. 
'''
"18" = '''
:sup:`18` Mert Isten kinyilvánítja haragját a mennyből az emberek minden hitetlensége és hamissága ellen, akik az igazságot hamissággal feltartóztatják. 
'''
"19" = '''
:sup:`19` Mert ami Isten felől tudható, az nyilvánvaló előttük, mert Isten nyilvánvalóvá tette számukra. 
'''
"20" = '''
:sup:`20` Mert ami Istenben láthatatlan, tudniillik az ő örökkévaló hatalma és istensége, a világ teremtése óta alkotásaiból megérthető és látható. Ezért menthetetlenek. 
'''
"21" = '''
:sup:`21` Mert bár Istent megismerték, mégsem mint Istent dicsőítették, hálát sem adtak neki, hanem okoskodásaikban hiábavalóságokra jutottak, és balgatag szívük elsötétedett. 
'''
"22" = '''
:sup:`22` Magukat bölcsnek vallva, balgává lettek. 
'''
"23" = '''
:sup:`23` Az örökkévaló Isten dicsőségét felcserélték mulandó embereknek, madaraknak, négylábú állatoknak és csúszó-mászó állatoknak képmásával. 
'''
"24" = '''
:sup:`24` Ezért Isten kiszolgáltatta őket szívük kívánságai szerint a tisztátalanságnak, hogy egymás testét megbecstelenítsék. 
'''
"25" = '''
:sup:`25` Mint akik Isten igazságát hazugsággá változtatták, és a teremtett dolgokat tisztelték és szolgálták a Teremtő helyett, aki mindörökké áldott! Ámen. 
'''
"26" = '''
:sup:`26` Ezért Isten kiszolgáltatta őket tisztátalan indulatoknak. Asszonyaik a természet rendjét természetellenesre cserélték fel. 
'''
"27" = '''
:sup:`27` Hasonlóképen a férfiak is elhagyták az asszonyokkal való természetes érintkezést, egymás iránt gerjedtek fel bujaságukban, férfiak férfiakkal fajtalankodtak. El is vették önmagukban tévelygésük méltó büntetését. 
'''
"28" = '''
:sup:`28` Ahogyan Istent nem méltatták arra, hogy ismeretükben megtartsák, úgy Isten is kiszolgáltatta őket romlott gondolkodásuknak, hogy alávaló dolgokat cselekedjenek. 
'''
"29" = '''
:sup:`29` Ezért tele is vannak mindenféle hamissággal, paráznasággal, gonoszsággal, kapzsisággal, rosszasággal, irigységgel, gyilkos indulattal, versengéssel, álnoksággal, rossz erkölccsel. 
'''
"30" = '''
:sup:`30` Besúgók, rágalmazók, istengyűlölők, dölyfösek, kevélyek, dicsekedők, rosszban mesterkedők, szüleiknek engedetlenek, 
'''
"31" = '''
:sup:`31` balgatagok, összeférhetetlenek, szeretet nélkül valók, engesztelhetetlenek, irgalmatlanok. 
'''
"32" = '''
:sup:`32` Noha ismerik Isten végzését, hogy akik ilyeneket cselekesznek méltók a halálra, mégis megteszik mindezt, sőt egyet is értenek azokkal, akik ugyancsak így cselekszenek. 
'''
