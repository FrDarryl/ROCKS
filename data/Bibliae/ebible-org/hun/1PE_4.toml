[4]
"1" = '''
:sup:`1` Mivel tehát Krisztus testileg szenvedett, vértezzétek fel magatokat ti is azzal a gondolattal, hogy aki testileg szenved, az elszakad a bűntől, 
'''
"2" = '''
:sup:`2` hogy többé ne emberi kívánságok, hanem Isten akarata szerint éljétek le a testi életetekben hátralévő időt. 
'''
"3" = '''
:sup:`3` Bizony éppen elég volt, hogy életetek elmúlt idejében a pogányok akaratát cselekedtétek, és bujálkodásban, kívánságokban, részegeskedésben, tobzódásokban, tivornyázásokban és bűnös bálványimádásban éltetek. 
'''
"4" = '''
:sup:`4` Csodálkoznak is azok, hogy nem futottatok velük együtt a kicsapongásnak ugyanabba az áradatába Istent káromolva. 
'''
"5" = '''
:sup:`5` De számot fognak majd adni annak, aki készen áll megítélni élőket és holtakat. 
'''
"6" = '''
:sup:`6` Mert azért hirdettetett az evangélium a holtaknak is, hogy ha testükben emberi mérték szerint megítéltetnek is, Isten szerint éljenek a Lélek által. 
'''
"7" = '''
:sup:`7` A vége pedig mindennek közel van. Ezért legyetek mértékletesek, józanok, hogy imádkozhassatok. 
'''
"8" = '''
:sup:`8` Mindenekelőtt pedig legyetek hajlandók az egymás iránti szeretetre, mert a szeretet sok vétket elfedez. 
'''
"9" = '''
:sup:`9` Legyetek vendégszeretők, zúgolódás nélkül. 
'''
"10" = '''
:sup:`10` Ki milyen lelki ajándékot kapott, úgy sáfárkodjatok azzal egymásnak, mint Isten sokféle kegyelmének jó sáfárai. 
'''
"11" = '''
:sup:`11` Ha valaki prédikál, Isten igéjét szólja, ha valaki szolgál, azzal az erővel szolgáljon, amit Isten ad, hogy mindenben Jézus Krisztus dicsőítessék, akinek dicsőség és hatalom örökkön-örökké. Ámen. 
'''
"12" = '''
:sup:`12` Szeretteim! Ne rémüljetek meg attól a tűztől, amely megpróbáltatásul támadt köztetek, mintha valami rémületes dolog történnék veletek. 
'''
"13" = '''
:sup:`13` Sőt, amennyiben részetek van Krisztus szenvedésében, örüljetek, hogy az ő dicsőséges megjelenésekor is vigadozva örvendezhessetek. 
'''
"14" = '''
:sup:`14` Boldogok vagytok, ha Krisztus nevéért gyaláznak titeket, mert megnyugszik rajtatok a dicsőségnek és az Istennek Lelke, akit azok káromolnak ugyan, de ti dicsőítitek. 
'''
"15" = '''
:sup:`15` Közületek tehát senki se szenvedjen, mint gyilkos, vagy tolvaj, vagy gonosztevő, vagy mint más dolgába avatkozó. 
'''
"16" = '''
:sup:`16` Ha azonban valaki, mint keresztény szenved, ne szégyenkezzék, sőt dicsőítse azért Istent. 
'''
"17" = '''
:sup:`17` Mert itt az ideje, hogy elkezdődjék az ítélet Isten háznépén, ha pedig először rajtunk kezdődik, mi lesz a vége azoknak, akik nem hisznek Isten evangéliumának? 
'''
"18" = '''
:sup:`18` És ha az igaz is alig menekül meg, akkor hová lesz az istentelen és bűnös? 
'''
"19" = '''
:sup:`19` Akik tehát Isten akaratából szenvednek, jót cselekedve ajánlják lelküket hű Teremtőjüknek. 
'''
