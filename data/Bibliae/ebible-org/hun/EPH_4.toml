[4]
"1" = '''
:sup:`1` Kérlek azért titeket én, aki fogoly vagyok az Úrban, hogy járjatok úgy, amint illik elhívatásotokhoz, mellyel elhívattatok. 
'''
"2" = '''
:sup:`2` Teljes alázatossággal és szelídséggel, hosszútűréssel, elszenvedve egymást szeretetben, 
'''
"3" = '''
:sup:`3` igyekezve megtartani a Lélek egységét a békességnek kötelében. 
'''
"4" = '''
:sup:`4` Egy a test és egy a Lélek, miképpen elhívatásotoknak egy reménységében hívattatok is el. 
'''
"5" = '''
:sup:`5` Egy az Úr, egy a hit, egy a keresztség. 
'''
"6" = '''
:sup:`6` Egy az Isten és mindeneknek Atyja, aki mindenekfelett van, és mindenek által és mindnyájatokban munkálkodik. 
'''
"7" = '''
:sup:`7` Mindegyikünknek pedig adatott a kegyelem a Krisztustól osztott ajándéknak mértéke szerint. 
'''
"8" = '''
:sup:`8` Ezért mondja az Írás: Fölment a magasságba, foglyokat vitt fogva, és ajándékokat adott az embereknek. 
'''
"9" = '''
:sup:`9` (Az pedig, hogy fölment, mit jelentene mást, mint hogy előbb le is szállott a föld alsóbb részeire? 
'''
"10" = '''
:sup:`10` Aki leszállott, ugyanaz, aki fel is ment, feljebb minden egeknél, hogy mindeneket betöltsön.) 
'''
"11" = '''
:sup:`11` És ő adott némelyeket apostolokul, némelyeket prófétákul, némelyeket evangélistákul, némelyeket pedig pásztorokul és tanítókul, 
'''
"12" = '''
:sup:`12` a szentek tökéletesebbítése céljából a szolgálat munkájára, a Krisztus testének építésére: 
'''
"13" = '''
:sup:`13` míg eljutunk mindnyájan az Isten Fiában való hitnek és az ő megismerésének egységére, érett férfiúságra, a Krisztus teljességével ékeskedő kornak mértékére: 
'''
"14" = '''
:sup:`14` Hogy többé ne legyünk gyermekek, kiket ide s tova hány a hab, és hajt a tanításnak akármi szele az embereknek álnoksága által, a tévelygés ravaszságához való csalárdság által, 
'''
"15" = '''
:sup:`15` hanem az igazságot követve szeretetben, mindenestől fogva növekedjünk abban, aki a fej, a Krisztusban, 
'''
"16" = '''
:sup:`16` akiből az egész test, szép rendben egyberakva és egybe szerkesztetve az ő segedelmének minden kapcsával, minden egyes tagnak mértéke szerint való munkássággal teljesíti a testnek növekedését a maga fölépítésére szeretetben. 
'''
"17" = '''
:sup:`17` Ezt mondom azért, és bizonyságot teszek az Úrban, hogy ti többé ne járjatok úgy, mint egyéb pogányok is járnak az ő elméjüknek hiábavalóságában, 
'''
"18" = '''
:sup:`18` akik értelmükben meghomályosodtak, elidegenültek az isteni élettől a tudatlanság miatt, mely az ő szívük keménysége miatt van bennük; 
'''
"19" = '''
:sup:`19` akik erkölcsi érzés nélkül, önmagukat a bujálkodásra adták, minden tisztátalanságnak nagy nyereséggel való cselekvésére. 
'''
"20" = '''
:sup:`20` Ti pedig nem így tanultátok a Krisztust; 
'''
"21" = '''
:sup:`21` ha ugyan őt megértettétek és őbenne megtanultátok, hogy Jézusban van az igazság: 
'''
"22" = '''
:sup:`22` hogy levetkőzzétek ama régi élet szerint való óembert, mely meg van romolva a csalárdság kívánságai miatt. 
'''
"23" = '''
:sup:`23` Újuljatok meg a ti elméteknek lelke szerint, 
'''
"24" = '''
:sup:`24` és öltözzétek fel amaz új embert, mely Isten szerint teremtetett igazságban és valóságos szentségben. 
'''
"25" = '''
:sup:`25` Azért levetve a hazugságot, szóljatok igazságot, ki-ki az ő felebarátjával: mert egymásnak tagjai vagyunk. 
'''
"26" = '''
:sup:`26` Ám haragudjatok, de ne vétkezzetek: a nap le ne menjen a ti haragotokon; 
'''
"27" = '''
:sup:`27` se pedig az ördögnek ne adjatok helyet. 
'''
"28" = '''
:sup:`28` Aki lopott, többé ne lopjon, hanem inkább munkálkodjék, cselekedve az ő kezeivel azt, ami jó, hogy legyen mit adnia a szűkölködőnek. 
'''
"29" = '''
:sup:`29` Semmi rothadt beszéd a ti szátokból ki ne származzék, hanem csak amely hasznos a szükséges építésre, hogy áldásos legyen a hallgatóknak. 
'''
"30" = '''
:sup:`30` És meg ne szomorítsátok az Istennek ama Szent Lelkét, aki által megpecsételtettetek a teljes váltságnak napjára. 
'''
"31" = '''
:sup:`31` Minden mérgesség és fölgerjedés és harag és lárma és káromkodás kivettessék közületek minden gonoszsággal együtt. 
'''
"32" = '''
:sup:`32` Legyetek pedig egymáshoz jóságosak, irgalmasok, engedve egymásnak, miképpen az Isten is a Krisztusban engedett néktek. 
'''
