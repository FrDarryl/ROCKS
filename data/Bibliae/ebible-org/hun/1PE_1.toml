[1]
"1" = '''
:sup:`1` Péter, Jézus Krisztusnak apostola, a Pontuszban, Galáciában, Kappadóciában, Ázsiában és Bitiniában elszéledt jövevényeknek, 
'''
"2" = '''
:sup:`2` akik ki vannak választva az Atya Isten eleve elrendelése szerint, a Lélek megszentelése által, a Jézus Krisztus vérével való meghintésre: Kegyelem és békesség adassék nektek bőségesen. 
'''
"3" = '''
:sup:`3` Áldott az Isten, a mi Urunk Jézus Krisztus Atyja, aki az ő nagy irgalmasságából újjá szült minket élő reménységre a Jézus Krisztusnak a halálból való feltámadása által, 
'''
"4" = '''
:sup:`4` romolhatatlan, szeplőtelen és hervadhatatlan örökségre, amely a mennyekben van fenntartva számunkra, 
'''
"5" = '''
:sup:`5` akiket Isten hatalma őriz hit által az üdvösségre, amely készen van, hogy az utolsó időben nyilvánvalóvá legyen. 
'''
"6" = '''
:sup:`6` Ebben örvendeztek, noha most meg is kellett szomorodnotok különféle kísértések miatt, 
'''
"7" = '''
:sup:`7` hogy a ti kipróbált hitetek, ami sokkal becsesebb a veszendő, de tűzben kipróbált aranynál, tisztességre, dicsőségre méltónak találtasson a Jézus Krisztus megjelenésekor. 
'''
"8" = '''
:sup:`8` Akit noha nem láttok, szerettek, akiben, noha most nem látjátok, de hisztek, és kibeszélhetetlen és dicsőült örömmel örvendeztek, 
'''
"9" = '''
:sup:`9` mert eléritek hitetek célját, lelketek üdvösségét. 
'''
"10" = '''
:sup:`10` Ezt az üdvösséget keresték és kutatták a próféták, akik a nektek szánt kegyelemről jövendöltek, 
'''
"11" = '''
:sup:`11` kutatva, hogy melyik vagy milyen időre jelentette azt ki a Krisztusnak bennük lévő Lelke, aki eleve bizonyságot tett a Krisztus szenvedéseiről és az ezeket követő dicsőségről. 
'''
"12" = '''
:sup:`12` Akiknek megjelentetett, hogy nem maguknak, hanem nekünk szolgáltak azokkal, amelyeket most hirdetnek nektek azok, akik prédikálták nektek az evangéliumot a mennyből küldött Szentlélek által, amibe angyalok vágyakoznak beletekinteni. 
'''
"13" = '''
:sup:`13` Ezért tehát felövezve lelketeket, mint józanok, tökéletesen reménykedjetek abban a kegyelemben, amelyet Jézus Krisztus megjelenésekor hoz nektek. 
'''
"14" = '''
:sup:`14` Mint engedelmes gyermekek ne szabjátok magatokat korábbi kívánságaitokhoz, amelyek tudatlanságtok idején voltak bennetek, 
'''
"15" = '''
:sup:`15` hanem amiképpen szent az, aki elhívott titeket, ti is szentek legyetek egész életetekben. 
'''
"16" = '''
:sup:`16` Mert meg van írva: „Szentek legyetek, mert én szent vagyok“. 
'''
"17" = '''
:sup:`17` Ha pedig Atyának hívjátok őt, aki személyválogatás nélkül ítél, kinek-kinek cselekedete szerint, félelemmel töltsétek jövevénységetek idejét, 
'''
"18" = '''
:sup:`18` tudva, hogy nem veszendő dolgokon, ezüstön vagy aranyon váltattatok meg atyáitoktól örökölt hiábavaló életetekből, 
'''
"19" = '''
:sup:`19` hanem drága véren, a hibátlan és szeplőtlen Báránynak, Krisztusnak a vérén. 
'''
"20" = '''
:sup:`20` Ő ugyan eleve, a világ teremtése előtt kiválasztatott, de az idők végén megjelent értetek. 
'''
"21" = '''
:sup:`21` Ti Általa hisztek Istenben, aki feltámasztotta őt a halálból és dicsőséget adott neki, hogy a ti hitetek Istenbe vetett reménység is legyen. 
'''
"22" = '''
:sup:`22` Tisztítsátok meg lelketeket az igazság iránt való engedelmességben a képmutatás nélküli atyafiúi szeretetre a Lélek által, és egymást tiszta szívből, buzgón szeressétek, 
'''
"23" = '''
:sup:`23` mint akik ujjá születtetek nem romlandó, de romolhatatlan magból Isten igéje által, ami megmarad örökké. 
'''
"24" = '''
:sup:`24` „Mert minden test olyan, mint a fű és az embernek minden dicsősége olyan, mint a fű virága. Megszárad a fű, és virága elhull, 
'''
"25" = '''
:sup:`25` de az Úr beszéde megmarad örökké.“ Ez pedig az a beszéd, amelyet hirdettek nektek. 
'''
