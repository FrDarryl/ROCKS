[27]
"1" = '''
:sup:`1` Amikor pedig reggel lett, tanácsot tartottak mind a főpapok és a nép vénei Jézus ellen, hogy őt megöljék. 
'''
"2" = '''
:sup:`2` Megkötözték, elvitték és átadták Poncius Pilátusnak, a helytartónak. 
'''
"3" = '''
:sup:`3` Akkor látta Júdás, aki őt elárulta, hogy elítélték, megbánta tettét, és visszavitte a harminc ezüstpénzt a főpapoknak és a véneknek, 
'''
"4" = '''
:sup:`4` és ezt mondta: „Vétkeztem, hogy elárultam az ártatlan vért.“ Azok pedig ezt mondták: „Mi közünk hozzá? A te dolgod!“ 
'''
"5" = '''
:sup:`5` Ő pedig eldobta az ezüstpénzeket a templomban, eltávozott, elment, és felakasztotta magát. 
'''
"6" = '''
:sup:`6` A főpapok pedig felszedték az ezüstpénzeket, és ezt mondták: „Nem szabad ezeket a templom kincsei közé tennünk, mert vér díja.“ 
'''
"7" = '''
:sup:`7` Tanácsot ültek, és megvásárolták azon a Fazekasmezőt, idegenek számára temetőnek. 
'''
"8" = '''
:sup:`8` Ezért hívják ezt a mezőt Vérmezőnek mind a mai napig. 
'''
"9" = '''
:sup:`9` Ekkor teljesedett be Jeremiás próféta mondása, aki így szólott: „És vették a harminc ezüstpénzt, a megbecsültnek árát, akit Izrael fiai ennyire becsültek. 
'''
"10" = '''
:sup:`10` És adták a Fazekasmezőért, amint az Úr rendelte nékem.“ 
'''
"11" = '''
:sup:`11` Jézus pedig ott állt a helytartó előtt, aki ezt kérdezte tőle: „Te vagy-e a zsidók királya?“ Jézus pedig ezt mondta neki: „Te mondod.“ 
'''
"12" = '''
:sup:`12` És amikor a főpapok és a vének vádolták őt, semmit sem felelt. 
'''
"13" = '''
:sup:`13` Akkor ezt mondta neki Pilátus: „Nem hallod, milyen sok mindent vallanak ellened?“ 
'''
"14" = '''
:sup:`14` És nem felelt neki egyetlen szóra sem, úgyhogy a helytartó igen elcsodálkozott. 
'''
"15" = '''
:sup:`15` Ünnepenként pedig egy foglyot szokott szabadon bocsátani a helytartó a sokaság kedvéért, akit akarnak. 
'''
"16" = '''
:sup:`16` Volt akkor egy nevezetes foglyuk, akit Barabbásnak hívtak. 
'''
"17" = '''
:sup:`17` Mikor ezért egybegyűltek, ezt mondta nekik Pilátus: „Melyiket akarjátok, hogy elbocsássam nektek: Barabbást vagy Jézust, akit Krisztusnak hívnak?“ 
'''
"18" = '''
:sup:`18` Mert jól tudta, hogy irigységből adták őt kezére. 
'''
"19" = '''
:sup:`19` Amint pedig az ítélőszékben ült, küldött jött hozzá feleségétől, aki ezt üzente: „Ne avatkozz ennek az igaz embernek dolgába, mert sokat szenvedtem ma álmomban miatta.“ 
'''
"20" = '''
:sup:`20` A főpapok és vének pedig rábeszélték a sokaságot, hogy Barabbást kérjék ki, Jézust pedig veszítsék el. 
'''
"21" = '''
:sup:`21` A helytartó megkérdezte tőlük: „A kettő közül melyiket akarjátok, hogy elbocsássam nektek?“ Azok pedig ezt mondták: „Barabbást.“ 
'''
"22" = '''
:sup:`22` Pilátus ezt mondta nekik: „Mit cselekedjem hát Jézussal, akit Krisztusnak hívnak?“ Mindnyájan ezt mondták: „Feszíttessék meg!“ 
'''
"23" = '''
:sup:`23` A helytartó ezután ezt mondta: „Mert mi rosszat cselekedett?“ Azok pedig még inkább kiáltoztak: „Feszíttessék meg!“ 
'''
"24" = '''
:sup:`24` Pilátus pedig látva, hogy semmit sem használ, hanem még nagyobb háborúság támad, vizet hozatott, megmosta kezeit a sokaság előtt, és ezt mondta: „Ártatlan vagyok ennek az igaz embernek vérétől. Ti lássátok!“ 
'''
"25" = '''
:sup:`25` Az egész nép ezt mondta: „Az ő vére mirajtunk és magzatainkon!“ 
'''
"26" = '''
:sup:`26` Akkor elbocsátotta nekik Barabbást, Jézust pedig megostoroztatta, és kezükbe adta, hogy feszítsék meg. 
'''
"27" = '''
:sup:`27` Akkor a helytartó vitézei elvitték Jézust az őrházba, és odagyűjtötték hozzá az egész csapatot. 
'''
"28" = '''
:sup:`28` Levetkőztették, bíborpalástot adtak rá, 
'''
"29" = '''
:sup:`29` tövisből font koronát tettek fejére, és nádszálat a jobb kezébe, és térdet hajtva előtte csúfolták őt, ezt mondva: „Üdvözlégy, zsidóknak királya!“ 
'''
"30" = '''
:sup:`30` Amikor megköpdösték őt, elvették tőle a nádszálat, és fejéhez verdesték. 
'''
"31" = '''
:sup:`31` Miután megcsúfolták, levették róla a palástot, maga ruháiba felöltöztették, és elvitték, hogy keresztre feszítsék őt. 
'''
"32" = '''
:sup:`32` Kifele menet pedig találkoztak egy cirénei emberrel, akit Simonnak hívtak, ezt kényszerítették, hogy vigye az ő keresztjét. 
'''
"33" = '''
:sup:`33` Amikor eljutottak arra a helyre, amit Golgotának, azaz Koponya-helynek neveztek, 
'''
"34" = '''
:sup:`34` méreggel kevert ecetet adtak neki inni. De amikor megízlelte azt, nem akart inni. 
'''
"35" = '''
:sup:`35` Miután pedig megfeszítették őt, elosztották ruháit, sorsot vetve, hogy beteljesedjék a próféta mondása: „Megosztoznak ruháimon, és köntösömre sorsot vetnek.“ 
'''
"36" = '''
:sup:`36` Azután leültek ott, és őrizték őt. 
'''
"37" = '''
:sup:`37` Feje fölé illesztették elítélésének okát, ez volt odaírva: „Ez Jézus, a zsidók királya.“ 
'''
"38" = '''
:sup:`38` Akkor megfeszítettek vele együtt két latrot is, egyiket jobb kéz felől, a másikat bal kéz felől. 
'''
"39" = '''
:sup:`39` Az arra menők pedig szidalmazták őt, fejüket csóválva, 
'''
"40" = '''
:sup:`40` és ezt mondták: „Te, aki lerontod a templomot, és harmadnapra felépíted, szabadítsd meg magadat; ha Isten Fia vagy, szállj le a keresztről!“ 
'''
"41" = '''
:sup:`41` Hasonlóképpen csúfolódtak a főpapok az írástudókkal és vénekkel együtt, és ezt mondták: 
'''
"42" = '''
:sup:`42` „Másokat megtartott, magát nem tudja megtartani. Ha Izrael királya, szálljon le most a keresztről, és hiszünk neki. 
'''
"43" = '''
:sup:`43` Bízott az Istenben: mentse meg most őt, ha akarja; hiszen azt mondta: Isten Fia vagyok.“ 
'''
"44" = '''
:sup:`44` Akiket vele együtt feszítettek meg, a latrok is ugyanazt hányták szemére. 
'''
"45" = '''
:sup:`45` Hat órától kezdve sötétség lett mind az egész földön, kilenc óráig. 
'''
"46" = '''
:sup:`46` Kilenc óra körül pedig hangosan kiáltott Jézus: „Éli, Éli! Lamá sabaktáni?“ azaz: „Én Istenem, én Istenem! Miért hagytál el engemet?“ 
'''
"47" = '''
:sup:`47` Némelyek pedig az ott állók közül, amint ezt hallották, ezt mondták: „Illést hívja.“ 
'''
"48" = '''
:sup:`48` Egy közülük azonnal odafutott, fogott egy szivacsot, megtöltötte ecettel, és egy nádszálra tűzte, majd inni adott neki. 
'''
"49" = '''
:sup:`49` A többiek pedig ezt mondták: „Hagyd el, lássuk, eljön-e Illés, hogy megszabadítsa őt?“ 
'''
"50" = '''
:sup:`50` Jézus pedig ismét hangosan felkiáltott, és kiadta lelkét. 
'''
"51" = '''
:sup:`51` És íme, a templom kárpitja felülről az aljáig kettéhasadt, a föld megrendült, és a kősziklák megrepedeztek. 
'''
"52" = '''
:sup:`52` A sírok megnyíltak, és sok elhunyt szentnek a teste feltámadt. 
'''
"53" = '''
:sup:`53` És kijöttek a sírokból, és Jézus feltámadása után bementek a szent városba, és sokaknak megjelentek. 
'''
"54" = '''
:sup:`54` A százados pedig és akik vele őrizték Jézust, látva a földrengést, és amik történtek, igen megrémültek, és ezt mondták: „Bizony Istennek Fia volt ez!“ 
'''
"55" = '''
:sup:`55` Sok asszony volt ott, akik távolról szemlélődtek, akik Galileából követték Jézust, szolgálva neki. 
'''
"56" = '''
:sup:`56` Ezek közt volt a magdalai Mária és Mária, Jakab és József anyja és a Zebedeus fiainak anyja. 
'''
"57" = '''
:sup:`57` Amikor pedig beesteledett, eljött egy gazdag ember Arimátiából, név szerint József, aki maga is tanítványa volt Jézusnak. 
'''
"58" = '''
:sup:`58` Ez elment Pilátushoz, és elkérte Jézus testét. Akkor megparancsolta Pilátus, hogy adják át neki. 
'''
"59" = '''
:sup:`59` És magához vette József a testet, begöngyölte tiszta gyolcsba, 
'''
"60" = '''
:sup:`60` és elhelyezte a maga új sírjába, amelyet a sziklába vágatott. A sír szájára egy nagy követ hengerített, és elment. 
'''
"61" = '''
:sup:`61` Ott volt pedig a magdalai Mária és a másik Mária, akik a sírral szemben ültek. 
'''
"62" = '''
:sup:`62` Másnap pedig, amely péntek után következik, összegyűltek a főpapok és a farizeusok Pilátushoz, 
'''
"63" = '''
:sup:`63` és ezt mondták: „Uram, emlékszünk rá, hogy az a csaló még életében azt mondta: Harmadnapra föltámadok. 
'''
"64" = '''
:sup:`64` Parancsold meg ezért, hogy őrizzék a sírt harmadnapig, nehogy a tanítványai odamenve éjjel, ellopják őt, és azt mondják a népnek: Feltámadott a halálból. Ez az utolsó hitetés még gonoszabb lenne az elsőnél.“ 
'''
"65" = '''
:sup:`65` Pilátus pedig ezt mondta nekik: „Van őrségetek, menjetek, őriztessétek, ahogyan tudjátok.“ 
'''
"66" = '''
:sup:`66` Ők pedig elmentek, lepecsételték a követ, és az őrséggel őrizet alá helyezték a sírt. 
'''
