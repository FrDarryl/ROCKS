[17]
"1" = '''
:sup:`1` Hat nap múlva magához vette Jézus Pétert, Jakabot és annak testvérét Jánost, és felvitte őket magával egy magas hegyre. 
'''
"2" = '''
:sup:`2` Elváltozott előttük, és arca ragyogott, mint a nap, ruhája pedig fehér lett, mint a fényesség. 
'''
"3" = '''
:sup:`3` És íme, megjelent neki Mózes és Illés, akik beszéltek vele. 
'''
"4" = '''
:sup:`4` Péter pedig megszólalt, és ezt mondta Jézusnak: „Uram, jó nekünk itt lennünk. Ha akarod, építünk itt három hajlékot, neked egyet, Mózesnek is egyet, Illésnek is egyet.“ 
'''
"5" = '''
:sup:`5` Még beszélt, mikor fényes felhő borította be őket, és íme, szózat szólt a felhőből, mondván: „Ez az én szeretett Fiam, akiben én gyönyörködöm: őt hallgassátok!“ 
'''
"6" = '''
:sup:`6` És a tanítványok, amint ezt hallották, arcra estek, és igen megrémültek. 
'''
"7" = '''
:sup:`7` Jézus pedig odament hozzájuk, megérintette őket, és ezt mondta: „Keljetek fel, és ne féljetek!“ 
'''
"8" = '''
:sup:`8` Mikor pedig szemeiket felemelték, senkit sem láttak, csak Jézust egyedül. 
'''
"9" = '''
:sup:`9` Mikor a hegyről lejöttek, megparancsolta nekik Jézus: „Senkinek se mondjátok el, amit láttatok, amíg fel nem támadt az Emberfia a halálból.“ 
'''
"10" = '''
:sup:`10` És megkérdezték őt tanítványai: „Miért mondják akkor az írástudók, hogy előbb Illésnek kell eljönnie?“ 
'''
"11" = '''
:sup:`11` Jézus pedig így felelt nekik: „Illés bizony eljön előbb, és mindent helyreállít. 
'''
"12" = '''
:sup:`12` De mondom nektek, hogy Illés már eljött, de nem ismerték fel őt, hanem azt művelték vele, amit csak akartak. Ugyanígy az Emberfiának is szenvednie kell majd miattuk.“ 
'''
"13" = '''
:sup:`13` Ekkor megértették a tanítványok, hogy Keresztelő Jánosról szólt nekik. 
'''
"14" = '''
:sup:`14` Amikor a sokasághoz értek, egy ember jött hozzá, és térdre esett előtte, 
'''
"15" = '''
:sup:`15` és ezt mondta: „Uram, könyörülj az én fiamon, mert holdkóros, és kegyetlenül szenved, mivel gyakran esik tűzbe, és gyakran esik vízbe. 
'''
"16" = '''
:sup:`16` Elvittem őt tanítványaidhoz, és nem tudták meggyógyítani.“ 
'''
"17" = '''
:sup:`17` Jézus pedig erre ezt mondta: „Ó, hitetlen és elfajult nemzedék! Vajon meddig leszek veletek? Vajon meddig szenvedlek titeket? Hozzátok őt ide nekem!“ 
'''
"18" = '''
:sup:`18` És megdorgálta őt Jézus, és kiment belőle az ördög, a gyermek pedig meggyógyult még abban az órában. 
'''
"19" = '''
:sup:`19` Ekkor a tanítványok mikor magukban voltak, odamentek Jézushoz, és ezt kérdezték tőle: „Mi miért nem tudtuk ezt kiűzni?“ 
'''
"20" = '''
:sup:`20` Jézus pedig ezt mondta nekik: „A hitetlenségetek miatt. Mert bizony mondom néktek: ha akkora hitetek volna, mint a mustármag, és azt mondanátok ennek a hegynek: Menj innen oda! – odamenne, és semmi sem volna lehetetlen nektek. 
'''
"21" = '''
:sup:`21` Ez a fajta pedig nem megy ki, csak könyörgés és böjtölés által.“ 
'''
"22" = '''
:sup:`22` Amikor pedig Galileában jártak, ezt mondta nekik Jézus: „Az Emberfia emberek kezébe adatik, 
'''
"23" = '''
:sup:`23` és megölik őt, de harmadnapon föltámad.“ És felettébb elszomorodtak. 
'''
"24" = '''
:sup:`24` Amikor pedig eljutottak Kapernaumba, a drachmaszedők odamentek Péterhez, és ezt kérdezték tőle: „A ti mesteretek nem fizeti a két drachmát?“ 
'''
"25" = '''
:sup:`25` Ő így felelt: „De igen.“ És amikor bementek a házba, megelőzte őt Jézus, és ezt mondta: „Mit gondolsz, Simon, a föld királyai kiktől szednek vámot vagy adót: a fiaiktól-e vagy az idegenektől?“ 
'''
"26" = '''
:sup:`26` Péter ezt mondta neki: „Az idegenektől.“ Ezután Jézus ezt mondta neki: „Tehát a fiak szabadok. 
'''
"27" = '''
:sup:`27` De hogy őket meg ne botránkoztassuk, menj a tengerre, vesd be a horgot, és vond ki az első halat, amely ráakad. És felnyitva száját egy státert találsz benne. Vedd ki, és add oda nekik értem és éretted.“ 
'''
