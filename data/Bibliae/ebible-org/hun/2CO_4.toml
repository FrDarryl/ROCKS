[4]
"1" = '''
:sup:`1` Ezért tehát, mivel ilyen szolgálatban vagyunk, és kegyelmet nyertünk, nem csüggedünk, 
'''
"2" = '''
:sup:`2` hanem lemondunk a szégyenletes titkos bűnökről, nem járunk ravaszságban, és nem is hamisítjuk meg Isten igéjét, hanem nyíltan hirdetjük az igazságot, és rábízzuk magunkat minden ember lelkiismeretére, az Isten előtt. 
'''
"3" = '''
:sup:`3` Ha mégis leplezett a mi evangéliumunk, csak azoknak leplezett, akik elvesznek, 
'''
"4" = '''
:sup:`4` ezeknek a hitetleneknek gondolkodását e világ istene elvakította, hogy ne lássák Krisztusnak, Isten képének dicsőségéről szóló evangéliumnak világosságát. 
'''
"5" = '''
:sup:`5` Mert nem magunkat prédikáljuk, hanem az Úr Jézus Krisztust, magunkat pedig, mint a ti szolgáitokat a Jézusért. 
'''
"6" = '''
:sup:`6` Mert Isten, aki szólt, hogy a sötétségből világosság ragyogjon, ő gyújtott világosságot a mi szívünkben, hogy fölragyogjon előttünk Isten dicsőségének ismerete Jézus Krisztus arcán. 
'''
"7" = '''
:sup:`7` Ez a kincsünk pedig cserépedényekben van, hogy az erőnek rendkívüli nagysága Istené legyen, és nem tőlünk való. 
'''
"8" = '''
:sup:`8` Mindenütt szorongatnak, de el nem nyomnak. Kétségeskedünk, de nem esünk kétségbe. 
'''
"9" = '''
:sup:`9` Üldöztetünk, de el nem hagyatunk. Tiportatunk, de el nem veszünk. 
'''
"10" = '''
:sup:`10` Mindenkor testünkben hordozzuk az Úr Jézus halálát, hogy Jézusnak élete is látható legyen a mi testünkben. 
'''
"11" = '''
:sup:`11` Mert mi, akik élünk, mindenkor halálra adatunk Jézusért, hogy Jézus élete is látható legyen a mi halandó testünkben. 
'''
"12" = '''
:sup:`12` A halál tehát bennünk munkálkodik, az élet pedig tibennetek. 
'''
"13" = '''
:sup:`13` Mivel pedig a hitnek bennünk is ugyanaz a Lelke van, amint meg van írva: „Hittem és azért szóltam,“ hiszünk mi is és azért szólunk. 
'''
"14" = '''
:sup:`14` Mert tudjuk, hogy aki feltámasztotta az Úr Jézust, Jézus által minket is feltámaszt, és veletek együtt maga elé állít. 
'''
"15" = '''
:sup:`15` Mert minden értetek van, hogy a kegyelem sokasodjék, és egyre bőségesebben áradjon a hálaadás Isten dicsőségére. 
'''
"16" = '''
:sup:`16` Azért nem csüggedünk, sőt ha a mi külső emberünk megromlik is, a belső mégis napról-napra megújul. 
'''
"17" = '''
:sup:`17` Mert a mi pillanatnyi, könnyű szenvedésünk igen-igen nagy örök dicsőséget szerez nekünk, 
'''
"18" = '''
:sup:`18` mert nem a láthatókra nézünk, hanem a láthatatlanokra, mert a láthatók ideig valók, a láthatatlanok pedig örökkévalók. 
'''
