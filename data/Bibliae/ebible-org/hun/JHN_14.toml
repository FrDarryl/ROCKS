[14]
"1" = '''
:sup:`1` „Ne nyugtalankodjék a ti szívetek: higgyetek Istenben, és higgyetek énbennem. 
'''
"2" = '''
:sup:`2` Az én Atyámnak házában sok lakóhely van, ha pedig nem volna, megmondtam volna néktek. Elmegyek, hogy helyet készítsek néktek. 
'''
"3" = '''
:sup:`3` És ha majd elmegyek, és helyet készítek néktek, ismét eljövök, és magamhoz veszlek titeket, hogy ahol én vagyok, ti is ott legyetek. 
'''
"4" = '''
:sup:`4` Tudjátok, hogy hová megyek, és az utat is tudjátok.“ 
'''
"5" = '''
:sup:`5` Mondta neki Tamás: „Uram, nem tudjuk, hová mégy, mi módon tudhatjuk akkor az utat?“ 
'''
"6" = '''
:sup:`6` Mondta neki Jézus: „Én vagyok az út, az igazság és az élet, senki sem mehet az Atyához, csakis énáltalam. 
'''
"7" = '''
:sup:`7` Ha megismertetek volna engem, megismertétek volna az én Atyámat is, és mostantól fogva ismeritek őt, és látjátok őt.“ 
'''
"8" = '''
:sup:`8` Mondta neki Fülöp: „Uram, mutasd meg nékünk az Atyát, és az elég nékünk!“ 
'''
"9" = '''
:sup:`9` Jézus erre azt mondta: „Annyi idő óta veletek vagyok, és mégsem ismertél meg engem, Fülöp? Aki engem látott, látta az Atyát, mi módon mondod azért te: Mutasd meg nekünk az Atyát? 
'''
"10" = '''
:sup:`10` Nem hiszed-e, hogy én az Atyában vagyok, és az Atya énbennem van? A beszédeket, amelyeket én mondok néktek, nem magamtól mondom, hanem az Atya, aki énbennem lakik, ő cselekszi ezeket a dolgokat. 
'''
"11" = '''
:sup:`11` Higgyetek nekem, hogy én az Atyában vagyok, és az Atya énbennem van, ha pedig másért nem, magukért a cselekedetekért higgyetek nekem. 
'''
"12" = '''
:sup:`12` „Bizony, bizony mondom néktek: Aki hisz énbennem, az cselekszi is majd azokat a cselekedeteket, amelyeket én cselekszem, és nagyobbakat is cselekszik azoknál, mert én az én Atyámhoz megyek. 
'''
"13" = '''
:sup:`13` Akármit kértek majd az én nevemben, megcselekszem azt, hogy dicsőíttessék az Atya a Fiúban. 
'''
"14" = '''
:sup:`14` Ha valamit kértek az én nevemben, én megcselekszem azt. 
'''
"15" = '''
:sup:`15` Ha szerettek engem, az én parancsolataimat tartsátok meg. 
'''
"16" = '''
:sup:`16` És én kérem az Atyát, és más Vigasztalót ad néktek, hogy veletek maradjon mindörökké. 
'''
"17" = '''
:sup:`17` Az igazságnak ama Lelkét: akit a világ be nem fogadhat, mert nem látja őt, és nem ismeri őt, de ti ismeritek őt, mert nálatok lakik, és bennetek marad. 
'''
"18" = '''
:sup:`18` Nem hagylak titeket árvákul, eljövök tihozzátok. 
'''
"19" = '''
:sup:`19` Még egy kevés idő, és a világ nem lát engem többé, de ti megláttok engem: mert én élek, és ti is élni fogtok. 
'''
"20" = '''
:sup:`20` Azon a napon megtudjátok majd ti, hogy én az én Atyámban vagyok, és ti énbennem, és én tibennetek. 
'''
"21" = '''
:sup:`21` Aki ismeri az én parancsolataimat, és megtartja azokat, az szeret engem, aki pedig engem szeret, azt szereti az én Atyám, én is szeretem azt, és kijelentem magamat annak.“ 
'''
"22" = '''
:sup:`22` Mondta neki Júdás (nem az Iskáriótes): „Uram, miért van az, hogy nékünk jelented ki magadat, és nem a világnak?“ 
'''
"23" = '''
:sup:`23` Jézus így felelt: „Ha valaki szeret engem, megtartja az én beszédemet: és az én Atyám szereti azt, és elmegyünk hozzá, és nála lakunk. 
'''
"24" = '''
:sup:`24` Aki nem szeret engem, nem tartja meg az én beszédeimet: és az a beszéd, amelyet hallotok, nem az enyém, hanem az Atyáé, aki küldött engem. 
'''
"25" = '''
:sup:`25` Ezeket beszéltem nektek, amíg veletek voltam. 
'''
"26" = '''
:sup:`26` A Vigasztaló pedig a Szentlélek, akit az én nevemben küld az Atya, mindenre megtanít majd titeket, és eszetekbe juttatja mindazokat, amiket mondtam nektek. 
'''
"27" = '''
:sup:`27` Békességet hagyok nektek, az én békességemet adom nektek: nem úgy adom nektek, amint a világ adja. Ne nyugtalankodjék a ti szívetek, se ne féljen! 
'''
"28" = '''
:sup:`28` Hallottátok, hogy én azt mondtam nektek: Elmegyek, és eljövök hozzátok. Ha szeretnétek engem, örvendeznétek, hogy azt mondtam: Elmegyek az Atyához, mert az én Atyám nagyobb nálam. 
'''
"29" = '''
:sup:`29` Most mondom ezt nektek, mielőtt megtörténik, hogy amikor majd megtörténik, higgyetek. 
'''
"30" = '''
:sup:`30` Nem sokat beszélek már veletek, mert jön a világ fejedelme, de énbennem nincsen semmije. 
'''
"31" = '''
:sup:`31` De hogy megtudja a világ, hogy szeretem az Atyát, és úgy cselekszem, amint az én Atyám parancsolta nekem: keljetek fel, menjünk el innen.“ 
'''
