[8]
"1" = '''
:sup:`1` A legfontosabb azokra nézve, amiket mondunk az, hogy olyan főpapunk van, aki a mennyei Felség királyi székének jobbjára ült, 
'''
"2" = '''
:sup:`2` mint a szent helynek és az igazi sátornak szolgája, amelyet az Úr és nem ember épített. 
'''
"3" = '''
:sup:`3` Mert minden főpapot ajándékok és áldozatok bemutatására rendelnek, ezért szükséges, hogy legyen valamije, amit áldozatul vigyen. 
'''
"4" = '''
:sup:`4` Ha tehát a földön volna, még csak pap sem lehetne, mert már vannak papok, akik a törvény szerint áldozati ajándékokat mutatnak be, 
'''
"5" = '''
:sup:`5` Ezek a mennyei dolgok képmásának és árnyékának szolgálnak, ahogyan Isten mondta Mózesnek, amikor fel akarta állítani a sátort: „Meglásd – így szólt – , hogy mindent arra a mintára készíts, amelyet a hegyen láttál.“ 
'''
"6" = '''
:sup:`6` Most azonban a mi főpapunk annyival kiválóbb szolgálatot nyert, amennyivel jobb szövetségnek közbenjárója, amely jobb ígéretek alapján köttetett. 
'''
"7" = '''
:sup:`7` Mert ha az első kifogástalan lett volna, nem került volna sor a másodikra. 
'''
"8" = '''
:sup:`8` Mert megdorgálva őket így szól: „Íme, napok jönnek, ezt mondja az Úr, és Izrael házával és Júda házával új szövetséget kötök. 
'''
"9" = '''
:sup:`9` Nem olyan szövetséget, amelyet kötöttem az ő atyáikkal azon a napon, amikor kézen fogtam őket, hogy kivezessem Egyiptomból. Mivel ők nem maradtak meg az én szövetségemben, azért én sem, törődtem velük“ – ezt mondja az Úr. 
'''
"10" = '''
:sup:`10` „Ez lesz az a szövetség, amelyet kötök Izrael házával ama napok múltán – így szól az Úr – , törvényemet adom elméjükbe, és az ő szívükbe írom be azokat, és Istenük leszek, ők pedig népem. 
'''
"11" = '''
:sup:`11` Akkor senki sem tanítja az ő felebarátját és atyjafiát ezt mondva: Ismerd meg az Urat! Mert mindnyájan megismernek engem, kicsik és nagyok egyaránt. 
'''
"12" = '''
:sup:`12` Mert megkegyelmezek álnokságuknak, és bűneikről és gonoszságukról nem emlékezem meg.“ 
'''
"13" = '''
:sup:`13` Amikor az újról beszél, óvá tette az elsőt, ami pedig elavult, közel van az enyészethez. 
'''
