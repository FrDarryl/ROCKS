[9]
"1" = '''
:sup:`1` A szentek iránt való szolgálatról felesleges is írnom nektek. 
'''
"2" = '''
:sup:`2` Hiszen ismerem készségeteket, amellyel dicsekszem is a macedónoknak, hogy Akhája a múlt esztendő óta készen áll, és a ti buzgóságotok sokakat magával ragadott. 
'''
"3" = '''
:sup:`3` Mégis elküldtem az atyafiakat, hogy a veletek való dicsekedésünk ebben az ügyben alaptalannak ne bizonyuljon, hanem amint mondtam: készen legyetek! 
'''
"4" = '''
:sup:`4` Hogyha a macedónok velem együtt jönnek, és felkészületlenül találnának titeket, nehogy szégyent valljuk mi, – hát még ti, – ebben a dologban. 
'''
"5" = '''
:sup:`5` Szükségesnek véltem azért utasítani az atyafiakat, hogy előre menjenek el hozzátok, és készítsék el előre a ti megígért adományotokat, hogy az úgy legyen készen, mint adomány, és nem, mint kényszerű adomány. 
'''
"6" = '''
:sup:`6` Az pedig biztos, hogy „aki szűken vet, szűken is arat, és aki bőven vet, bőven is arat“. 
'''
"7" = '''
:sup:`7` Mindenki úgy adjon, ahogy eltökélte szívében, ne kelletlenül vagy kénytelenségből, mert a jókedvű adakozót szereti az Isten. 
'''
"8" = '''
:sup:`8` Isten pedig hatalmas arra, hogy rátok árassza minden kegyelmét, hogy mindenkor mindenből eleget adjon és minden jótéteményre bőségben legyetek. 
'''
"9" = '''
:sup:`9` Amint meg van írva: „Szórt, adott a szegényeknek, az ő igazsága örökké megmarad“. 
'''
"10" = '''
:sup:`10` Aki pedig magot ad a magvetőnek és kenyeret eledelül, megadja és megsokasítja a ti vetéseteket és megnöveli igazságotok gyümölcsét. 
'''
"11" = '''
:sup:`11` Így mindenben meggazdagodtok a teljes jószívűségre, amely általunk Isten iránti hálaadásra indít. 
'''
"12" = '''
:sup:`12` Ez a szeretetszolgálat nemcsak a szentek szükségét elégíti ki, hanem sokakat Isten iránti hálaadásra indít. 
'''
"13" = '''
:sup:`13` Ennek a szolgálatnak eredményességéért, Krisztus evangéliumát megvalló engedelmességetekért és a ti hozzájuk és mindenkihez való adakozó jószívűségetekért dicsőítik az Istent. 
'''
"14" = '''
:sup:`14` Értetek könyörögve ők is vágyódnak utánatok, mert Isten kegyelme olyan bőségesen áradt ki rátok. 
'''
"15" = '''
:sup:`15` Istennek pedig legyen hála kimondhatatlan ajándékáért! 
'''
