[9]
"1" = '''
:sup:`1` És amint eltávozott, látott egy embert, aki születésétől fogva vak volt. 
'''
"2" = '''
:sup:`2` És kérdezték őt a tanítványai, ezt mondva: „Mester, ki vétkezett, ez vagy ennek szülei, hogy vakon született?“ 
'''
"3" = '''
:sup:`3` Jézus így felelt: „Nem ő vétkezett, nem is a szülei, hanem azért van ez így, hogy nyilvánvalókká legyenek benne az Isten dolgai. 
'''
"4" = '''
:sup:`4` Nekem cselekednem kell annak dolgait, aki elküldött engem, amíg nappal van: eljön az éjszaka, amikor senki sem munkálkodhat. 
'''
"5" = '''
:sup:`5` Míg e világon vagyok, e világ világossága vagyok.“ 
'''
"6" = '''
:sup:`6` Ezeket mondva, a földre köpött, és a nyálából sarat csinált, és rákente a sarat a vak szemeire, 
'''
"7" = '''
:sup:`7` és mondta neki: „Menj el, mosakodj meg a Siloám-tavában“ – ami azt jelenti: küldött. Elment tehát és megmosakodott, és mire megjött, látott. 
'''
"8" = '''
:sup:`8` A szomszédok, és akik korábban látták azt, hogy vak volt, ezt mondták: „Nem ő-e az, aki itt szokott ülni és koldulni?“ 
'''
"9" = '''
:sup:`9` Némelyek azt mondák, hogy ez az, mások pedig azt, hogy hasonlít hozzá. De ő kijelentette: „Én vagyok az.“ 
'''
"10" = '''
:sup:`10` Ekkor ezt mondták neki: „Hogyan nyíltak meg a te szemeid?“ 
'''
"11" = '''
:sup:`11` Ő így felelt, és ezt mondta: „Egy ember, akit Jézusnak hívnak, sarat készített, és rákente a szemeimre, és ezt mondta nekem: Menj el a Siloám-tavára, és mosakodjál meg. Miután pedig elmentem és megmosakodtam, megjött a látásom.“ 
'''
"12" = '''
:sup:`12` Ekkor ezt mondták neki: „Hol van ő?“ Ő pedig mondta: „Nem tudom.“ 
'''
"13" = '''
:sup:`13` Ekkor elvitték őt, aki előbb még vak volt, a farizeusokhoz. 
'''
"14" = '''
:sup:`14` Mikor pedig Jézus a sarat csinálta, és felnyitotta a szemeit, szombat volt. 
'''
"15" = '''
:sup:`15` A farizeusok szintén megkérdezték, hogyan jött meg a látása? Ő pedig ezt mondta nekik: „Sarat tett a szemeimre, megmosakodtam, és látok.“ 
'''
"16" = '''
:sup:`16` Mondták azért némelyek a farizeusok közül: „Ez az ember nincsen Istentől, mert nem tartja meg a szombatot.“ Mások ezt mondták: „Hogyan tehet bűnös ember ilyen jeleket?“ És meghasonlás támadt köztük. 
'''
"17" = '''
:sup:`17` Újra mondták a vaknak: „Te mit mondasz róla, hogy megnyitotta a szemeidet?“ Ő pedig mondta: „Hogy próféta.“ 
'''
"18" = '''
:sup:`18` A zsidók pedig nem hitték róla, hogy vak volt, és megjött a látása, mígnem előhívták annak szüleit, akinek megjött a látása. 
'''
"19" = '''
:sup:`19` És megkérdezték őket, ezt mondva: „Ez a ti fiatok, akiről azt mondjátok, hogy vakon született? Mi módon lát hát most?“ 
'''
"20" = '''
:sup:`20` A szülei ezt felelték, és mondták nekik: „Tudjuk, hogy ez a mi fiunk, és hogy vakon született: 
'''
"21" = '''
:sup:`21` de miképpen lát most, nem tudjuk, vagy ki nyitotta meg a szemeit, mi nem tudjuk. Elég idős már, őt kérdezzétek, ő beszéljen magáról.“ 
'''
"22" = '''
:sup:`22` Ezeket mondták az ő szülei, mivel féltek a zsidóktól, mert megegyeztek már a zsidók, hogy ha valaki Krisztusnak vallja őt, ki kell rekeszteni a gyülekezetből. 
'''
"23" = '''
:sup:`23` Ezért mondták a szülei, hogy elég idős, őt kérdezzétek. 
'''
"24" = '''
:sup:`24` Másodszor is odahívták az embert, aki vak volt, és mondták neki: „Dicsőítsd az Istent: mi tudjuk, hogy ez az ember bűnös.“ 
'''
"25" = '''
:sup:`25` Ő pedig így válaszolt: „Hogy bűnös-e, nem tudom: egyet tudok, hogy noha vak voltam, most látok.“ 
'''
"26" = '''
:sup:`26` Ekkor újra megkérdezték tőle: „Mit csinált veled? Hogyan nyitotta meg a szemeidet?“ 
'''
"27" = '''
:sup:`27` Ő így felelt: „Már mondtam nektek, és nem hallottátok meg: miért akarjátok újra hallani? Vagy ti is az ő tanítványai akartok lenni?“ 
'''
"28" = '''
:sup:`28` Szidalmazták őt, és ezt mondták: „Te vagy az ő tanítványa, mi pedig Mózes tanítványai vagyunk. 
'''
"29" = '''
:sup:`29` Mi tudjuk, hogy Mózessel beszélt az Isten: erről pedig azt sem tudjuk, honnan való.“ 
'''
"30" = '''
:sup:`30` Az az ember így válaszolt nekik: „Bizony az a csodálatos, hogy ti nem tudjátok honnan való, pedig az én szemeimet megnyitotta. 
'''
"31" = '''
:sup:`31` Pedig tudjuk, hogy az Isten nem hallgatja meg a bűnösöket, hanem ha valaki istenfélő, és az ő akaratát cselekszi, azt hallgatja meg. 
'''
"32" = '''
:sup:`32` Örök időktől fogva nem hallotta senki, hogy vakon szülöttnek szemeit valaki megnyitotta volna. 
'''
"33" = '''
:sup:`33` Ha ő nem Istentől volna, semmit sem tudott volna cselekedni.“ 
'''
"34" = '''
:sup:`34` Ekkor ezt mondták neki: „Te mindenestől bűnben születtél, és te tanítasz minket?“ És kiközösítették őt. 
'''
"35" = '''
:sup:`35` Meghallotta Jézus, hogy kiközösítették őt, és amikor találkozott vele, ezt mondta neki: „Hiszel-e az Isten Fiában?“ 
'''
"36" = '''
:sup:`36` Az így válaszolt: „Ki az, Uram, hogy higgyek benne?“ 
'''
"37" = '''
:sup:`37` Jézus pedig ezt mondta neki: „Láttad őt, és aki beszél veled, ő az.“ 
'''
"38" = '''
:sup:`38` Erre azt mondta: „Hiszek, Uram.“ És imádta őt. 
'''
"39" = '''
:sup:`39` Jézus pedig azt mondta: „Ítélet végett jöttem én e világra, hogy akik nem látnak, lássanak, és akik látnak, vakok legyenek.“ 
'''
"40" = '''
:sup:`40` Némely farizeus meghallotta ezt, akik vele voltak, és mondták neki: „Talán mi is vakok vagyunk?“ 
'''
"41" = '''
:sup:`41` Jézus azt mondta nekik: „Ha vakok volnátok, nem volna bűnötök, ámde azt mondjátok, hogy látunk: ezért a ti bűnötök megmarad.“ 
'''
