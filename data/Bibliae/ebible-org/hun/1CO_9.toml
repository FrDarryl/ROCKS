[9]
"1" = '''
:sup:`1` Nem vagyok apostol? Nem vagyok szabad? Nem láttam Jézus Krisztust, a mi Urunkat? Nem az én munkám vagytok az Úrban? 
'''
"2" = '''
:sup:`2` Ha másoknak nem is vagyok apostola, de nektek bizony az vagyok, mert az én apostolságomnak pecsétje az Úrban ti vagytok. 
'''
"3" = '''
:sup:`3` Ez az én védekezésem azokkal szemben, akik vádolnak engem. 
'''
"4" = '''
:sup:`4` Nincs-e jogunk arra, hogy együnk és igyunk? 
'''
"5" = '''
:sup:`5` Nincs-e jogunk arra, hogy hívő feleségünket magunkkal vigyük, mint ahogy a többi apostol az Úr testvérei és Kéfás is teszik? 
'''
"6" = '''
:sup:`6` Vagy csak nekem és Barnabásnak nincs jogunk ahhoz, hogy ne dolgozzunk? 
'''
"7" = '''
:sup:`7` Ki katonáskodik a maga zsoldján? Ki plántál szőlőt, és nem eszik annak terméséből? Vagy ki legeltet nyájat és nem iszik annak tejéből? 
'''
"8" = '''
:sup:`8` Vajon csak emberi módom mondom ezeket? Nem ezeket mondja a törvény is? 
'''
"9" = '''
:sup:`9` Mert Mózes törvényében meg van írva: „Ne kösd be a nyomtató örök száját“. Csak az ökörre van gondja Istennek, 
'''
"10" = '''
:sup:`10` vagy inkább nem ránk nézve mondja? Mert érettünk íratott meg, hogy aki szánt, reménységben szántson, aki csépel, reménységben csépeljen, hogy részesül a termésből. 
'''
"11" = '''
:sup:`11` Ha mi nektek lelkieket vetettünk, nagy dolog-e, hogy testi javaitokat aratjuk? 
'''
"12" = '''
:sup:`12` Ha mások részesülnek javaitokban, miért nem inkább mi? De mi nem éltünk ezzel a szabadsággal, hanem mindent eltűrünk, hogy valami akadályt ne gördítsünk a Krisztus evangéliuma elé. 
'''
"13" = '''
:sup:`13` Nem tudjátok, hogy akik a szent dolgokban munkálkodnak, a szent helyből is élnek, és akik az oltár körül forgolódnak, az oltárról kapják meg részüket? 
'''
"14" = '''
:sup:`14` Így rendelte az Úr azt is, hogy akik az evangéliumot hirdetik, az evangéliumból éljenek. 
'''
"15" = '''
:sup:`15` De én ezek közül eggyel sem éltem. Nem azért írtam azonban ezeket, hogy majd velem is így történjék, mert jobb meghalnom, mintsem valaki hiábavalóvá tegye dicsekedésemet. 
'''
"16" = '''
:sup:`16` Ha ugyanis az evangéliumot hirdetem, nincs mivel dicsekednem, mert ez a megbízatásom. Jaj nekem, ha az evangéliumot nem hirdetem! 
'''
"17" = '''
:sup:`17` Ha önszántamból teszem, jutalmam van, ha pedig nem önszántamból, akkor csak egy megbízott sáfár vagyok. 
'''
"18" = '''
:sup:`18` Mi tehát a jutalmam? Az, hogy prédikálásommal ingyenessé teszem Krisztus evangéliumát és nem élek vissza az evangélium hirdetésével együtt járó jogommal. 
'''
"19" = '''
:sup:`19` Bár mindenkivel szemben szabad vagyok, magamat mindenki szolgájává tettem, hogy a többséget megnyerjem. 
'''
"20" = '''
:sup:`20` A zsidóknak zsidóvá lettem, hogy megnyerjem a zsidókat. A törvény alatt valóknak, törvény alatt valóvá lettem, hogy a törvény alatt valókat megnyerjem. 
'''
"21" = '''
:sup:`21` A törvény nélkül valóknak, törvény nélkülivé lettem – bár nem vagyok Isten törvénye nélkül, hanem Krisztus törvénye kötelez – , hogy a törvény nélkül valókat megnyerjem. 
'''
"22" = '''
:sup:`22` Az erőtleneknek erőtlenné lettem, hogy az erőtleneket megnyerjem. Mindenkinek mindenné lettem, hogy mindenképpen megmentsek némelyeket. 
'''
"23" = '''
:sup:`23` Ezt pedig az evangéliumért teszem, hogy nekem is részem legyen benne. 
'''
"24" = '''
:sup:`24` Úgy fussatok, hogy nyerjetek. 
'''
"25" = '''
:sup:`25` Aki pedig versenyben vesz részt, mindenben önmegtartóztató, azért ugyan, hogy hervadó babérkoszorút nyerjenek, mi pedig hervadhatatlant. 
'''
"26" = '''
:sup:`26` Én azért úgy futok, mint aki előtt nem bizonytalan a cél. Úgy öklözök, mint aki nem a levegőbe csapkod. 
'''
"27" = '''
:sup:`27` Hanem megsanyargatom, és szolgálatra kényszerítem testemet, hogy míg másoknak prédikálok, magam valami módon méltatlanná ne legyek. 
'''
