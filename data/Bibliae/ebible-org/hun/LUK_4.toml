[4]
"1" = '''
:sup:`1` Jézus Szentlélekkel telve visszatért a Jordántól, és a Lélek indítására a pusztában volt 
'''
"2" = '''
:sup:`2` negyven napig, miközben kísértette az ördög. Nem evett semmit azokban a napokban, de amikor azok elmúltak, megéhezett. 
'''
"3" = '''
:sup:`3` És az ördög ezt mondta neki: „Ha Isten Fia vagy, mondd ennek a kőnek, hogy változzék kenyérré.“ 
'''
"4" = '''
:sup:`4` Jézus így válaszolt neki: „Meg van írva, hogy »nemcsak kenyérrel él az ember, hanem Istennek minden igéjével.«“ 
'''
"5" = '''
:sup:`5` Majd felvitte őt az ördög egy nagy, magas hegyre, megmutatta neki egy szempillantás alatt a föld minden országát, 
'''
"6" = '''
:sup:`6` és ezt mondta neki: „Neked adom mindezt a hatalmat és ezek dicsőségét, mert nekem adatott, és annak adom, akinek akarom. 
'''
"7" = '''
:sup:`7` Azért, ha engem imádsz, mindez a tied lesz.“ 
'''
"8" = '''
:sup:`8` Jézus így válaszolt neki: „Távozz tőlem, sátán! Meg van írva: »Az Urat, a te Istenedet imádd, és csak neki szolgálj!«“ 
'''
"9" = '''
:sup:`9` Aztán Jeruzsálembe vitte őt, és a templom párkányára állította, és ezt mondta neki: „Ha Isten Fia vagy, vesd le magad innen, 
'''
"10" = '''
:sup:`10` mert meg van írva: »Az ő angyalainak megparancsolta, hogy őrizzenek téged, 
'''
"11" = '''
:sup:`11` és tenyerükön hordozzanak, hogy kőbe ne üsd lábadat.«“ 
'''
"12" = '''
:sup:`12` Jézus így válaszolt neki: „Megmondatott: »Ne kísértsd az Urat, a te Istenedet!«“ 
'''
"13" = '''
:sup:`13` Amikor az ördög minden kísértést elvégzett, eltávozott tőle egy időre. 
'''
"14" = '''
:sup:`14` Jézus visszatért a Lélek erejével Galileába, és híre ment az egész környéken. 
'''
"15" = '''
:sup:`15` Tanított a zsinagógáikban, és mindenki dicsőítette. 
'''
"16" = '''
:sup:`16` Amikor Názáretbe ment, ahol felnevelkedett, szokása szerint szombatnapon a zsinagógába ment, és felállt felolvasni. 
'''
"17" = '''
:sup:`17` Ézsaiás próféta könyvét adták neki, és amikor kinyitotta a könyvet, felkereste azt a helyet, ahol ez volt megírva: 
'''
"18" = '''
:sup:`18` „Az Úr Lelke van rajtam, mert felkent engem, hogy a szegényeknek az evangéliumot hirdessem, elküldött, hogy a megtört szívűeket meggyógyítsam, hogy a foglyoknak szabadulást hirdessek, és a vakoknak szemük megnyílását, hogy szabadon bocsássam az elnyomottakat, 
'''
"19" = '''
:sup:`19` hogy hirdessem az Úr kedves esztendejét!“ 
'''
"20" = '''
:sup:`20` És behajtva a könyvet, visszaadta a szolgának, és leült. A zsinagógában mindenkinek a szeme rajta függött. 
'''
"21" = '''
:sup:`21` Ő pedig így szólt hozzájuk: „Ma teljesedett be ez az Írás fületek hallatára!“ 
'''
"22" = '''
:sup:`22` És mindnyájan bizonyságot tettek róla, és álmélkodtak a kegyelem igéin, amelyek ajkáról fakadtak, és ezt mondták: „Nem József fia ez?“ 
'''
"23" = '''
:sup:`23` Ő ezt mondta nekik: „Bizonyára azt a közmondást mondjátok nekem: Orvos, gyógyítsd meg magad! Amit hallottunk, hogy Kapernaumban történt, itt a te házadban is cselekedd meg!“ 
'''
"24" = '''
:sup:`24` Majd így folytatta: „Bizony mondom nektek, hogy egy próféta sem elfogadott a maga hazájában. 
'''
"25" = '''
:sup:`25` Igazán mondom nektek: Illés idejében sok özvegyasszony volt Izraelben, amikor az ég három esztendeig és hat hónapig be volt zárva, úgyhogy az egész tartományban nagy éhség volt, 
'''
"26" = '''
:sup:`26` és közülük senkihez sem küldetett Illés, csak a szidóni Sareptába az özvegyasszonyhoz. 
'''
"27" = '''
:sup:`27` Elizeus próféta idejében sok bélpoklos volt Izraelben, de azok közül egy sem tisztult meg, csak a szír Naamán.“ 
'''
"28" = '''
:sup:`28` Ennek hallatán harag töltött el mindenkit a zsinagógában. 
'''
"29" = '''
:sup:`29` Felkeltek, kiűzték őt a városon kívül, és annak a hegynek a szélére vitték, amelyen az ő városuk épült, hogy onnan letaszítsák. 
'''
"30" = '''
:sup:`30` Ő azonban átment közöttük, és eltávozott. 
'''
"31" = '''
:sup:`31` Elment Kapernaumba, Galilea városába, és tanította őket szombatnapon. 
'''
"32" = '''
:sup:`32` Azok csodálkoztak a tanításán, mert szavának hatalma volt. 
'''
"33" = '''
:sup:`33` A zsinagógában pedig volt egy tisztátalan ördögi lélektől megszállt ember, aki fennhangon így kiáltott: 
'''
"34" = '''
:sup:`34` „Mi közünk hozzád názáreti Jézus? Azért jöttél, hogy elpusztíts minket. Ismerlek téged, hogy ki vagy: az Isten Szentje!“ 
'''
"35" = '''
:sup:`35` Jézus rászólt: „Némulj meg, és menj ki belőle!“ És az ördög középre vetette, kiment belőle, és nem ártott neki semmit. 
'''
"36" = '''
:sup:`36` Mindnyájukat félelem szállta meg, és így szóltak egymáshoz: „Milyen beszéd ez, hogy hatalommal és erővel parancsol a tisztátalan lelkeknek, és azok kimennek?“ 
'''
"37" = '''
:sup:`37` És elterjedt a híre mindenütt a környéken. 
'''
"38" = '''
:sup:`38` A zsinagógából eltávozva Simon házába ment. Simon anyósa pedig nagy lázban feküdt, és szóltak neki érdekében. 
'''
"39" = '''
:sup:`39` Jézus mellé állt, ráparancsolt a lázra, és az elhagyta őt. Ő pedig azonnal felkelt, és szolgált nekik. 
'''
"40" = '''
:sup:`40` Napnyugtakor mindenki hozzá vitte különféle bajban szenvedő betegét, ő pedig mindegyikre rátette kezét, meggyógyította őket. 
'''
"41" = '''
:sup:`41` Sokakból ördögök is kimentek, és ezt kiáltozták: „Te vagy a Krisztus, az Isten Fia!“ De ő rájuk parancsolt, nem engedte őket szólni, mivel tudták, hogy ő a Krisztus. 
'''
"42" = '''
:sup:`42` Napfölkeltekor elindult, és egy puszta helyre ment. De a sokaság megkereste őt, hozzá mentek, marasztalták, hogy ne menjen el tőlük. 
'''
"43" = '''
:sup:`43` Ő pedig ezt mondta nekik: „Más városokban is hirdetnem kell Isten országát, mert ez a küldetésem.“ 
'''
"44" = '''
:sup:`44` És prédikált Galilea zsinagógáiban. 
'''
