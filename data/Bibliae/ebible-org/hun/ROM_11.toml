[11]
"1" = '''
:sup:`1` Kérdem tehát: Elvetette Isten az ő népét? Semmiképpen! Hiszen én is izraelita vagyok, Ábrahám utódai közül és Benjámin törzséből való. 
'''
"2" = '''
:sup:`2` Nem vetette el Isten az ő népét, amelyet kiválasztott. Vagy nem tudjátok, mit mond az Írás Illésről, amikor vádat emel Istennél Izrael ellen: 
'''
"3" = '''
:sup:`3` „Uram a te prófétáidat megölték, és a te oltáraidat lerombolták, és csak én maradtam egyedül, és nekem is életemre törnek.“ 
'''
"4" = '''
:sup:`4` De mit mond neki az isteni felelet? „Meghagytam magamnak hétezer embert, akik nem hajtottak térdet a Baálnak.“ 
'''
"5" = '''
:sup:`5` Így tehát most is van maradék a kegyelemből való kiválasztás szerint. 
'''
"6" = '''
:sup:`6` Ha pedig kegyelemből, akkor nem cselekedetekből. Különben a kegyelem nem volna kegyelem. Ha pedig cselekedetekből, akkor nem kegyelemből. Különben a cselekedet nem volna cselekedet. 
'''
"7" = '''
:sup:`7` Mi tehát a helyzet? Amire Izrael törekedett, azt nem nyerte el. A választottak ellenben elnyerték, a többiek pedig megkeményíttettek. 
'''
"8" = '''
:sup:`8` Amint meg van írva: „Isten a kábultság lelkét adta nekik: szemeket, hogy ne lássanak, füleket, hogy ne halljanak, mind e mai napig.“ 
'''
"9" = '''
:sup:`9` Dávid is ezt mondja: „Legyen az ő asztaluk számukra csapdává, hálóvá, megbotlássá és megtorlássá. 
'''
"10" = '''
:sup:`10` Sötétüljön el szemük, hogy ne lássanak, és hátukat mindenkorra görbítsd meg.“ 
'''
"11" = '''
:sup:`11` Kérdem tehát: Azért botlottak meg, hogy elessenek? Semmiképpen! Hanem az ő elesésük miatt lett a pogányoké az üdvösség, hogy féltékennyé tegye Izraelt. 
'''
"12" = '''
:sup:`12` Ha pedig elesésük a világ gazdagsága lett, és az ő vereségük a pogányok gazdagsága, mennyivel inkább az lesz, ha teljes számban megtérnek. 
'''
"13" = '''
:sup:`13` Mert nektek mondom, pogányoknak: mivel én a pogányoknak apostola vagyok, szolgálatomat azzal dicsőítem, 
'''
"14" = '''
:sup:`14` ha féltékennyé teszem az én atyámfiait, és így megtarthatnék közülük némelyeket. 
'''
"15" = '''
:sup:`15` Mert ha az ő elvettetésük a világ békességét szolgálta, mi mást jelenthetne befogadásuk, ha nem életet a halálból? 
'''
"16" = '''
:sup:`16` Ha pedig a tészta zsengéje szent, akkor a kenyér is az, és ha a gyökér szent, akkor az ágak is azok. 
'''
"17" = '''
:sup:`17` Ha pedig egyes ágak kitörettek, te pedig vadolajfa létedre beoltattál azok közé, és részese lettél az olajfa gyökerének és nedvének, 
'''
"18" = '''
:sup:`18` ne kevélykedj az ágakkal szemben. Ha pedig kevélykedsz, tudd meg: nem te hordozod a gyökeret, hanem a gyökér téged. 
'''
"19" = '''
:sup:`19` Azt mondod erre: Azért törettek ki az ágak, hogy én oltattassam be. 
'''
"20" = '''
:sup:`20` Úgy van: hitetlenségük miatt törettek ki, te pedig hit által állsz. Fel ne fuvalkodjál, hanem félj. 
'''
"21" = '''
:sup:`21` Mert ha Isten a természetes ágaknak nem kedvezett, majd neked sem fog kedvezni. 
'''
"22" = '''
:sup:`22` Lásd meg tehát Isten jóságát és keménységét: keménységét azok iránt, akik elestek, irántad pedig jóságát, ha ugyan megmaradsz jóságában, mert különben te is kivágatol. 
'''
"23" = '''
:sup:`23` Viszont azok, ha nem maradnak meg hitetlenségükben, beoltatnak, mert Isten ismét beolthatja őket. 
'''
"24" = '''
:sup:`24` Mert ha te a természetes vadolajfából kivágattál, és a természet rendje ellenére beoltattál a szelíd olajfába, mennyivel inkább beoltatnak azok saját olajfájukba! 
'''
"25" = '''
:sup:`25` Nem akarom, hogy ne tudjátok, atyámfiai, azt a titkot, – bölcsnek tartva magatokat – , hogy a megkeményedés Izraelre nézve csak rész szerint való, amíg a pogányok teljes számban be nem jutnak, 
'''
"26" = '''
:sup:`26` és így üdvözülni fog az egész Izrael, ahogy meg van írva: „Eljön Sionból a Szabadító, és eltörli Jákób gonoszságát, 
'''
"27" = '''
:sup:`27` és én ezt a szövetségemet adom nekik, amikor eltörlöm bűneiket.“ 
'''
"28" = '''
:sup:`28` Az evangéliumra nézve ugyan ellenségek – tiértetek, de a kiválasztásra nézve szeretettek az ősatyákért. 
'''
"29" = '''
:sup:`29` Mert visszavonhatatlanok Isten ajándékai és az ő elhívása. 
'''
"30" = '''
:sup:`30` Mert ahogyan ti egykor nem engedelmeskedtetek Istennek, most pedig irgalmasságot nyertetek az ő engedetlenségük révén, 
'''
"31" = '''
:sup:`31` úgy ők is most engedetlenek, hogy a nektek jutott irgalom révén ők is irgalmasságot nyerjenek. 
'''
"32" = '''
:sup:`32` Mert Isten mindenkit engedetlenségbe zárt, hogy mindenkin megkönyörüljön. 
'''
"33" = '''
:sup:`33` Ó, Isten gazdagságának, bölcsességének és tudásának mélysége! Milyen kikutathatatlanok az ő ítéletei és kinyomozhatatlanok az ő útjai! 
'''
"34" = '''
:sup:`34` Ugyan „ki ismerte meg az Úr gondolatait? Vagy ki volt neki tanácsadója? 
'''
"35" = '''
:sup:`35` Vagy ki adott előbb neki, hogy vissza kellene fizetnie?“ 
'''
"36" = '''
:sup:`36` Mert tőle, általa és érte van minden. Övé a dicsőség mindörökké. Ámen. 
'''
