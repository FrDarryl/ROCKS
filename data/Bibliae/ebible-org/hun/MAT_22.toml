[22]
"1" = '''
:sup:`1` Jézus ismét példázatokban beszélt nekik: 
'''
"2" = '''
:sup:`2` „Hasonlatos a mennyek országa a királyhoz, aki a fiának menyegzőt készített. 
'''
"3" = '''
:sup:`3` Elküldte szolgáit, hogy meghívják azokat, akik a menyegzőre hivatalosak voltak; de nem akartak eljönni. 
'''
"4" = '''
:sup:`4` Ismét küldött másik szolgákat, ezt mondva: Mondjátok meg a hivatalosoknak: Íme, ebédemet elkészítettem, ökreim és hizlalt állataim le vannak vágva, és kész minden: gyertek a menyegzőre. 
'''
"5" = '''
:sup:`5` De azok nem törődtek vele, elmentek: az egyik a szántóföldjére, a másik a kereskedésébe. 
'''
"6" = '''
:sup:`6` A többiek pedig megfogták szolgáit, bántalmazták, és megölték őket. 
'''
"7" = '''
:sup:`7` Meghallotta ezt a király, megharagudott, és elküldte hadait, és ezeket a gyilkosokat megölette, és városaikat fölégette. 
'''
"8" = '''
:sup:`8` Akkor ezt mondta szolgáinak: A menyegző ugyan készen van, de a hivatalosok nem voltak méltók. 
'''
"9" = '''
:sup:`9` Menjetek azért a keresztutakra, és akit csak találtok, hívjátok be a menyegzőre. 
'''
"10" = '''
:sup:`10` És kimentek a szolgák az utakra, begyűjtöttek mindenkit, akiket csak találtak, jókat és gonoszakat egyaránt. És megtelt a menyegző vendégekkel. 
'''
"11" = '''
:sup:`11` Amikor bement a király, hogy megtekintse a vendégeket, látott ott egy embert, akinek nem volt menyegzői ruhája, 
'''
"12" = '''
:sup:`12` és ezt mondta neki: Barátom, hogyan jöttél ide, holott nincsen menyegzői ruhád? Az pedig hallgatott. 
'''
"13" = '''
:sup:`13` Akkor mondta a király a szolgáknak: Kötözzétek meg lábait és kezeit, vigyétek és vessétek őt a külső sötétségre; ott lesz sírás és fogcsikorgatás. 
'''
"14" = '''
:sup:`14` Mert sokan vannak a hivatalosak, de kevesen a választottak.“ 
'''
"15" = '''
:sup:`15` Ekkor a farizeusok elmentek, és tanácsot tartottak, hogy szóval csalják tőrbe. 
'''
"16" = '''
:sup:`16` Elküldték hozzá tanítványaikat a Heródes-pártiakkal, akik ezt mondták: „Mester, tudjuk, hogy igaz vagy, és az Isten útját igazán tanítod, és nem törődsz senkivel, mert nem emberek személyére nézel. 
'''
"17" = '''
:sup:`17` Mondd meg nekünk tehát, mit gondolsz: szabad-e a császárnak adót fizetnünk vagy nem?“ 
'''
"18" = '''
:sup:`18` Jézus pedig ismerve álnokságukat, ezt mondta: „Mit kísértetek engem, képmutatók? 
'''
"19" = '''
:sup:`19` Mutassátok nekem az adópénzt.“ Azok pedig odavittek neki egy dénárt. 
'''
"20" = '''
:sup:`20` Ekkor ezt kérdezte tőlük: „Kié ez a kép és ez a felírás?“ 
'''
"21" = '''
:sup:`21` Azt felelték neki: „A császáré.“ Akkor ezt mondta nekik: „Adjátok meg tehát a császárnak, ami a császáré, és Istennek, ami Istené.“ 
'''
"22" = '''
:sup:`22` Ezt hallva elcsodálkoztak, otthagyták őt, és elmentek. 
'''
"23" = '''
:sup:`23` Ugyanazon a napon mentek hozzá a szadduceusok, akik a feltámadást tagadják, és megkérdezték őt: 
'''
"24" = '''
:sup:`24` „Mester, Mózes azt mondta: »ha valaki gyermek nélkül hal meg, annak testvére vegye el feleségét, és támasszon utódot testvérének.« 
'''
"25" = '''
:sup:`25` Volt pedig nálunk hét testvér: és az első feleséget vett, meghalt, és mivelhogy nem volt gyermeke, feleségét a testvérére hagyta. 
'''
"26" = '''
:sup:`26` Hasonlóképpen a második is, a harmadik is, mind a hetedikig. 
'''
"27" = '''
:sup:`27` Legutoljára pedig az asszony is meghalt. 
'''
"28" = '''
:sup:`28` A feltámadáskor azért a hét közül melyiké lesz az asszony? Mert mindegyiké volt.“ 
'''
"29" = '''
:sup:`29` Jézus ezt felelte nekik: „Tévelyegtek, mivel nem ismeritek sem az írásokat, sem az Istennek hatalmát. 
'''
"30" = '''
:sup:`30` Mert a feltámadáskor sem nem házasodnak, sem férjhez nem mennek, hanem olyanok lesznek, mint az Isten angyalai a mennyben. 
'''
"31" = '''
:sup:`31` A halottak feltámadása felől pedig nem olvastátok-e, amit az Isten mondott nektek, amikor így szólt: 
'''
"32" = '''
:sup:`32` »Én vagyok Ábrahám Istene, Izsák Istene és Jákób Istene«? Az Isten nem holtaknak, hanem élőknek Istene.“ 
'''
"33" = '''
:sup:`33` És a sokaság ezt hallva, csodálkozott az ő tudományán. 
'''
"34" = '''
:sup:`34` A farizeusok pedig amikor meghallották, hogy a szadduceusokat elnémította, egybegyűltek, 
'''
"35" = '''
:sup:`35` és megkérdezte őt közülük az egyik törvénytudó, hogy kísértse: 
'''
"36" = '''
:sup:`36` „Mester, melyik a nagy parancsolat a törvényben?“ 
'''
"37" = '''
:sup:`37` Jézus pedig ezt mondta neki: „»Szeresd az Urat, a te Istenedet teljes szívedből, teljes lelkedből és teljes elmédből.« 
'''
"38" = '''
:sup:`38` Ez az első és nagy parancsolat. 
'''
"39" = '''
:sup:`39` A második pedig hasonlatos ehhez: »Szeresd felebarátodat, mint magadat.« 
'''
"40" = '''
:sup:`40` E két parancsolattól függ az egész törvény és a próféták.“ 
'''
"41" = '''
:sup:`41` Mikor a farizeusok egybegyülekeztek, megkérdezte őket Jézus: 
'''
"42" = '''
:sup:`42` „Hogyan vélekedtek ti a Krisztus felől? Kinek a fia?“ Ezt mondták neki: „A Dávidé.“ 
'''
"43" = '''
:sup:`43` Aztán megkérdezte tőlük: „Hogyan hívhatja tehát őt Dávid lélekben Urának, amikor ezt mondja: 
'''
"44" = '''
:sup:`44` »Mondta az Úr az én Uramnak: Ülj az én jobb kezem felől, amíg lábaid alá nem vetem ellenségeidet zsámolyul.« 
'''
"45" = '''
:sup:`45` Ha tehát Dávid »Urának« hívja őt, hogyan lehet akkor a Fia?“ 
'''
"46" = '''
:sup:`46` És senki nem tudott neki felelni egyetlen szót sem, és megkérdezni sem merte őt többé senki ettől a naptól fogva. 
'''
