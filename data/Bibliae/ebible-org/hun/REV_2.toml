[2]
"1" = '''
:sup:`1` Az efezusi gyülekezet angyalának írd meg: Ezt mondja az, aki jobb kezében tartja a hét csillagot, aki a hét arany gyertyatartó között jár: 
'''
"2" = '''
:sup:`2` Tudom a te dolgaidat, és a te fáradozásodat és tűrésedet és hogy a gonoszokat nem szenvedheted, és próbára tetted azokat, akik apostolnak mondják magukat, de nem azok, és hazugnak találtad őket. 
'''
"3" = '''
:sup:`3` És terhet viseltél és béketűrő vagy, és az én nevemért fáradoztál, de nem fáradtál el. 
'''
"4" = '''
:sup:`4` De az a panaszom ellened, hogy az első szeretetet elhagytad. 
'''
"5" = '''
:sup:`5` Emlékezzél meg azért, honnan estél ki, és térj meg, és az előbbi cselekedeteket cselekedd. Ha pedig nem, hamar eljövök ellened, és a te gyertyatartódat kimozdítom helyéből, ha meg nem térsz. 
'''
"6" = '''
:sup:`6` De az megvan benned, hogy a nikolaiták cselekedeteit gyűlölöd, amelyeket én is gyűlölök. 
'''
"7" = '''
:sup:`7` Akinek van füle, hallja, mit mond a Lélek a gyülekezeteknek. A győzedelmesnek enni adok az élet fájáról, amely Isten paradicsomában van. 
'''
"8" = '''
:sup:`8` A szmirnai gyülekezet angyalának írd meg: Ezt mondja az első és utolsó, aki halott volt, de él. 
'''
"9" = '''
:sup:`9` Tudom a te dolgaidat és nyomorúságodat és szegénységedet, pedig gazdag vagy, és azoknak gyalázkodását, akik azt mondják, hogy ők zsidók, pedig nem azok, hanem a sátán zsinagógája. 
'''
"10" = '''
:sup:`10` Semmit ne félj attól, amit szenvedned kell. Íme, a sátán némelyeket közületek tömlöcbe fog vetni, hogy próbára tegyen. De csak tíz napig tart nyomorúságotok. Légy hű mindhalálig, és neked adom az élet koronáját. 
'''
"11" = '''
:sup:`11` Akinek van füle, hallja, mit mond a Lélek a gyülekezeteknek! Aki győz, annak nem árt a második halál. 
'''
"12" = '''
:sup:`12` A pergamoni gyülekezet angyalának írd meg: Ezt mondja az, akinél a kétélű éles kard van: 
'''
"13" = '''
:sup:`13` Tudom a te dolgaidat, és hogy hol lakol, ahol a Sátán királyi széke van, és az én nevemet megtartod, és az én hitemet nem tagadtad meg Antipásznak, az én hű tanúmnak napjaiban sem, akit megöltek nálatok, ahol a sátán lakik. 
'''
"14" = '''
:sup:`14` De van némi panaszom ellened, mert vannak nálatok, akik a Bálám tanítását tartják, aki Bálákot arra tanította, hogy tőrbe csalja Izrael fiait, hogy egyenek a bálványáldozati húsból és paráználkodjanak. 
'''
"15" = '''
:sup:`15` Így nálad is vannak olyanok, akik a nikolaiták tanítását tartják, amit gyűlölök. 
'''
"16" = '''
:sup:`16` Térj meg, ha pedig nem, ellened megyek hamar, és számnak kardjával vívok ellenük. 
'''
"17" = '''
:sup:`17` Akinek van füle, hallja, mit mond a Lélek a gyülekezeteknek. A győzedelmesnek enni adok az elrejtett mannából, és adok annak fehér kövecskét is, és a kövecskére írva új nevet, amelyet senki sem tud, csak az, aki kapja. 
'''
"18" = '''
:sup:`18` A thiatirai gyülekezet angyalának írd meg: Ezt mondja Isten Fia, akinek szeme olyan, mint a tűz lángja, akinek lába hasonló az izzófényű érchez. 
'''
"19" = '''
:sup:`19` Tudom a te dolgaidat és szeretetedet, szolgálatodat és hitedet és tűrésedet, és hogy utóbbi cselekedeteid jobbak az elsőknél. 
'''
"20" = '''
:sup:`20` De az a panaszom ellened, hogy eltűröd Jezábelt, azt az asszonyt, aki prófétának mondja magát, és tanít, és szolgáimat elcsábítja, hogy paráználkodjanak, és bálványáldozati húsból egyenek. 
'''
"21" = '''
:sup:`21` Adtam neki időt, hogy megtérjen paráználkodásából, de nem tért meg. 
'''
"22" = '''
:sup:`22` Íme, én betegágyba vetem őt és nagy nyomorúságba, és azokat is, akik vele paráználkodnak, ha meg nem térnek cselekedeteikből. 
'''
"23" = '''
:sup:`23` Gyermekeit is halállal sújtom, és megtudják a gyülekezetek mind, hogy én vagyok a vesék és szívek vizsgálója, és megfizetek mindenkinek cselekedetei szerint. 
'''
"24" = '''
:sup:`24` Nektek pedig és a többi thiatirainak, akik nem követik ezt a tanítást, és akik nem ismerik a sátán úgynevezett mélységeit, ezt mondom: nem vetek rátok más terhet, 
'''
"25" = '''
:sup:`25` hanem ami nálatok van, azt tartsátok meg, amíg el nem jövök. 
'''
"26" = '''
:sup:`26` És aki győz, aki mindvégig megtartja cselekedeteimet, annak hatalmat adok a pogányokon, 
'''
"27" = '''
:sup:`27` „és uralkodik rajtuk vasvesszővel, amint a fazekas edényeit összetörik,“ ahogyan én is hatalmat kaptam erre Atyámtól, 
'''
"28" = '''
:sup:`28` és annak adom a hajnalcsillagot. Akinek van füle, hallja, mit mond a Lélek a gyülekezeteknek. 
'''
