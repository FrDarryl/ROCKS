[2]
"1" = '''
:sup:`1` Voltak pedig hamis próféták is a nép között, ahogyan köztetek is lesznek hamis tanítók, akik veszedelmes eretnekségeket fognak közétek becsempészni, és az Urat, aki megváltotta őket, megtagadják, így gyors pusztulást hoznak magukra. 
'''
"2" = '''
:sup:`2` Sokan fogják követni ezeknek romlottságát, akik miatt káromolni fogják az igazság útját. 
'''
"3" = '''
:sup:`3` Kapzsiságukban szép szólamokkal ki is fosztanak titeket. Ezeknek ítélete régóta készen áll, kárhoztatásuk nem késik. 
'''
"4" = '''
:sup:`4` Mert Isten nem kedvezett a bűnbe esett angyaloknak sem, hanem sötét mélységbe taszította őket, hogy láncra veretve maradjanak az ítéletig. 
'''
"5" = '''
:sup:`5` Nem kedvezett a régi világnak sem, de Nóét, az igazság hirdetőjét nyolcadmagával megőrizte, amikor özönvízzel borította el az istentelenek világát. 
'''
"6" = '''
:sup:`6` Sodoma és Gomora városát is elhamvasztotta, és végromlásra kárhoztatta, intő például azoknak, akik istentelenek lesznek. 
'''
"7" = '''
:sup:`7` Az igaz Lótot viszont megszabadította, aki az istentelenek kicsapongó életmódja miatt szenvedett 
'''
"8" = '''
:sup:`8` Mert azok között lakva, gonosz cselekedeteiket látva és hallva, igaz lelke napról-napra gyötrődött. 
'''
"9" = '''
:sup:`9` Meg tudja szabadítani az Úr a kegyeseket a kísértésekből, de a gonoszokat az ítélet napjára tartja meg, amikor elnyerik büntetésüket. 
'''
"10" = '''
:sup:`10` Legfőképpen azok, akik tisztátalan testi vágyaikat követik, és Isten dicsőségét megvetik. Vakmerők, elbizakodottak, akik nem rettennek káromolni magasztos lényeket sem, 
'''
"11" = '''
:sup:`11` holott még az angyalok, akik erőre és hatalomra nézve nagyobbak náluk, nem szólnak azok ellen kárhoztató ítéletet. 
'''
"12" = '''
:sup:`12` Ezek pedig, mint az oktalan állatok, amelyek megfogásra és elpusztításra valók, azt káromolják, amit nem ismernek. Ezért hozzájuk hasonlóan fognak elpusztulni. 
'''
"13" = '''
:sup:`13` Meg is kapják gonoszságuk díját. Gyönyörűségnek tartják a naponkénti tobzódást, mocsok és szégyenfoltok, akik csalárdságukban kéjelegnek, amikor együtt lakmároznak veletek. 
'''
"14" = '''
:sup:`14` Szemük parázna vággyal van tele, a bűnben telhetetlenek, elhitetik az állhatatlan lelkeket, szívük gyakorlott a kapzsiságban, átok gyermekei, 
'''
"15" = '''
:sup:`15` akik elhagyták az egyenes utat, eltévelyedtek, Bálámnak, Beór fiának útját követték, aki a gonoszság bérét szerette, 
'''
"16" = '''
:sup:`16` de aki törvénytelenségéért feddést kapott: egy igavonó néma állat emberi szóval megakadályozta a próféta esztelenségét. 
'''
"17" = '''
:sup:`17` Ezek víztelen források, széltől hányatott fellegek, akiknek a sötétség homálya van fenntartva örökre. 
'''
"18" = '''
:sup:`18` Mert a hiábavalóság kevély szavait szólva, testi kívánságra, bujálkodásra csábítják azokat, akik nemrég szakadtak el a tévelygésben élőktől. 
'''
"19" = '''
:sup:`19` Szabadságot ígérnek azoknak, holott ők maguk a romlottság szolgái, mert akit valaki legyőzött, annak szolgájává lett. 
'''
"20" = '''
:sup:`20` Mert ha az Úrnak, a megtartó Jézus Krisztusnak megismerése által a világ förtelmeit elkerülték, de ezekbe ismét belekeveredve legyőzetnek, az utolsó állapotuk gonoszabb lesz az elsőnél 
'''
"21" = '''
:sup:`21` Mert jobb volna rájuk nézve, ha meg sem ismerték volna az igazság útját, minthogy megismerve elpártoljanak a nekik adott szent parancsolattól. 
'''
"22" = '''
:sup:`22` De betelt rajtuk az igaz példabeszéd: „Az eb visszatért a saját okádására“, és „a megfürdött disznó a sár fertőjébe“. 
'''
