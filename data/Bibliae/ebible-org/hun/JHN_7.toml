[7]
"1" = '''
:sup:`1` És ezek után Galileát járta Jézus, mert nem akart Júdeában tartózkodni, mivel azon voltak a júdeabeliek, hogy őt megöljék. 
'''
"2" = '''
:sup:`2` Közel volt pedig a zsidók ünnepe, a sátoros ünnep. 
'''
"3" = '''
:sup:`3` Testvérei ekkor azt mondták neki: „Menj el innen, és térj Júdeába, hogy a tanítványaid is lássák azokat, amiket cselekszel. 
'''
"4" = '''
:sup:`4` Mert senki sem cselekszik titokban semmit, aki maga ismeretté akar lenni. Ha ilyeneket cselekszel, mutasd meg magadat a világnak.“ 
'''
"5" = '''
:sup:`5` Mert az ő testvérei sem hittek benne. 
'''
"6" = '''
:sup:`6` Ekkor azt mondta nekik Jézus: „Az én időm még nincs itt, a ti időtök pedig mindig készen van. 
'''
"7" = '''
:sup:`7` Titeket nem gyűlölhet a világ, de engem gyűlöl, mert én bizonyságot teszek arról, hogy az ő cselekedetei gonoszak. 
'''
"8" = '''
:sup:`8` Ti menjetek fel erre az ünnepre: én még nem megyek fel erre az ünnepre, mert az én időm még nem jött el.“ 
'''
"9" = '''
:sup:`9` Ezeket mondva nekik, ott maradt Galileában. 
'''
"10" = '''
:sup:`10` Amint azonban felmentek az ő testvérei, akkor ő is felment az ünnepre, nem nyilvánosan, hanem mintegy titokban. 
'''
"11" = '''
:sup:`11` A zsidók azért keresték őt az ünnepen, és ezt mondták: „Hol van ő?“ 
'''
"12" = '''
:sup:`12` És a sokaságban nagy zúgás volt őmiatta. Némelyek azt mondták, hogy jó ember, mások pedig azt mondták: „Nem, hanem a népnek hitetője.“ 
'''
"13" = '''
:sup:`13` Mindamellett senki sem beszélt nyíltan őróla a zsidóktól való félelem miatt. 
'''
"14" = '''
:sup:`14` Már-már az ünnep közepén azonban felment Jézus a templomba, és tanított. 
'''
"15" = '''
:sup:`15` És csodálkoztak a zsidók, ezt mondva: „Honnan tudja ez az Írásokat, holott nem tanulta?!“ 
'''
"16" = '''
:sup:`16` Jézus erre így felelt nekik: „Az én tudományom nem az enyém, hanem azé, aki elküldött engem. 
'''
"17" = '''
:sup:`17` Ha valaki cselekedni akarja az ő akaratát, megismerheti e tudományról, vajon Istentől van-e, vagy én magamtól szólok? 
'''
"18" = '''
:sup:`18` Aki magától szól, a maga dicsőségét keresi, aki pedig annak dicsőségét keresi, aki küldte őt, igaz az, és nincs abban hamisság. 
'''
"19" = '''
:sup:`19` Nem Mózes adta-e néktek a törvényt? Ám senki sem teljesíti közületek a törvényt. Miért akartok engem megölni?“ 
'''
"20" = '''
:sup:`20` A sokaság felelt, és ezt mondta: „Ördög van benned. Ki akar téged megölni?“ 
'''
"21" = '''
:sup:`21` Jézus válaszolt, és ezt mondta nekik: „Egy dolgot tettem, és mindnyájan csodálkoztok. 
'''
"22" = '''
:sup:`22` Mózes adta néktek a körülmetélkedést (nem mintha Mózestől való volna, hanem az atyáktól): és szombaton körülmetélitek az embert. 
'''
"23" = '''
:sup:`23` Ha körülmetélhető az ember szombaton, hogy Mózes törvényét meg ne szegjék, akkor rám miért haragusztok, hogy egy embert teljesen meggyógyítottam szombaton? 
'''
"24" = '''
:sup:`24` Ne ítéljetek a látszat után, hanem igaz ítélettel ítéljetek!“ 
'''
"25" = '''
:sup:`25` Ekkor némelyek a jeruzsálemiek közül ezt mondták: „Nem ez-e az, akit meg akarnak ölni? 
'''
"26" = '''
:sup:`26` És íme, nyíltan szól, és semmit sem szólnak neki. Talán bizony megismerték a főemberek, hogy bizony ez a Krisztus? 
'''
"27" = '''
:sup:`27` De róla jól tudjuk, honnan való, amikor pedig eljön a Krisztus, senki sem tudja, honnan való.“ 
'''
"28" = '''
:sup:`28` Jézus a templomban tanított, és kiáltva ezt mondta: „Ti ismertek engem, azt is tudjátok, honnan való vagyok, és én nem magamtól jöttem, de igaz az, aki engem elküldött, akit ti nem ismertek. 
'''
"29" = '''
:sup:`29` Én azonban ismerem őt, mert őtőle vagyok, és ő küldött engem.“ 
'''
"30" = '''
:sup:`30` El akarták ezért őt fogni, de senki sem vetette rá a kezét, mert nem jött még el az ő órája. 
'''
"31" = '''
:sup:`31` A sokaságból pedig sokan hittek benne, és ezt mondták: „A Krisztus, amikor eljön, tehet-e majd több csodát azoknál, amelyeket ez tett?“ 
'''
"32" = '''
:sup:`32` Meghallották a farizeusok, amint a sokaság ezeket suttogta róla, és szolgákat küldtek a farizeusok és a főpapok, hogy fogják el őt. 
'''
"33" = '''
:sup:`33` Ekkor azt mondta nekik Jézus: „Egy kevés ideig még veletek vagyok, és majd elmegyek ahhoz, aki elküldött engem. 
'''
"34" = '''
:sup:`34` Kerestek majd engem, és nem találtok meg, ahol én vagyok, ti nem jöhettek oda.“ 
'''
"35" = '''
:sup:`35` A zsidók maguk között ezt mondták: „Hová akar ez menni, hogy mi majd nem találjuk meg őt? Vajon a görögök közé szétszórtakhoz akar menni, és a görögöket tanítani? 
'''
"36" = '''
:sup:`36` Micsoda beszéd ez, amelyet mondott: Kerestek majd engem, és nem találtok meg, ahol én vagyok, ti nem jöhettek oda?“ 
'''
"37" = '''
:sup:`37` Az ünnep utolsó nagy napján pedig felállt Jézus, és kiáltva ezt mondta: „Ha valaki szomjazik, jöjjön énhozzám, és igyon. 
'''
"38" = '''
:sup:`38` Aki hisz énbennem, amint az Írás mondta, annak belsejéből élő víznek folyamai ömlenek.“ 
'''
"39" = '''
:sup:`39` Ezt pedig a Lélekről mondta, akit a benne hívők fognak venni: mert még nem volt Szentlélek, mivelhogy Jézus még nem dicsőíttetett meg. 
'''
"40" = '''
:sup:`40` Sokan azért a sokaság közül, amint hallották e beszédet, ezt mondták: „Bizonnyal ez a Próféta.“ 
'''
"41" = '''
:sup:`41` Némelyek ezt mondták: „Ez a Krisztus.“ Mások pedig azt mondták: „Csak nem Galileából jön el a Krisztus? 
'''
"42" = '''
:sup:`42` Nem az Írás mondta-e, hogy a Dávid magvából és Betlehemből, abból a városból jön el a Krisztus, ahol Dávid volt?“ 
'''
"43" = '''
:sup:`43` Ellentét támadt azért őmiatta a sokaságban. 
'''
"44" = '''
:sup:`44` Némelyek pedig közülük el akarták őt fogni, de senki sem vettette reá a kezét. 
'''
"45" = '''
:sup:`45` Elmentek azért a szolgák a főpapokhoz és farizeusokhoz, és mondták azok nekik: „Miért nem hoztátok el őt?“ 
'''
"46" = '''
:sup:`46` A szolgák így feleltek: „Soha ember úgy nem szólott, mint ez az ember!“ 
'''
"47" = '''
:sup:`47` A farizeusok így feleltek nekik: „Vajon ti is meg vagytok tévesztve? 
'''
"48" = '''
:sup:`48` Vajon a főemberek vagy a farizeusok közül hitt-e benne valaki? 
'''
"49" = '''
:sup:`49` De ez a sokaság, amely nem ismeri a törvényt, átkozott!“ 
'''
"50" = '''
:sup:`50` Ezt mondta nekik Nikodémus, aki éjjel ment őhozzá, és aki egy volt közülük: 
'''
"51" = '''
:sup:`51` „Vajon a mi törvényünk elítéli-e az embert, ha előbb ki nem hallgatja, és nem tudja, hogy mit cselekszik?“ 
'''
"52" = '''
:sup:`52` Azok így feleltek neki: „Vajon te is galileai vagy-e? Nézz utána, és lásd meg, hogy Galileából nem támadt próféta.“ 
'''
"53" = '''
:sup:`53` És mindnyájan hazamentek. 
'''
