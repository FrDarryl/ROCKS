[5]
"1" = '''
:sup:`1` Idősebb férfit ne dorgálj meg, hanem csak intsed, mint atyádat, az ifjabbat, mint atyádfiát, 
'''
"2" = '''
:sup:`2` az idősebb asszonyokat, mint anyádat, az ifjabbakat, mint húgaidat, teljes tisztasággal. 
'''
"3" = '''
:sup:`3` Az özvegyasszonyokat, akik valóban özvegyek, tiszteld. 
'''
"4" = '''
:sup:`4` Ha pedig valamelyik özvegyasszonynak gyermekei vagy unokái vannak, tanulják meg, hogy elsősorban a maguk háza iránt tanúsítsanak szeretetet, és szüleiknek hálával fizessenek, mert ez szép és kedves Isten előtt. 
'''
"5" = '''
:sup:`5` A valóban özvegy és magára hagyott asszony pedig reménységét Istenbe veti, és kitartóan imádkozik és könyörög éjjel és nappal. 
'''
"6" = '''
:sup:`6` A kicsapongó élve is halott. 
'''
"7" = '''
:sup:`7` Ezeket hirdesd, hogy feddhetetlenek legyenek. 
'''
"8" = '''
:sup:`8` Ha pedig valaki az övéiről és háza népéről nem visel gondot, a hitet megtagadta, és rosszabb a hitetlennél. 
'''
"9" = '''
:sup:`9` Az özvegyasszonyok közé ne válasszatok hatvan éven alulit és csak olyat, aki egy férfi felesége volt, 
'''
"10" = '''
:sup:`10` akinek jó cselekedetei közismertek: gyermekeket nevelt, vendégszerető volt, a szentek lábát megmosta, a nyomorultakon segített, és mindenféle jó cselekedetre kész volt. 
'''
"11" = '''
:sup:`11` A fiatalabb özvegyasszonyokat pedig mellőzd, mert ha Krisztus ellenére való érzéki vágy fogja el őket, férjhez akarnak menni. 
'''
"12" = '''
:sup:`12` Ezek ítéletben részesülnek, mert ígéretüket megszegték. 
'''
"13" = '''
:sup:`13` Egyszersmind dologkerülők, megszokják a házról házra való járkálást, sőt nemcsak dologkerülők, hanem fecsegők is és más dolgába avatkozók, és olyanokat beszélnek, amiket nem kellene. 
'''
"14" = '''
:sup:`14` Azt akarom tehát, hogy a fiatalabbak férjhez menjenek, gyermekeket szüljenek, háztartást vezessenek, és semmiféle alkalmat ne adjanak az ellenségnek gyalázkodásra. 
'''
"15" = '''
:sup:`15` Mert némelyek már a sátánhoz húznak. 
'''
"16" = '''
:sup:`16` Ha egy hívő férfinak vagy nőnek özvegy rokonai vannak, segítse azokat, hogy ne terheljék meg a gyülekezetet, hogy az az egyedül maradt özvegyeket segíthesse. 
'''
"17" = '''
:sup:`17` A gyülekezet jó vezetőit kettős megbecsülésben kell részesíteni, főképpen azokat, akik az igehirdetésben és tanításban fáradoznak. 
'''
"18" = '''
:sup:`18` Mert azt mondja az Írás: „a cséplő ökörnek ne kösd be a száját!“ és „méltó a munkás a maga bérére“. 
'''
"19" = '''
:sup:`19` A gyülekezet elöljárója ellen vádat ne fogadj el, csak „két vagy három tanú szavára“. 
'''
"20" = '''
:sup:`20` A vétkeseket mindenki előtt fedd meg, hogy a többi elrettenjen. 
'''
"21" = '''
:sup:`21` Kérve kérlek az Istenre és Krisztus Jézusra és a választott angyalokra, hogy ezeket tartsd meg előítélet nélkül, semmit se tégy részrehajlásból. 
'''
"22" = '''
:sup:`22` A kézrátételt ne hamarkodd el, ne légy részes mások bűnében, tisztán őrizd meg magadat! 
'''
"23" = '''
:sup:`23` Ne csak vizet igyál, hanem élj egy kevés borral, gyomrodra és gyakori gyengélkedésedre való tekintettel. 
'''
"24" = '''
:sup:`24` Egyeseknek a bűnei nyilvánvalóak, és előttük mennek ítéletre, másokat pedig hátul követnek. 
'''
"25" = '''
:sup:`25` Hasonlóképen a jó cselekedetek is nyilvánvalóak, amelyek pedig nem, azok sem titkolhatóak el. 
'''
