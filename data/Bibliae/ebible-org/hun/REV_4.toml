[4]
"1" = '''
:sup:`1` Ezek után láttam, hogy íme, megnyílt egy ajtó a mennyben, és az előbbi hang, amelyet hozzám szóló trombitaszóként hallottam, ezt mondta: Jöjj fel ide, és megmutatom neked, aminek meg kell történnie. 
'''
"2" = '''
:sup:`2` Ekkor azonnal elragadtattam lélekben. Íme, egy királyi szék állt a mennyben, és a királyi széken ült valaki. 
'''
"3" = '''
:sup:`3` Aki ott ült, hasonlónak látszott a jáspishoz és a karneolhoz. A királyi szék körül szivárvány volt, amely a smaragdhoz látszott hasonlónak. 
'''
"4" = '''
:sup:`4` A királyi szék körül huszonnégy királyi szék volt. A királyi székekben huszonnégy vént láttam fehér ruhába öltözve és fejükön arany korona volt. 
'''
"5" = '''
:sup:`5` A királyi székből villámlások, és mennydörgések és szózatok törtek elő. És hét égő fáklya volt a királyi szék előtt, az Isten hét lelke. 
'''
"6" = '''
:sup:`6` A királyi szék előtt üvegtenger volt, hasonló a kristályhoz, a királyi széknél középen és a királyi szék körül négy élőlény, elől és hátul szemekkel tele. 
'''
"7" = '''
:sup:`7` Az első élőlény hasonló volt az oroszlánhoz, a második élőlény hasonló volt a borjúhoz, a harmadik élőlénynek olyan arca volt, mint egy embernek, és a negyedik élőlény hasonló volt a repülő sashoz. 
'''
"8" = '''
:sup:`8` A négy élőlény, mindegyikének hat-hat szárnya volt, köröskörül és belül is tele voltak szemekkel, és szünet nélkül éjjel-nappal ezt mondták: 
'''
"9" = '''
:sup:`9` És amikor az élőlények dicsőséget, tisztességet és hálát adnak annak, aki a királyi széken ül, aki örökkön-örökké él, 
'''
"10" = '''
:sup:`10` a huszonnégy vén leborul az előtt, aki a királyi széken ül és imádja azt, aki örökkön-örökké él, és koronájukat leteszik a királyi szék elé és ezt mondják: „Méltó vagy, Urunk, hogy tied legyen a dicsőség, tisztesség és erő, mert te teremtettél mindent, és a te akaratod hívott létre és teremtett mindent“. 
'''
