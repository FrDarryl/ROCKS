[2]
"1" = '''
:sup:`1` Ezért menthetetlen vagy, ó, ember, bárki légy, aki ítélsz, mert amiben mást megítélsz, abban önmagadat is kárhoztatod, mert ugyanúgy cselekszel te is, aki ítélsz. 
'''
"2" = '''
:sup:`2` Tudjuk pedig, hogy Isten igazságosan ítéli meg azokat, akik ilyeneket cselekszenek. 
'''
"3" = '''
:sup:`3` Vagy azt gondolod, ó, ember, aki megítéled azokat, akik ilyeneket cselekszenek, és te is azokat cselekszed, hogy te elkerülöd Isten ítéletét? 
'''
"4" = '''
:sup:`4` Vagy megveted Isten jóságának, elnézésnek, hosszútűrésének gazdagságát, nem tudva, hogy Isten jósága téged megtérésre indít? 
'''
"5" = '''
:sup:`5` De te, meg nem tért szíved keménysége szerint haragot gyűjtesz magadnak a haragnak napjára, amikor Isten igazságos ítélete nyilvánvalóvá lesz. 
'''
"6" = '''
:sup:`6` Isten mindenkinek cselekedete szerint fizet meg. 
'''
"7" = '''
:sup:`7` Örök élettel azoknak, akik állhatatosan jót cselekedve dicsőséget, tisztességet és halhatatlanságot keresnek. 
'''
"8" = '''
:sup:`8` Azoknak pedig, akik viszálykodók és nem engednek az igazságnak, hanem engednek a hamisságnak, megfizet majd ítéletének haragjával. 
'''
"9" = '''
:sup:`9` Nyomorúság és szorongattatás lesz része mindenkinek, aki gonoszságot cselekszik, első sorban zsidónak, de görögnek is. 
'''
"10" = '''
:sup:`10` Dicsőség, tisztesség és békesség mindenkinek, aki jót cselekszik, elsősorban zsidónak, de görögnek is. 
'''
"11" = '''
:sup:`11` Isten nem személyválogató. 
'''
"12" = '''
:sup:`12` Akik a törvény ismerete nélkül vétkeztek, azok a törvény nélkül vesznek el. Akik pedig a törvény ismeretében vétkeztek, a törvény által ítéltetnek meg. 
'''
"13" = '''
:sup:`13` Mert nem azok igazak Isten előtt, akik a törvényt hallgatják, hanem azok fognak megigazulni, akik a törvényt betöltik. 
'''
"14" = '''
:sup:`14` Mert amikor a pogányok, akiknek törvényük nincsen, akik nem ismerik a törvényt, mégis természetszerűleg teszik azt, amit a törvény követel, akkor ők, bár törvényük nincsen, önmaguknak lettek a törvénye. 
'''
"15" = '''
:sup:`15` Ezzel megmutatják, hogy a törvény által követelt cselekedet a szívükbe van írva. Erről tesz bizonyságot lelkiismeretük. Egymást kölcsönösen vádoló vagy felmentő gondolataik is erről tanúskodnak majd 
'''
"16" = '''
:sup:`16` azon a napon, amelyen Isten megítéli az emberek gondolatait, az én evangéliumom szerint Jézus Krisztus által. 
'''
"17" = '''
:sup:`17` De te zsidónak mondod magad, és Isten törvényére támaszkodsz, és Istennel dicsekszel, 
'''
"18" = '''
:sup:`18` hogy ismered az ő akaratát, és választást tudsz tenni jó és rossz között, mert ismered Isten akaratát, mert törvényéből ezt megtanultad. 
'''
"19" = '''
:sup:`19` Azt gondolod magadról, hogy te vakok vezetője, a sötétségben lévőknek világossága, 
'''
"20" = '''
:sup:`20` a balgatagok tanítója, a kiskorúak mestere vagy, mert tied a törvény ismerete és igazsága. 
'''
"21" = '''
:sup:`21` Ha mást tanítasz, magadat nem tanítod-e? Aki azt hirdeted, hogy ne lopj, nem lopsz-e? 
'''
"22" = '''
:sup:`22` Aki azt mondod, ne paráználkodj, nem paráználkodol-e? Aki utálod a bálványokat, nem vagy-e szentségtörő? 
'''
"23" = '''
:sup:`23` Aki a törvény ismeretével dicsekedsz, nem gyalázod-e Istent a törvény megszegésével? 
'''
"24" = '''
:sup:`24` Amint meg van írva: „Miattatok káromolják Isten nevét a pogányok között.“ 
'''
"25" = '''
:sup:`25` A körülmetélkedés használ, ha a törvényt megtartod. De ha a törvényt áthágod, a te körlülmetélkedésed körülmetéletlenséggé lett. 
'''
"26" = '''
:sup:`26` Ha tehát a körülmetéletlen pogány megtartja a törvény parancsait, az ő körülmetéletlensége nem számít-e körülmetéltségnek? 
'''
"27" = '''
:sup:`27` A körülmetéletlen ember, aki a törvényt megtartja, megítél téged, aki a törvény betűjének ismerete és a körülmetélkedés ellenére is a törvény megrontója vagy. 
'''
"28" = '''
:sup:`28` Mert nem az a zsidó, aki külsőképpen az. Nem az a körülmetélés, ami a testen külsőképpen látszik. 
'''
"29" = '''
:sup:`29` Az a zsidó, aki belsőképpen az. A szívnek lélekben, nem betű szerint való körülmetélése az igazi körülmetélkedés. Ennek dicsérete nem embertől, hanem Istentől van. 
'''
