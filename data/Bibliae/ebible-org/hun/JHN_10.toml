[10]
"1" = '''
:sup:`1` „Bizony, bizony mondom néktek: Aki nem az ajtón megy be a juhok aklába, hanem máshonnan hatol be, tolvaj az és rabló. 
'''
"2" = '''
:sup:`2` Aki pedig az ajtón megy be, az a juhok pásztora. 
'''
"3" = '''
:sup:`3` Ennek az őr ajtót nyit, és a juhok hallgatnak szavára, és a maga juhait nevükön szólítja, és kivezeti őket. 
'''
"4" = '''
:sup:`4` És mikor kiereszti a juhait, előttük megy, és a juhok követik őt, mert ismerik az ő hangját. 
'''
"5" = '''
:sup:`5` Idegent pedig nem követnek, hanem elfutnak attól: mert nem ismerik az idegenek hangját.“ 
'''
"6" = '''
:sup:`6` Ezt a példázatot mondta nekik Jézus, de ők nem értették, mi az, amit mondott nekik. 
'''
"7" = '''
:sup:`7` Újra mondta azért nekik Jézus: „Bizony, bizony mondom néktek, hogy én vagyok a juhoknak ajtaja. 
'''
"8" = '''
:sup:`8` Mindazok, akik előttem jöttek, tolvajok és rablók: de nem hallgattak rájuk a juhok. 
'''
"9" = '''
:sup:`9` Én vagyok az ajtó: ha valaki énrajtam megy be, megtartatik, bejár és kijár majd, és legelőt talál. 
'''
"10" = '''
:sup:`10` A tolvaj nem egyébért jön, hanem hogy lopjon, öljön és pusztítson, én azért jöttem, hogy életük legyen, és bővölködjenek. 
'''
"11" = '''
:sup:`11` Én vagyok a jó pásztor: a jó pásztor életét adja a juhokért. 
'''
"12" = '''
:sup:`12` A béres pedig nem igazi pásztor, neki a juhok nem tulajdonai. Amikor látja a farkast jönni, elhagyja a juhokat, és elfut: a farkas elragadja azokat, és elszéleszti a juhokat. 
'''
"13" = '''
:sup:`13` A béres pedig azért fut el, mert béres, és nincs gondja a juhokra. 
'''
"14" = '''
:sup:`14` Én vagyok a jó pásztor, ismerem az enyéimet, és engem is ismernek az enyéim. 
'''
"15" = '''
:sup:`15` Ahogyan ismer engem az Atya, én is ismerem az Atyát, és életemet adom a juhokért. 
'''
"16" = '''
:sup:`16` Más juhaim is vannak nekem, amelyek nem ebből az akolból valók: azokat is elő kell vezetnem, hallgatnak majd az én szavamra, és lesz egy akol és egy pásztor. 
'''
"17" = '''
:sup:`17` Azért szeret engem az Atya, mert én leteszem az én életemet, hogy újra felvegyem azt. 
'''
"18" = '''
:sup:`18` Senki sem veszi azt el éntőlem, hanem én adom oda azt magamtól. Van hatalmam odaadni, és van hatalmam ismét visszavenni azt. Ezt a parancsolatot kaptam az én Atyámtól.“ 
'''
"19" = '''
:sup:`19` Újra meghasonlás támadt a zsidók között e beszédek miatt. 
'''
"20" = '''
:sup:`20` Sokan mondták közülük: „Ördög van benne, és bolondozik, mit hallgattok reá?“ 
'''
"21" = '''
:sup:`21` Mások azt mondták: „Ezek nem megszállott ember beszédei. Vajon az ördög megnyithatja-e a vakok szemeit?“ 
'''
"22" = '''
:sup:`22` Jeruzsálemben pedig a templomszentelés ünnepe és tél volt. 
'''
"23" = '''
:sup:`23` Jézus a templomban, Salamon tornácában járt. 
'''
"24" = '''
:sup:`24` Körülvették azért a zsidók, és mondták neki: „Meddig tartasz még bizonytalanságban bennünket? Ha te vagy a Krisztus, mondd meg nékünk nyíltan!“ 
'''
"25" = '''
:sup:`25` Jézus így felelt: „Megmondtam néktek, és nem hiszitek: a cselekedetek, amelyeket én cselekszem az én Atyám nevében, azok tesznek bizonyságot rólam. 
'''
"26" = '''
:sup:`26` De ti nem hisztek, mert ti nem az én juhaim közül vagytok, amint megmondtam néktek. 
'''
"27" = '''
:sup:`27` Az én juhaim hallják az én szavamat, én ismerem őket, és követnek engem. 
'''
"28" = '''
:sup:`28` Örök életet adok nekik, soha el nem vesznek, és senki ki nem ragadja őket az én kezemből. 
'''
"29" = '''
:sup:`29` Az én Atyám, aki őket adta nekem, nagyobb mindennél, senki sem ragadhatja ki őket az Atyámnak kezéből. 
'''
"30" = '''
:sup:`30` Én és az Atya egy vagyunk.“ 
'''
"31" = '''
:sup:`31` Ekkor ismét köveket ragadtak a zsidók, hogy megkövezzék őt. 
'''
"32" = '''
:sup:`32` Jézus így felelt nekik: „Sok jó dolgot mutattam nektek az én Atyámtól, azok közül melyikért köveztek meg engem?“ 
'''
"33" = '''
:sup:`33` A zsidók így feleltek neki: „Jó dologért nem kövezünk meg téged, hanem káromlásért, tudniillik, hogy te ember létedre Istenné teszed magadat.“ 
'''
"34" = '''
:sup:`34` Jézus így felelt nekik: „Nincs-e megírva a ti törvényetekben: »én mondtam: istenek vagytok«? 
'''
"35" = '''
:sup:`35` Ha azokat isteneknek mondta, akikhez az Isten beszéde szólt, márpedig az Írást nem lehet érvénytelenné tenni, 
'''
"36" = '''
:sup:`36` akkor arról ti azt mondjátok, akit az Atya megszentelt és elküldött e világra: Káromlást szólsz, mivelhogy azt mondtam: az Isten Fia vagyok?! 
'''
"37" = '''
:sup:`37` Ha az én Atyám dolgait nem cselekszem, ne higgyetek nekem, 
'''
"38" = '''
:sup:`38` ha pedig azokat cselekszem, ha nekem nem hisztek is, higgyetek a cselekedeteknek: hogy megtudjátok és elhiggyétek, hogy az Atya énbennem van, és én őbenne vagyok.“ 
'''
"39" = '''
:sup:`39` Ismét meg akarták azért őt fogni, de kiment a kezük közül. 
'''
"40" = '''
:sup:`40` Jézus újra elment, túl a Jordánon, arra a helyre, ahol János először keresztelt, és ott maradt. 
'''
"41" = '''
:sup:`41` És sokan mentek oda hozzá, és mondták, hogy János nem tett ugyan semmi csodát, de mindaz, amit János felőle mondott, igaz volt. 
'''
"42" = '''
:sup:`42` És sokan hittek ott ő benne. 
'''
