[5]
"1" = '''
:sup:`1` Tehát ti gazdagok, sírjatok, és jajgassatok, a rátok következő nyomorúságaitok miatt. 
'''
"2" = '''
:sup:`2` Gazdagságotok megrohadt, ruháitokat megette a moly. 
'''
"3" = '''
:sup:`3` Aranyotokat és ezüstötöket rozsda fogta meg, és azok rozsdája ellenetek tanúskodik, és megemészti testeteket, mint a tűz. Kincset gyűjtöttetek még az utolsó napokban is. 
'''
"4" = '''
:sup:`4` Íme, a ti mezőtöket learató munkások bére, amit visszatartottatok, az égre kiált. És az aratók kiáltásai eljutottak a Seregek Urának fülébe. 
'''
"5" = '''
:sup:`5` Dőzsöltetek e földön és tobzódtatok. Szíveteket hizlaltátok az áldozat bemutatásának napjára. 
'''
"6" = '''
:sup:`6` Elítéltétek, megöltétek az igazat, s ő nem állt ellen nektek. 
'''
"7" = '''
:sup:`7` Legyetek azért, atyámfiai, béketűrők az Úrnak eljöveteléig. Íme a szántóvető várja a földnek drága gyümölcsét. Béketűréssel várja, míg reggeli és esti esőt kap. 
'''
"8" = '''
:sup:`8` Legyetek ti is béketűrők, és erősítsétek meg szíveteket, mert az Úr eljövetele közel van. 
'''
"9" = '''
:sup:`9` Ne panaszkodjatok egymásra, testvéreim, hogy el ne ítéltessetek! Íme a bíró az ajtó előtt áll. 
'''
"10" = '''
:sup:`10` Vegyetek példát, atyámfiai, szenvedésben és tűrésben a prófétáktól, akik az Úr nevében szóltak. 
'''
"11" = '''
:sup:`11` Íme boldognak mondjuk a tűrni tudókat. Jób tűréséről hallottatok, és láttátok, hogyan intézte az Úr a sorsát. Mert igen irgalmas és könyörületes az Úr. 
'''
"12" = '''
:sup:`12` Mindenekelőtt pedig ne esküdjetek, atyámfiai, se az égre, se a földre, se semmi más egyébre. Hanem legyen a ti igenetek igen, és a nem nem, hogy ítélet alá ne essetek. 
'''
"13" = '''
:sup:`13` Szenved-e valaki köztetek? Imádkozzék. Öröme van-e valakinek? Dicséretet énekeljen. 
'''
"14" = '''
:sup:`14` Beteg-e valaki köztetek? Hívja magához a gyülekezet elöljáróit, és imádkozzanak érte, és kenjék meg olajjal az Úr nevében. 
'''
"15" = '''
:sup:`15` És a hitből való imádság megtartja a beteget, és az Úr felsegíti őt. És ha bűnt követett is el, megbocsáttatik neki. 
'''
"16" = '''
:sup:`16` Valljátok meg bűneiteket egymásnak és imádkozzatok egymásért, hogy meggyógyuljatok, mert igen hasznos az igaznak buzgóságos könyörgése. 
'''
"17" = '''
:sup:`17` Illés ember volt, hozzánk hasonló és imádságban kérte, hogy ne legyen eső, és nem volt eső a földön három esztendeig és hat hónapig. 
'''
"18" = '''
:sup:`18` És ismét imádkozott és az ég esőt adott és a föld megteremte gyümölcsét. 
'''
"19" = '''
:sup:`19` Atyámfiai, ha valaki közöttetek eltévelyedik az igazságtól, és megtéríti valaki, 
'''
"20" = '''
:sup:`20` tudja meg, hogy aki megtérít egy bűnöst tévelygő útjáról, megmenti annak lelkét a haláltól, és sok bűnét elfedezi.
'''
