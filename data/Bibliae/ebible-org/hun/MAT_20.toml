[20]
"1" = '''
:sup:`1` „Hasonló a mennyek országa a gazdához, aki korán reggel kiment, hogy munkásokat fogadjon szőlőjébe. 
'''
"2" = '''
:sup:`2` Megegyezett a munkásokkal napi tíz pénzben, és elküldte őket szőlőjébe. 
'''
"3" = '''
:sup:`3` Amikor kiment három óra tájban, látott másokat is, akik tétlenül a piacon álltak. 
'''
"4" = '''
:sup:`4` Ezt mondta nekik: Menjetek el ti is a szőlőbe, és ami igazságos, megadom nektek. 
'''
"5" = '''
:sup:`5` Azok pedig elmentek. Hat és kilenc óra tájban ismét kiment, és ugyanúgy cselekedett. 
'''
"6" = '''
:sup:`6` Tizenegy óra tájban is kiment, és talált másokat, akik tétlenül álltak ott, és megkérdezte tőlük: Miért álltok itt egész napon át tétlenül? 
'''
"7" = '''
:sup:`7` Azok így feleltek: Mert senki sem fogadott fel minket. Erre ezt mondta nekik: Menjetek el ti is a szőlőbe, és ami igazságos megkapjátok. 
'''
"8" = '''
:sup:`8` Mikor beesteledett, a szőlőnek ura ezt mondta vincellérjének: Hívd elő a munkásokat, és add ki nekik a bért, az utolsóktól kezdve mind az elsőkig. 
'''
"9" = '''
:sup:`9` És jöttek a tizenegy órások, fejenként tíz-tíz pénzt kaptak. 
'''
"10" = '''
:sup:`10` Jöttek azután az elsők, és azt gondolták, hogy ők többet kapnak, de ők is tíz-tíz pénz kaptak fejenként. 
'''
"11" = '''
:sup:`11` Amint pedig fölvették, zúgolódni kezdtek a házigazda ellen, 
'''
"12" = '''
:sup:`12` és ezt mondták: Azok az utolsók egyetlen óráig dolgoztak, és egyenlővé tetted őket velünk, akik a napnak terhét és hőségét szenvedtük. 
'''
"13" = '''
:sup:`13` Ő pedig így felelt közülük egynek: Barátom, nem cselekszem igazságtalanul veled: Vagy nem tíz pénzben szerződtél velem? 
'''
"14" = '''
:sup:`14` Vedd, ami a tiéd, és menj el. Én pedig ennek az utolsónak is annyit akarok adni, mint neked. 
'''
"15" = '''
:sup:`15` Talán nem szabad nekem a magaméval azt tennem, amit akarok? Vagy a te szemed azért gonosz, mert én jó vagyok? 
'''
"16" = '''
:sup:`16` Ekképpen lesznek az utolsók elsők és az elsők utolsók; mert sokan vannak a hivatalosak, de kevesen a választottak.“ 
'''
"17" = '''
:sup:`17` Amikor felment Jézus Jeruzsálembe, útközben csupán a tizenkét tanítványt vette magához, és ezt mondta nekik: 
'''
"18" = '''
:sup:`18` „Íme, felmegyünk Jeruzsálembe, és az Emberfia átadatik a főpapoknak és írástudóknak, és halálra ítélik őt. 
'''
"19" = '''
:sup:`19` A pogányok kezébe adják, hogy megcsúfolják, megostorozzák, és keresztre feszítsék, de harmadnapon feltámad.“ 
'''
"20" = '''
:sup:`20` Ekkor hozzáment a Zebedeus fiainak anyja fiaival együtt, leborult előtte, hogy kérjen tőle valamit. 
'''
"21" = '''
:sup:`21` Ő pedig megkérdezte tőle: „Mit akarsz?“ Ő ezt mondta neki: „Mondd, hogy az én két fiam üljön a te országodban: egyik jobb kezed felől, a másik bal kezed felől.“ 
'''
"22" = '''
:sup:`22` Jézus pedig ezt felelte neki: „Nem tudjátok, mit kértek. Megisszátok-e a poharat, melyet én iszom? És megkeresztelkedtek-e azzal a keresztséggel, amellyel én megkeresztelkedem?“ Azt mondták neki: „Meg.“ 
'''
"23" = '''
:sup:`23` Erre ő azt mondta nekik: „Az én poharamat megisszátok ugyan, és a keresztséggel, amellyel én megkeresztelkedem, megkeresztelkedtek, de az én jobb és bal kezem felől való ülést nem az én dolgom megadni, hanem azoké lesz az, akiknek az én Atyám elkészítette.“ 
'''
"24" = '''
:sup:`24` Amikor ezt meghallotta a többi tíz, bosszankodtak a két testvérre. 
'''
"25" = '''
:sup:`25` Jézus pedig előszólította őket, és ezt mondta: „Tudjátok, hogy a pogányok fejedelmei uralkodnak szolgáikon, és a nagyok hatalmaskodnak rajtuk. 
'''
"26" = '''
:sup:`26` De ne így legyen közöttetek, hanem aki közöttetek nagy akar lenni, legyen a ti szolgátok, 
'''
"27" = '''
:sup:`27` és aki közöttetek első akar lenni, legyen a ti szolgátok. 
'''
"28" = '''
:sup:`28` Amint az Emberfia sem azért jött, hogy neki szolgáljanak, hanem, hogy ő szolgáljon, és adja az ő életét váltságul sokakért.“ 
'''
"29" = '''
:sup:`29` Amikor Jerikóból távoztak, nagy sokaság követte őt. 
'''
"30" = '''
:sup:`30` És íme, két vak, aki az út mellett ült, meghallva, hogy Jézus arra megy el, elkezdett kiáltozni: „Uram, Dávidnak Fia, könyörülj rajtunk!“ 
'''
"31" = '''
:sup:`31` A sokaság pedig megdorgálta őket, hogy hallgassanak, de azok annál jobban kiáltoztak: „Uram, Dávidnak Fia, könyörülj rajtunk!“ 
'''
"32" = '''
:sup:`32` Jézus pedig megállt, és megszólította őket, és ezt kérdezte: „Mit akartok, hogy cselekedjem veletek?“ 
'''
"33" = '''
:sup:`33` Ők így feleltek neki: „Azt, Uram, hogy megnyíljanak szemeink.“ 
'''
"34" = '''
:sup:`34` Jézus pedig megszánta őket, megérintette szemeiket, és szemeik azonnal megnyíltak, és követték őt. 
'''
