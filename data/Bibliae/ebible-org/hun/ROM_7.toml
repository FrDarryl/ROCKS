[7]
"1" = '''
:sup:`1` Vagy nem tudjátok, atyámfiai, – mert a törvényt ismerőkhöz szólok – hogy a törvény uralkodik az emberen, amíg él? 
'''
"2" = '''
:sup:`2` Mert a férjes asszony, amíg él férje, hozzá van kötve a törvény szerint, de ha meghal a férje, felszabadul az asszony a törvény alól, amely férjéhez kötötte. 
'''
"3" = '''
:sup:`3` Azért tehát paráznának mondják, ha férje életében más férfihoz megy, ha azonban a férje meghal, szabaddá lesz a törvénytől, úgy hogy nem lesz parázna, ha más férfihoz megy. 
'''
"4" = '''
:sup:`4` Azért, atyámfiai, ti is meghaltatok a törvénynek a Krisztus teste által, hogy máséi legyetek, azéi, aki a halálból feltámasztatott, hogy gyümölcsöt teremjünk Istennek. 
'''
"5" = '''
:sup:`5` Mert amikor testben voltunk, a törvény által ébresztett bűnös indulatok uralkodtak rajtunk, hogy a halálnak gyümölcsözzenek. 
'''
"6" = '''
:sup:`6` Most pedig megszabadultunk a törvénytől, minthogy meghaltunk arra nézve, ami eddig fogva tartott, hogy szolgáljunk a Lélek újságában és nem a betű óságában. 
'''
"7" = '''
:sup:`7` Mit mondunk tehát? A törvény bűn? Semmiképpen! Hiszen a bűnt csak a törvény által ismertem meg, mert a gonosz kívánságról sem tudtam volna, ha a törvény nem mondaná: „Ne kívánd!“ 
'''
"8" = '''
:sup:`8` De a bűn a parancsolat által alkalmat talált arra, hogy bennem gonosz kívánságot ébresszen, mert törvény nélkül a bűn halott. 
'''
"9" = '''
:sup:`9` Régen törvény nélkül éltem, de a parancsolat eljöttével, felelevenedett a bűn, 
'''
"10" = '''
:sup:`10` én pedig meghaltam. Így az a parancsolat, amely életre való, nekem halálomra lett. 
'''
"11" = '''
:sup:`11` Mert a bűn felhasználta az alkalmat és a parancsolat által megcsalt és megölt. 
'''
"12" = '''
:sup:`12` De azért a törvény szent, és a parancsolat is szent és igaz és jó. 
'''
"13" = '''
:sup:`13` Tehát ami jó, az lett halálommá? Semmiképpen! Inkább a bűn, hogy bűn volta nyilvánvalóvá legyen, hogy a jó által szerez nekem halált, hogy felettébb bűnös legyen a bűn a parancsolat által. 
'''
"14" = '''
:sup:`14` Mert tudjuk, hogy a törvény lelki, de én testi vagyok a bűn alá rekesztve. 
'''
"15" = '''
:sup:`15` Mert amit cselekszem, nem ismerem. Mert nem azt teszem, amit akarok, hanem amit gyűlölök, azt cselekszem. 
'''
"16" = '''
:sup:`16` Ha pedig azt cselekszem, amit nem akarok, megegyezem a törvénnyel, hogy jó. 
'''
"17" = '''
:sup:`17` Most azért már nem én cselekszem azt, hanem a bennem lakozó bűn. 
'''
"18" = '''
:sup:`18` Mert tudom, hogy nem lakik bennem, azaz az én testemben jó. Mert az akarás megvan ugyan bennem, de a jót véghez vinni nem tudom. 
'''
"19" = '''
:sup:`19` Mert nem a jót cselekszem, amit akarok, hanem a gonoszt cselekszem, amit nem akarok. 
'''
"20" = '''
:sup:`20` Ha pedig azt cselekszem, amit nem akarok, nem én teszem azt, hanem a bennem lakó bűn. 
'''
"21" = '''
:sup:`21` Megtalálom azért magamban ezt a törvényt: noha a jót akarom cselekedni, mégis a rosszat teszem. 
'''
"22" = '''
:sup:`22` Mert gyönyörködöm ugyan Isten törvényében a belső ember szerint, 
'''
"23" = '''
:sup:`23` de látok egy másik törvényt tagjaimban, amely ellenkezik elmém törvényével és rabul ad a bűn törvényének, amely tagjaimban van. 
'''
"24" = '''
:sup:`24` Ó, én nyomorult ember! Kicsoda szabadít meg engem e halálra ítélt testből? 
'''
"25" = '''
:sup:`25` De hálát adok Istennek, a mi Urunk Jézus Krisztus által. Bár elmémmel az Isten törvényének, testemmel azonban a bűn törvényének szolgálok. 
'''
