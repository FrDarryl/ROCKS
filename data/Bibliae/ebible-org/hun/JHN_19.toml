[19]
"1" = '''
:sup:`1` Akkor Pilátus elvitette Jézust, és megostoroztatta. 
'''
"2" = '''
:sup:`2` A vitézek tövisből koronát fontak, a fejére tették, bíbor köntöst adtak reá, 
'''
"3" = '''
:sup:`3` és ezt mondták: „Üdvözlégy, zsidók királya!“ És arcul csapdosták őt. 
'''
"4" = '''
:sup:`4` Majd ismét kiment Pilátus, és mondta nekik: „Íme, kihozom őt nektek, hogy értsétek meg, hogy nem találok benne semmi bűnt.“ 
'''
"5" = '''
:sup:`5` Kiment azért Jézus a töviskoronát és a bíborköntöst viselve. És mondta nekik Pilátus: „Íme, az ember!“ 
'''
"6" = '''
:sup:`6` Mikor meglátták őt a papi fejedelmek és a szolgák, így kiáltoztak: „Feszítsd meg, feszítsd meg!!“ Pilátus ezt mondta nekik: „Vigyétek el őt ti, és feszítsétek meg, mert én nem találok bűnt őbenne.“ 
'''
"7" = '''
:sup:`7` A zsidók így feleltek neki: „Nekünk törvényünk van, és ami törvényünk szerint meg kell halnia, mivel Isten Fiává tette magát.“ 
'''
"8" = '''
:sup:`8` Mikor pedig ezt a beszédet hallotta Pilátus, még inkább megrémült, 
'''
"9" = '''
:sup:`9` ismét bement a törvényházba, és szólt Jézusnak: „Honnan való vagy te?“ De Jézus nem felelt neki. 
'''
"10" = '''
:sup:`10` Pilátus ekkor ezt mondta neki: „Nekem nem felelsz? Nem tudod, hogy hatalmam van arra, hogy megfeszíttesselek, és hatalmam van arra, hogy szabadon bocsássalak?“ 
'''
"11" = '''
:sup:`11` Jézus így felelt: „Semmi hatalmad sem volna rajtam, ha felülről nem adatott volna neked: nagyobb bűne van azért annak, aki a te kezedbe adott engem.“ 
'''
"12" = '''
:sup:`12` Ettől fogva igyekezett Pilátus őt szabadon bocsátani, de a zsidók így kiáltoztak: „Ha ezt szabadon bocsátod, nem vagy a császár barátja: aki magát királlyá teszi, az ellene szegül a császárnak!“ 
'''
"13" = '''
:sup:`13` Amikor pedig Pilátus meghallotta ezeket a szavakat, kihozta Jézust, és leült a bírói székbe azon a helyen, amelyet Márványkövezetnek hívtak, héberül pedig Gabbatának. 
'''
"14" = '''
:sup:`14` Akkor a húsvét péntekje volt, és mintegy hat óra. És mondta a zsidóknak: „Íme, a ti királyotok!“ 
'''
"15" = '''
:sup:`15` Azok pedig kiáltoztak: „Vidd el, vidd el, feszítsd meg őt!“ Mondta nekik Pilátus: „A ti királyotokat feszítsem meg?“ A papi fejedelmek így feleltek: „Nem királyunk van, hanem császárunk!“ 
'''
"16" = '''
:sup:`16` Akkor átadta őt nekik, hogy megfeszítsék. Átvették tehát Jézust, és elvitték. 
'''
"17" = '''
:sup:`17` És felemelve a keresztfáját, elment az úgynevezett Koponya-hegyre, amelyet héberül Golgotának hívnak, 
'''
"18" = '''
:sup:`18` ahol megfeszítették őt, és ővele másik kettőt, egyfelől és másfelől, középen pedig Jézust. 
'''
"19" = '''
:sup:`19` Pilátus pedig feliratot is készíttetett, és feltétette a keresztfára. Az írás pedig ez volt: a názáreti Jézus, a zsidók királya. 
'''
"20" = '''
:sup:`20` Sokan olvasták ezt a feliratot a zsidók közül, mivel közel volt a városhoz az a hely, ahol Jézust megfeszítették, héberül, görögül és latinul volt írva. 
'''
"21" = '''
:sup:`21` A zsidók papi fejedelmei akkor azt mondták Pilátusnak: „Ne azt írd: A zsidók királya! – hanem ahogy ő mondta: A zsidók királya vagyok.“ 
'''
"22" = '''
:sup:`22` Pilátus így felelt: „Amit megírtam, megírtam.“ 
'''
"23" = '''
:sup:`23` A vitézek pedig, amikor megfeszítették Jézust, elvették felsőruháit, és négy részre osztották, egy-egy részt mindegyik vitéznek. A köntös pedig varratlan volt, felülről végig egybeszőve. 
'''
"24" = '''
:sup:`24` Ekkor azt mondták egymásnak: „Ezt ne hasítsuk el, hanem vessünk sorsot rá, kié legyen.“ Hogy beteljesedjen az Írás, amely ezt mondja: „Megosztoztak ruháimon, és a köntösömre sorsot vetettek.“ A vitézek tehát ezeket tették. 
'''
"25" = '''
:sup:`25` Jézus keresztje alatt pedig ott állt anyja, és anyjának nőtestvére, Mária, a Klópás felesége és a magdalai Mária. 
'''
"26" = '''
:sup:`26` Amikor Jézus meglátta, hogy ott áll az ő anyja és az a tanítvány, akit szeretett, ezt mondta az anyjának: „Asszony, íme, a te fiad!“ 
'''
"27" = '''
:sup:`27` Azután ezt mondta a tanítványnak: „Íme, a te anyád!“ És ettől az órától magához fogadta őt az a tanítvány. 
'''
"28" = '''
:sup:`28` Jézus ezek után tudva, hogy immár minden elvégeztetett, hogy beteljesedjék az Írás, ezt mondta: „Szomjazom.“ 
'''
"29" = '''
:sup:`29` Volt pedig ott egy ecettel, teli edény. Egy szivacsot megtöltve ecettel izsópra téve, odavitték a szájához. 
'''
"30" = '''
:sup:`30` Mikor pedig elvette Jézus az ecetet, ezt mondta: „Elvégeztetett!“ És lehajtva fejét, kibocsátotta lelkét. 
'''
"31" = '''
:sup:`31` A zsidók pedig, hogy a testek szombaton át ne maradjanak a keresztfán, mivel péntek volt (mert annak a szombatnak napja nagy nap volt), kérték Pilátust, hogy törjék el azoknak lábszárait, és vegyék le őket. 
'''
"32" = '''
:sup:`32` Eljöttek ekkor a vitézek, és eltörték az elsőnek lábszárait és a másikét is, akit vele együtt feszítettek meg. 
'''
"33" = '''
:sup:`33` Amikor pedig Jézushoz értek, és látták, hogy ő már halott, nem törték el a lábszárait, 
'''
"34" = '''
:sup:`34` hanem egy a vitézek közül dárdával döfte át az oldalát, és azonnal vér és víz jött ki abból. 
'''
"35" = '''
:sup:`35` És aki látta, bizonyságot tett, és igaz az ő tanúbizonysága, és ő tudja, hogy igazat mond, hogy ti is higgyetek. 
'''
"36" = '''
:sup:`36` Mert azért történtek ezek, hogy beteljesedjen az Írás: „Csontja ne töressék meg.“ 
'''
"37" = '''
:sup:`37` Másutt ismét így szól az Írás: „Néznek majd arra, akit átszegeztek.“ 
'''
"38" = '''
:sup:`38` Ezek után az arimatiai József (aki Jézus tanítványa volt, de csak titokban, a zsidóktól való félelem miatt), megkérte Pilátust hogy levehesse Jézus testét. Pilátus megengedte. Elment tehát, és levette Jézus testét. 
'''
"39" = '''
:sup:`39` Eljött Nikodémus is (aki éjszaka ment Jézushoz először), hozva mirhából és aloéból való kenetet, mintegy százfontnyit. 
'''
"40" = '''
:sup:`40` Fogták tehát Jézus testét, lepedőkbe göngyölték illatos szerekkel együtt, amint a zsidóknál szokás temetni. 
'''
"41" = '''
:sup:`41` Azon a helyen pedig, ahol megfeszítették, volt egy kert, és a kertben egy új sír, amelybe még senkit sem helyeztek. 
'''
"42" = '''
:sup:`42` A zsidók péntekje miatt, mivel az a sír közel volt, abban helyezték el Jézust. 
'''
