[20]
"1" = '''
:sup:`1` A hétnek első napján pedig korán reggel, amikor még sötét volt, odament a magdalai Mária a sírhoz, és látta, hogy a kő el van véve a sírról. 
'''
"2" = '''
:sup:`2` Elfutott tehát, és elment Simon Péterhez és a másik tanítványhoz, akit Jézus szeretett, és mondta nekik: „Elvitték az Urat a sírból, és nem tudjuk, hová tették őt!“ 
'''
"3" = '''
:sup:`3` Elment tehát Péter és a másik tanítvány, és elmentek a sírhoz. 
'''
"4" = '''
:sup:`4` Együtt futottak mindketten: de a másik tanítvány hamar megelőzte Pétert, és előbb jutott a sírhoz, 
'''
"5" = '''
:sup:`5` és lehajolva látta, hogy ott vannak a lepedők, de mégsem ment be. 
'''
"6" = '''
:sup:`6` Nyomban utána megjött Simon Péter is, bement a sírba, és látta, hogy a lepedők ott vannak. 
'''
"7" = '''
:sup:`7` És a keszkenő, amely a fején volt, nem együtt van a lepedőkkel, hanem külön összegöngyölítve egy helyen. 
'''
"8" = '''
:sup:`8` Akkor aztán bement a másik tanítvány is, aki először jutott a sírhoz, és látott és hitt. 
'''
"9" = '''
:sup:`9` Mert nem értették még az Írást, hogy fel kell támadnia a halálból. 
'''
"10" = '''
:sup:`10` A tanítványok ezután visszamentek az övéikhez. 
'''
"11" = '''
:sup:`11` Mária pedig kinn állt a sírnál és sírt. Amíg azonban siránkozott, behajolt a sírba, 
'''
"12" = '''
:sup:`12` és látott két angyalt fehér ruhában ülni, egyiket fejtől, másikat lábtól, ahol Jézus teste feküdt. 
'''
"13" = '''
:sup:`13` Azok ezt mondták neki: „Asszony, miért sírsz?“ Azt mondta nekik: „Mert elvitték az én Uramat, és nem tudom, hova tették őt.“ 
'''
"14" = '''
:sup:`14` És mikor ezeket mondta, hátrafordult, és látta, hogy Jézus ott áll, de nem tudta, hogy Jézus az. 
'''
"15" = '''
:sup:`15` Mondta neki Jézus: „Asszony, miért sírsz? Kit keresel?“ Ő pedig azt gondolva, hogy a kertész az, ezért azt mondta neki: „Uram, ha te vitted el őt, mondd meg nekem, hová tetted, és én elviszem.“ 
'''
"16" = '''
:sup:`16` Jézus ezt mondta neki: „Mária!“ Az megfordult, és ezt mondta neki: „Rabbuni!“ – ami azt jelenti: Mester! 
'''
"17" = '''
:sup:`17` Jézus azt mondta neki: „Ne érints engem, mert nem mentem még fel az én Atyámhoz, hanem menj az én atyámfiaihoz, és mondd meg nekik: Felmegyek az én Atyámhoz és a ti Atyátokhoz, és az én Istenemhez és a ti Istenetekhez.“ 
'''
"18" = '''
:sup:`18` Elment a magdalai Mária, hírül adva a tanítványoknak, hogy látta az Urat, és hogy ezeket mondta neki. 
'''
"19" = '''
:sup:`19` Mikor azért este lett, azon a napon, a hétnek első napján és mikor az ajtók a zsidóktól való félelem miatt zárva voltak ott, ahol egybegyűltek a tanítványok, eljött Jézus, megállt középen, és ezt mondta nekik: „Békesség néktek!“ 
'''
"20" = '''
:sup:`20` És ezt mondva megmutatta nekik a kezeit és az oldalát. Örvendeztek azért a tanítványok, hogy látják az Urat. 
'''
"21" = '''
:sup:`21` Ismét mondta nekik Jézus: „Békesség néktek! Amiképpen engem küldött az Atya, én is küldelek titeket.“ 
'''
"22" = '''
:sup:`22` És mikor ezt mondta, rájuk lehelt, és mondta nekik: „Vegyetek Szent Lelket. 
'''
"23" = '''
:sup:`23` Akiknek bűneit megbocsátjátok, megbocsáttatnak azoknak, akikéit megtartjátok, megtartatnak.“ 
'''
"24" = '''
:sup:`24` Tamás pedig, egy a tizenkettő közül, akit Ikernek hívtak, nem volt ővelük, amikor eljött Jézus. 
'''
"25" = '''
:sup:`25` A többi tanítvány ezt mondta neki: „Láttuk az Urat.“ Ő pedig azt mondta nekik: „Ha nem látom a kezein a szegek helyeit, és be nem teszem ujjaimat a szegek helyébe, és kezemet be nem teszem az oldalára, semmiképpen el nem hiszem.“ 
'''
"26" = '''
:sup:`26` És nyolc nap múlva ismét benn voltak a tanítványai, Tamás is ő velük volt. Noha az ajtó zárva volt, bement Jézus, és megállt középen, és mondta: „Békesség néktek!“ 
'''
"27" = '''
:sup:`27` Azután mondta Tamásnak: „Hozd ide az ujjadat, és nézd meg a kezeimet, és hozd ide a kezedet, és tedd az én oldalamra, és ne légy hitetlen, hanem hívő.“ 
'''
"28" = '''
:sup:`28` Tamás pedig így felelt: „Én Uram és én Istenem!“ 
'''
"29" = '''
:sup:`29` Jézus ezt mondta neki: „Mivel láttál engem, Tamás, hittél: boldogok, akik nem látnak és hisznek.“ 
'''
"30" = '''
:sup:`30` Sok más jelt is tett ugyan Jézus az ő tanítványai előtt, amelyek nincsenek megírva ebben a könyvben. 
'''
"31" = '''
:sup:`31` Ezek pedig azért vannak megírva, hogy higgyétek, hogy Jézus a Krisztus, az Istennek Fia, és hogy ezt híve, életetek legyen az ő nevében. 
'''
