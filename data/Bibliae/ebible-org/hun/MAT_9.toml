[9]
"1" = '''
:sup:`1` Hajóra szállva átkelt, és elment az ő városába. 
'''
"2" = '''
:sup:`2` És íme, hoztak hozzá egy ágyban fekvő gutaütött embert. Látva Jézus ezeknek hitét, ezt mondta a gutaütöttnek: „Bízzál, fiam! Megbocsáttattak neked a te bűneid.“ 
'''
"3" = '''
:sup:`3` Némelyek az írástudók közül ezt mondták magukban: „Ez káromlást szól.“ 
'''
"4" = '''
:sup:`4` Jézus látta a gondolataikat, és ezt mondta: „Miért gondoltok gonoszat a ti szívetekben? 
'''
"5" = '''
:sup:`5` Mert mi könnyebb, ezt mondani: Megbocsáttattak néked a te bűneid! vagy ezt mondani: Kelj föl és járj! – 
'''
"6" = '''
:sup:`6` Azért, hogy megtudjátok, hogy az Emberfiának van hatalma a földön a bűnöket megbocsátani – mondta a gutaütöttnek: Kelj föl, vedd az ágyadat és eredj haza.“ 
'''
"7" = '''
:sup:`7` És az felkelt, és hazament. 
'''
"8" = '''
:sup:`8` A sokaság pedig ezt látva elálmélkodott, és dicsőítette az Istent, hogy ilyen hatalmat adott az embereknek. 
'''
"9" = '''
:sup:`9` Amikor Jézus onnét továbbment, látott egy embert ülni a vámszedő helyen, akinek Máté volt a neve, és ezt mondta neki: „Kövess engem!“ És az felkelt, és követte őt. 
'''
"10" = '''
:sup:`10` Amikor letelepedtek a házban, sok vámszedő és bűnös jött oda, letelepedtek Jézussal és tanítványaival az asztalhoz. 
'''
"11" = '''
:sup:`11` Látva ezt a farizeusok, ezt mondták az ő tanítványainak: „Miért eszik mesteretek a vámszedőkkel és bűnösökkel együtt?“ 
'''
"12" = '''
:sup:`12` Jézus pedig ezt meghallotta, és ezt mondta nekik: „Nem az egészségeseknek van szüksége orvosra, hanem a betegeknek. 
'''
"13" = '''
:sup:`13` Menjetek el, és tanuljátok meg, mit jelent ez: »Irgalmasságot akarok és nem áldozatot.« Mert nem az igazakat jöttem hívogatni, hanem a bűnösöket a megtérésre.“ 
'''
"14" = '''
:sup:`14` Akkor János tanítványai jöttek hozzá, és ezt mondták: „Miért van az, hogy mi és a farizeusok sokat böjtölünk, a te tanítványaid pedig nem böjtölnek?“ 
'''
"15" = '''
:sup:`15` Ezt mondta nekik Jézus: „Vajon szomorkodhat-e a násznép, amíg velük van a vőlegény? De eljönnek a napok, mikor elvétetik tőlük a vőlegény, és akkor böjtölni fognak. 
'''
"16" = '''
:sup:`16` Senki sem rak új posztóból foltot az ócska ruhára, mert ami azt kitoldaná, még tovább szakít a ruhából, és még nagyobb szakadás támad. 
'''
"17" = '''
:sup:`17` Új bort sem töltenek régi tömlőkbe, mert akkor a tömlők szétszakadoznak, és a bor kiömlik, a tömlők is elvesznek; hanem az új bort új tömlőkbe töltik, és mindkettő megmarad.“ 
'''
"18" = '''
:sup:`18` Mikor ezeket mondta, odajött egy főember, leborult előtte, és ezt mondta: „Az én lányom éppen most halt meg, de gyere, tedd rá kezedet, és megelevenedik.“ 
'''
"19" = '''
:sup:`19` Jézus felkelt, és követte őt tanítványaival együtt. 
'''
"20" = '''
:sup:`20` És íme, egy asszony, aki tizenkét éve vérfolyásban szenvedett, hozzáférkőzve hátulról, megérintette ruhájának szegélyét, 
'''
"21" = '''
:sup:`21` mert azt mondta magában: „Ha csak ruháját érintem is, meggyógyulok.“ 
'''
"22" = '''
:sup:`22` Jézus pedig megfordult, rátekintett, és ezt mondta: „Bízzál, leányom, a hited megtartott téged.“ És meggyógyult az asszony, abban az órában. 
'''
"23" = '''
:sup:`23` Jézus a főember házához érve meglátta a sípolókat és a sokaságot, 
'''
"24" = '''
:sup:`24` és ezt mondta nekik: „Menjetek innen, mert a lány nem halt meg, csak alszik.“ Azok kinevették őt. 
'''
"25" = '''
:sup:`25` Mikor pedig a sokaságot eltávolították, bement, megfogta a kezét, és a lány felkelt. 
'''
"26" = '''
:sup:`26` Ez a hír elterjedt az egész tartományban. 
'''
"27" = '''
:sup:`27` Mikor Jézus továbbment onnan, két vak követte őt, kiáltoztak, és ezt mondták: „Könyörülj rajtunk, Dávidnak fia!“ 
'''
"28" = '''
:sup:`28` Amikor bement a házba, odamentek a vakok, és ezt mondta nekik Jézus: „Hiszitek-e, hogy én ezt megcselekedhetem?“ Ezt mondták neki: „Igen, Uram.“ 
'''
"29" = '''
:sup:`29` Akkor megérintette szemeiket, és ezt mondta: „Legyen nektek a ti hitetek szerint.“ 
'''
"30" = '''
:sup:`30` És megnyíltak szemeik, Jézus pedig rájuk parancsolt, és ezt mondta: „Vigyázzatok, senki meg ne tudja!“ 
'''
"31" = '''
:sup:`31` Azok pedig kimentek, és elterjesztették hírét az egész tartományban. 
'''
"32" = '''
:sup:`32` Mikor pedig elmentek, egy ördöngös néma embert hoztak oda hozzá. 
'''
"33" = '''
:sup:`33` Az ördögöt kiűzte, és megszólalt a néma, a sokaság pedig csodálkozva mondta: „Soha nem láttak ilyet Izraelben!“ 
'''
"34" = '''
:sup:`34` A farizeusok pedig ezt mondták: „Az ördögök fejedelme által űzi ki az ördögöket.“ 
'''
"35" = '''
:sup:`35` Körüljárta Jézus a városokat és a falvakat mind, tanított a zsinagógáikban, és hirdette az Isten országának evangéliumát, gyógyított mindenféle betegséget és mindenféle erőtlenséget a nép között. 
'''
"36" = '''
:sup:`36` Mikor látta a sokaságot, könyörületességre indult rajtuk, mert elgyötörtek és elesettek voltak, mint a pásztor nélküli juhok. 
'''
"37" = '''
:sup:`37` Ekkor ezt mondta tanítványainak: „Az aratnivaló sok, de a munkás kevés. 
'''
"38" = '''
:sup:`38` Kérjétek azért az aratás Urát, hogy küldjön munkásokat az ő aratásába.“ 
'''
