[3]
"1" = '''
:sup:`1` Ó, balgatag galaták, kicsoda igézett meg titeket, hogy ne engedelmeskedjetek az igazságnak, kiknek szemei előtt a Jézus Krisztus úgy íratott le, mintha tiköztetek feszítették volna meg? 
'''
"2" = '''
:sup:`2` Csak azt akarom megtudni tőletek: a törvény cselekedeteiből kaptátok-e a Lelket avagy a hit hallásából? 
'''
"3" = '''
:sup:`3` Ennyire esztelenek vagytok? Amit Lélekben kezdtetek el, most testben fejeznétek be? 
'''
"4" = '''
:sup:`4` Annyit szenvedtetek hiába? – ha ugyan hiába. 
'''
"5" = '''
:sup:`5` Azért, aki a Lelket szolgáltatja néktek, és hatalmas dolgokat művel bennetek, a törvény cselekedeteiből vagy a hit hallásából cselekszi-e? 
'''
"6" = '''
:sup:`6` Miképpen Ábrahám hitt az Istennek, és tulajdoníttatott neki igazságul. 
'''
"7" = '''
:sup:`7` Értsétek meg tehát, hogy akik hitből vannak, azok az Ábrahám fiai. 
'''
"8" = '''
:sup:`8` Előre látva pedig az Írás, hogy Isten hitből fogja megigazítani a pogányokat, eleve hirdette Ábrahámnak, hogy „Tebenned fog megáldatni minden nép“. 
'''
"9" = '''
:sup:`9` Ekként a hitből valók áldatnak meg a hívő Ábrahámmal. 
'''
"10" = '''
:sup:`10` Mert akik törvény cselekedeteiből vannak, átok alatt vannak, minthogy meg van írva: „Átkozott minden, aki meg nem marad mindazokban, amik megírattak a törvény könyvében, hogy azokat cselekedje“. 
'''
"11" = '''
:sup:`11` Hogy pedig a törvény által senki sem igazul meg Isten előtt, nyilvánvaló, mert az igaz ember hitből él. 
'''
"12" = '''
:sup:`12` A törvény pedig nincs hitből, hanem amely ember cselekszi azokat, élni fog azok által. 
'''
"13" = '''
:sup:`13` Krisztus váltott meg minket a törvény átkától, átokká lett érettünk, mert meg van írva: „Átkozott minden, aki fán függ“: 
'''
"14" = '''
:sup:`14` azért, hogy az Ábrahám áldása Krisztus Jézusban legyen a pogányokon, és a Lélek ígéretét elnyerjük hit által. 
'''
"15" = '''
:sup:`15` Atyámfiai! Ember szerint szólok. Lám, az embernek megerősített testamentumát senki erőtlenné nem teszi, sem ahhoz hozzá nem ad. 
'''
"16" = '''
:sup:`16` Az ígéretek pedig Ábrahámnak adattak és az ő magvának. Nem mondja: És a magvaknak, mint sokról, hanem mint egyről. És a te magodnak, aki a Krisztus. 
'''
"17" = '''
:sup:`17` Ezt mondom pedig, hogy a kötést, melyet Isten először megerősített a Krisztusra nézve, a négyszázharminc esztendő múltán keletkezett törvény nem teszi erőtlenné, hogy megsemmisítse az ígéretet. 
'''
"18" = '''
:sup:`18` Mert ha törvényből van az örökség, akkor többé nem ígéretből. Ábrahámnak pedig ígéret által ajándékozta azt az Isten. 
'''
"19" = '''
:sup:`19` Micsoda tehát a törvény? A bűnök miatt adatott, amíg eljön a Mag, akinek tétetett az ígéret, rendeltetve angyalok által, közbenjáró kezében. 
'''
"20" = '''
:sup:`20` A közbenjáró pedig nem egyé, Isten ellenben egy. 
'''
"21" = '''
:sup:`21` A törvény tehát az Isten ígéretei ellen van-e? Távol legyen! Mert ha olyan törvény adatott volna, amely képes megeleveníteni, valóban a törvényből volna az igazság. 
'''
"22" = '''
:sup:`22` De az Írás mindent bűn alá rekesztett, hogy az ígéret Jézus Krisztusban való hitből adassék a hívőknek. 
'''
"23" = '''
:sup:`23` Mielőtt pedig eljött a hit, törvény alatt őriztettünk, egybezárva az eljövendő hit kinyilatkoztatásáig. 
'''
"24" = '''
:sup:`24` Így a törvény Krisztusra vezérlő mesterünkké lett, hogy hitből igazuljunk meg. 
'''
"25" = '''
:sup:`25` De minekutána eljött a hit, nem vagyunk többé a vezérlő mester alatt. 
'''
"26" = '''
:sup:`26` Mert mindnyájan Isten fiai vagytok a Krisztus Jézusban való hit által. 
'''
"27" = '''
:sup:`27` Mert akik Krisztusba keresztelkedtetek meg, Krisztust öltöztétek fel. 
'''
"28" = '''
:sup:`28` Nincs zsidó, sem görög; nincs szolga, sem szabad; nincs férfi, sem nő; mert ti mindnyájan egyek vagytok a Krisztus Jézusban. 
'''
"29" = '''
:sup:`29` Ha pedig Krisztuséi vagytok, tehát az Ábrahám magva vagytok, és ígéret szerint örökösök. 
'''
