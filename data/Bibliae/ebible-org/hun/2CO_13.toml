[13]
"1" = '''
:sup:`1` Ezúttal harmadszor megyek hozzátok. „Két vagy három tanú vallomása erősítsen meg minden ügyet“. 
'''
"2" = '''
:sup:`2` Előre megmondtam, és előre mondom, mint másodszori ottlétemkor, és most távolétemben azoknak, akik ezelőtt vétkeztek, és a többieknek is mind, hogyha ismét odamegyek, nem leszek kíméletes. 
'''
"3" = '''
:sup:`3` Bizonyítékát keresitek annak, hogy általam az a Krisztus szól, aki veletek szemben nem erőtlen, hanem erős közöttetek. 
'''
"4" = '''
:sup:`4` Mert bár megfeszítetett erőtlenségében, mindazonáltal él Isten hatalmából. És bár mi erőtlenek vagyunk benne, de vele együtt élünk majd Isten erejéből nálatok. 
'''
"5" = '''
:sup:`5` Próbáljátok meg magatokat, hogy hitben vagytok-e? Önmagatokat próbáljátok meg! Vagy nem ismeritek-e fel magatokon, hogy Jézus Krisztus bennetek van? Ha nem, akkor nem álltátok ki a próbát. 
'''
"6" = '''
:sup:`6` De remélem, hogy elismeritek, hogy mi kiálltuk a próbát. 
'''
"7" = '''
:sup:`7` Az Istent pedig kérem, hogy semmi gonoszt ne cselekedjetek, nem azért, hogy mi kipróbáltnak tűnjünk, hanem hogy ti a jót cselekedjétek, mi pedig mintegy kipróbáltatlanok legyünk. 
'''
"8" = '''
:sup:`8` Mert semmit sem tehetünk az igazság ellen, hanem csak az igazságért. 
'''
"9" = '''
:sup:`9` Mert örülünk, ha mi erőtlenek vagyunk, ti pedig erősek vagytok. Imádkozunk is a ti tökéletesedésetekért. 
'''
"10" = '''
:sup:`10` Azért írom ezeket távollétemben, hogy jelenlétemben ne kelljen keményen viselkednem azzal a hatalommal, amelyet az Úr nekem építésre és nem rontásra adott. 
'''
"11" = '''
:sup:`11` Végezetül, atyámfiai, legyetek jó egészségben, épüljetek, vigasztalódjatok, egy értelemben legyetek, békességben éljetek és a szeretetnek és békességnek Istene veletek lesz. 
'''
"12" = '''
:sup:`12` Köszöntsétek egymást szent csókkal. Köszöntenek titeket a szentek mindnyájan. 
'''
"13" = '''
:sup:`13` Az Úr Jézus Krisztus kegyelme és az Isten szeretete és a Szentlélek közössége legyen mindnyájatokkal. Ámen.
'''
