[3]
"1" = '''
:sup:`1` Tibérius császár uralkodásának tizenötödik esztendejében pedig, amikor Júdeában Poncius Pilátus volt a helytartó, és Galileának negyedes fejedelme Heródes volt, Iturea, Trakhónitisz tartományának pedig negyedes fejedelme az ő testvére, Fülöp volt, Abiléné negyedes fejedelme pedig Lüszániász volt. 
'''
"2" = '''
:sup:`2` Annás és Kajafás főpapsága idején szólt az Úr Jánoshoz, Zakariás fiához a pusztában. 
'''
"3" = '''
:sup:`3` Az elment a Jordán mellett lévő tartományokba, prédikálva a megtérés keresztségét a bűnök bocsánatára, 
'''
"4" = '''
:sup:`4` ahogyan meg van írva Ézsaiás próféta beszédeinek könyvében, aki ezt mondja: „Kiáltó szava szól a pusztában: Készítsétek el az Úrnak útját, egyengessétek ösvényeit. 
'''
"5" = '''
:sup:`5` Minden szakadékot töltsetek fel, minden hegyet és halmot hordjatok el, ami egyenetlen, legyen egyenessé, és a göröngyös simává, 
'''
"6" = '''
:sup:`6` és meglátja minden halandó Isten szabadítását.“ 
'''
"7" = '''
:sup:`7` Ezt mondta tehát a sokaságnak, amely kiment hozzá, hogy megkeresztelje: „Viperák fajzata! Ki figyelmeztetett titeket, hogy a közelgő harag elől elmeneküljetek? 
'''
"8" = '''
:sup:`8` Teremjetek azért megtéréshez méltó gyümölcsöket, és ne mondogassátok magatokban: Ábrahám a mi atyánk! Mert mondom nektek, hogy Isten ezekből a kövekből is tud fiakat támasztani Ábrahámnak. 
'''
"9" = '''
:sup:`9` A fejsze pedig már ott van a fák gyökerén: kivágnak, és tűzre vetnek minden fát, amely nem terem jó gyümölcsöt.“ 
'''
"10" = '''
:sup:`10` A sokaság megkérdezte tőle: „Mit cselekedjünk tehát?“ 
'''
"11" = '''
:sup:`11` Ő így felelt nekik: „Akinek két köntöse van, egyiket adja annak, akinek nincs, és akinek van ennivalója, hasonlóan cselekedjék.“ 
'''
"12" = '''
:sup:`12` És eljöttek a vámszedők is, hogy megkeresztelkedjenek, és ezt mondták neki: „Mester, mit cselekedjünk?“ 
'''
"13" = '''
:sup:`13` Ő pedig nekik ezt mondta: „Semmi többet ne követeljetek, mint amennyi ki van szabva.“ 
'''
"14" = '''
:sup:`14` És megkérdezték őt a katonák is. „Hát mi mit cselekedjünk?“ Nekik ezt felelte: „Senkit ne bántalmazzatok, ne zsaroljatok, és elégedjetek meg zsoldotokkal.“ 
'''
"15" = '''
:sup:`15` Amikor a nép várt, szívükben azon gondolkoztak, hogy vajon nem János-e a Krisztus? 
'''
"16" = '''
:sup:`16` János így válaszolt mindenkinek: „Én ugyan vízzel keresztellek titeket, de eljön, aki nálam erősebb, és nem vagyok méltó, hogy saruja szíját megoldjam. Ő majd Szentlélekkel és tűzzel keresztel titeket. 
'''
"17" = '''
:sup:`17` Szórólapátja a kezében van, és megtisztítja szérűjét, és a gabonát a csűrébe gyűjti, a polyvát pedig megégeti olthatatlan tűzzel.“ 
'''
"18" = '''
:sup:`18` Még sok egyébre is intette őket, és hirdette az evangéliumot a népnek. 
'''
"19" = '''
:sup:`19` Amikor pedig Heródest, a negyedes fejedelmet megfeddte Heródiásért, testvérének, Fülöpnek feleségéért és minden gonosz tettéért, amiket Heródes cselekedett, 
'''
"20" = '''
:sup:`20` ő még mindezt azzal tetézte, hogy Jánost tömlöcbe vetette. 
'''
"21" = '''
:sup:`21` Történt pedig, hogy amikor az egész nép megkeresztelkedett, és Jézus is megkeresztelkedett és imádkozott, megnyílt az ég, 
'''
"22" = '''
:sup:`22` és leszállt rá a Szentlélek testi formában, mint egy galamb, és szózat jött a mennyből: „Ez az én szeretett fiam, akiben gyönyörködöm!“ 
'''
"23" = '''
:sup:`23` Jézus mintegy harmincesztendős volt, amikor tanítani kezdett, aki, amint állították, József fia volt, ő pedig Élié; 
'''
