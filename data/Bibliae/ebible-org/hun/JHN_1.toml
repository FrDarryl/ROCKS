[1]
"1" = '''
:sup:`1` Kezdetben volt az Ige, és az Ige az Istennél volt, és Isten volt az Ige. 
'''
"2" = '''
:sup:`2` Ez kezdetben az Istennél volt. 
'''
"3" = '''
:sup:`3` Minden őáltala lett, és nélküle semmi sem lett, ami lett. 
'''
"4" = '''
:sup:`4` Őbenne volt az élet, és az élet volt az emberek világossága. 
'''
"5" = '''
:sup:`5` És a világosság a sötétségben fénylik, de a sötétség nem fogadta be azt. 
'''
"6" = '''
:sup:`6` Volt egy Istentől küldött ember, akinek a neve János volt. 
'''
"7" = '''
:sup:`7` Ő tanúbizonyságul jött, hogy bizonyságot tegyen a világosságról, hogy mindenki higgyen őáltala. 
'''
"8" = '''
:sup:`8` Nem ő volt a világosság, azért jött, hogy bizonyságot tegyen a világosságról. 
'''
"9" = '''
:sup:`9` Az igazi világosság eljött már a világba, amely megvilágosít minden embert. 
'''
"10" = '''
:sup:`10` A világban volt, és a világ általa lett, de a világ nem ismerte meg őt. 
'''
"11" = '''
:sup:`11` Az övéi közé jött, és az övéi nem fogadták be. 
'''
"12" = '''
:sup:`12` Akik pedig befogadták, azokat felhatalmazta arra, hogy Isten fiaivá legyenek, mindazokat, akik az ő nevében hisznek. 
'''
"13" = '''
:sup:`13` Akik nem vérből, sem a testnek akaratából, sem a férfiúnak indulatából, hanem Istentől születtek. 
'''
"14" = '''
:sup:`14` És az Ige testté lett, és lakozott miközöttünk (és láttuk az ő dicsőségét, mint az Atya egyszülöttjének dicsőségét), aki teljes volt kegyelemmel és igazsággal. 
'''
"15" = '''
:sup:`15` János bizonyságot tett őróla, és kiáltott, ezt mondva: „Ez volt az, akiről mondtam: Aki utánam jön, előttem lett, mert előbb volt nálam.“ 
'''
"16" = '''
:sup:`16` És az ő teljességéből vettünk mindnyájan kegyelmet is kegyelemért. 
'''
"17" = '''
:sup:`17` Mert a törvény Mózes által adatott, a kegyelem pedig és az igazság Jézus Krisztus által lett. 
'''
"18" = '''
:sup:`18` Az Istent soha senki nem látta, az egyszülött Fiú, aki az Atya kebelén van, az jelentette ki őt. 
'''
"19" = '''
:sup:`19` És ez János bizonyságtétele. Amikor a zsidók papokat és lévitákat küldtek Jeruzsálemből, hogy megkérdezzék őt: „Kicsoda vagy te?“ 
'''
"20" = '''
:sup:`20` Megvallotta és nem tagadta, megvallotta, hogy: „Nem én vagyok a Krisztus.“ 
'''
"21" = '''
:sup:`21` Megkérdezték őt: „Kicsoda tehát? Illés vagy te?“ Ezt mondta: „Nem vagyok.“ „A próféta vagy te?“ És ő felelte: „Nem.“ 
'''
"22" = '''
:sup:`22` Mondták azért neki: „Kicsoda vagy? Hogy megfelelhessünk azoknak, akik minket elküldtek: Mit mondasz magad felől?“ 
'''
"23" = '''
:sup:`23` Ő ezt mondta: „Én kiáltó szó vagyok a pusztában. »Egyengessétek az Úrnak útját!«, amint megmondta Ézsaiás próféta.“ 
'''
"24" = '''
:sup:`24` A küldöttek a farizeusok közül valók voltak. 
'''
"25" = '''
:sup:`25` Megkérdezték őt, és ezt mondták neki: „Miért keresztelsz tehát, ha nem te vagy a Krisztus, sem Illés, sem a próféta?“ 
'''
"26" = '''
:sup:`26` János így felelt nekik: „Én vízzel keresztelek, de köztetek van, akit ti nem ismertek. 
'''
"27" = '''
:sup:`27` Ő az, aki utánam jön, aki előttem lett, akinek én nem vagyok méltó, hogy saruja szíját megoldjam.“ 
'''
"28" = '''
:sup:`28` Ezek Betániában történtek, a Jordánon túl, ahol János keresztelt. 
'''
"29" = '''
:sup:`29` Másnap látta János Jézust hozzámenni, és ezt mondta: „Íme, az Istennek ama báránya, aki elveszi a világ bűneit! 
'''
"30" = '''
:sup:`30` Ez az, akiről én ezt mondtam: Utánam jön egy férfiú, aki előttem lett, mert előbb volt nálam. 
'''
"31" = '''
:sup:`31` Én nem ismertem őt, de hogy megjelentessék Izraelnek, azért jöttem én, aki vízzel keresztelek.“ 
'''
"32" = '''
:sup:`32` És bizonyságot tett János, ezt mondva: „Láttam a Lelket leszállni az égből, mint egy galambot, és megnyugodott őrajta. 
'''
"33" = '''
:sup:`33` Én nem ismertem őt, de aki elküldött engem, hogy vízzel kereszteljek, az mondta nekem: Akire látod a Lelket leszállni és rajta megnyugodni, ő az, aki Szentlélekkel keresztel. 
'''
"34" = '''
:sup:`34` Én láttam, és bizonyságot tettem, hogy ez az Isten Fia.“ 
'''
"35" = '''
:sup:`35` Másnap ismét ott állt János és kettő az ő tanítványai közül, 
'''
"36" = '''
:sup:`36` ránézve Jézusra, amint ott járt, mondta: „Íme, az Isten Báránya!“ 
'''
"37" = '''
:sup:`37` Hallotta őt a két tanítvány, amint szólt, és követték Jézust. 
'''
"38" = '''
:sup:`38` Jézus pedig hátrafordult, és látva, hogy követik azok, ezt mondta nekik: 
'''
"39" = '''
:sup:`39` „Mit kerestek?“ Azok pedig mondták neki: „Rabbi – ami azt jelenti: Mester – , hol laksz?“ 
'''
"40" = '''
:sup:`40` Mondta nekik: „Jöjjetek, és lássátok meg.“ Elmentek, meglátták, hol lakik, és nála maradtak azon a napon: akkor pedig körülbelül tíz óra volt. 
'''
"41" = '''
:sup:`41` A kettő közül, akik Jánostól ezt hallották, és őt követték, András volt az egyik, Simon Péter testvére. 
'''
"42" = '''
:sup:`42` Ő találkozott először a saját testvérével, Simonnal, és mondta neki: „Megtaláltuk a Messiást“ – (ami azt jelenti: Krisztus). 
'''
"43" = '''
:sup:`43` És Jézushoz vezette őt. Jézus pedig reátekintve, mondta: „Te Simon vagy, Jóna fia, téged Kéfásnak fognak hívni“ – (ami azt jelenti: Kőszikla). 
'''
"44" = '''
:sup:`44` A következő napon Galileába akart menni Jézus, találkozott Fülöppel, és mondta neki: „Kövess engem!“ 
'''
"45" = '''
:sup:`45` Fülöp pedig Betsaidából, András és Péter városából való volt. 
'''
"46" = '''
:sup:`46` Fülöp találkozott Nátánáellel, és mondta neki: „Akiről Mózes írt a törvényben, és a próféták, megtaláltuk, a názáreti Jézust, Józsefnek fiát.“ 
'''
"47" = '''
:sup:`47` Mondta neki Nátánáel: „Názáretből támadhat-e valami jó?“ Fülöp ezt mondta neki: „Jöjj, és lásd meg!“ 
'''
"48" = '''
:sup:`48` Látta Jézus Nátánáelt őhozzá menni, és azt mondta róla: „Íme, egy igazán izraelita, akiben hamisság nincsen.“ 
'''
"49" = '''
:sup:`49` Nátánáel ezt mondta neki: „Honnan ismersz engem?“ Jézus így felelt neki: „Mielőtt hívott téged Fülöp, láttalak téged, amint a fügefa alatt voltál.“ 
'''
"50" = '''
:sup:`50` Nátánáel így felelt neki: „Rabbi, te vagy az Isten Fia, te vagy az Izrael Királya!“ 
'''
"51" = '''
:sup:`51` Jézus így felelt neki: „Azért, mert azt mondtam neked: láttalak a fügefa alatt, hiszel? Nagyobbakat látsz majd ezeknél.“ 
'''
"52" = '''
:sup:`52` És mondta neki: „Bizony, bizony mondom néktek: Mostantól fogva meglátjátok a megnyílt eget és az Isten angyalait, amint felszállnak és leszállnak az Emberfiára.“ 
'''
