[5]
"1" = '''
:sup:`1` Tudjuk, hogyha ez a mi földi sátorunk összeomlik, van Istentől készített hajlékunk, nem kézzel csinált, hanem örökkévaló házunk a mennyben. 
'''
"2" = '''
:sup:`2` Azért is sóhajtozunk ebben, mert mennyei hajlékunkat szeretnénk erre felölteni, 
'''
"3" = '''
:sup:`3` hogy ezt felöltve, mezíteleneknek ne találtassunk. 
'''
"4" = '''
:sup:`4` Mert mi is, akik e sátorban vagyunk, megterhelten sóhajtozunk, mert nem kívánunk levetkőztetni, hanem felöltöztetni, hogy ami halandó, elnyelje azt az élet. 
'''
"5" = '''
:sup:`5` Aki pedig minket erre felkészített, az Isten az, aki a Lélek zálogát is adta nekünk. 
'''
"6" = '''
:sup:`6` Ezért mindenkor bizakodunk, és tudjuk, hogy amíg e testben lakunk, távol vagyunk az Úrtól, 
'''
"7" = '''
:sup:`7` mert hitben járunk, nem látásban. 
'''
"8" = '''
:sup:`8` De bizakodunk, és inkább szeretnénk kiköltözni e testből és elköltözni az Úrhoz. 
'''
"9" = '''
:sup:`9` Ezért arra igyekszünk, hogy akár itt lakunk, akár elköltözünk, neki kedvesek legyünk. 
'''
"10" = '''
:sup:`10` Mert nekünk mindnyájunknak meg kell jelennünk a Krisztus ítélőszéke előtt, hogy ki-ki elvegye jutalmát annak, amit e testben cselekedett, vagy jót, vagy gonoszt. 
'''
"11" = '''
:sup:`11` Ismerve tehát az Úrnak félelmét, embereket térítünk. Isten előtt pedig nyíltan állunk és remélem, hogy a ti lelkiismeretetek előtt is nyíltan állunk. 
'''
"12" = '''
:sup:`12` Mert nem önmagunkat ajánljuk ismét, hanem alkalmat adunk nektek a velünk való dicsekedésre, hogy legyen mit felelnetek a színből és nem szívből dicsekedőknek. 
'''
"13" = '''
:sup:`13` Ha révületben vagyunk, Istenért vagyunk, ha pedig megfontoltak vagyunk, értetek van. 
'''
"14" = '''
:sup:`14` Mert Krisztus szeretete szorongat minket, mivel úgy ítéljük, 
'''
"15" = '''
:sup:`15` hogy ha egy meghalt mindenkiért, azok tehát mind meghaltak, és azért halt meg mindenkiért, hogy akik élnek, ezután ne maguknak éljenek, hanem annak, aki értük meghalt és feltámadt. 
'''
"16" = '''
:sup:`16` Ezért mi ezentúl senkit sem ismerünk test szerint. Ha Krisztust ismertük is test szerint, de többé már nem így ismerjük. 
'''
"17" = '''
:sup:`17` Ezért, ha valaki Krisztusban van, új teremtés az, a régiek elmúltak, és íme ujjá lett minden. 
'''
"18" = '''
:sup:`18` Mindez pedig Istentől van, aki megbékéltetett minket magával Jézus Krisztus által és nekünk adta a békéltetés szolgálatát. 
'''
"19" = '''
:sup:`19` Mivel Isten volt az, aki Krisztusban magával megbékéltette a világot, nem tulajdonítva nekik az ő bűneiket és ránk bízta a békéltetés igéjét, 
'''
"20" = '''
:sup:`20` Krisztusért járva követségben, mintha Isten kérne miáltalunk, Krisztusért kérünk, béküljetek meg az Istennel! 
'''
"21" = '''
:sup:`21` Mert azt, aki bűnt nem ismert, bűnné tette értünk, hogy mi Isten igazsága legyünk őbenne. 
'''
