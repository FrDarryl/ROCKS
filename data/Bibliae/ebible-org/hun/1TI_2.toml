[2]
"1" = '''
:sup:`1` Arra kérlek mindenekelőtt, hogy tartsatok könyörgéseket, imádságokat, esedezéseket, hálaadásokat minden emberért, 
'''
"2" = '''
:sup:`2` királyokért és minden feljebbvalóért, hogy csendes és nyugodalmas életet éljünk, teljes istenfélelemmel és tisztességgel, 
'''
"3" = '''
:sup:`3` mert ez jó és kedves a mi megtartó Istenünk előtt, 
'''
"4" = '''
:sup:`4` aki azt akarja, hogy minden ember üdvözüljön és az igazság megismerésére eljusson. 
'''
"5" = '''
:sup:`5` Mert egy az Isten, és egy a közbenjáró Isten és az emberek között: az ember Krisztus Jézus, 
'''
"6" = '''
:sup:`6` aki önmagát adta váltságul mindenkiért, tanúként az Istentől rendelt időben. 
'''
"7" = '''
:sup:`7` Erre rendelt engem Isten, hogy igehirdető és apostol legyek (igazságot szólok, nem hazudok), hogy hitre és igazságra tanítsam a pogányokat. 
'''
"8" = '''
:sup:`8` Azt akarom azért, hogy a férfiak mindenütt tiszta kezeket emelve föl, harag és kételkedés nélkül imádkozzanak. 
'''
"9" = '''
:sup:`9` Hasonlóképen az asszonyok tisztességes öltözetben, szemérmesen és mértékletesen ékesítsék magukat, ne hajfonatokkal, arannyal vagy gyöngyökkel vagy drága öltözékkel, 
'''
"10" = '''
:sup:`10` hanem amint illik az istenfélelmét valló asszonyokhoz: jó cselekedetekkel. 
'''
"11" = '''
:sup:`11` Az asszony csendben tanuljon, teljes engedelmességgel. 
'''
"12" = '''
:sup:`12` A tanítást pedig nem engedem meg az asszonynak, sem azt, hogy a férfin uralkodjék, hanem legyen csendességben. 
'''
"13" = '''
:sup:`13` Mert Ádám teremtetett először, azután Éva. 
'''
"14" = '''
:sup:`14` Nem Ádámot vezette félre a kísértő, hanem az asszonyt, aki bűnbe esett. 
'''
"15" = '''
:sup:`15` Mégis üdvözül, ha gyermekeket szül, és megmarad a hitben, szeretetben és a szent élet tisztaságában. 
'''
