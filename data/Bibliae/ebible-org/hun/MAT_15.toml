[15]
"1" = '''
:sup:`1` Akkor írástudók és farizeusok jöttek Jézushoz Jeruzsálemből, és ezt mondták: 
'''
"2" = '''
:sup:`2` „Miért hágják át tanítványaid az ősök rendeléseit? Mert nem mossák meg kezeiket, amikor enni akarnak.“ 
'''
"3" = '''
:sup:`3` Ő pedig így felelt nekik: „Ti meg miért hágjátok át Isten parancsolatait a ti rendeléseitek által? 
'''
"4" = '''
:sup:`4` Mert Isten parancsolta ezt: »Tiszteld atyádat és anyádat«, és »aki atyját vagy anyját szidalmazza, halállal lakoljon.« 
'''
"5" = '''
:sup:`5` Ti pedig ezt mondjátok: Aki atyjának vagy anyjának ezt mondja: Áldozati ajándék az, amivel megsegíthetnélek, annak nem kell tisztelnie többé az ő atyját vagy anyját. 
'''
"6" = '''
:sup:`6` Ezzel érvénytelenné tettétek az Isten parancsolatait a ti rendeléseitek által. 
'''
"7" = '''
:sup:`7` Képmutatók, igazat prófétált felőletek Ézsaiás: 
'''
"8" = '''
:sup:`8` »Ez a nép szájával közelít hozzám, és ajkával tisztel engemet, szíve pedig távol van tőlem. 
'''
"9" = '''
:sup:`9` Pedig hiába tisztelnek engem, ha oly tudományokat tanítanak, melyek embereknek parancsolatai.«“ 
'''
"10" = '''
:sup:`10` És odahívta a sokaságot, és ezt mondta nekik: „Halljátok és értsétek meg: 
'''
"11" = '''
:sup:`11` Nem az fertőzi meg az embert, ami a szájon bemegy, hanem ami kijön a szájából, az fertőzi meg az embert.“ 
'''
"12" = '''
:sup:`12` Akkor odamentek tanítványai hozzá, és ezt mondták neki: „Tudod, hogy a farizeusok e beszédet hallva megbotránkoztak?“ 
'''
"13" = '''
:sup:`13` Ő pedig ezt felelte: „Minden palántát, amelyet nem az én mennyei Atyám plántált, ki fognak tépni. 
'''
"14" = '''
:sup:`14` Hagyjátok őket, vakoknak vak vezetői ők! Ha pedig vak vezeti a vakot, mindketten a verembe esnek.“ 
'''
"15" = '''
:sup:`15` Péter pedig ezt mondta neki: „Magyarázd meg nekünk ezt a példázatot!“ 
'''
"16" = '''
:sup:`16` Jézus erre ezt mondta: „Még ti sem értitek? 
'''
"17" = '''
:sup:`17` Nem értitek, hogy minden, ami a szájon bemegy, a gyomorba jut, és az árnyékszékbe kerül? 
'''
"18" = '''
:sup:`18` Ami azonban a szájból jön ki, a szívből származik, és ezek fertőzik meg az embert. 
'''
"19" = '''
:sup:`19` Mert a szívből származnak a gonosz gondolatok, gyilkosságok, házasságtörések, paráznaságok, lopások, hamis tanúbizonyságok, káromlások. 
'''
"20" = '''
:sup:`20` Ezek fertőzik meg az embert. De az, hogy mosdatlan kézzel eszik, nem fertőzi meg az embert.“ 
'''
"21" = '''
:sup:`21` Elment onnan Jézus Tírusz és Szidón vidékeire. 
'''
"22" = '''
:sup:`22` És íme, egy kánaáni asszony jött ki abból a tartományból, és így kiáltott neki: „Uram, Dávid Fia, könyörülj rajtam! Leányomat gonoszul gyötri az ördög.“ 
'''
"23" = '''
:sup:`23` Ő pedig egy szót sem felelt neki. Tanítványai odamentek hozzá, és kérték őt: „Bocsásd el, mert utánunk kiáltozik.“ 
'''
"24" = '''
:sup:`24` Ő pedig ezt mondta: „Nem küldettem, csak Izrael házának elveszett juhaihoz.“ 
'''
"25" = '''
:sup:`25` Az asszony pedig odaérve leborult előtte, és ezt mondta: „Uram, légy segítségül nekem!“ 
'''
"26" = '''
:sup:`26` Ő pedig ezt felelte: „Nem jó a fiak kenyerét elvenni, és az ebeknek vetni.“ 
'''
"27" = '''
:sup:`27` Az pedig így felelt: „Úgy van, Uram! De hiszen az ebek is esznek a morzsákból, amelyek az uruknak asztaláról lehullanak.“ 
'''
"28" = '''
:sup:`28` Ekkor így felelt neki Jézus: „Ó, asszony! Nagy a te hited! Legyen neked akaratod szerint.“ És meggyógyult a leánya abban a pillanatban. 
'''
"29" = '''
:sup:`29` Onnan eltávozva elment Jézus a Galileai-tenger mellé, felment a hegyre, és ott leült. 
'''
"30" = '''
:sup:`30` Nagy sokaság ment hozzá, vittek magukkal sántákat, vakokat, némákat, csonkákat és sok más beteget. Odahelyezték őket Jézus lábai elé, és meggyógyította őket. 
'''
"31" = '''
:sup:`31` Úgy, hogy a sokaság álmélkodott, látva, hogy a némák beszélnek, a csonkák felépülnek, a sánták járnak, a vakok látnak, és dicsőítették Izrael Istenét. 
'''
"32" = '''
:sup:`32` Jézus pedig odahívta tanítványait, és ezt mondta: „Szánakozom e sokaságon, mert három napja immár, hogy velem vannak, és nincs mit enniük. Éhen pedig nem akarom őket elbocsátani, nehogy valamiképpen kidőljenek az úton.“ 
'''
"33" = '''
:sup:`33` Tanítványai ezt mondták neki: „Honnan volna e pusztában annyi kenyerünk, hogy jóllakassunk ilyen nagy sokaságot?“ 
'''
"34" = '''
:sup:`34` Jézus ezt mondta nekik: „Hány kenyeretek van?“ Ők pedig így feleltek: „Hét, és néhány halunk.“ 
'''
"35" = '''
:sup:`35` És megparancsolta a sokaságnak, hogy telepedjenek le a földön, 
'''
"36" = '''
:sup:`36` azután vette a hét kenyeret és a halakat, hálát adva megtörte, tanítványainak adta, a tanítványok pedig a sokaságnak. 
'''
"37" = '''
:sup:`37` Mindnyájan ettek, és jóllaktak, azután fölszedték a maradék darabokat, hét teli kosárral. 
'''
"38" = '''
:sup:`38` Akik pedig ettek, négyezren voltak férfiak, asszonyokon és gyermekeken kívül. 
'''
"39" = '''
:sup:`39` Ezek után elbocsátotta a sokaságot, beszállt a hajóba, és elment Magdala vidékére. 
'''
