[4]
"1" = '''
:sup:`1` Kérlek azért Isten és Krisztus Jézus színe előtt, aki ítélni fog élőket és holtakat eljövetelekor az ő országában, 
'''
"2" = '''
:sup:`2` hogy hirdesd az igét, állj elő vele alkalmas és alkalmatlan időben, ints, fedj, buzdíts teljes béketűréssel és tanítással. 
'''
"3" = '''
:sup:`3` Mert lesz idő, amikor az egészséges tanítást nem fogják elviselni, hanem saját kívánságaik szerint szereznek maguknak tanítókat, akik kedvük szerint beszélnek, 
'''
"4" = '''
:sup:`4` és az igazságtól elfordítják fülüket, de a mesékhez odafordulnak. 
'''
"5" = '''
:sup:`5` De te józan légy mindenben, viseld el a bajokat, végezd az evangélista munkáját, és szolgálatodat teljesen betöltsd. 
'''
"6" = '''
:sup:`6` Mert én immár megáldoztatom, és az én elköltözésem ideje elérkezett. 
'''
"7" = '''
:sup:`7` Ama nemes harcot megharcoltam, futásomat elvégeztem, a hitet megtartottam. 
'''
"8" = '''
:sup:`8` Végezetül eltétetett nekem az igazság koronája, amelyet megad nekem az Úr, az igaz bíró ama napon, de nemcsak nekem, hanem mindazoknak is, akik vágyva várják az ő megjelenését. 
'''
"9" = '''
:sup:`9` Igyekezz mielőbb hozzám jönni, 
'''
"10" = '''
:sup:`10` mert Démász engem elhagyott a jelenvaló világhoz ragaszkodva, és elment Thesszalonikába, Kreszcensz Galáciába, Titusz pedig Dalmáciába. 
'''
"11" = '''
:sup:`11` Egyedül Lukács van velem. Márkot vedd magadhoz, és hozd magaddal, mert hasznát veszem a szolgálatban. 
'''
"12" = '''
:sup:`12` Tükhikoszt pedig Efezusba küldtem. 
'''
"13" = '''
:sup:`13` A köpenyemet, amelyet Tróászban Karposznál hagytam, jöttödben hozd el és a könyveket is, különösen a kéziratokat. 
'''
"14" = '''
:sup:`14` A rézműves Alexandrosz sok bajt szerzett nekem. Az Úr majd megfizet neki cselekedetei szerint. 
'''
"15" = '''
:sup:`15` Tőle te is őrizkedj, mert szerfelett ellenállt beszédünknek. 
'''
"16" = '''
:sup:`16` Első védekezésem alkalmával senki sem volt mellettem, sőt mindnyájan elhagytak, de ne róják fel nekik. 
'''
"17" = '''
:sup:`17` Az Úr mellettem állt, és megerősített engem, hogy teljesen elvégezzem az igehirdetést, hogy azt minden pogány meghallja. Az oroszlán szájából is megmenekültem. 
'''
"18" = '''
:sup:`18` Megszabadít engem az Úr minden gonosz cselekedettől, és megtart az ő mennyei országára, akinek dicsőség örökkön-örökké! Ámen. 
'''
"19" = '''
:sup:`19` Köszöntsd Priszkát és Akvilát és Onéziforosz háza népét. 
'''
"20" = '''
:sup:`20` Erasztosz Korinthusban maradt, Trofimoszt pedig Milétoszban hagytam betegen. 
'''
"21" = '''
:sup:`21` Igyekezz tél előtt eljönni. Köszönt téged Eubulosz és Pudensz, Linosz, Klaudia és mind az atyafiak. 
'''
"22" = '''
:sup:`22` Az Úr legyen lelkeddel! Kegyelem veletek! Ámen.
'''
