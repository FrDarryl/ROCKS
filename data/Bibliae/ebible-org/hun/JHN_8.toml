[8]
"1" = '''
:sup:`1` Jézus pedig elment az Olajfák hegyére. 
'''
"2" = '''
:sup:`2` Korán reggel azonban ismét ott volt a templomban, az egész nép hozzáment, és leülve tanította őket. 
'''
"3" = '''
:sup:`3` Az Írástudók és a farizeusok pedig egy asszonyt vittek hozzá, akit házasságtörésen kaptak, és a középre állítva azt, 
'''
"4" = '''
:sup:`4` mondták neki: „Mester, ezt az asszonyt tetten érték, mint házasságtörő. 
'''
"5" = '''
:sup:`5` A törvényben pedig megparancsolta nékünk Mózes, hogy az ilyeneket kövezzék meg: te azért mit mondasz?“ 
'''
"6" = '''
:sup:`6` Ezt pedig azért mondták, hogy megkísértsék őt, hogy legyen mivel vádolniuk. Jézus pedig lehajolva, az ujjával írt a földre. 
'''
"7" = '''
:sup:`7` De mikor ismételten kérdezték őt, felegyenesedve mondta nekik: „Aki közületek nem bűnös, az vesse rá először a követ.“ 
'''
"8" = '''
:sup:`8` És újra lehajolva, írt a földre. 
'''
"9" = '''
:sup:`9` Azok pedig ezt hallva és a lelkiismeret által vádolva, egymás után kimentek a vénektől kezdve mind az utolsóig, és egyedül Jézus maradt, és az asszony középen állva. 
'''
"10" = '''
:sup:`10` Mikor pedig Jézus felegyenesedett, és senkit sem látott az asszonyon kívül, azt mondta neki: „Asszony, hol vannak a te vádlóid? Senki sem kárhoztat téged?“ 
'''
"11" = '''
:sup:`11` Ő pedig ezt mondta: „Senki, Uram!“ Jézus pedig mondta neki: „Én sem kárhoztatlak, eredj el, és többé ne vétkezzél!“ 
'''
"12" = '''
:sup:`12` Ismét szólt hozzájuk Jézus, és ezt mondta: „Én vagyok a világ világossága: aki engem követ, nem járhat a sötétségben, hanem övé lesz az életnek világossága.“ 
'''
"13" = '''
:sup:`13` A farizeusok pedig ezt mondták neki: „Te magadról teszel bizonyságot, a te bizonyságtételed nem igaz.“ 
'''
"14" = '''
:sup:`14` Jézus felelt, és ezt mondta nekik: „Ha magam teszek is bizonyságot magamról, az én bizonyságtételem igaz, mert tudom honnan jöttem, és hová megyek, ti pedig nem tudjátok, honnan jövök, és hová megyek. 
'''
"15" = '''
:sup:`15` Ti test szerint ítéltek, én nem ítélek senkit. 
'''
"16" = '''
:sup:`16` De ha ítélek is, az én ítéletem igaz, mert én nem egyedül vagyok, hanem én és az Atya, aki küldött engem. 
'''
"17" = '''
:sup:`17` Márpedig a ti törvényetekben is meg van írva, hogy két ember bizonyságtétele igaz. 
'''
"18" = '''
:sup:`18` Én vagyok, aki bizonyságot teszek magamról, és bizonyságot tesz rólam az Atya, aki küldött engem.“ 
'''
"19" = '''
:sup:`19` Ekkor azt mondták neki: „Hol van a te Atyád?“ Jézus így felelt: „Sem engem nem ismertek, sem az én Atyámat, ha engem ismernétek, az én Atyámat is ismernétek.“ 
'''
"20" = '''
:sup:`20` Ezeket a beszédeket mondta Jézus a kincstartó helyen, amikor tanított a templomban, és senki sem fogta el őt, mert még nem jött el az ő órája. 
'''
"21" = '''
:sup:`21` Ismét mondta nekik Jézus: „Én elmegyek, és kerestek majd engem, de ti a bűneitekben fogtok meghalni: ahová én megyek, ti nem jöhettek oda.“ 
'''
"22" = '''
:sup:`22` A zsidók pedig ezt mondták: „Talán megöli magát, hogy azt mondja: Ahova én megyek, ti nem jöhettek oda?“ 
'''
"23" = '''
:sup:`23` És mondta nekik: „Ti innen lentről valók vagytok, én onnan fentről való vagyok, ti e világból valók vagytok, én nem e világból való vagyok. 
'''
"24" = '''
:sup:`24` Azért mondtam néktek, hogy a bűneitekben haltok meg: mert ha nem hiszitek, hogy én vagyok, meghaltok a bűneitekben.“ 
'''
"25" = '''
:sup:`25` Mondták azért neki: „Ki vagy te?“ És mondta nekik Jézus: „Amit eleitől fogva mondok is nektek. 
'''
"26" = '''
:sup:`26` Sok beszélni és ítélni valóm van felőletek: de igaz az, aki küldött engem, és én azokat beszélem a világnak, amiket tőle hallottam.“ 
'''
"27" = '''
:sup:`27` Nem vették észre, hogy az Atyáról szólt nekik. 
'''
"28" = '''
:sup:`28` Mondta azért nekik Jézus: „Amikor felemelitek az Emberfiát, akkor megismeritek, hogy én vagyok, és semmit sem cselekszem magamtól, hanem amint az Atya tanított engem, úgy szólok. 
'''
"29" = '''
:sup:`29` És aki küldött engem, velem van. Nem hagyott engem az Atya egyedül, mert én mindenkor azokat cselekszem, amelyek neki kedvesek.“ 
'''
"30" = '''
:sup:`30` Amikor ezeket mondta, sokan hittek őbenne. 
'''
"31" = '''
:sup:`31` Mondta azért Jézus a benne hívő zsidóknak: „Ha ti megmaradtok az én beszédemben, bizonnyal az én tanítványaim vagytok, 
'''
"32" = '''
:sup:`32` megismeritek az igazságot, és az igazság szabaddá tesz titeket.“ 
'''
"33" = '''
:sup:`33` Így feleltek neki: „Ábrahám magva vagyunk, és nem szolgáltunk soha senkinek: hogyan mondhatod hát, hogy szabaddá lesztek?“ 
'''
"34" = '''
:sup:`34` Jézus így felelt nekik: „Bizony, bizony mondom néktek, hogy aki bűnt cselekszik, szolgája a bűnnek. 
'''
"35" = '''
:sup:`35` A szolga pedig nem marad mindörökké a házban: a Fiú marad ott mindörökké. 
'''
"36" = '''
:sup:`36` Azért, ha a Fiú megszabadít titeket, valósággal szabadok lesztek.“ 
'''
"37" = '''
:sup:`37` „Tudom, hogy Ábrahám utódai vagytok, de meg akartok engem ölni, mert az én beszédemnek nincs helye nálatok. 
'''
"38" = '''
:sup:`38` Én azt beszélem, amit az én Atyámnál láttam, de ti is azt cselekszitek, amit a ti atyátoknál láttatok.“ 
'''
"39" = '''
:sup:`39` Ezt mondták neki: „A mi atyánk Ábrahám.“ Jézus ezt mondta nekik: „Ha Ábrahám gyermekei volnátok, Ábrahám dolgait cselekednétek. 
'''
"40" = '''
:sup:`40` Ámde meg akartok engem ölni, olyan embert, aki az igazságot beszéltem nektek, amelyet az Istentől hallottam. Ábrahám ezt nem cselekedte. 
'''
"41" = '''
:sup:`41` Ti az atyátok dolgait cselekszitek.“ Ők pedig ezt mondták neki: „Mi nem paráznaságból születtünk, egy Atyánk van, az Isten.“ 
'''
"42" = '''
:sup:`42` Jézus pedig ezt mondta nekik: „Ha az Isten volna a ti Atyátok, szeretnétek engem: mert én az Istentől származtam és jöttem, mert nem magamtól jöttem, hanem ő küldött engem. 
'''
"43" = '''
:sup:`43` Miért nem értitek az én beszédemet? Mert nem hallgatjátok az én szavamat. 
'''
"44" = '''
:sup:`44` A ti atyátok az ördög, és a ti atyátok kívánságait akarjátok teljesíteni. Ő emberölő volt kezdettől fogva, és nem állt meg az igazságban, mert nincsen ő benne igazság. Mikor hazugságot szól, a sajátjából szól, mert hazug, és hazugság atyja. 
'''
"45" = '''
:sup:`45` Mivel pedig én igazságot szólok, nem hisztek nekem. 
'''
"46" = '''
:sup:`46` Ki vádol engem közületek bűnnel? Ha pedig igazságot szólok: miért nem hisztek nekem? 
'''
"47" = '''
:sup:`47` Aki az Istentől van, hallgatja az Isten beszédeit, azért nem hallgatjátok ti, mert nem vagytok az Istentől valók.“ 
'''
"48" = '''
:sup:`48` A zsidók így feleltek neki: „Nem jól mondjuk-e mi, hogy te samáriai vagy, és ördög van benned?“ 
'''
"49" = '''
:sup:`49` Jézus így felelt: „Nincs énbennem ördög, hanem tisztelem az én Atyámat, és ti gyaláztok engem. 
'''
"50" = '''
:sup:`50` Pedig én nem keresem a dicsőségemet: van, aki keresi, és megítéli. 
'''
"51" = '''
:sup:`51` Bizony, bizony mondom néktek, ha valaki megtartja az én beszédemet, nem lát halált soha.“ 
'''
"52" = '''
:sup:`52` A zsidók pedig ezt mondták neki: „Most értettük meg, hogy ördög van benned. Ábrahám meghalt, a próféták is, és te azt mondod: ha valaki megtartja az én beszédemet, nem kóstol halált soha. 
'''
"53" = '''
:sup:`53` Vagy pedig nagyobb vagy te atyánknál, Ábrahámnál, aki meghalt? A próféták is meghaltak: kinek állítod magadat?“ 
'''
"54" = '''
:sup:`54` Jézus így felelt: „Ha én dicsőítem magamat, az én dicsőségem semmi: az én Atyám az, aki dicsőít engem, akiről ti azt mondjátok, hogy a ti Istenetek, 
'''
"55" = '''
:sup:`55` és nem ismeritek őt: de én ismerem, és ha azt mondom, hogy nem ismerem őt, hozzátok hasonlóvá, hazuggá leszek: de ismerem őt, és az ő beszédét megtartom. 
'''
"56" = '''
:sup:`56` Ábrahám a ti atyátok örvendezett, hogy meglátja az én napomat, látta is, és örült.“ 
'''
"57" = '''
:sup:`57` A zsidók pedig ezt mondták neki: „Még ötvenesztendős sem vagy, és Ábrahámot láttad?“ 
'''
"58" = '''
:sup:`58` Mondta nekik Jézus: „Bizony, bizony mondom néktek: mielőtt Ábrahám lett volna: én vagyok.“ 
'''
"59" = '''
:sup:`59` Erre köveket ragadtak, hogy reáhajigálják. Jézus pedig elrejtőzködött, és kiment a templomból, átmenve közöttük, és ilyen módon eltávozott. 
'''
