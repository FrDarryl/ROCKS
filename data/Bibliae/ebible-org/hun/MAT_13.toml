[13]
"1" = '''
:sup:`1` Azon a napon kiment Jézus a házból, és leült a tenger mellett. 
'''
"2" = '''
:sup:`2` Nagy sokaság gyűlt köréje, akkora, hogy bement a hajóba leülni, az egész sokaság pedig a parton állt. 
'''
"3" = '''
:sup:`3` Sokat beszélt nekik példázatokban: „Íme, kiment a magvető vetni, 
'''
"4" = '''
:sup:`4` és amikor vetett, némely mag az útszélre esett, s jöttek a madarak, felkapdosták azt. 
'''
"5" = '''
:sup:`5` Némely pedig a köves helyre esett, ahol nem sok föld volt, és hamar kikelt, mivel nem volt mélyen a földben. 
'''
"6" = '''
:sup:`6` De amikor a nap felkelt, kiégett, és mivel nem volt gyökere, elszáradt. 
'''
"7" = '''
:sup:`7` Némelyek pedig tövisek közé estek, és a tövisek fölnövekedve megfojtották azt. 
'''
"8" = '''
:sup:`8` Némely pedig a jó földbe esett, és gyümölcsöt termett, némely százannyit, némely hatvanannyit, némely pedig harmincannyit. 
'''
"9" = '''
:sup:`9` Akinek van füle a hallásra, hallja meg!“ 
'''
"10" = '''
:sup:`10` A tanítványok odamentek hozzá, és ezt mondták neki: „Miért beszélsz hozzájuk példázatokban?“ 
'''
"11" = '''
:sup:`11` Ő pedig ezt felelte nekik: „Azért, mert nektek megadatott, hogy megértsétek a mennyek országának titkait, őnekik pedig nem adatott meg. 
'''
"12" = '''
:sup:`12` Mert akinek van, annak adatik, és bővölködik, de akinek nincs, attól az is elvétetik, amije van. 
'''
"13" = '''
:sup:`13` Azért szólok nekik példázatokban, mert látván nem látnak, és hallván nem hallanak, sem nem értenek. 
'''
"14" = '''
:sup:`14` És beteljesedik rajtuk Ézsaiás jövendölése, amely ezt mondja: »Hallván halljatok, és ne értsetek, és látván lássatok, és ne ismerjetek! 
'''
"15" = '''
:sup:`15` Mert megkövéredett e nép szíve, füleikkel nehezen hallottak, és szemeiket behunyták, hogy valami módon ne lássanak szemeikkel, ne halljanak füleikkel, és ne értsenek szívükkel, és meg ne térjenek, és meg ne gyógyítsam őket.« 
'''
"16" = '''
:sup:`16` A ti szemeitek boldogok, hogy látnak, és a ti füleitek, hogy hallanak. 
'''
"17" = '''
:sup:`17` Mert bizony mondom néktek, hogy sok próféta és igaz kívánta látni, amiket ti láttok, és nem látták, és hallani, amiket ti hallotok, és nem hallották. 
'''
"18" = '''
:sup:`18` Ti tehát halljátok meg a magvető példázatát! 
'''
"19" = '''
:sup:`19` Ha valaki hallja az igét a mennyeknek országáról, és nem érti, eljön a gonosz, és elkapja azt, ami az ő szívébe van elvetve. Ez az, amelyik az útfélre esett. 
'''
"20" = '''
:sup:`20` Amelyik pedig a köves helyre esett, az az, aki hallja az igét, és mindjárt örömmel fogadja, 
'''
"21" = '''
:sup:`21` de nincs gyökere benne, hanem csak ideigvaló, mihelyst pedig nyomorgatás vagy üldözés támad az ige miatt, azonnal megbotránkozik. 
'''
"22" = '''
:sup:`22` Amelyik pedig a tövisek közé esett, az az, aki hallja az igét, de a világnak gondja és a gazdagságnak csalárdsága elfojtja az igét, és nem terem gyümölcsöt. 
'''
"23" = '''
:sup:`23` Amely pedig a jó földbe esett, az az, aki hallja is, és érti is az igét, gyümölcsöt is terem, némelyik százannyit, némelyik hatvanannyit, némelyik pedig harmincannyit.“ 
'''
"24" = '''
:sup:`24` Más példázatot is mondott nekik: „Hasonlatos a mennyek országa ahhoz az emberhez, aki földjébe jó magot vetett. 
'''
"25" = '''
:sup:`25` De amikor az emberek aludtak, eljött az ellensége, konkolyt vetett a búza közé, és elment. 
'''
"26" = '''
:sup:`26` Amikor pedig felnövekedett a vetés, és gyümölcsöt termett, akkor meglátszott a konkoly is. 
'''
"27" = '''
:sup:`27` A gazda szolgái ekkor odamentek hozzá, és ezt mondták neki: Uram, nem tiszta magot vetettél földedbe? Honnan van benne a konkoly? 
'''
"28" = '''
:sup:`28` Ő pedig ezt mondta nekik: Valamelyik ellenség cselekedte azt. A szolgái ezt mondták neki: Akarod-e, hogy elmenjünk, és összeszedjük a konkolyt? 
'''
"29" = '''
:sup:`29` Ő pedig azt mondta: Nem. Mert amikor összeszeditek a konkolyt, azzal együtt talán a búzát is kiszaggatjátok. 
'''
"30" = '''
:sup:`30` Hagyjátok, hogy együtt nőjön mindkettő az aratásig, és az aratás idején azt mondom majd az aratóknak: Szedjétek össze először a konkolyt, és kössétek kévébe, hogy elégessétek; a búzát pedig takarítsátok be csűrömbe.“ 
'''
"31" = '''
:sup:`31` Más példázatot is mondott nekik: „Hasonlatos a mennyeknek országa a mustármaghoz, melyet fog az ember, és elvet a mezejébe. 
'''
"32" = '''
:sup:`32` Az kisebb ugyan minden magnál, de amikor felnő, nagyobb a veteményeknél, és fává lesz, úgyhogy reá szállnak az égi madarak, és fészket raknak ágain.“ 
'''
"33" = '''
:sup:`33` Más példázatot is mondott nekik: „Hasonlatos a mennyeknek országa a kovászhoz, amelyet fog az asszony, három mérce lisztbe belekever, amitől az egész megkel.“ 
'''
"34" = '''
:sup:`34` Mindezeket példázatokban mondta Jézus a sokaságnak, és példázat nélkül semmit sem mondott nekik, 
'''
"35" = '''
:sup:`35` hogy beteljesedjék, amit a próféta mondott: „Megnyitom a számat példázatokra, és feltárom, amik e világ alapítása óta rejtve vannak.“ 
'''
"36" = '''
:sup:`36` Ekkor elbocsátotta Jézus a sokaságot, és bement a házba. Tanítványai odamentek hozzá, és ezt mondták: „Magyarázd meg nekünk a szántóföld konkolyáról szóló példázatot!“ 
'''
"37" = '''
:sup:`37` Ő pedig így felelt nekik: „Aki a jó magot veti, az az Emberfia, 
'''
"38" = '''
:sup:`38` a szántóföld pedig a világ, a jó mag az Isten országának fiai, a konkoly pedig a gonosznak fiai. 
'''
"39" = '''
:sup:`39` Az ellenség, aki a konkolyt vetette, az ördög; az aratás pedig a világ vége, az aratók pedig az angyalok. 
'''
"40" = '''
:sup:`40` Ahogyan összegyűjtik a konkolyt és megégetik, úgy lesz a világ végén. 
'''
"41" = '''
:sup:`41` Az Emberfia elküldi angyalait, és az országából összegyűjtenek minden botránkozást okozót és mindenkit, aki gonoszságot cselekedett, 
'''
"42" = '''
:sup:`42` és tüzes kemencébe vetik őket: ott lesz sírás és fogcsikorgatás. 
'''
"43" = '''
:sup:`43` Akkor az igazak fénylenek, mint a nap Atyjuk országában. Akinek van füle a hallásra, hallja meg! 
'''
"44" = '''
:sup:`44` „Ismét hasonlatos a mennyek országa a szántóföldben elrejtett kincshez, amelyet megtalált az ember, elrejti, örömében elmegy, eladja mindenét, amije van, és megveszi azt a szántóföldet. 
'''
"45" = '''
:sup:`45` Ismét hasonlatos a mennyek országa a kereskedőhöz, aki igazgyöngyöket keres. 
'''
"46" = '''
:sup:`46` Amikor egy drágagyöngyöt talál, mindenételadja, amije van, és megveszi azt. 
'''
"47" = '''
:sup:`47` Szintén hasonlatos a mennyeknek országa a tengerbe vetett hálóhoz, amely mindenféle fajta halat összefog. 
'''
"48" = '''
:sup:`48` Miután megtelik, kivonják a partra a halászok, és leülve, a jókat edényekbe gyűjtik, a hitványakat pedig kidobják. 
'''
"49" = '''
:sup:`49` Így lesz a világnak végén is: Eljönnek majd az angyalok, és kiválasztják a gonoszakat az igazak közül. 
'''
"50" = '''
:sup:`50` És tüzes kemencébe vetik őket, ott lesz sírás és fogcsikorgatás.“ 
'''
"51" = '''
:sup:`51` Azután Jézus ezt kérdezte tőlük: „Megértettétek mindezeket?“ Azok ezt mondták: „Megértettük, Uram.“ 
'''
"52" = '''
:sup:`52` Ő pedig ezt mondta nekik: „Ezért minden írástudó, aki ismeri a mennyek országáról szóló tanítást, hasonlatos az olyan gazdához, aki ót és újat hoz elő éléskamrájából.“ 
'''
"53" = '''
:sup:`53` És történt, hogy amikor Jézus elmondta ezeket a példázatokat, elment onnan. 
'''
"54" = '''
:sup:`54` És hazájába érve, tanította őket a zsinagógában, úgy, hogy álmélkodtak, és ezt mondták: „Honnan van ebben ez a bölcsesség és az erő? 
'''
"55" = '''
:sup:`55` Nem ő annak az ácsmesternek a fia? Nem az ő anyját hívják Máriának, és az ő testvéreit Jakabnak, Józsefnek, Simonnak és Júdásnak? 
'''
"56" = '''
:sup:`56` És nővérei is nem mind közöttünk élnek? Honnan vette mindezeket?“ 
'''
"57" = '''
:sup:`57` És megbotránkoztak őbenne. Jézus pedig ezt mondta nekik: „A prófétának csak az ő hazájában és házában nincs tisztessége.“ 
'''
"58" = '''
:sup:`58` Nem is tett ott sok csodát a hitetlenségük miatt. 
'''
