[3]
"1" = '''
:sup:`1` Atyámfiai, ne legyetek sokan tanítók, tudva azt, hogy súlyosabb ítéletben lesz részük. 
'''
"2" = '''
:sup:`2` Mert mindnyájan sokat vétkezünk. De ha valaki beszédében nem vétkezik, az tökéletes ember, képes egész testét is megzabolázni. 
'''
"3" = '''
:sup:`3` Ha a lovak szájába zablát vetünk, hogy engedelmeskedjenek nekünk, egész testüket irányítjuk. 
'''
"4" = '''
:sup:`4` Íme a hajókat is, bármily nagyok is, és bármilyen erős szelek hajtják is őket, egy igen kicsi kormányrúd mégis oda irányítja, ahová a kormányos akarja. 
'''
"5" = '''
:sup:`5` A nyelv is kicsiny testrész ugyan, de nagyra tartja magát. Íme egy csekély tűz, milyen nagy erdőt felgyújt. 
'''
"6" = '''
:sup:`6` A nyelv is tűz, a gonoszság világa. Olyan a nyelv tagjaink között, hogy egész testünket beszennyezi, sőt lángba borítja életünket, miközben maga is lángra lobban a gyehenna tüzétől. 
'''
"7" = '''
:sup:`7` Mindenfajta vadállat, madár, csúszómászó és vízi állat megszelídíthető. Az ember meg is szelídíti őket. 
'''
"8" = '''
:sup:`8` De a nyelvet az emberek közül senki sem szelídítheti meg, mert fékezhetetlenül gonosz az, telve van halálos méreggel. 
'''
"9" = '''
:sup:`9` Ezzel áldjuk Istent, a mi Atyánkat, és ezzel átkozzuk az embereket, akik az Isten hasonlatosságára teremtettek. 
'''
"10" = '''
:sup:`10` Ugyanabból a szájból jön ki az áldás és az átok. Atyámfiai, nem kellene így lenni ennek! 
'''
"11" = '''
:sup:`11` Vajon a forrás ugyanabból a nyílásból csörgedeztethet-e édes és keserű vizet? 
'''
"12" = '''
:sup:`12` Vajon, atyámfiai, teremhet-e a fügefa olajmagvakat, vagy a szőlő fügét? Így egy forrás sem adhat sós és édes vizet. 
'''
"13" = '''
:sup:`13` Kicsoda bölcs és okos közöttetek? Mutassa meg jó magatartásával, hogy mindent bölcs szelídséggel tesz. 
'''
"14" = '''
:sup:`14` Ha pedig keserű irigység és viszálykodás van szívetekben, ne kérkedjetek, és ne hazudtoljátok meg az igazságot. 
'''
"15" = '''
:sup:`15` Ez nem az a bölcsesség, amely felülről jön, hanem földi, testi és ördögi. 
'''
"16" = '''
:sup:`16` Mert ahol irigység és viszálykodás van, ott békétlenség, és mindenféle gonosz cselekedet is van. 
'''
"17" = '''
:sup:`17` A felülről való bölcsesség pedig először is tiszta, azután békeszerető, méltányos, engedelmes, irgalmassággal és jó gyümölcsökkel teljes, nem kételkedő és nem képmutató. 
'''
"18" = '''
:sup:`18` Az igazság gyümölcsét pedig békességben vetik el azoknak, akik békeszeretők. 
'''
