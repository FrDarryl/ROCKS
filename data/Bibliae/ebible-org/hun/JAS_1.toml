[1]
"1" = '''
:sup:`1` Jakab, Istennek és az Úr Jézus Krisztusnak szolgája, az elszórtan lévő tizenkét nemzetségnek üdvözletét küldi. 
'''
"2" = '''
:sup:`2` Teljes örömnek tartsátok, atyámfiai, amikor különféle kísértésekbe estek, 
'''
"3" = '''
:sup:`3` tudván, hogy a ti hitetek próbája állhatatosságot eredményez. 
'''
"4" = '''
:sup:`4` Az állhatatosság pedig tökéletessé teszi a cselekedetet, hogy tökéletesek és fedhetetlenek legyetek minden fogyatkozás nélkül. 
'''
"5" = '''
:sup:`5` Ha pedig valakinek nincsen bölcsessége, kérje Istentől, aki mindenkinek készségesen és szemrehányás nélkül megadja. 
'''
"6" = '''
:sup:`6` De hittel kérje semmit sem kételkedve, mert aki kételkedik, olyan, mint a tenger hulláma, amelyet a szél sodor és ide-oda hajt. 
'''
"7" = '''
:sup:`7` Ne gondolja, hogy kaphat valamit az Úrtól az ilyen 
'''
"8" = '''
:sup:`8` kétszívű és minden útjában állhatatlan ember. 
'''
"9" = '''
:sup:`9` Dicsekedjék pedig az alacsony sorsú méltóságával, 
'''
"10" = '''
:sup:`10` a gazdag pedig nyomorúságával, mert elmúlik, mint a fű virága. 
'''
"11" = '''
:sup:`11` Mert felkel a nap nagy hevével és elszárítja a füvet, és annak virága elhull, és szépsége elvész: így vész el a gazdag is a maga útján. 
'''
"12" = '''
:sup:`12` Boldog ember az, aki a kísértésben kitart, mert miután kiállta a próbát, elveszi az élet koronáját, amit az Úr ígért az őt szeretőknek. 
'''
"13" = '''
:sup:`13` Senki se mondja, amikor megkísértetik: az Isten kísért engem, mert Isten gonoszsággal nem kísérthető és őmaga sem kísért senkit. 
'''
"14" = '''
:sup:`14` Mert mindenkit saját kívánsága vonja és csábítja. 
'''
"15" = '''
:sup:`15` Azután a kívánság megfoganva bűnt szül. A bűn pedig teljességre jutva halált nemz. 
'''
"16" = '''
:sup:`16` Ne tévelyegjetek, szeretett atyámfiai. 
'''
"17" = '''
:sup:`17` Minden jó adomány és minden tökéletes ajándék felülről való, a világosság Atyjától származik, akinél nincs változás, sem a változandóságnak árnyéka. 
'''
"18" = '''
:sup:`18` Az ő akarata szült minket az igazságnak igéje által, hogy az ő teremtményeinek első zsengéje legyünk. 
'''
"19" = '''
:sup:`19` Azért, szeretett atyámfiai, legyen minden ember gyors a hallásra, késedelmes a szólásra, késedelmes a haragra, 
'''
"20" = '''
:sup:`20` mert ember haragja Isten igazságát nem szolgálja. 
'''
"21" = '''
:sup:`21` Elvetve azért minden szennyet és mindenféle gonoszságot, szelídséggel fogadjátok a belétek oltott igét, amely megtarthatja lelketeket. 
'''
"22" = '''
:sup:`22` Az igének pedig megtartói legyetek, nemcsak hallgatói, megcsalva magatokat. 
'''
"23" = '''
:sup:`23` Mert ha valaki hallgatója az igének és nem megtartója, az ahhoz az emberhez hasonlít, aki tükörben megnézi arcát. 
'''
"24" = '''
:sup:`24` Megnézi ugyan magát, de elmegy és azonnal elfelejti, milyen volt. 
'''
"25" = '''
:sup:`25` De aki belenéz a szabadság tökéletes törvényébe és megmarad mellette, az nem feledékeny hallgatója, sőt tevékeny megvalósítója: az boldog lesz cselekedeteiben. 
'''
"26" = '''
:sup:`26` Ha valaki kegyesnek látszik közöttetek, de nem zabolázza meg nyelvét, és még önmagát is áltatja, annak kegyessége hiábavaló. 
'''
"27" = '''
:sup:`27` A tiszta és igazi kegyesség Isten és az Atya előtt ez: meglátogatni az árvákat és özvegyeket nyomorúságukban, és tisztán megőrizni önmagát a világtól. 
'''
