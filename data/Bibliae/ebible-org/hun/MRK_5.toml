[5]
"1" = '''
:sup:`1` És elmentek a tenger túlsó partjára, a gadaraiak földjére. 
'''
"2" = '''
:sup:`2` És amint a hajóból kiszállt, azonnal elébe ment egy ember a sírboltokból, akiben tisztátalan lélek volt, 
'''
"3" = '''
:sup:`3` akinek lakása a sírboltokban volt, és már láncokkal sem bírta őt senki megkötözni. 
'''
"4" = '''
:sup:`4` Mert már sokszor megkötözték őt béklyókkal és láncokkal, de ő a láncokat szétszaggatta, és a béklyókat összetörte, és senki sem tudta őt megfékezni. 
'''
"5" = '''
:sup:`5` Éjjel és nappal mindig a hegyeken és a sírboltokban volt, kiáltozott, és magát kövekkel vagdosta. 
'''
"6" = '''
:sup:`6` Mikor pedig Jézust távolról meglátta, odafutott, és elébe borult, 
'''
"7" = '''
:sup:`7` és fennhangon kiáltva mondta: „Mi közöm nekem hozzád, Jézus, a magasságos Istennek Fia? Az Istenre kényszerítelek, ne kínozz engem.“ 
'''
"8" = '''
:sup:`8` (Ugyanis Jézus ezt mondta neki: „Eredj ki, tisztátalan lélek, ebből az emberből.“) 
'''
"9" = '''
:sup:`9` És ezt kérdezte tőle: „Mi a neved?“ Az így felelt: „Légió a nevem, mert sokan vagyunk.“ 
'''
"10" = '''
:sup:`10` És igen kérte őt, hogy ne küldje el őket arról a vidékről. 
'''
"11" = '''
:sup:`11` Ott a hegynél pedig volt egy nagy disznónyáj, amely legelt. 
'''
"12" = '''
:sup:`12` És az ördögök kérték őt mindnyájan, ezt mondva: „Küldj minket a disznókba, hogy azokba menjünk be.“ 
'''
"13" = '''
:sup:`13` És Jézus azonnal megengedte nekik. A tisztátalan lelkek pedig kijöttek, bementek a disznókba, és a nyáj a meredekről, mintegy kétezren, a tengerbe rohant, és belefulladt a tengerbe. 
'''
"14" = '''
:sup:`14` Akik pedig őrizték a disznókat, elfutottak, és hírt vittek a városba és a falvakba. Erre kimentek az emberek, hogy lássák, mi az, ami történt. 
'''
"15" = '''
:sup:`15` És odamentek Jézushoz, és látták, hogy az ördöngös, akiben a légió volt, ott ül, fel van öltözködve, és eszénél van, és félelem fogta el őket. 
'''
"16" = '''
:sup:`16` Akik pedig látták, elbeszélték nekik, hogy mi történt az ördöngössel és a disznókkal. 
'''
"17" = '''
:sup:`17` És kezdték kérni őt, hogy távozzék el az ő határukból. 
'''
"18" = '''
:sup:`18` Mikor pedig a hajóba beszállott, a volt ördöngös kérte őt, hogy vele maradhasson. 
'''
"19" = '''
:sup:`19` De Jézus nem engedte meg neki, hanem ezt mondta: „Eredj haza a tieidhez, és vidd hírül nékik, mily nagy dolgot cselekedett veled az Úr, és mint könyörült rajtad.“ 
'''
"20" = '''
:sup:`20` El is ment, és hirdetni kezdte a Tízvárosban, mily nagy dolgot cselekedett vele Jézus; és mindnyájan csodálkoztak. 
'''
"21" = '''
:sup:`21` Amikor Jézus ismét átkelt a hajón a túlsó partra, nagy sokaság gyűlt hozzá; és ő a tenger mellett maradt. 
'''
"22" = '''
:sup:`22` Íme, eljött a zsinagógai elöljárók egyike, név szerint Jairus, aki meglátva őt, lábai elé borult, 
'''
"23" = '''
:sup:`23` és esedezve kérte: „Az én leánykám halálán van, jöjj, tedd reá kezedet, hogy meggyógyuljon és éljen.“ 
'''
"24" = '''
:sup:`24` El is ment vele, és nagy sokaság követte őt, és ott tolongott körülötte. 
'''
"25" = '''
:sup:`25` Egy asszony pedig, aki tizenkét év óta vérfolyásos volt, 
'''
"26" = '''
:sup:`26` és sok orvostól sokat szenvedett, és minden vagyonát magára költötte, és semmit sem javult, sőt inkább még rosszabbul lett; 
'''
"27" = '''
:sup:`27` amikor Jézus felől hallott, a sokaságban hátulról kerülve, megérintette annak ruháját 
'''
"28" = '''
:sup:`28` mert ezt mondta: „Ha csak ruháit érinthetem is meg, meggyógyulok.“ 
'''
"29" = '''
:sup:`29` És vérének forrása azonnal kiszáradt, és megérezte testében, hogy kigyógyult bajából. 
'''
"30" = '''
:sup:`30` Jézus pedig azonnal észrevette magán, hogy isteni erő áradott ki belőle, megfordult a sokaságban, és ezt mondta: „Kicsoda érintette meg az én ruháimat?“ 
'''
"31" = '''
:sup:`31` És mondták neki az ő tanítványai: „Látod, hogy a sokaság szorít össze téged, és azt kérdezed: Kicsoda érintett meg engem?“ 
'''
"32" = '''
:sup:`32` És körülnézett, hogy lássa azt, aki ezt cselekedte. 
'''
"33" = '''
:sup:`33` Az asszony pedig tudva, hogy mi történt vele, félve és remegve ment oda, és elé borult, és elmondott neki mindent igazán. 
'''
"34" = '''
:sup:`34` Ő pedig ezt mondta neki: „Leányom, a te hited megtartott téged. Eredj el békével, és gyógyulj meg a te bajodból.“ 
'''
"35" = '''
:sup:`35` Még beszélt Jézus, amikor odajöttek a zsinagóga elöljárójától, ezt mondván: „Leányod meghalt; miért fárasztod tovább a Mestert?“ 
'''
"36" = '''
:sup:`36` Jézus pedig, amint hallotta, a beszédet, amit mondtak, azonnal mondta a zsinagógai elöljárónak: „Ne félj, csak higgy!“ 
'''
"37" = '''
:sup:`37` És senkinek sem engedte, hogy vele menjen, csak Péternek, Jakabnak és Jánosnak, a Jakab testvérének. 
'''
"38" = '''
:sup:`38` És odament a zsinagógai elöljáró házához, és látta a zűrzavart, a sok siránkozót és jajgatót, 
'''
"39" = '''
:sup:`39` és bemenve, ezt mondta nekik: „Miért zavarogtok és sírtok? A gyermek nem halt meg, hanem alszik.“ 
'''
"40" = '''
:sup:`40` Erre kinevették őt. Ő pedig mindenkit kiküldve, maga mellé vette a gyermeknek atyját, anyját és a vele levőket, és bement oda, ahol a gyermek feküdt. 
'''
"41" = '''
:sup:`41` Majd megfogva a gyermeknek kezét, ezt mondta neki: „Talitha, kúmi!“ – ami megmagyarázva azt jelenti: „Leányka, néked mondom, kelj föl!“ 
'''
"42" = '''
:sup:`42` És a leányka azonnal fölkelt és járt, mert tizenkét esztendős volt. Azok pedig nagy csodálkozással elámultak. 
'''
"43" = '''
:sup:`43` Ő pedig erősen megparancsolta nekik, hogy ezt senki meg ne tudja. És mondta, hogy adjanak enni neki. 
'''
