[4]
"1" = '''
:sup:`1` Amint azért megtudta Jézus, hogy a farizeusok meghallották, hogy ő több tanítványt szerez és keresztel, mint János – 
'''
"2" = '''
:sup:`2` jóllehet Jézus maga nem keresztelt, hanem a tanítványai – , 
'''
"3" = '''
:sup:`3` elhagyta Júdeát, és elment ismét Galileába. 
'''
"4" = '''
:sup:`4` Samárián kellett pedig átmennie. 
'''
"5" = '''
:sup:`5` Elment tehát Samáriának Sikár nevű városába, annak a teleknek szomszédjába, amelyet Jákób adott fiának, Józsefnek. 
'''
"6" = '''
:sup:`6` Ott volt pedig Jákób forrása. Jézus, az utazástól elfáradva, azonnal leült a forráshoz. Mintegy hat óra volt. 
'''
"7" = '''
:sup:`7` Odajött egy samáriai asszony vizet meríteni, és Jézus ezt mondta neki: „Adj innom!“ 
'''
"8" = '''
:sup:`8` A tanítványai ugyanis elmentek a városba, hogy ennivalót vegyenek. 
'''
"9" = '''
:sup:`9` A samáriai asszony pedig ezt mondta neki: „Hogyan kérhetsz inni zsidó létedre tőlem, aki samáriai asszony vagyok?!“ Mert a zsidók nem barátkoznak a samáriaiakkal. 
'''
"10" = '''
:sup:`10` Jézus így felelt neki: „Ha ismernéd az Isten ajándékát, és hogy ki az, aki ezt mondja neked: Adj innom!, te kérted volna őt, és adott volna neked élő vizet.“ 
'''
"11" = '''
:sup:`11` Mondta neki az asszony: „Uram, nincs mivel merítened, és a kút mély: honnan vennéd tehát az élő vizet? 
'''
"12" = '''
:sup:`12` Talán nagyobb vagy te a mi atyánknál, Jákobnál, aki nekünk adta ezt a kutat, és ebből ivott ő is, a fiai is és jószágai is?“ 
'''
"13" = '''
:sup:`13` Jézus így felelt neki: „Mindenki, aki ebből a vízből iszik, ismét megszomjazik, 
'''
"14" = '''
:sup:`14` aki pedig abból a vízből iszik, amelyet én adok neki, soha többé meg nem szomjazik, mert az a víz, amelyet én adok neki, örök életre buzgó víznek forrása lesz ő benne.“ 
'''
"15" = '''
:sup:`15` Mondta neki az asszony: „Uram, add nekem azt a vizet, hogy meg ne szomjazzam, és ne jöjjek ide meríteni!“ 
'''
"16" = '''
:sup:`16` Mondta neki Jézus: „Menj el, hívd a férjedet, és jöjj ide!“ 
'''
"17" = '''
:sup:`17` Az asszony így felelt: „Nincs férjem.“ Jézus ezt mondta nekik: „Jól mondod, hogy nincs férjed, 
'''
"18" = '''
:sup:`18` mert öt férjed volt, és a mostani nem férjed: ezt igazán mondtad.“ 
'''
"19" = '''
:sup:`19` Mondta neki az asszony: „Uram, látom, hogy te próféta vagy. 
'''
"20" = '''
:sup:`20` A mi atyáink ezen a hegyen imádkoztak, és ti azt mondjátok, hogy Jeruzsálemben van az a hely, ahol imádkozni kell.“ 
'''
"21" = '''
:sup:`21` Mondta neki Jézus: „Asszony, hidd el nekem, hogy eljön az óra, amikor sem ezen a hegyen, sem Jeruzsálemben imádjátok az Atyát. 
'''
"22" = '''
:sup:`22` Ti azt imádjátok, amit nem ismertek, mi azt imádjuk, amit ismerünk: mert az üdvösség a zsidók közül támadt. 
'''
"23" = '''
:sup:`23` De eljön az óra, és az most van, amikor az igazi imádók lélekben és igazságban imádják az Atyát: mert az Atya is ilyen imádókat keres magának. 
'''
"24" = '''
:sup:`24` Az Isten Lélek: és akik őt imádják, szükséges, hogy lélekben és igazságban imádják.“ 
'''
"25" = '''
:sup:`25` Mondta neki az asszony: „Tudom, hogy Messiás jön, akit Krisztusnak mondanak, és amikor eljön, megjelent nekünk mindent.“ 
'''
"26" = '''
:sup:`26` Mondta neki Jézus: „Én vagyok az, aki veled beszélek.“ 
'''
"27" = '''
:sup:`27` Eközben megjöttek a tanítványai, és csodálkoztak, hogy asszonnyal beszélt, de egyik sem mondta: „Mit keresel, vagy mit beszélsz vele?“ 
'''
"28" = '''
:sup:`28` Az asszony pedig otthagyta a vedrét, és elment a városba, és ezt mondta az embereknek: 
'''
"29" = '''
:sup:`29` „Gyertek, lássatok egy embert, aki megmondott nekem mindent, amit cselekedtem. Nem ez-e a Krisztus?“ 
'''
"30" = '''
:sup:`30` Kimentek tehát a városból, és odamentek hozzá. 
'''
"31" = '''
:sup:`31` Eközben pedig kérték őt a tanítványok, ezt mondva: „Mester, egyél!“ 
'''
"32" = '''
:sup:`32` Ő pedig mondta nekik: „Van nekem eledelem, amit egyek, amiről ti nem tudtok.“ 
'''
"33" = '''
:sup:`33` A tanítványok ezt mondták egymásnak: „Hozott neki valaki enni?“ 
'''
"34" = '''
:sup:`34` Jézus ezt mondta nekik: „Az én eledelem az, hogy annak akaratát cselekedjem, aki elküldött engem, és az ő munkáját bevégezzem. 
'''
"35" = '''
:sup:`35` Ti nem azt mondjátok-e, hogy még négy hónap, és eljön az aratás? Íme, mondom néktek: Emeljétek fel szemeiteket, és nézzétek meg a tájakat, már fehérek az aratásra. 
'''
"36" = '''
:sup:`36` Aki arat, jutalmat nyer, és az örök életre gyümölcsöt gyűjt, hogy mind a vető, mind az arató együtt örvendezzen. 
'''
"37" = '''
:sup:`37` Mert ebben az a mondás igaz, hogy más a vető, más az arató. 
'''
"38" = '''
:sup:`38` Én annak az aratására küldtelek titeket, amit nem ti munkáltatok, mások munkálták, és ti a mások munkájába álltatok.“ 
'''
"39" = '''
:sup:`39` Abból a városból pedig sokan hittek benne a samáriaiak közül annak az asszonynak beszédéért, aki bizonyságot tett: „Mindent megmondott nekem, amit cselekedtem.“ 
'''
"40" = '''
:sup:`40` Amint azért odamentek hozzá a samáriaiak, kérték őt, hogy maradjon náluk, és ott maradt két napig. 
'''
"41" = '''
:sup:`41` Még sokkal többen hittek az ő beszédéért, 
'''
"42" = '''
:sup:`42` és azt mondták az asszonynak: „Nem a te beszédedért hiszünk immár, hanem magunk hallottuk, és tudjuk, hogy bizonnyal ő a világ üdvözítője, a Krisztus.“ 
'''
"43" = '''
:sup:`43` Két nap múlva pedig kiment onnan, és elment Galileába. 
'''
"44" = '''
:sup:`44` Mert Jézus maga tett bizonyságot arról, hogy a prófétának nincs tisztessége a maga hazájában. 
'''
"45" = '''
:sup:`45` Mikor azért bement Galileába, befogadták őt a galileabeliek, mert látták mindazt, amit Jeruzsálemben cselekedett az ünnepen, mert ők is elmentek az ünnepre. 
'''
"46" = '''
:sup:`46` Ismét a galileai Kánába ment Jézus, ahol a vizet borrá változtatta. És volt Kapernaumban egy királyi ember, akinek a fia beteg volt. 
'''
"47" = '''
:sup:`47` Mikor meghallotta, hogy Jézus Júdeából Galileába érkezett, odament hozzá, és arra kérte, hogy menjen el, és gyógyítsa meg az ő fiát, mert halálán volt. 
'''
"48" = '''
:sup:`48` Jézus ez mondta neki: „Ha jeleket és csodákat nem láttok, nem hisztek.“ 
'''
"49" = '''
:sup:`49` A királyi ember ezt mondta neki: „Uram, jöjj, mielőtt a gyermekem meghal.“ 
'''
"50" = '''
:sup:`50` Jézus ezt mondta neki: „Menj el, a te fiad él.“ És hitt az ember a szónak, amit Jézus mondott neki, és elment. 
'''
"51" = '''
:sup:`51` Amint pedig már ment, elébe jöttek az ő szolgái, és hírt hoztak, mondván: „A te fiad él.“ 
'''
"52" = '''
:sup:`52` Megtudakozta azért tőlük az órát, amelyben jobban lett, és mondták neki: „Tegnap hét órakor hagyta el őt a láz.“ 
'''
"53" = '''
:sup:`53` Megértette ekkor az atya, hogy abban az órában, amelyben azt mondta neki Jézus: „A te fiad él.“ És hitt ő, és az ő egész háza népe. 
'''
"54" = '''
:sup:`54` Ezt pedig második jel gyanánt tette Jézus, mikor Júdeából Galileába ment. 
'''
