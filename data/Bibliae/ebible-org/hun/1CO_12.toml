[12]
"1" = '''
:sup:`1` A lelki ajándékokra nézve pedig nem akarom, atyámfiai, hogy tudatlanok legyetek. 
'''
"2" = '''
:sup:`2` Tudjátok, hogy amikor még pogányok voltatok, miként vitt titeket valami ellenállhatatlanul a néma bálványokhoz. 
'''
"3" = '''
:sup:`3` Ezért tudtotokra adom nektek, hogy senki, aki Isten Lelke által szól, nem mondja Jézust átkozottnak; és senki sem mondhatja Úrnak Jézust, csakis a Szentlélek által. 
'''
"4" = '''
:sup:`4` A kegyelmi ajándékokban különbség van, de ugyanaz a Lélek. 
'''
"5" = '''
:sup:`5` A szolgálatokban is különbség van, de ugyanaz az Úr. 
'''
"6" = '''
:sup:`6` És különbség van a cselekedetekben is, de ugyanaz az Isten, aki mindezt mindenkiben véghez viszi. 
'''
"7" = '''
:sup:`7` A Lélek kijelentése mindenkinek azért adatik, hogy használjon vele. 
'''
"8" = '''
:sup:`8` Némelyeknek ugyanis bölcsességnek beszéde adatik a Lélek által. A másiknak pedig az ismeret beszéde, ugyanazon Lélek szerint. 
'''
"9" = '''
:sup:`9` Egyiknek hit ugyanazon Lélek által, a másiknak pedig gyógyítás ajándéka ugyanazon egy Lélek által. 
'''
"10" = '''
:sup:`10` Némelyek csodatevő hatalmat, némelyek a prófétálás ajándékát kapták, némelyek a lelkek megítélését, mások a nyelvek való szólást, vagy a nyelveken szólás megmagyarázását. 
'''
"11" = '''
:sup:`11` De mindezeket egy és ugyanaz a Lélek cselekszi, és osztogatja mindenkinek külön, amint akarja. 
'''
"12" = '''
:sup:`12` Amiképpen a test egy, de sok tagja van, az egy testnek tagjai, noha sokan vannak, mégis egy test, ugyanúgy a Krisztus is. 
'''
"13" = '''
:sup:`13` Mert hiszen egy Lélek által mi mindnyájan egy testté kereszteltettünk meg, akár zsidók, akár görögök, akár szolgák, akár szabadok. És mindnyájan egy Lélekkel itattattunk meg. 
'''
"14" = '''
:sup:`14` Mert a test nem egy tag, hanem sok. 
'''
"15" = '''
:sup:`15` Ha ezt mondaná a láb: „Mivel nem kéz vagyok, nem vagyok a testből való“. Vajon azért mégis nem a testből való-e? 
'''
"16" = '''
:sup:`16` És ha a fül ezt mondaná: „Mivel nem vagyok szem, nem vagyok a testből való“. Vajon azért mégis nem a testből való-e? 
'''
"17" = '''
:sup:`17` Ha az egész test szem, hol a hallás? Ha az egész hallás, hol a szaglás? 
'''
"18" = '''
:sup:`18` Már pedig Isten helyezte el a tagokat a testben, egyénként mindegyiket, ahogy akarta. 
'''
"19" = '''
:sup:`19` Ha pedig valamennyi egy tag volna, hol volna a test? 
'''
"20" = '''
:sup:`20` Így azonban sok tag van ugyan, de egy test. 
'''
"21" = '''
:sup:`21` Nem mondhatja pedig a szem a kéznek: „Nincs rád szükségem“. Vagy viszont a fej a lábaknak: „Nem kelletek nekem“. 
'''
"22" = '''
:sup:`22` Sőt sokkal inkább a test legerőtlenebbnek látszó tagjai igen szükségesek. 
'''
"23" = '''
:sup:`23` És amelyeket a test tisztességtelenebb tagjainak tartunk, azoknak nagyobb tisztességet tulajdonítunk, és amelyek ékesség nélkül valók, azok nagyobb megbecsülésben részesülnek. 
'''
"24" = '''
:sup:`24` Amelyek pedig ékesek bennünk, azoknak nincs erre szükségük. De Isten úgy szerkesztette egybe a testet, hogy az alacsonyabb rendűnek nagyobb tisztességet adott, 
'''
"25" = '''
:sup:`25` hogy ne legyen meghasonlás a testben, hanem a tagok kölcsönösen gondoskodjanak egymásról. 
'''
"26" = '''
:sup:`26` Akár szenved egy tag, vele együtt szenvednek a tagok mind, ha megbecsülésben részesül egy tag, vele együtt örülnek a tagok mind. 
'''
"27" = '''
:sup:`27` Ti pedig a Krisztus teste vagytok, és egyenként annak tagjai. 
'''
"28" = '''
:sup:`28` Isten az anyaszentegyházban némelyeket először apostolokul rendelt, másodszor prófétákul, harmadszor tanítókul; aztán adott csodatevő erőt, aztán a gyógyításnak, irgalmasságnak, vezetésnek, nyelveken szólásnak ajándékát. 
'''
"29" = '''
:sup:`29` Vajon mindnyájan apostolok-e? Vajon mindnyájan próféták-e? Vajon mindnyájan tanítók-e? Vagy mindnyájuknak van csodatevő erejük? 
'''
"30" = '''
:sup:`30` Vajon mindnyájuknak van kegyelmi ajándéka a gyógyításra? Vagy mindnyájan szólnak-e nyelveken? Vagy mindnyájan tudják-e azt magyarázni? 
'''
"31" = '''
:sup:`31` Igyekezzetek pedig hasznosabb kegyelmi ajándékokra. Ezeken túl még egy kiváltképpen való utat mutatok nektek. 
'''
