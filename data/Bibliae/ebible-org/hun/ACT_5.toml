[5]
"1" = '''
:sup:`1` Egy ember azonban, név szerint Anániás, Szafirával, az ő feleségével együtt, eladta birtokát. 
'''
"2" = '''
:sup:`2` És félre tett az árából, feleségének is tudtával, és egy részét elvitték, az apostoloknak lábai elé letették. 
'''
"3" = '''
:sup:`3` Péter pedig ezt mondta: „Anániás, miért foglalta el a Sátán a te szívedet, hogy megcsald a Szentlelket, és a mezőnek árából félre tégy? 
'''
"4" = '''
:sup:`4` Ha megmaradt volna, neked maradt volna meg, és miután eladtad, nem te rendelkeztél-e vele? Miért cselekedted ezt a dolgot szívedben? Nem embereknek hazudtál, hanem Istennek.“ 
'''
"5" = '''
:sup:`5` Amint Anániás meghallotta ezeket a szavakat, lerogyott és meghalt. Erre mindenkiben nagy félelem támadt, akik ezeket hallották. 
'''
"6" = '''
:sup:`6` Az ifjak pedig felkeltek, begöngyölték őt, kivitték, és eltemették. 
'''
"7" = '''
:sup:`7` Történt aztán mintegy három óra múlva, hogy az ő felesége, nem tudva mi történt, bement. 
'''
"8" = '''
:sup:`8` Péter pedig ezt mondta neki: „Mondd meg nekem, vajon ennyiért adtátok-e el a földet?“ Ő pedig ezt mondta: „Igen, ennyiért.“ 
'''
"9" = '''
:sup:`9` Péter pedig ezt mondta néki: „Miért egyeztetek meg, hogy az Úrnak lelkét megkísértsétek? Íme, a küszöbön vannak azoknak lábai, akik eltemették férjedet, és kivisznek téged.“ 
'''
"10" = '''
:sup:`10` És azonnal összerogyott lábainál, és meghalt. Az ifjak pedig bementek, és halva találták, kivitték, és eltemették férje mellé. 
'''
"11" = '''
:sup:`11` Erre nagy félelem támadt az egész gyülekezetben és mindazokban, akik ezeket hallották. 
'''
"12" = '''
:sup:`12` Az apostolok kezei által pedig sok jel és csoda történt a nép között. Egy akarattal mindnyájan a Salamon csarnokában tartózkodtak. 
'''
"13" = '''
:sup:`13` Mások közül senki sem mert közéjük elegyedni. A nép azonban magasztalta őket. 
'''
"14" = '''
:sup:`14` Hívők pedig egyre többen csatlakoztak az Úrhoz, férfiak és asszonyok sokasága. 
'''
"15" = '''
:sup:`15` Az utcákra hozták ki a betegeket, letették ágyakon és nyoszolyákon, hogy az arra menő Péternek csak árnyéka is érje valamelyiket közülük. 
'''
"16" = '''
:sup:`16` A szomszéd városok sokasága is Jeruzsálembe gyűlt, betegeket és tisztátalan lelkektől gyötörteket hoztak, akik mind meggyógyultak. 
'''
"17" = '''
:sup:`17` Ekkor felkelt a főpap és mind, akik vele voltak, azaz a szadduceusok felekezete, megteltek irigységgel, 
'''
"18" = '''
:sup:`18` Elfogták az apostolokat, és közönséges tömlöcbe tették őket. 
'''
"19" = '''
:sup:`19` Azonban az Úr angyala éjszaka megnyitotta a tömlöc ajtaját, és kihozta őket, s ezt mondta: 
'''
"20" = '''
:sup:`20` „Menjetek el, és álljatok ki, a templomban a nép elé, és hirdessétek ez életnek minden beszédét!“ 
'''
"21" = '''
:sup:`21` Ők pedig ezt hallva, bementek korán reggel a templomba, és tanítottak. Amikor pedig főpap megérkezett és a vele levők, összehívták a gyűlést és Izrael fiainak egész tanácsát, és elküldtek a tömlöcbe, hogy hozzák elő őket. 
'''
"22" = '''
:sup:`22` Amikor azonban a poroszlók oda mentek, nem találták őket a tömlöcben; visszatérve tehát, jelentették: 
'''
"23" = '''
:sup:`23` „A tömlöcöt ugyan nagyon erősen bezárva találtuk, és az őrök kívül az ajtó előtt álltak; azonban mikor kinyitottuk, ott benn senkit sem találtunk.“ 
'''
"24" = '''
:sup:`24` Amint pedig hallották ezeket a szavakat a pap, és a templom felügyelője és a főpapok, zavarba estek ezek miatt, hogy mi lehet ez? 
'''
"25" = '''
:sup:`25` Valaki pedig eljött, s hírül adta nekik: „Íme, azok a férfiak, akiket a tömlöcbe vetettetek, a templomban állnak, és tanítják a népet.“ 
'''
"26" = '''
:sup:`26` Akkor elment a felügyelő a poroszlókkal, elővezette őket erőszak nélkül, ugyanis féltek a néptől, hogy megkövezi őket. 
'''
"27" = '''
:sup:`27` Elővezették hát, és a tanács elé állították őket, a főpap pedig megkérdezte tőlük: 
'''
"28" = '''
:sup:`28` „Nem parancsoltuk-e meg nektek szigorúan, hogy ne tanítsatok annak nevében? És íme, betöltöttétek Jeruzsálemet tanításotokkal, és mi reánk akarjátok hárítani annak az embernek vérét.“ 
'''
"29" = '''
:sup:`29` Péter és az apostolok pedig ezt felelték: „Istennek kell inkább engedni, mintsem az embereknek. 
'''
"30" = '''
:sup:`30` A mi atyáinknak Istene feltámasztotta Jézust, akit ti fára függesztve megöltetek. 
'''
"31" = '''
:sup:`31` Az Isten fejedelemmé és megtartóvá emelte jobbjával, hogy Izraelnek bűnbánatot, és bűnöknek bocsánatát adja. 
'''
"32" = '''
:sup:`32` Mi vagyunk tanúi, e beszédek felől, és a Szentlélek is, akit Isten azoknak adott, akik neki engedelmeskednek.“ 
'''
"33" = '''
:sup:`33` Amikor pedig azok ezeket hallva fogukat csikorgatták, arról tanácskoztak, hogy megölik őket. 
'''
"34" = '''
:sup:`34` Azonban a tanácsban egy farizeus felállt, név szerint Gamáliél, aki az egész nép előtt tisztelt törvénytudó volt, és megparancsolta, hogy egy kis időre vezessék ki az apostolokat. 
'''
"35" = '''
:sup:`35` És ezt mondta a többieknek: „Izrael férfiai, fontoljátok meg, hogy mit akartok ezekkel az emberekkel tenni! 
'''
"36" = '''
:sup:`36` Mert ezelőtt felkelt Teudás, és azt mondta, hogy ő valaki, és mintegy négyszáz embernyi tömeg csatlakozott hozzá, de megölték, és mindnyájan, akik csak követték őt szétszéledtek, és semmivé lettek. 
'''
"37" = '''
:sup:`37` Ezután felkelt az a bizonyos galileai Júdás az összeírás idején, és sok embert maga után csábított: ez is elveszett, és mindazok, akik őt követték, szétszóródtak. 
'''
"38" = '''
:sup:`38` Mostanra nézve is azt mondom nektek, engedjétek el ezeket az embereket, és hagyjátok őket békén, mert ha emberektől van ez a szándék, vagy ez a dolog, akkor megsemmisül, 
'''
"39" = '''
:sup:`39` ha pedig Istentől van, ti meg nem szüntethetitek azt, és esetleg Isten ellen harcolóknak is találnak titeket.“ 
'''
"40" = '''
:sup:`40` Azok engedtek neki, majd beszólították az apostolokat, megverték őket, megparancsolták, hogy a Jézus nevében ne szóljanak, és elbocsátották őket. 
'''
"41" = '''
:sup:`41` Ők pedig örömmel mentek el a tanács elől, hogy méltók voltak arra, hogy az ő nevéért gyalázatot szenvedjenek. 
'''
"42" = '''
:sup:`42` És mindennap a templomban és házanként nem szűntek meg tanítani, és hirdetni Jézust, a Krisztust. 
'''
