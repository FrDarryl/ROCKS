[5]
"1" = '''
:sup:`1` A köztetek lévő presbitereket kérem én, a presbitertárs, és Krisztus szenvedésének tanúja, és eljövendő dicsőségének részese: 
'''
"2" = '''
:sup:`2` legeltessétek az Istennek közöttetek lévő nyáját, gondot viselve rá nem kényszerítésből, hanem örömmel, ne rút nyerészkedésből, hanem jóindulattal. 
'''
"3" = '''
:sup:`3` Ne is úgy, mint akik uralkodnak a gyülekezeteken, hanem mint akik példaképei a nyájnak. 
'''
"4" = '''
:sup:`4` És amikor megjelenik a főpásztor, elnyeritek a dicsőség hervadhatatlan koronáját. 
'''
"5" = '''
:sup:`5` Ugyanúgy ti ifjabbak, engedelmeskedjetek az idősebbeknek, mindnyájan pedig egymásnak engedelmeskedve legyetek alázatosak, mert Isten a kevélyeknek ellenáll, az alázatosoknak pedig kegyelmet ad. 
'''
"6" = '''
:sup:`6` Alázzátok meg tehát magatokat Isten hatalmas keze alatt, hogy felmagasztaljon titeket annak idején. 
'''
"7" = '''
:sup:`7` Minden gondotokat őrá vessétek, mert neki gondja van rátok. 
'''
"8" = '''
:sup:`8` Józanok legyetek, vigyázzatok, mert a ti ellenségetek, az ördög, mint ordító oroszlán jár szerte, keresve, kit nyeljen el. 
'''
"9" = '''
:sup:`9` Álljatok ellene, erősek lévén a hitben, tudva, hogy a világon lévő atyafiaitokon ugyanazok a szenvedések telnek be. 
'''
"10" = '''
:sup:`10` A minden kegyelem Istene pedig, aki az ő örök dicsőségére hívott el titeket a Krisztus Jézusban, miután rövid ideig szenvedtetek, maga fog titeket felkészíteni, erősekké, szilárdakká és állhatatosakká tenni. 
'''
"11" = '''
:sup:`11` Övé a dicsőség és a hatalom örökkön-örökké. Ámen. 
'''
"12" = '''
:sup:`12` Szilvánusz által, aki mint gondolom hű atyátokfia, röviden írtam, intve és bizonyságot téve, hogy az az Isten igazi kegyelme, amelyben álltok. 
'''
"13" = '''
:sup:`13` Köszönt titeket a veletek együtt kiválasztott babiloni gyülekezet és Márk, az én fiam. 
'''
"14" = '''
:sup:`14` Köszöntsétek egymást a szeretet csókjával. Békesség mindnyájatoknak, akik a Krisztusban vagytok.
'''
