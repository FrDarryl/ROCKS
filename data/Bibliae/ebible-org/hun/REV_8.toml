[8]
"1" = '''
:sup:`1` És amikor felnyitotta a hetedik pecsétet, nagy csendesség lett a mennyben, mintegy fél óráig. 
'''
"2" = '''
:sup:`2` És láttam azt a hét angyalt, aki Isten színe előtt állott és adatott azoknak hét trombita. 
'''
"3" = '''
:sup:`3` Egy másik angyal is odajött és megállt az oltárnál, arany tömjénezőt tartva, és adatott neki sok tömjén, hogy a szentek könyörgéséhez tegye az arany oltárra, amely a királyi szék előtt volt. 
'''
"4" = '''
:sup:`4` És felment a tömjén füstje a szentek könyörgésével az angyal kezéből Isten elé. 
'''
"5" = '''
:sup:`5` Azután vette az angyal a tömjénezőt és megtöltötte az oltár parazsával, és ledobta a földre. Ekkor mennydörgés és zúgás, villámlás és földindulás támadt. 
'''
"6" = '''
:sup:`6` A hét angyal pedig, akinél a hét trombita volt, trombitáláshoz készült. 
'''
"7" = '''
:sup:`7` Trombitált az első és jégeső támadt, és tűz vérrel keverve, és a földre hullott. Megégett a föld harmadrésze, és minden zöld fű megégett. 
'''
"8" = '''
:sup:`8` A második angyal is trombitált, és erre, mint egy tűzben égő nagy hegy a tengerbe zuhant, és a tenger harmadrésze vérré lett. 
'''
"9" = '''
:sup:`9` A tengerben lévő állatok harmadrésze elpusztult, amiben csak élet volt, és odaveszett a hajók harmada is. 
'''
"10" = '''
:sup:`10` A harmadik angyal is trombitált, és leesett az égről egy nagy csillag, mint egy égő fáklya, és ráesett a folyók harmadára és a vizek forrásaira. 
'''
"11" = '''
:sup:`11` A csillagnak neve pedig Üröm volt, és ürömmé lett a folyóvizek harmadrésze, és sok ember meghalt e vizektől, mert azok keserűvé lettek. 
'''
"12" = '''
:sup:`12` A negyedik angyal is trombitált, és csapás érte a nap harmadrészét, a holdnak harmadrészét és a csillagoknak harmadrészét, hogy elhomályosodjék azok harmadrésze, és a nappal se legyen világos harmadáig, és az éjszaka hasonlóképpen. 
'''
"13" = '''
:sup:`13` Ekkor láttam és hallottam, hogy egy magányos sas fent az égen repül, és hangos szóval ezt mondja: „Jaj, jaj, jaj a föld lakosainak, a többi három angyal trombitájának szava miatt, akik még trombitálni fognak.“ 
'''
