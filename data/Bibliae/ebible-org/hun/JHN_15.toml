[15]
"1" = '''
:sup:`1` „Én vagyok az igazi szőlőtő, és az én Atyám a szőlőműves. 
'''
"2" = '''
:sup:`2` Minden szőlővesszőt, amely énbennem gyümölcsöt nem terem, lemetsz, mindazt pedig, amely gyümölcsöt terem, megtisztítja, hogy több gyümölcsöt teremjen. 
'''
"3" = '''
:sup:`3` Ti már tiszták vagytok az által a beszéd által, amelyet szóltam néktek. 
'''
"4" = '''
:sup:`4` Maradjatok énbennem és én is tibennetek. Miképpen a szőlővessző nem teremhet gyümölcsöt magától, ha nem marad a szőlőtőkén, akképpen ti sem, ha nem maradtok énbennem. 
'''
"5" = '''
:sup:`5` Én vagyok a szőlőtő, ti a szőlővesszők: Aki énbennem marad, én pedig őbenne, az terem sok gyümölcsöt: mert nélkülem semmit sem cselekedhettek. 
'''
"6" = '''
:sup:`6` Ha valaki nem marad énbennem, kivettetik, mint a szőlővessző, és megszárad, és egybegyűjtik ezeket, és a tűzre vetik, és megégnek. 
'''
"7" = '''
:sup:`7` Ha énbennem maradtok, és az én beszédeim bennetek maradnak, kérjetek, amit csak akartok, és megadatik néktek. 
'''
"8" = '''
:sup:`8` Abban dicsőül meg az én Atyám, hogy sok gyümölcsöt teremtek, és tanítványaim lesztek. 
'''
"9" = '''
:sup:`9` „Amiképpen az Atya szeretett engem, én is úgy szerettelek titeket: maradjatok meg ebben az én szeretetemben. 
'''
"10" = '''
:sup:`10` Ha az én parancsolataimat megtartjátok, megmaradtok az én szeretetemben, amiképpen én megtartottam az én Atyámnak parancsolatait, és megmaradok az ő szeretetében. 
'''
"11" = '''
:sup:`11` Ezeket beszéltem néktek, hogy megmaradjon bennetek az én örömöm, és a ti örömötök teljessé legyen. 
'''
"12" = '''
:sup:`12` Az az én parancsolatom, hogy úgy szeressétek egymást, amiképpen én szerettelek titeket. 
'''
"13" = '''
:sup:`13` Nincsen senkiben nagyobb szeretet annál, mint ha valaki életét adja az ő barátaiért. 
'''
"14" = '''
:sup:`14` Ti az én barátaim vagytok, ha azokat cselekszitek, amiket én parancsolok nektek. 
'''
"15" = '''
:sup:`15` Nem mondtalak többé titeket szolgáknak, mert a szolga nem tudja, mit cselekszik az ő ura, titeket pedig barátaimnak mondtalak, mert mindazt, amit az én Atyámtól hallottam, tudtul adtam nektek. 
'''
"16" = '''
:sup:`16` Nem ti választottatok engem, hanem én választottalak titeket, és én rendeltelek titeket, hogy ti elmenjetek, és gyümölcsöt teremjetek, és a ti gyümölcsötök megmaradjon, hogy akármit kértek az Atyától az én nevemben, megadja nektek. 
'''
"17" = '''
:sup:`17` Ezeket parancsolom nektek, hogy egymást szeressétek. 
'''
"18" = '''
:sup:`18` „Ha gyűlöl titeket a világ, tudjátok meg, hogy engem előbb gyűlölt, mint titeket. 
'''
"19" = '''
:sup:`19` Ha e világból volnátok, a világ szeretné azt, ami az övé, de mivel nem vagytok e világból, hanem én választottalak ki magamnak titeket e világból, azért gyűlöl titeket a világ. 
'''
"20" = '''
:sup:`20` Emlékezzetek meg arról a beszédről, amelyet én mondtam nektek: Nem nagyobb a szolga az ő uránál. Ha engem üldöztek, titeket is üldöznek majd, ha az én beszédemet megtartották, a tiéteket is megtartják majd. 
'''
"21" = '''
:sup:`21` De mindezt az én nevemért cselekszik veletek, mivel nem ismerik azt, aki küldött engem. 
'''
"22" = '''
:sup:`22` Ha nem jöttem volna, és nem beszéltem volna nekik, nem volna bűnük: de most nincs mivel menteniük bűnüket. 
'''
"23" = '''
:sup:`23` Aki engem gyűlöl, gyűlöli az én Atyámat is. 
'''
"24" = '''
:sup:`24` Ha azokat a cselekedeteket nem cselekedtem volna közöttük, amelyeket senki más nem cselekedett, nem volna bűnük, de most láttak is, gyűlöltek is, mind engem, mind az én Atyámat. 
'''
"25" = '''
:sup:`25` De azért lett így, hogy beteljesedjék a mondás, amely megíratott az ő törvényükben: »Ok nélkül gyűlöltek engem.« 
'''
"26" = '''
:sup:`26` Mikor pedig eljön majd a Vigasztaló, akit én küldök néktek az Atyától, az igazságnak Lelke, aki az Atyától származik, az tesz majd énrólam bizonyságot. 
'''
"27" = '''
:sup:`27` De ti is bizonyságot tesztek, mert kezdettől fogva énvelem vagytok. 
'''
