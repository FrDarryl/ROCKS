[7]
"1" = '''
:sup:`1` Miután befejezte minden beszédét, amelyet a nép füle hallatára mondott, Kapernaumba ment. 
'''
"2" = '''
:sup:`2` Egy századosnak volt egy szolgája, aki annál nagy becsben volt, igen rosszul lett, és már halálán volt. 
'''
"3" = '''
:sup:`3` Amikor hallott Jézusról, hozzá küldte a zsidók véneit, és kérte, hogy jöjjön el, és gyógyítsa meg a szolgáját. 
'''
"4" = '''
:sup:`4` Azok pedig elmentek, és nagyon kérték őt: „Méltó, hogy megtedd neki. 
'''
"5" = '''
:sup:`5` Mert szereti a mi népünket, és a zsinagógát is ő építtette nekünk.“ 
'''
"6" = '''
:sup:`6` Jézus tehát elment velük. Amikor azonban már nem messze volt a háztól, a százados eléje küldte néhány jó barátját, és ezt üzente neki: „Uram, ne fáraszd magad, mert nem vagyok méltó, hogy hajlékomba jöjj, 
'''
"7" = '''
:sup:`7` de magamat sem tartom érdemesnek arra, hogy hozzád menjek. Hanem csak szólj egy szót, és meggyógyul az én szolgám. 
'''
"8" = '''
:sup:`8` Mert én is hatalom alá rendelt ember vagyok, és katonák szolgálnak alattam. És ha az egyiknek azt mondom: Eredj el, elmegy; vagy a másiknak: Jöjj ide, eljön, és ha a szolgámnak szólok: Tedd ezt, megteszi.“ 
'''
"9" = '''
:sup:`9` Amikor Jézus ezt hallotta, elcsodálkozott, és hátrafordulva így szólt az őt követő sokaságnak: „Mondom nektek, ekkora hitet Izraelben sem találtam!“ 
'''
"10" = '''
:sup:`10` És a küldöttek visszatértek a házhoz, és a beteg szolgát már egészségben találták. 
'''
"11" = '''
:sup:`11` Történt másnap, hogy egy Nain nevű városba ment, és vele mentek tanítványai és nagy sokaság. 
'''
"12" = '''
:sup:`12` Amikor a város kapujához közeledtek, íme, egy halottat hoztak ki, anyjának egyetlen fiát, az asszony pedig özvegy volt. A városból nagy sokaság volt vele. 
'''
"13" = '''
:sup:`13` Amikor az Úr meglátta, megkönyörült rajta, és ezt mondta neki: „Ne sírj!“ 
'''
"14" = '''
:sup:`14` És odament, megérintette a koporsót. Akik vitték, megálltak. Ő pedig így szólt: „Ifjú, neked mondom, kelj föl!“ 
'''
"15" = '''
:sup:`15` Erre felült a halott, és elkezdett beszélni. Ő pedig átadta anyjának. 
'''
"16" = '''
:sup:`16` Félelem fogta el mindnyájukat, és dicsőítették Istent, és ezt mondták: „Nagy próféta támadt közöttünk, és meglátogatta Isten az ő népét.“ 
'''
"17" = '''
:sup:`17` És elterjedt híre egész Júdeában és a környező tartományokban. 
'''
"18" = '''
:sup:`18` Jánosnak mindezeket elmondták tanítványai. És János magához hívatott kettőt tanítványai közül. 
'''
"19" = '''
:sup:`19` Elküldte őket Jézushoz, és ezt kérdeztette: „Te vagy-e az Eljövendő, vagy mást várjunk?“ 
'''
"20" = '''
:sup:`20` Amikor azért azok a férfiak hozzá mentek, ezt mondták: „Keresztelő János küldött minket hozzád, és kérdezteti: te vagy-e az Eljövendő, vagy mást várjunk?“ 
'''
"21" = '''
:sup:`21` Abban az órában sokakat meggyógyított betegségekből, bajokból és gonosz lelkektől, és sok vaknak adta vissza szeme világát. 
'''
"22" = '''
:sup:`22` Jézus így válaszolt nekik: „Menjetek el, mondjátok meg Jánosnak, amit láttatok és hallottatok, hogy a vakok látnak, a sánták járnak, a leprások megtisztulnak, a süketek hallanak, a halottak feltámadnak, és a szegénynek az evangélium hirdettetik. 
'''
"23" = '''
:sup:`23` És boldog, aki nem botránkozik meg énbennem.“ 
'''
"24" = '''
:sup:`24` Amikor elmentek János követei, elkezdett beszélni a sokaságnak Jánosról: „Mit akartatok látni, amikor kimentetek a pusztába? Szélingatta nádszálat? 
'''
"25" = '''
:sup:`25` Hát mit akartatok látni, amikor kimentetek? Finom ruhába öltözött embert? Íme, akik drága öltözetben és bőségben élnek, a királyi palotákban vannak. 
'''
"26" = '''
:sup:`26` Hát mit akartatok látni, amikor kimentetek? Prófétát? Bizony mondom nektek, még prófétánál is nagyobbat. 
'''
"27" = '''
:sup:`27` Ő az, akiről meg van írva: »Íme, elküldöm követemet előtted, aki elkészíti neked az utat.« 
'''
"28" = '''
:sup:`28` Mert mondom nektek, hogy azok között, akik asszonytól születtek, senki sincs nagyobb Keresztelő Jánosnál, de aki a legkisebb Isten országában, nagyobb nála.“ 
'''
"29" = '''
:sup:`29` Amikor ezt hallotta az egész nép és a vámszedők is, igazat adtak Istennek, és megkeresztelkedtek a János keresztségével; 
'''
"30" = '''
:sup:`30` a farizeusok és a törvénytudók azonban Isten rájuk vonatkozó szándékát elutasították, és nem keresztelkedtek meg nála. 
'''
"31" = '''
:sup:`31` És ezt mondta az Úr: „Kihez hasonlítsam ennek a nemzedéknek tagjait? Kihez hasonlók? 
'''
"32" = '''
:sup:`32` Hasonlók a piacon ülő gyermekekhez, akik ezt kiáltják egymásnak: »Furulyáztunk nektek, és nem táncoltatok, siratót énekeltünk, és nem sírtatok.« 
'''
"33" = '''
:sup:`33` Mert eljött Keresztelő János, aki kenyeret nem eszik, bort nem iszik, és ezt mondjátok: Ördög van benne. 
'''
"34" = '''
:sup:`34` Eljött az Emberfia, aki eszik és iszik, és azt mondjátok: Íme, falánk és borivó ember, vámszedők és bűnösök barátja. 
'''
"35" = '''
:sup:`35` És igazolódott minden gyermekében az ő bölcsessége.“ 
'''
"36" = '''
:sup:`36` Egy farizeus arra kérte őt, hogy egyék vele. Ezért bement a farizeus házába, és asztalhoz telepedett. 
'''
"37" = '''
:sup:`37` És íme, a városban volt egy bűnös asszony, aki megtudta, hogy ő a farizeus házában asztalhoz telepedett, egy alabástromedényben drága kenetet hozott. 
'''
"38" = '''
:sup:`38` Megállt hátul az ő lábánál sírva, könnyeivel kezdte öntözni lábait, és hajával törölte meg, és csókolgatta lábait, és megkente a drága kenettel. 
'''
"39" = '''
:sup:`39` Amikor látta ezt a farizeus, aki őt meghívta, ezt mondta magában: „Ha ő próféta volna, tudná, hogy ki és miféle asszony az, aki megérintette, tudná, hogy bűnös.“ 
'''
"40" = '''
:sup:`40` Ekkor megszólalt Jézus és ezt mondta neki: „Simon, van valami mondanivalóm neked.“ Az így szólt: „Mester, mondjad.“ 
'''
"41" = '''
:sup:`41` „Egy hitelezőnek két adósa volt. Az egyik adós volt ötszáz dénárral, a másik pedig ötvennel. 
'''
"42" = '''
:sup:`42` És amikor nem volt nekik miből megadniuk, mind a kettőnek elengedte. Akkor a kettő közül, mondd meg, melyik szereti őt jobban?“ 
'''
"43" = '''
:sup:`43` Simon így válaszolt: „Azt gondolom, hogy az, akinek többet engedett el.“ És Jézus ezt mondta neki: „Helyesen ítéltél“, 
'''
"44" = '''
:sup:`44` és az asszonyhoz fordulva ezt mondta Simonnak: „Látod ezt az asszonyt? Bejöttem a házadba, lábamnak vizet nem adtál, ő pedig könnyeivel öntözte lábaimat, és hajával törölte meg. 
'''
"45" = '''
:sup:`45` Engem meg nem csókoltál, ő mióta bejöttem, nem szűnt meg lábaimat csókolgatni. 
'''
"46" = '''
:sup:`46` Olajjal fejemet nem kented meg, ő pedig drága kenettel kente meg lábaimat. 
'''
"47" = '''
:sup:`47` Ezért mondom neked: Neki sok bűne bocsáttatott meg, mert nagyon szeretett. Akinek pedig kevés bocsáttatik meg, az kevésbé szeret.“ 
'''
"48" = '''
:sup:`48` Így szólt az asszonyhoz: „Megbocsáttattak neked a te bűneid!“ 
'''
"49" = '''
:sup:`49` És akik együtt ültek vele az asztalnál, elkezdték kérdezgetni egymás között: „Kicsoda ez, hogy a bűnöket is megbocsátja?“ 
'''
"50" = '''
:sup:`50` Ő pedig így szólt az asszonyhoz: „A te hited megtartott téged. Eredj el békességgel!“ 
'''
