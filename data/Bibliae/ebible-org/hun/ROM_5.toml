[5]
"1" = '''
:sup:`1` Megigazulván azért hit által, békességünk van Istennel, a mi Urunk Jézus Krisztus által, 
'''
"2" = '''
:sup:`2` aki által utunk nyílt a hitben ahhoz a kegyelemhez, amelyben állunk, és dicsekszünk az Isten dicsőségének reménységével. 
'''
"3" = '''
:sup:`3` De dicsekedünk még a háborúságokban is, tudva, hogy a háborúság béketűrést szül, 
'''
"4" = '''
:sup:`4` a béketűrés próbatételt, a próbatétel pedig reménységet. 
'''
"5" = '''
:sup:`5` A reménység pedig nem szégyenít meg, mert az Isten szeretete kitöltetett a mi szívünkbe a Szentlélek által, aki adatott nekünk. 
'''
"6" = '''
:sup:`6` Mert Krisztus, amikor még erőtlenek voltunk, a rendelt időben meghalt a gonoszokért. 
'''
"7" = '''
:sup:`7` Bizonyára az igazért is aligha halna meg valaki. Ám a jóért talán még meg merne halni valaki. 
'''
"8" = '''
:sup:`8` Isten pedig az irántunk való szeretetét abban mutatta meg, hogy amikor még bűnösök voltunk, Krisztus értünk meghalt. 
'''
"9" = '''
:sup:`9` Miután azért most megigazultunk az ő vére által, sokkal inkább megtartatunk a harag ellen általa. 
'''
"10" = '''
:sup:`10` Mert ha amikor ellenségei voltunk, megbékéltünk Istennel az ő Fiának halála által, sokkal inkább megtartanunk az ő élete által, miután megbékéltünk vele. 
'''
"11" = '''
:sup:`11` Sőt ezen túl még dicsekszünk is az Istenben a mi Urunk Jézus Krisztus által, aki által most megbékélést nyertünk. 
'''
"12" = '''
:sup:`12` Ahogyan tehát egy ember által jött be a világra a bűn és a bűn által a halál, úgy a halál minden emberre elhatott, mivel mindnyájan vétkeztek. 
'''
"13" = '''
:sup:`13` Volt ugyan bűn a törvény előtt is. A bűn azonban nem számíttatik be, ha nincsen törvény. 
'''
"14" = '''
:sup:`14` Mégis a halál uralkodott Ádámtól Mózesig, azokon is, akik nem Ádám esetéhez hasonlóan vétkeztek, aki az Eljövendőnek előképe volt. 
'''
"15" = '''
:sup:`15` De a kegyelmi ajándék nem úgy van, mint a bűneset. Mert ha annak az egynek bűnesete miatt sokan haltak meg, az Isten kegyelme és ajándéka, az egy embernek, Jézus Krisztusnak kegyelméből sokkal inkább elhatott sokakra. 
'''
"16" = '''
:sup:`16` És az ajándék sem ugyan olyan, mint az egy ember bűnesete. Az ítélet ugyanis egy ember bűnesete miatt lett kárhozattá, az ajándék pedig sok bűnből lett megigazulásra. 
'''
"17" = '''
:sup:`17` Mert ha az egynek bűnesete miatt uralkodott a halál az egy által, sokkal inkább az életben uralkodnak az egy Jézus Krisztus által azok, akik kegyelmének és az igazság ajándékának bőségében részesültek. 
'''
"18" = '''
:sup:`18` Bizonyára azért, ahogyan egynek bűnesete által minden emberre elhatott a kárhozat, úgy egynek igazsága által minden emberre elhatott az élet megigazulása. 
'''
"19" = '''
:sup:`19` Mert ahogy egy embernek engedetlensége által sokan bűnösökké lettek, úgy egynek engedelmessége által sokan igazakká lesznek. 
'''
"20" = '''
:sup:`20` A törvény pedig közbejött, hogy a bűn megnövekedjék. De ahol megnövekedik a bűn, a kegyelem sokkal inkább bőségesen árad, 
'''
"21" = '''
:sup:`21` hogy amiképpen uralkodott a bűn a halálra, úgy a kegyelem is uralkodjék az igazság által az örök életre, a mi Urunk Jézus Krisztus által. 
'''
