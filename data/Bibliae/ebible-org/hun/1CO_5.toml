[5]
"1" = '''
:sup:`1` Az a hír járja, hogy paráznaság fordul elő köztetek, mégpedig olyan, amilyen még a pogányok között sincs, hogy valaki apja feleségével él. 
'''
"2" = '''
:sup:`2` És ti felfuvalkodtok, ahelyett, hogy megkeseredve kivetnétek magatok közül azt, aki ezt cselekedte! 
'''
"3" = '''
:sup:`3` Mert én, bár testileg ugyan távol, lelkileg azonban jelen vagyok, mint jelenlévő, ítélkezem afelett, aki így cselekedett. 
'''
"4" = '''
:sup:`4` A mi Urunk Jézus Krisztus nevében összegyűlve, ti és az én lelkem, a mi Urunk Jézus Krisztus hatalmával 
'''
"5" = '''
:sup:`5` átadjuk az ilyet testének vesztére a sátánnak, hogy lelke megtartassék az Úr Jézus napján. 
'''
"6" = '''
:sup:`6` Nem jó a ti dicsekedésetek. Nem tudjátok, hogy egy kis kovász az egész tésztát megkeleszti? 
'''
"7" = '''
:sup:`7` Ki a házból a régi kovásszal, hogy új tésztává legyetek! Mert ti kovász nélkül valók vagytok, hiszen Krisztus, a mi húsvéti bárányunk megáldoztatott értünk. 
'''
"8" = '''
:sup:`8` Azért ne a régi kovásszal ünnepeljünk, se a rosszaságnak, se a gonoszságnak kovászával, hanem a tisztaságnak és igazságnak kovásztalanságával. 
'''
"9" = '''
:sup:`9` Előző levelemben már megírtam nektek, hogy ne tartsatok kapcsolatot paráznákkal, 
'''
"10" = '''
:sup:`10` de nem általában e világ paráznáival, csalóival, rablóival, vagy bálványimádóival, mert hiszen akkor ki kellene mennetek a világból. 
'''
"11" = '''
:sup:`11` Valójában azt írtam nektek, hogy ne tartsatok kapcsolatok olyannal, aki bár testvérnek mondja magát, mégis parázna, csaló, bálványimádó, rágalmazó, részeges vagy rabló. Az ilyennel még együtt se egyetek. 
'''
"12" = '''
:sup:`12` Mert mit tartozik rám, hogy a kívül valókról ítélkezzem? Nem a belüllévők fölött ítélkeztek-e ti is? 
'''
"13" = '''
:sup:`13` A kívül valókat pedig majd Isten ítéli meg. Vessétek ki azért a gonoszt magatok közül! 
'''
