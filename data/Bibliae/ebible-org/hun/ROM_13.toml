[13]
"1" = '''
:sup:`1` Minden lélek engedelmeskedjék a felettes hatalmaknak, mert nincs hatalom mástól, csak Istentől. Ami hatalom pedig van, az Istentől rendeltetett. 
'''
"2" = '''
:sup:`2` Aki tehát ellenszegül a hatalomnak, Isten rendelése ellen támad. Akik pedig ellene támadnak, ítéletet vonnak magukra. 
'''
"3" = '''
:sup:`3` Az elöljárók nem a jó, hanem a rossz cselekedeteket büntetik. Akarod, hogy ne kelljen félned a hatalomtól? Cselekedd a jót, és dicséretet kapsz tőle, 
'''
"4" = '''
:sup:`4` hiszen Isten szolgája az a te javadra. Ha pedig gonoszt cselekszel, félj, mert nem ok nélkül viseli a fegyvert, hiszen Isten szolgája és az ő haragjával sújtja azt, aki gonoszt cselekszik. 
'''
"5" = '''
:sup:`5` Ezért tehát engedelmeskedni kell, nemcsak a harag miatt, hanem a lelkiismeret miatt is. 
'''
"6" = '''
:sup:`6` Ezért fizettek adót is, mert ők Isten szolgái, akik ugyanabban a szolgálatban fáradoznak. 
'''
"7" = '''
:sup:`7` Adjátok meg azért mindenkinek, amivel tartoztok: akinek adóval, az adót, akinek a vámmal, a vámot, akinek a félelemmel, a félelmet, akinek a tisztességgel, a tisztességet. 
'''
"8" = '''
:sup:`8` Senkinek semmivel ne tartozzatok, hanem csak azzal, hogy egymást szeressétek, mert aki szereti felebarátját, a törvényt betöltötte. 
'''
"9" = '''
:sup:`9` Mert ez: „Ne paráználkodjál, ne ölj, ne lopj, hamis tanúbizonyságot ne tégy, ne kívánd“ és minden más parancsolat ebben az igében foglalható össze: „Szeresd felebarátodat, mint magadat!“ 
'''
"10" = '''
:sup:`10` A szeretet nem tesz rosszat a felebarátnak. Ezért a törvény betöltése a szeretet. 
'''
"11" = '''
:sup:`11` Ezt cselekedjétek tehát, tudva az időt, itt az ideje már, hogy az álomból felébredjetek, mert most közelebb van hozzánk az üdvösség, mint amikor hívőkké lettünk. 
'''
"12" = '''
:sup:`12` Az éjszaka elmúlt, a nappal pedig már egészen közel van. Vessük le tehát a sötétség cselekedeteit, és öltözzük fel a világosság fegyvereit. 
'''
"13" = '''
:sup:`13` Ahogy nappal illik, tisztességben járjunk, nem dorbézolásban és részegségben, nem fajtalankodásban és kicsapongásban, nem viszálykodásban és irigységben, 
'''
"14" = '''
:sup:`14` hanem öltözzétek fel az Úr Jézus Krisztust, és ne úgy gondozzátok testeteket, hogy bűnös kívánságokra gerjedjen. 
'''
