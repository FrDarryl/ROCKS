[23]
"1" = '''
:sup:`1` Mikor pedig Pál a nagytanácsra emelte szemét, ezt mondta: „Atyámfiai, férfiak, én teljesen jó lelkiismerettel szolgáltam az Istennek mind e mai napig.“ 
'''
"2" = '''
:sup:`2` Anániás főpap pedig megparancsolta azoknak, akik mellette álltak, hogy üssék szájon. 
'''
"3" = '''
:sup:`3` Akkor Pál azt mondta neki: „Megver az Isten téged, te kimeszelt fal! Te leülsz a törvény szerint engem megítélni, és törvényellenesen cselekedve parancsolod, hogy engem verjenek?“ 
'''
"4" = '''
:sup:`4` Az ott állók pedig ezt mondták: „Az Istennek főpapját szidalmazod?“ 
'''
"5" = '''
:sup:`5` Pál pedig azt mondta: „Nem tudtam, atyámfiai, hogy főpap, mert meg van írva: »A te néped fejedelmét ne átkozd!«“ 
'''
"6" = '''
:sup:`6` Amikor pedig Pálnak eszébe jutott, hogy az egyik részük a szadduceusok, a másik pedig a farizeusok közül való, felkiáltott a tanács előtt: „Atyámfiai, férfiak, én farizeus vagyok, farizeus fia: A halottak reménysége és feltámadása miatt vádolnak engem.“ 
'''
"7" = '''
:sup:`7` Amikor pedig ezt mondta, meghasonlás támadt a farizeusok és a szadduceusok között, és a sokaság megoszlott. 
'''
"8" = '''
:sup:`8` Mert a szadduceusok azt mondják, hogy nincs feltámadás, sem angyal, sem lélek, a farizeusok pedig mind a kettőt vallják. 
'''
"9" = '''
:sup:`9` Erre nagy kiáltozás támadt, és a farizeusok pártjából néhány írástudó felállt, és tusakodott, és ezt mondták: „Semmi rosszat nem találunk ebben az emberben. Ha pedig Lélek szólt neki, vagy angyal, ne tusakodjunk Isten ellen.“ 
'''
"10" = '''
:sup:`10` Mikor pedig nagy meghasonlás támadt közöttük, félt az ezredes, hogy Pált szétszaggatják, és megparancsolta, hogy a sereg jöjjön le, és ragadja ki őt közülük, és vigye el a várba. 
'''
"11" = '''
:sup:`11` A következő éjszakán pedig mellé állt az Úr, és ezt mondta: „Bízzál, Pál! Mert amiképpen bizonyságot tettél az én rólam szóló dolgokról Jeruzsálemben, úgy kell néked Rómában is bizonyságot tenned.“ 
'''
"12" = '''
:sup:`12` Amikor pedig reggel lett, a zsidók közül néhányan összeszövetkeztek, és átok alatt kötelezték magukat, hogy sem nem esznek, sem nem isznak addig, amíg meg nem ölik Pált. 
'''
"13" = '''
:sup:`13` Negyvennél is többen voltak azok, akik ezt az összeesküvést szőtték. 
'''
"14" = '''
:sup:`14` Ezek elmentek a főpapokhoz és a vénekhez, és ezt mondták: „Átok alatt megesküdtünk, hogy semmit nem ízlelünk addig, amíg meg nem öljük Pált. 
'''
"15" = '''
:sup:`15` Most azért ti jelentsétek be az ezredesnek a tanáccsal együtt, hogy holnap hozza le őt hozzátok, mintha az ő dolgának tüzetesebben végére akarnátok járni. Mi pedig, mielőtt ide érne, készek vagyunk megölni őt.“ 
'''
"16" = '''
:sup:`16` Azonban Pál nővérének fia meghallotta ezt a cselszövést, megjelent, bement a várba és tudtára adta Pálnak. 
'''
"17" = '''
:sup:`17` Pál pedig a századosok közül magához hívatott egyet, és ezt mondta: „Vezesd ezt az ifjat az ezredeshez, mert valamit jelenteni akar neki.“ 
'''
"18" = '''
:sup:`18` Ezért maga mellé vette őt, és elvitte az ezredeshez, és ezt mondta: „A fogoly Pál magához hivatott engem, és kért, hogy ezt az ifjat vezessem hozzád, mert valamit mondani akar neked.“ 
'''
"19" = '''
:sup:`19` Az ezredes pedig kézen fogta, és félrevonulva megkérdezte tőle: „Mi az, amit jelenteni akarsz nekem?“ 
'''
"20" = '''
:sup:`20` Ő pedig ezt mondta: „A zsidók eldöntötték, hogy megkérnek téged, hogy Pált holnap vidd le a tanács elé, mintha valamit tüzetesebben meg akarnának tudni tőle. 
'''
"21" = '''
:sup:`21` De te ne engedj nekik, mert közülük negyvennél több férfiú leselkedik rá, akik átok alatt kötelezték el magukat, hogy sem nem esznek, sem nem isznak addig, amíg meg nem ölik őt. Már készen is vannak, a te üzenetedre várakoznak.“ 
'''
"22" = '''
:sup:`22` Az ezredes ekkor elbocsátotta az ifjút, meghagyva neki: „Ne mondd el senkinek, hogy ezeket jelentetted nekem.“ 
'''
"23" = '''
:sup:`23` Ezután magához hívatott kettőt a századosok közül, és ezt mondta: „Készítsetek föl kétszáz vitézt, hogy induljanak Cézáreába, hetven lovast és kétszáz parittyást, az éjszakának harmadik órájától fogva. 
'''
"24" = '''
:sup:`24` Adjatok hátas állatokat is melléjük, hogy Pált felültetve békességben vigyék Félix tiszttartóhoz.“ 
'''
"25" = '''
:sup:`25` Levelet is írt, melynek tartalma ez volt: 
'''
"26" = '''
:sup:`26` „Klaudiusz Liziász, a nemes Félix tiszttartónak üdvözletét küldi! 
'''
"27" = '''
:sup:`27` Ezt a férfiút, a zsidók elfogták, és meg akarták ölni, odamenve a sereggel, kiszabadítottam, megértve, hogy római. 
'''
"28" = '''
:sup:`28` Meg akartam tudni az okát, miért vádolják őt, levittem a tanácsuk elé. 
'''
"29" = '''
:sup:`29` És úgy találtam, hogy az ő törvényüknek kérdései miatt vádolják, de semmi halálra vagy fogságra méltó vétke nincs. 
'''
"30" = '''
:sup:`30` Mivel pedig nekem megjelentették, hogy a zsidók ezután a férfiú után ólálkodni akarnak, azonnal hozzád küldtem, s meghagytam vádlóinak is, hogy ami dolguk ellene van, előtted mondják meg. Légy jó egészségben!“ 
'''
"31" = '''
:sup:`31` A vitézek tehát, amint nekik megparancsolták, Pált felvették, és elvitték azon az éjszakán Antipatriszba. 
'''
"32" = '''
:sup:`32` Másnap pedig hagyták a lovasokat tovább menni vele, és visszatértek a várba. 
'''
"33" = '''
:sup:`33` Ők pedig eljutottak Cézáreába, és átadták a levelet a tiszttartónak, és Pált is eléállították. 
'''
"34" = '''
:sup:`34` Amikor pedig elolvasta a tiszttartó, és megkérdezte, melyik tartományból való, és megértette, hogy Ciliciából, 
'''
"35" = '''
:sup:`35` ezt mondta: „Majd kihallgatlak, amikor vádlóid is eljönnek.“ És megparancsolta, hogy Heródes palotájában őrizzék őt. 
'''
