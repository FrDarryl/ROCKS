[7]
"1" = '''
:sup:`1` A főpap pedig megkérdezte: „Vajon tényleg így vannak-e ezek a dolgok?“ 
'''
"2" = '''
:sup:`2` Ő pedig ezt mondta: „Férfiak, atyámfiai és atyák, halljátok meg! A dicsőségnek Istene megjelent a mi atyánknak, Ábrahámnak, amikor Mezopotámiában volt, mielőtt Háránban lakott, 
'''
"3" = '''
:sup:`3` és mondta neki: »Eredj ki a földedből és a te nemzetséged közül, és gyere arra a földre, amelyet mutatok neked.« 
'''
"4" = '''
:sup:`4` Akkor kiment a káldeusok földjéből, és Háránban lakott. Miután pedig meghalt az atyja, kihozta onnan erre a földre, amelyen ti most laktok. 
'''
"5" = '''
:sup:`5` Nem adott neki abban örökséget, még egy talpalatnyi földet sem, de azt ígérte, hogy neki adja azt birtokul, és utódainak, holott nem is volt neki gyermeke. 
'''
"6" = '''
:sup:`6` Az Isten pedig azt mondta neki, hogy az utódai zsellérek lesznek idegen földön, és szolgaság alá vetik, és nyomorgatják négyszáz esztendeig őket. 
'''
"7" = '''
:sup:`7` De azt a népet, amelynek szolgálnak, megítélem, mondta az Isten, ők pedig ezek után kijönnek, és szolgálnak nekem ezen a helyen. 
'''
"8" = '''
:sup:`8` És a körülmetélés szövetségét adta neki: és így nemzette Izsákot, és körülmetélte őt a nyolcadik napon, és Izsák Jákobot, és Jákob a tizenkét pátriárkát. 
'''
"9" = '''
:sup:`9` A pátriárkák pedig irigységből eladták Józsefet Egyiptomba, de Isten vele volt, 
'''
"10" = '''
:sup:`10` megszabadította őt minden nyomorúságából, kedvességet és bölcsességet adott neki a fáraó, Egyiptom királya előtt, aki őt Egyiptom fölé és az ő egész háza fölé kormányzóul állította. 
'''
"11" = '''
:sup:`11` Egyiptom és Kánaán egész földjére pedig éhínség következett, és nagy nyomorúság, és a mi atyáink nem találtak eledelt. 
'''
"12" = '''
:sup:`12` Amikor pedig meghallotta Jákob, hogy Egyiptomban van gabona, elküldte először a mi atyáinkat. 
'''
"13" = '''
:sup:`13` Második alkalommal fölismerték Józsefet testvérei, és a fáraó megtudta József származását. 
'''
"14" = '''
:sup:`14` József elküldve, magához hívatta atyját, Jákobot és az egész hetvenöt lélekből álló rokonságát. 
'''
"15" = '''
:sup:`15` Elment tehát Jákob Egyiptomba, és meghalt ő és a mi atyáink is. 
'''
"16" = '''
:sup:`16` Elvitték őket Sikembe, és abba a sírba helyezték el, melyet Ábrahám vett ezüstpénzen, Emórnak, a Sikem atyjának fiaitól. 
'''
"17" = '''
:sup:`17` Amikor pedig közeledett az ígéret ideje, melyet Isten esküvel ígért Ábrahámnak, megnövekedett a nép, és megsokasodott Egyiptomban. 
'''
"18" = '''
:sup:`18` Egészen addig, míg egy másik király nem lett, aki nem ismerte Józsefet. 
'''
"19" = '''
:sup:`19` Ez a mi nemzetségünkkel álnokul bánt, nyomorgatta atyáinkat, hogy csecsemőiket tegyék ki, hogy életben ne maradjanak. 
'''
"20" = '''
:sup:`20` Ekkor született Mózes, aki ékes volt az Isten előtt. Három hónapig atyja házában tartották. 
'''
"21" = '''
:sup:`21` Amikor pedig kitették, a fáraó leánya vette fel, és nevelte fel őt a saját fia gyanánt. 
'''
"22" = '''
:sup:`22` Mózest az egyiptomiak minden bölcsességére megtanították, és hatalmas volt beszédben és cselekedetben. 
'''
"23" = '''
:sup:`23` Amikor pedig a negyvenedik évét betöltötte, eszébe jutott, hogy meglátogassa atyjafiait, az Izrael fiait. 
'''
"24" = '''
:sup:`24` Amikor látta, hogy egyiket bántalmazzák, oltalmába vette, és az egyiptomi embert megölve, bosszút állt azért, akit bántottak. 
'''
"25" = '''
:sup:`25` Azt gondolta, hogy atyjafiai megértik, hogy az Isten az ő keze által ad nekik szabadulást, de azok nem értették meg. 
'''
"26" = '''
:sup:`26` Másnap meg olyankor jelent meg köztük, mikor összevesztek, és békességre intette őket: Férfiak, ti testvérek vagytok, miért bosszantjátok egymást? 
'''
"27" = '''
:sup:`27` De az, aki felebarátját bántalmazta, elutasította őt magától, ezt mondva: »Kicsoda tett téged fejedelemmé és bíróvá mi rajtunk? 
'''
"28" = '''
:sup:`28` Csak nem akarsz engem is megölni, ahogyan megölted tegnap az egyiptomit?« 
'''
"29" = '''
:sup:`29` Erre a beszédre azután Mózes elmenekült, és jövevény lett Midján földjén, ahol két fia született. 
'''
"30" = '''
:sup:`30` Negyven esztendő elteltével az Úr angyala megjelent neki a Sínai hegy pusztájában csipkebokornak tüzes lángjában. 
'''
"31" = '''
:sup:`31` Mózes pedig mikor meglátta, elcsodálkozott azon, amit látott. Amikor pedig oda ment, hogy megszemlélje, az Úr szava szólt hozzá: 
'''
"32" = '''
:sup:`32` »Én vagyok a te atyáidnak Istene, Ábrahámnak Istene, Izsáknak Istene, és Jákobnak Istene.« Mózes pedig megrémült, és nem mert odanézni. 
'''
"33" = '''
:sup:`33` Az Úr pedig ezt mondta neki: »Oldozd le sarudat lábaidról, mert a hely, amelyen állsz, szent föld. 
'''
"34" = '''
:sup:`34` Megláttam népemnek nyomorúságát, mely Egyiptomban van, és fohászkodásukat meghallgattam, és azért szálltam le, hogy őket megszabadítsam. Most azért jöjj, elküldelek téged Egyiptomba.« 
'''
"35" = '''
:sup:`35` Ezt a Mózest, akit megtagadtak ezt mondva: Ki tett téged fejedelemmé és bíróvá? – ezt az Isten fejedelmül és szabadítóul küldte el angyala által, aki megjelent neki a csipkebokorban. 
'''
"36" = '''
:sup:`36` Ez hozta ki őket, csodákat és jeleket téve Egyiptom földjén, és a Vörös tengeren és a pusztában negyven esztendeig. 
'''
"37" = '''
:sup:`37` Ez az a Mózes, aki Izrael fiainak ezt mondta: »Prófétát támaszt nektek az Úr, a ti Istenetek, testvéreitek közül, mint engem: őt hallgassátok.« 
'''
"38" = '''
:sup:`38` Ez az, aki ott volt a gyülekezetben, a pusztában a Sínai hegyen vele beszélő angyallal és atyáinkkal, aki az élő igéket vette át, hogy nekünk adja. 
'''
"39" = '''
:sup:`39` Neki nem akartak engedni atyáink, hanem eltaszították maguktól, és szívükben Egyiptom felé fordultak, 
'''
"40" = '''
:sup:`40` és ezt mondták Áronnak: »Csinálj nekünk isteneket, akik előttünk járjanak, mert ezzel a Mózessel, aki minket Egyiptom földjéről kihozott, nem tudjuk, mi történt.« 
'''
"41" = '''
:sup:`41` És borjút csináltak azokban a napokban, és áldozatot vittek a bálványnak, és gyönyörködtek kezeik alkotásában. 
'''
"42" = '''
:sup:`42` Az Isten pedig elfordult tőlük, és hagyta, hogy az ég seregének szolgáljanak, amint meg van írva a próféták könyvében: »Vajon áldozati állatokat És áldozatokat hoztatok-e nékem negyven esztendeig a pusztában, Izraelnek háza? 
'''
"43" = '''
:sup:`43` Ellenkezőleg, inkább hordoztátok a Molok sátrát, és a ti isteneteknek, Romfának csillagát, a képeket, melyeket csináltatok, hogy azokat imádjátok: elviszlek azért titeket Babilonon túlra.« 
'''
"44" = '''
:sup:`44` A Szövetség sátra a mi atyáinknál volt a pusztában, amint parancsolta az, aki azt mondta Mózesnek, hogy azt arra a mintára csinálja, amelyet látott. 
'''
"45" = '''
:sup:`45` Amelyet atyáink átvéve, be is hoztak Józsuéval, mikor birtokba vették a pogányok földjét, akiket kiűzött az Isten atyáink színe elől, egészen Dávid idejéig. 
'''
"46" = '''
:sup:`46` Ő kegyelmet talált az Isten előtt, és könyörgött, hogy hajlékot találhasson Jákób Istenének, 
'''
"47" = '''
:sup:`47` de a házat Salamon építette neki. 
'''
"48" = '''
:sup:`48` A Magasságos azonban nem kézzel épített templomokban lakik, amint a próféta mondja: 
'''
"49" = '''
:sup:`49` »A menny nékem a trónom, a föld pedig az én lábaimnak zsámolya. Milyen házat építhettek nékem? – azt mondja az Úr, vagy melyik az én nyugodalmamnak helye? 
'''
"50" = '''
:sup:`50` Nem az én kezem alkotta-e mindezeket?« 
'''
"51" = '''
:sup:`51` Kemény nyakú és körülmetéletlen szívű és fülű emberek, ti mindenkor ellenálltok a Szentléleknek, ugyan úgy, mint atyáitok. 
'''
"52" = '''
:sup:`52` A próféták közül kit nem üldöztek atyáitok? Megölték azokat, akik eleve hirdették annak az Igaznak eljövetelét, akinek most árulóivá és gyilkosaivá lettetek. 
'''
"53" = '''
:sup:`53` A törvényt angyalok közvetítésével vettétek, de nem tartottátok meg.“ 
'''
"54" = '''
:sup:`54` Amikor pedig ezeket hallották, szívüket elöntötte a düh, és fogaikat vicsorgatták ellene. 
'''
"55" = '''
:sup:`55` Mivel pedig eltelt Szentlélekkel, föltekintett a mennybe, és látta Isten dicsőségét, és Jézust az Istennek jobbja felől állni, 
'''
"56" = '''
:sup:`56` és ezt mondta: „Íme, látom az egeket megnyílni, és az Emberfiát az Isten jobbja felől állni.“ 
'''
"57" = '''
:sup:`57` Ekkor hangosan felkiáltottak, füleiket bedugták, és egy akarattal rárohantak, 
'''
"58" = '''
:sup:`58` kiűzték a városon kívül, és megkövezték. A tanúk pedig felsőruháikat egy Saul nevezetű ifjú lábaihoz rakták le. 
'''
"59" = '''
:sup:`59` Megkövezték tehát Istvánt, aki így imádkozott: „Uram Jézus, vedd magadhoz az én lelkemet!“ 
'''
"60" = '''
:sup:`60` Térdre esett, és hangosan felkiáltott: „Uram, ne tulajdonítsd nekik ezt a bűnt! És ezt mondva, elaludt.“ 
'''
