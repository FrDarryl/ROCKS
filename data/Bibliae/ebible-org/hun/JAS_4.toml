[4]
"1" = '''
:sup:`1` Honnan vannak viszályok és harcok közöttetek? Nem a bennetek dúló bűnös kívánságokból erednek-e? 
'''
"2" = '''
:sup:`2` Kívántok valamit és nem teljesül. Öltök és irigykedtek, de nem érhetitek el, harcoltok és viszálykodtok, és még sincs semmitek, mert nem kéritek. 
'''
"3" = '''
:sup:`3` Vagy ha kéritek is, nem kapjátok meg, mert nem jól kéritek, hiszen csak bűnös kívánságaitokra akarjátok fordítani. 
'''
"4" = '''
:sup:`4` Ti Istenhez hűtlenek, nem tudjátok, hogy a világgal való barátság, ellenségeskedés Istennel? Aki azért a világ barátja akar lenni, az Isten ellensége lesz. 
'''
"5" = '''
:sup:`5` Vagy azt gondoljátok, hogy az Írás hiába mondja: „A bennünk lakó lélek tele van önző vággyal!“ 
'''
"6" = '''
:sup:`6` De nagyobb kegyelmet ad, ezért mondja: „Isten a kevélyeknek ellen áll, az alázatosoknak pedig kegyelmet ad.“ 
'''
"7" = '''
:sup:`7` Engedelmeskedjetek azért Istennek, de álljatok ellen az ördögnek, és elfut tőletek. 
'''
"8" = '''
:sup:`8` Közeledjetek Istenhez, és ő is közeledni fog hozzátok. Tisztítsátok meg kezeteket, ti bűnösök, és szenteljétek meg szíveteket, ti kétszívűek. 
'''
"9" = '''
:sup:`9` Gyötrődjetek, gyászoljatok és sírjatok, nevetésetek forduljon gyászra, örömötök szomorúságra. 
'''
"10" = '''
:sup:`10` Alázzátok meg magatokat az Úr előtt és felmagasztal titeket. 
'''
"11" = '''
:sup:`11` Ne szóljátok meg egymást, atyámfiai. Aki megszólja atyafiát, és aki kárhoztatja atyjafiát, az a törvény ellen szól, és a törvényt ítéli el. Ha pedig a törvény felett ítélkezel, nem megtartója, hanem bírája vagy a törvénynek. 
'''
"12" = '''
:sup:`12` Egy a törvényhozó, akinek hatalma van, hogy felmentsen vagy elmarasztaljon. Kicsoda vagy te, hogy megítéled felebarátodat? 
'''
"13" = '''
:sup:`13` Nos hát, akik ezt mondjátok: „Ma vagy holnap elmegyünk abba a városba, és ott töltünk egy esztendőt, kereskedünk és nyerünk“, 
'''
"14" = '''
:sup:`14` akik azt sem tudjátok, mit hoz a holnap, mert mi a ti életetek? Bizony olyan, mint a pára, amely rövid ideig látszik, azután pedig eltűnik. 
'''
"15" = '''
:sup:`15` Holott ezt kellene mondanotok: „Ha az Úr akarja és élünk, ezt vagy azt fogjuk cselekedni“. 
'''
"16" = '''
:sup:`16` Ti ellenben elbizakodottságotokban dicsekedtek. Minden ilyen dicsekedés gonosz. 
'''
"17" = '''
:sup:`17` Aki tehát tudna jót cselekedni, és nem cselekszi, bűne az annak. 
'''
