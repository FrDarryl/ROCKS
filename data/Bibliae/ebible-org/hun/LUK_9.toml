[9]
"1" = '''
:sup:`1` Miután összehívta Jézus tizenkét tanítványát, erőt és hatalmat adott nekik minden ördög felett, és betegségek gyógyítására is. 
'''
"2" = '''
:sup:`2` Aztán elküldte őket, hogy prédikálják Isten országát, és betegeket gyógyítsanak. 
'''
"3" = '''
:sup:`3` Ezt mondta nekik: „Semmit ne vigyetek az útra, se botot, se táskát, se kenyeret, se pénzt, két-két ruhátok se legyen. 
'''
"4" = '''
:sup:`4` Amelyik házba bementek, ott maradjatok, és onnan induljatok tovább. 
'''
"5" = '''
:sup:`5` Ha nem fogadnak be titeket, amikor kimentek abból a városból, még a port is verjétek le lábatokról, bizonyságul ellenük.“ 
'''
"6" = '''
:sup:`6` Azok tehát útra keltek, bejárták a falvakat, hirdették az evangéliumot, és gyógyítottak mindenütt. 
'''
"7" = '''
:sup:`7` Heródes, a negyedes fejedelem meghallotta mindazt, ami történt, és zavarban volt, mert némelyek azt mondták, hogy János támadt fel a halálból. 
'''
"8" = '''
:sup:`8` Mások szerint Illés jelent meg, ismét mások pedig, hogy a próféták közül támadt fel valaki. 
'''
"9" = '''
:sup:`9` Heródes ezt mondta: „Jánost lefejeztettem, kicsoda hát ez, akiről én ilyen dolgokat hallok?“ És látni akarta őt. 
'''
"10" = '''
:sup:`10` Amikor visszatértek, az apostolok elbeszéltek neki mindent, amit cselekedtek. Akkor maga mellé vette őket, és elvonult velük egy magányos helyre, egy Bétsaida nevű városba. 
'''
"11" = '''
:sup:`11` Amikor a sokaság ezt megtudta, követte őt, és ő örömmel fogadta őket, Isten országáról beszélt nekik, és akiknek gyógyulásra volt szükségük, azokat meggyógyította. 
'''
"12" = '''
:sup:`12` Amikor a nap már hanyatlani kezdett, a tizenkettő odament hozzá, ezt mondták neki: „Bocsásd el a sokaságot, hogy menjenek el, és a környező falvakban és majorokban megszálljanak, és élelmet találjanak, mert itt puszta helyen vagyunk.“ 
'''
"13" = '''
:sup:`13` Ő pedig ezt mondta nekik: „Adjatok nekik ti enni!“ Azok így válaszoltak: „Nekünk sincs több öt kenyérnél és két halnál, ha csak el nem megyünk, és nem veszünk eledelt az egész sokaságnak.“ 
'''
"14" = '''
:sup:`14` Mert mintegy ötezer férfi volt ott. Így szólt tanítványaihoz: „Ültessétek le őket csoportokban ötvenenként.“ 
'''
"15" = '''
:sup:`15` Így cselekedtek, és leültették valamennyit. 
'''
"16" = '''
:sup:`16` Ő pedig vette az öt kenyeret és két halat, égre emelte szemét, megáldotta azokat, és megszegte, és a tanítványoknak adta, hogy a sokaság elé tegyék. 
'''
"17" = '''
:sup:`17` Mindnyájan ettek és jóllaktak, és összeszedték a megmaradt darabokat, tizenkét kosárral. 
'''
"18" = '''
:sup:`18` Történt, hogy amikor egyszer magában imádkozott, és csak a tanítványok voltak vele, megkérdezte őket: „Kinek mond engem a sokaság?“ 
'''
"19" = '''
:sup:`19` Azok így válaszoltak: „Keresztelő Jánosnak, mások Illésnek, mások pedig azt mondják, hogy a régi próféták közül támadt fel valaki.“ 
'''
"20" = '''
:sup:`20` Ő ekkor ezt mondta nekik: „Hát ti kinek mondtok engem?“ Péter így válaszolt: „Az Isten Krisztusának!“ 
'''
"21" = '''
:sup:`21` Ő pedig rájuk parancsolt, és meghagyta nekik, hogy ezt senkinek se mondják. 
'''
"22" = '''
:sup:`22` Majd így szólt: „Az Emberfiának sokat kell szenvednie, és megvettetnie a vénektől, a főpapoktól és az írástudóktól, és meg kell öletnie, és harmadnapon feltámadnia.“ 
'''
"23" = '''
:sup:`23` Azután így szólt mindnyájukhoz: „Ha valaki utánam akar jönni, tagadja meg magát, és vegye fel keresztjét mindennap, és kövessen engem. 
'''
"24" = '''
:sup:`24` Mert aki meg akarja tartani életét, elveszti azt, aki pedig elveszti életét énérettem, megtartja azt. 
'''
"25" = '''
:sup:`25` Mert mit használ az embernek, ha az egész világot megnyeri is, önmagát pedig elveszti, vagy kárt vall? 
'''
"26" = '''
:sup:`26` Mert aki szégyell engem és az én beszédemet, az Emberfia is szégyellni fogja azt, amikor eljön a maga, az Atya és az angyalok dicsőségében. 
'''
"27" = '''
:sup:`27` Bizony mondom nektek, hogy vannak az itt állók között, akik nem ízlelnek halált, míg meg nem látják Isten országát.“ 
'''
"28" = '''
:sup:`28` Történt e beszédek után mintegy nyolc nappal, hogy maga mellé vette Pétert, Jánost és Jakabot, és felment a hegyre imádkozni. 
'''
"29" = '''
:sup:`29` Imádkozás közben arckifejezése megváltozott, és ruhája fehér és fénylő lett. 
'''
"30" = '''
:sup:`30` És íme két férfi beszélt vele: Mózes és Illés, 
'''
"31" = '''
:sup:`31` akik dicsőségben jelentek meg, és az ő haláláról beszéltek, amelyet Jeruzsálemben kell beteljesítenie. 
'''
"32" = '''
:sup:`32` Pétert és a vele lévőket elnyomta az álom, de amikor felébredtek, látták az ő dicsőségét és azt a két férfit, akik ott álltak vele. 
'''
"33" = '''
:sup:`33` Történt, hogy amikor azok távozóban voltak, Péter ezt mondta Jézusnak: „Mester, jó nekünk itt lennünk. Csináljunk azért három sátrat: egyet neked, egyet Mózesnek és egyet Illésnek.“ De nem tudta, mit beszél. 
'''
"34" = '''
:sup:`34` Amikor ezeket mondta, felhő támadt, és beárnyékolta őket, ők pedig megijedtek, amikor felhőbe kerültek. 
'''
"35" = '''
:sup:`35` Szózat hallatszott a felhőből: „Ez az én Fiam, akit kiválasztottam, őt hallgassátok!“ 
'''
"36" = '''
:sup:`36` Miközben a szózat hallatszott, Jézus már egyedül maradt ott. Ők pedig hallgattak, és azokban a napokban semmit sem mondtak el abból, amit hallottak és láttak. 
'''
"37" = '''
:sup:`37` Történt a következő napon, amikor lementek a hegyről, nagy sokaság ment eléje. 
'''
"38" = '''
:sup:`38` És íme, egy ember így kiáltott a sokaságból: „Mester, kérlek téged, tekints a fiamra, mert ő az én egyetlenem. 
'''
"39" = '''
:sup:`39` És íme, valami lélek szokta megragadni őt, és hirtelen kiáltozni kezd, és rázza őt annyira, hogy tajtékzik, és nehezen távozik tőle, miután gyötörte. 
'''
"40" = '''
:sup:`40` Kértem tanítványaidat, hogy űzzék ki, de nem tudták.“ 
'''
"41" = '''
:sup:`41` Jézus így szólt: „Ó, hitetlen és elfajult nemzedék, meddig leszek közöttetek, és meddig tűrlek titeket? Hozd ide a fiadat!“ 
'''
"42" = '''
:sup:`42` Amíg odament, az ördög leteperte, és megrázta. De Jézus ráparancsolt a tisztátalan lélekre, meggyógyította a gyermeket, és visszaadta atyjának. 
'''
"43" = '''
:sup:`43` Ekkor elámultak mindnyájan Isten nagyságán. Amikor mindnyájan csodálkoztak mindazon, amit Jézus cselekedett, ezt mondta tanítványainak: 
'''
"44" = '''
:sup:`44` „Jegyezzétek meg jól ezeket a szavakat: mert az Emberfia az emberek kezébe adatik!“ 
'''
"45" = '''
:sup:`45` De ők nem értették ezt a mondást, és el volt rejtve előlük, hogy ne értsék meg, és féltek őt megkérdezni e mondás értelme felől. 
'''
"46" = '''
:sup:`46` Majd az a gondolat támadt bennük, hogy ki a nagyobb közöttük. 
'''
"47" = '''
:sup:`47` Jézus látva szívük gondolatát, kézen fogott egy kis gyermeket, maga mellé állította, 
'''
"48" = '''
:sup:`48` és ezt mondta nekik: „Aki egy kisgyermeket befogad az én nevemben, engem fogad be, és aki engem befogad, azt fogadja be, aki engem elküldött, mert aki a legkisebb mindnyájatok között, az a nagy.“ 
'''
"49" = '''
:sup:`49` Megszólalt János, és ezt mondta: „Mester, láttunk valakit, aki a te nevedben ördögöket űz, és eltiltottuk, mert nem követ minket.“ 
'''
"50" = '''
:sup:`50` Jézus azonban ezt mondta neki: „Ne tiltsátok el, mert aki nincs ellenünk, mellettünk van.“ 
'''
"51" = '''
:sup:`51` Történt, amikor már közeledett felemeltetésének ideje, elhatározta, hogy Jeruzsálembe megy. 
'''
"52" = '''
:sup:`52` Követeket küldött maga előtt. Azok elindultak, és betértek egy samáriai faluba, hogy neki szállást készítsenek. 
'''
"53" = '''
:sup:`53` De nem fogadták be őt, mivel Jeruzsálembe ment. 
'''
"54" = '''
:sup:`54` Amikor ezt látták tanítványai, Jakab és János, ezt mondták: „Uram, akarod-e, hogy ezt mondjuk: Tűz szálljon le az égből, és égesse meg őket, amint Illés is tette?“ 
'''
"55" = '''
:sup:`55` Jézus azonban megfordulva megdorgálta őket, és ezt mondta: „Nem tudjátok, hogy milyen lélek van bennetek, 
'''
"56" = '''
:sup:`56` mert az Emberfia nem azért jött, hogy elveszítse az emberek életét, hanem hogy megtartsa.“ Elmentek azért más faluba. 
'''
"57" = '''
:sup:`57` Történt pedig, amikor mentek az úton, valaki ezt mondta neki: „Követlek téged, Uram, bárhová mégy.“ 
'''
"58" = '''
:sup:`58` Jézus azonban így felelt: „A rókáknak barlangjuk van, és az égi madaraknak fészkük, de az Emberfiának nincs fejét hová lehajtania.“ 
'''
"59" = '''
:sup:`59` Egy másikhoz így szólt: „Kövess engem!“ Az pedig ezt mondta: „Uram, engedd meg nekem, hogy előbb elmenjek, és eltemessem az atyámat!“ 
'''
"60" = '''
:sup:`60` Jézus így válaszolt neki: „Hadd temessék el a halottak az ő halottaikat, te pedig menj el, és hirdesd Isten országát.“ 
'''
"61" = '''
:sup:`61` Egy másik is ezt mondta: „Követlek, Uram, de előbb engedd meg nekem, hogy búcsút vegyek házam népétől.“ 
'''
"62" = '''
:sup:`62` Jézus így felelt: „Aki az eke szarvára veti kezét, és hátratekint, nem alkalmas Isten országára.“ 
'''
