[13]
"1" = '''
:sup:`1` Amikor Jézus a templomból kiment, tanítványai közül az egyik ezt mondta neki: „Mester, nézd, milyen kövek, és milyen épületek!“ 
'''
"2" = '''
:sup:`2` Jézus pedig ezt felelte neki: „Látod ezeket a nagy épületeket? Nem marad kő kövön, amelyet le nem rombolnak.“ 
'''
"3" = '''
:sup:`3` Mikor pedig az Olajfák hegyén ült, a templommal átellenben, maguk között megkérdezte tőle Péter, Jakab, János és András: 
'''
"4" = '''
:sup:`4` „Mondd meg nékünk, mikor történnek meg ezek, és mi lesz a jel, amikor mindezek beteljesednek?“ 
'''
"5" = '''
:sup:`5` Jézus pedig felelt nekik, és ezt kezdte mondani: „Vigyázzatok, hogy valaki meg ne tévesszen titeket. 
'''
"6" = '''
:sup:`6` Mert sokan jönnek majd az én nevemben, akik azt mondják: Én vagyok – és sokakat megtévesztenek. 
'''
"7" = '''
:sup:`7` Mikor pedig hallani fogtok háborúkról, és háborúk híreiről, meg ne rémüljetek, mert ezeknek meg kell lenniük, de ez még nem a vég. 
'''
"8" = '''
:sup:`8` Mert nemzet nemzet ellen, és ország ország ellen támad, lesznek földindulások mindenfelé, és lesznek éhségek és háborúságok. 
'''
"9" = '''
:sup:`9` Nyomorúságok kezdetei ezek. Ti pedig vigyázzatok magatokra, mert törvényszékeknek adnak át titeket, a gyülekezetekben vernek meg, helytartók és királyok elé állítanak énértem, bizonyságul nekik. 
'''
"10" = '''
:sup:`10` De előbb hirdetni kell az evangéliumot minden pogány között. 
'''
"11" = '''
:sup:`11` Mikor pedig elfogva visznek, hogy átadjanak titeket, ne aggodalmaskodjatok előre, hogy mit szóljatok, és ne gondolkodjatok, hanem ami adatik nektek abban az órában, azt szóljátok, mert nem ti vagytok, akik szóltok, hanem a Szentlélek. 
'''
"12" = '''
:sup:`12` Akkor pedig testvér testvérét, atya gyermekét fogja halálra adni; gyermekek támadnak szülők ellen, és megöletik őket. 
'''
"13" = '''
:sup:`13` És gyűlöletesek lesztek mindenki előtt az én nevemért, de aki mindvégig kitart, az üdvözül. 
'''
"14" = '''
:sup:`14` Mikor pedig meglátjátok a »pusztító utálatosságot« – amelyről Dániel próféta szólt – ott állni, ahol nem kellene (aki olvassa, értse meg!), akkor akik Júdeában lesznek, fussanak a hegyekre, 
'''
"15" = '''
:sup:`15` a háztetőn levő pedig le ne szálljon a házba, se be ne menjen, hogy házából valamit kivigyen; 
'''
"16" = '''
:sup:`16` és a mezőn levő haza ne térjen, hogy ruháját elvigye. 
'''
"17" = '''
:sup:`17` Jaj pedig a terhes és a szoptató asszonyoknak azokban a napokban. 
'''
"18" = '''
:sup:`18` Imádkozzatok pedig, hogy a ti futástok ne télen legyen. 
'''
"19" = '''
:sup:`19` Mert azok a napok olyan nyomorúságosak lesznek, amilyenek a világ kezdete óta, amelyet Isten teremtett, mind ez ideig nem voltak, és nem is lesznek. 
'''
"20" = '''
:sup:`20` És ha az Úr meg nem rövidítette volna azokat a napokat, egyetlen test sem menekülne meg, de a választottakért, akiket kiválasztott, megrövidítette azokat a napokat. 
'''
"21" = '''
:sup:`21` „Ha pedig akkor ezt mondja nektek valaki: Íme, itt a Krisztus, vagy: Íme, amott, ne higgyétek. 
'''
"22" = '''
:sup:`22` Mert hamis Krisztusok és hamis próféták támadnak, jeleket és csodákat tesznek, hogy megtévesszék, ha lehet, még a választottakat is. 
'''
"23" = '''
:sup:`23` Ti pedig vigyázzatok, íme, előre megmondtam nektek mindent! 
'''
"24" = '''
:sup:`24` De azokban a napokban, azután a nyomorúság után, »a nap elsötétedik, és a hold nem fénylik, 
'''
"25" = '''
:sup:`25` és az ég csillagai lehullanak, és az egekben levő hatalmasságok megrendülnek.« 
'''
"26" = '''
:sup:`26` Akkor meglátják az Emberfiát eljönni felhőkön, nagy hatalommal és dicsőséggel. 
'''
"27" = '''
:sup:`27` És akkor elküldi az angyalait, és egybegyűjti választottait a világ négy tája felől, a föld végső határától az ég végső határáig. 
'''
"28" = '''
:sup:`28` A fügefáról vegyétek pedig a példát. Amikor ága már zsendül, és levelet hajt, tudjátok, hogy közel van a nyár. 
'''
"29" = '''
:sup:`29` Azonképpen ti is, mikor látjátok, hogy ezek meglesznek, tudjátok meg, hogy közel van ő, az ajtó előtt. 
'''
"30" = '''
:sup:`30` Bizony mondom néktek, hogy el nem múlik ez a nemzetség, amíg meg nem lesznek mindezek. 
'''
"31" = '''
:sup:`31` Az ég és a föld elmúlnak, de az én beszédeim soha el nem múlnak. 
'''
"32" = '''
:sup:`32` Arról a napról és óráról pedig senki semmit sem tud, sem az égben az angyalok, sem a Fiú, hanem csak az Atya. 
'''
"33" = '''
:sup:`33` Figyeljetek, vigyázzatok és imádkozzatok, mert nem tudjátok, mikor jön el az az idő! 
'''
"34" = '''
:sup:`34` Úgy, mint az az ember, aki messze útra kelve, házát elhagyva, szolgáit felhatalmazva, kinek-kinek a maga dolgát megszabva, az ajtónállónak is megparancsolta, hogy vigyázzon. 
'''
"35" = '''
:sup:`35` Vigyázzatok azért, mert nem tudjátok, mikor érkezik meg a háznak ura, este-e vagy éjfélkor, vagy kakasszókor, vagy reggel. 
'''
"36" = '''
:sup:`36` Nehogy, ha hirtelen megérkezik, alva találjon titeket. 
'''
"37" = '''
:sup:`37` Amiket pedig nektek mondok, mindenkinek mondom: Vigyázzatok!“ 
'''
