[4]
"1" = '''
:sup:`1` Szeretteim, ne higgyetek minden léleknek, hanem vizsgáljátok meg a lelkeket, hogy Istentől valók-e, mert sok hamis próféta jött el a világba. 
'''
"2" = '''
:sup:`2` Erről ismeritek meg Isten Lelkét: amelyik lélek Jézust testben megjelent Krisztusnak vallja, az Istentől van. 
'''
"3" = '''
:sup:`3` Amelyik lélek nem vallja Jézust testben megjelent Krisztusnak, az nincs Istentől. Ez az antikrisztus lelke, amelyről hallottátok, hogy eljön, sőt már a világban van. 
'''
"4" = '''
:sup:`4` Ti az Istentől valók vagytok, gyermekeim, és legyőztétek azokat, mert nagyobb az, aki bennetek van, mint az, aki a világban van. 
'''
"5" = '''
:sup:`5` Azok a világból valók, azért a világ szerint beszélnek, és a világ hallgat rájuk. 
'''
"6" = '''
:sup:`6` Mi az Istentől valók vagyunk. Aki ismeri Istent, hallgat ránk. Aki nincs Istentől, nem hallgat ránk. Erről ismerjük meg az igazság lelkét és a tévelygés lelkét. 
'''
"7" = '''
:sup:`7` Szeretteim, szeressük egymást, mert a szeretet Istentől van. Mindenki, aki szeret Istentől született és ismeri Istent. 
'''
"8" = '''
:sup:`8` Aki nem szeret, nem ismerte meg Istent, mert Isten szeretet. 
'''
"9" = '''
:sup:`9` Abban lett nyilvánvalóvá Isten irántunk való szeretete, hogy egyszülött Fiát küldte el Isten a világra, hogy éljünk Általa. 
'''
"10" = '''
:sup:`10` Nem abból áll a szeretet, hogy mi szeretjük Istent, hanem hogy ő szeretett minket és elküldte Fiát engesztelő áldozatul bűneinkért. 
'''
"11" = '''
:sup:`11` Szeretteim, ha így szeretett minket Isten, nekünk is szeretnünk kell egymást. 
'''
"12" = '''
:sup:`12` Istent soha senki nem látta. Ha szeretjük egymást, Isten bennünk marad és az ő szeretete teljessé lett bennünk. 
'''
"13" = '''
:sup:`13` Erről ismerjük föl, hogy benne maradunk és ő bennünk, hogy a maga Lelkéből adott nekünk. 
'''
"14" = '''
:sup:`14` És mi láttuk, és bizonyságot teszünk, hogy az Atya elküldte a Fiút a világ üdvözítőjéül. 
'''
"15" = '''
:sup:`15` Aki vallja, hogy Jézus Isten Fia, Isten megmarad abban és ő is Istenben. 
'''
"16" = '''
:sup:`16` Mi megismertük és elhittük Isten irántunk való szeretetét. Isten szeretet. Aki szeretetben marad, Istenben marad, és Isten is őbenne. 
'''
"17" = '''
:sup:`17` Azzal lesz teljessé a szeretetet közöttünk, hogy bizalommal nézünk az ítélet napja felé, mert ahogyan ő van, úgy vagyunk mi is ebben a világban. 
'''
"18" = '''
:sup:`18` A szeretetben nincs félelem, sőt a teljes szeretet kiűzi a félelmet, mert a félelem gyötrelemmel jár. Aki pedig fél, abban nem lett teljessé a szeretet. 
'''
"19" = '''
:sup:`19` Mi tehát azért szeretünk, mert ő előbb szeretett minket. 
'''
"20" = '''
:sup:`20` Ha valaki azt mondja: „Szeretem Istent“, de gyűlöli atyjafiát, az hazug. Mert aki nem szereti atyjafiát, akit lát, hogyan szeretheti Istent, akit nem lát? 
'''
"21" = '''
:sup:`21` Azt a parancsolatot is kaptuk Tőle, hogy aki szereti Istent, szeresse atyjafiát is. 
'''
