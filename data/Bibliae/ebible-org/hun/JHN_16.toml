[16]
"1" = '''
:sup:`1` Ezeket azért mondtam nektek, hogy meg ne botránkozzatok. 
'''
"2" = '''
:sup:`2` A gyülekezetekből kirekesztenek titeket, sőt eljön idő, hogy aki megöl titeket, mind azt hiszi, hogy Istennek tetsző dolgot cselekszik. 
'''
"3" = '''
:sup:`3` És ezeket azért cselekszik veletek, mert nem ismerték meg az Atyát, sem engem. 
'''
"4" = '''
:sup:`4` Ezeket pedig azért mondom nektek, hogy amikor eljön az az idő, megemlékezzetek rá: én megmondtam nektek.“ „De ezeket kezdetben nem mondtam nektek, mivel veletek voltam. 
'''
"5" = '''
:sup:`5` Most pedig elmegyek ahhoz, aki elküldött engem, és senki sem kérdezi tőlem közületek: Hová mégy? 
'''
"6" = '''
:sup:`6` Hanem mivel ezeket mondom nektek, szomorúság töltötte el a szíveteket. 
'''
"7" = '''
:sup:`7` De én az igazat mondom nektek: Jobb nektek, ha én elmegyek; mert ha nem megyek el, nem jön el hozzátok a Vigasztaló: ha pedig elmegyek, elküldöm őt hozzátok. 
'''
"8" = '''
:sup:`8` És amikor eljön, megfeddi a világot a bűn, az igazság és az ítélet tekintetében: 
'''
"9" = '''
:sup:`9` a bűn az, hogy nem hisznek énbennem; 
'''
"10" = '''
:sup:`10` az igazság az, hogy én az én Atyámhoz megyek, és többé nem láttok engem; 
'''
"11" = '''
:sup:`11` az ítélet pedig az, hogy e világ fejedelme megítéltetett. 
'''
"12" = '''
:sup:`12` Még sok mondanivalóm van hozzátok, de most nem tudjátok elhordozni. 
'''
"13" = '''
:sup:`13` De mikor eljön ő, az igazság Lelke, elvezérel majd titeket minden igazságra. Mert nem önmagától szól, hanem azokat mondja, amiket hall, és az eljövendőket jelenti ki nektek. 
'''
"14" = '''
:sup:`14` Ő engem dicsőít majd, mert az enyémből vesz, és azt jelenti ki nektek. 
'''
"15" = '''
:sup:`15` Mindaz, ami az Atyáé, az mind az enyém; ezért mondtam, hogy az enyémből vesz, és azt jelenti ki nektek. 
'''
"16" = '''
:sup:`16` „Egy kevés idő, és nem láttok engem, és ismét egy kevés idő, és megláttok majd engem: mert én az Atyához megyek.“ 
'''
"17" = '''
:sup:`17` A tanítványai közül ezt mondták egymásnak: „Mi az, amit nekünk mond: Egy kevés idő, és nem láttok engem, és ismét egy kevés idő, és megláttok majd engem, és ez: Mert én az Atyához megyek?“ 
'''
"18" = '''
:sup:`18` Ezért ezt mondták: „Mi az a kevés idő, amiről szól? Nem tudjuk, mit mond.“ 
'''
"19" = '''
:sup:`19` Megértette azért Jézus, hogy őt akarják megkérdezni, és ezt mondta nekik: „Arról kérdezősködtök-e egymás között, hogy azt mondtam: Egy kevés idő, és nem láttok engem, és ismét egy kevés idő, és megláttok majd engem? 
'''
"20" = '''
:sup:`20` Bizony, bizony mondom néktek, hogy ti sírni és jajgatni fogtok, a világ pedig örül; ti szomorkodtok, de szomorúságotok örömre fordul. 
'''
"21" = '''
:sup:`21` Az asszony, amikor szül, szomorúságban van, mert eljött az ő órája: de mikor megszüli az ő gyermekét, nem emlékezik többé a kínra az öröm miatt, hogy ember született e világra. 
'''
"22" = '''
:sup:`22` Ti is azért most ugyan szomorúságban vagytok, de ismét meglátlak majd titeket, és örülni fog a ti szívetek, és senki el nem veszi tőletek a ti örömötöket. 
'''
"23" = '''
:sup:`23` És azon a napon nem kérdeztek majd engem semmiről.“ „Bizony, bizony mondom néktek, hogy amit csak kérni fogtok az Atyától az én nevemben, megadja néktek. 
'''
"24" = '''
:sup:`24` Mostanáig semmit sem kértetek az Atyától az én nevemben: kérjetek és megkapjátok, hogy a ti örömötök teljes legyen. 
'''
"25" = '''
:sup:`25` Ezeket példázatokban mondtam nektek, de eljön az idő, mikor nem példázatokban beszélek majd nektek, hanem nyíltan beszélek nektek az Atyáról. 
'''
"26" = '''
:sup:`26` Azon a napon az én nevemben kértek majd: és nem azt mondom nektek, hogy én fogom kérni az Atyát érettetek, 
'''
"27" = '''
:sup:`27` mert maga az Atya szeret titeket, mivel ti szerettetek engem, és elhittétek, hogy én az Istentől jöttem. 
'''
"28" = '''
:sup:`28` Én az Atyától jöttem, és eljöttem a világba; de most elhagyom e világot, és elmegyek az Atyához.“ 
'''
"29" = '''
:sup:`29` Tanítványai ekkor ezt mondták neki: „Íme, most nyíltan beszélsz, és nem példázatot mondasz. 
'''
"30" = '''
:sup:`30` Most tudjuk, hogy te mindent tudsz, és nincs szükséged arra, hogy valaki téged megkérdezzen: ezért hisszük, hogy az Istentől jöttél.“ 
'''
"31" = '''
:sup:`31` Jézus így felelt: „Most hiszitek? 
'''
"32" = '''
:sup:`32` Íme, eljön az óra, és immár el is jött, hogy elszéledjetek, ki-ki az övéihez, és engem egyedül hagyjatok, de nem vagyok egyedül, mert az Atya velem van. 
'''
"33" = '''
:sup:`33` Ezeket azért mondom néktek, hogy békességetek legyen énbennem. E világon nyomorúságotok lesz, de bízzatok: én legyőztem a világot.“ 
'''
