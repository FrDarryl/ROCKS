[20]
"1" = '''
:sup:`1` Miután pedig megszűnt a háborúság, magához hívta Pál a tanítványokat, és tőlük búcsút véve elindult, hogy Macedóniába menjen. 
'''
"2" = '''
:sup:`2` Miután pedig azokat a tartományokat bejárta, és intette őket számos beszéddel, Görögországba ment. 
'''
"3" = '''
:sup:`3` Ott töltött három hónapot, és mivel a zsidók cselt szőttek ellene, amint Szíriába készült hajózni, úgy döntött, hogy Macedónián át tér vissza. 
'''
"4" = '''
:sup:`4` Ázsiáig pedig elkísérte őt a béreai Szópatér, a thesszalonikaiak közül pedig Arisztarkhosz, Szekundusz és a derbei Gájus, Timóteus és az ázsiaiak közül Tükhikosz és Trofimosz. 
'''
"5" = '''
:sup:`5` Ezek előrementek, és megvártak minket Tróászban. 
'''
"6" = '''
:sup:`6` Mi pedig a kovásztalan kenyerek napjai után kieveztünk Filippiből, és elmentünk hozzájuk Tróászba öt nap alatt, ahol hét napot töltöttünk. 
'''
"7" = '''
:sup:`7` A hét első napján pedig a tanítványok összegyűltek a kenyér megszegésére, Pál prédikált nekik, és mivel másnap el akart menni, a tanítást megnyújtotta egészen éjfélig. 
'''
"8" = '''
:sup:`8` Abban a házban pedig elegendő lámpás volt, ahol összegyűltek. 
'''
"9" = '''
:sup:`9` Egy Eutikhosz nevű ifjú pedig az ablakban ült, mély álomba merült, mivel Pál hosszú ideig prédikált, elnyomta az álom, és leesett a harmadik emeletről, és holtan szedték föl. 
'''
"10" = '''
:sup:`10` Pál pedig lement, ráborult és magához ölelve ezt mondta: „Ne háborogjatok, mert a lelke benne van.“ 
'''
"11" = '''
:sup:`11` Azután fölment, megszegte a kenyeret, evett, és sokáig, egészen virradatig beszélgettek, s úgy indult el. 
'''
"12" = '''
:sup:`12` Az ifjat pedig élve hozták fel, és nagyon megvigasztalódtak. 
'''
"13" = '''
:sup:`13` Mi pedig előrementünk a hajóra, Asszoszba eveztünk, s ott akartuk fölvenni Pált, mert így rendelkezett, mert ő maga gyalog akart jönni. 
'''
"14" = '''
:sup:`14` Mikor pedig Asszoszban összetalálkozott velünk, felvettük, és elmentünk Mitilénébe. 
'''
"15" = '''
:sup:`15` Onnan elhajózva, másnap eljutottunk Khiosz elé, a következő nap pedig áthajóztunk Számoszba. Trogilliumban megszálltunk, s másnap mentünk Milétoszba. 
'''
"16" = '''
:sup:`16` Mert elhatározta Pál, hogy Efezus mellett elhajózik, hogy ne kelljen időt töltenie Ázsiában, mert sietett, hogy ha lehetséges, pünkösd napjára Jeruzsálemben legyen. 
'''
"17" = '''
:sup:`17` Milétoszból azonban elküldött Efezusba, magához hívatta a gyülekezet véneit. 
'''
"18" = '''
:sup:`18` Amikor pedig odamentek hozzá, ezt mondta nekik: „Ti tudjátok, hogy az első naptól fogva, melyen Ázsiába jöttem, hogyan viselkedtem közöttetek az egész idő alatt, 
'''
"19" = '''
:sup:`19` szolgálva az Úrnak teljes alázatossággal, sok könnyhullatás és zaklatások között, melyeket a zsidók cselszövései miatt szenvedtem. 
'''
"20" = '''
:sup:`20` Semmitől sem vonakodtam, ami hasznos, hogy prédikáljak nektek, és tanítsalak titeket nyilvánosan és házanként, 
'''
"21" = '''
:sup:`21` bizonyságot téve mind zsidóknak, mind görögöknek az Istenhez való megtérés, és a mi Urunk Jézus Krisztusban való hit felől. 
'''
"22" = '''
:sup:`22` És most, íme, a Lélektől kényszerítve megyek Jeruzsálembe, nem tudva, mi vár ott énreám. 
'''
"23" = '''
:sup:`23` Csak azt tudom, hogy a Szentlélek városonként bizonyságot tesz, hogy reám fogság és nyomorúság vár. 
'''
"24" = '''
:sup:`24` De semmivel sem törődök, még az életem sem drága nékem, csakhogy elvégezhessem futásomat örömmel, és azt a szolgálatot, melyet vettem az Úr Jézustól, hogy bizonyságot tegyek az Isten kegyelmének evangéliumáról. 
'''
"25" = '''
:sup:`25` És most, íme, tudom, nem látjátok többé az én orcámat, egyikőtök sem, akik között jártam, prédikálva az Istennek országát. 
'''
"26" = '''
:sup:`26` Azért bizonyságot teszek előttetek a mai napon, hogy én mindenkinek vérétől tiszta vagyok. 
'''
"27" = '''
:sup:`27` Mert nem vonakodtam, hogy hirdessem nektek az Istennek teljes akaratát. 
'''
"28" = '''
:sup:`28` Viseljetek gondot azért magatokra és az egész nyájra, amelyben a Szentlélek titeket vigyázókká tett, az Isten anyaszentegyházának legeltetésére, melyet tulajdon vérével szerzett. 
'''
"29" = '''
:sup:`29` Mert én tudom azt, hogy távozásom után közétek gonosz farkasok jönnek, akik nem kedveznek a nyájnak. 
'''
"30" = '''
:sup:`30` Sőt magatok közül is támadnak férfiak, akik fonák dolgokat beszélnek, hogy a tanítványokat magukhoz vonzzák. 
'''
"31" = '''
:sup:`31` Azért vigyázzatok, emlékezve arra, hogy én három esztendeig éjjel és nappal meg nem szűntem könnyhullatással inteni mindenkit. 
'''
"32" = '''
:sup:`32` Most pedig, atyámfiai, ajánlak titeket az Istennek és az ő kegyelme igéjének, aki felépíthet benneteket, és örökséget adhat nektek minden megszenteltek között. 
'''
"33" = '''
:sup:`33` Senkinek ezüstjét, vagy aranyát, vagy ruháját nem kívántam, 
'''
"34" = '''
:sup:`34` sőt magatok tudjátok, hogy magam szükségleteiről, és a velem lévőkéről kezeim gondoskodtak. 
'''
"35" = '''
:sup:`35` Minden tekintetben megmutattam nektek, hogy ily módon munkálkodva kell az erőtlenekről gondot viselni, és megemlékezni az Úr Jézus szavairól, mert ő mondta: Jobb adni, mint kapni.“ 
'''
"36" = '''
:sup:`36` Mikor ezeket elmondta, térdre esve imádkozott velük együtt. 
'''
"37" = '''
:sup:`37` Mindnyájan pedig nagy sírásra fakadtak, Pálnak nyakába borultak és csókolgatták őt. 
'''
"38" = '''
:sup:`38` Kiváltképpen azon a szaván keseredtek el, amelyet mondott, hogy többé az ő orcáját nem fogják látni. Aztán elkísérték őt a hajóra. 
'''
