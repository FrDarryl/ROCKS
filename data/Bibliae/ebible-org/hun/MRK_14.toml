[14]
"1" = '''
:sup:`1` Két nap múlva pedig húsvét volt, és a kovásztalan kenyerek ünnepe. A főpapok és az írástudók azon tanakodtak, hogy csalárdsággal hogyan fogják meg és öljék meg őt. 
'''
"2" = '''
:sup:`2` Mert azt mondták: „Ne az ünnepen, hogy a nép fel ne zendüljön.“ 
'''
"3" = '''
:sup:`3` Mikor pedig Betániában a poklos Simon házánál volt, amint asztalhoz ült, egy asszony ment oda, akinél alabástromedény volt valódi és igen drága nárdusolajjal; és eltörve az alabástromedényt kitöltötte azt az ő fejére. 
'''
"4" = '''
:sup:`4` Némelyek pedig háborogtak maguk között, és ezt mondták: „Mire való az olajnak ez a tékozlása? 
'''
"5" = '''
:sup:`5` Mert el lehetett volna azt adni háromszáz pénznél is többért és odaadni a szegényeknek.“ És zúgolódtak ellene. 
'''
"6" = '''
:sup:`6` Jézus pedig ezt mondta: „Hagyjátok békén! Miért bántjátok őt? Jó dolgot cselekedett énvelem. 
'''
"7" = '''
:sup:`7` Mert a szegények mindenkor veletek lesznek, és amikor csak akarjátok, jót tehettek velük; de én nem leszek mindenkor veletek. 
'''
"8" = '''
:sup:`8` Ő, ami tőle telt, azt tette: előre megkente az én testemet a temetésre. 
'''
"9" = '''
:sup:`9` Bizony mondom néktek: Valahol csak prédikálják ezt az evangéliumot az egész világon, amit ez az asszony cselekedett, azt is hirdetni fogják az ő emlékezetére.“ 
'''
"10" = '''
:sup:`10` Akkor Júdás Iskáriótes, egy a tizenkettő közül, elment a főpapokhoz, hogy azoknak elárulja őt. 
'''
"11" = '''
:sup:`11` Azok pedig, amint meghallották, örvendeztek, és ígérték, hogy pénzt adnak neki. Ő pedig kereste a jó alkalmat, hogy árulhassa őt. 
'''
"12" = '''
:sup:`12` A kovásztalan kenyerek ünnepének első napján, amikor a húsvéti bárányt szokták vágni, ezt mondták neki a tanítványai: „Hova akarod, hogy elmenjünk, és elkészítsük, és megehesd a húsvéti bárányt?“ 
'''
"13" = '''
:sup:`13` Akkor elküldött kettőt az ő tanítványai közül, és ezt mondta nekik: „Menjetek el a városba, és ott egy ember jön veletek szembe, aki egy korsó vizet visz; kövessétek őt, 
'''
"14" = '''
:sup:`14` és ahová bemegy, mondjátok a házigazdának: A Mester kérdi: hol van az a szállás, ahol megeszem az én tanítványaimmal a húsvéti bárányt? 
'''
"15" = '''
:sup:`15` És ő mutat nektek egy nagy házat vacsorára berendezve, készen: ott készítsétek el nekünk.“ 
'''
"16" = '''
:sup:`16` Elmentek tehát a tanítványai, és eljutottak a városba, és úgy találtak mindent, amint nekik megmondta, és elkészítették a húsvéti bárányt. 
'''
"17" = '''
:sup:`17` Mikor pedig beesteledett, odament a tizenkettővel, 
'''
"18" = '''
:sup:`18` és amikor leültek és ettek, ezt mondta Jézus: „Bizony mondom néktek, egy közületek elárul engem, aki együtt eszik velem.“ 
'''
"19" = '''
:sup:`19` Ők pedig szomorkodni kezdtek, és egyenként kérdezni tőle: „Csak nem én?“ A másik is: „Csak nem én?“ 
'''
"20" = '''
:sup:`20` Ő pedig ezt felelte nekik: „Egy a tizenkettő közül, aki velem együtt márt a tálba. 
'''
"21" = '''
:sup:`21` Az Emberfia jóllehet elmegy, amint meg van írva felőle, de jaj annak az embernek, aki az Emberfiát elárulja: jobb lenne annak az embernek, ha meg sem született volna.“ 
'''
"22" = '''
:sup:`22` És mikor ettek, vette Jézus a kenyeret, és hálákat adva, megtörte, és adta nekik, ezt mondván: „Vegyétek, egyétek, ez az én testem.“ 
'''
"23" = '''
:sup:`23` És vette a poharat, és hálákat adva, adta nekik; és ittak belőle mindnyájan, 
'''
"24" = '''
:sup:`24` és ezt mondta nekik: „Ez az én vérem, az új szövetség vére, amely sokakért kiontatik. 
'''
"25" = '''
:sup:`25` Bizony mondom néktek, nem iszom többé a szőlőtőnek gyümölcséből mind ama napig, amikor mint újat iszom azt az Isten országában.“ 
'''
"26" = '''
:sup:`26` Ezután dicséretet énekelve kimentek az Olajfák hegyére. 
'''
"27" = '''
:sup:`27` Jézus pedig ezt mondta nekik: „Ezen az éjszakán mindnyájan megbotránkoztok bennem, mert meg van írva: »Megverem a pásztort, és elszélednek a juhok.« 
'''
"28" = '''
:sup:`28` De feltámadásom után előttetek fogok felmenni Galileába.“ 
'''
"29" = '''
:sup:`29` Péter pedig ezt mondta neki: „Ha mindnyájan megbotránkoznak is, én akkor sem.“ 
'''
"30" = '''
:sup:`30` Jézus ezt mondta neki: „Bizony mondom néked: még ma, ezen az éjszakán, mielőtt a kakas kétszer megszólalna, háromszor tagadsz meg engem.“ 
'''
"31" = '''
:sup:`31` Ő pedig annál inkább mondta: „Ha veled együtt kell is meghalnom, semmiképpen nem tagadlak meg téged.“ Hasonlóképpen szóltak a többiek is. 
'''
"32" = '''
:sup:`32` Ekkor arra a helyre mentek, amelynek Gecsemáné a neve, és ezt mondta a tanítványainak: „Üljetek le itt, amíg imádkozom.“ 
'''
"33" = '''
:sup:`33` És maga mellé vette Pétert, Jakabot és Jánost, rettegni és gyötrődni kezdett, 
'''
"34" = '''
:sup:`34` majd ezt mondta nekik: „Szomorú az én lelkem mind halálig; maradjatok itt, és virrasszatok.“ 
'''
"35" = '''
:sup:`35` Egy kissé előre ment, a földre borult, és imádkozott, hogy ha lehetséges, múljék el tőle ez az óra. 
'''
"36" = '''
:sup:`36` És ezt mondta: „Abbá, Atyám! Minden lehetséges néked: vedd el tőlem ezt a poharat; mindazáltal ne az én akaratom legyen meg, hanem a tied.“ 
'''
"37" = '''
:sup:`37` Azután visszatért, és alva találta őket, és ezt mondta Péternek: „Simon, alszol? Nem bírtál egy óráig virrasztani? 
'''
"38" = '''
:sup:`38` Vigyázzatok és imádkozzatok, hogy kísértésbe ne essetek: a lélek ugyan kész, de a test erőtelen.“ 
'''
"39" = '''
:sup:`39` Ismét elment, és ugyanazon szavakkal imádkozott. 
'''
"40" = '''
:sup:`40` Amikor pedig visszatért, ismét alva találta őket, mert a szemeik elnehezedtek; és nem tudták, mit feleljenek neki. 
'''
"41" = '''
:sup:`41` Harmadszor is jött, és ezt mondta nekik: „Aludjatok immár és nyugodjatok. Elég! Eljött az óra! Íme, az Emberfia bűnösök kezébe adatik. 
'''
"42" = '''
:sup:`42` Keljetek föl, menjünk! Íme, közel van, aki engem elárul.“ 
'''
"43" = '''
:sup:`43` És még mikor beszélt, eljött Júdás, egy a tizenkettő közül, és vele együtt nagy sokaság, fegyverekkel és botokkal, a főpapoktól, az írástudóktól és a vénektől. 
'''
"44" = '''
:sup:`44` Az árulója pedig jelt adott nekik, ezt mondta: „Akit megcsókolok majd, ő az; fogjátok el, és vigyétek el biztos őrizettel.“ 
'''
"45" = '''
:sup:`45` És odajutva, azonnal hozzáment, és mondta: „Mester! Mester!“ És megcsókolta őt. 
'''
"46" = '''
:sup:`46` Azok pedig rátették kezeiket, és elfogták őt. 
'''
"47" = '''
:sup:`47` De egy az ott állók közül az ő szablyáját kivonva, a főpap szolgájához csapott, és levágta annak fülét. 
'''
"48" = '''
:sup:`48` Jézus pedig ezt mondta nekik: „Mint egy rablóra, úgy jöttetek reám fegyverekkel és botokkal, hogy megfogjatok engem?! 
'''
"49" = '''
:sup:`49` Naponta nálatok voltam, a templomban tanítottam, és nem fogtatok el engem; de szükséges, hogy az Írások beteljesedjenek.“ 
'''
"50" = '''
:sup:`50` Akkor elhagyva őt, mindnyájan elfutottak. 
'''
"51" = '''
:sup:`51` Egy ifjú pedig követte őt, akinek testét csak egy gyolcsing takarta: elfogták őt is. 
'''
"52" = '''
:sup:`52` De ő otthagyva ingét, meztelenül elszaladt tőlük. 
'''
"53" = '''
:sup:`53` Ekkor Jézust a főpaphoz vitték, és oda gyülekeztek mindnyájan a főpapok, a vének és az írástudók. 
'''
"54" = '''
:sup:`54` Péter pedig távolról követte őt, be egészen a főpap udvaráig, és ott ült a szolgákkal, és melegedett a tűznél. 
'''
"55" = '''
:sup:`55` A főpapok pedig és az egész tanács bizonyítékot kerestek Jézus ellen, hogy megölhessék őt; de nem találtak. 
'''
"56" = '''
:sup:`56` Mert sokan tettek ugyan hamis tanúbizonyságot ellene, de a bizonyságtételek nem voltak megegyezők. 
'''
"57" = '''
:sup:`57` Ekkor néhányan fölkeltek, és hamis vallomást tettek ellene, ezt mondták: 
'''
"58" = '''
:sup:`58` „Mi hallottuk, amikor ezt mondta: Én lerombolom ezt a kézzel csinált templomot, és három nap alatt mást építek, amelyet nem kéz alkotott.“ 
'''
"59" = '''
:sup:`59` De még így sem egyezett vallomásuk. 
'''
"60" = '''
:sup:`60` Akkor a főpap odaállt középre, és megkérdezte Jézust: „Semmit sem felelsz? Miféle vallomást tesznek ezek ellened?“ 
'''
"61" = '''
:sup:`61` Ő pedig hallgatott, és semmit sem felelt. Ismét megkérdezte őt a főpap, és mondta neki: „Te vagy-e a Krisztus, az áldott Isten Fia?“ 
'''
"62" = '''
:sup:`62` Jézus pedig ezt mondta: „Én vagyok. És meglátjátok majd az Emberfiát a hatalomnak jobbján ülni és eljönni az ég felhőin.“ 
'''
"63" = '''
:sup:`63` A főpap pedig megszaggatva ruháit, ezt mondta: „Mi szükségünk van még tanúkra? 
'''
"64" = '''
:sup:`64` Hallátok a káromlást. Mi a véleményetek?“ Azok pedig halálra méltónak ítélték őt mindnyájan. 
'''
"65" = '''
:sup:`65` És kezdték némelyek köpdösni, az arcát betakarni és ütlegelni és ezt mondani neki: „Most prófétálj!“ A szolgák pedig arcul csapták őt. 
'''
"66" = '''
:sup:`66` Amint pedig Péter lent volt az udvarban, odajött egy a főpap szolgálói közül. 
'''
"67" = '''
:sup:`67` Meglátta Pétert, amint melegedett, rátekintett, és ezt mondta: „Te is a Názáreti Jézussal voltál!“ 
'''
"68" = '''
:sup:`68` Ő pedig tagadta, és azt mondta: „Nem ismerem s nem is értem, mit mondasz.“ És kiment a tornácra; és a kakas megszólalt. 
'''
"69" = '''
:sup:`69` A szolgáló pedig meglátva őt, ismét mondani kezdte az ott állóknak: „Ez közülük való.“ 
'''
"70" = '''
:sup:`70` Ő pedig ismét tagadta. De kevés idő múlva az ott állók ismét mondták Péternek: „Bizony közülük való vagy, mert Galileából való vagy te is, és a beszéded is hasonló.“ 
'''
"71" = '''
:sup:`71` Ő pedig átkozódni és esküdözni kezdett: „Nem ismerem azt az embert, akiről beszéltek.“ 
'''
"72" = '''
:sup:`72` És másodszor is megszólalt a kakas. Ekkor Péternek eszébe jutott a beszéd, amelyet Jézus mondott neki: „Mielőtt a kakas kétszer megszólalna, háromszor megtagadsz engem.“ És sírva fakadt. 
'''
