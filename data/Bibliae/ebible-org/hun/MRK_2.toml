[2]
"1" = '''
:sup:`1` Napok múlva pedig ismét bement Kapernaumba, és elterjedt a híre, hogy otthon van. 
'''
"2" = '''
:sup:`2` Erre olyan sokan gyülekeztek össze, hogy még az ajtó előtt sem fértek el; ő pedig hirdette nekik az igét. 
'''
"3" = '''
:sup:`3` És odajöttek hozzá egy gutaütöttet hozva, akit négyen vittek. 
'''
"4" = '''
:sup:`4` Mivel a sokaság miatt nem férkőzhettek hozzá, megbontották annak a háznak fedelét, ahol ő volt, és rést törve, leeresztették az ágyat, amelyben a gutaütött feküdt. 
'''
"5" = '''
:sup:`5` Jézus pedig azoknak hitét látva, ezt mondta a gutaütöttnek: „Fiam, megbocsáttattak néked a te bűneid.“ 
'''
"6" = '''
:sup:`6` Néhányan az írástudók közül ott ültek, és szívükben így okoskodtak: 
'''
"7" = '''
:sup:`7` „Hogyan lehet, hogy ez ilyen káromlásokat szól? Ki bocsáthatja meg a bűnöket, ha nem egyedül az Isten?“ 
'''
"8" = '''
:sup:`8` És Jézus azonnal észrevette lelkével, hogy azok magukban így okoskodnak, és mondta nékik: „Miért gondoljátok ezeket a ti szívetekben? 
'''
"9" = '''
:sup:`9` Mi könnyebb, azt mondanom a gutaütöttnek: Megbocsáttattak néked a te bűneid, vagy ezt mondanom: Kelj fel, vedd fel a nyoszolyádat, és járj? 
'''
"10" = '''
:sup:`10` Hogy pedig megtudjátok, hogy az Emberfiának van hatalma e földön a bűnöket megbocsátani – ezt mondta a gutaütöttnek: 
'''
"11" = '''
:sup:`11` Mondom néked, kelj föl, vedd fel a nyoszolyádat, és eredj haza.“ 
'''
"12" = '''
:sup:`12` Az pedig azonnal fölkelt és felvéve nyoszolyáját, kiment mindenkinek szeme láttára; úgyhogy mindenki elálmélkodott, és dicsőítette az Istent, ezt mondván: „Soha sem láttunk ilyet!“ 
'''
"13" = '''
:sup:`13` És ismét kiment a tenger mellé, és az egész sokaság odament hozzá, és ő tanította őket. 
'''
"14" = '''
:sup:`14` És amikor továbbment, meglátta Lévit, az Alfeus fiát, aki a vámszedőhelyen ült, és mondta neki: „Kövess engem.“ És ő felkelt, és követte őt. 
'''
"15" = '''
:sup:`15` És történt, hogy amikor Lévi házában asztalhoz ült, a vámszedők és bűnösök is sokan odaültek Jézussal és az ő tanítványaival, mivel sokan voltak, és követték őt. 
'''
"16" = '''
:sup:`16` És amikor látták az írástudók és a farizeusok, hogy együtt eszik a vámszedőkkel és bűnösökkel, mondták a tanítványainak, hogy a vámszedőkkel és a bűnösökkel eszik és iszik. 
'''
"17" = '''
:sup:`17` És amikor ezt hallotta Jézus, ezt mondta nékik: „Nem az egészségeseknek van szükségük orvosra, hanem a betegeknek; nem azért jöttem, hogy igazakat, hanem hogy bűnösöket hívjak megtérésre.“ 
'''
"18" = '''
:sup:`18` János és a farizeusok tanítványai pedig böjtöltek. Odamentek Jézushoz, és ezt mondták neki: „Mi az oka annak, hogy Jánosnak és a farizeusoknak tanítványai böjtölnek, a te tanítványaid pedig nem böjtölnek?“ 
'''
"19" = '''
:sup:`19` Jézus pedig ezt mondta nekik: „Böjtölhet-e a vőlegény násznépe, amíg velük van a vőlegény? Ameddig a vőlegény velük van, nem böjtölhetnek. 
'''
"20" = '''
:sup:`20` De jönnek majd napok, amikor elvétetik tőlük a vőlegény, és akkor böjtölni fognak azokon a napokon. 
'''
"21" = '''
:sup:`21` Senki sem varr új posztóból foltot régi ruhára, máskülönben ami azt kitoldaná, még kiszakít belőle, az új a régiből, és még nagyobb szakadás lesz. 
'''
"22" = '''
:sup:`22` És senki sem tölt új bort régi tömlőkbe, különben az új bor a tömlőket szétszakítja, a bor is kiömlik, a tömlők is elpusztulnak; hanem az új bort új tömlőkbe kell tölteni.“ 
'''
"23" = '''
:sup:`23` És történt, hogy Jézus szombatnapon a vetések közt ment át, és az ő tanítványai mentükben a kalászokat kezdték tépni. 
'''
"24" = '''
:sup:`24` Ekkor a farizeusok ezt mondták neki: „Íme, miért művelik azt szombatnapon, amit nem szabad?“ 
'''
"25" = '''
:sup:`25` Ő pedig ezt mondta nekik: „Soha sem olvastátok, mit művelt Dávid, amikor szükséget szenvedett, és megéhezett társaival együtt? 
'''
"26" = '''
:sup:`26` Hogyan ment be az Isten házába Abjátár főpap idején, és ette meg a szent kenyereket, amelyeket nem szabad megenni csak a papoknak; és adott a társainak is?“ 
'''
"27" = '''
:sup:`27` És mondta nekik: „A szombat lett az emberért, nem az ember a szombatért. 
'''
"28" = '''
:sup:`28` Tehát az Emberfia a szombatnak is ura.“ 
'''
