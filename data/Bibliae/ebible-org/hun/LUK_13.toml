[13]
"1" = '''
:sup:`1` Éppen abban az időben jöttek oda néhányan, akik neki hírt hoztak a galileaiakról, akiknek vérét Pilátus áldozatukéval elegyítette. 
'''
"2" = '''
:sup:`2` Jézus ezt mondta nekik: „Gondoljátok, hogy ezek a galileaiak bűnösebbek voltak valamennyi galileainál, mert ezt szenvedték el? 
'''
"3" = '''
:sup:`3` Mondom nektek: Nem! Sőt, ha meg nem tértek, mindnyájan hasonlóképpen elvesztek. 
'''
"4" = '''
:sup:`4` Vagy az a tizennyolc, akikre rászakadt a torony Siloámban, és megölte őket, gondoljátok, hogy bűnösebbek voltak minden más Jeruzsálemben lakó embernél? 
'''
"5" = '''
:sup:`5` Mondom nektek: Nem! Sőt, ha meg nem tértek mindnyájan hasonlóképpen elvesztek.“ 
'''
"6" = '''
:sup:`6` És ezt a példázatot mondta: „Egy embernek volt egy fügefája szőlőjében, és elment, hogy azon gyümölcsöt keressen, de nem talált. 
'''
"7" = '''
:sup:`7` Ezt mondta a vincellérnek: Íme, három esztendeje, hogy ide járok gyümölcsöt keresni ezen a fügefán, és nem találok. Vágd ki, miért foglalja a földet is hiába? 
'''
"8" = '''
:sup:`8` De az így válaszolt neki: Uram, hagyd meg még ebben az esztendőben, míg köröskörül megkapálom és megtrágyázom. 
'''
"9" = '''
:sup:`9` Hátha jövőre terem. Ha pedig nem, azután vágd ki.“ 
'''
"10" = '''
:sup:`10` Egy zsinagógában tanított szombaton, 
'''
"11" = '''
:sup:`11` és íme, volt ott egy asszony, akiben betegség lelke volt tizennyolc esztendő óta, és meg volt görnyedve, és egyáltalán nem tudott felegyenesedni. 
'''
"12" = '''
:sup:`12` Amikor Jézus meglátta, odahívta, és ezt mondta neki: „Asszony, megszabadultál betegségedtől!“ 
'''
"13" = '''
:sup:`13` És rátette kezét, mire az nyomban felegyenesedett, és dicsőítette Istent. 
'''
"14" = '''
:sup:`14` Megszólalt a zsinagóga elöljárója felháborodva azon, hogy Jézus szombatnapon gyógyított, ezt mondta a sokaságnak: „Hat nap van, amelyen munkálkodni kell. Tehát azokon jöjjetek gyógyíttatni magatokat és ne szombatnapon.“ 
'''
"15" = '''
:sup:`15` Az Úr így válaszolt neki: „Képmutatók, vajon szombatnapon nem oldja-e el mindegyikőtök ökrét vagy szamarát a jászoltól, és nem vezeti-e itatni? 
'''
"16" = '''
:sup:`16` Hát Ábrahámnak ezt a leányát, akit a sátán megkötözött tizennyolc esztendeje, nem kellett-e feloldani ebből a kötelékből szombatnapon?“ 
'''
"17" = '''
:sup:`17` Amikor ezeket mondta, ellenfelei mindnyájan megszégyenültek, és az egész sokaság örült azoknak a dicsőséges dolgoknak, amelyek általa történtek. 
'''
"18" = '''
:sup:`18` Azután így szólt Jézus: „Mihez hasonló Isten országa? Mihez hasonlítsam? 
'''
"19" = '''
:sup:`19` Hasonló a mustármaghoz, amelyet fogott egy ember, és elvetette a kertjében, és az felnőtt, és nagy fává lett, és az égi madarak fészket raktak ágain.“ 
'''
"20" = '''
:sup:`20` Majd ismét szólt: „Mihez hasonlítsam Isten országát? 
'''
"21" = '''
:sup:`21` Hasonló a kovászhoz, amelyet fogott egy asszony, három mérce lisztbe keverte, míg végül az egész megkelt.“ 
'''
"22" = '''
:sup:`22` Városokon és falvakon ment át, úton Jeruzsálem felé, miközben tanított. 
'''
"23" = '''
:sup:`23` Ezt mondta neki valaki: „Uram, kevesen vannak-e, akik üdvözülnek?“ Ő pedig ezt mondta neki: 
'''
"24" = '''
:sup:`24` „Igyekezzetek bemenni a szoros kapun, mert mondom nektek, sokan igyekeznek majd bemenni, de nem mehetnek. 
'''
"25" = '''
:sup:`25` Amikor fölkel a gazda, és bezárja az ajtót, ti kívül álltok, és kezditek zörgetni az ajtót, és így szóltok: Uram! Uram! Nyisd ki nekünk! Ő így felel nektek: Nem tudom, honnan valók vagytok! 
'''
"26" = '''
:sup:`26` Akkor majd elkezditek mondani: Előtted ettünk, ittunk, és az utcáinkon tanítottál. 
'''
"27" = '''
:sup:`27` Erre ő így szól: Mondom nektek, nem tudom, honnan valók vagytok. Távozzatok tőlem mindnyájan, ti gonosztevők! 
'''
"28" = '''
:sup:`28` Akkor lesz sírás és fogcsikorgatás, amikor látjátok Ábrahámot, Izsákot, Jákóbot és a prófétákat mind Isten országában, magatokat pedig kirekesztve onnan. 
'''
"29" = '''
:sup:`29` És jönnek napkeletről és napnyugatról, északról és délről, és Isten országában letelepednek. 
'''
"30" = '''
:sup:`30` És íme, vannak utolsók, akik elsők lesznek, és vannak elsők, akik utolsók lesznek.“ 
'''
"31" = '''
:sup:`31` Ugyanabban az órában néhány farizeus ment hozzá, akik így szóltak: „Eredj el, és távozz innen, mert Heródes meg akar téged ölni.“ 
'''
"32" = '''
:sup:`32` Ő ezt mondta nekik: „Menjetek, és mondjátok meg annak a rókának: Íme, ördögöket űzök ki és gyógyítok ma és holnap, és harmadnapra befejezem. 
'''
"33" = '''
:sup:`33` De ma, holnap és azután úton kell lennem, mert nem lehet, hogy a próféta Jeruzsálemen kívül vesszen el. 
'''
"34" = '''
:sup:`34` „Jeruzsálem! Jeruzsálem, aki megölöd a prófétákat, és megkövezed azokat, akik hozzád küldettek, hányszor akartam egybegyűjteni gyermekeidet, mint a tyúk kiscsirkéit a szárnya alá, de ti nem akartátok! 
'''
"35" = '''
:sup:`35` Íme, elhagyott lesz a házatok. Bizony mondom néktek, hogy nem láttok engem, amíg el nem jön az az idő, amikor ezt mondjátok: »Áldott, aki jön az Úr nevében!«“ 
'''
