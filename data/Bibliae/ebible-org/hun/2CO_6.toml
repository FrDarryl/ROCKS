[6]
"1" = '''
:sup:`1` Mint Istennel együtt munkálkodók, intünk is titeket, hogy ne vegyétek hiába az Isten kegyelmét. 
'''
"2" = '''
:sup:`2` Mert ő mondja: „A kegyelem idején meghallgattalak, és az üdvösség napján megsegítettelek. Íme, itt van a kegyelem ideje, íme itt van az üdvösség napja!“ 
'''
"3" = '''
:sup:`3` Senkinek sem adunk alkalmat a megütközésre, hogy szolgálatunkat ne szidalmazzák, 
'''
"4" = '''
:sup:`4` hanem úgy ajánljuk magunkat mindenben, mint Isten szolgái, sok tűrésben, nyomorúságban, szükségben, szorongattatásban, 
'''
"5" = '''
:sup:`5` vereségben, tömlöcben, háborúságban, küszködésben, virrasztásban, böjtölésben, 
'''
"6" = '''
:sup:`6` tisztaságban, ismeretben, hosszútűrésben, szívességben, Szentlélekben, képmutatás nélküli szeretetben, 
'''
"7" = '''
:sup:`7` igazmondásban, Isten erejében, az igazságnak támadó és védő fegyverzetében, 
'''
"8" = '''
:sup:`8` dicsőségben és gyalázatban, rágalmazásban és dicséretben, mint ámítók, és mégis igazak, 
'''
"9" = '''
:sup:`9` mint ismeretlenek, és mégis jól ismertek, mint megholtak és mégis élők, mint ostorozottak, de meg nem öltek, 
'''
"10" = '''
:sup:`10` mint bánkódók, noha mindig örvendezők, mint szegények, de sokakat gazdagítók, mint szűkölködők, de mindennel bírók. 
'''
"11" = '''
:sup:`11` Szánk megnyílt, szívünk kitárult előttetek, korinthusiak. 
'''
"12" = '''
:sup:`12` Nem mi vagyunk szűkkeblűek irántatok, hanem ti irántunk! 
'''
"13" = '''
:sup:`13` Viszonzásul – mint gyermekeimhez szólok – tárjátok ki ti is szíveteket! 
'''
"14" = '''
:sup:`14` Ne húzzatok közös igát a hitetlenekkel, mert mi köze van az igazságnak a gonoszsághoz, vagy mi köze van a sötétségnek a világossághoz? 
'''
"15" = '''
:sup:`15` Hogyan egyezhetne meg Krisztus a Béliállal? Vagy mi köze van a hívőnek a hitetlenhez? 
'''
"16" = '''
:sup:`16` Hogyan fér össze Isten temploma a bálványokkal? Mert ti az élő Isten temploma vagytok, amint Isten mondta: „Bennük lakom és közöttük járok, és Istenük leszek, és ők népem lesznek!“ 
'''
"17" = '''
:sup:`17` Ezért tehát menjetek ki közülük és szakadjatok el tőlük, ezt mondja az Úr, és tisztátalant ne érintsetek, és én magamhoz fogadlak titeket. 
'''
"18" = '''
:sup:`18` És én Atyátok leszek, ti pedig fiaim és leányaim, – ezt mondja a mindenható Úr. 
'''
