[5]
"1" = '''
:sup:`1` És láttam annak jobb kezében, aki a királyi széken ül, egy könyvet, belül és kívül teleírva és hét pecséttel lepecsételve. 
'''
"2" = '''
:sup:`2` És láttam egy erős angyalt, aki hangos szóval így kiáltott: „Ki volna méltó arra, hogy felnyissa a könyvet és felbontsa annak pecsétjeit?“ 
'''
"3" = '''
:sup:`3` De sem a mennyben, sem a földön, sem a föld alatt nem tudta senki a könyvet felnyitni és belenézni. 
'''
"4" = '''
:sup:`4` Ekkor keservesen sírtam, hogy senki sem bizonyult méltónak arra, hogy a könyvet felnyissa és belenézzen. 
'''
"5" = '''
:sup:`5` Ekkor egy a vének közül ezt mondta nekem: „Ne sírj! Íme, győzött a Júda nemzetségéből való oroszlán, Dávid utóda, hogy felnyissa a könyvet és felbontsa annak hét pecsétjét“. 
'''
"6" = '''
:sup:`6` És akkor láttam a királyi szék és a négy élőlény között és a vének között egy Bárányt állni, mintha meg volna ölve, hét szarva és hét szeme volt, ami az Istennek hét lelke, akiket elküldött az egész földre. 
'''
"7" = '''
:sup:`7` A Bárány odajött és elvette a könyvet a királyi székben ülőnek jobb kezéből. 
'''
"8" = '''
:sup:`8` És amikor elvette a könyvet, a négy élőlény és a huszonnégy vén leborult a Bárány előtt, mindegyiknél hárfák voltak és aranypoharak füstölőszerrel tele, amelyek a szentek imádságai. 
'''
"9" = '''
:sup:`9` És új éneket énekeltek e szavakkal: „Méltó vagy, hogy átvedd a könyvet és megnyisd annak pecsétjeit, mert megölettettél és megváltottál minket véred által Isten számára, minden törzsből és nyelvből, népből és nemzetből. 
'''
"10" = '''
:sup:`10` Királysággá és papokká tetted őket Isten számára és uralkodni fognak a földön“. 
'''
"11" = '''
:sup:`11` És láttam és hallottam sok angyal hangját a királyi szék, az élőlények és vének körül, és számuk tízezerszer tízezer és ezerszer ezer volt. 
'''
"12" = '''
:sup:`12` Hangos szóval ezt mondták: „Méltó a megöletett Bárány, hogy övé legyen az erő, a gazdagság, a bölcsesség, a hatalom, a tisztesség és dicsőség és áldás!“ 
'''
"13" = '''
:sup:`13` És hallottam, hogy minden teremtmény, amely a mennyben, a földön és a föld alatt és a tengerben és minden, ami ezekben van, ezt mondta: „A királyi székben ülőnek és a Báránynak áldás és tisztesség és dicsőség és hatalom örökkön örökké!“ 
'''
"14" = '''
:sup:`14` És a négy élőlény ezt mondta: „Ámen!“ És a huszonnégy vén leborult és imádta az örökkön örökké élőt. 
'''
