[5]
"1" = '''
:sup:`1` Ezek után ünnepük volt a zsidóknak, és felment Jézus Jeruzsálembe. 
'''
"2" = '''
:sup:`2` Van pedig Jeruzsálemben a Juh-kapunál egy tó, amelyet héberül Betesdának neveznek. Öt tornáca van. 
'''
"3" = '''
:sup:`3` Ezekben feküdtek a betegek, vakok, sánták, sorvadásosak nagy sokasága, várva a víznek megmozdulását. 
'''
"4" = '''
:sup:`4` Mert időnként angyal szállt a tóra, és felkavarta a vizet: aki pedig először lépett bele a víz felkavarása után, meggyógyult, akármilyen betegségben volt. 
'''
"5" = '''
:sup:`5` Volt pedig ott egy ember, aki harmincnyolc esztendőt töltött betegségében. 
'''
"6" = '''
:sup:`6` Amint látta Jézus, hogy ott fekszik, és megtudta, hogy már sok idő óta úgy van, ezt mondta neki: „Akarsz-e meggyógyulni?“ 
'''
"7" = '''
:sup:`7` A beteg ezt felelte: „Uram, nincs emberem, hogy amikor a víz felkavarodik, bevigyen engem a tóba, és mire én odaérek, más lép be előttem.“ 
'''
"8" = '''
:sup:`8` Mondta neki Jézus: „Kelj fel, vedd fel az ágyadat, és járj!“ 
'''
"9" = '''
:sup:`9` És azonnal meggyógyult az ember, és felvette ágyát, és járt. Aznap pedig szombat volt. 
'''
"10" = '''
:sup:`10` A zsidók pedig ezt mondták a meggyógyultnak: „Szombat van, nem szabad neked az ágyadat hordanod!“ 
'''
"11" = '''
:sup:`11` Ő ezt felelte nekik: „Aki meggyógyított engem, az mondta nekem: Vedd fel az ágyadat, és járj!“ 
'''
"12" = '''
:sup:`12` Megkérdezték tőle: „Ki az az ember, aki ezt mondta neked: Vedd fel az ágyadat, és járj?“ 
'''
"13" = '''
:sup:`13` A meggyógyult pedig nem tudta, hogy ki az, mert Jézus félrevonult, mert sokaság volt azon a helyen. 
'''
"14" = '''
:sup:`14` Ezek után Jézus találkozott vele a templomban, és mondta neki: „Íme, meggyógyultál, többé ne vétkezzél, hogy rosszabbul ne legyen dolgod!“ 
'''
"15" = '''
:sup:`15` Elment az az ember, és hírül adta a zsidóknak, hogy Jézus az, aki őt meggyógyította. 
'''
"16" = '''
:sup:`16` Emiatt üldözőbe vették a zsidók Jézust, és meg akarták őt ölni, hogy ezeket művelte szombaton. 
'''
"17" = '''
:sup:`17` Jézus pedig felelte nekik: „Az én Atyám mind ez ideig munkálkodik, én is munkálkodom.“ 
'''
"18" = '''
:sup:`18` Emiatt aztán még inkább meg akarták őt ölni a zsidók, mivel nemcsak a szombatot törte meg, hanem az Istent is saját Atyjának mondta, egyenlővé téve magát az Istennel. 
'''
"19" = '''
:sup:`19` Jézus ezt felelte nekik: „Bizony, bizony mondom néktek: a Fiú semmit sem tehet önmagától, csak ha látja cselekedni az Atyát, mert amiket ő cselekszik, ugyanazokat hasonlatosképpen a Fiú is cselekszi. 
'''
"20" = '''
:sup:`20` Mert az Atya szereti a Fiút, és mindent megmutat neki, amiket ő maga cselekszik, és ezeknél nagyobb dolgokat is mutat majd neki, hogy ti csodálkozzatok. 
'''
"21" = '''
:sup:`21` Mert amint az Atya feltámasztja a halottakat és megeleveníti, úgy a Fiú is akiket akar, megelevenít. 
'''
"22" = '''
:sup:`22` Mert az Atya nem ítél senkit, hanem az ítéletet egészen a Fiúnak adta, 
'''
"23" = '''
:sup:`23` hogy mindenki úgy tisztelje a Fiút, miként tisztelik az Atyát. Aki nem tiszteli a Fiút, nem tiszteli az Atyát, aki elküldte őt. 
'''
"24" = '''
:sup:`24` Bizony, bizony mondom néktek, hogy aki az én beszédemet hallja, és hisz annak, aki engem elküldött, örök élete van, és nem megy a kárhozatra, hanem átment a halálból az életre. 
'''
"25" = '''
:sup:`25` Bizony, bizony mondom néktek, hogy eljön az idő, és az most van, amikor a halottak hallják az Isten Fiának szavát, és akik hallják, élnek. 
'''
"26" = '''
:sup:`26` Mert amiként az Atyának élete van önmagában, akként adta a Fiúnak is, hogy élete legyen önmagában: 
'''
"27" = '''
:sup:`27` És hatalmat adott neki az ítélettételre is, mert ő az Emberfia. 
'''
"28" = '''
:sup:`28` Ne csodálkozzatok ezen: mert eljön az óra, amelyben mindazok, akik a koporsókban vannak, meghallják az ő szavát, 
'''
"29" = '''
:sup:`29` és kijönnek. Akik a jót cselekedték, az életre támadnak fel, akik pedig a gonoszt művelték, a kárhozatra támadnak fel. 
'''
"30" = '''
:sup:`30` Én semmit sem cselekedhetem magamtól, amint hallok, úgy ítélek, és az én ítéletem igazságos, mert nem a magam akaratát keresem, hanem annak akaratát, aki elküldött engem, az Atyáét. 
'''
"31" = '''
:sup:`31` „Ha én teszek bizonyságot magamról, az én bizonyságtételem nem igaz. 
'''
"32" = '''
:sup:`32` Más az, aki bizonyságot tesz rólam, és tudom, hogy igaz az a bizonyságtétel, amellyel bizonyságot tesz rólam. 
'''
"33" = '''
:sup:`33` Ti elküldtetek Jánoshoz, és bizonyságot tett az igazságról. 
'''
"34" = '''
:sup:`34` De én nem embertől nyerem a bizonyságtételt, hanem ezeket azért mondom, hogy ti megtartassatok. 
'''
"35" = '''
:sup:`35` Ő az égő és fénylő szövétnek volt, ti pedig csak egy ideig akartatok örvendezni az ő világosságában. 
'''
"36" = '''
:sup:`36` De nekem nagyobb bizonyságom van Jánosénál: mert azok a dolgok, amelyeket rám bízott az Atya, hogy elvégezzem azokat, azok a dolgok, amelyeket én cselekszem, azok tesznek bizonyságot rólam, hogy az Atya küldött engem. 
'''
"37" = '''
:sup:`37` Aki elküldött engem, maga az Atya is bizonyságot tett rólam. Sem hangját nem hallottátok soha, sem ábrázatát nem láttátok. 
'''
"38" = '''
:sup:`38` Az ő igéje sincs maradandóan bennetek: mert akit ő elküldött, ti annak nem hisztek. 
'''
"39" = '''
:sup:`39` Tudakozzátok az Írásokat, mert azt hiszitek, hogy azokban van a ti örök életetek, és ezek azok, amelyek bizonyságot tesznek rólam, 
'''
"40" = '''
:sup:`40` és nem akartok hozzám jönni, hogy életetek legyen! 
'''
"41" = '''
:sup:`41` Dicsőséget emberektől nem nyerek. 
'''
"42" = '''
:sup:`42` De ismerlek benneteket, hogy az Istennek szeretete nincs meg bennetek: 
'''
"43" = '''
:sup:`43` Én az én Atyám nevében jöttem, és nem fogadtatok be engem, ha más jönne a maga nevében, azt befogadnátok. 
'''
"44" = '''
:sup:`44` Mi módon hihettek ti, akik egymástól nyertek dicsőséget, és azt a dicsőséget nem keresitek, amely az egy Istentől van? 
'''
"45" = '''
:sup:`45` Ne állítsátok, hogy én vádollak majd benneteket az Atyánál, van, aki vádol titeket, Mózes, akiben ti reménykedtetek. 
'''
"46" = '''
:sup:`46` Mert ha hinnétek Mózesnek, nekem is hinnétek, mert rólam írt ő. 
'''
"47" = '''
:sup:`47` Ha pedig az ő Írásainak nem hisztek, mi módon hisztek az én beszédeimnek?“ 
'''
