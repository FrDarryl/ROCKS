[10]
"1" = '''
:sup:`1` This is the account of Noah’s sons Shem, Ham, and Japheth. Sons were born to them after the flood. 
'''
"2" = '''
:sup:`2` The sons of Japheth were Gomer, Magog, Madai, Javan, Tubal, Meshech, and Tiras. 
'''
"3" = '''
:sup:`3` The sons of Gomer were Askenaz, Riphath, and Togarmah. 
'''
"4" = '''
:sup:`4` The sons of Javan were Elishah, Tarshish, the Kittim, and the Dodanim. 
'''
"5" = '''
:sup:`5` From these the coastlands of the nations were separated into their lands, every one according to its language, according to their families, by their nations. 
'''
"6" = '''
:sup:`6` The sons of Ham were Cush, Mizraim, Put, and Canaan. 
'''
"7" = '''
:sup:`7` The sons of Cush were Seba, Havilah, Sabtah, Raamah, and Sabteca. The sons of Raamah were Sheba and Dedan. 
'''
"8" = '''
:sup:`8` Cush was the father of Nimrod; he began to be a valiant warrior on the earth. 
'''
"9" = '''
:sup:`9` He was a mighty hunter before the Lord. (That is why it is said, “Like Nimrod, a mighty hunter before the Lord.”) 
'''
"10" = '''
:sup:`10` The primary regions of his kingdom were Babel, Erech, Akkad, and Calneh in the land of Shinar. 
'''
"11" = '''
:sup:`11` From that land he went to Assyria, where he built Nineveh, Rehoboth-Ir, Calah, 
'''
"12" = '''
:sup:`12` and Resen, which is between Nineveh and the great city Calah. 
'''
"13" = '''
:sup:`13` Mizraim was the father of the Ludites, Anamites, Lehabites, Naphtuhites, 
'''
"14" = '''
:sup:`14` Pathrusites, Casluhites (from whom the Philistines came), and Caphtorites. 
'''
"15" = '''
:sup:`15` Canaan was the father of Sidon his firstborn, Heth, 
'''
"16" = '''
:sup:`16` the Jebusites, Amorites, Girgashites, 
'''
"17" = '''
:sup:`17` Hivites, Arkites, Sinites, 
'''
"18" = '''
:sup:`18` Arvadites, Zemarites, and Hamathites. Eventually the families of the Canaanites were scattered 
'''
"19" = '''
:sup:`19` and the borders of Canaan extended from Sidon all the way to Gerar as far as Gaza, and all the way to Sodom, Gomorrah, Admah, and Zeboiim, as far as Lasha. 
'''
"20" = '''
:sup:`20` These are the sons of Ham, according to their families, according to their languages, by their lands, and by their nations. 
'''
"21" = '''
:sup:`21` And sons were also born to Shem (the older brother of Japheth), the father of all the sons of Eber. 
'''
"22" = '''
:sup:`22` The sons of Shem were Elam, Asshur, Arphaxad, Lud, and Aram. 
'''
"23" = '''
:sup:`23` The sons of Aram were Uz, Hul, Gether, and Mash. 
'''
"24" = '''
:sup:`24` Arphaxad was the father of Shelah, and Shelah was the father of Eber. 
'''
"25" = '''
:sup:`25` Two sons were born to Eber: One was named Peleg because in his days the earth was divided, and his brother’s name was Joktan. 
'''
"26" = '''
:sup:`26` Joktan was the father of Almodad, Sheleph, Hazarmaveth, Jerah, 
'''
"27" = '''
:sup:`27` Hadoram, Uzal, Diklah, 
'''
"28" = '''
:sup:`28` Obal, Abimael, Sheba, 
'''
"29" = '''
:sup:`29` Ophir, Havilah, and Jobab. All these were sons of Joktan. 
'''
"30" = '''
:sup:`30` Their dwelling place was from Mesha all the way to Sephar in the eastern hills. 
'''
"31" = '''
:sup:`31` These are the sons of Shem according to their families, according to their languages, by their lands, and according to their nations. 
'''
"32" = '''
:sup:`32` These are the families of the sons of Noah, according to their genealogies, by their nations, and from these the nations spread over the earth after the flood. 
'''
