[11]
"1" = '''
:sup:`1` For the music director; by David. In the Lord I have taken shelter. How can you say to me, “Flee to a mountain like a bird! 
'''
"2" = '''
:sup:`2` For look, the wicked prepare their bows, they put their arrows on the strings, to shoot in the darkness at the morally upright. 
'''
"3" = '''
:sup:`3` When the foundations are destroyed, what can the godly accomplish?” 
'''
"4" = '''
:sup:`4` The Lord is in his holy temple; the Lord’s throne is in heaven. His eyes watch; his eyes examine all people. 
'''
"5" = '''
:sup:`5` The Lord approves of the godly, but he hates the wicked and those who love to do violence. 
'''
"6" = '''
:sup:`6` May the Lord rain down|strong="H4305" burning coals and brimstone on the wicked! A whirlwind is what they deserve! 
'''
"7" = '''
:sup:`7` Certainly the Lord is just; he rewards godly deeds; the upright will experience his favor. 
'''
