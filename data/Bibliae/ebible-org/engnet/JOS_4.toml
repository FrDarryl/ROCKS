[4]
"1" = '''
:sup:`1` When the entire nation was on the other side, the Lord told Joshua, 
'''
"2" = '''
:sup:`2` “Select for yourselves twelve men from the people, one per tribe. 
'''
"3" = '''
:sup:`3` Instruct them, ‘Pick up twelve stones from the middle of the Jordan, from the very place where the priests stand firmly, and carry them over with you and put them in the place where you camp tonight.’” 
'''
"4" = '''
:sup:`4` Joshua summoned the twelve men he had appointed from the Israelites, one per tribe. 
'''
"5" = '''
:sup:`5` Joshua told them, “Go in front of the ark of the Lord your God to the middle of the Jordan. Each of you is to put a stone on his shoulder, according to the number of the Israelite tribes. 
'''
"6" = '''
:sup:`6` The stones will be a reminder to you. When your children ask someday, ‘Why are these stones important to you?’ 
'''
"7" = '''
:sup:`7` tell them how the water of the Jordan stopped flowing before the ark of the covenant of the Lord. When it crossed the Jordan, the water of the Jordan stopped flowing. These stones will be a lasting memorial for the Israelites.” 
'''
"8" = '''
:sup:`8` The Israelites did just as Joshua commanded. They picked up twelve stones, according to the number of the Israelite tribes, from the middle of the Jordan as the Lord had instructed Joshua. They carried them over with them to the camp and put them there. 
'''
"9" = '''
:sup:`9` Joshua also set up twelve stones in the middle of the Jordan in the very place where the priests carrying the ark of the covenant stood. They remain there to this very day. 
'''
"10" = '''
:sup:`10` Now the priests carrying the ark of the covenant were standing in the middle of the Jordan until everything the Lord had commanded Joshua to tell the people was accomplished, in accordance with all that Moses had commanded Joshua. The people went across quickly, 
'''
"11" = '''
:sup:`11` and when all the people had finished crossing, the ark of the Lord and the priests crossed as the people looked on. 
'''
"12" = '''
:sup:`12` The Reubenites, Gadites, and the half-tribe of Manasseh crossed over armed for battle ahead of the Israelites, just as Moses had instructed them. 
'''
"13" = '''
:sup:`13` About forty thousand battle-ready troops marched past the Lord to fight on the plains of Jericho. 
'''
"14" = '''
:sup:`14` That day the Lord brought honor to Joshua before all Israel. They respected him all his life, just as they had respected Moses. 
'''
"15" = '''
:sup:`15` The Lord told Joshua, 
'''
"16" = '''
:sup:`16` “Instruct the priests carrying the ark of the covenantal laws to come up from the Jordan.” 
'''
"17" = '''
:sup:`17` So Joshua instructed the priests, “Come up from the Jordan!” 
'''
"18" = '''
:sup:`18` The priests carrying the ark of the covenant of the Lord came up from the middle of the Jordan, and as soon as they set foot on dry land, the water of the Jordan flowed again and returned to flood stage. 
'''
"19" = '''
:sup:`19` The people went up from the Jordan on the tenth day of the first month and camped in Gilgal on the eastern border of Jericho. 
'''
"20" = '''
:sup:`20` Now Joshua set up in Gilgal the twelve stones they had taken from the Jordan. 
'''
"21" = '''
:sup:`21` He told the Israelites, “When your children someday ask their fathers, ‘What do these stones represent?’ 
'''
"22" = '''
:sup:`22` explain to your children, ‘Israel crossed the Jordan River on dry ground.’ 
'''
"23" = '''
:sup:`23` For the Lord your God dried up the water of the Jordan before you while you crossed over. It was just like when the Lord your God dried up the Red Sea before us while we crossed it. 
'''
"24" = '''
:sup:`24` He has done this so all the nations of the earth might recognize the Lord’s power and so you might always obey the Lord your God.” 
'''
