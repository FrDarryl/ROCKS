[11]
"1" = '''
:sup:`1` When Athaliah the mother of Ahaziah saw that her son was dead, she was determined to destroy the entire royal line. 
'''
"2" = '''
:sup:`2` So Jehosheba, the daughter of King Joram and sister of Ahaziah, took Ahaziah’s son Joash and sneaked him away from the rest of the royal descendants who were to be executed. She hid him and his nurse in the room where the bed covers were stored. So he was hidden from Athaliah and escaped execution. 
'''
"3" = '''
:sup:`3` He hid out with his nurse in the Lord’s temple for six years, while Athaliah was ruling over the land. 
'''
"4" = '''
:sup:`4` In the seventh year Jehoiada summoned the officers of the units of hundreds of the Carians and the royal bodyguard. He met with them in the Lord’s temple. He made an agreement with them and made them swear an oath of allegiance in the Lord’s temple. Then he showed them the king’s son. 
'''
"5" = '''
:sup:`5` He ordered them, “This is what you must do. One third of the unit that is on duty during the Sabbath will guard the royal palace. 
'''
"6" = '''
:sup:`6` Another third of you will be stationed at the Foundation Gate. Still another third of you will be stationed at the gate behind the royal guard. You will take turns guarding the palace. 
'''
"7" = '''
:sup:`7` The two units who are off duty on the Sabbath will guard the Lord’s temple and protect the king. 
'''
"8" = '''
:sup:`8` You must surround the king. Each of you must hold his weapon in his hand. Whoever approaches your ranks must be killed. You must accompany the king wherever he goes.” 
'''
"9" = '''
:sup:`9` The officers of the units of hundreds did just as Jehoiada the priest ordered. Each of them took his men, those who were on duty during the Sabbath as well as those who were off duty on the Sabbath, and reported to Jehoiada the priest. 
'''
"10" = '''
:sup:`10` The priest gave to the officers of the units of hundreds King David’s spears and the shields that were kept in the Lord’s temple. 
'''
"11" = '''
:sup:`11` The royal bodyguard took their stations, each holding his weapon in his hand. They lined up from the south side of the temple to the north side and stood near the altar and the temple, surrounding the king. 
'''
"12" = '''
:sup:`12` Jehoiada led out the king’s son and placed on him the crown and the royal insignia. They proclaimed him king and poured olive oil on his head. They clapped their hands and cried out, “Long live the king!” 
'''
"13" = '''
:sup:`13` When Athaliah heard the royal guard shout, she joined the crowd at the Lord’s temple. 
'''
"14" = '''
:sup:`14` Then she saw the king standing by the pillar, according to custom. The officers stood beside the king with their trumpets and all the people of the land were celebrating and blowing trumpets. Athaliah tore her clothes and screamed, “Treason, treason!” 
'''
"15" = '''
:sup:`15` Jehoiada the priest ordered the officers of the units of hundreds, who were in charge of the army, “Bring her outside the temple to the guards. Put the sword to anyone who follows her.” The priest gave this order because he had decided she should not be executed in the Lord’s temple. 
'''
"16" = '''
:sup:`16` They seized her and took her into the precincts of the royal palace through the horses’ entrance. There she was executed. 
'''
"17" = '''
:sup:`17` Jehoiada then drew up a covenant between the Lord and the king and people, stipulating that they should be loyal to the Lord. 
'''
"18" = '''
:sup:`18` All the people of the land went and demolished the temple of Baal. They smashed its altars and idols to bits. They killed Mattan the priest of Baal in front of the altar. Jehoiada the priest then placed guards at the Lord’s temple. 
'''
"19" = '''
:sup:`19` He took the officers of the units of hundreds, the Carians, the royal bodyguard, and all the people of land, and together they led the king down from the Lord’s temple. They entered the royal palace through the Gate of the Royal Bodyguard, and the king sat down on the royal throne. 
'''
"20" = '''
:sup:`20` All the people of the land celebrated, for the city had rest now that they had killed Athaliah with the sword in the royal palace. 
'''
"21" = '''
:sup:`21` Jehoash was seven years old when he began to reign. 
'''
