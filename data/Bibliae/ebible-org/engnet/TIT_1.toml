[1]
"1" = '''
:sup:`1` From Paul, a slave of God and apostle of Jesus Christ, to further the faith of God’s chosen ones and the knowledge of the truth that is in keeping with godliness, 
'''
"2" = '''
:sup:`2` in hope of eternal life, which God, who does not lie, promised before the ages began. 
'''
"3" = '''
:sup:`3` But now in his own time he has made his message evident through the preaching I was entrusted with according to the command of God our Savior. 
'''
"4" = '''
:sup:`4` To Titus, my genuine son in a common faith. Grace and peace from God the Father and Christ Jesus our Savior! 
'''
"5" = '''
:sup:`5` The reason I left you in Crete was to set in order the remaining matters and to appoint elders in every town, as I directed you. 
'''
"6" = '''
:sup:`6` An elder must be blameless, the husband of one wife, with faithful children who cannot be charged with dissipation or rebellion. 
'''
"7" = '''
:sup:`7` For the overseer must be blameless as one entrusted with God’s work, not arrogant, not prone to anger, not a drunkard, not violent, not greedy for gain. 
'''
"8" = '''
:sup:`8` Instead he must be hospitable, devoted to what is good, sensible, upright, devout, and self-controlled. 
'''
"9" = '''
:sup:`9` He must hold firmly to the faithful message as it has been taught, so that he will be able to give exhortation in such healthy teaching and correct those who speak against it. 
'''
"10" = '''
:sup:`10` For there are many rebellious people, idle talkers, and deceivers, especially those with Jewish connections, 
'''
"11" = '''
:sup:`11` who must be silenced because they mislead whole families by teaching for dishonest gain what ought not to be taught. 
'''
"12" = '''
:sup:`12` A certain one of them, in fact, one of their own prophets, said, “Cretans are always liars, evil beasts, lazy gluttons.” 
'''
"13" = '''
:sup:`13` Such testimony is true. For this reason rebuke them sharply that they may be healthy in the faith 
'''
"14" = '''
:sup:`14` and not pay attention to Jewish myths and commands of people who reject the truth. 
'''
"15" = '''
:sup:`15` All is pure to those who are pure. But to those who are corrupt and unbelieving, nothing is pure, but both their minds and consciences are corrupted. 
'''
"16" = '''
:sup:`16` They profess to know God but with their deeds they deny him, since they are detestable, disobedient, and unfit for any good deed. 
'''
