[113]
"1" = '''
:sup:`1` Praise the Lord|strong="H3050"! Praise, you servants of the Lord, praise the name of the Lord! 
'''
"2" = '''
:sup:`2` May the Lord’s name be praised now and forevermore! 
'''
"3" = '''
:sup:`3` From east to west the Lord’s name is deserving of praise. 
'''
"4" = '''
:sup:`4` The Lord is exalted over all the nations; his splendor reaches beyond the sky. 
'''
"5" = '''
:sup:`5` Who can compare to the Lord our God, who sits on a high throne? 
'''
"6" = '''
:sup:`6` He bends down to look at the sky and the earth. 
'''
"7" = '''
:sup:`7` He raises the poor from the dirt, and lifts up the needy from the garbage pile, 
'''
"8" = '''
:sup:`8` that he might seat him with princes, with the princes of his people. 
'''
"9" = '''
:sup:`9` He makes the barren woman of the family a happy mother of children. Praise the Lord|strong="H3050"! 
'''
