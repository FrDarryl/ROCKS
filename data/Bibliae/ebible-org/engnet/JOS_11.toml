[11]
"1" = '''
:sup:`1` When King Jabin of Hazor heard the news, he organized a coalition, including King Jobab of Madon, the king of Shimron, the king of Acshaph, 
'''
"2" = '''
:sup:`2` and the northern kings who ruled in the hill country, the Arabah south of Kinnereth, the lowlands, and the heights of Dor to the west. 
'''
"3" = '''
:sup:`3` Canaanites came from the east and west; Amorites, Hittites, Perizzites, and Jebusites from the hill country; and Hivites from below Hermon in the area of Mizpah. 
'''
"4" = '''
:sup:`4` These kings came out with their armies; they were as numerous as the sand on the seashore and had a large number of horses and chariots. 
'''
"5" = '''
:sup:`5` All these kings gathered and joined forces at the Waters of Merom to fight Israel. 
'''
"6" = '''
:sup:`6` The Lord told Joshua, “Don’t be afraid of them, for about this time tomorrow I will cause all of them to lie dead before Israel. You must hamstring their horses and burn their chariots.” 
'''
"7" = '''
:sup:`7` Joshua and his whole army caught them by surprise at the Waters of Merom and attacked them. 
'''
"8" = '''
:sup:`8` The Lord handed them over to Israel and they struck them down and chased them all the way to Greater Sidon, Misrephoth Maim, and the Mizpah Valley to the east. They struck them down until no survivors remained. 
'''
"9" = '''
:sup:`9` Joshua did to them as the Lord had commanded him; he hamstrung their horses and burned their chariots. 
'''
"10" = '''
:sup:`10` At that time Joshua turned, captured Hazor, and struck down its king with the sword, for Hazor was at that time the leader of all these kingdoms. 
'''
"11" = '''
:sup:`11` They annihilated everyone who lived there with the sword – no one who breathed remained – and burned Hazor. 
'''
"12" = '''
:sup:`12` Joshua captured all these royal cities and all their kings and annihilated them with the sword, as Moses the Lord’s servant had commanded. 
'''
"13" = '''
:sup:`13` But Israel did not burn any of the cities located on mounds, except for Hazor; it was the only one Joshua burned. 
'''
"14" = '''
:sup:`14` The Israelites plundered all the goods of these cities and the cattle, but they totally destroyed all the people and allowed no one who breathed to live. 
'''
"15" = '''
:sup:`15` Moses the Lord’s servant passed on the Lord’s commands|strong="H6680" to Joshua, and Joshua did as he was told. He did not ignore any of the commands the Lord had given Moses. 
'''
"16" = '''
:sup:`16` Joshua conquered the whole land, including the hill country, all the Negev, all the land of Goshen, the lowlands, the Arabah, the hill country of Israel and its lowlands, 
'''
"17" = '''
:sup:`17` from Mount Halak on up to Seir, as far as Baal Gad in the Lebanon Valley below Mount Hermon. He captured all their kings and executed them. 
'''
"18" = '''
:sup:`18` Joshua campaigned against these kings for quite some time. 
'''
"19" = '''
:sup:`19` No city made peace with the Israelites (except the Hivites living in Gibeon); they had to conquer all of them, 
'''
"20" = '''
:sup:`20` for the Lord determined to make them obstinate so they would attack Israel. He wanted Israel to annihilate them without mercy, as he had instructed Moses. 
'''
"21" = '''
:sup:`21` At that time Joshua attacked and eliminated the Anakites from the hill country – from Hebron, Debir, Anab, and all the hill country of Judah and Israel. Joshua annihilated them and their cities. 
'''
"22" = '''
:sup:`22` No Anakites were left in Israelite territory, though some remained in Gaza, Gath, and Ashdod. 
'''
"23" = '''
:sup:`23` Joshua conquered the whole land, just as the Lord had promised Moses, and he assigned Israel their tribal portions. Then the land was free of war. 
'''
