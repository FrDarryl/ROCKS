[15]
"1" = '''
:sup:`1` A gentle response turns away anger, but a harsh word stirs up wrath. 
'''
"2" = '''
:sup:`2` The tongue of the wise treats knowledge correctly, but the mouth of the fool spouts out folly. 
'''
"3" = '''
:sup:`3` The eyes of the Lord are in every place, keeping watch on those who are evil and those who are good. 
'''
"4" = '''
:sup:`4` Speech that heals is like a life-giving tree, but a perverse tongue breaks the spirit. 
'''
"5" = '''
:sup:`5` A fool rejects his father’s discipline, but whoever heeds reproof shows good sense. 
'''
"6" = '''
:sup:`6` In the house of the righteous is abundant wealth, but the income of the wicked brings trouble. 
'''
"7" = '''
:sup:`7` The lips of the wise spread knowledge, but not so the heart of fools. 
'''
"8" = '''
:sup:`8` The Lord abhors the sacrifices of the wicked, but the prayer of the upright pleases him. 
'''
"9" = '''
:sup:`9` The Lord abhors the way of the wicked, but he loves those who pursue righteousness. 
'''
"10" = '''
:sup:`10` Severe discipline is for the one who abandons the way; the one who hates reproof will die. 
'''
"11" = '''
:sup:`11` Death and Destruction are before the Lord|strong="H3069" – how much more the hearts of humans! 
'''
"12" = '''
:sup:`12` The scorner does not love one who corrects him; he will not go to the wise. 
'''
"13" = '''
:sup:`13` A joyful heart makes the face cheerful, but by a painful heart the spirit is broken. 
'''
"14" = '''
:sup:`14` The discerning heart seeks knowledge, but the mouth of fools feeds on folly. 
'''
"15" = '''
:sup:`15` All the days of the afflicted are bad, but one with a cheerful heart has a continual feast. 
'''
"16" = '''
:sup:`16` Better is little with the fear of the Lord than great wealth and turmoil with it. 
'''
"17" = '''
:sup:`17` Better a meal of vegetables where there is love than a fattened ox where there is hatred. 
'''
"18" = '''
:sup:`18` A quick-tempered person stirs up dissension, but one who is slow to anger calms a quarrel. 
'''
"19" = '''
:sup:`19` The way of the sluggard is like a hedge of thorns, but the path of the upright is like a highway. 
'''
"20" = '''
:sup:`20` A wise child brings joy to his father, but a foolish person despises his mother. 
'''
"21" = '''
:sup:`21` Folly is a joy to one who lacks sense, but one who has understanding follows an upright course. 
'''
"22" = '''
:sup:`22` Plans fail when there is no counsel, but with abundant advisers they are established. 
'''
"23" = '''
:sup:`23` A person has joy in giving an appropriate answer, and a word at the right time – how good it is! 
'''
"24" = '''
:sup:`24` The path of life is upward for the wise person, to keep him from going downward to Sheol. 
'''
"25" = '''
:sup:`25` The Lord tears down the house of the proud, but he maintains the boundaries of the widow. 
'''
"26" = '''
:sup:`26` The Lord abhors the plans of the wicked, but pleasant words are pure. 
'''
"27" = '''
:sup:`27` The one who is greedy for gain troubles his household, but whoever hates bribes will live. 
'''
"28" = '''
:sup:`28` The heart of the righteous considers how to answer, but the mouth of the wicked pours out evil things. 
'''
"29" = '''
:sup:`29` The Lord is far from the wicked, but he hears the prayer of the righteous. 
'''
"30" = '''
:sup:`30` A bright look brings joy to the heart, and good news gives health to the body. 
'''
"31" = '''
:sup:`31` The person who hears the reproof that leads to life is at home among the wise. 
'''
"32" = '''
:sup:`32` The one who refuses correction despises himself, but whoever hears reproof acquires understanding. 
'''
"33" = '''
:sup:`33` The fear of the Lord provides wise instruction, and before honor comes humility. 
'''
