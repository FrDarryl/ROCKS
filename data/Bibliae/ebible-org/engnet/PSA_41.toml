[41]
"1" = '''
:sup:`1` For the music director; a psalm of David. How blessed is the one who treats the poor properly! When trouble comes, the Lord delivers him. 
'''
"2" = '''
:sup:`2` May the Lord protect him and save his life! May he be blessed in the land! Do not turn him over to his enemies! 
'''
"3" = '''
:sup:`3` The Lord supports him on his sickbed; you completely heal him from his illness. 
'''
"4" = '''
:sup:`4` As for me, I said: “O Lord, have mercy on me! Heal me, for I have sinned against you! 
'''
"5" = '''
:sup:`5` My enemies ask this cruel question about me, ‘When will he finally die and be forgotten?’ 
'''
"6" = '''
:sup:`6` When someone comes to visit, he pretends to be friendly; he thinks of ways to defame me, and when he leaves he slanders me. 
'''
"7" = '''
:sup:`7` All who hate me whisper insults about me to one another; they plan ways to harm me. 
'''
"8" = '''
:sup:`8` They say, ‘An awful disease overwhelms him, and now that he is bed-ridden he will never recover.’ 
'''
"9" = '''
:sup:`9` Even my close friend whom I trusted, he who shared meals with me, has turned against me. 
'''
"10" = '''
:sup:`10` As for you, O Lord|strong="H3069", have mercy on me and raise me up, so I can pay them back!” 
'''
"11" = '''
:sup:`11` By this I know that you are pleased with me, for my enemy does not triumph over me. 
'''
"12" = '''
:sup:`12` As for me, you uphold me because of my integrity; you allow me permanent access to your presence. 
'''
"13" = '''
:sup:`13` The Lord God of Israel deserves praise in the future and forevermore! We agree! We agree! 
'''
