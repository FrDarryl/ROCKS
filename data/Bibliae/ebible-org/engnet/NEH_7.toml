:sup:`1` When the wall had been rebuilt and I had positioned the doors, and the gatekeepers, the singers, and the Levites had been appointed, 
'''
"2" = '''
:sup:`2` I then put in charge over Jerusalem my brother Hanani and Hananiah the chief of the citadel, for he was a faithful man and feared God more than many do. 
'''
"3" = '''
:sup:`3` I said to them, “The gates of Jerusalem must not be opened in the early morning, until those who are standing guard close the doors and lock them. Position residents of Jerusalem as guards, some at their guard stations and some near their homes.” 
'''
"4" = '''
:sup:`4` Now the city was spread out and large, and there were not a lot of people in it. At that time houses had not been rebuilt. 
'''
"5" = '''
:sup:`5` My God placed it on my heart to gather the leaders, the officials, and the ordinary people so they could be enrolled on the basis of genealogy. I found the genealogical records of those who had formerly returned. Here is what I found written in that record: 
'''
