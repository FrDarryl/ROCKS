[4]
"1" = '''
:sup:`1` Alas! Gold has lost its luster; pure gold loses value. Jewels are scattered on every street corner. 
'''
"2" = '''
:sup:`2` The precious sons of Zion were worth their weight in gold – Alas! – but now they are treated like broken clay pots, made by a potter. 
'''
"3" = '''
:sup:`3` Even the jackals nurse their young at their breast, but my people are cruel, like ostriches in the desert. 
'''
"4" = '''
:sup:`4` The infant’s tongue sticks to the roof of its mouth due to thirst; little children beg for bread, but no one gives them even a morsel. 
'''
"5" = '''
:sup:`5` Those who once feasted on delicacies are now starving to death in the streets. Those who grew up wearing expensive clothes are now dying amid garbage. 
'''
"6" = '''
:sup:`6` The punishment of my people exceeded that of of Sodom, which was overthrown in a moment with no one to help her. 
'''
"7" = '''
:sup:`7` Her consecrated ones were brighter than snow, whiter than milk; their bodies more ruddy than corals, their hair like lapis lazuli. 
'''
"8" = '''
:sup:`8` Now their appearance is darker than soot; they are not recognized in the streets. Their skin has shriveled on their bones; it is dried up, like tree bark. 
'''
"9" = '''
:sup:`9` Those who died by the sword are better off than those who die of hunger, those who waste away, struck down from lack of food. 
'''
"10" = '''
:sup:`10` The hands of tenderhearted women cooked their own children, who became their food, when my people were destroyed. 
'''
"11" = '''
:sup:`11` The Lord fully vented his wrath; he poured out his fierce anger. He started a fire in Zion; it consumed her foundations. 
'''
"12" = '''
:sup:`12` Neither the kings of the earth nor the people of the lands ever thought that enemy or foe would enter the gates of Jerusalem. 
'''
"13" = '''
:sup:`13` But it happened due to the sins of her prophets and the iniquities of her priests, who poured out in her midst the blood of the righteous. 
'''
"14" = '''
:sup:`14` They wander blindly through the streets, defiled by the blood they shed, while no one dares to touch their garments. 
'''
"15" = '''
:sup:`15` People cry to them, “Turn away! You are unclean! Turn away! Turn away! Don’t touch us!” So they have fled and wander about; but the nations say, “They may not stay here any longer.” 
'''
"16" = '''
:sup:`16` The Lord himself has scattered them; he no longer watches over them. They did not honor the priests; they did not show favor to the elders. 
'''
"17" = '''
:sup:`17` Our eyes continually failed us as we looked in vain for help. From our watchtowers we watched for a nation that could not rescue us. 
'''
"18" = '''
:sup:`18` Our enemies hunted us down at every step so that we could not walk about in our streets. Our end drew near, our days were numbered, for our end had come! 
'''
"19" = '''
:sup:`19` Those who pursued us were swifter than eagles in the sky. They chased us over the mountains; they ambushed us in the wilderness. 
'''
"20" = '''
:sup:`20` Our very life breath – the Lord’s anointed king – was caught in their traps, of whom we thought, “Under his protection we will survive among the nations.” 
'''
"21" = '''
:sup:`21` Rejoice and be glad for now, O people of Edom, who reside in the land of Uz. But the cup of judgment will pass to you also; you will get drunk and take off your clothes. 
'''
"22" = '''
:sup:`22` O people of Zion, your punishment will come to an end; he will not prolong your exile. But, O people of Edom, he will punish your sin and reveal your offenses! 
'''
