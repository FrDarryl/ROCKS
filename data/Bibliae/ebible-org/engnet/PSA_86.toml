[86]
"1" = '''
:sup:`1` A prayer of David. Listen O Lord! Answer me! For I am oppressed and needy. 
'''
"2" = '''
:sup:`2` Protect me, for I am loyal! O my God, deliver your servant, who trusts in you! 
'''
"3" = '''
:sup:`3` Have mercy on me, O Lord, for I cry out to you all day long! 
'''
"4" = '''
:sup:`4` Make your servant glad, for to you, O Lord, I pray! 
'''
"5" = '''
:sup:`5` Certainly O Lord, you are kind and forgiving, and show great faithfulness to all who cry out to you. 
'''
"6" = '''
:sup:`6` O Lord, hear my prayer! Pay attention to my plea for mercy! 
'''
"7" = '''
:sup:`7` In my time of trouble I cry out to you, for you will answer me. 
'''
"8" = '''
:sup:`8` None can compare to you among the gods, O Lord! Your exploits are incomparable! 
'''
"9" = '''
:sup:`9` All the nations, whom you created, will come and worship you, O Lord. They will honor your name. 
'''
"10" = '''
:sup:`10` For you are great and do amazing things. You alone are God. 
'''
"11" = '''
:sup:`11` O Lord, teach me how you want me to live! Then I will obey your commands. Make me wholeheartedly committed to you! 
'''
"12" = '''
:sup:`12` O Lord, my God, I will give you thanks with my whole heart! I will honor your name continually! 
'''
"13" = '''
:sup:`13` For you will extend your great loyal love to me, and will deliver my life from the depths of Sheol. 
'''
"14" = '''
:sup:`14` O God, arrogant men attack me; a gang of ruthless men, who do not respect you, seek my life. 
'''
"15" = '''
:sup:`15` But you, O Lord, are a compassionate and merciful God. You are patient and demonstrate great loyal love and faithfulness. 
'''
"16" = '''
:sup:`16` Turn toward me and have mercy on me! Give your servant your strength! Deliver your slave! 
'''
"17" = '''
:sup:`17` Show me evidence of your favor! Then those who hate me will see it and be ashamed, for you, O Lord, will help me and comfort me. 
'''
