[108]
"1" = '''
:sup:`1` A song, a psalm of David. I am determined, O God! I will sing and praise you with my whole heart. 
'''
"2" = '''
:sup:`2` Awake, O stringed instrument and harp! I will wake up at dawn! 
'''
"3" = '''
:sup:`3` I will give you thanks before the nations, O Lord! I will sing praises to you before foreigners! 
'''
"4" = '''
:sup:`4` For your loyal love extends beyond the sky, and your faithfulness reaches the clouds. 
'''
"5" = '''
:sup:`5` Rise up above the sky, O God! May your splendor cover the whole earth! 
'''
"6" = '''
:sup:`6` Deliver by your power and answer me, so that the ones you love may be safe. 
'''
"7" = '''
:sup:`7` God has spoken in his sanctuary: “I will triumph! I will parcel out Shechem, the valley of Succoth I will measure off. 
'''
"8" = '''
:sup:`8` Gilead belongs to me, as does Manasseh! Ephraim is my helmet, Judah my royal scepter. 
'''
"9" = '''
:sup:`9` Moab is my wash basin. I will make Edom serve me. I will shout in triumph over Philistia.” 
'''
"10" = '''
:sup:`10` Who will lead me into the fortified city? Who will bring me to Edom? 
'''
"11" = '''
:sup:`11` Have you not rejected us, O God? O God, you do not go into battle with our armies. 
'''
"12" = '''
:sup:`12` Give us help against the enemy, for any help men might offer is futile. 
'''
"13" = '''
:sup:`13` By God’s power we will conquer; he will trample down our enemies. 
'''
