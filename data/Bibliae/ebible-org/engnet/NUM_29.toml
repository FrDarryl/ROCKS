"1" = '''
:sup:`1` “‘On the first day of the seventh month, you are to hold a holy assembly. You must not do your ordinary work, for it is a day of blowing trumpets for you. 
'''
"2" = '''
:sup:`2` You must offer a burnt offering as a sweet aroma to the Lord: one young bull, one ram, and seven lambs one year old without blemish. 
'''
"3" = '''
:sup:`3` “‘Their grain offering is to be of finely ground flour mixed with olive oil, three-tenths of an ephah for the bull, two-tenths of an ephah for the ram, 
'''
"4" = '''
:sup:`4` and one-tenth for each of the seven lambs, 
'''
"5" = '''
:sup:`5` with one male goat for a purification offering to make an atonement for you; 
'''
"6" = '''
:sup:`6` this is in addition to the monthly burnt offering and its grain offering, and the daily burnt offering with its grain offering and their drink offerings as prescribed, as a sweet aroma, a sacrifice made by fire to the Lord. 
'''
"7" = '''
:sup:`7` “‘On the tenth day of this seventh month you are to have a holy assembly. You must humble yourselves; you must not do any work on it. 
'''
"8" = '''
:sup:`8` But you must offer a burnt offering as a pleasing aroma to the Lord, one young bull, one ram, and seven lambs one year old, all of them without blemish. 
'''
"9" = '''
:sup:`9` Their grain offering must be of finely ground flour mixed with olive oil, three-tenths of an ephah for the bull, two-tenths for the ram, 
'''
"10" = '''
:sup:`10` and one-tenth for each of the seven lambs, 
'''
"11" = '''
:sup:`11` along with one male goat for a purification offering, in addition to the purification offering for atonement and the continual burnt offering with its grain offering and their drink offerings. 
'''
"12" = '''
:sup:`12` “‘On the fifteenth day of the seventh month you are to have a holy assembly; you must do no ordinary work, and you must keep a festival to the Lord|strong="H3069" for seven days. 
'''
"13" = '''
:sup:`13` You must offer a burnt offering, an offering made by fire as a pleasing aroma to the Lord: thirteen young bulls, two rams, and fourteen lambs each one year old, all of them without blemish. 
'''
"14" = '''
:sup:`14` Their grain offering must be of finely ground flour mixed with olive oil, three-tenths of an ephah for each of the thirteen bulls, two-tenths of an ephah for each of the two rams, 
'''
"15" = '''
:sup:`15` and one-tenth for each of the fourteen lambs, 
'''
"16" = '''
:sup:`16` along with one male goat for a purification offering, in addition to the continual burnt offering with its grain offering and its drink offering. 
'''
