[94]
"1" = '''
:sup:`1` O Lord, the God who avenges! O God who avenges, reveal your splendor! 
'''
"2" = '''
:sup:`2` Rise up, O judge of the earth! Pay back the proud! 
'''
"3" = '''
:sup:`3` O Lord, how long will the wicked, how long will the wicked celebrate? 
'''
"4" = '''
:sup:`4` They spew out threats and speak defiantly; all the evildoers boast. 
'''
"5" = '''
:sup:`5` O Lord, they crush your people; they oppress the nation that belongs to you. 
'''
"6" = '''
:sup:`6` They kill the widow and the one residing outside his native land, and they murder the fatherless. 
'''
"7" = '''
:sup:`7` Then they say, “The Lord|strong="H3050" does not see this; the God of Jacob does not take notice of it.” 
'''
"8" = '''
:sup:`8` Take notice of this, you ignorant people! You fools, when will you ever understand? 
'''
"9" = '''
:sup:`9` Does the one who makes the human ear not hear? Does the one who forms the human eye not see? 
'''
"10" = '''
:sup:`10` Does the one who disciplines the nations not punish? He is the one who imparts knowledge to human beings! 
'''
"11" = '''
:sup:`11` The Lord knows that peoples’ thoughts are morally bankrupt. 
'''
"12" = '''
:sup:`12` How blessed is the one whom you instruct, O Lord|strong="H3050", the one whom you teach from your law, 
'''
"13" = '''
:sup:`13` in order to protect him from times of trouble, until the wicked are destroyed. 
'''
"14" = '''
:sup:`14` Certainly the Lord does not forsake his people; he does not abandon the nation that belongs to him. 
'''
"15" = '''
:sup:`15` For justice will prevail, and all the morally upright will be vindicated. 
'''
"16" = '''
:sup:`16` Who will rise up to defend me against the wicked? Who will stand up for me against the evildoers? 
'''
"17" = '''
:sup:`17` If the Lord had not helped me, I would have laid down in the silence of death. 
'''
"18" = '''
:sup:`18` If I say, “My foot is slipping,” your loyal love, O Lord, supports me. 
'''
"19" = '''
:sup:`19` When worries threaten to overwhelm me, your soothing touch makes me happy. 
'''
"20" = '''
:sup:`20` Cruel rulers are not your allies, those who make oppressive laws. 
'''
"21" = '''
:sup:`21` They conspire against the blameless, and condemn to death the innocent. 
'''
"22" = '''
:sup:`22` But the Lord will protect me, and my God will shelter me. 
'''
"23" = '''
:sup:`23` He will pay them back for their sin. He will destroy them because of their evil; the Lord our God will destroy them. 
'''
