[36]
"1" = '''
:sup:`1` What follows is the account of Esau (also known as Edom). 
'''
"2" = '''
:sup:`2` Esau took his wives from the Canaanites: Adah the daughter of Elon the Hittite, and Oholibamah the daughter of Anah and granddaughter of Zibeon the Hivite, 
'''
"3" = '''
:sup:`3` in addition to Basemath the daughter of Ishmael and sister of Nebaioth. 
'''
"4" = '''
:sup:`4` Adah bore Eliphaz to Esau, Basemath bore Reuel, 
'''
"5" = '''
:sup:`5` and Oholibamah bore Jeush, Jalam, and Korah. These were the sons of Esau who were born to him in the land of Canaan. 
'''
"6" = '''
:sup:`6` Esau took his wives, his sons, his daughters, all the people in his household, his livestock, his animals, and all his possessions which he had acquired in the land of Canaan and went to a land some distance away from Jacob his brother 
'''
"7" = '''
:sup:`7` because they had too many possessions to be able to stay together and the land where they had settled was not able to support them because of their livestock. 
'''
"8" = '''
:sup:`8` So Esau (also known as Edom) lived in the hill country of Seir. 
'''
"9" = '''
:sup:`9` This is the account of Esau, the father of the Edomites, in the hill country of Seir. 
'''
"10" = '''
:sup:`10` These were the names of Esau’s sons: Eliphaz, the son of Esau’s wife Adah, and Reuel, the son of Esau’s wife Basemath. 
'''
"11" = '''
:sup:`11` The sons of Eliphaz were: Teman, Omar, Zepho, Gatam, and Kenaz. 
'''
"12" = '''
:sup:`12` Timna, a concubine of Esau’s son Eliphaz, bore Amalek to Eliphaz. These were the sons of Esau’s wife Adah. 
'''
"13" = '''
:sup:`13` These were the sons of Reuel: Nahath, Zerah, Shammah, and Mizzah. These were the sons of Esau’s wife Basemath. 
'''
"14" = '''
:sup:`14` These were the sons of Esau’s wife Oholibamah the daughter of Anah and granddaughter of Zibeon: She bore Jeush, Jalam, and Korah to Esau. 
'''
"15" = '''
:sup:`15` These were the chiefs among the descendants of Esau, the sons of Eliphaz, Esau’s firstborn: chief Teman, chief Omar, chief Zepho, chief Kenaz, 
'''
"16" = '''
:sup:`16` chief Korah, chief Gatam, chief Amalek. These were the chiefs descended from Eliphaz in the land of Edom; these were the sons of Adah. 
'''
"17" = '''
:sup:`17` These were the sons of Esau’s son Reuel: chief Nahath, chief Zerah, chief Shammah, chief Mizzah. These were the chiefs descended from Reuel in the land of Edom; these were the sons of Esau’s wife Basemath. 
'''
"18" = '''
:sup:`18` These were the sons of Esau’s wife Oholibamah: chief Jeush, chief Jalam, chief Korah. These were the chiefs descended from Esau’s wife Oholibamah, the daughter of Anah. 
'''
"19" = '''
:sup:`19` These were the sons of Esau (also known as Edom), and these were their chiefs. 
'''
"20" = '''
:sup:`20` These were the sons of Seir the Horite, who were living in the land: Lotan, Shobal, Zibeon, Anah, 
'''
"21" = '''
:sup:`21` Dishon, Ezer, and Dishan. These were the chiefs of the Horites, the descendants of Seir in the land of Edom. 
'''
"22" = '''
:sup:`22` The sons of Lotan were Hori and Homam; Lotan’s sister was Timna. 
'''
"23" = '''
:sup:`23` These were the sons of Shobal: Alvan, Manahath, Ebal, Shepho, and Onam. 
'''
"24" = '''
:sup:`24` These were the sons of Zibeon: Aiah and Anah (who discovered the hot springs in the wilderness as he pastured the donkeys of his father Zibeon). 
'''
"25" = '''
:sup:`25` These were the children of Anah: Dishon and Oholibamah, the daughter of Anah. 
'''
"26" = '''
:sup:`26` These were the sons of Dishon: Hemdan, Eshban, Ithran, and Keran. 
'''
"27" = '''
:sup:`27` These were the sons of Ezer: Bilhan, Zaavan, and Akan. 
'''
"28" = '''
:sup:`28` These were the sons of Dishan: Uz and Aran. 
'''
"29" = '''
:sup:`29` These were the chiefs of the Horites: chief Lotan, chief Shobal, chief Zibeon, chief Anah, 
'''
"30" = '''
:sup:`30` chief Dishon, chief Ezer, chief Dishan. These were the chiefs of the Horites, according to their chief lists in the land of Seir. 
'''
"31" = '''
:sup:`31` These were the kings who reigned in the land of Edom before any king ruled over the Israelites: 
'''
"32" = '''
:sup:`32` Bela the son of Beor reigned in Edom; the name of his city was Dinhabah. 
'''
"33" = '''
:sup:`33` When Bela died, Jobab the son of Zerah from Bozrah reigned in his place. 
'''
"34" = '''
:sup:`34` When Jobab died, Husham from the land of the Temanites reigned in his place. 
'''
"35" = '''
:sup:`35` When Husham died, Hadad the son of Bedad, who defeated the Midianites in the land of Moab, reigned in his place; the name of his city was Avith. 
'''
"36" = '''
:sup:`36` When Hadad died, Samlah from Masrekah reigned in his place. 
'''
"37" = '''
:sup:`37` When Samlah died, Shaul from Rehoboth by the River reigned in his place. 
'''
"38" = '''
:sup:`38` When Shaul died, Baal-Hanan the son of Achbor reigned in his place. 
'''
"39" = '''
:sup:`39` When Baal-Hanan the son of Achbor died, Hadad reigned in his place; the name of his city was Pau. His wife’s name was Mehetabel, the daughter of Matred, the daughter of Me-Zahab. 
'''
"40" = '''
:sup:`40` These were the names of the chiefs of Esau, according to their families, according to their places, by their names: chief Timna, chief Alvah, chief Jetheth, 
'''
"41" = '''
:sup:`41` chief Oholibamah, chief Elah, chief Pinon, 
'''
"42" = '''
:sup:`42` chief Kenaz, chief Teman, chief Mibzar, 
'''
"43" = '''
:sup:`43` chief Magdiel, chief Iram. These were the chiefs of Edom, according to their settlements in the land they possessed. This was Esau, the father of the Edomites. 
'''
