[56]
"1" = '''
:sup:`1` For the music director; according to the yonath-elem-rechovim style; a prayer of David, written when the Philistines captured him in Gath. Have mercy on me, O God, for men are attacking me! All day long hostile enemies are tormenting me. 
'''
"2" = '''
:sup:`2` Those who anticipate my defeat attack me all day long. Indeed, many are fighting against me, O Exalted One. 
'''
"3" = '''
:sup:`3` When I am afraid, I trust in you. 
'''
"4" = '''
:sup:`4` In God – I boast in his promise – in God I trust, I am not afraid. What can mere men do to me? 
'''
"5" = '''
:sup:`5` All day long they cause me trouble; they make a habit of plotting my demise. 
'''
"6" = '''
:sup:`6` They stalk and lurk; they watch my every step, as they prepare to take my life. 
'''
"7" = '''
:sup:`7` Because they are bent on violence, do not let them escape! In your anger bring down the nations, O God! 
'''
"8" = '''
:sup:`8` You keep track of my misery. Put my tears in your leather container! Are they not recorded in your scroll? 
'''
"9" = '''
:sup:`9` My enemies will turn back when I cry out to you for help; I know that God is on my side. 
'''
"10" = '''
:sup:`10` In God – I boast in his promise – in the Lord – I boast in his promise – 
'''
"11" = '''
:sup:`11` in God I trust, I am not afraid. What can mere men do to me? 
'''
"12" = '''
:sup:`12` I am obligated to fulfill the vows I made to you, O God; I will give you the thank-offerings you deserve, 
'''
"13" = '''
:sup:`13` when you deliver my life from death. You keep my feet from stumbling, so that I might serve God as I enjoy life. 
'''
