[35]
"1" = '''
:sup:`1` The word of the Lord came to me: 
'''
"2" = '''
:sup:`2` “Son of man, turn toward Mount Seir, and prophesy against it. 
'''
"3" = '''
:sup:`3` Say to it, ‘This is what the sovereign Lord says: “‘Look, I am against you, Mount Seir; I will stretch out my hand against you and turn you into a desolate ruin. 
'''
"4" = '''
:sup:`4` I will lay waste your cities; and you will become desolate. Then you will know that I am the Lord! 
'''
"5" = '''
:sup:`5` “‘You have shown unrelenting hostility and poured the people of Israel onto the blades of a sword at the time of their calamity, at the time of their final punishment. 
'''
"6" = '''
:sup:`6` Therefore, as surely as I live, declares the sovereign Lord, I will subject you to bloodshed, and bloodshed will pursue you. Since you did not hate bloodshed, bloodshed will pursue you. 
'''
"7" = '''
:sup:`7` I will turn Mount Seir into a desolate ruin; I will cut off from it the one who passes through or returns. 
'''
"8" = '''
:sup:`8` I will fill its mountains with its dead; on your hills and in your valleys and in all your ravines, those killed by the sword will fall. 
'''
"9" = '''
:sup:`9` I will turn you into a perpetual desolation, and your cities will not be inhabited. Then you will know that I am the Lord. 
'''
"10" = '''
:sup:`10` “‘You said, “These two nations, these two lands will be mine, and we will possess them,” – although the Lord was there – 
'''
"11" = '''
:sup:`11` therefore, as surely as I live, declares the sovereign Lord, I will deal with you according to your anger, and according to your envy, by which you acted spitefully against them. I will reveal myself to them when I judge you. 
'''
"12" = '''
:sup:`12` Then you will know that I, the Lord, have heard all the insults you spoke against the mountains of Israel, saying, “They are desolate, they have been given to us for food.” 
'''
"13" = '''
:sup:`13` You exalted yourselves against me with your speech and hurled many insults against me – I have heard them all! 
'''
"14" = '''
:sup:`14` This is what the sovereign Lord says: While the whole earth rejoices, I will turn you into a desolation. 
'''
"15" = '''
:sup:`15` As you rejoiced over the inheritance of the house of Israel because it was desolate, so will I deal with you – you will be desolate, Mount Seir, and all of Edom – all of it! Then they will know that I am the Lord.’” 
'''
