[132]
"1" = '''
:sup:`1` A song of ascents. O Lord, for David’s sake remember all his strenuous effort, 
'''
"2" = '''
:sup:`2` and how he made a vow to the Lord, and swore an oath to the powerful ruler of Jacob. 
'''
"3" = '''
:sup:`3` He said, “I will not enter my own home, or get into my bed. 
'''
"4" = '''
:sup:`4` I will not allow my eyes to sleep, or my eyelids to slumber, 
'''
"5" = '''
:sup:`5` until I find a place for the Lord, a fine dwelling place for the powerful ruler of Jacob.” 
'''
"6" = '''
:sup:`6` Look, we heard about it in Ephrathah, we found it in the territory of Jaar. 
'''
"7" = '''
:sup:`7` Let us go to his dwelling place! Let us worship before his footstool! 
'''
"8" = '''
:sup:`8` Ascend, O Lord, to your resting place, you and the ark of your strength! 
'''
"9" = '''
:sup:`9` May your priests be clothed with integrity! May your loyal followers shout for joy! 
'''
"10" = '''
:sup:`10` For the sake of David, your servant, do not reject your chosen king! 
'''
"11" = '''
:sup:`11` The Lord made a reliable promise to David; he will not go back on his word. He said, “I will place one of your descendants on your throne. 
'''
"12" = '''
:sup:`12` If your sons keep my covenant and the rules I teach them, their sons will also sit on your throne forever.” 
'''
"13" = '''
:sup:`13` Certainly the Lord has chosen Zion; he decided to make it his home. 
'''
"14" = '''
:sup:`14` He said, “This will be my resting place forever; I will live here, for I have chosen it. 
'''
"15" = '''
:sup:`15` I will abundantly supply what she needs; I will give her poor all the food they need. 
'''
"16" = '''
:sup:`16` I will protect her priests, and her godly people will shout exuberantly. 
'''
"17" = '''
:sup:`17` There I will make David strong; I have determined that my chosen king’s dynasty will continue. 
'''
"18" = '''
:sup:`18` I will humiliate his enemies, and his crown will shine. 
'''
