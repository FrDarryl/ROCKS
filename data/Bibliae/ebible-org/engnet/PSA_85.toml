[85]
"1" = '''
:sup:`1` For the music director; written by the Korahites, a psalm. O Lord, you showed favor to your land; you restored the well-being of Jacob. 
'''
"2" = '''
:sup:`2` You pardoned the wrongdoing of your people; you forgave all their sin. (Selah) 
'''
"3" = '''
:sup:`3` You withdrew all your fury; you turned back from your raging anger. 
'''
"4" = '''
:sup:`4` Restore us, O God our deliverer! Do not be displeased with us! 
'''
"5" = '''
:sup:`5` Will you stay mad at us forever? Will you remain angry throughout future generations? 
'''
"6" = '''
:sup:`6` Will you not revive us once more? Then your people will rejoice in you! 
'''
"7" = '''
:sup:`7` O Lord, show us your loyal love! Bestow on us your deliverance! 
'''
"8" = '''
:sup:`8` I will listen to what God the Lord says. For he will make peace with his people, his faithful followers. Yet they must not return to their foolish ways. 
'''
"9" = '''
:sup:`9` Certainly his loyal followers will soon experience his deliverance; then his splendor will again appear in our land. 
'''
"10" = '''
:sup:`10` Loyal love and faithfulness meet; deliverance and peace greet each other with a kiss. 
'''
"11" = '''
:sup:`11` Faithfulness grows from the ground, and deliverance looks down from the sky. 
'''
"12" = '''
:sup:`12` Yes, the Lord will bestow his good blessings, and our land will yield its crops. 
'''
"13" = '''
:sup:`13` Deliverance goes before him, and prepares a pathway for him. 
'''
