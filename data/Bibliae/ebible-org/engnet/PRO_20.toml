[20]
"1" = '''
:sup:`1` Wine is a mocker and strong drink is a brawler; whoever goes astray by them is not wise. 
'''
"2" = '''
:sup:`2` The king’s terrifying anger is like the roar of a lion; whoever provokes him sins against himself. 
'''
"3" = '''
:sup:`3` It is an honor for a person to cease from strife, but every fool quarrels. 
'''
"4" = '''
:sup:`4` The sluggard will not plow during the planting season, so at harvest time he looks for the crop but has nothing. 
'''
"5" = '''
:sup:`5` Counsel in a person’s heart is like deep water, but an understanding person draws it out. 
'''
"6" = '''
:sup:`6` Many people profess their loyalty, but a faithful person – who can find? 
'''
"7" = '''
:sup:`7` The righteous person behaves in integrity; blessed are his children after him. 
'''
"8" = '''
:sup:`8` A king sitting on the throne to judge separates out all evil with his eyes. 
'''
"9" = '''
:sup:`9` Who can say, “I have kept my heart clean; I am pure from my sin”? 
'''
"10" = '''
:sup:`10` Diverse weights and diverse measures – the Lord abhors both of them. 
'''
"11" = '''
:sup:`11` Even a young man is known by his actions, whether his activity is pure and whether it is right. 
'''
"12" = '''
:sup:`12` The ear that hears and the eye that sees – the Lord has made them both. 
'''
"13" = '''
:sup:`13` Do not love sleep, lest you become impoverished; open your eyes so that you might be satisfied with food. 
'''
"14" = '''
:sup:`14` “It’s worthless! It’s worthless!” says the buyer, but when he goes on his way, he boasts. 
'''
"15" = '''
:sup:`15` There is gold, and an abundance of rubies, but words of knowledge are like a precious jewel. 
'''
"16" = '''
:sup:`16` Take a man’s garment when he has given security for a stranger, and when he gives surety for strangers, hold him in pledge. 
'''
"17" = '''
:sup:`17` Bread gained by deceit tastes sweet to a person, but afterward his mouth will be filled with gravel. 
'''
"18" = '''
:sup:`18` Plans are established by counsel, so make war with guidance. 
'''
"19" = '''
:sup:`19` The one who goes about gossiping reveals secrets; therefore do not associate with someone who is always opening his mouth. 
'''
"20" = '''
:sup:`20` The one who curses his father and his mother, his lamp will be extinguished in the blackest darkness. 
'''
"21" = '''
:sup:`21` An inheritance gained easily in the beginning will not be blessed in the end. 
'''
"22" = '''
:sup:`22` Do not say, “I will pay back evil!” Wait for the Lord, so that he may vindicate you. 
'''
"23" = '''
:sup:`23` The Lord abhors differing weights, and dishonest scales are wicked. 
'''
"24" = '''
:sup:`24` The steps of a person are ordained by the Lord – so how can anyone understand his own way? 
'''
"25" = '''
:sup:`25` It is a snare for a person to rashly cry, “Holy!” and only afterward to consider what he has vowed. 
'''
"26" = '''
:sup:`26` A wise king separates out the wicked; he turns the threshing wheel over them. 
'''
"27" = '''
:sup:`27` The human spirit is like the lamp of the Lord, searching all his innermost parts. 
'''
"28" = '''
:sup:`28` Loyal love and truth preserve a king, and his throne is upheld by loyal love. 
'''
"29" = '''
:sup:`29` The glory of young men is their strength, and the splendor of old men is gray hair. 
'''
"30" = '''
:sup:`30` Beatings and wounds cleanse away evil, and floggings cleanse the innermost being. 
'''
