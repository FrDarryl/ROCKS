[3]
"1" = '''
:sup:`1` The Lord said to me, “Go, show love to your wife again, even though she loves another man and continually commits adultery. Likewise, the Lord loves the Israelites although they turn to other gods and love to offer raisin cakes to idols.” 
'''
"2" = '''
:sup:`2` So I paid fifteen shekels of silver and about seven bushels of barley to purchase her. 
'''
"3" = '''
:sup:`3` Then I told her, “You must live with me many days; you must not commit adultery or have sexual intercourse with another man, and I also will wait for you.” 
'''
"4" = '''
:sup:`4` For the Israelites must live many days without a king or prince, without sacrifice or sacred fertility pillar, without ephod or idols. 
'''
"5" = '''
:sup:`5` Afterward, the Israelites will turn and seek the Lord their God and their Davidic king. Then they will submit to the Lord|strong="H3069" in fear and receive his blessings in the future. 
'''
