[129]
"1" = '''
:sup:`1` A song of ascents. “Since my youth they have often attacked me,” let Israel say. 
'''
"2" = '''
:sup:`2` “Since my youth they have often attacked me, but they have not defeated me. 
'''
"3" = '''
:sup:`3` The plowers plowed my back; they made their furrows long. 
'''
"4" = '''
:sup:`4` The Lord is just; he cut the ropes of the wicked.” 
'''
"5" = '''
:sup:`5` May all who hate Zion be humiliated and turned back! 
'''
"6" = '''
:sup:`6` May they be like the grass on the rooftops which withers before one can even pull it up, 
'''
"7" = '''
:sup:`7` which cannot fill the reaper’s hand, or the lap of the one who gathers the grain! 
'''
"8" = '''
:sup:`8` Those who pass by will not say, “May you experience the Lord’s blessing! We pronounce a blessing on you in the name of the Lord.” 
'''
