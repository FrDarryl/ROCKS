[4]
"1" = '''
:sup:`1` The descendants of Judah: Perez, Hezron, Carmi, Hur, and Shobal. 
'''
"2" = '''
:sup:`2` Reaiah the son of Shobal was the father of Jahath, and Jahath was the father of Ahumai and Lahad. These were the clans of the Zorathites. 
'''
"3" = '''
:sup:`3` These were the sons of Etam: Jezreel, Ishma, and Idbash. Their sister was Hazzelelponi. 
'''
"4" = '''
:sup:`4` Penuel was the father of Gedor, and Ezer was the father of Hushah. These were the descendants of Hur, the firstborn of Ephrathah and the father of Bethlehem. 
'''
"5" = '''
:sup:`5` Ashhur the father of Tekoa had two wives, Helah and Naarah. 
'''
"6" = '''
:sup:`6` Naarah bore him Ahuzzam, Hepher, Temeni, and Haahashtari. These were the sons of Naarah. 
'''
"7" = '''
:sup:`7` The sons of Helah: Zereth, Zohar, Ethnan, 
'''
"8" = '''
:sup:`8` and Koz, who was the father of Anub, Hazzobebah, and the clans of Aharhel the son of Harum. 
'''
"9" = '''
:sup:`9` Jabez was more respected than his brothers. His mother had named him Jabez, for she said, “I experienced pain when I gave birth to him.” 
'''
"10" = '''
:sup:`10` Jabez called out to the God of Israel, “If only you would greatly bless me and expand my territory! May your hand be with me! Keep me from harm so I might not endure pain!” God answered his prayer. 
'''
"11" = '''
:sup:`11` Kelub, the brother of Shuhah, was the father of Mehir, who was the father of Eshton. 
'''
"12" = '''
:sup:`12` Eshton was the father of Beth-Rapha, Paseah, and Tehinnah, the father of Ir Nahash. These were the men of Recah. 
'''
"13" = '''
:sup:`13` The sons of Kenaz: Othniel and Seraiah. The sons of Othniel: Hathath and Meonothai. 
'''
"14" = '''
:sup:`14` Meonothai was the father of Ophrah. Seraiah was the father of Joab, the father of those who live in Ge Harashim, who were craftsmen. 
'''
"15" = '''
:sup:`15` The sons of Caleb son of Jephunneh: Iru, Elah, and Naam. The son of Elah: Kenaz. 
'''
"16" = '''
:sup:`16` The sons of Jehallelel: Ziph, Ziphah, Tiria, and Asarel. 
'''
"17" = '''
:sup:`17` The sons of Ezrah: Jether, Mered, Epher, and Jalon. Mered’s wife Bithiah gave birth to Miriam, Shammai, and Ishbah, the father of Eshtemoa. 
'''
"18" = '''
:sup:`18` (His Judahite wife gave birth to Jered the father of Gedor, Heber the father of Soco, and Jekuthiel the father of Zanoah.) These were the sons of Pharaoh’s daughter Bithiah, whom Mered married. 
'''
"19" = '''
:sup:`19` The sons of Hodiah’s wife, the sister of Naham: the father of Keilah the Garmite, and Eshtemoa the Maacathite. 
'''
"20" = '''
:sup:`20` The sons of Shimon: Amnon, Rinnah, Ben-Hanan, and Tilon. The descendants of Ishi: Zoheth and Ben Zoheth. 
'''
"21" = '''
:sup:`21` The sons of Shelah son of Judah: Er the father of Lecah, Laadah the father of Mareshah, the clans of the linen workers at Beth-Ashbea, 
'''
"22" = '''
:sup:`22` Jokim, the men of Cozeba, and Joash and Saraph, both of whom ruled in Moab and Jashubi Lehem. (This information is from ancient records.) 
'''
"23" = '''
:sup:`23` They were the potters who lived in Netaim and Gederah; they lived there and worked for the king. 
'''
"24" = '''
:sup:`24` The descendants of Simeon: Nemuel, Jamin, Jarib, Zerah, Shaul, 
'''
"25" = '''
:sup:`25` his son Shallum, his son Mibsam, and his son Mishma. 
'''
"26" = '''
:sup:`26` The descendants of Mishma: His son Hammuel, his son Zaccur, and his son Shimei. 
'''
"27" = '''
:sup:`27` Shimei had sixteen sons and six daughters. But his brothers did not have many sons, so their whole clan was not as numerous as the sons of Judah. 
'''
"28" = '''
:sup:`28` They lived in Beer Sheba, Moladah, Hazar Shual, 
'''
"29" = '''
:sup:`29` Bilhah, Ezem, Tolad, 
'''
"30" = '''
:sup:`30` Bethuel, Hormah, Ziklag, 
'''
"31" = '''
:sup:`31` Beth Marcaboth, Hazar Susim, Beth Biri, and Shaaraim. These were their towns until the reign of David. 
'''
"32" = '''
:sup:`32` Their settlements also included Etam, Ain, Rimmon, Tochen, and Ashan – five towns. 
'''
"33" = '''
:sup:`33` They also lived in all the settlements that surrounded these towns as far as Baal. These were their settlements; they kept genealogical records. 
'''
"34" = '''
:sup:`34` Their clan leaders were: Meshobab, Jamlech, Joshah son of Amaziah, 
'''
"35" = '''
:sup:`35` Joel, Jehu son of Joshibiah (son of Seraiah, son of Asiel), 
'''
"36" = '''
:sup:`36` Eleoenai, Jaakobah, Jeshohaiah, Asaiah, Adiel, Jesimiel, Benaiah, 
'''
"37" = '''
:sup:`37` Ziza son of Shipi (son of Allon, son of Jedaiah, son of Shimri, son of Shemaiah). 
'''
"38" = '''
:sup:`38` These who are named above were the leaders of their clans. Their extended families increased greatly in numbers. 
'''
"39" = '''
:sup:`39` They went to the entrance of Gedor, to the east of the valley, looking for pasture for their sheep. 
'''
"40" = '''
:sup:`40` They found fertile and rich pasture; the land was very broad, undisturbed and peaceful. Indeed some Hamites had been living there prior to that. 
'''
"41" = '''
:sup:`41` The men whose names are listed came during the time of King Hezekiah of Judah and attacked the Hamites’ settlements, as well as the Meunites they discovered there, and they wiped them out to this very day. They dispossessed them, for they found pasture for their sheep there. 
'''
"42" = '''
:sup:`42` Five hundred men of Simeon, led by Pelatiah, Neariah, Rephaiah, and Uzziel, the sons of Ishi, went to the hill country of Seir 
'''
"43" = '''
:sup:`43` and defeated the rest of the Amalekite refugees; they live there to this very day. 
'''
