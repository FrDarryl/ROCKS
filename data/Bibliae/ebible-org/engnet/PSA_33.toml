[33]
"1" = '''
:sup:`1` You godly ones, shout for joy because of the Lord! It is appropriate for the morally upright to offer him praise. 
'''
"2" = '''
:sup:`2` Give thanks to the Lord with the harp! Sing to him to the accompaniment of a ten-stringed instrument! 
'''
"3" = '''
:sup:`3` Sing to him a new song! Play skillfully as you shout out your praises to him! 
'''
"4" = '''
:sup:`4` For the Lord’s decrees are just, and everything he does is fair. 
'''
"5" = '''
:sup:`5` The Lord promotes equity and justice; the Lord’s faithfulness extends throughout the earth. 
'''
"6" = '''
:sup:`6` By the Lord’s decree the heavens were made; by a mere word from his mouth all the stars in the sky were created. 
'''
"7" = '''
:sup:`7` He piles up the water of the sea; he puts the oceans in storehouses. 
'''
"8" = '''
:sup:`8` Let the whole earth fear the Lord! Let all who live in the world stand in awe of him! 
'''
"9" = '''
:sup:`9` For he spoke, and it came into existence, he issued the decree, and it stood firm. 
'''
"10" = '''
:sup:`10` The Lord frustrates the decisions of the nations; he nullifies the plans of the peoples. 
'''
"11" = '''
:sup:`11` The Lord’s decisions stand forever; his plans abide throughout the ages. 
'''
"12" = '''
:sup:`12` How blessed is the nation whose God is the Lord, the people whom he has chosen to be his special possession. 
'''
"13" = '''
:sup:`13` The Lord watches from heaven; he sees all people. 
'''
"14" = '''
:sup:`14` From the place where he lives he looks carefully at all the earth’s inhabitants. 
'''
"15" = '''
:sup:`15` He is the one who forms every human heart, and takes note of all their actions. 
'''
"16" = '''
:sup:`16` No king is delivered by his vast army; a warrior is not saved by his great might. 
'''
"17" = '''
:sup:`17` A horse disappoints those who trust in it for victory; despite its great strength, it cannot deliver. 
'''
"18" = '''
:sup:`18` Look, the Lord takes notice of his loyal followers, those who wait for him to demonstrate his faithfulness 
'''
"19" = '''
:sup:`19` by saving their lives from death and sustaining them during times of famine. 
'''
"20" = '''
:sup:`20` We wait for the Lord; he is our deliverer and shield. 
'''
"21" = '''
:sup:`21` For our hearts rejoice in him, for we trust in his holy name. 
'''
"22" = '''
:sup:`22` May we experience your faithfulness, O Lord, for we wait for you. 
'''
