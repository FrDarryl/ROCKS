[2]
"1" = '''
:sup:`1` The Lord spoke to Moses and to Aaron: 
'''
"2" = '''
:sup:`2` “Every one of the Israelites must camp under his standard with the emblems of his family; they must camp at some distance around the tent of meeting. 
'''
"3" = '''
:sup:`3` “Now those who will be camping on the east, toward the sunrise, are the divisions of the camp of Judah under their standard. The leader of the people of Judah is Nahshon son of Amminadab. 
'''
"4" = '''
:sup:`4` Those numbered in his division are 74,600. 
'''
"5" = '''
:sup:`5` Those who will be camping next to them are the tribe of Issachar. The leader of the people of Issachar is Nethanel son of Zuar. 
'''
"6" = '''
:sup:`6` Those numbered in his division are 54,400. 
'''
"7" = '''
:sup:`7` Next will be the tribe of Zebulun. The leader of the people of Zebulun is Eliab son of Helon. 
'''
"8" = '''
:sup:`8` Those numbered in his division are 57,400. 
'''
"9" = '''
:sup:`9` All those numbered of the camp of Judah, according to their divisions, are 186,400. They will travel at the front. 
'''
"10" = '''
:sup:`10` “On the south will be the divisions of the camp of Reuben under their standard. The leader of the people of Reuben is Elizur son of Shedeur. 
'''
"11" = '''
:sup:`11` Those numbered in his division are 46,500. 
'''
"12" = '''
:sup:`12` Those who will be camping next to them are the tribe of Simeon. The leader of the people of Simeon is Shelumiel son of Zurishaddai. 
'''
"13" = '''
:sup:`13` Those numbered in his division are 59,300. 
'''
"14" = '''
:sup:`14` Next will be the tribe of Gad. The leader of the people of Gad is Eliasaph son of Deuel. 
'''
"15" = '''
:sup:`15` Those numbered in his division are 45,650. 
'''
"16" = '''
:sup:`16` All those numbered of the camp of Reuben, according to their divisions, are 151,450. They will travel second. 
'''
"17" = '''
:sup:`17` “Then the tent of meeting with the camp of the Levites will travel in the middle of the camps. They will travel in the same order as they camped, each in his own place under his standard. 
'''
"18" = '''
:sup:`18` “On the west will be the divisions of the camp of Ephraim under their standard. The leader of the people of Ephraim is Elishama son of Amihud. 
'''
"19" = '''
:sup:`19` Those numbered in his division are 40,500. 
'''
"20" = '''
:sup:`20` Next to them will be the tribe of Manasseh. The leader of the people of Manasseh is Gamaliel son of Pedahzur. 
'''
"21" = '''
:sup:`21` Those numbered in his division are 32,200. 
'''
"22" = '''
:sup:`22` Next will be the tribe of Benjamin. The leader of the people of Benjamin is Abidan son of Gideoni. 
'''
"23" = '''
:sup:`23` Those numbered in his division are 35,400. 
'''
"24" = '''
:sup:`24` All those numbered of the camp of Ephraim, according to their divisions, are 108,100. They will travel third. 
'''
"25" = '''
:sup:`25` “On the north will be the divisions of the camp of Dan, under their standards. The leader of the people of Dan is Ahiezer son of Ammishaddai. 
'''
"26" = '''
:sup:`26` Those numbered in his division are 62,700. 
'''
"27" = '''
:sup:`27` Those who will be camping next to them are the tribe of Asher. The leader of the people of Asher is Pagiel son of Ocran. 
'''
"28" = '''
:sup:`28` Those numbered in his division are 41,500. 
'''
"29" = '''
:sup:`29` Next will be the tribe of Naphtali. The leader of the people of Naphtali is Ahira son of Enan. 
'''
"30" = '''
:sup:`30` Those numbered in his division are 53,400. 
'''
"31" = '''
:sup:`31` All those numbered of the camp of Dan are 157,600. They will travel last, under their standards.” 
'''
"32" = '''
:sup:`32` These are the Israelites, numbered according to their families. All those numbered in the camps, by their divisions, are 603,550. 
'''
"33" = '''
:sup:`33` But the Levites were not numbered among the other Israelites, as the Lord|strong="H3069" commanded Moses. 
'''
"34" = '''
:sup:`34` So the Israelites did according to all that the Lord commanded Moses; that is the way they camped under their standards, and that is the way they traveled, each with his clan and family. 
'''
