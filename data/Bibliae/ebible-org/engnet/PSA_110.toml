[110]
"1" = '''
:sup:`1` A psalm of David. Here is the Lord’s proclamation to my lord: “Sit down at my right hand until I make your enemies your footstool!” 
'''
"2" = '''
:sup:`2` The Lord extends your dominion from Zion. Rule in the midst of your enemies! 
'''
"3" = '''
:sup:`3` Your people willingly follow you when you go into battle. On the holy hills at sunrise the dew of your youth belongs to you. 
'''
"4" = '''
:sup:`4` The Lord makes this promise on oath and will not revoke it: “You are an eternal priest after the pattern of Melchizedek.” 
'''
"5" = '''
:sup:`5` O sovereign Lord, at your right hand he strikes down kings in the day he unleashes his anger. 
'''
"6" = '''
:sup:`6` He executes judgment against the nations; he fills the valleys with corpses; he shatters their heads over the vast battlefield. 
'''
"7" = '''
:sup:`7` From the stream along the road he drinks; then he lifts up his head. 
'''
