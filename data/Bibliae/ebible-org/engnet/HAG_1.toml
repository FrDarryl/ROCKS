"1" = '''
:sup:`1` On the first day of the sixth month of King Darius’ second year, the Lord spoke this message through the prophet Haggai to Zerubbabel son of Shealtiel, governor of Judah, and to the high priest Joshua son of Jehozadak: 
'''
"2" = '''
:sup:`2` The Lord who rules over all says this: “These people have said, ‘The time for rebuilding the Lord’s temple has not yet come.’” 
'''
"3" = '''
:sup:`3` So the Lord spoke through the prophet Haggai as follows: 
'''
"4" = '''
:sup:`4` “Is it right for you to live in richly paneled houses while my temple is in ruins? 
'''
"5" = '''
:sup:`5` Here then is what the Lord who rules over all says: ‘Think carefully about what you are doing. 
'''
"6" = '''
:sup:`6` You have planted much, but have harvested little. You eat, but are never filled. You drink, but are still thirsty. You put on clothes, but are not warm. Those who earn wages end up with holes in their money bags.’” 
'''
"7" = '''
:sup:`7` “Moreover, the Lord who rules over all says: ‘Pay close attention to these things also. 
'''
"8" = '''
:sup:`8` Go up to the hill country and bring back timber to build the temple. Then I will be pleased and honored,’ says the Lord. 
'''
"9" = '''
:sup:`9` ‘You expected a large harvest, but instead there was little, and when you brought it home it disappeared right away. Why?’ asks the Lord|strong="H3069" who rules over all. ‘Because my temple remains in ruins, thanks to each of you favoring his own house! 
'''
"10" = '''
:sup:`10` This is why the sky has held back its dew and the earth its produce. 
'''
"11" = '''
:sup:`11` Moreover, I have called for a drought that will affect the fields, the hill country, the grain, new wine, fresh olive oil, and everything that grows from the ground; it also will harm people, animals, and everything they produce.’” 
'''
"12" = '''
:sup:`12` Then Zerubbabel son of Shealtiel and the high priest Joshua son of Jehozadak, along with the whole remnant of the people, obeyed the Lord their God. They responded favorably to the message of the prophet Haggai, who spoke just as the Lord their God had instructed him, and the people began to respect the Lord. 
'''
"13" = '''
:sup:`13` Then Haggai, the Lord’s messenger, spoke the Lord’s word to the people: “I am with you!” says the Lord. 
'''
"14" = '''
:sup:`14` So the Lord energized and encouraged Zerubbabel son of Shealtiel, governor of Judah, the high priest Joshua son of Jehozadak, and the whole remnant of the people. They came and worked on the temple of their God, the Lord who rules over all. 
'''
"15" = '''
:sup:`15` This took place on the twenty-fourth day of the sixth month of King Darius’ second year. 
'''
